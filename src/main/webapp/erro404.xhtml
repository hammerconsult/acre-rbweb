<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <style type="text/css">
        * {
            padding: 0;
        }

        .bordaBox {
            background: transparent;
            width: 30%;
        }

        .bordaBox .b1, .bordaBox .b2, .bordaBox .b3, .bordaBox .b4, .bordaBox .b1b, .bordaBox .b2b, .bordaBox .b3b, .bordaBox .b4b {

        }

        .bordaBox .b1, .bordaBox .b2, .bordaBox .b3, .bordaBox .b1b, .bordaBox .b2b, .bordaBox .b3b {
            height: 1px;
        }

        .bordaBox .b2, .bordaBox .b3, .bordaBox .b4 {
            background: #ffffff;
            border-left: 1px solid #999;
            border-right: 1px solid #999;
        }

        .bordaBox .b1 {
            margin: 0 5px;
            background: #999;
        }

        .bordaBox .b2 {
            margin: 0 3px;
            border-width: 0 2px;
        }

        .bordaBox .b3 {
            margin: 0 2px;
        }

        .bordaBox .b4 {
            height: 2px;
            margin: 0 1px;
        }

        .bordaBox .conteudo {
            padding: 5px;
            display: block;
            background: #ffffff;
            border-left: 1px solid #999;
            border-right: 1px solid #999;
        }
    </style>
    <title>Sistema Integrado de Gestão Pública</title>
</head>

    <b class="b1"></b><b class="b2"></b><b class="b3"></b><b class="b4"></b>

    <div class="conteudo" style="min-height: 200px; padding-left: 5%; padding-right: 5%">

        <div>

            <h1>404</h1>

            <h3>A página procurada não existe</h3>
            <br/>

</div>

</html>
