<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">

                <p:tabView id="tab-view-geral">
                    <p:tab title="Relatório de Servidores - PASEP">
                        <p:outputPanel id="panel-relatorio">
                            <h:panelGrid columns="2">

                                <h:outputText value="Situação:"/>
                                <h:selectOneMenu id="situacao"
                                                 title="Informe a situação."
                                                 value="#{relatorioServidoresPASEPControlador.opcoesFiltroRelatorio}" >
                                    <f:selectItems value="#{relatorioServidoresPASEPControlador.opcoesDeSituacao()}"/>
                                </h:selectOneMenu>


                                <h:outputText value="Com PISPASEP:"/>
                                <p:selectBooleanCheckbox id="semPis"
                                                         title="Servidores com ou sem Pispasep."
                                                         value="#{relatorioServidoresPASEPControlador.semPispasep}"/>

                            </h:panelGrid>

                            <fc:rodapeRelatorio actionListenerBotaoGerar="#{relatorioServidoresPASEPControlador.gerarRelatorio()}"
                                                actionListenerLimparCampos="#{relatorioServidoresPASEPControlador.limparCampos()}"
                                                controller="#{relatorioServidoresPASEPControlador}"
                                                mostrarBotoesExportar="true"/>

                        </p:outputPanel>
                    </p:tab>
                </p:tabView>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
