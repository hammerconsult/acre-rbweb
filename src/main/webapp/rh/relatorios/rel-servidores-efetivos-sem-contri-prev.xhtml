<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:rh="http://java.sun.com/jsf/composite/components/rh"
>

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Servidores Efetivos sem Contribuição Previdenciária">
                <p:commandButton value="Gerar Excel"
                                 ajax="false"
                                 icon="ui-icon-excel"
                                 process="@this"
                                 id="bt-gerar-excel"
                                 style="width: 200px;"
                                 styleClass="mlef10 mtop10"
                                 onstart="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 onclick="PrimeFaces.monitorDownload(start, stop)"
                                 title="Clique para fazer o download do arquivo em excel.">
                    <p:fileDownload value="#{relatorioServidoresEfetivosSemContriPrevControlador.gerarArquivo()}"/>
                </p:commandButton>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
