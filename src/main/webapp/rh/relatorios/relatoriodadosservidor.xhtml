<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:tabView id="tab-view-geral">
                <p:tab title="Relatório de Dados Pessoais do Servidor">
                    <p:outputPanel id="panel-relatorio">
                        <h:panelGrid columns="2">
                            <fc:outputLabelObrigatorio value="Matrícula:"/>
                            <p:autoComplete id="matriculaFP"
                                            title="Digite uma matrícula."
                                            value="#{relatorioDadosServidorControlador.matriculaFP}"
                                            completeMethod="#{relatorioDadosServidorControlador.completaMatriculaFP}"
                                            converter="#{relatorioDadosServidorControlador.converterMatriculaFP}"
                                            forceSelection="true"
                                            var="matriculaFP"
                                            itemLabel="#{matriculaFP}"
                                            itemValue="#{matriculaFP.id}"
                                            maxResults="10"
                                            size="70"/>
                        </h:panelGrid>
                                <fc:rodapeRelatorio actionListenerBotaoGerar="#{relatorioDadosServidorControlador.gerarRelatorio()}"
                                                    actionListenerLimparCampos="#{relatorioDadosServidorControlador.limparCampos()}"
                                                    controller="#{relatorioDadosServidorControlador}"
                                                    mostrarBotoesExportar="true"/>
                    </p:outputPanel>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
</html>
