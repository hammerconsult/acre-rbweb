<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">

                <p:tabView id="tab-view-geral">
                    <p:tab title="Guia de Declaração de Bens do Servidor">
                        <p:outputPanel id="panel-relatorio">
                            <h:panelGrid columns="2">

                                <fc:outputLabelObrigatorio value="Servidor:"/>
                                <p:autoComplete id="matriculaFP"
                                                title="Digite a matrícula."
                                                value="#{declaracaoDeBensControlador.matriculaFP}"
                                                completeMethod="#{declaracaoDeBensControlador.completaMatricula}"
                                                converter="#{matriculaFPControlador.converterGenerico}"
                                                forceSelection="true"
                                                var="matriculaFP"
                                                itemLabel="#{matriculaFP}"
                                                itemValue="#{matriculaFP.id}"
                                                maxResults="10"
                                                size="70"/>

                            </h:panelGrid>

                            <div style="text-align: left" class="mtop05">
                                <fc:rodapeRelatorio actionListenerBotaoGerar="#{declaracaoDeBensControlador.gerarRelatorio('PDF')}"
                                                    actionListenerLimparCampos="#{declaracaoDeBensControlador.novo()}"
                                                    controller="#{declaracaoDeBensControlador}"
                                                    mostrarBotoesExportar="true"/>
                            </div>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
