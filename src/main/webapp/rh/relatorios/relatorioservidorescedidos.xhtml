<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <p:tabView id="tab-view-geral">
                <p:tab title="Relatório de Servidores Cedidos">
                    <p:outputPanel id="panel-relatorio">
                        <h:panelGrid columns="2">
                            <fc:outputLabelObrigatorio value="Período: "/>
                            <h:panelGroup>
                                <h:panelGrid columns="4">
                                    <h:outputText value="De: "/>
                                    <p:calendar pattern="dd/MM/yyyy" id="dataInicial" navigator="true"
                                                value="#{relatorioServidoresCedidosControlador.dataInicial}"
                                                showOn="button" onkeyup="mascara(this, mdata)" size="10"/>
                                    <h:outputText value="Até: "/>
                                    <p:calendar pattern="dd/MM/yyyy" id="dataFinal" navigator="true"
                                                value="#{relatorioServidoresCedidosControlador.dataFinal}" size="10"
                                                showOn="button" onkeyup="mascara(this, mdata)"/>
                                </h:panelGrid>
                            </h:panelGroup>
                            <h:outputLabel value="Tipo de Cedência:"/>
                            <h:selectOneMenu id="servidores-cedidos"
                                             title="Informe o tipo de cedência"
                                             value="#{relatorioServidoresCedidosControlador.tipoCedenciaContratoFP}">
                                <f:selectItems value="#{relatorioServidoresCedidosControlador.itensTipoCedencia()}"/>
                            </h:selectOneMenu>

                        </h:panelGrid>

                        <div style="text-align: left" class="mtop05">
                            <fc:rodapeRelatorio actionListenerBotaoGerar="#{relatorioServidoresCedidosControlador.gerarRelatorio('PDF')}"
                                                actionListenerLimparCampos="#{relatorioServidoresCedidosControlador.novo()}"
                                                controller="#{relatorioServidoresCedidosControlador}"
                                                mostrarBotoesExportar="true"/>
                        </div>

                    </p:outputPanel>
                </p:tab>
            </p:tabView>

        </h:form>
    </ui:define>
</ui:composition>
</html>
