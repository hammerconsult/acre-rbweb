<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
        >

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <p:tabView id="tab-view-geral">
                <p:tab title="Resumo da Geração do Arquivo de Retorno E-Consig">
                    <p:outputPanel id="panel-relatorio">
                        <h:panelGrid columns="2">

                            <fc:outputLabelObrigatorio value="Mês / Ano:"/>
                            <h:panelGrid columns="3"
                                         cellpadding="0"
                                         cellspacing="0">
                                <p:inputMask id="mes"
                                             mask="99" size="1"
                                             value="#{relatorioResumoGeracaoArquivoEConsigControlador.mes}"/>


                                <h:outputLabel value="/" styleClass="mlef05 mrig05"/>
                                <p:inputMask id="ano"
                                             mask="9999" size="4"
                                             value="#{relatorioResumoGeracaoArquivoEConsigControlador.ano}"/>
                            </h:panelGrid>

                        </h:panelGrid>

                        <div style="text-align: left" class="mtop05">
                            <h:panelGrid columns="2">
                                <fc:botaoTargetBlank actionListener="#{relatorioResumoGeracaoArquivoEConsigControlador.gerarRelatorio()}"
                                                     label="Gerar"
                                                     icon="ui-icon-print"
                                                     title="Clique para Gerar o Relatório"
                                                     imprimeNoDialog="true"/>

                                <p:commandButton value="Limpar"
                                                 id="btLimpar"
                                                 icon="ui-icon-refresh"
                                                 title="Clique para limpar os campos."
                                                 actionListener="#{relatorioResumoGeracaoArquivoEConsigControlador.limparCampos()}"
                                                 update=":Formulario:tab-view-geral:panel-relatorio"
                                                 process="@form"
                                                 style="height: 30px;"
                                                 onclick="aguarde.show();"
                                                 oncomplete="aguarde.hide();"/>
                            </h:panelGrid>
                        </div>

                    </p:outputPanel>
                </p:tab>
            </p:tabView>

        </h:form>
    </ui:define>
</ui:composition>
</html>
