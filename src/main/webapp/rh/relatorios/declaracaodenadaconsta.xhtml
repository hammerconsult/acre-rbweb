<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <p:tabView id="tab-view-geral">
                <p:tab title="Declaração de Nada Consta">
                    <p:outputPanel id="panel-relatorio">
                        <h:panelGrid columns="2">

                            <fc:outputLabelObrigatorio value="Servidor:"/>
                            <p:autoComplete id="matriculaFP"
                                            title="Digite a matrícula."
                                            value="#{relatorioDeclaracaoDeNadaConstaControlador.matriculaFP}"
                                            completeMethod="#{relatorioDeclaracaoDeNadaConstaControlador.completaMatricula}"
                                            converter="#{matriculaFPControlador.converterGenerico}"
                                            forceSelection="true"
                                            var="matriculaFP"
                                            itemLabel="#{matriculaFP}"
                                            itemValue="#{matriculaFP.id}"
                                            maxResults="10"
                                            size="70"/>

                            <fc:outputLabelObrigatorio value="Responsável:"/>
                            <p:inputText id="responsavel"
                                         title="Digite o nome do responsável pela declaração"
                                         value="#{relatorioDeclaracaoDeNadaConstaControlador.responsavel}"
                                         size="70"/>

                            <fc:outputLabelObrigatorio value="Ocupação do responsável:"/>
                            <p:inputText id="ocupacao"
                                         title="Digite a ocupação do responsável por emitir a declaração"
                                         value="#{relatorioDeclaracaoDeNadaConstaControlador.ocupacao}"
                                    size="70"/>

                        </h:panelGrid>

                        <div style="text-align: left" class="mtop05">
                            <h:panelGrid columns="2">
                                <fc:botaoTargetBlank actionListener="#{relatorioDeclaracaoDeNadaConstaControlador.gerarDeclaracao()}"
                                                     label="Gerar"
                                                     icon="ui-icon-print"
                                                     title="Clique para Gerar o Relatório"
                                                     imprimeNoDialog="true"/>

                                <p:commandButton value="Limpar"
                                                 id="btLimpar"
                                                 icon="ui-icon-refresh"
                                                 title="Clique para limpar os campos."
                                                 actionListener="#{relatorioDeclaracaoDeNadaConstaControlador.novo()}"
                                                 update=":Formulario:tab-view-geral:panel-relatorio"
                                                 process="@form"
                                                 style="height: 30px;"
                                                 onclick="aguarde.show();"
                                                 oncomplete="aguarde.hide();"/>
                            </h:panelGrid>
                        </div>
                    </p:outputPanel>
                </p:tab>
            </p:tabView>

        </h:form>
    </ui:define>
</ui:composition>
</html>
