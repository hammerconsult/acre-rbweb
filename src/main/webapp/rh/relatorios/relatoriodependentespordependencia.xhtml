<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
        >

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <p:tabView id="tab-view-geral">
                <p:tab title="Relatório Tipo de Dependência">
                    <p:outputPanel id="panel-relatorio">
                        <h:panelGrid columns="2">

                            <fc:outputLabelObrigatorio value="Data Inicial:"/>
                            <h:panelGrid columns="3"
                                         cellpadding="0"
                                         cellspacing="0">
                                <p:calendar id="data-inicial"
                                            title="Informe a data inicial."
                                            value="#{relatorioDependentesPorDependenciaControlador.dtInicio}"
                                            onkeyup="mascara(this, Data);"
                                            navigator="true"
                                            pattern="dd/MM/yyyy"
                                            locale="pt_BR"
                                            style="text-align: right"
                                            size="10"/>

                                <fc:outputLabelObrigatorio value="Final:" styleClass="mlef10"/>
                                <p:calendar id="data-final"
                                            title="Informe a data final."
                                            value="#{relatorioDependentesPorDependenciaControlador.dtFinal}"
                                            onkeyup="mascara(this, Data);"
                                            navigator="true"
                                            pattern="dd/MM/yyyy"
                                            locale="pt_BR"
                                            style="text-align: right"
                                            size="10"/>
                            </h:panelGrid>


                            <fc:outputLabelObrigatorio value="Matrícula Inicial:"/>
                            <h:panelGrid columns="3"
                                     cellpadding="0"
                                     cellspacing="0">
                                <p:inputText id="matricula-inicial"
                                             title="Informe a matrícula inicial."
                                             value="#{relatorioDependentesPorDependenciaControlador.matriculaInicial}"
                                             size="10"/>

                                <fc:outputLabelObrigatorio value="Final:" styleClass="mlef10"/>
                                <p:inputText id="matricula-final"
                                             title="Informe a matrícula final."
                                             value="#{relatorioDependentesPorDependenciaControlador.matriculaFinal}"
                                             size="10"/>
                            </h:panelGrid>

                        </h:panelGrid>

                        <div class="mtop05 mbot05" style="width: 500px; text-align: center;">
                            <h:outputText value="Tipo de Dependência"
                                          styleClass="negrito"
                                          style="font-size: 15px; color: #497692"/>
                        </div>

                        <p:dataTable id="grupo-tipo"
                                     var="grupo"
                                     value="#{relatorioDependentesPorDependenciaControlador.grupoTipoDependente}"
                                     selection="#{relatorioDependentesPorDependenciaControlador.tipoDependetesSelecionados}"
                                     rowKey="#{grupo.id}"
                                     style="margin-bottom:0"
                                     emptyMessage="Nenhum registro encontrado"
                                     scrollable="true"
                                     scrollHeight="200"
                                     scrollWidth="500">
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="Tipo de Dependência" width="400" style="text-align: left">
                                <h:outputText value="#{grupo.descricao}"/>
                            </p:column>
                        </p:dataTable>
                        <fc:rodapeRelatorio actionListenerBotaoGerar="#{relatorioDependentesPorDependenciaControlador.gerarRelatorio()}"
                                            actionListenerLimparCampos="#{relatorioDependentesPorDependenciaControlador.limparCampos()}"
                                            controller="#{relatorioDependentesPorDependenciaControlador}"
                                            mostrarBotoesExportar="true"/>
                    </p:outputPanel>
                </p:tab>
            </p:tabView>

        </h:form>
    </ui:define>
</ui:composition>
</html>
