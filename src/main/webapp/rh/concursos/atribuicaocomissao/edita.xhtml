<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{atribuicaoComissaoControlador}"
                                origem="#{atribuicaoComissaoControlador.caminhoPadrao}novo/"/>

            <p:panel header="Cadastro de Atribuição de Comissão">
                <fc:outputLabelObrigatorio value="Descrição: "/>
                <p:inputText id="descricao"
                             value="#{atribuicaoComissaoControlador.selecionado.descricao}"
                             maxlength="255"
                             size="70"
                             title="Informe a descrição."/>
            </p:panel>

            <fc:rodapePretty id="rodape-pretty" controlador="#{atribuicaoComissaoControlador}"/>
        </h:form>

    </ui:define>
</ui:composition>
</html>
