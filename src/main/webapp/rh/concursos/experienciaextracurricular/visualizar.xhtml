<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{experienciaExtraCurricularControlador}"
                                origem="#{experienciaExtraCurricularControlador.caminhoPadrao}ver/#{experienciaExtraCurricularControlador.selecionado.id}/"/>

            <p:panel header="Detalhes da Experiência Extracurricular">
                <h:panelGrid columns="2" cellpadding="2" cellspacing="2">
                    <h:outputText value="Servidor: "/>
                    <h:outputText value="#{experienciaExtraCurricularControlador.selecionado.vinculoFP}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Cadastro: "/>
                    <h:outputText value="#{experienciaExtraCurricularControlador.selecionado.tipoExperiencia.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Início de Vigência: "/>
                    <h:outputText value="#{experienciaExtraCurricularControlador.selecionado.inicioVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Fim de Vigência: " style="#{experienciaExtraCurricularControlador.style}"/>
                    <h:outputText value="#{experienciaExtraCurricularControlador.selecionado.fimVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>
                </h:panelGrid>

                <h:panelGrid columns="2"
                             cellpadding="2" cellspacing="2"
                             rendered="#{experienciaExtraCurricularControlador.selecionado.isTipoCadastroCurso()}">
                    <h:outputText value="Curso: " style="margin-right: 60px"/>
                    <h:outputText value="#{experienciaExtraCurricularControlador.selecionado.curso}"
                                  styleClass="negrito"/>

                    <h:outputText value="Instituição: "/>
                    <h:outputText value="#{experienciaExtraCurricularControlador.selecionado.instituicao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Carga Horária: "/>
                    <h:outputText value="#{experienciaExtraCurricularControlador.selecionado.cargaHoraria}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <h:panelGrid columns="2"
                             cellpadding="2" cellspacing="2"
                             rendered="#{experienciaExtraCurricularControlador.selecionado.isTipoCadastroComissao()}">
                    <h:outputText value="Tipo de Comissão: "/>
                    <h:outputText value="#{experienciaExtraCurricularControlador.selecionado.tipoComissao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Atribuição da Comissão: "/>
                    <h:outputText value="#{experienciaExtraCurricularControlador.selecionado.atribuicaoComissao}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{experienciaExtraCurricularControlador}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
