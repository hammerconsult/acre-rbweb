<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:messages id="msgs" showDetail="true"/>
            <p:panel header="Página de Administraçao do Módulo de Recursos Humanos">
                <h:panelGrid columns="2">
                    <p:commandButton value="Bloquear Processamento?" update="@form"
                                     icon="ui-icon-block"
                                     onstart="aguarde.show();"
                                     oncomplete="aguarde.hide();"
                                     actionListener="#{comparadorDeFolhasControlador.bloquearFolha}"/>

                    <p:commandButton value="Liberar Processamento?"
                                     update="@form"
                                     onstart="aguarde.show();"
                                     oncomplete="aguarde.hide();"
                                     actionListener="#{comparadorDeFolhasControlador.liberarFolha}"/>
                </h:panelGrid>
                <h:outputLabel escape="false" value="#{comparadorDeFolhasControlador.statusAtualFolha}"/>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
</html>
