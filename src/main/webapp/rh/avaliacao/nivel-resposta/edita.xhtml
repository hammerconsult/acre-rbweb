<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{nivelRespostaControlador}"
                                origem="#{nivelRespostaControlador.caminhoPadrao}novo/"/>

            <p:panel header="Cadastro de Nivel Resposta">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Nome:"/>
                    <p:inputText id="nome" title="Digite o nome"
                                 maxlength="255"
                                 size="70"
                                 value="#{nivelRespostaControlador.selecionado.nome}"/>
                    <fc:outputLabelObrigatorio value="Percentual Início:"/>
                    <p:inputText id="percentualInicio" title="Percentual Início:"
                                 maxlength="255"
                                 converter="javax.faces.Integer"
                                 value="#{nivelRespostaControlador.selecionado.percentualInicio}"/>

                    <fc:outputLabelObrigatorio value="Percentual Término:"/>
                    <p:inputText id="percentualFim" title="Percentual Término:"
                                 maxlength="255"
                                 converter="javax.faces.Integer"
                                 value="#{nivelRespostaControlador.selecionado.percentualFim}"/>


                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty id="rodape-pretty" controlador="#{nivelRespostaControlador}"/>
        </h:form>

    </ui:define>
</ui:composition>
</html>
