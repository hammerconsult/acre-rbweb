<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <fc:cabecalhoPretty origem="#{exportacaoPrevidenciaComplementarBBPrevFinanceiroControlador.caminhoPadrao}listar/"
                            mostrarBotaoNovo="${false}"
                            auditavel="${true}"
                            controlador="#{exportacaoPrevidenciaComplementarBBPrevFinanceiroControlador}"/>
        <h:form id="Formulario">

            <p:tabView id="tab-view-geral">
                <p:tab title="Exportação Previdência Complementar BBPrev Financeiro">
                    <p:outputPanel id="panel-exportacao-previdencia">
                        <h:panelGrid columns="2">
                            <h:outputText value="Patrocinador:"/>
                            <h:outputText
                                value="#{exportacaoPrevidenciaComplementarBBPrevFinanceiroControlador.selecionado.patrocinador}"
                                styleClass="negrito"/>
                            <h:outputText value="Mês/Ano:"/>
                            <h:panelGroup>
                                <h:outputText id="mes-inicial" maxlength="2"
                                              onkeypress="mascara(this, soNumeros)" size="3"
                                              value="#{exportacaoPrevidenciaComplementarBBPrevFinanceiroControlador.selecionado.mes}"
                                              styleClass="negrito"/>
                                <h:outputLabel value="/" styleClass="mlef05 mrig05"/>
                                <h:outputText id="ano"
                                              mask="9999" size="5"
                                              value="#{exportacaoPrevidenciaComplementarBBPrevFinanceiroControlador.selecionado.ano}"
                                              styleClass="negrito"/>
                            </h:panelGroup>

                            <h:outputLabel value="Data de Geração:"/>
                            <h:outputText
                                value="#{exportacaoPrevidenciaComplementarBBPrevFinanceiroControlador.selecionado.dataGeracao}"
                                styleClass="negrito"> <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                            </h:outputText>

                        </h:panelGrid>
                    </p:outputPanel>
                </p:tab>
            </p:tabView>
            <p:commandButton id="downloadButton"
                             value="Baixar Arquivo"
                             icon="ui-icon-download"
                             ajax="false"
                             style="height: 30px"
                             styleClass="mtop10 mrig05 prioritario">
                <p:fileDownload value="#{exportacaoPrevidenciaComplementarBBPrevFinanceiroControlador.fileDownload}"/>
            </p:commandButton>
            <fc:rodapeVisualizarPretty controlador="#{exportacaoPrevidenciaComplementarBBPrevFinanceiroControlador}" mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
