<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{padControlador.caminhoPadrao}ver/#{padControlador.selecionado.id}/"
                                controlador="#{padControlador}" auditavel="true"/>
            <p:panel header="Processo Administrativo Disciplinar">
                <h:panelGrid columns="2">
                    <h:outputText value="Data/Hora cadastro:"/>
                    <h:outputText value="#{padControlador.selecionado.dataCadastro}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>

                    <h:outputText value="ResponsÃ¡vel pelo cadastro:"/>
                    <h:outputText value="#{padControlador.selecionado.responsavel}" styleClass="negrito"/>

                    <h:outputText value="Servidor:"/>
                    <h:outputText value="#{padControlador.selecionado.contratoFP}" styleClass="negrito"/>


                    <h:outputText value="Protocolo:"/>
                    <h:outputText value="#{padControlador.selecionado.protocolo}" styleClass="negrito"/>

                    <h:outputText value="Tipo de P.A.D. :"/>
                    <h:outputText value="#{padControlador.selecionado.tipoPad.descricao}" styleClass="negrito"/>


                    <h:outputText value="Processo Administrativo Disciplinar em curso:"/>
                    <p:selectBooleanCheckbox value="#{padControlador.selecionado.penalidade}" disabled="true"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{padControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
