<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{assentamentoFuncionalControlador}"
                                origem="#{assentamentoFuncionalControlador.caminhoPadrao}ver/#{assentamentoFuncionalControlador.selecionado.id}/"/>
            <p:panel id="panel-geral" header="Assentamento Funcional">
                <h:panelGrid columns="2">
                    <h:outputText value="Sequencial:" for="sequencial"/>
                    <h:outputText id="sequencial"
                                  value="#{assentamentoFuncionalControlador.selecionado.sequencial}"
                                  styleClass="negrito"/>
                    <h:outputText value="Servidor:" for="contrato"/>
                    <h:outputText id="contrato"
                                  value="#{assentamentoFuncionalControlador.selecionado.contratoFP}"
                                  styleClass="negrito"/>
                    <h:outputText value="Secretaria:"/>
                    <h:outputText id="secretaria" styleClass="negrito"
                                  value="#{assentamentoFuncionalControlador.selecionado.contratoFP.unidadeOrganizacional}"/>
                    <h:outputText value="Amparo legal:" for="atoLegal"/>
                    <h:outputText id="atoLegal"
                                  value="#{assentamentoFuncionalControlador.selecionado.atoLegal}"
                                  styleClass="negrito"/>
                    <h:outputText value="Data Cadastro:" for="data"/>
                    <h:outputText id="data"
                                  value="#{assentamentoFuncionalControlador.selecionado.dataCadastro}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputLabel value="HistÃ³rico:" for="historico"/>
                    <p:inputTextarea disabled="true"
                                     autoResize="false"
                                     styleClass="negrito"
                                     value="#{assentamentoFuncionalControlador.selecionado.historico}"
                                     id="historico" rows="6"
                                     cols="80"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{assentamentoFuncionalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
