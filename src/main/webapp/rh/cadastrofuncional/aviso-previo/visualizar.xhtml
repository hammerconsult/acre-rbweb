<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{avisoPrevioControlador}"
                                origem="#{avisoPrevioControlador.caminhoPadrao}ver/#{avisoPrevioControlador.selecionado.id}/"/>
            <p:panel id="panel-geral" header="Aviso Prévio">
                <h:panelGrid columns="2">
                    <h:outputText value="Servidor:"/>
                    <h:outputText id="auto-complete-contrato" value="#{avisoPrevioControlador.selecionado.contratoFP}"
                                  styleClass="negrito"/>
                    <h:outputText value="Data do Aviso Prévio"/>
                    <h:outputText value="#{avisoPrevioControlador.selecionado.dataAviso}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Data do Desligamento"/>
                    <h:outputText value="#{avisoPrevioControlador.selecionado.dataDesligamento}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Tipo do Aviso Prévio:"/>
                    <h:outputText value="#{avisoPrevioControlador.selecionado.tipoAvisoPrevio.descricao}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{avisoPrevioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
