<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:rh="http://java.sun.com/jsf/composite/components/rh"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel id="panel-geral" header="Aviso Prévio">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Servidor:"/>
                    <rh:auto-complete-vinculofp id="auto-complete-contrato"
                                                validarPermissaoDeAcessoAoVinculo="false"
                                                converter="#{consultaFichaFinanceiraControlador.converterContratoFP}"
                                                completeMethod="#{avisoPrevioControlador.completaContrato}"
                                                onstart="aguarde.show()"
                                                oncomplete="aguarde.hide()"
                                                classe="ContratoFP"
                                                value="#{avisoPrevioControlador.selecionado.contratoFP}"/>
                    <fc:outputLabelObrigatorio value="Data do Aviso Prévio"/>
                    <p:calendar value="#{avisoPrevioControlador.selecionado.dataAviso}"
                                pattern="dd/MM/yyyy"
                                navigator="true"
                                size="10"
                                title="Informe a data inicial."
                                onkeypress="mascara(this, mdata)"/>
                    <fc:outputLabelObrigatorio value="Data do Desligamento"/>
                    <p:calendar value="#{avisoPrevioControlador.selecionado.dataDesligamento}"
                                pattern="dd/MM/yyyy"
                                navigator="true"
                                size="10"
                                title="Informe a data inicial."
                                onkeypress="mascara(this, mdata)"/>
                    <fc:outputLabelObrigatorio value="Tipo do Aviso Prévio:"/>
                    <h:selectOneMenu value="#{avisoPrevioControlador.selecionado.tipoAvisoPrevio}">
                        <f:selectItems value="#{avisoPrevioControlador.tipoAvisoPrevio}"/>
                    </h:selectOneMenu>
                    <fc:outputLabelObrigatorio value="Tipo de Cumprimento de Aviso Prévio:"/>
                    <h:selectOneMenu value="#{avisoPrevioControlador.selecionado.tipoCumprimentoAvisoPrevio}">
                        <f:selectItems value="#{avisoPrevioControlador.tipoCumprimentoAvisoPrevio}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{avisoPrevioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
