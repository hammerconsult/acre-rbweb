<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{reajusteMediaAposentadoriaControlador}"
                                origem="#{reajusteMediaAposentadoriaControlador.caminhoPadrao}listar/"/>
            <p:panel header="Reajuste de Média de Aposentadoria">
                <h:panelGrid columns="2">

                    <fc:outputLabelObrigatorio value="Ano do Reajuste:"/>
                    <h:outputText value="#{reajusteMediaAposentadoriaControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Ano de Referência:"/>
                    <h:outputText
                        value="#{reajusteMediaAposentadoriaControlador.selecionado.exercicioReferencia}"
                        styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Mês:"/>
                    <h:outputText value="#{reajusteMediaAposentadoriaControlador.selecionado.mes.toString()}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Percentual:"/>
                    <h:outputText value="#{reajusteMediaAposentadoriaControlador.selecionado.valorReajuste}"
                                  converter="porcentagemConverter" styleClass="negrito"/>

                    <h:outputLabel value="Início de Vigência:"/>
                    <h:outputLabel value="#{reajusteMediaAposentadoriaControlador.selecionado.inicioVigencia}"
                                   styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputLabel>

                    <h:outputLabel value="Final de Vigência:"/>
                    <h:outputLabel value="#{reajusteMediaAposentadoriaControlador.selecionado.finalVigencia}"
                                   styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputLabel>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{reajusteMediaAposentadoriaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
