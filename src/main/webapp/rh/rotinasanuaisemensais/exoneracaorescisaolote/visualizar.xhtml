<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core"

>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{exoneracaoRescisaoLoteControlador}"
                                origem="#{exoneracaoRescisaoLoteControlador.caminhoPadrao}ver/#{exoneracaoRescisaoLoteControlador.selecionado.id}/"/>
            <p:panel header="Detalhes Exoneração/Rescisão por Lote">
                <h:panelGrid columns="2">
                    <h:outputText value="Usuário Responsável:"/>
                    <h:outputText value="#{exoneracaoRescisaoLoteControlador.selecionado.usuarioSistema}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data da Exoneração:"/>
                    <h:outputText value="#{exoneracaoRescisaoLoteControlador.selecionado.dataExoneracao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data da Operação:"/>
                    <h:outputText value="#{exoneracaoRescisaoLoteControlador.selecionado.dataOperacao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>

                    <h:outputText value="Motivo da Exoneração/Rescisão:"/>
                    <h:outputText value="#{exoneracaoRescisaoLoteControlador.selecionado.motivoExoneracaoRescisao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Ato Legal:"/>
                    <h:outputText value="#{exoneracaoRescisaoLoteControlador.selecionado.atoLegal}"
                                  styleClass="negrito"/>

                </h:panelGrid>

                <p:dataTable value="#{exoneracaoRescisaoLoteControlador.selecionado.itemExoneracaoContrato}"
                             var="item"
                             paginator="true"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             styleClass="mtop05"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>SERVIDORES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                             rowsPerPageTemplate="10,25,50,100"
                             id="tabelaFormacoes">
                    <p:column headerText="Vinculo">
                        <h:outputText value="#{item.vinculoFP}"/>
                    </p:column>
                    <p:column headerText="Início Vigência">
                        <h:outputText value="#{item.vinculoFP.inicioVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Final Vigência">
                        <h:outputText value="#{item.vinculoFP.finalVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{exoneracaoRescisaoLoteControlador}" mostrarEditar="false"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
