<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{planoCargosSalariosPCCRControlador.caminhoPadrao}listar/"
                                controlador="#{planoCargosSalariosPCCRControlador}"/>

            <p:panel header="Plano de Cargos e Salários">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText value="#{planoCargosSalariosPCCRControlador.selecionado.descricao}"/>
                    <fc:outputLabelObrigatorio value="Início da Vigência:"/>
                    <p:calendar onkeypress="mascara(this, Data)" maxlength="10"
                                title="Digite o inicio da vigência "
                                value="#{planoCargosSalariosPCCRControlador.selecionado.inicioVigencia}"
                                id="inicioVigencia" pattern="dd/MM/yyyy" navigator="true"/>
                    <h:outputText value="Final Vigência:"/>
                    <p:calendar onkeypress="mascara(this, Data)" maxlength="10" title="Digite o final Vigência"
                                value="#{planoCargosSalariosPCCRControlador.selecionado.finalVigencia}"
                                id="finalVigencia" pattern="dd/MM/yyyy" navigator="true"/>
                    <fc:outputLabelObrigatorio value="Tipo de PCCR:"/>
                    <h:selectOneMenu title="Selecione um o tipo de plano de cargos e salários"
                                     value="#{planoCargosSalariosPCCRControlador.selecionado.tipoPCS}"
                                     id="tipoPCS">
                        <f:selectItems value="#{planoCargosSalariosPCCRControlador.tipoPCCs}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

            </p:panel>
            <fc:rodapePretty controlador="#{planoCargosSalariosPCCRControlador}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
