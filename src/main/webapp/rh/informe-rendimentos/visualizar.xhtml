<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{dirfVinculoFPControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{dirfVinculoFPControlador}"/>
            <p:panel id="panel-geral" header="Detalhes de Informe de Rendimentos">
                <p:tabView>
                    <p:tab title="Dados Gerais">
                        <co:titulo-panel titulo="DIRF"/>
                        <h:panelGrid columns="2">
                            <h:outputText value="Ano calendário: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.dirf.exercicio.ano}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                        <co:titulo-panel titulo="1.FONTE PAGADORA PESSOA JURÍDICA"/>
                        <h:panelGrid columns="2">
                            <h:outputText value="Nome empresarial / Nome: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.fontePagadora}"
                                          styleClass="negrito"/>
                        </h:panelGrid>

                        <co:titulo-panel titulo="2. PESSOA FÍSICA BENEFICIÁRIA DOS RENDIMENTOS"/>
                        <h:panelGrid columns="2">
                            <h:outputText value="Nome completo: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.vinculoFP.matriculaFP.pessoa}"
                                          styleClass="negrito"/>

                            <h:outputText value="Natureza do Rendimento: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.naturezaDoRendimento}"
                                          styleClass="negrito"/>
                        </h:panelGrid>

                        <co:titulo-panel titulo="3. RENDIMENTOS TRIBUTÁVEIS, DEDUÇÕES E IMPOSTO RETIDO NA FONTE"/>
                        <h:panelGrid columns="2">
                            <h:outputText value="01. Total dos Rendimentos (Inclusive férias): "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.totalRendimentos}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText value="02. Contribuição Previdenciária Oficial: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.contribuicaoPrevidenciaria}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText
                                value="03. Pensão, Proventos de Aposentadoria ou Reforma, Reforma e Pensão (65 anos ou mais): "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.pensaoProventos}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText value="04. Pensão Alimentícia (Informar o beneficiário no Quadro 7): "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.pensaoAlimenticia}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText value="05. Imposto de Renda Retido: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.impostoDeRendaRetido}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>
                        </h:panelGrid>

                        <co:titulo-panel titulo="4. RENDIMENTOS ISENTOS E NÃO TRIBUTÁVEIS"/>
                        <h:panelGrid columns="2">
                            <h:outputText
                                value="01. Parcela Isenta dos Proventos de Aposentadoria, Reserva e Pensão (65 anos ou mais): "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.parcelaIsenta}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText value="02. Diárias e Ajudas de Custo: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.diariasAjudasDeCusto}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText
                                value="03. Pensão, Proventos de Aposentadoria ou Reforma por Moléstia Grave Aposentadoria ou Reforma por Acidente em Serviço: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.pensaoProventosPorAcidente}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText
                                value="04. Lucro e Dividendo Apurado a partir de 1996 pago por PJ (Lucro Real, Presumido ou Arbitrado): "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.lucroEDividendoApurado}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText
                                value="05. Valores Pagos ao Titular ou Sócio da microempresa ou Empresa de PequenoPorte exceto Pro labore, Aluguéis ou Serviços Prestados: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.valoresPagosAoTitular}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText
                                value="06. Indenizações por rescisão de contrato de trabalho, inclusive a título de PDV e acidente de trabalho: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.indenizacoesPorRescisao}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText value="07. Outros (especificar): "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.outrosRendimentosIsentos}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>
                        </h:panelGrid>

                        <co:titulo-panel titulo="5. RENDIMENTOS SUJEITOS À TRIBUTAÇÃO EXCLUSIVA (RENDIMENTO LÍQUIDO)"/>
                        <h:panelGrid columns="2">
                            <h:outputText value="01. Décimo Terceiro Salário: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.decimoTerceiroSalario}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText value="02. Imposto sobre a renda retido na fonte sobre 13º salário: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.impostoSobreARendaRetidoNo13}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText value="03. Outros: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.outrosSujeitosATributacao}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>
                        </h:panelGrid>

                        <co:titulo-panel
                            titulo="6. RENDIMENTOS RECEBIDOS ACUMULADAMENTE - ART. 12-A DA LEI nº 7.713, DE 1988 (SUJEITOS À TRIBUTAÇÃO EXCLUSIVA)"/>
                        <h:panelGrid columns="2">
                            <h:outputText value="6.1 Número do processo: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.numeroProcesso}"
                                          styleClass="negrito"/>

                            <h:outputText value="Quantidade de Meses: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.quantidadeDeMeses}"
                                          styleClass="negrito"/>

                            <h:outputText value="Natureza do Rendimento: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.quantidadeDeMeses}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                        <br/>
                        <co:titulo-panel
                            titulo="7. INFORMAÇÕES COMPLEMENTARES"/>
                        <p:dataTable value="#{dirfVinculoFPControlador.selecionado.informacoesComplementares}"
                                     var="informacoes"
                                     styleClass="mtop02"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>INFORMAÇÕES COMPLEMENTARES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Beneficiários de pensão alimentícia">
                                <h:outputText value="#{informacoes.pessoaFisica.nome}"/>
                            </p:column>
                            <p:column headerText="CPF">
                                <h:outputText value="#{informacoes.pessoaFisica.cpf}"/>
                            </p:column>
                            <p:column headerText="Nascimento">
                                <h:outputText value="#{informacoes.pessoaFisica.dataNascimentoFormatada}"/>
                            </p:column>
                            <p:column headerText="Valor">
                                <h:outputText value="#{informacoes.valor}" converter="moneyConverter"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <h:panelGrid columns="2">
                            <h:outputText
                                value="1. Total dos rendimentos tributáveis (inclusive férias e décimo terceiro salário): "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.totalRendimentosTributaveis}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText value="2. Exclusão: Despesas com a ação judicial: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.exclusaoDespesasAcaoJudicial}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText value="3. Dedução: Contribuição previdenciária oficial: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.deducaoContribuicaoPrev}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText value="4. Dedução: Pensão alimentícia (preencher também o quadro 7): "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.deducaoPensaoAlimenticia}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText value="5. Imposto sobre a renda retido na fonte: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.impostoSobreARendaRetido}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>

                            <h:outputText
                                value="6. Rendimentos isentos de pensão, proventos de aposentadoria ou reforma por moléstia grave ou aposentadoria ou reforma por acidente em serviço: "/>
                            <h:outputText value="#{dirfVinculoFPControlador.selecionado.rendimentosIsentosDePensao}"
                                          converter="moneyConverter"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Pensões">
                        <ui:repeat value="#{dirfVinculoFPControlador.selecionado.pessoas}" var="pessoa">
                            <p:panel toggleable="true"
                                     collapsed="true"
                                     header="#{pessoa.pessoaFisica} - Total de Rendimentos: #{pessoa.totalRendimentosAsString}">
                                <co:titulo-panel titulo="1.FONTE PAGADORA PESSOA JURÍDICA"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Nome empresarial / Nome: "/>
                                    <h:outputText value="#{pessoa.fontePagadora}"
                                                  styleClass="negrito"/>
                                </h:panelGrid>

                                <co:titulo-panel titulo="2. PESSOA FÍSICA BENEFICIÁRIA DOS RENDIMENTOS"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Nome completo: "/>
                                    <h:outputText value="#{pessoa.pessoaFisica}"
                                                  styleClass="negrito"/>

                                    <h:outputText value="Natureza do Rendimento: "/>
                                    <h:outputText value="#{pessoa.naturezaDoRendimento}"
                                                  styleClass="negrito"/>
                                </h:panelGrid>
                                <co:titulo-panel
                                    titulo="3. RENDIMENTOS TRIBUTÁVEIS, DEDUÇÕES E IMPOSTO RETIDO NA FONTE"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="01. Total dos Rendimentos (Inclusive férias): "/>
                                    <h:outputText value="#{pessoa.totalRendimentos}"
                                                  converter="moneyConverter"
                                                  styleClass="negrito"/>

                                    <h:outputText value="02. Contribuição Previdenciária Oficial: "/>
                                    <h:outputText
                                        value="#{pessoa.contribuicaoPrevidenciaria}"
                                        converter="moneyConverter"
                                        styleClass="negrito"/>

                                    <h:outputText
                                        value="03. Pensão, Proventos de Aposentadoria ou Reforma, Reforma e Pensão (65 anos ou mais): "/>
                                    <h:outputText value="#{pessoa.pensaoProventos}"
                                                  converter="moneyConverter"
                                                  styleClass="negrito"/>

                                    <h:outputText
                                        value="04. Pensão Alimentícia (Informar o beneficiário no Quadro 7): "/>
                                    <h:outputText value="#{pessoa.pensaoAlimenticia}"
                                                  converter="moneyConverter"
                                                  styleClass="negrito"/>

                                    <h:outputText value="05. Imposto de Renda Retido: "/>
                                    <h:outputText value="#{pessoa.impostoDeRendaRetido}"
                                                  converter="moneyConverter"
                                                  styleClass="negrito"/>
                                </h:panelGrid>

                                <co:titulo-panel titulo="4. RENDIMENTOS ISENTOS E NÃO TRIBUTÁVEIS"/>
                                <h:panelGrid columns="2">
                                    <h:outputText
                                        value="01. Parcela Isenta dos Proventos de Aposentadoria, Reserva e Pensão (65 anos ou mais): "/>
                                    <h:outputText value="#{pessoa.parcelaIsenta}"
                                                  converter="moneyConverter"
                                                  styleClass="negrito"/>

                                    <h:outputText value="02. Diárias e Ajudas de Custo: "/>
                                    <h:outputText value="#{pessoa.diariasAjudasDeCusto}"
                                                  converter="moneyConverter"
                                                  styleClass="negrito"/>

                                    <h:outputText
                                        value="03. Pensão, Proventos de Aposentadoria ou Reforma por Moléstia Grave Aposentadoria ou Reforma por Acidente em Serviço: "/>
                                    <h:outputText
                                        value="#{pessoa.pensaoProventosPorAcidente}"
                                        converter="moneyConverter"
                                        styleClass="negrito"/>

                                    <h:outputText
                                        value="04. Lucro e Dividendo Apurado a partir de 1996 pago por PJ (Lucro Real, Presumido ou Arbitrado): "/>
                                    <h:outputText value="#{pessoa.lucroEDividendoApurado}"
                                                  converter="moneyConverter"
                                                  styleClass="negrito"/>

                                    <h:outputText
                                        value="05. Valores Pagos ao Titular ou Sócio da microempresa ou Empresa de PequenoPorte exceto Pro labore, Aluguéis ou Serviços Prestados: "/>
                                    <h:outputText value="#{pessoa.valoresPagosAoTitular}"
                                                  converter="moneyConverter"
                                                  styleClass="negrito"/>

                                    <h:outputText
                                        value="06. Indenizações por rescisão de contrato de trabalho, inclusive a título de PDV e acidente de trabalho: "/>
                                    <h:outputText
                                        value="#{pessoa.indenizacoesPorRescisao}"
                                        converter="moneyConverter"
                                        styleClass="negrito"/>

                                    <h:outputText value="07. Outros (especificar): "/>
                                    <h:outputText
                                        value="#{pessoa.outrosRendimentosIsentos}"
                                        converter="moneyConverter"
                                        styleClass="negrito"/>
                                </h:panelGrid>

                                <co:titulo-panel
                                    titulo="5. RENDIMENTOS SUJEITOS À TRIBUTAÇÃO EXCLUSIVA (RENDIMENTO LÍQUIDO)"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="01. Décimo Terceiro Salário: "/>
                                    <h:outputText value="#{pessoa.decimoTerceiroSalario}"
                                                  converter="moneyConverter"
                                                  styleClass="negrito"/>

                                    <h:outputText
                                        value="02. Imposto sobre a renda retido na fonte sobre 13º salário: "/>
                                    <h:outputText
                                        value="#{pessoa.impostoSobreARendaRetidoNo13}"
                                        converter="moneyConverter"
                                        styleClass="negrito"/>

                                    <h:outputText value="03. Outros: "/>
                                    <h:outputText
                                        value="#{pessoa.outrosSujeitosATributacao}"
                                        converter="moneyConverter"
                                        styleClass="negrito"/>
                                </h:panelGrid>

                                <co:titulo-panel
                                    titulo="6. RENDIMENTOS RECEBIDOS ACUMULADAMENTE - ART. 12-A DA LEI nº 7.713, DE 1988 (SUJEITOS À TRIBUTAÇÃO EXCLUSIVA)"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="6.1 Número do processo: "/>
                                    <h:outputText value="#{pessoa.numeroProcesso}"
                                                  styleClass="negrito"/>

                                    <h:outputText value="Quantidade de Meses: "/>
                                    <h:outputText value="#{pessoa.quantidadeDeMeses}"
                                                  styleClass="negrito"/>

                                    <h:outputText value="Natureza do Rendimento: "/>
                                    <h:outputText value="#{pessoa.quantidadeDeMeses}"
                                                  styleClass="negrito"/>
                                </h:panelGrid>
                                <br/>
                                <h:panelGrid columns="2">
                                    <h:outputText
                                        value="1. Total dos rendimentos tributáveis (inclusive férias e décimo terceiro salário): "/>
                                    <h:outputText
                                        value="#{pessoa.totalRendimentosTributaveis}"
                                        converter="moneyConverter"
                                        styleClass="negrito"/>

                                    <h:outputText value="2. Exclusão: Despesas com a ação judicial: "/>
                                    <h:outputText
                                        value="#{pessoa.exclusaoDespesasAcaoJudicial}"
                                        converter="moneyConverter"
                                        styleClass="negrito"/>

                                    <h:outputText value="3. Dedução: Contribuição previdenciária oficial: "/>
                                    <h:outputText
                                        value="#{pessoa.deducaoContribuicaoPrev}"
                                        converter="moneyConverter"
                                        styleClass="negrito"/>

                                    <h:outputText
                                        value="4. Dedução: Pensão alimentícia (preencher também o quadro 7): "/>
                                    <h:outputText
                                        value="#{pessoa.deducaoPensaoAlimenticia}"
                                        converter="moneyConverter"
                                        styleClass="negrito"/>

                                    <h:outputText value="5. Imposto sobre a renda retido na fonte: "/>
                                    <h:outputText
                                        value="#{pessoa.impostoSobreARendaRetido}"
                                        converter="moneyConverter"
                                        styleClass="negrito"/>

                                    <h:outputText
                                        value="6. Rendimentos isentos de pensão, proventos de aposentadoria ou reforma por moléstia grave ou aposentadoria ou reforma por acidente em serviço: "/>
                                    <h:outputText
                                        value="#{pessoa.rendimentosIsentosDePensao}"
                                        converter="moneyConverter"
                                        styleClass="negrito"/>
                                </h:panelGrid>

                                <p:commandButton value="Valores"
                                                 onclick="aguarde.show(); dialogValores.show()"
                                                 oncomplete="aguarde.hide()"
                                                 icon="ui-icon-search"
                                                 style="height: 30px;"
                                                 update=":FormularioValores"
                                                 title="Clique para visualizar os valores retidos por mês"
                                                 actionListener="#{dirfVinculoFPControlador.abrirDialogValores(pessoa)}"/>
                            </p:panel>


                        </ui:repeat>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rpRodapePretty"
                                       mostrarEditar="false"
                                       mostrarExcluir="false"
                                       controlador="#{dirfVinculoFPControlador}"/>
        </h:form>
        <p:dialog widgetVar="dialogValores"
                  modal="true"
                  resizable="false"
                  onShow="redimensionarLadosDialog(this.id);redimensionarAlturaDialog(this.id)"
                  width="1000"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;">
            <h:form id="FormularioValores">
                <p:tabView>
                    <p:tab title="Rendimentos Tributáveis">
                        <co:titulo-panel
                            titulo="RENDIMENTOS TRIBUTÁVEIS, DEDUÇÕES E IMPOSTO RETIDO NA FONTE"/>
                        <p:dataTable value="#{dirfVinculoFPControlador.dirfPessoa.valoresRendimentosTributaveis}"
                                     var="rend"
                                     styleClass="mtop02"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Rendimentos Tributáveis&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Mês">
                                <h:outputText value="#{rend.mes.descricao}"/>
                            </p:column>
                            <p:column headerText="Valor" styleClass="alinhamentoDireita">
                                <h:outputText value="#{rend.valor}"
                                              converter="moneyConverter"/>
                            </p:column>
                            <f:facet name="footer">
                                <div align="right">
                                    <h:outputText value="Total: "/>
                                    <h:outputText
                                        value="#{dirfVinculoFPControlador.dirfPessoa.totalValoresRendimentosTributaveis}"
                                        converter="moneyConverter"/>
                                </div>
                            </f:facet>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Salário Família">
                        <co:titulo-panel titulo="RENDIMENTOS ISENTOS E NÃO TRIBUTÁVEIS"/>
                        <p:dataTable value="#{dirfVinculoFPControlador.dirfPessoa.valoresSalarioFamilia}"
                                     var="rend"
                                     styleClass="mtop02"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Salários Família&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Mês">
                                <h:outputText value="#{rend.mes.descricao}"/>
                            </p:column>
                            <p:column headerText="Valor" styleClass="alinhamentoDireita">
                                <h:outputText value="#{rend.valor}"
                                              converter="moneyConverter"/>
                            </p:column>
                            <f:facet name="footer">
                                <div align="right">
                                    <h:outputText value="Total: "/>
                                    <h:outputText
                                        value="#{dirfVinculoFPControlador.dirfPessoa.totalValoresSalarioFamilia}"
                                        converter="moneyConverter"/>
                                </div>
                            </f:facet>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <div align="center">
                    <p:commandButton value="Cancelar"
                                     id="cbCancelar"
                                     styleClass="mtop10"
                                     onstart="aguarde.show(); dialogValores.hide()"
                                     oncomplete="aguarde.hide()"
                                     style="height: 30px;"
                                     icon="ui-icon-cancel"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
