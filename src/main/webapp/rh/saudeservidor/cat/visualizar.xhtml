<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:rh="http://java.sun.com/jsf/composite/components/rh"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{cATControlador}"
                                origem="#{cATControlador.caminhoPadrao}ver/#{cATControlador.selecionado.id}/"/>


            <p:tabView id="tabCat">
                <p:tab title="Comunicado de Acidente de Trabalho" id="tab-acidente">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Pessoa: "/>
                        <h:outputLabel styleClass="negrito" value="#{cATControlador.selecionado.colaborador}"/>
                        <p:spacer/>
                        <p:outputPanel id="info">
                            <h:panelGrid rendered="#{cATControlador.selecionado.colaborador ne null}">
                                <rh:informacao value="#{cATControlador.selecionado.colaborador}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                        <h:outputLabel value="Data do Acidente:"/>
                        <h:outputLabel styleClass="negrito" value="#{cATControlador.selecionado.ocorridoEm}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputLabel>

                        <h:outputLabel value="Tipo de Acidente:"/>
                        <h:outputLabel styleClass="negrito"
                                       value="#{cATControlador.selecionado.tipoAcidente.descricao}"/>

                        <h:outputLabel value="Tipo de CAT:"/>
                        <h:outputLabel styleClass="negrito" value="#{cATControlador.selecionado.tipoCat.descricao}"/>

                        <h:outputLabel value="Houve Óbito:"></h:outputLabel>
                        <h:outputLabel styleClass="negrito"
                                       value="#{cATControlador.selecionado.houveObito ? 'SIM' : 'NÃO'}"/>

                        <h:outputLabel value="Houve Comunicação à Autoridade Policial:"></h:outputLabel>
                        <h:outputLabel styleClass="negrito"
                                       value="#{cATControlador.selecionado.houveComunicacaoPolicial ? 'SIM' : 'NÃO'}"/>

                        <h:outputLabel value="Lesão:"/>
                        <h:outputLabel styleClass="negrito" value="#{cATControlador.selecionado.lesao.descricao}"/>

                        <h:outputLabel value="Emitida Por:"/>
                        <h:outputLabel styleClass="negrito" value="#{cATControlador.selecionado.origemCAT.descricao}"/>

                        <h:outputLabel value="Local Acidente:"/>
                        <h:outputLabel styleClass="negrito"
                                       value="#{cATControlador.selecionado.localAcidente}"/>

                        <h:outputLabel value="Descrição do Local de Trabalho:"/>
                        <h:outputLabel styleClass="negrito"
                                       value="#{cATControlador.selecionado.descricaoLocalAcidente}"/>


                        <h:outputLabel value="Parte do Corpo Atingida:"/>
                        <h:outputLabel styleClass="negrito"
                                       value="#{cATControlador.selecionado.parteCorpo}"/>


                        <h:outputLabel value="Situação Geradora:"/>
                        <h:outputLabel styleClass="negrito"
                                       value="#{cATControlador.selecionado.situacaoAcidente}"/>

                        <h:outputLabel value="Agente Causador:"/>
                        <h:outputLabel styleClass="negrito"
                                       value="#{cATControlador.selecionado.agenteAcidenteTrabalho}"/>
                        <h:outputLabel value="Agente Causador da Doença Profissional:"/>
                        <h:outputLabel styleClass="negrito"
                                       value="#{cATControlador.selecionado.agenteDoencaProfissional}"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Dados do Atendimento" id="tab-atendimento">
                    <h:panelGrid columns="2" id="grid-atendimento">
                        <h:outputLabel value="Data do Atendimento:"/>
                        <h:outputLabel styleClass="negrito" value="#{cATControlador.selecionado.atendidoEm}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputLabel>

                        <h:outputLabel value="Houve Internação:"></h:outputLabel>
                        <h:outputLabel styleClass="negrito"
                                       value="#{cATControlador.selecionado.houveInternacao ? 'SIM' : 'NÃO'}"/>
                        <h:outputLabel value="Duração Provável do Tratamento:"/>
                        <h:panelGroup>
                            <h:panelGrid columns="2">
                                <h:outputLabel styleClass="negrito" value="#{cATControlador.selecionado.duracao}"
                                               maxlength="10" size="10"/>
                                <h:outputLabel styleClass="negrito"
                                               value="#{cATControlador.selecionado.tipoPrazo.descricao}"/>
                            </h:panelGrid>
                        </h:panelGroup>

                        <h:outputLabel value="Afasta-se Durante Tratamento:"></h:outputLabel>
                        <h:outputLabel styleClass="negrito"
                                       value="#{cATControlador.selecionado.afastaDuranteTratamento ? 'SIM' : 'NÃO'}"/>

                        <h:outputLabel rendered="#{cATControlador.selecionado.afastaDuranteTratamento eq true}"
                                       value="Início Afastamento:"></h:outputLabel>
                        <h:outputLabel styleClass="negrito"
                                       rendered="#{cATControlador.selecionado.afastaDuranteTratamento eq true}"
                                       value="#{cATControlador.selecionado.inicioAfastamento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputLabel>

                        <h:outputLabel rendered="#{cATControlador.selecionado.afastaDuranteTratamento eq true}"
                                       value="Fim Afastamento:"></h:outputLabel>
                        <h:outputLabel styleClass="negrito"
                                       rendered="#{cATControlador.selecionado.afastaDuranteTratamento eq true}"
                                       value="#{cATControlador.selecionado.fimAfastamento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputLabel>

                        <h:outputLabel value="CID:"/>
                        <h:outputLabel styleClass="negrito" value="#{cATControlador.selecionado.cid}"/>
                        <h:outputLabel value="Médico:"/>
                        <h:outputLabel styleClass="negrito" value="#{cATControlador.selecionado.medico}"/>


                        <h:outputLabel value="Descrição da Lesão/Doença:"/>
                        <h:outputLabel styleClass="negrito" value="#{cATControlador.selecionado.descricaoLesao}"/>


                    </h:panelGrid>
                </p:tab>
            </p:tabView>


            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{cATControlador}"/>

            <p:commandButton value="Enviar S-2210"
                             id="cbCancelar"
                             styleClass="mtop10 mlef02"
                             actionListener="#{cATControlador.enviarEventoS2210()}"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             style="height: 30px"
                             icon="ui-icon-esocial"
                             title="Clique para cancelar e retornar a página anterior."/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
