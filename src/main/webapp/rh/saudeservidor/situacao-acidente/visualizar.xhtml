<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="true" origem="#{situacaoAcidenteControlador.caminhoPadrao}listar/"
                                controlador="#{situacaoAcidenteControlador}"/>
            <p:panel id="panel" header="Situação Geradora do Acidênte">
                <p:outputPanel id="panel-geral">
                    <h:panelGrid columns="2">
                        <h:outputText value="Código: "/>
                        <h:outputText value="#{situacaoAcidenteControlador.selecionado.codigo}" maxlength="20"
                                      size="10" styleClass="negrito"/>
                        <h:outputText value="Descrição"/>
                        <h:outputText value="#{situacaoAcidenteControlador.selecionado.descricao}" maxlength="255"
                                      size="70" styleClass="negrito"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{situacaoAcidenteControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
