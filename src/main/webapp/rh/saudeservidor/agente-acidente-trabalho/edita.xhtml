<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{agenteAcidenteTrabalhoControlador.caminhoPadrao}listar/"
                                controlador="#{agenteAcidenteTrabalhoControlador}"/>
            <p:panel id="panel" header="Agente Causador do Acidente de Trabalho">
                <p:outputPanel id="panel-geral">
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Código: "/>
                        <p:inputText value="#{agenteAcidenteTrabalhoControlador.selecionado.codigo}" maxlength="20"
                                     size="10"/>
                        <fc:outputLabelObrigatorio value="Descrição"/>
                        <p:inputText value="#{agenteAcidenteTrabalhoControlador.selecionado.descricao}" maxlength="255"
                                     size="70"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:panel>
            <fc:rodapePretty controlador="#{agenteAcidenteTrabalhoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
