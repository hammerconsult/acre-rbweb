<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{valorBeneficioFPControlador}"/>
                <p:panel header="Cadastro de ValorBeneficioFP" >
                    <h:panelGrid columns="3">
                        <h:outputText value="BeneficioFP:" />
                        <p:autoComplete queryDelay="1000"  id="beneficioFP" title="Digite um beneficioFP"
                                         value="#{valorBeneficioFPControlador.selecionado.beneficioFP}"
                                         completeMethod="#{valorBeneficioFPControlador.completaBeneficioFP}"
                                         var="bfp" size="70"
                                         itemLabel="#{bfp}"
                                         itemValue="#{bfp.id}"
                                         forceSelection="true"
                                         converter="#{valorBeneficioFPControlador.converterBeneficioFP}" />                        
                        <p:message for="beneficioFP" showDetail="true"/>
                        <h:outputText value="InicioVigencia:" />
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" title="Digite o inicioVigencia da ValorBeneficioFP"
                                    value="#{valorBeneficioFPControlador.selecionado.inicioVigencia}"
                                    id="inicioVigencia" pattern="dd/MM/yyyy" navigator="true" locale="pt_BR" />
                        <p:message for="inicioVigencia" showDetail="true" />
                        <h:outputText value="FinalVigencia:" />
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" title="Digite o final da vigencia"
                                    value="#{valorBeneficioFPControlador.selecionado.finalVigencia}"
                                    id="finalVigencia" pattern="dd/MM/yyyy" navigator="true" locale="pt_BR" />
                        <p:message for="finalVigencia" showDetail="true" />
                        <h:outputText value="Valor:" />
                        <p:inputText title="Digite o valor" value="#{valorBeneficioFPControlador.selecionado.valor}" id="valor" maxlength="70" size="70"/>
                        <p:message for="valor" showDetail="true" />

                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{valorBeneficioFPControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
