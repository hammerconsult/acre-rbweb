<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{motivoAfastamentoRaisControlador}" origem="#{motivoAfastamentoRaisControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Motivo de Afastamento da Rais" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Código" for="cod"/>
                        <p:inputText id="cod" maxlength="8" size="10" value="#{motivoAfastamentoRaisControlador.selecionado.codigo}"/>

                        <fc:outputLabelObrigatorio value="Descrição" for="desc"/>
                        <p:inputTextarea id="desc"  cols="70" rows="5" value="#{motivoAfastamentoRaisControlador.selecionado.descricao}"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{motivoAfastamentoRaisControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
