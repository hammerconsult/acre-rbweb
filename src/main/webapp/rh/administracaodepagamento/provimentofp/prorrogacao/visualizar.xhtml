<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{prorrogacaoControlador}"
                                origem="#{prorrogacaoControlador.caminhoPadrao}listar"/>

            <p:tabView id="tab-view-geral">
                <p:tab title="Provimento - Prorrogação">
                    <p:outputPanel id="panel-geral">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Data Provimento: "/>
                            <h:outputText value="#{prorrogacaoControlador.selecionado.provimentoFP.dataProvimento}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputLabel value="Tipo Provimento: "/>
                            <h:outputText value="#{prorrogacaoControlador.selecionado.provimentoFP.tipoProvimento}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Ato Legal: "/>
                            <h:outputText value="#{prorrogacaoControlador.selecionado.atoLegal}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Servidor: "/>
                            <h:panelGroup>
                                <h:outputText value="#{prorrogacaoControlador.selecionado.provimentoFP.vinculoFP}"
                                              styleClass="negrito"/>
                                <p:commandButton id="visualizar-contrato"
                                                 icon="ui-icon-lupa"
                                                 title="Clique para visualizar os dados do contrato informado"
                                                 onclick="window.open('#{request.contextPath}/contratofp/ver/#{prorrogacaoControlador.selecionado.provimentoFP.vinculoFP.id}/','_blank');"
                                                 styleClass="icone-20 mlef05"/>
                            </h:panelGroup>

                            <h:outputLabel value="Prorrogado Até: "/>
                            <h:outputText value="#{prorrogacaoControlador.selecionado.prorrogadoAte}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                            <h:outputLabel value="Observação: "/>
                            <h:outputText id="observacaoProrrogacao"
                                          value="#{prorrogacaoControlador.selecionado.observacao}"
                                          style="text-transform: uppercase"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:tab>
            </p:tabView>

            <fc:rodapeVisualizarPretty controlador="#{prorrogacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
