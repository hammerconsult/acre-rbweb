<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{parametroFeriasControlador}"
                                origem="#{parametroFeriasControlador.caminhoPadrao}ver/#{parametroFeriasControlador.selecionado.id}/"/>
            <p:tabView id="tab-view-geral">
                <p:tab title="Detalhes da Parametrização das Férias">
                    <h:panelGrid columns="2">
                        <h:outputText value="Tipo de Regime:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroFeriasControlador.selecionado.tipoRegime}"/>

                        <h:outputText value="Início de Vigência:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroFeriasControlador.selecionado.inicioVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Final de Vigência:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroFeriasControlador.selecionado.finalVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Quantidade de Parcelas Máximas:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroFeriasControlador.selecionado.quantidadeParcelaMaxima}"/>

                        <h:outputText value="Quantidade Mínima de Dias por Parcela:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroFeriasControlador.selecionado.quantidMinimaDiasPorParcela}"/>

                    </h:panelGrid>
                </p:tab>

                <p:tab title="Faltas Injustificadas" id="tab-retardamento">
                    <p:outputPanel id="panel-retardamento">
                        <h:panelGrid columns="2">
                            <h:outputText value="Descontar Dias de Direito do PA baseando-se na seguinte Referência FP: "/>
                            <h:outputText styleClass="negrito"
                                          value="#{parametroFeriasControlador.selecionado.referenciaFP}"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:tab>
            </p:tabView>
            <fc:rodapeVisualizarPretty id="rodapeVisualizarPretty" controlador="#{parametroFeriasControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
