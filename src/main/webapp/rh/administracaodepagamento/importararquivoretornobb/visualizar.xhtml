<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <script type="text/javascript">
            function start() {
                statusDialog.show();
            }

            function stop() {
                statusDialog.hide();
            }
        </script>
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{importacaoArquivoRetornoControlador}"
                                origem="#{importacaoArquivoRetornoControlador.caminhoPadrao}ver/#{importacaoArquivoRetornoControlador.selecionado.id}/"/>
            <fc:visualizadorGenericoPretty controlador="#{importacaoArquivoRetornoControlador}"/>
            <p:commandButton value="Download"
                             ajax="false"
                             icon="ui-icon-arrowthickstop-1-s"
                             styleClass="mtop10 mlef05"
                             style="height: 30px"
                             id="linkDownload"
                             onclick="PrimeFaces.monitorDownload(start, stop)">
                <p:fileDownload value="#{importacaoArquivoRetornoControlador.recuperarArquivoParaDownload()}"/>
            </p:commandButton>
            <p:spacer height="5px"/>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{importacaoArquivoRetornoControlador}" mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
