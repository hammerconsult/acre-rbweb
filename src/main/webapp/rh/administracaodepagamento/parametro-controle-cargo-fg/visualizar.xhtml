<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="true" controlador="#{parametroControleCargoFGControlador}"
                                origem="#{parametroControleCargoFGControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de entidade para controle de FGs e CCs">
                <h:panelGrid columns="2">
                    <h:outputText value="Entidade:"/>
                    <h:outputText value="#{parametroControleCargoFGControlador.selecionado.entidade}"
                                  styleClass="negrito"/>

                    <h:outputText value="Início da Vigência:"/>
                    <h:outputText value="#{parametroControleCargoFGControlador.selecionado.dataInicial}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Final da Vigência:"/>
                    <h:outputText value="#{parametroControleCargoFGControlador.selecionado.dataFinal}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Quantidade Cargo em Comissão –  CC:"/>
                    <h:outputText value="#{parametroControleCargoFGControlador.selecionado.quantidadeCargoComissao}" styleClass="negrito" />

                    <h:outputText value="Limite mensal de Cargo em Comissão –  CC:"/>
                    <h:outputText value="#{parametroControleCargoFGControlador.selecionado.valorCargoComissao}" styleClass="negrito" >
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>

                    <h:outputText value="Quantidade de Função Gratificada  - FG:"/>
                    <h:outputText
                        value="#{parametroControleCargoFGControlador.selecionado.quantidadeFuncaoGratificada}" styleClass="negrito" />

                    <h:outputText value="Quantidade de Função Gratificada de Coordenação - FGC:"/>
                    <h:outputText
                        value="#{parametroControleCargoFGControlador.selecionado.quantidadeFgCoordenacao}" styleClass="negrito" />
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{parametroControleCargoFGControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
