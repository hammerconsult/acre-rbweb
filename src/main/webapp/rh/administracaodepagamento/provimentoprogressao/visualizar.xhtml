<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Detalhes da Progressão Salarial" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Servidor: " />
                        <h:outputText value="#{provimentoFPProgressaoControlador.enquadramentoFuncional.contratoServidor}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                    <br/>
                    <p:panel>
                        <h:panelGrid columns="2">
                            <h:outputText value="Plano de Cargos e Salarios: " />
                            <h:outputText value="#{provimentoFPProgressaoControlador.enquadramentoFuncional.categoriaPCS.planoCargosSalarios}"
                                          styleClass="negrito" />

                            <h:outputText value="Categoria de Plano de Cargos e Salários: " />
                            <h:outputText value="#{provimentoFPProgressaoControlador.enquadramentoFuncional.categoriaPCS.estruturaCategoriaPCS}"
                                          styleClass="negrito" />

                            <h:outputText value="Progressão de Plano de Cargos e Salários: " />
                            <h:panelGroup>
                                <h:outputText value="#{provimentoFPProgressaoControlador.enquadramentoFuncional.progressaoPCS.estruturaProgressaoPCS} - "
                                              styleClass="negrito"/>

                                <h:outputText value="#{provimentoFPProgressaoControlador.enquadramentoPCS.vencimentoBase}"
                                              styleClass="negrito"
                                              converter="moneyConverter"/>
                            </h:panelGroup>

                            <h:outputText value="Progressão: " />
                            <h:outputText value="#{provimentoFPProgressaoControlador.enquadramentoFuncional.progressaoPCS}"
                                          styleClass="negrito"/>

                            <h:outputText value="Valor: " />
                            <h:outputText id="novoValorProgressao"
                                          styleClass="negrito"
                                          converter="moneyConverter"
                                          value="${provimentoFPProgressaoControlador.enquadramentoPCS.vencimentoBase}">

                            </h:outputText>

                            <h:outputText value="Início da Vigência: " />
                            <h:outputText value="#{provimentoFPProgressaoControlador.enquadramentoFuncional.inicioVigencia}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Final da Vigência: " />
                            <h:outputText value="#{provimentoFPProgressaoControlador.enquadramentoFuncional.finalVigencia}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Ato Legal: " />
                            <h:outputText id="atoLegal"
                                          styleClass="negrito"
                                          value="#{provimentoFPProgressaoControlador.enquadramentoFuncional.provimentoFP.atoLegal}"/>

                            <h:outputText value="Observação: " />
                            <h:outputText value="#{provimentoFPProgressaoControlador.enquadramentoFuncional.provimentoFP.observacao}"
                                          styleClass="negrito"/>

                        </h:panelGrid>
                    </p:panel>

                    <p:panel id="panelProgressaoServidor"
                             styleClass="mtop10"
                             header="Enquadramentos Funcionais do Servidor" >
                        <p:dataTable id="progressaoServidor" style="width: auto" value="#{provimentoFPProgressaoControlador.listaEnquadramentoFuncional}" var="progressao">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Categoria" />
                                </f:facet>
                                <h:outputText value="#{progressao.categoriaPCS.estruturaCategoriaPCS}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Progressão" />
                                </f:facet>
                                <h:outputText value="#{progressao.progressaoPCS}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Início da Vigência"/>
                                </f:facet>
                                <h:outputText value="#{progressao.inicioVigencia}">
                                    <f:convertDateTime pattern="dd/MM/yyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Final da Vigência"/>
                                </f:facet>
                                <h:outputText value="#{progressao.finalVigencia}">
                                    <f:convertDateTime pattern="dd/MM/yyy"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <br/>
                    <h:panelGrid columns="5">
                        <p:commandButton title="Clique para excluir"
                                         id="excluir"
                                         value="Excluir"
                                         icon="ui-icon-closethick"
                                         style="height: 30px;"
                                         actionListener="#{provimentoFPProgressaoControlador.excluirSelecionado()}"/>

                        <p:commandButton value="Cancelar"
                                         style="height: 30px;"
                                         icon="ui-icon-cancel"
                                         title="Clique para cancelar e retornar a página anterior"
                                         actionListener="#{provimentoFPProgressaoControlador.cancelar()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
