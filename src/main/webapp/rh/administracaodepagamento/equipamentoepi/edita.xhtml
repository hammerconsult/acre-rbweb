<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="CADASTRO EQUIPAMENTO EPI">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Tipo de Proteção"/>
                    <h:selectOneMenu value="#{equipamentoEPIControlador.selecionado.protecaoEPI}"
                                     converter="#{protecaoEPIControlador.converterGenerico}">
                        <f:selectItems value="#{equipamentoEPIControlador.tipoDeProtecaoSelectMenu()}"/>
                    </h:selectOneMenu>
                    <fc:outputLabelObrigatorio value="Categoria do Equipamento"/>
                    <p:inputText value="#{equipamentoEPIControlador.selecionado.categoria}"
                                 size="69"
                                 maxlength="70"/>
                    <fc:outputLabelObrigatorio value="Equipamento"/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea value="#{equipamentoEPIControlador.selecionado.equipamento}"
                                         rows="3" cols="70"
                                         maxlength="255"
                                         counter="equipamento"
                                         counterTemplate="{0} Caracteres restantes."
                                         autoResize="true"/>
                        <h:outputText id="equipamento"
                                      styleClass="negrito"
                                      style="color: #497692"/>
                    </h:panelGrid>

                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{equipamentoEPIControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
