<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Aprovar Solicitação de Afastamento">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Criada Em:"/>
                    <h:outputText value="#{solicitacaoFaltasControlador.selecionado.criadaEm}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Contrato do Servidor:"/>
                    <h:outputText value="#{solicitacaoFaltasControlador.selecionado.contratoFP}" styleClass="negrito"/>

                    <h:outputLabel value="Data Inicial:"/>
                    <h:outputText value="#{solicitacaoFaltasControlador.selecionado.dataInicio}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Data Final:"/>
                    <h:outputText value="#{solicitacaoFaltasControlador.selecionado.dataFim}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Tipo de Faltas:"/>
                    <h:outputText value="#{solicitacaoFaltasControlador.selecionado.tipoFalta.descricao}" styleClass="negrito"/>

                    <h:outputLabel value="Status:"/>
                    <h:outputText value="#{solicitacaoFaltasControlador.selecionado.status.descricao}" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Cadastro de Faltas">
                <p:tabView>
                    <p:tab title="Falta">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Servidor:"/>
                            <h:outputText value="#{solicitacaoFaltasControlador.selecionado.contratoFP}" styleClass="negrito"/>

                            <fc:outputLabelObrigatorio value="Data de Início:"/>
                            <fc:calendar id="inicio"
                                         title="Digite o inicio da Afastamento" navigator="true"
                                         value="#{solicitacaoFaltasControlador.selecionado.faltas.inicio}"/>

                            <fc:outputLabelObrigatorio value="Data de Término:"/>
                            <fc:calendar id="termino"
                                         title="Digite o término da Afastamento"
                                         value="#{solicitacaoFaltasControlador.selecionado.faltas.fim}"/>
                            <h:outputText value="Total de Dias:"/>

                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <p:commandButton value="Confirmar Falta"
                             actionListener="#{solicitacaoFaltasControlador.aprovar()}"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide();"
                             icon="ui-icon-check"
                             title="Clique para aprovar a solicitação de falta."
                             style="height: 30px;"
                             styleClass="mtop10 prioritario"/>


            <fc:rodapeVisualizarPretty id="rpRodapeVisualizarPretty"
                                       controlador="#{solicitacaoFaltasControlador}"
                                       mostrarEditar="false"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
