<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{ocorrenciaSEFIPControlador}" origem="#{ocorrenciaSEFIPControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Ocorrência SEFIP" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <p:inputText title="Digite o codigo da Ocorrência SEFIP" value="#{ocorrenciaSEFIPControlador.selecionado.codigo}" id="codigo" maxlength="10" size="10">
                            <f:convertNumber integerOnly="true"/>
                        </p:inputText>

                        <h:outputText value="Descrição:" />
                        <p:inputTextarea title="Digite o descricao da Ocorrência SEFIP" 
                                         value="#{ocorrenciaSEFIPControlador.selecionado.descricao}" 
                                         id="descricao" 
                                         style="width: 500px">
                        </p:inputTextarea>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{ocorrenciaSEFIPControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
