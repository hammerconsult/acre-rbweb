<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{retencaoIRRFControlador}" origem="#{retencaoIRRFControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Retenção do IRRF" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <p:inputText title="Digite o código da Retenção do IRRF" 
                                     value="#{retencaoIRRFControlador.selecionado.codigo}" 
                                     id="codigo" maxlength="10" size="10">
                            <f:convertNumber integerOnly="true"/>
                        </p:inputText>    

                        <h:outputText value="Descrição:" />
                        <p:inputText title="Digite a descrição da Retenção do IRRF" value="#{retencaoIRRFControlador.selecionado.descricao}" id="descricao" maxlength="250" size="70"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{retencaoIRRFControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
