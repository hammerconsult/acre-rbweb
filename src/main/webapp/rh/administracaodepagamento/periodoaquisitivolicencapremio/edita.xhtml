<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Fomulario">
                <p:panel header="Período Aquisitivo de Licença Prêmio">
                    <fc:outputLabelObrigatorio for="servidor" value="Servidor:" />
                    <p:autoComplete queryDelay="1000" id="servidor"
                                    size="70"
                                    completeMethod="#{periodoAquisitivoLPControlador.completaContratoFP}"
                                    value="#{periodoAquisitivoLPControlador.contratoFP}"
                                    var="con"
                                    required="true"
                                    requiredMessage="Selecione um servidor para efetuar a consulta."
                                    itemLabel="#{con}"                                    
                                    itemValue="#{con.id}"
                                    onfocus="this.select();"
                                    onclick="this.select();"
                                    converter="#{periodoAquisitivoLPControlador.converterContratoFP}"
                                    forceSelection="true">
                        <p:ajax update="@form" event="itemSelect" process="@this"/>
                    </p:autoComplete>
                     
                </p:panel>
                <h:panelGrid columns="2" >
                    <p:commandButton title="Clique aqui para atualizar período o aquisitivo de licença prêmio."
                                     ajax="false"
                                     icon="ui-icon-atualizar"
                                     id="salvar" 
                                     disabled="#{periodoAquisitivoLPControlador.contratoFP eq null}"
                                     value="Atualizar Período Aquisitivo Licença Prêmio"
                                     actionListener="#{periodoAquisitivoLPControlador.salvar}"/>

                    <p:commandButton title="Clique para consultar o período aquisitivo de licença prêmio."
                                     ajax="false"
                                     icon="ui-icon-lupa"
                                     disabled="#{periodoAquisitivoLPControlador.contratoFP eq null}"
                                     id="consultar" 
                                     value="Consultar Período Aquisitivo Licença Prêmio"
                                     actionListener="#{periodoAquisitivoLPControlador.consultar}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
