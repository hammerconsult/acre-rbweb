<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}"
                                id="cabecalho" controlador="#{grauParentescoPensionistaControlador}"
                                origem="#{grauParentescoPensionistaControlador.caminhoPadrao}ver/#{grauParentescoPensionistaControlador.selecionado.id}/"/>
            <p:panel header="Detalhes de Grau de Parentesco para Pensionista">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{grauParentescoPensionistaControlador.selecionado.codigo}"
                                  id="codigo"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{grauParentescoPensionistaControlador.selecionado.descricao}"
                                  id="descricao"
                                  styleClass="negrito"/>

                    <h:outputText value="Grau de Parentesco:"/>
                    <h:outputText value="#{grauParentescoPensionistaControlador.selecionado.grauDeParentesco}"
                                  id="grauDeParentesco"
                                  styleClass="negrito"/>

                    <h:outputText value="Idade Limite:"/>
                    <h:outputText value="#{grauParentescoPensionistaControlador.selecionado.idadeLimite}"
                                  id="idadeLimite"
                                  styleClass="negrito"/>

                    <h:outputText value="Temporário:"/>
                    <h:outputText
                        value="#{grauParentescoPensionistaControlador.selecionado.temporario == true ? 'Sim' : 'Não'}"
                        id="temporario"
                        styleClass="negrito"/>

                    <h:outputText value="Vitalício:"/>
                    <h:outputText value="#{grauParentescoPensionistaControlador.selecionado.vitalicio == true ? 'Sim' : 'Não'}"
                                  id="vitalicio"
                                  styleClass="negrito"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rodape" controlador="#{grauParentescoPensionistaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
