<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{grauParentescoPensionistaControlador}"
                                    origem="#{grauParentescoPensionistaControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Grau de Parentesco para Pensionista" >
                    <h:panelGrid columns="2">

                        <fc:outputLabelObrigatorio value="Código:" />
                        <p:inputText title="Digite o código" value="#{grauParentescoPensionistaControlador.selecionado.codigo}" id="codigo" maxlength="20" size="20"
                                     onkeypress="mascara(this, soNumeros);"/>

                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a descrição do Grau de Parentesco" value="#{grauParentescoPensionistaControlador.selecionado.descricao}" id="descricao" maxlength="250" size="100"/>

                        <fc:outputLabelObrigatorio value="Grau de Parentesco:" />
                        <p:autoComplete queryDelay="1000" title="Selecione o grau de parentesco"
                                        value="#{grauParentescoPensionistaControlador.selecionado.grauDeParentesco}"
                                        id="grauDeParentesco"
                                        completeMethod="#{grauParentescoPensionistaControlador.completaGrauDeParentesco}"
                                        converter="#{grauParentescoPensionistaControlador.converterGrauDeParentesco}"
                                        var="grau" size="100"
                                        itemLabel="#{grau}"
                                        itemValue="#{grau}"
                                        forceSelection="true"/>

                        <h:outputText value="Idade Limite"/>
                        <p:inputText id="idadeLimite"
                                     value="#{grauParentescoPensionistaControlador.selecionado.idadeLimite}"
                                     onkeypress="mascara(this, soNumeros);"/>

                        <h:outputText value="Temporário:" />
                        <p:selectBooleanCheckbox value="#{grauParentescoPensionistaControlador.selecionado.temporario}" />

                        <h:outputText value="Vitalício:" />
                        <p:selectBooleanCheckbox value="#{grauParentescoPensionistaControlador.selecionado.vitalicio}" />

                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{grauParentescoPensionistaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
