<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:rh="http://java.sun.com/jsf/composite/components/rh"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{valeTransporteControlador}"
                                origem="#{valeTransporteControlador.caminhoPadrao}listar/"/>
            <p:panel header="Detalhes do Vale Transporte">
                <rh:cadastro-vale-transporte
                    opcaoValeTransporteFP="#{valeTransporteControlador.selecionado}"
                    exibirContratoFP="true"
                    visualizando="true"/>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{valeTransporteControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
