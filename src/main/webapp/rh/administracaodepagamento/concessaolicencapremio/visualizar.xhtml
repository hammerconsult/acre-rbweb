<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{concessaoLicencaPremioControlador}"
                                origem="#{concessaoLicencaPremioControlador.caminhoPadrao}ver/#{concessaoLicencaPremioControlador.selecionado.id}/"/>

            <p:tabView id="tab-view-geral">
                <p:tab title="Concessão de Licença Prêmio">
                    <p:outputPanel id="panel-geral">

                        <h:panelGrid columns="2">

                            <h:outputText value="Servidor:"/>
                            <h:outputText value="#{concessaoLicencaPremioControlador.contratoFP}"
                                          styleClass="negrito"/>


                            <h:outputText value="Programação da Licença Prêmio:"/>
                            <h:outputText
                                value="#{concessaoLicencaPremioControlador.selecionado.programacaoLicencaPremio}"
                                styleClass="negrito"/>


                            <h:outputText value="Saldo do Período Aquisitivo:"/>
                            <h:outputText id="saldoPeriodoAquisitivo"
                                          value="#{concessaoLicencaPremioControlador.selecionado.periodoAquisitivoFL.saldo}"
                                          styleClass="negrito"/>


                            <h:outputText value="Dias descontados por faltas:"/>
                            <h:outputText id="totalFaltasInjustificadas"
                                          value="#{concessaoLicencaPremioControlador.totalFaltasInjustificadas}"
                                          styleClass="negrito"/>

                            <h:outputText value="Licença Prêmio Indenizada:"/>
                            <h:outputText
                                value="#{concessaoLicencaPremioControlador.selecionado.licencaPremioIndenizada ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Dias de Pecúnia: "/>
                            <h:outputText value="#{concessaoLicencaPremioControlador.selecionado.diasPecunia}"
                                          styleClass="negrito"/>


                            <h:outputText value="Data Inicial:"/>
                            <h:outputText value="#{concessaoLicencaPremioControlador.selecionado.dataInicial}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>


                            <h:outputText value="Data Final:"/>
                            <h:outputText value="#{concessaoLicencaPremioControlador.selecionado.dataFinal}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>


                            <h:outputText value="Dias:"/>
                            <h:outputText value="#{concessaoLicencaPremioControlador.quantidadeDias()}"
                                          styleClass="negrito"/>


                            <h:outputText value="Data Comunicação:"/>
                            <h:outputText value="#{concessaoLicencaPremioControlador.selecionado.dataComunicacao}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>


                            <h:outputText value="Ato Legal:"/>
                            <h:outputText value="#{concessaoLicencaPremioControlador.selecionado.atoLegal}"
                                          styleClass="negrito"/>

                            <h:outputText value="Observação:"/>
                            <h:panelGrid columns="2"
                                         cellpadding="0"
                                         cellspacing="0">
                                <p:inputTextarea id="descricao"
                                                 title="Digite a descrição da modalidade contrato servidor."
                                                 value="#{concessaoLicencaPremioControlador.selecionado.observacao}"
                                                 cols="70"
                                                 readonly="true"
                                                 maxlength="3000"
                                                 autoResize="true"
                                                 counterTemplate="{0} Caracteres Restantes."
                                                 counter="counter-descricao"/>
                                <h:outputText id="counter-descricao"
                                              style="color: #497692"
                                              styleClass="mlef05"/>
                            </h:panelGrid>

                        </h:panelGrid>

                    </p:outputPanel>
                </p:tab>
            </p:tabView>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{concessaoLicencaPremioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
