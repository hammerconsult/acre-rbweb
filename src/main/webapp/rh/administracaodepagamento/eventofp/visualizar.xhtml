<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="true" controlador="#{eventoFPControlador}"
                                origem="#{eventoFPControlador.caminhoPadrao}ver/#{eventoFPControlador.selecionado.id}/"/>
            <p:panel header="EventoFP">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{eventoFPControlador.selecionado.codigo}" styleClass="negrito"/>

                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{eventoFPControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputText value="Descrição Reduzida:"/>
                    <h:outputText value="#{eventoFPControlador.selecionado.descricaoReduzida}" styleClass="negrito"/>

                    <h:outputText value="Tipo de Evento:"/>
                    <h:outputText value="#{eventoFPControlador.selecionado.tipoEventoFP.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Regra:"/>

                    <p:inputTextarea value="#{eventoFPControlador.selecionado.regra}"
                                     readonly="true"
                                     style="height:100px;width: 400px">
                    </p:inputTextarea>

                    <h:outputText value="Fórmula:"/>
                    <p:inputTextarea value="#{eventoFPControlador.selecionado.formula}"
                                     readonly="true"
                                     style="height:100px;width: 400px">
                    </p:inputTextarea>

                    <h:outputText value="Fórmula Valor Integral:"/>
                    <p:inputTextarea value="#{eventoFPControlador.selecionado.formulaValorIntegral}"
                                     readonly="true"
                                     style="height:100px;width: 400px">
                    </p:inputTextarea>

                    <h:outputText value="Referência:"/>
                    <p:inputTextarea value="#{eventoFPControlador.selecionado.referencia}"
                                     readonly="true"
                                     style="height:100px;width: 400px">
                    </p:inputTextarea>

                    <h:outputText value="Valor Base Cálculo:"/>
                    <p:inputTextarea value="#{eventoFPControlador.selecionado.valorBaseDeCalculo}"
                                     readonly="true"
                                     style="height:100px;width: 400px">
                    </p:inputTextarea>

                </h:panelGrid>

                <p:tabView id="tabGeral" styleClass="mtop05">
                    <p:tab title="Configurações Gerais">
                        <h:panelGrid columns="2">

                            <h:outputText value="Tipo de Base FP:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.tipoBaseFP}" styleClass="negrito"/>

                            <h:outputText value="Tipo Calculo 13º:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.tipoCalculo13.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Último Acumulado Somente em Dezembro:"/>
                            <h:outputText
                                value="#{eventoFPControlador.selecionado.ultimoAcumuladoEmDezembro ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Propor. Meses Trab. no 13º:"/>
                            <h:outputText
                                value="#{eventoFPControlador.selecionado.propMesesTrabalhados ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Complemento da Referência:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.complementoReferencia}"
                                          styleClass="negrito"/>

                            <h:outputText value="Ativo:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.ativo ? 'Sim' : 'Não'}"
                                          styleClass="negrito"/>

                            <h:outputText value="Verba Fixa:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.verbaFixa ? 'Sim' : 'Não'}"
                                          styleClass="negrito"/>

                            <h:outputText value="Automático:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.automatico ? 'Sim' : 'Não'}"
                                          styleClass="negrito"/>

                            <h:outputText value="Efetuar cálculo retroativo:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.calculoRetroativo ? 'Sim' : 'Não'}"
                                          styleClass="negrito"/>

                            <h:outputText value="Proporcionalizar Dias Trabalhados: "/>
                            <h:outputText
                                value="#{eventoFPControlador.selecionado.proporcionalizaDiasTrab ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Verba de Remuneração Principal: "/>
                            <h:outputText
                                value="#{eventoFPControlador.selecionado.remuneracaoPrincipal ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Arredondar Valor: "/>
                            <h:outputText
                                value="#{eventoFPControlador.selecionado.arredondarValor ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Controle por Cargo ou Lotação Funcional: "/>
                            <h:outputText
                                value="#{eventoFPControlador.selecionado.controleCargoLotacao ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Unidade de Referência:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.unidadeReferencia}"
                                          styleClass="negrito"/>

                            <h:outputText value="Consignação: "/>
                            <h:outputText value="#{eventoFPControlador.selecionado.consignacao ? 'Sim' : 'Não'}"
                                          styleClass="negrito"/>

                            <h:outputText value="Agrupar Em:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.eventoFPAgrupador}"
                                          styleClass="negrito"/>

                            <h:outputText value="Identificação EventoFP:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.identificacaoEventoFP}"
                                          styleClass="negrito"/>

                            <h:outputText value="Tipo De Consignação:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.tipoDeConsignacao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Não Permite Lançamento: "/>
                            <h:outputText
                                value="#{eventoFPControlador.selecionado.naoPermiteLancamento ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Tipo de Lançamento:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.tipoLancamentoFP.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Quantificação Padrão:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.quantificacao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Valor Máximo Permitido em Lançamento FP:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.valorMaximoLancamento}"
                                          styleClass="negrito"/>

                            <h:outputText value="Taxa de Consignações: "/>
                            <h:outputText value="#{eventoFPControlador.selecionado.referenciaFP}" styleClass="negrito"/>

                            <h:outputLabel value="Para servidores em férias esse evento é: "/>
                            <h:outputLabel value="#{eventoFPControlador.selecionado.bloqueioFerias}"
                                           styleClass="negrito"/>

                            <h:outputLabel value="Para servidores em Licença Prêmio esse evento é: "/>
                            <h:outputLabel value="#{eventoFPControlador.selecionado.bloqueioLicencaPremio}"
                                           styleClass="negrito"/>

                            <h:outputText value="Ordem de Processamento:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.ordemProcessamento}"
                                          styleClass="negrito"/>

                            <h:outputText value="Natureza Referência Cálculo:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.naturezaRefenciaCalculo}"
                                          styleClass="negrito"/>
                            <h:outputLabel value="Tipo de execução: "/>
                            <h:outputText value="#{eventoFPControlador.selecionado.tipoExecucaoEP}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Incidências">
                        <p:panel header="Incidências">
                            <p:dataTable paginator="true"
                                         id="tabelaItemBaseFP"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{cc.attrs.lista}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>INCIDÊNCIAS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="item">
                                <p:column headerText="Base de Cálculo">
                                    <p:commandLink value="#{item.baseFP.codigo}"
                                                   onclick="window.open('#{request.contextPath}/basefp/editar/#{item.baseFP.id}','_blank')"/>
                                    <h:outputText value=" - #{item.baseFP.descricao}"/>
                                </p:column>
                                <p:column headerText="Operação">
                                    <h:outputText value="#{item.operacaoFormula}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>
                    <p:tab title="Tipos de Folha" id="tab-evento">
                        <p:outputPanel id="output">
                            <p:dataTable paginator="true"
                                         id="tabela-evento"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{eventoFPControlador.selecionado.tiposFolha}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Tipos de Folha&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="evento">
                                <p:column headerText="Tipo de Folha">
                                    <h:outputText value="#{evento.tipoFolhaDePagamento.descricao}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Bloqueios da Verba" id="tab-bloqueio">
                        <p:outputPanel id="output-bloqueio">
                            <p:dataTable paginator="true"
                                         id="tabela-bloqueio"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{eventoFPControlador.selecionado.bloqueiosFuncionalidade}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>A verba estará bloqueada durante os períodos&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="evento">
                                <p:column headerText="Tipo de Bloqueio Para a Verba">
                                    <h:outputText value="#{evento.tipoFuncionalidadeRH.descricao}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="E-Social" id="tab-esocial">
                        <p:dataTable paginator="true"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     id="tabela-evento-esocial"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{eventoFPControlador.selecionado.itensEventoFPEmpregador}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>EMPREGADORES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="itemEvento">

                            <p:column headerText="Entidade" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.entidade}"/>
                            </p:column>
                            <p:column headerText="Ident. da Tabela" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.identificacaoTabela}"/>
                            </p:column>
                            <p:column headerText="Inicio de vigência" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.inicioVigencia}">
                                    <f:convertDateTime pattern="MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Final de vigência" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.fimVigencia}">
                                    <f:convertDateTime pattern="MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Natureza" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.naturezaRubrica}"/>
                            </p:column>
                            <p:column headerText="Inci. Trib. para a Prev. Social"
                                      styleClass="alinhamentoCentralizado" style="width:30px; ">
                                <h:outputText value="#{itemEvento.incidenciaPrevidencia}"/>
                            </p:column>
                            <p:column headerText="Inci. Trib. para IRRF"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.incidenciaTributariaIRRF}"/>
                            </p:column>
                            <p:column headerText="Inci. Trib. para FGTS"
                                      styleClass="alinhamentoCentralizado.">
                                <h:outputText value="#{itemEvento.incidenciaTributariaFGTS}"/>
                            </p:column>
                            <p:column headerText="Incidência Tributária para o RPPS"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.incidenciaTributariaRPPS}"/>
                            </p:column>
                            <p:column headerText="Teto Remuneratório">
                                <h:outputText value="#{itemEvento.tetoRemuneratorio ? 'Sim' : 'Não'}"/>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Lotação Funcional" id="tab-lotacao">
                        <p:outputPanel id="panelLotacao">
                            <p:dataTable paginator="true"
                                         id="tabela-lotacao"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{eventoFPControlador.selecionado.eventoFPUnidade}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Lotação Funcional&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="lotacao">
                                <p:column headerText="Lotação Funcional">
                                    <h:outputText value="#{lotacao.unidadeOrganizacional}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Sicap">
                        <h:panelGrid columns="2">
                            <h:outputText value="Classificação da Verba:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.classificacaoVerba}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Parâmetros de Exibição">
                        <h:panelGrid columns="2">
                            <h:outputText value="Exibir na ficha financeira: "
                                          rendered="#{eventoFPControlador.selecionado.tipoEventoFP eq 'INFORMATIVO'}"/>
                            <h:outputText
                                value="#{eventoFPControlador.selecionado.exibirNaFichaFinanceira ? 'Sim' : 'Não' }"
                                rendered="#{eventoFPControlador.selecionado.tipoEventoFP eq 'INFORMATIVO'}"
                                styleClass="negrito"/>

                            <h:outputText value="Exibir na Ficha RPA: "/>
                            <h:outputText
                                value="#{eventoFPControlador.selecionado.exibirNaFichaRPA ? 'Sim' : 'Não' }"
                                styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Previdência Complementar">
                        <h:panelGrid columns="2" id="previdenciaComplementar">

                            <h:outputText value="Tipo de Contribuição:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.tipoContribuicaoBBPrev.toString()}"
                                          styleClass="negrito"/>

                            <h:outputText value="Código de Contribuição BBPrev:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.codigoContribuicaoBBPrev}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{eventoFPControlador}"/>
            <p:commandButton value="Enviar S-1010"
                             id="cbCancelar"
                             disabled="#{eventoFPControlador.eventoFPEmpregadorIsEmpty()}"
                             styleClass="mtop10 mlef02"
                             actionListener="#{eventoFPControlador.prepararEventoS1010()}"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             style="height: 30px"
                             icon="ui-icon-esocial"
                             title="Clique para cancelar e retornar a página anterior."/>

        </h:form>

        <p:dialog header="Enviar EventoFP"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false"
                  widgetVar="dlgListEmpregador"
                  closable="false">
            <h:form id="formListEmpregador">
                <p:panel header="Selecione os Empregadores para Enviar o eventoFP" styleClass="mbot05 mtop05" id="panelEmpregadores">
                    <p:outputPanel id="empregadores">
                        <h:panelGrid columns="3">
                            <p:selectManyCheckbox id="grid"
                                                  value="#{eventoFPControlador.eventoFPEmpregadorList}"
                                                  layout="pageDirection"
                                                  columns="2">
                                <f:selectItems value="#{eventoFPControlador.selecionado.itensEventoFPEmpregador}"
                                               var="emp"
                                               itemValue="#{emp}" itemLabel="#{emp.entidade}"/>
                                <p:ajax onstart="aguarde.show()" oncomplete="aguarde.hide()" update="empregadores"/>
                            </p:selectManyCheckbox>
                        </h:panelGrid>

                        <p:commandButton value="Marcar Todos" icon="ui-icon-check"
                                         styleClass="padrao"
                                         update=":formListEmpregador"
                                         onclick="aguarde.show()"
                                         process="@this"
                                         oncomplete="aguarde.hide()"
                                         rendered="#{!eventoFPControlador.todosEmpregadoresMarcados()}"
                                         actionListener="#{eventoFPControlador.marcarTodosEmpregadores()}"/>

                        <p:commandButton value="Desmarcar Todos" icon="ui-icon-check"
                                         styleClass="padrao"
                                         onclick="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         update=":formListEmpregador"
                                         rendered="#{eventoFPControlador.todosEmpregadoresMarcados()}"
                                         actionListener="#{eventoFPControlador.desmarcarTodosEmpregadores()}"
                                         process="@this"/>

                        <p:commandButton styleClass="operacao"
                                         icon="ui-icon-cancel"
                                         title="Clique para Cancelar"
                                         update=":formListEmpregador"
                                         onclick="dlgListEmpregador.hide()"
                                         oncomplete="aguarde.hide()"
                                         value="Cancelar"
                                         process="@this"
                                         actionListener="#{eventoFPControlador.desmarcarTodosEmpregadores()}"/>

                        <p:commandButton styleClass="operacao"
                                         icon="ui-icon-check"
                                         title="Clique aqui para confirmar"
                                         onclick="dlgListEmpregador.hide()"
                                         value="Confirmar"
                                         process="@this"
                                         update="@this"
                                         oncomplete="aguarde.hide()"
                                         actionListener="#{eventoFPControlador.enviarEventoS1010()}"/>
                    </p:outputPanel>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
