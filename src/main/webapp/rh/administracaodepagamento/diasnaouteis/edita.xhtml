<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{diaNaoUtilControlador}" 
                                    origem="#{diaNaoUtilControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Dias Não Úteis" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Nome Feriado:" />
                        <p:inputText title="Digite o Nome do Feriado" value="#{diaNaoUtilControlador.selecionado.nomeFeriado}" id="nomeFeriado" maxlength="70" size="70"/>
                        <p:message for="nomeFeriado" showDetail="true" />

                        <h:outputText value="Data" />
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" title="Digite o inicioVigencia da ValorBeneficioFP"
                                    value="#{diaNaoUtilControlador.selecionado.dataNaoUtil}"
                                    id="dataNaoUtil" pattern="dd/MM/yyyy" navigator="true" locale="pt_BR" />
                        <p:message for="dataNaoUtil" showDetail="true" />

                        <h:outputText value="Válido todos os Anos:" />
                        <h:selectBooleanCheckbox  title="Válido para todos os anos" id="validoTodosOsAnos" value="#{diaNaoUtilControlador.selecionado.validoTodosAnos}"/>
                        <p:message for="validoTodosOsAnos" showDetail="true" />

                        <h:outputText value="Tipo dia Não Útil" />
                        <h:selectOneMenu id="tipoDiaNaoUtil" title="Selecione o Tipo de Dia Não Útil" value="#{diaNaoUtilControlador.selecionado.tipoDiaNaoUtil}"  >
                            <f:selectItems value="#{diaNaoUtilControlador.tipodiasDiaNaoUtils}" />
                        </h:selectOneMenu>
                        <p:message for="tipoDiaNaoUtil" showDetail="true" />
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{diaNaoUtilControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
