<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}"  controlador="#{folhaDePagamentoSimulacaoControlador}"
                                origem="#{folhaDePagamentoSimulacaoControlador.caminhoPadrao}ver/#{folhaDePagamentoSimulacaoControlador.selecionado.id}/"/>
            <fc:visualizadorGenericoPretty controlador="#{folhaDePagamentoSimulacaoControlador}"/>

            <div align="left">
                <p:commandButton ajax="true" id="botaoEfetivarFolha" value="Efetivar Folha"
                                 disabled="#{!autorizacao.isPodeEditar(request)}"
                                 styleClass="mtop10 mrig05 prioritario"
                                 style=" height: 30px"
                                 icon="ui-icon-check"
                                 update="@form "
                                 onstart="aguarde.show();"
                                 oncomplete="aguarde.hide();"
                                 actionListener="#{folhaDePagamentoSimulacaoControlador.efetivarFolha}"
                                 title="Clique para Efetivar a Folha de Pagamento">
                </p:commandButton>
                <p:commandButton id="botaoVoltar" ajax="false" value="Cancelar"
                                 action="lista"
                                 styleClass="mtop10 mrig05"
                                 style="height: 30px;"
                                 icon="ui-icon-cancel"
                                 title="Clique para cancelar e retornar a pÃ¡gina anterior"/>
                <p:commandButton ajax="false" id="botaoExcluir"
                                 disabled="#{!autorizacao.isPodeExcluir(request)}" value="Excluir" action="lista"
                                 actionListener="#{folhaDePagamentoSimulacaoControlador.excluir}"
                                 onclick="if (!confirm('Deseja excluir este registro?')) return false;"
                                 style="height: 30px;"
                                 styleClass="mtop10 mrig05"
                                 title="Clique para excluir o registro"
                                 icon="ui-icon-closethick"/>
                <p:commandButton ajax="true" id="botaoAbrirFolha" value="Abrir Folha"
                                 disabled="#{!autorizacao.isPodeEditar(request)}"
                                 styleClass="mtop10 mrig05"
                                 style=" height: 30px"
                                 icon="ui-icon-pencil"
                                 update="@form"
                                 onstart="aguarde.show();"
                                 oncomplete="aguarde.hide();"
                                 actionListener="#{folhaDePagamentoSimulacaoControlador.abrirFolhaEfetivada}"
                                 title="Clique para Efetivar a Folha de Pagamento">
                </p:commandButton>
            </div>


        </h:form>
    </ui:define>
</ui:composition>
</html>
