<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{categoriaSEFIPControlador}"
                                origem="#{categoriaSEFIPControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de Categoria SEFIP">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <p:inputText title="Digite o código da Categoria SEFIP"
                                 value="#{categoriaSEFIPControlador.selecionado.codigo}" id="codigo" maxlength="10"
                                 size="10">
                        <f:convertNumber integerOnly="true"/>
                    </p:inputText>

                    <h:outputText value="Descrição:"/>
                    <p:inputTextarea title="Digite o descrição da Categoria SEFIP"
                                     value="#{categoriaSEFIPControlador.selecionado.descricao}"
                                     id="descricao"
                                     cols="70" rows="3">
                    </p:inputTextarea>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{categoriaSEFIPControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
