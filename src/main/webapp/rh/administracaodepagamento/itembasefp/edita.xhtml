<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{itemBaseFPControlador}"/>
                <p:panel header="Cadastro de ItemBaseFP" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Base Folha de Pagamento:" />
                        <h:selectOneMenu title="Selecione um baseFP" value="#{itemBaseFPControlador.selecionado.baseFP}" id="baseFP" converter="#{itemBaseFPControlador.converterBaseFP}" >
                            <f:selectItems value="#{itemBaseFPControlador.baseFP}" />
                        </h:selectOneMenu>
                        <p:message for="baseFP" showDetail="true"/>
                        <h:outputText value="Evento Folha de Pagamento:" />
                        <h:selectOneMenu title="Selecione um eventoFP" value="#{itemBaseFPControlador.selecionado.eventoFP}" id="eventoFP" converter="#{itemBaseFPControlador.converterEventoFP}" >
                            <f:selectItems value="#{itemBaseFPControlador.eventoFP}" />
                        </h:selectOneMenu>
                        <p:message for="eventoFP" showDetail="true"/>
                        <h:outputText value="Operação Fórmula:" />
                        <h:selectOneMenu title="Selecione a Operação Fórmula"
                                         value="#{itemBaseFPControlador.selecionado.operacaoFormula}"
                                         id="operacaoFormula">
                            <f:selectItems value="#{itemBaseFPControlador.operacaoFormula}" />
                        </h:selectOneMenu>
                        <p:message for="operacaoFormula" showDetail="true" />
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar id="rodapeEditar" controlador="#{itemBaseFPControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
