<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{horarioContratoFPControlador}"/>
                <p:panel header="Cadastro de Horário Contrato FP" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Início da Vigência:" />
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="inicioVigencia" pattern="dd/MM/yyyy" navigator="true" value="#{horarioContratoFPControlador.selecionado.inicioVigencia}"/>                        
                        <p:message for="inicioVigencia" showDetail="true" />
                        <h:outputText value="Final da Vigência:" />
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="finalVigencia" pattern="dd/MM/yyyy" navigator="true" value="#{horarioContratoFPControlador.selecionado.finalVigencia}"/>
                        <p:message for="finalVigencia" showDetail="true" />
                        <h:outputText value="Horário de Trabalho:" />
                        <h:selectOneMenu title="Selecione um horarioDeTrabalho" 
                                         value="#{horarioContratoFPControlador.selecionado.horarioDeTrabalho}" 
                                         id="horarioDeTrabalho" 
                                         converter="#{contratoFPControlador.converterHorarioDeTrabalho}" >
                            <f:selectItems value="#{horarioContratoFPControlador.horarioDeTrabalho}" />
                        </h:selectOneMenu>
                        <p:message for="horarioDeTrabalho" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{horarioContratoFPControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
