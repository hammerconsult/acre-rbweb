<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{jornadaDeTrabalhoControlador}"
                                    origem="#{jornadaDeTrabalhoControlador.caminhoPadrao}listar/"/>

                <p:panel header="Cadastro de Jornada de Trabalho" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Código:"/>
                        <h:outputText id="codigo-concurso"
                                      value="#{jornadaDeTrabalhoControlador.selecionado.id eq null ? 'O código é gerado automaticamente ao salvar.' : jornadaDeTrabalhoControlador.selecionado.codigo}"
                                      styleClass="negrito"
                                      style="color : #497692;"/>

                        <fc:outputLabelObrigatorio value="Horas Semanais:"/>
                        <p:inputText title="Digite a quantidade de horas semanais"
                                     value="#{jornadaDeTrabalhoControlador.selecionado.horasSemanal}"
                                     id="horasSemanal" maxlength="3" size="10"/>

                        <fc:outputLabelObrigatorio value="Horas Mensais:"/>
                        <p:inputText title="Digite a quantidade de horas mensais"
                                     value="#{jornadaDeTrabalhoControlador.selecionado.horasMensal}"
                                     id="horasMensal" maxlength="5" size="10"/>

                        <fc:outputLabelObrigatorio value="Tempo Parcial:"/>
                        <h:selectOneMenu value="#{jornadaDeTrabalhoControlador.selecionado.tipoTempoParcial}">
                            <f:selectItems value="#{jornadaDeTrabalhoControlador.tipoTempoParcialJornadaTrabalho}"/>
                        </h:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Tipo de Jornada de Trabalho:"/>
                        <h:selectOneMenu value="#{jornadaDeTrabalhoControlador.selecionado.tipoJornadaTrabalho}">
                            <f:selectItems value="#{jornadaDeTrabalhoControlador.tipoJornadaTrabalho}"/>
                        </h:selectOneMenu>


                    </h:panelGrid>
                </p:panel>

                <fc:rodapePretty controlador="#{jornadaDeTrabalhoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
