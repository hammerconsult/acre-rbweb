<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{horaExtraControlador}"
                                origem="#{horaExtraControlador.caminhoPadrao}ver/#{horaExtraControlador.selecionado.id}/"/>

            <p:panel header="Detalhes de #{horaExtraControlador.selecionado}">
                <div>
                    <table cellpadding="0" cellspacing="0">
                        <tbody>

                        <tr style="background-color: #d7e3e9">
                            <td align="right">
                                <h:outputText value="Servidor:" style="font-size: 12px; font-weight: bold"/>
                            </td>
                            <td align="left">
                                <p:spacer width="5"/><h:outputText
                                value="#{horaExtraControlador.selecionado.contratoFP}" escape="false"
                                style="font-size: 15px"/>
                            </td>
                        </tr>

                        <tr style="background-color: white">
                            <td align="right">
                                <h:outputText value="Mes:" style="font-size: 12px; font-weight: bold"/>
                            </td>
                            <td align="left">
                                <p:spacer width="5"/><h:outputText value="#{horaExtraControlador.selecionado.mes}"
                                                                   escape="false" style="font-size: 15px"/>
                            </td>
                        </tr>

                        <tr style="background-color: #d7e3e9">
                            <td align="right">
                                <h:outputText value="Ano:" style="font-size: 12px; font-weight: bold"/>
                            </td>
                            <td align="left">
                                <p:spacer width="5"/><h:outputText value="#{horaExtraControlador.selecionado.ano}"
                                                                   escape="false" style="font-size: 15px"/>
                            </td>
                        </tr>

                        <tr style="background-color: white">
                            <td align="right">
                                <h:outputText value="Data de Lançamento:" style="font-size: 12px; font-weight: bold"/>
                            </td>
                            <td align="left">
                                <p:spacer width="5"/>
                                <h:outputText value="#{horaExtraControlador.selecionado.dataCadastro}" escape="false"
                                              style="font-size: 15px">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                                <fc:botaoInformacao id="botao-info-diaria"
                                                    styleClassBotao="botao_azul icone_branco"
                                                    title="Informações adicionais"
                                                    resumo="Data de Lançamento"
                                                    detalhes="Caso essa data seja maior que a data limite do Calendário FP, o lançamento será processado na próxima competência"/>
                            </td>
                        </tr>
                        <tr style="background-color: #d7e3e9">
                            <td align="right">
                                <h:outputText value="Data Inicial:" style="font-size: 12px; font-weight: bold"/>
                            </td>
                            <td align="left">
                                <p:spacer width="5"/>
                                <h:outputText value="#{horaExtraControlador.selecionado.inicio}" escape="false"
                                              style="font-size: 15px">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </td>
                        </tr>
                        <tr style="background-color: white">
                            <td align="right">
                                <h:outputText value="Data Final:" style="font-size: 12px; font-weight: bold"/>
                            </td>
                            <td align="left">
                                <p:spacer width="5"/>
                                <h:outputText value="#{horaExtraControlador.selecionado.fim}" escape="false"
                                              style="font-size: 15px">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </td>
                        </tr>

                        <tr style="background-color: #d7e3e9">
                            <td align="right">
                                <h:outputText value="Tipo de Hora Extra:" style="font-size: 12px; font-weight: bold"/>
                            </td>
                            <td align="left">
                                <p:spacer width="5"/>
                                <h:outputText value="#{horaExtraControlador.selecionado.tipoHoraExtra.descricao}"
                                              escape="false"
                                              style="font-size: 15px"/>
                            </td>
                        </tr>

                        <tr style="background-color: white">
                            <td align="right">
                                <h:outputText value="Total de Horas:" style="font-size: 12px; font-weight: bold"/>
                            </td>
                            <td align="left">
                                <p:spacer width="5"/>
                                <h:outputText value="#{horaExtraControlador.selecionado.totalHoras}"
                                              escape="false"
                                              style="font-size: 15px"/>
                            </td>
                        </tr>

                        <tr style="background-color: #d7e3e9">
                            <td align="right">
                                <h:outputText value="Observação:" style="font-size: 12px; font-weight: bold"/>
                            </td>
                            <td align="left">
                                <p:spacer width="5"/>
                                <h:outputText value="#{horaExtraControlador.selecionado.observacao}"
                                              escape="false"
                                              style="font-size: 15px"/>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>

            </p:panel>

            <p:outputPanel id="info-data-calendario">
                <p:panel rendered="${horaExtraControlador.itemCalendarioFP ne null}"
                         style="background-color: #afe9af">
                    <div style="text-align: center;">
                        <h:outputText value="Data limite para processamento registrada no Calendário FP: "
                                      style="color: #008000"/>
                        <h:outputText
                            value="${horaExtraControlador.itemCalendarioFP.dataUltimoDiaProcessamento}"
                            style="color: #008000">
                            <f:convertDateTime type="date"/>
                        </h:outputText>
                        <h:outputText value=". A função de hora extra é limitada a essa data."
                                      style="color: #008000"/>
                    </div>
                </p:panel>
            </p:outputPanel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{horaExtraControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
