<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{sigControlador.caminhoPadrao}listar/" mostrarBotaoNovo="${false}"
                                controlador="#{sigControlador}"/>
            <p:panel header="Gerar Arquivos Siprev">
                <h:panelGrid columns="2">
                    <h:outputText value="Código do SIAFI: "/>
                    <h:outputText value="#{sigControlador.selecionado.codigo}" styleClass="negrito"/>

                    <h:outputText value="Ente Federativo: "/>
                    <h:outputText value="#{sigControlador.selecionado.enteFederativo}" styleClass="negrito"/>

                    <h:outputText value="Representante Legal: "/>
                    <h:outputText value="#{sigControlador.selecionado.representante}" styleClass="negrito"/>

                    <h:outputText value="Representante Legal Unidade Gestora: "/>
                    <h:outputText value="#{sigControlador.selecionado.representanteUnidadeGestora}"
                                  styleClass="negrito"/>

                    <h:outputText value="Esfera: "/>
                    <h:outputText value="#{sigControlador.selecionado.esferaPoderSig.descricao}" styleClass="negrito"/>

                    <h:outputText value="Mês: "/>
                    <h:outputText value="#{sigControlador.selecionado.mes.descricao}" styleClass="negrito"/>

                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{sigControlador.selecionado.exercicio}" styleClass="negrito"/>
                </h:panelGrid>
                <fc:filesUploadWP selecionado="#{sigControlador.selecionado}" isTelaEditar="false"/>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{sigControlador}" mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
