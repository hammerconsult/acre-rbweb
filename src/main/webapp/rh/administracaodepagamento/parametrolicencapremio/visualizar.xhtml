<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{parametroLicencaPremioControlador}"
                                origem="#{parametroLicencaPremioControlador.caminhoPadrao}ver/#{parametroLicencaPremioControlador.selecionado.id}/"/>
            <p:tabView id="tab-view-geral">
                <p:tab title="Detalhes da Parametrização da Licença Prêmio">
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroLicencaPremioControlador.selecionado.codigoLicenca}"/>

                        <h:outputText value="Início de Vigência:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroLicencaPremioControlador.selecionado.inicioVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Final de Vigência:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroLicencaPremioControlador.selecionado.finalVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Dias para adquirir Licença Prêmio:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroLicencaPremioControlador.selecionado.periodoParaLicenca}"/>

                        <h:outputText value="Quantidade de Licença Prêmio que Pode Acumular:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroLicencaPremioControlador.selecionado.quantidadeAcumulo}"/>

                        <h:outputText value="Dias de Gozo:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroLicencaPremioControlador.selecionado.diasGozo}"/>

                        <h:outputText value="É remunerado?"/>
                        <h:outputText styleClass="negrito"
                                      value="#{utilBean.converterBooleanSimOuNao(parametroLicencaPremioControlador.selecionado.remunerada)}"/>

                        <h:outputText value="EventoFP:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroLicencaPremioControlador.selecionado.eventoFP}"/>

                        <h:outputText value="Número de Parcelamento:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroLicencaPremioControlador.selecionado.parcela}"/>

                        <h:outputText value="Dias de Faltas Injustificadas:"/>
                        <h:outputText styleClass="negrito"
                                      value="#{parametroLicencaPremioControlador.selecionado.diasFaltaInjustificada}"/>

                        <h:outputLabel value="Quantidade Mínima de Dias por Parcela:"/>
                        <h:outputText value="#{parametroLicencaPremioControlador.selecionado.quantidadeMinimaDiasPorParcela}"
                                      styleClass="negrito"/>

                    </h:panelGrid>
                </p:tab>

                <p:tab title="Faltas Injustificadas" id="tab-retardamento">
                    <p:outputPanel id="panel-retardamento">
                        <h:panelGrid columns="2">
                            <h:outputText value="Adiar a Concessão na proporção de 1 mês por cada falta injustificada (LEI Nº 1.955 de 28/12/2012): "/>
                            <h:outputText styleClass="negrito"
                                          value="#{utilBean.converterBooleanSimOuNao(parametroLicencaPremioControlador.selecionado.adiarConcecaoUmMesPorFalta)}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="5">
                            <h:outputText value="Para "/>
                            <h:outputText styleClass="negrito"
                                          value="#{parametroLicencaPremioControlador.selecionado.diasFaltaInjustificada}" />
                            <h:outputText value=" dia(s) de faltas injustificadas no período, retarda "/>
                            <h:outputText styleClass="negrito"
                                          value="#{parametroLicencaPremioControlador.selecionado.diasRetardo}" />
                            <h:outputText value=" dia(s) a licença prêmio."/>


                            <h:outputText value="Para "/>
                            <h:outputText styleClass="negrito"
                                          value="#{parametroLicencaPremioControlador.selecionado.diasAfastInterParticular}" />
                            <h:outputText value=" dia(s) de afastamento por interesse particular, retarda "/>
                            <h:outputText styleClass="negrito"
                                          value="#{parametroLicencaPremioControlador.selecionado.diasRetardoAfas}" />
                            <h:outputText value=" dia(s) a licença prêmio."/>


                            <h:outputText value="Para "/>
                            <h:outputText styleClass="negrito"
                                          value="#{parametroLicencaPremioControlador.selecionado.diasLicencaMotivoDoenca}" />
                            <h:outputText value=" dia(s) de licença por motivo de doença, retarda "/>
                            <h:outputText styleClass="negrito"
                                          value="#{parametroLicencaPremioControlador.selecionado.diasRetardoLic}" />
                            <h:outputText value=" dia(s) a licença prêmio."/>


                            <h:outputText value="Para "/>
                            <h:outputText styleClass="negrito"
                                          value="#{parametroLicencaPremioControlador.selecionado.diasSuspensaoDisciplinar}" />
                            <h:outputText value=" dia(s) de suspensão disciplinar, retarda "/>
                            <h:outputText styleClass="negrito"
                                          value="#{parametroLicencaPremioControlador.selecionado.diasRetardoSusp}" />
                            <h:outputText value=" dia(s) a licença prêmio."/>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:tab>
            </p:tabView>
            <fc:rodapeVisualizarPretty id="rodapeVisualizarPretty" controlador="#{parametroLicencaPremioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
