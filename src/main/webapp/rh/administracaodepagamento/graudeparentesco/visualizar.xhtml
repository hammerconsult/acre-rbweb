<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{grauDeParentescoControlador.caminhoPadrao}listar/"
                                controlador="#{grauDeParentescoControlador}"/>
            <p:panel header="Cadastro de Grau de Parentesco">
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{grauDeParentescoControlador.selecionado.descricao}" id="descricao"
                                  styleClass="negrito"/>
                    <h:outputText value="Código da RAIS:"/>
                    <h:outputText title="Código da RAIS " value="#{grauDeParentescoControlador.selecionado.codigoRais}"
                                  styleClass="negrito"/>

                    <h:outputText value="Código do E-social:"/>
                    <h:outputText value="#{grauDeParentescoControlador.selecionado.codigoEsocial}" id="codigoESocial"
                                  styleClass="negrito"/>

                    <h:outputText value="Código do Sig:"/>
                    <h:outputText value="#{grauDeParentescoControlador.selecionado.codigoSig}" id="codigoSig"
                                  styleClass="negrito"/>

                    <h:outputText value="Grau de Parentesco BBPrev:"/>
                    <h:outputText value="#{grauDeParentescoControlador.selecionado.grauParentescoBBPrev.toString()}" id="grauParentescoBBPrev"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Dependente Estudo Atuarial:"/>
                    <h:outputText value="#{grauDeParentescoControlador.selecionado.tipoDependEstudoAtuarial.toString()}"
                                  styleClass="negrito"/>

                    <h:outputText value="Ativo:"/>
                    <p:selectBooleanCheckbox value="#{grauDeParentescoControlador.selecionado.ativo}" disabled="true"/>
                </h:panelGrid>
                <p:panel header="Tipo Dependente" id="GraudeParentescoPanel">
                    <p:dataTable paginator="true"
                                 var="obj"
                                 id="TabelaGrauParentescoTipoDepend"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Tipo Dependente&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="10,25,50,100"
                                 value="#{grauDeParentescoControlador.selecionado.grauParentTipoDepends}">
                        <p:column headerText="Tipo Dependente">
                            <h:outputText value="#{obj.tipoDependente}">
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <br/>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rpRodapePretty" controlador="#{grauDeParentescoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
