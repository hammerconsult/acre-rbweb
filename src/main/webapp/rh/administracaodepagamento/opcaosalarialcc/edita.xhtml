<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{opcaoSalarialCCControlador.caminhoPadrao}listar/" controlador="#{opcaoSalarialCCControlador}" />
                <p:panel header="Cadastro de Opção Salarial CC" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Código:" />
                        <p:inputText title="Digite o Código da Opção Salarial CC" value="#{opcaoSalarialCCControlador.selecionado.codigo}" id="codigo" maxlength="70" size="70" readonly="true"/>

                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a Descrição da Opção Salarial CC" value="#{opcaoSalarialCCControlador.selecionado.descricao}" id="descricao" maxlength="70" size="70"/>
                        <h:outputText value="Verba:"/>
                        <h:selectOneMenu id="opcaoSalarial" converter="#{opcaoSalarialCCControlador.converterEventoFP}"
                                         value="#{opcaoSalarialCCControlador.selecionado.eventoFP}">
                            <f:selectItems value="#{opcaoSalarialCCControlador.eventosFps}"/>
                        </h:selectOneMenu>

                        <h:outputText value="Percentual:"  />
                        <p:inputText title="Digite o valor Percentual"
                                     onkeypress="mascara(this, porcentagemSomenteNumero)"
                                     converter="#{opcaoSalarialCCControlador.percentualConverter}"
                                     value="#{opcaoSalarialCCControlador.selecionado.percentual}"
                                     id="percentual" />

                        <h:outputText value="Ativo ?"  />
                        <p:selectBooleanCheckbox value="#{opcaoSalarialCCControlador.selecionado.ativo}"/>

                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rpRodapePretty" controlador="#{opcaoSalarialCCControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
