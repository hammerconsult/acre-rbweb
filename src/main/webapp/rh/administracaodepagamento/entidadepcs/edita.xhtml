<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{entidadePCSControlador}"/>
                <p:panel header="Cadastro de Entidade PCCR" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Entidade:" />
                        <p:autoComplete queryDelay="1000"  id="entidade" title="Digite o nome da Entidade"
                                         value="#{entidadePCSControlador.selecionado.entidade}"
                                         completeMethod="#{entidadePCSControlador.completaEntidade}"
                                         var="e" forceSelection="true"
                                         itemLabel="#{e.nome} "
                                         itemValue="#{e.id}"
                                         converter="#{entidadePCSControlador.converterEntidade}"
                                         size="70" />
                        <p:message for="entidade" showDetail="true"/>
                        <h:outputText value="Plano de Cargos e Salários:" />
                        <h:selectOneMenu title="Selecione um plano de Cargos e Salários" id="pcs"
                                         value="#{entidadePCSControlador.selecionado.planoCargosSalarios}"
                                         converter="#{entidadePCSControlador.converterPlanoCargosSalarios}" >
                            <f:selectItems value="#{entidadePCSControlador.planoCargosSalarios}" />
                        </h:selectOneMenu>
                        <p:message for="pcs" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{entidadePCSControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
