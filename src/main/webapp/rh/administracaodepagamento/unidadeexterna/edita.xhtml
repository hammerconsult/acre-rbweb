<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{unidadeExternaControlador.caminhoPadrao}listar/"
                                    controlador="#{unidadeExternaControlador}"/>
                <p:panel header="Cadastro de Unidade Externa" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Pessoa Jurídica:" />
                        <h:panelGroup>                        
                            <p:autoComplete queryDelay="1000"  id="pessoaJuridica" title="Selecione uma Pessoa Jurídica"
                                             value="#{unidadeExternaControlador.selecionado.pessoaJuridica}"
                                             completeMethod="#{unidadeExternaControlador.completaPessoaJuridica}"
                                             var="pessoaJuridica"
                                             itemLabel="#{pessoaJuridica.razaoSocial} - #{pessoaJuridica.cnpj} "
                                             itemValue="#{pessoaJuridica.id}"
                                             maxResults="10"
                                             size="70"
                                             converter="#{unidadeExternaControlador.converterPessoaJuridica}">
                            </p:autoComplete>
                            <fc:novoParente destino="/tributario/configuracoes/pessoa/novapessoajuridica/" origem="/unidade-externa/novo/" selecionado="#{unidadeExternaControlador.selecionado}" />
                        </h:panelGroup>

                        <h:outputText value="Esfera do Governo:" />
                        <h:selectOneMenu title="Selecione um esferaGoverno" 
                                         value="#{unidadeExternaControlador.selecionado.esferaGoverno}" 
                                         id="esferaGoverno" 
                                         converter="#{unidadeExternaControlador.converterEsferaGoverno}" >
                            <f:selectItems value="#{unidadeExternaControlador.esferaGoverno}" />
                        </h:selectOneMenu>                        
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rpRodapePretty" controlador="#{unidadeExternaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
