<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{afastamentoRetornoControlador.caminhoPadrao}listar/"
                                controlador="#{afastamentoRetornoControlador}"/>

            <p:panel header="Informar retorno do afastamento">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Servidor:"/>
                    <p:autoComplete queryDelay="1000" id="contratoFP" readonly="true"
                                    disabled="true"
                                    completeMethod="#{afastamentoRetornoControlador.completaContratoFP}"
                                    value="#{afastamentoRetornoControlador.selecionado.contratoFP}"
                                    var="contrato"
                                    maxResults="10"
                                    itemLabel="#{contrato}"
                                    itemValue="#{contrato.id}"
                                    converter="#{afastamentoRetornoControlador.converterContratoFP}"
                                    forceSelection="true"
                                    size="70">
                    </p:autoComplete>

                    <fc:outputLabelObrigatorio value="Tipo de Afastamento:"/>
                    <p:autoComplete queryDelay="1000" id="tipoAfastamento"
                                    readonly="true"
                                    disabled="true"
                                    completeMethod="#{afastamentoRetornoControlador.completaTipoAfastamento}"
                                    value="#{afastamentoRetornoControlador.selecionado.tipoAfastamento}"
                                    var="tipoAfastamento"
                                    itemLabel="#{tipoAfastamento}"
                                    itemValue="#{tipoAfastamento.id}"
                                    converter="#{afastamentoRetornoControlador.converterTipoAfastamento}"
                                    forceSelection="true"
                                    maxResults="10"
                                    size="70">
                    </p:autoComplete>

                    <fc:outputLabelObrigatorio value="Data de Início:"/>
                    <p:calendar title="Digite o inicio da Afastamento" navigator="true"
                                value="#{afastamentoRetornoControlador.selecionado.inicio}"
                                readonly="true"
                                onkeypress="mascara(this, Data)"
                                maxlength="10"

                                id="inicio" pattern="dd/MM/yyyy" locale="pt_BR"
                                disabled="true">
                    </p:calendar>

                    <fc:outputLabelObrigatorio value="Retorno do Afastamento:"/>
                    <p:calendar title="Digite o término da Afastamento" navigator="true"
                                onkeypress="mascara(this, Data)"
                                maxlength="10" mindate="#{afastamentoRetornoControlador.selecionado.inicio}"
                                value="#{afastamentoRetornoControlador.selecionado.termino}"
                                id="termino" pattern="dd/MM/yyyy">

                    </p:calendar>

                    <h:outputText value="CID"/>
                    <p:autoComplete queryDelay="1000" widgetVar="cid" id="cid" title="Digite o nome da doença"
                                    value="#{afastamentoRetornoControlador.selecionado.cid}"
                                    completeMethod="#{afastamentoRetornoControlador.completaCids}"
                                    var="cid"
                                    size="70"
                                    maxResults="10"
                                    readonly="true"
                                    disabled="true"
                                    itemLabel="#{cid}"
                                    itemValue="#{cid.id}"
                                    forceSelection="true"
                                    converter="#{afastamentoRetornoControlador.converterCid}"/>

                    <h:outputText value="Médico:"/>

                    <p:autoComplete queryDelay="1000" id="medico"
                                    title="Informe o médico"
                                    completeMethod="#{afastamentoRetornoControlador.completaMedico}"
                                    value="#{afastamentoRetornoControlador.selecionado.medico}"
                                    var="medico"
                                    readonly="true"
                                    disabled="true"
                                    maxResults="10"
                                    itemLabel="#{medico}"
                                    itemValue="#{medico.id}"
                                    converter="#{afastamentoRetornoControlador.converterMedico}"
                                    forceSelection="true"
                                    style="padding-right: 5px;"
                                    size="70">
                    </p:autoComplete>

                    <h:outputText value="Observação:"/>
                    <p:inputTextarea title="Digite o observacao da Afastamento"
                                     value="#{afastamentoRetornoControlador.selecionado.observacao}" id="observacao"
                                     rows="5"
                                     cols="70"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{afastamentoRetornoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
