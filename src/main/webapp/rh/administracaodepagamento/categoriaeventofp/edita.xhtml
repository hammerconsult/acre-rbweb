<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{categoriaEventoFPControlador.caminhoPadrao}listar/"
                                controlador="#{categoriaEventoFPControlador}"/>
            <p:panel header="Cadastro de Categoria Evento Folha de Pagamento">
                <h:panelGrid columns="2">
                    <h:outputText value="Inicio da Vigência:"/>
                    <p:calendar onkeypress="mascara(this, Data)" maxlength="10"
                                title="Digite o inicio da Vigência"
                                value="#{categoriaEventoFPControlador.selecionado.inicioVigencia}"
                                id="inicioVigencia" pattern="dd/MM/yyyy" navigator="true"
                                locale="pt_BR"/>
                    <h:outputText value="Final da Vigência:"/>
                    <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="finalVigencia"
                                title="Digite o final da Vigência"
                                value="#{categoriaEventoFPControlador.selecionado.finalVigencia}"
                                pattern="dd/MM/yyyy" navigator="true" locale="pt_BR"/>
                    <h:outputText value="Categoria PCCR:"/>
                    <h:selectOneMenu id="categoriaPCCR"
                                     value="#{categoriaEventoFPControlador.selecionado.categoriaPCS}"
                                     converter="#{categoriaEventoFPControlador.converterCategoria}"
                            >
                        <f:selectItems value="#{categoriaEventoFPControlador.categorias}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Evento FP:"/>
                    <p:autoComplete queryDelay="1000" completeMethod="#{categoriaEventoFPControlador.completaEventoFP}"
                                    value="#{categoriaEventoFPControlador.selecionado.eventoFP}"
                                    var="evt"
                                    itemLabel="#{evt}"
                                    itemValue="#{evt.id}"
                                    converter="#{categoriaEventoFPControlador.converterEventoFP}"
                                    forceSelection="true"
                                    size="70">

                    </p:autoComplete>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{categoriaEventoFPControlador}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
