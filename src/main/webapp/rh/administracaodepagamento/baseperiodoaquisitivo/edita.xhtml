<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">            
            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{basePeriodoAquisitivoControlador.caminhoPadrao}listar/" controlador="#{basePeriodoAquisitivoControlador}" />
                <p:panel header="Cadastro de Base do Período Aquisitivo" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a descrição" value="#{basePeriodoAquisitivoControlador.selecionado.descricao}" id="descricao" maxlength="70" size="70"/>

                        <fc:outputLabelObrigatorio value="Duração (em meses):" />
                        <p:inputText title="Digite o período de duração " value="#{basePeriodoAquisitivoControlador.selecionado.duracao}" id="duracao" maxlength="20" size="20"/>

                        <fc:outputLabelObrigatorio value="Dias de Direito:" />
                        <p:inputText title="Digite o dias De Direito" value="#{basePeriodoAquisitivoControlador.selecionado.diasDeDireito}" id="diasDeDireito" maxlength="20" size="20"/>

                        <fc:outputLabelObrigatorio value="Tipo de Período Aquisitivo:" />
                        <h:selectOneMenu title="Selecione o tipo de Periodo Aquisitivo" value="#{basePeriodoAquisitivoControlador.selecionado.tipoPeriodoAquisitivo}" id="tipoPeriodoAquisitivo" >
                            <f:selectItems value="#{basePeriodoAquisitivoControlador.tipoPeriodo}" />
                        </h:selectOneMenu>                        
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rpRodapePretty" controlador="#{basePeriodoAquisitivoControlador}"/>   
            </h:form>
        </ui:define>
    </ui:composition>
</html>
