<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Detalhes de Folha De Pagamento">
                <h:panelGrid columns="2">
                    <h:outputText value="Mês: "/>
                    <h:outputText value="#{calculoFolhaDePagamentoSimulacaoControlador.selecionado.mes.descricao}"
                                  styleClass="negrito"/>
                    <h:outputText value="Ano: "/>
                    <h:outputText value="#{calculoFolhaDePagamentoSimulacaoControlador.selecionado.ano}"
                                  styleClass="negrito"/>
                    <h:outputText value="Calculada Em: "/>
                    <h:outputText value="#{calculoFolhaDePagamentoSimulacaoControlador.selecionado.calculadaEm}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyy"/>
                    </h:outputText>
                    <h:outputText value="Unidade Organziacional: "/>
                    <h:outputText
                        value="#{calculoFolhaDePagamentoSimulacaoControlador.selecionado.unidadeOrganizacional}"
                        styleClass="negrito"/>
                    <h:outputText value="Efetivada Em: "/>
                    <h:outputText value="#{calculoFolhaDePagamentoSimulacaoControlador.selecionado.efetivadaEm}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyy"/>
                    </h:outputText>
                    <h:outputText value="Tipo de Folha: "/>
                    <h:outputText
                        value="#{calculoFolhaDePagamentoSimulacaoControlador.selecionado.tipoFolhaDePagamento.descricao}"
                        styleClass="negrito"/>
                    <h:outputText value="Competência: "/>
                    <h:outputText value="#{calculoFolhaDePagamentoSimulacaoControlador.selecionado.competenciaFP}"
                                  styleClass="negrito"/>
                    <h:outputText value="Versão: "/>
                    <h:outputText value="#{calculoFolhaDePagamentoSimulacaoControlador.selecionado.versao}"
                                  styleClass="negrito"/>
                    <h:outputText value="Qtade de Meses Retroativos: "/>
                    <h:outputText value="#{calculoFolhaDePagamentoSimulacaoControlador.selecionado.qtdeMesesRetroacao}"
                                  styleClass="negrito"/>
                    <h:outputText value="Lote de Processamento: "/>
                    <h:outputText value="#{calculoFolhaDePagamentoSimulacaoControlador.selecionado.loteProcessamento}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <div align="left">
                <p:commandButton ajax="true" id="botaoEfetivarFolha" value="Efetivar Folha"
                                 disabled="#{!autorizacao.isPodeEditar(request)}"
                                 styleClass="mtop10 mrig05 prioritario"
                                 style=" height: 30px"
                                 icon="ui-icon-check"
                                 update="@form "
                                 onstart="aguarde.show();"
                                 oncomplete="aguarde.hide();"
                                 actionListener="#{calculoFolhaDePagamentoSimulacaoControlador.efetivarFolha}"
                                 title="Clique para Efetivar a Folha de Pagamento">
                </p:commandButton>
                <p:commandButton id="botaoVoltar" ajax="false" value="Cancelar"
                                 action="lista"
                                 styleClass="mtop10 mrig05"
                                 style="height: 30px;"
                                 icon="ui-icon-cancel"
                                 title="Clique para cancelar e retornar a página anterior"/>
                <p:commandButton ajax="false" id="botaoExcluir"
                                 disabled="#{!autorizacao.isPodeExcluir(request)}" value="Excluir" action="lista"
                                 actionListener="#{calculoFolhaDePagamentoSimulacaoControlador.excluirSelecionado}"
                                 onclick="if (!confirm('Deseja excluir este registro?')) return false;"
                                 style="height: 30px;"
                                 styleClass="mtop10 mrig05"
                                 title="Clique para excluir o registro"
                                 icon="ui-icon-closethick"/>
                <p:commandButton ajax="true" id="botaoAbrirFolha" value="Abrir Folha"
                                 disabled="#{!autorizacao.isPodeEditar(request)}"
                                 styleClass="mtop10 mrig05"
                                 style=" height: 30px"
                                 icon="ui-icon-pencil"
                                 update="@form"
                                 onstart="aguarde.show();"
                                 oncomplete="aguarde.hide();"
                                 actionListener="#{calculoFolhaDePagamentoSimulacaoControlador.abrirFolhaEfetivada}"
                                 title="Clique para Efetivar a Folha de Pagamento">
                </p:commandButton>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
