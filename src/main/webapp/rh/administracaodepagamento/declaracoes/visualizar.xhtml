<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" mostrarBotaoNovo="#{false}" origem="#{declaracoesControlador.caminhoPadrao}listar"
                                controlador="#{declaracoesControlador}"/>

            <p:panel id="panel-geral" header="Visualizar Declarações do Contrato">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Servidor:"/>
                    <h:outputLabel value="#{declaracoesControlador.selecionado.toString()}" styleClass="negrito"/>

                    <h:outputText value="Descrição do Vínculo:"/>
                    <h:outputLabel value="#{declaracoesControlador.selecionado.descricaoVinculo}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <p:tabView styleClass="mtop05">
                    <p:tab title="CAGED">
                        <h:panelGrid columns="2">
                            <h:outputText value="Movimento CAGED:"/>
                            <h:outputLabel value="#{declaracoesControlador.selecionado.movimentoCAGED}"
                                           styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="DIRF">
                        <h:panelGrid columns="2">
                            <h:outputText value="Natureza de Rendimento DIRF:"/>
                            <h:outputLabel value="#{declaracoesControlador.selecionado.naturezaRendimento}"
                                           styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="FGTS">
                        <h:panelGrid columns="2">
                            <h:outputText value="Tipo de Admissão FGTS:"/>
                            <h:outputLabel value="#{declaracoesControlador.selecionado.tipoAdmissaoFGTS}"
                                           styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="IRRF">
                        <h:panelGrid columns="2">
                            <h:outputText value="Retenção IRRF:"/>
                            <h:outputLabel value="#{declaracoesControlador.selecionado.retencaoIRRF}"
                                           styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="RAIS">
                        <h:panelGrid columns="2">
                            <h:outputText value="Tipo de Admissão RAIS:"/>
                            <h:outputLabel value="#{declaracoesControlador.selecionado.tipoAdmissaoRAIS}"
                                           styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="SEFIP">
                        <h:panelGrid columns="2">
                            <h:outputText value="SEFIP:"/>
                            <h:outputLabel value="#{declaracoesControlador.selecionado.sefip eq true ? 'Sim' : 'Não'}"
                                           styleClass="negrito"/>

                            <h:outputText value="Categoria SEFIP:"/>
                            <h:outputLabel value="#{declaracoesControlador.selecionado.categoriaSEFIP}"
                                           styleClass="negrito"/>

                            <h:outputText value="Tipo de Admissão SEFIP:"/>
                            <h:outputLabel value="#{declaracoesControlador.selecionado.tipoAdmissaoSEFIP}"
                                           styleClass="negrito"/>

                            <h:outputText value="Tipo de Ocorrência SEFIP:"/>
                            <h:outputLabel value="#{declaracoesControlador.selecionado.ocorrenciaSEFIP}"
                                           styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Vínculo Empregatício">
                        <h:panelGrid columns="2">
                            <h:outputText value="Vínculo Empregatício:"/>
                            <h:outputLabel value="#{declaracoesControlador.selecionado.vinculoEmpregaticio}"
                                           styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rpRodapePretty" controlador="#{declaracoesControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
