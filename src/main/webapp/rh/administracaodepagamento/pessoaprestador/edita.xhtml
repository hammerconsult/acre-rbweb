<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<script type="text/javascript">
    // INICIO FUNÇÃO DE MASCARA MAIUSCULA
    function minuscula(z) {
        v = z.value.toLowerCase();
        z.value = v;
    }

    //FIM DA FUNÇÃO MASCARA MAIUSCULA
</script>
<ui:composition id="compositon" template="/corpo.xhtml">
    <ui:define id="define" name="body">
        <h:form id="Formulario">
            <p:remoteCommand name="ativouAba"
                             global="false"
                             actionListener="#{pessoaFisicaRHControlador.ativouAba}"
                             process="@this"
                             immediate="true">
                <f:attribute name="obj" value="Lonardo"/>
            </p:remoteCommand>

            <div align="right">
                <fc:cabecalhoPretty controlador="#{pessoaFisicaRHControlador}"
                                    origem="#{pessoaFisicaRHControlador.caminhoPadrao}listar/"/>
            </div>
            <p:panel id="painelPrincipal"
                     styleClass="mtop05"
                     header="Cadastro de Pessoa Física (Prestador)">
                <h:panelGrid id="pFoto"
                             style="float : right; text-align: center;"
                             columns="1" rendered="#{!pessoaFisicaRHControlador.validarCpfNuloOuVazio()}">
                    <p:graphicImage value="/css/images/semfoto.jpg"
                                    id="oSemFoto"
                                    width="110"
                                    rendered="#{pessoaFisicaRHControlador.mostraImagemSilhueta()}"
                                    height="150"
                                    style="height: 150px; text-align: center; border : solid #666 1px;"/>

                    <p:graphicImage value="#{facesContext.externalContext.sessionMap.get('imagem-foto')}"
                                    id="oFotoUpload"
                                    rendered="#{!pessoaFisicaRHControlador.mostraImagemSilhueta()}"
                                    width="110"
                                    height="150"
                                    style="height: 150px; text-align: center; border : solid #666 1px;"/>

                    <p:fileUpload fileUploadListener="#{pessoaFisicaRHControlador.uploadArquivo}"
                                  update=":Formulario:pFoto"
                                  process=":Formulario:pFoto"
                                  cancelLabel="Cancelar"
                                  auto="true"
                                  uploadLabel="Enviar"
                                  label="Selecionar"
                                  sizeLimit="15728640"
                                  id="iBotaoUpload"
                                  invalidFileMessage="O tipo de arquivo inválido">
                    </p:fileUpload>
                </h:panelGrid>
                <h:panelGrid id="painelGridCpf" columns="3" rendered="#{pessoaFisicaRHControlador.validarCpfNuloOuVazio()}">
                    <fc:outputLabelObrigatorio value="CPF:"/>
                    <p:inputMask mask="999.999.999-99" title="Digite o CPF"
                                 readonly="#{!pessoaFisicaRHControlador.isOperacaoNovo()}"
                                 value="#{pessoaFisicaRHControlador.selecionado.cpf}"
                                 id="iCPFInicio" maxlength="20" size="20">
                        <p:ajax event="blur" process="@this" update="@form"
                                listener="#{pessoaFisicaRHControlador.validaCpfRhPrestador}"/>
                    </p:inputMask>
                    <p:message for="iCPFInicio" id="mCpfInicio" showDetail="true"/>
                </h:panelGrid>

                <h:panelGrid id="painelGrid" columns="3" rendered="#{!pessoaFisicaRHControlador.validarCpfNuloOuVazio()}">
                    <h:outputText value="Qualificação Cadastral: "/>
                    <h:outputText
                        value="#{pessoaFisicaRHControlador.selecionado.situacaoQualificacaoCadastral.descricao}"
                        styleClass="negrito"/>
                    <p:spacer/>
                    <fc:outputLabelObrigatorio value="Nome:" id="oNome"/>
                    <p:inputText title="Digite o nome da Pessoa" value="#{pessoaFisicaRHControlador.selecionado.nome}"
                                 id="iNome" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iNome" id="mNome" showDetail="true"/>
                    <h:outputText value="Nome Abreviado:" id="oNomeAbreviado"/>
                    <p:inputText title="Digite o nome abreviado da Pessoa"
                                 value="#{pessoaFisicaRHControlador.selecionado.nomeAbreviado}"
                                 id="iNomeAbreviado" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iNomeAbreviado" id="mNomeAbreviado" showDetail="true"/>
                    <h:outputText value="Nome Tratamento/Social:" id="oNomeTratamento"/>
                    <p:inputText title="Digite o nome de tratamento da Pessoa"
                                 value="#{pessoaFisicaRHControlador.selecionado.nomeTratamento}"
                                 id="iNomeTratamento" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iNomeTratamento" id="mNomeTratamento" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="CPF:" id="oCPF"/>
                    <p:inputMask mask="999.999.999-99" title="Digite o CPF"
                                 readonly="#{!pessoaFisicaRHControlador.isOperacaoNovo()}"
                                 value="#{pessoaFisicaRHControlador.selecionado.cpf}"
                                 id="iCPF" maxlength="20" size="20">
                        <p:ajax event="blur" process="@this" update=":Formulario:mCpf"
                                listener="#{pessoaFisicaRHControlador.validaCpfRhPrestador}"/>
                    </p:inputMask>
                    <p:message for="iCPF" id="mCpf" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Data de Nascimento:" id="oDataNascimento"/>
                    <h:panelGroup id="panelGroupDataNascimento">
                        <table style="width: 100%">
                            <tr>
                                <td>
                                    <p:calendar onkeypress="mascara(this, Data)" maxlength="10"
                                                value="#{pessoaFisicaRHControlador.selecionado.dataNascimento}"
                                                id="iDataNascimento" maxdate="new Date()"
                                                title="Selecione a data de Nascimento"
                                                pattern="dd/MM/yyyy" locale="pt_BR" navigator="true">
                                        <p:ajax event="blur" update="panelGroupDataNascimento :Formulario:tabViewGeral"
                                                process="@this"/>
                                    </p:calendar>
                                </td>
                                <td>
                                    <p:outputPanel rendered="#{pessoaFisicaRHControlador.menor18Anos}">
                                        <div class="alert alert-info">
                                            <i class="fa fa-exclamation-triangle"></i>
                                            Menor de 18 anos
                                            #{pessoaFisicaRHControlador.emancipacao ne null
                                                and pessoaFisicaRHControlador.emancipacao.detentorArquivoComposicao ne null ? 'com ' : 'sem '}
                                            comprovação de emancipação
                                        </div>
                                    </p:outputPanel>
                                </td>
                            </tr>
                        </table>
                    </h:panelGroup>
                    <p:message for="iDataNascimento" id="mDataNascimento" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Sexo:" id="oSexo"/>
                    <h:selectOneMenu title="Selecione um sexo" value="#{pessoaFisicaRHControlador.selecionado.sexo}"
                                     id="iSexo">
                        <f:selectItems id="selectIte" value="#{pessoaFisicaRHControlador.sexo}"/>
                        <p:ajax event="change" update=":Formulario:tabViewGeral" process="@this"/>
                    </h:selectOneMenu>
                    <p:message for="iSexo" id="mSexo" showDetail="true"/>

                    <h:outputText value="Pai:" id="oPai"/>
                    <p:inputText title="Digite o nome do Pai" value="#{pessoaFisicaRHControlador.selecionado.pai}"
                                 id="iPai" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iPai" id="mPai" showDetail="true"/>

                    <h:outputText value="Nacionalidade do Pai:" id="oNacionalidadePai"/>
                    <h:panelGrid columns="2" cellpadding="1" cellspacing="1">
                        <h:selectOneMenu title="Selecione um nacionalidade"
                                         value="#{pessoaFisicaRHControlador.selecionado.nacionalidadePai}"
                                         id="iNacionalidadePai"
                                         converter="#{pessoaFisicaRHControlador.converterNacionalidade}">
                            <f:selectItems value="#{pessoaFisicaRHControlador.nacionalidade}"/>
                        </h:selectOneMenu>
                        <fc:novoParente destino="/nacionalidade/novo/" origem="/pessoa/novo/"
                                        title="Clique para inserir uma nova Nacionalidade"
                                        selecionado="#{pessoaFisicaRHControlador.controlador}"/>
                    </h:panelGrid>
                    <p:spacer/>

                    <h:outputText value="Mãe:" id="oMae"/>
                    <p:inputText title="Digite o nome da Mãe" value="#{pessoaFisicaRHControlador.selecionado.mae}"
                                 id="iMae" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iMae" id="mMae" showDetail="true"/>

                    <h:outputText value="Nacionalidade da Mãe:" id="oNacionalidadeMae"/>
                    <h:panelGrid columns="2" cellpadding="1" cellspacing="1">
                        <h:selectOneMenu title="Selecione um nacionalidade"
                                         value="#{pessoaFisicaRHControlador.selecionado.nacionalidadeMae}"
                                         id="iNacionalidadeMae"
                                         converter="#{pessoaFisicaRHControlador.converterNacionalidade}">
                            <f:selectItems value="#{pessoaFisicaRHControlador.nacionalidade}"/>
                        </h:selectOneMenu>
                        <fc:novoParente destino="/nacionalidade/novo/" origem="/pessoa/novo/"
                                        title="Clique para inserir uma nova Nacionalidade"
                                        selecionado="#{pessoaFisicaRHControlador.controlador}"/>

                    </h:panelGrid>
                    <p:spacer/>

                    <h:outputText value="e-mail:" id="oEmail"/>
                    <p:inputText title="Digite o email da Pessoa" style="text-transform: lowercase"
                                 onkeyup="minuscula(this)"
                                 value="#{pessoaFisicaRHControlador.selecionado.email}"
                                 id="iEmail" maxlength="70" size="70"/>
                    <p:message for="iEmail" id="mEmail" showDetail="true"/>
                    <h:outputText value="Home Page:" id="oHomePage"/>
                    <p:inputText title="Digite a home page da Pessoa"
                                 value="#{pessoaFisicaRHControlador.selecionado.homePage}"
                                 id="iHomePage" maxlength="70" size="70"/>
                    <p:message for="iHomePage" id="mHomePage" showDetail="true"/>
                    <fc:outputLabelObrigatorio value="Raça/Cor:" id="oRacaCor"/>
                    <h:selectOneMenu title="Selecione uma Raça/Cor"
                                     value="#{pessoaFisicaRHControlador.selecionado.racaCor}" id="iRacaCor">
                        <f:selectItems value="#{pessoaFisicaRHControlador.racaCor}"/>
                    </h:selectOneMenu>
                    <p:message for="iRacaCor" id="mRacaCor" showDetail="true"/>
                    <fc:outputLabelObrigatorio value="Tipo de Deficiência:" id="oTipoDeficiente"/>
                    <h:selectOneMenu title="Selecione a deficiência"
                                     id="iTipoDeficiente"
                                     valueChangeListener="#{pessoaFisicaRHControlador.mudouCampoDeficienteFisico}"
                                     value="#{pessoaFisicaRHControlador.selecionado.tipoDeficiencia}">
                        <f:selectItems value="#{pessoaFisicaRHControlador.tipoDeficiencia}"/>
                        <f:ajax event="change" render="oCid iCid mCid"/>
                        <p:ajax update="@form" event="change" onstart="aguarde.show()" oncomplete="aguarde.hide()"/>
                    </h:selectOneMenu>
                    <p:message for="iTipoDeficiente" id="mTipoDeficiente" showDetail="true"/>

                    <p:outputPanel id="oCid">
                        <fc:outputLabelObrigatorio value="CID:"
                                                   rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"/>
                    </p:outputPanel>
                    <p:outputPanel id="iCid">
                        <p:autoComplete queryDelay="1000" id="inputCid"
                                        rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"
                                        title="Informe o cadastro internacional de doenças."
                                        value="#{pessoaFisicaRHControlador.pessoaFisicaCid.cid}"
                                        completeMethod="#{pessoaFisicaRHControlador.completarCid}"
                                        var="cid" size="70"
                                        itemLabel="#{cid.stringReduzido}"
                                        itemValue="#{cid.id}"
                                        dropdown="true"
                                        scrollHeight="300"
                                        forceSelection="true"
                                        style="padding-right: 5px"
                                        converter="#{pessoaFisicaRHControlador.converterCid}">
                        </p:autoComplete>
                        <fc:novoParente origem="/pessoa/novo/"
                                        rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"
                                        selecionado="#{pessoaFisicaRHControlador.controlador}" destino="/cid/novo/"/>

                        <h:outputText value="Desde:" styleClass="mlef10"
                                      rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"/>
                        <p:calendar onkeypress="mascara(this, Data)"
                                    rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"
                                    maxlength="10"
                                    styleClass="mlef05"
                                    value="#{pessoaFisicaRHControlador.pessoaFisicaCid.inicioVigencia}"
                                    maxdate="new Date()"
                                    title="Informe desde quando a pessoa possui a deficiência."
                                    pattern="dd/MM/yyyy"
                                    navigator="true"/>

                    </p:outputPanel>
                    <p:outputPanel id="mCid">
                        <p:message for="inputCid" showDetail="true"
                                   rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"/>
                    </p:outputPanel>
                    <h:outputText
                        title="Preenche cota de pessoas com deficiência habilitadas ou de beneficiários reabilitados?"
                        value="Cota para deficiência:"
                        rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"/>
                    <p:outputPanel rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}">
                        <p:selectBooleanCheckbox value="#{pessoaFisicaRHControlador.selecionado.cotaDeficiencia}"
                                                 id="check-cota-deficiencia"
                                                 label="Preenche cota de pessoas com deficiência habilitadas ou de beneficiários reabilitados?"/>
                        <p:overlayPanel for="check-cota-deficiencia"
                                        style="border : solid black 1px;"
                                        styleClass="semSombra"
                                        showEvent="mouseover"
                                        hideEvent="mouseout">
                            <h:outputText
                                value="Preenche cota de pessoas com deficiência habilitadas ou de beneficiários reabilitados?"
                                escape="false"/>
                        </p:overlayPanel>
                    </p:outputPanel>
                    <p:spacer rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"/>

                    <h:outputText value="Observação:"
                                  rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"/>
                    <p:inputText maxlength="255" size="70"
                                 rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"
                                 value="#{pessoaFisicaRHControlador.selecionado.observacaoCotaDeficiencia}"/>
                    <p:spacer rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"/>

                    <h:outputText value="Tipo Sanguíneo:" id="oTipoSanguineo"/>
                    <h:selectOneMenu title="Selecione o tipo sanguíneo"
                                     value="#{pessoaFisicaRHControlador.selecionado.tipoSanguineo}" id="iTipoSanguineo">
                        <f:selectItems value="#{pessoaFisicaRHControlador.tipoSanguineo}"/>
                    </h:selectOneMenu>
                    <p:message for="iTipoSanguineo" id="mTipoSanguineo" showDetail="true"/>
                    <h:outputText value="Doador Sanguíneo:" id="oDoador"/>
                    <h:selectBooleanCheckbox title="Marque se é doador sanguíneo"
                                             value="#{pessoaFisicaRHControlador.selecionado.doadorSangue}"
                                             id="iDoador"/>
                    <p:message for="iDoador" id="mDoador" showDetail="true"/>
                    <fc:outputLabelObrigatorio value="Estado Civil:"/>
                    <h:selectOneMenu title="Selecione um Estado Civil"
                                     value="#{pessoaFisicaRHControlador.selecionado.estadoCivil}" id="iEstadoCivil">
                        <f:selectItems value="#{pessoaFisicaRHControlador.estadoCivil}"/>
                        <p:ajax event="change"
                                update=":Formulario:tabViewGeral:tabCertidaoCasamento Formulario:tabViewGeral:tabObito :Formulario:tabViewGeral:tabCertidaoNascimento :Formulario:tabViewGeral"
                                listener="#{pessoaFisicaRHControlador.limparCamposEstadoCivil}"
                                process="@this"/>
                    </h:selectOneMenu>
                    <p:message for="iEstadoCivil" id="mEstadoCivil" showDetail="true"/>

                    <h:outputLabel value="Vive em União Estável?"/>
                    <h:selectBooleanCheckbox title="Marque se vive em União Estável"
                                             value="#{pessoaFisicaRHControlador.selecionado.viveUniaoEstavel}">
                        <p:ajax event="change"
                                update=":Formulario:tabViewGeral:tabCertidaoNascimento"
                                process="@this"/>
                    </h:selectBooleanCheckbox>
                    <p:spacer/>

                    <fc:outputLabelObrigatorio value="Naturalidade:" id="oNaturalidade"/>
                    <p:autoComplete queryDelay="1000" value="#{pessoaFisicaRHControlador.selecionado.naturalidade}"
                                    title="Digite o nome da Cidade ao qual a pessoa é natural"
                                    completeMethod="#{pessoaFisicaRHControlador.completaNaturalidade}"
                                    id="iNaturalidade"
                                    converter="#{pessoaFisicaRHControlador.converterNaturalidade}"
                                    var="uf"
                                    itemLabel="#{uf}"
                                    itemValue="#{uf.id}">
                    </p:autoComplete>
                    <p:message for="iNaturalidade" id="mNaturalidade" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Nacionalidade:" id="oNacionalidade"/>
                    <h:selectOneMenu title="Selecione uma nacionalidade"
                                     value="#{pessoaFisicaRHControlador.selecionado.nacionalidade}"
                                     id="iNacionalidade"
                                     converter="#{pessoaFisicaRHControlador.converterNacionalidade}">
                        <f:selectItems value="#{pessoaFisicaRHControlador.nacionalidade}"/>
                        <f:ajax event="change" listener="#{pessoaFisicaRHControlador.limpaAnoChegada()}"
                                render="iAnoChegada"/>
                    </h:selectOneMenu>
                    <p:message for="iNacionalidade" id="mNacionalidade" showDetail="true"/>

                    <h:outputText value="Ano de Chegada(Estrangeiros):" id="oAnoChegada"/>
                    <p:inputMask title="Digite o ano de chegada da Pessoa"
                                 value="#{pessoaFisicaRHControlador.selecionado.anoChegada}"
                                 id="iAnoChegada" maxlength="4" size="5" mask="9999"
                                 disabled="#{pessoaFisicaRHControlador.selecionado.nacionalidade.codigoRaiz eq 10}"/>
                    <p:message for="iAnoChegada" id="mAnoChegada" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Nível de Escolaridade:" id="oNivelEscolaridade"/>
                    <h:selectOneMenu title="Selecione um Nível de Escolaridade"
                                     value="#{pessoaFisicaRHControlador.selecionado.nivelEscolaridade}"
                                     id="iNivelEscolaridade"
                                     converter="#{pessoaFisicaRHControlador.converterNivelEscolaridade}">
                        <f:selectItems value="#{pessoaFisicaRHControlador.nivelEscolaridade}"/>
                        <!--<p:ajax event="change" update="iFormacao"-->
                        <!--listener="{pessoaFisicaRHControlador.habilitaFormacaoEscolar()}"/>-->
                    </h:selectOneMenu>
                    <p:message for="iNivelEscolaridade" id="mNivelEscolaridade" showDetail="true"/>

                </h:panelGrid>

                <p:tabView activeIndex="#{pessoaFisicaRHControlador.index}"
                           id="tabViewGeral"  rendered="#{!pessoaFisicaRHControlador.validarCpfNuloOuVazio()}">
                    <p:tab title="RG" id="pRg">
                        <h:panelGrid columns="3">
                            <h:outputText id="oNumeroRG" value="Número:"/>
                            <p:inputText value="#{pessoaFisicaRHControlador.rg.numero}" id="iNumeroRg" label="numerorg"
                                         maxlength="15" onkeypress="mascara(this, soNumeros)"/>
                            <p:message id="mNumeroRg" for="iNumeroRg" showDetail="true"/>
                            <h:outputText id="oDataEmissaoRg" value="Data Emissão:"/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="iDataEmissaoRg"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaRHControlador.rg.dataemissao}"
                                        locale="pt_BR" navigator="true"/>
                            <p:message id="mDataEmissaoRg" for="iDataEmissaoRg" showDetail="true"/>
                            <h:outputText id="oOrgaoEmissorRg"
                                          value="Órgão Emissor:"/>
                            <p:inputText id="iOrgaoEmissorRg" onkeypress="mascara(this, soSigla)"
                                         value="#{pessoaFisicaRHControlador.rg.orgaoEmissao}" maxlength="20"
                                         style="text-transform: uppercase"/>
                            <p:message id="mOrgaoEmissorRg"
                                       for="iOrgaoEmissorRg"
                                       showDetail="true"/>
                            <h:outputText id="oEstadoRg" value="Estado:"/>
                            <h:selectOneMenu id="iEstadoRg" value="#{pessoaFisicaRHControlador.rg.uf}"
                                             converter="#{pessoaFisicaRHControlador.converterUf}">
                                <f:selectItems value="#{pessoaFisicaRHControlador.estados}" id="estados"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Documento Nacional de Identidade - DNI" id="dni">
                        <h:panelGrid columns="2">
                            <h:outputText value="Número DNI:"/>
                            <p:inputText value="#{pessoaFisicaRHControlador.documentoNacionalIdentidade.dni}"
                                         maxlength="14" onkeypress="mascara(this, soNumeros)"/>
                            <h:outputText value="Órgão Emissor:"/>
                            <p:inputText onkeypress="mascara(this, soSigla)"
                                         value="#{pessoaFisicaRHControlador.documentoNacionalIdentidade.orgaoEmissao}"
                                         maxlength="20"
                                         style="text-transform: uppercase"/>
                            <h:outputText value="UF:"/>
                            <h:selectOneMenu value="#{pessoaFisicaRHControlador.documentoNacionalIdentidade.uf}"
                                             converter="#{pessoaFisicaRHControlador.converterUf}">
                                <f:selectItems value="#{pessoaFisicaRHControlador.estados}"/>
                            </h:selectOneMenu>
                            <h:outputText value="Data da expedição do documento:"/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaRHControlador.documentoNacionalIdentidade.dataExpedicao}"
                                        navigator="true"/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="Emancipação" id="pEmancipacao" rendered="#{pessoaFisicaRHControlador.menor18Anos}">
                        <h:panelGrid columns="2">
                            <h:outputLabel id="oNumeroEmancipacao" value="Número:"/>
                            <p:inputText value="#{pessoaFisicaRHControlador.emancipacao.numero}" id="iEmancipacao"
                                         label="numeroEmancipacao"
                                         maxlength="15"/>

                            <h:outputLabel id="oDataEmissaoEmancipacao" value="Data Emissão:"/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="iDataEmissaoEmancipacao"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaRHControlador.emancipacao.dataemissao}"
                                        locale="pt_BR" navigator="true"/>

                            <h:outputLabel id="odescricaoEmancipacao"
                                           value="Descrição:"/>
                            <p:inputText value="#{pessoaFisicaRHControlador.emancipacao.descricao}"
                                         id="iEmancipacaoDescricao" label="descricaoEmancipacao"
                                         maxlength="255"/>

                            <fc:outputLabelObrigatorio id="odocumentoEmancipacao"
                                                       value="Documento Comprobatório:"/>
                            <fc:fileUploadWP

                                             icon="ui-icon-check"
                                             styleClass="mtop05"
                                             value="Adicionar Conselho/Classe"
                                             actionListener="#{pessoaFisicaRHControlador.adicionarConselho}"
                                             update="painelConselhoClasseOrdem"/>

                            <p:dataTable id="dtConselhoClasse"
                                         var="c"
                                         styleClass="mtop05"
                                         emptyMessage="nenhum registro encontrado"
                                         value="#{pessoaFisicaRHControlador.selecionado.conselhoClasseContratos}">
                                <p:column headerText="Número do Documento">
                                    <h:outputText value="#{c.numeroDocumento}"/>
                                </p:column>
                                <p:column headerText="UF">
                                    <h:outputText value="#{c.uf}"/>
                                </p:column>
                                <p:column headerText="Conselho Classe/Ordem">
                                    <h:outputText value="#{c.conselhoClasseOrdem}"/>
                                </p:column>
                                <p:column headerText="Data Emissão">
                                    <h:outputText value="#{c.dataEmissao}"><f:convertDateTime
                                        pattern="dd/MM/yyyy"/></h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Remover"/>
                                    </f:facet>
                                    <p:commandLink id="clRemoverConselhoClasse" value="Remover"
                                                   actionListener="#{pessoaFisicaRHControlador.removerConselho}"
                                                   update="@form">
                                        <f:attribute value="#{c}" name="objeto"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapePretty controlador="#{pessoaFisicaRHControlador}"/>

        </h:form>
        <p:dialog header="Alterando Endereços" widgetVar="dlg" id="janelaEndereco" width="700">
            <h:form id="formEndereco">
                <table>
                    <fc:editaEndereco endereco="#{pessoaFisicaRHControlador.enderecoAux}"/>
                </table>
                <p:commandButton value="Alterar" update=":Formulario" oncomplete="dlg.hide();"/>
            </h:form>
        </p:dialog>

        <p:dialog id="dialog" width="400" modal="true" widgetVar="dialogContaExistente"
                  header="Conta Corrente Existente"
                  closable="false" resizable="false">
            <h:form id="formDialogContaExistente">

                <p:panel>
                    <h:panelGrid columns="1">
                        <h:outputText value="Esse número de conta corrente já existe para:"/>
                        <h:outputText value="#{pessoaFisicaRHControlador.pessoaDaContaCorrente}"/>
                        <h:outputText value="É conta conjunta?" rendered="${!pessoaFisicaRHControlador.contaConjunta}"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Sim" styleClass="botao_azul icone_branco" icon="ui-icon-check"
                                         oncomplete="dialogContaExistente.hide()"
                                         update=":Formulario:tabViewGeral:panel-conta-corrente-bancaria"
                                         rendered="${!pessoaFisicaRHControlador.contaConjunta}"/>
                        <p:commandButton value="${pessoaFisicaRHControlador.contaConjunta ? 'Ok' : 'Não'}"
                                         icon="ui-icon-close"
                                         oncomplete="dialogContaExistente.hide()"
                                         styleClass="botao_azul icone_branco"
                                         actionListener="#{pessoaFisicaRHControlador.limpaDadosContaCorrente()}"
                                         update=":Formulario:tabViewGeral:panel-conta-corrente-bancaria"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
