<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{arquivoRAISControlador}"
                                origem="#{arquivoRAISControlador.caminhoPadrao}ver/#{arquivoRAISControlador.selecionado.id}/"/>

            <p:panel header="Gerar arquivo RAIS" id="panel-principal">
                <h:panelGrid columns="2">

                    <h:outputLabel value="Exercício: "/>
                    <h:outputText title="Selecione o ano" value="#{arquivoRAISControlador.selecionado.exercicio.ano}"
                                  styleClass="negrito"
                                  id="exercicio"/>

                    <h:outputLabel value="Entidade: "/>
                    <h:outputText title="Selecione uma entidade" styleClass="negrito"
                                  value="#{arquivoRAISControlador.selecionado.entidade}"
                                  id="entidade"/>

                    <h:outputLabel value="Responsável: "/>
                    <h:outputLabel id="responsavel" styleClass="negrito"
                                   value="#{arquivoRAISControlador.selecionado.pessoaFisica.nome}"/>

                    <h:outputLabel value="Indicador de Retificação: "/>
                    <h:outputText title="Selecione uma opção" styleClass="negrito"
                                  value="#{arquivoRAISControlador.selecionado.indicadorRetificacao.descricao}"
                                  id="indicador"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Download"
                             id="btDownlaod"
                             ajax="false"
                             styleClass="mrig05 mtop10 prioritario"
                             process="@this"
                             style="height: 30px;"
                             icon="ui-icon-arrow-stop-270"
                             title="Clique para fazer o download do registro gerado">
                <p:fileDownload value="#{arquivoRAISControlador.fileDownload()}"/>
            </p:commandButton>
            <fc:rodapeVisualizarPretty mostrarEditar="false" id="rvpRodapeVisualizarPretty"
                                       controlador="#{arquivoRAISControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
