<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{justificativaFaltasControlador.caminhoPadrao}listar/"
                                controlador="#{justificativaFaltasControlador}"/>
            <p:panel header="Cadastro de Justificativa de Faltas">
                <h:panelGrid columns="2">
                    <h:outputText value="Servidor:"/>
                    <h:outputText value="#{justificativaFaltasControlador.contratoFP}"
                                  styleClass="negrito"/>
                    <h:outputText value="Faltas:"/>
                    <h:outputText value="#{justificativaFaltasControlador.selecionado.faltas.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Início:"/>
                    <h:outputText value="#{justificativaFaltasControlador.selecionado.inicioVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Término:"/>
                    <h:outputText value="#{justificativaFaltasControlador.selecionado.finalVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Mes/Ano para Calculo:"/>
                    <h:outputText value="#{justificativaFaltasControlador.selecionado.dataParaCalculo}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="CID:"/>
                    <h:outputText value="#{justificativaFaltasControlador.selecionado.cid}" styleClass="negrito"/>

                    <h:outputText value="Médico:"/>
                    <h:outputText value="#{justificativaFaltasControlador.selecionado.medico}" styleClass="negrito"/>
                    <h:outputText value="Observação:"/>
                    <p:inputTextarea rows="5" cols="70" title="Digite uma observação" readonly="true"
                                     value="#{justificativaFaltasControlador.selecionado.obs}" id="obs"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{justificativaFaltasControlador}" mostrarExcluir="false" mostrarCancelar="false"/>
            <p:commandButton value="Excluir"
                             style="min-height: 30px;"
                             styleClass="mrig05 mtop10"
                             icon="ui-icon-closethick"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide();dlgPreExclusao.show()"
                             disabled="#{!autorizacao.isPodeExcluir(request)}"
                             title="Clique para excluir este registro."
                             onclick="if (!confirm('Deseja excluir este registro?'))
                                     return false;"/>

            <p:commandButton value="Cancelar"
                             id="cbCancelar"
                             styleClass="mrig05 mtop10"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             style="min-height: 30px;"
                             icon="ui-icon-cancel"
                             title="Clique para cancelar e retornar a página anterior."
                             actionListener="#{justificativaFaltasControlador.cancelar()}"/>

        </h:form>
        <p:dialog modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgPreExclusao"
                  closable="false">
            <h:form id="formConcluir">

                <div class="modal-header alert alert-block" style="text-align: center">
                    <div class="centralizado">
                        <strong>Atenção!</strong> As inclusões, alterações ou exclusões de Justificativas de Faltas poderão afetar o Status ou os Dias de Direito dos períodos aquisitivos do servidor (Férias e/ou Licença-Prêmio), exceto Concedidos. Deseja continuar?
                    </div>
                </div>

                <div align="center">
                    <p:commandButton
                        actionListener="#{justificativaFaltasControlador.excluir()}"
                        value="Sim"
                        onstart="aguarde.show()"
                        oncomplete="aguarde.hide()"
                        style="height: 30px; width: 95px"
                        styleClass="mtop10 mrig05 prioritario"
                        icon="ui-icon-check"
                        process=":formConcluir"/>

                    <p:commandButton
                        value="Não"
                        icon="ui-icon-cancel"
                        style="height: 30px; width: 95px"
                        styleClass="operacao mtop10"
                        process="@this"
                        onclick="aguarde.show()"
                        oncomplete="aguarde.hide();dlgPreExclusao.hide()"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
