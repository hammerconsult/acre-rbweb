<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{cIDControlador.caminhoPadrao}listar/" controlador="#{cIDControlador}"/>
                <p:panel header="Cadastro de CID" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Código do CID:" />
                        <p:inputText title="Digite o código do CID" value="#{cIDControlador.selecionado.codigoDaCid}" id="codigoDaCid" maxlength="10" size="10"/>

                        <fc:outputLabelObrigatorio value="Descrição" />
                        <p:inputText title="Digite o descricao da CID" value="#{cIDControlador.selecionado.descricao}" id="descricao" maxlength="70" size="70"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rodapeEditar" controlador="#{cIDControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
