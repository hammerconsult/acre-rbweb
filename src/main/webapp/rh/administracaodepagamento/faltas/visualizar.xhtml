<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{faltasControlador}"
                                origem="#{faltasControlador.caminhoPadrao}ver/#{faltasControlador.selecionado.id}/"/>
            <p:panel header="Cadastro de Faltas">
                <p:outputPanel id="panel-cadastro">
                    <h:panelGrid columns="2">
                        <h:outputText value="Servidor:"/>
                        <h:outputText value="#{faltasControlador.selecionado.contratoFP}"
                                      styleClass="negrito"/>

                        <h:outputText value="Tipo de Falta:"/>
                        <h:outputText value="#{faltasControlador.selecionado.tipoFalta.toString()}"
                                      styleClass="negrito"/>

                        <h:outputText value="Início:"/>
                        <h:outputText value="#{faltasControlador.selecionado.inicio}"
                                      converter="javax.faces.DateTime"
                                      styleClass="negrito"/>

                        <h:outputText value="Fim:"/>
                        <h:outputText value="#{faltasControlador.selecionado.fim}"
                                      converter="javax.faces.DateTime"
                                      styleClass="negrito"/>

                        <h:outputText value="Total de Dias:"/>
                        <h:outputText value="#{faltasControlador.selecionado.dias}"
                                      styleClass="negrito"/>

                        <h:outputText rendered="#{faltasControlador.faltaInjustificada}" value="Total de Dias Justificados:"/>
                        <h:panelGroup rendered="#{faltasControlador.faltaInjustificada}">
                            <h:panelGrid columns="3" style="border: none;">
                            <h:outputText readonly="true"
                                         disabled="true"
                                         value="#{faltasControlador.diasJustificados}"
                                         id="totalDiasJustificados"
                                         size="15"/>

                            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;" escape="false"/>

                            <p:commandButton icon="ui-icon-lupa"
                                             id="bt-intervalos"
                                             styleClass="ml-2"
                                             type="button"/>
                            </h:panelGrid>

                            <p:overlayPanel widgetVar="intervalosPanel"
                                            for="bt-intervalos"
                                            appendToBody="true"
                                            style="border : solid black 1px;"
                                            styleClass="semSombra"
                                            showEvent="mouseover"
                                            hideEvent="click">
                                <h:outputText value="#{faltasControlador.intervalosJustificados}"
                                              escape="false"/>
                            </p:overlayPanel>
                        </h:panelGroup>

                        <h:outputText value="CID:"/>
                        <h:outputText value="#{faltasControlador.selecionado.cid}"
                                      styleClass="negrito"/>

                        <h:outputText value="Médico:"/>
                        <h:outputText value="#{faltasControlador.selecionado.medico}"
                                      styleClass="negrito"/>

                        <h:outputText value="Observação:"/>
                        <h:outputText value="#{faltasControlador.selecionado.obs}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{faltasControlador}" mostrarExcluir="false" mostrarCancelar="false"/>
            <p:commandButton value="Excluir"
                             style="min-height: 30px;"
                             styleClass="mrig05 mtop10"
                             icon="ui-icon-closethick"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide();dlgPreExclusao.show()"
                             disabled="#{!autorizacao.isPodeExcluir(request)}"
                             title="Clique para excluir este registro."
                             onclick="if (!confirm('Deseja excluir este registro?'))
                                     return false;"/>

            <p:commandButton value="Cancelar"
                             id="cbCancelar"
                             styleClass="mrig05 mtop10"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             style="min-height: 30px;"
                             icon="ui-icon-cancel"
                             title="Clique para cancelar e retornar a página anterior."
                             actionListener="#{faltasControlador.cancelar()}"/>
        </h:form>
        <p:dialog modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgPreExclusao"
                  closable="false">
            <h:form id="formConcluir">

                <div class="modal-header alert alert-block" style="text-align: center">
                    <div class="centralizado">
                        <strong>Atenção!</strong> As inclusões, alterações ou exclusões de Faltas Injustificadas poderão afetar o Status ou os Dias de Direito dos períodos aquisitivos do servidor (Férias e/ou Licença-Prêmio), exceto Concedidos. Deseja continuar?
                    </div>
                </div>

                <div align="center">
                    <p:commandButton
                        actionListener="#{faltasControlador.excluir()}"
                        value="Sim"
                        onstart="aguarde.show()"
                        oncomplete="aguarde.hide()"
                        style="height: 30px; width: 95px"
                        styleClass="mtop10 mrig05 prioritario"
                        icon="ui-icon-check"
                        process=":formConcluir"/>

                    <p:commandButton
                        value="Não"
                        icon="ui-icon-cancel"
                        style="height: 30px; width: 95px"
                        styleClass="operacao mtop10"
                        process="@this"
                        onclick="aguarde.show()"
                        oncomplete="aguarde.hide();dlgPreExclusao.hide()"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
