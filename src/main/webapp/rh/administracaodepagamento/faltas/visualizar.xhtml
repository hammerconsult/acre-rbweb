<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{faltasControlador}"
                                origem="#{faltasControlador.caminhoPadrao}ver/#{faltasControlador.selecionado.id}/"/>
            <p:panel header="Cadastro de Faltas">
                <p:outputPanel id="panel-cadastro">
                    <h:panelGrid columns="2">
                        <h:outputText value="Servidor:"/>
                        <h:outputText value="#{faltasControlador.selecionado.contratoFP}"
                                      styleClass="negrito"/>

                        <h:outputText value="Tipo de Falta:"/>
                        <h:outputText value="#{faltasControlador.selecionado.tipoFalta.toString()}"
                                      styleClass="negrito"/>

                        <h:outputText value="Início:"/>
                        <h:outputText value="#{faltasControlador.selecionado.inicio}"
                                      converter="javax.faces.DateTime"
                                      styleClass="negrito"/>

                        <h:outputText value="Fim:"/>
                        <h:outputText value="#{faltasControlador.selecionado.fim}"
                                      converter="javax.faces.DateTime"
                                      styleClass="negrito"/>

                        <h:outputText value="Total de Dias:"/>
                        <h:outputText value="#{faltasControlador.selecionado.dias}"
                                      styleClass="negrito"/>

                        <h:outputText rendered="#{faltasControlador.faltaInjustificada}" value="Total de Dias Justificados:"/>
                        <h:panelGroup rendered="#{faltasControlador.faltaInjustificada}">
                            <h:panelGrid columns="3" style="border: none;">
                            <h:outputText readonly="true"
                                         disabled="true"
                                         value="#{faltasControlador.diasJustificados}"
                                         id="totalDiasJustificados"
                                         size="15"/>

                            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;" escape="false"/>

                            <p:commandButton icon="ui-icon-lupa"
                                             id="bt-intervalos"
                                             styleClass="ml-2"
                                             type="button"/>
                            </h:panelGrid>

                            <p:overlayPanel widgetVar="intervalosPanel"
                                            for="bt-intervalos"
                                            appendToBody="true"
                                            style="border : solid black 1px;"
                                            styleClass="semSombra"
                                            showEvent="mouseover"
                                            hideEvent="click">
                                <h:outputText value="#{faltasControlador.intervalosJustificados}"
                                              escape="false"/>
                            </p:overlayPanel>
                        </h:panelGroup>

                        <h:outputText value="CID:"/>
                        <h:outputText value="#{faltasControlador.selecionado.cid}"
                                      styleClass="negrito"/>

                        <h:outputText value="Médico:"/>
                        <h:outputText value="#{faltasControlador.selecionado.medico}"
                                      styleClass="negrito"/>

                        <h:outputText value="Observação:"/>
                        <h:outputText value="#{faltasControlador.selecionado.obs}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{faltasControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
