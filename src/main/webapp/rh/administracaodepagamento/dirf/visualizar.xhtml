<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{dirfControlador}"
                                origem="#{dirfControlador.caminhoPadrao}ver/#{dirfControlador.selecionado.id}/"/>
            <p:panel header="Declaração de Imposto de Renda Retido na Fonte (DIRF)">
                <h:panelGrid columns="2">
                    <h:outputText value="Ano Calendário:"/>
                    <h:outputText value="#{dirfControlador.selecionado.exercicio}" styleClass="negrito"/>
                    <h:outputText value="Processada em:"/>
                    <h:outputText value="#{dirfControlador.selecionado.processadaEm}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                    <h:outputText value="Tipo da Dirf:"/>
                    <h:outputText value="#{dirfControlador.selecionado.tipoDirf.descricao}" styleClass="negrito"
                                  id="tipoGrupo"/>
                    <h:outputLabel value="Tipo de Emissão da Dirf:"/>
                    <h:outputText value="#{dirfControlador.selecionado.tipoEmissaoDirf.descricao}"
                                  styleClass="negrito"/>
                    <h:outputText value="Entidade:"/>
                    <h:outputText value="#{dirfControlador.selecionado.entidade}" styleClass="negrito"
                                  id="selectOneEntidade"/>
                    <h:outputText value="Responsável:"/>
                    <h:outputText value="#{dirfControlador.selecionado.responsavel}" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Baixar arquivo"
                             icon="ui-icon-arrow-stop-270"
                             onclick="PrimeFaces.monitorDownload(start, stop)"
                             ajax="false"
                             styleClass="mtop10 mrig05 operacao">
                <p:fileDownload value="#{dirfControlador.recuperarArquivoParaDownload()}"/>
            </p:commandButton>
            <fc:rodapeVisualizarPretty id="dirfRodapeVisualizarPretty"
                                       mostrarEditar="false"
                                       controlador="#{dirfControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
