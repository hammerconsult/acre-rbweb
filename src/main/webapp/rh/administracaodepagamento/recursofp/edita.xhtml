<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <script type="text/javascript">
            function redimensionarLadosDialog(id) {
                var info = document.getElementById(id);
                var style = info.style;
                var wTotal = window.innerWidth;
                var diferencaW = wTotal * 0.2;
                style.left = diferencaW / 2 + "px";
                style.width = (wTotal - diferencaW) + "px";
            }
        </script>
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{recursoFPControlador.caminhoPadrao}listar/"
                                controlador="#{recursoFPControlador}"/>

            <p:tabView activeIndex="#{recursoFPControlador.index}" id="tab-view-geral">
                <p:tab title="Recurso FP">
                    <p:outputPanel id="panel-geral">
                        <h:panelGrid columns="2">
                            <fc:outputLabelObrigatorio value="Código:" />
                            <p:inputText title="Digite o codigo" value="#{recursoFPControlador.selecionado.codigo}" id="codigo" maxlength="20" size="20"/>

                            <fc:outputLabelObrigatorio value="Código do Órgão:"/>
                            <p:inputText title="Digite o código do órgão"
                                         value="#{recursoFPControlador.selecionado.codigoOrgao}"
                                         id="codigoorgao"
                                         maxlength="3"
                                         size="10"/>

                            <fc:outputLabelObrigatorio value="Código do Grupo:"/>
                            <p:inputText title="Digite o código do grupo"
                                         value="#{recursoFPControlador.selecionado.codigoGrupo}"
                                         id="codigogrupo"
                                         maxlength="3"
                                         size="10"/>

                            <fc:outputLabelObrigatorio value="Inicio de Vigência:"/>
                            <p:calendar onkeypress="mascara(this, mdata)"
                                        maxlength="10"
                                        navigator="true"
                                        title="Digite o início de vigência"
                                        value="#{recursoFPControlador.selecionado.inicioVigencia}"
                                        id="inicioVigencia"
                                        locale="pt_BR"
                                        pattern="dd/MM/yyyy"
                                        size="10"/>

                            <h:outputText value="Final de Vigência:"/>
                            <p:calendar onkeypress="mascara(this, mdata)"
                                        maxlength="10"
                                        navigator="true"
                                        title="Digite o final de vigência"
                                        value="#{recursoFPControlador.selecionado.finalVigencia}"
                                        id="finalVigencia"
                                        locale="pt_BR"
                                        pattern="dd/MM/yyyy"
                                        size="10"/>

                            <h:outputText value="Ordem:"/>
                            <p:inputText value="#{recursoFPControlador.selecionado.ordem}"
                                         title="Digite a ordem"
                                         id="ordem"
                                         maxlength="10"
                                         size="10"/>

                            <fc:outputLabelObrigatorio value="Descrição Reduzida:"/>
                            <p:inputText title="Digite o descrição reduzida"
                                         value="#{recursoFPControlador.selecionado.descricaoReduzida}"
                                         id="descricaoreduzida"
                                         maxlength="15"
                                         size="20"/>

                            <fc:outputLabelObrigatorio value="Descrição:"/>
                            <p:inputText title="Digite o descrição"
                                         value="#{recursoFPControlador.selecionado.descricao}"
                                         id="descricao"
                                         maxlength="255"
                                         size="70"/>


                        </h:panelGrid>

                    </p:outputPanel>
                </p:tab>

                <p:tab title="Fontes">
                    <p:outputPanel id="panel-fontes">
                        <p:commandButton id="nova-fonte"
                                         title="Clique para adicionar nova fonte"
                                         icon="ui-icon-plus"
                                         value="Nova Fonte"
                                         actionListener="#{recursoFPControlador.novaFonte()}"
                                         disabled="#{recursoFPControlador.isBloquearBotao()}"
                                         rendered="#{!recursoFPControlador.isOperacaoVer()}"
                                         process="@this"
                                         update="panel-fontes"
                                         onclick="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         styleClass="operacao"/>

                        <p:panel id="panel-nova-fonte"
                                 header="Nova/Editar Fonte"
                                 rendered="#{recursoFPControlador.novoEditarFonte}"
                                 styleClass="mtop05 mbot05">

                            <script type="text/javascript">
                                function limparCampos() {
                                    document.getElementById('Formulario:tab-view-geral:fonteDespesaORC_input').value = '';
                                    document.getElementById('Formulario:tab-view-geral:fonteDespesaORC_hinput').value = '';
                                    document.getElementById('Formulario:tab-view-geral:subConta:conta_input').value = '';
                                    document.getElementById('Formulario:tab-view-geral:subConta:conta_hinput').value = '';
                                    document.getElementById('Formulario:tab-view-geral:subConta:panelInformacoesConta').value = '';
                                    limpaCampos("Formulario:tab-view-geral:subConta:panelInformacoesConta");
                                }
                            </script>

                            <h:panelGrid columns="2">

                                <fc:outputLabelObrigatorio value="Início de Vigência:"/>
                                <fc:calendar value="#{recursoFPControlador.fontesRecursoFPSelecionado.inicioVigencia}"/>

                                <h:outputLabel value="Final de Vigência:"/>
                                <fc:calendar value="#{recursoFPControlador.fontesRecursoFPSelecionado.finalVigencia}"/>

                            </h:panelGrid>

                            <div class="mtop05">
                                <p:commandButton id="confirmar-fonte"
                                                 title="Clique para confirmar este registro"
                                                 icon="ui-icon-check"
                                                 value="Confirmar"
                                                 actionListener="#{recursoFPControlador.confirmarFonte()}"
                                                 process="panel-nova-fonte"
                                                 update="panel-fontes"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 styleClass="operacao mrig05"/>

                                <p:commandButton id="cancelar-fonte"
                                                 title="Clique para cancelar este registro"
                                                 icon="ui-icon-cancel"
                                                 value="Cancelar"
                                                 actionListener="#{recursoFPControlador.cancelarFonte()}"
                                                 process="@this"
                                                 update="panel-fontes"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 styleClass="operacao mrig05"/>
                            </div>
                        </p:panel>

                        <p:dataTable paginator="true"
                                     id="tabelaFontes"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{recursoFPControlador.selecionado.fontesRecursoFPs}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>FONTES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="fonte">

                            <p:column headerText="Ações" style="width: 120px" styleClass="alinhamentoCentralizado"
                                      rendered="#{!recursoFPControlador.isOperacaoVer()}">
                                <p:commandButton icon="ui-icon-copy"
                                                 actionListener="#{recursoFPControlador.selecionarFonteParaClonar(fonte)}"
                                                 styleClass="mrig05"
                                                 process="@this"
                                                 update=":formBases"
                                                 onstart="aguarde.show()"
                                                 disabled="#{recursoFPControlador.isBloquearBotao()}"
                                                 oncomplete="aguarde.hide();"/>
                                <p:commandButton icon="ui-icon-pencil"
                                                 actionListener="#{recursoFPControlador.selecionarFonteParaEdicao(fonte)}"
                                                 styleClass="mrig05"
                                                 process="@this"
                                                 update=":Formulario:tab-view-geral:panel-fontes"
                                                 disabled="#{recursoFPControlador.isBloquearBotao()}"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"/>
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{recursoFPControlador.removerFonte(fonte)}"
                                                 styleClass="mrig05"
                                                 process="@this"
                                                 update="@form"
                                                 disabled="#{recursoFPControlador.isBloquearBotao()}"
                                                 onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                 oncomplete="aguarde.hide()"/>
                            </p:column>

                            <p:column headerText="Eventos" style="width: 80px" styleClass="alinhamentoCentralizado">
                                <p:commandButton id="novo-evento"
                                                 title="Clique para adicionar novo evento"
                                                 icon="ui-icon-plus"
                                                 actionListener="#{recursoFPControlador.novoEvento(fonte)}"
                                                 disabled="#{recursoFPControlador.isBloquearBotao()}"
                                                 rendered="#{!recursoFPControlador.isOperacaoVer()}"
                                                 process="@this"
                                                 update=":Formulario:tab-view-geral:panel-fontes"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 styleClass="mrig05"/>

                                <p:commandButton icon="ui-icon-search"
                                                 actionListener="#{recursoFPControlador.selecionarFonteParaVisualizar(fonte)}"
                                                 title="Clique para visualizar todos os eventos dessa fonte"
                                                 styleClass="mrig05"
                                                 process="@this"
                                                 update=":Formulario:tab-view-geral:panel-fontes"
                                                 disabled="#{recursoFPControlador.isBloquearBotao()}"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"/>

                            </p:column>
                            <p:column headerText="Fonte" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{fonte.inicioVigencia}">
                                    <f:convertDateTime type="date"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Detalhamento" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{fonte.finalVigencia}">
                                    <f:convertDateTime type="date"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>

                        <br/>

                        <p:outputPanel id="painel-eventos">
                            <p:panel id="panel-novo-evento"
                                     header="Nova/Editar Evento"
                                     rendered="#{recursoFPControlador.fonteEventoFPSelecionado ne null}"
                                     styleClass="mtop05 mbot05">

                                <h:panelGrid columns="2">
                                    <h:outputText value="Tipo de Contabilização:"/>
                                    <h:selectOneMenu
                                        value="#{recursoFPControlador.fonteEventoFPSelecionado.tipoContabilizacao}"
                                        id="tipo-contabilizacao"
                                        title="Informe o tipo de contabilização">
                                        <f:selectItems value="#{recursoFPControlador.tiposContabilizacao}"/>
                                        <p:ajax event="valueChange"
                                                process="@this"
                                                onstart="aguarde.show()"
                                                oncomplete="aguarde.hide()"
                                                listener="#{recursoFPControlador.ocultarCampos()}"
                                                update=":Formulario:tab-view-geral:panel-fontes"/>
                                    </h:selectOneMenu>

                                    <fc:outputLabelObrigatorio value="Código Reduzido:"
                                                               rendered="#{recursoFPControlador.isEmpenho() or recursoFPControlador.isVariacao()
                                                            or !recursoFPControlador.isRealizavel() and !recursoFPControlador.isRetencao()}"/>

                                    <co:consultar-despesa-orcamentaria
                                        value="#{recursoFPControlador.fonteEventoFPSelecionado.despesaORC}"
                                        update=":Formulario:tab-view-geral:panel-fontes"
                                        rendered="#{recursoFPControlador.isEmpenho() or recursoFPControlador.isVariacao()
                                                 or !recursoFPControlador.isRealizavel() and !recursoFPControlador.isRetencao()}"

                                        disabled="#{recursoFPControlador.verificaEdicao}"
                                        recuperarSomenteUnidadeLogada="false"
                                        id="elementoDespesa"/>

                                    <fc:outputLabelObrigatorio value="Fonte de Recurso: "
                                                               rendered="#{recursoFPControlador.isEmpenho() or recursoFPControlador.isVariacao()
                                                               or recursoFPControlador.isRealizavel() and !recursoFPControlador.isRetencao()}"/>
                                    <p:autoComplete queryDelay="1000"
                                                    id="fonteDespesaORC"
                                                    rendered="#{recursoFPControlador.isEmpenho() or recursoFPControlador.isVariacao() and !recursoFPControlador.isRetencao()}"
                                                    size="70" maxResults="10"
                                                    title="Informe a Fonte de Recurso"
                                                    value="#{recursoFPControlador.fonteEventoFPSelecionado.fonteDespesaORC}"
                                                    completeMethod="#{recursoFPControlador.completaFonteDespesaORC}"
                                                    converter="#{recursoFPControlador.converterFonteDespesaORC}"
                                                    forceSelection="true"
                                                    var="fo"
                                                    itemValue="#{fo.id}"
                                                    itemLabel="#{fo.provisaoPPAFonte.destinacaoDeRecursos}">
                                        <p:ajax event="itemSelect"
                                                listener="#{recursoFPControlador.preencherFonteRecurso}"
                                                update="subConta" process="@this"/>
                                    </p:autoComplete>

                                    <p:autoComplete queryDelay="1000"
                                                    id="fonteDespesaORCPelaConta"
                                                    rendered="#{recursoFPControlador.isRealizavel() and !recursoFPControlador.isRetencao()}"
                                                    size="70" maxResults="50"
                                                    title="Informe a Fonte de Recurso"
                                                    value="#{recursoFPControlador.contaDeDestinacao}"
                                                    completeMethod="#{recursoFPControlador.completaContaDaProvissaoPPAFonte}"
                                                    converter="#{recursoFPControlador.converterConta}"
                                                    scrollHeight="200"
                                                    forceSelection="true"
                                                    var="c"
                                                    itemLabel="#{c}"
                                                    itemValue="#{c.id}">
                                        <p:ajax event="itemSelect"
                                                listener="#{recursoFPControlador.preencherFonteRecursoPelaConta}"
                                                update="subConta" process="@this"/>
                                    </p:autoComplete>

                                    <fc:outputLabelObrigatorio value="Desdobramento:"
                                                               rendered="#{recursoFPControlador.isEmpenho() or recursoFPControlador.isVariacao()
                                                         and !recursoFPControlador.isRetencao() and !recursoFPControlador.isRealizavel()}"/>
                                    <p:autoComplete queryDelay="1000"
                                                    id="desdobramento"
                                                    size="70" maxResults="10"
                                                    title="Informe o desdobramento"
                                                    rendered="#{recursoFPControlador.isEmpenho() or recursoFPControlador.isVariacao()
                                                           and !recursoFPControlador.isRetencao() and !recursoFPControlador.isRealizavel()}"
                                                    value="#{recursoFPControlador.fonteEventoFPSelecionado.desdobramento}"
                                                    converter="#{recursoFPControlador.converterContaDespesaDesdobrada}"
                                                    completeMethod="#{recursoFPControlador.completaContaDespesaDesdobrada}"
                                                    forceSelection="true"
                                                    var="des"
                                                    itemValue="#{des.id}"
                                                    itemLabel="#{des}"/>

                                    <fc:outputLabelObrigatorio value="Conta Financeira/Sub Conta: "
                                                               rendered="#{recursoFPControlador.isEmpenho() and !recursoFPControlador.isRealizavel()
                                                          and !recursoFPControlador.isVariacao() and !recursoFPControlador.isRetencao()}"/>
                                    <fc:autocompleteSubConta controlador="#{recursoFPControlador}"
                                                             rendered="#{recursoFPControlador.isEmpenho() and !recursoFPControlador.isRealizavel()
                                                                    and !recursoFPControlador.isVariacao() and !recursoFPControlador.isRetencao()}"
                                                             subContaSelecionada="#{recursoFPControlador.fonteEventoFPSelecionado.subConta}"
                                                             id="subConta"/>

                                    <fc:outputLabelObrigatorio value="Evento FP:"
                                                               rendered="#{(recursoFPControlador.isEmpenho() or recursoFPControlador.isRetencao() or recursoFPControlador.isRealizavel())
                                                                      and !recursoFPControlador.isVariacao()}"/>
                                    <p:autoComplete queryDelay="1000"
                                                    size="70" maxResults="10"
                                                    title="Digite a descrição do evento"
                                                    value="#{recursoFPControlador.fonteEventoFPSelecionado.eventoFP}"
                                                    completeMethod="#{recursoFPControlador.eventoFPs}"
                                                    rendered="#{(recursoFPControlador.isEmpenho() or recursoFPControlador.isRetencao() or recursoFPControlador.isRealizavel())
                                                           and !recursoFPControlador.isVariacao()}"
                                                    var="e"
                                                    itemLabel="#{e}"
                                                    itemValue="#{e.id}"
                                                    forceSelection="true"
                                                    converter="#{recursoFPControlador.converterEventoFP}"/>

                                    <fc:outputLabelObrigatorio value="Pessoa/Fornecedor: "
                                                               rendered="#{recursoFPControlador.isEmpenho() and !recursoFPControlador.isRetencao()
                                                         and !recursoFPControlador.isVariacao() and !recursoFPControlador.isRealizavel()}"/>
                                    <fc:novoAutocompletePessoa fisica="true" juridica="true"
                                                               rendered="#{recursoFPControlador.isEmpenho() and !recursoFPControlador.isRetencao()
                                                                      and !recursoFPControlador.isVariacao() and !recursoFPControlador.isRealizavel()}"
                                                               value="#{recursoFPControlador.fonteEventoFPSelecionado.fornecedor}"
                                                               caminhoAtual="/recursofp/editar/"
                                                               id="pessoa-componente-fornecedor"/>

                                    <fc:outputLabelObrigatorio value="Credor:"
                                                               rendered="#{recursoFPControlador.isRetencao() or recursoFPControlador.isRealizavel()
                                                         and !recursoFPControlador.isVariacao() and !recursoFPControlador.isEmpenho()}"/>
                                    <fc:novoAutocompletePessoa fisica="true" juridica="true"
                                                               value="#{recursoFPControlador.fonteEventoFPSelecionado.credor}"
                                                               rendered="#{recursoFPControlador.isRetencao() or recursoFPControlador.isRealizavel()
                                                                      and !recursoFPControlador.isVariacao() and !recursoFPControlador.isEmpenho()}"
                                                               caminhoAtual="/recursofp/editar/"
                                                               id="pessoa-componente"/>

                                    <fc:outputLabelObrigatorio value="Tipo de Contribuição:"
                                                               rendered="#{recursoFPControlador.isEmpenho() and !recursoFPControlador.isRetencao()
                                                          and !recursoFPControlador.isVariacao() and !recursoFPControlador.isRealizavel()}"/>
                                    <h:selectOneMenu id="tipo-contribuicao"
                                                     rendered="#{recursoFPControlador.isEmpenho() and !recursoFPControlador.isRetencao()
                                                            and !recursoFPControlador.isVariacao() and !recursoFPControlador.isRealizavel()}"
                                                     value="#{recursoFPControlador.fonteEventoFPSelecionado.tipoContribuicao}">
                                        <f:selectItems value="#{recursoFPControlador.tiposContribuicoes}"/>
                                    </h:selectOneMenu>

                                    <fc:outputLabelObrigatorio value="Conta Extra Orçamentária:"
                                                               rendered="#{recursoFPControlador.isRetencao() or recursoFPControlador.isRealizavel()
                                                         and !recursoFPControlador.isVariacao() and !recursoFPControlador.isEmpenho()}"/>
                                    <p:autoComplete queryDelay="1000"
                                                    id="contaExtraorcamentariax"
                                                    size="70" maxResults="10"
                                                    rendered="#{recursoFPControlador.isRetencao() or recursoFPControlador.isRealizavel()
                                                           and !recursoFPControlador.isVariacao() and !recursoFPControlador.isEmpenho()}"
                                                    title="Informe a conta extraorçamentária"
                                                    value="#{recursoFPControlador.fonteEventoFPSelecionado.contaExtraorcamentaria}"
                                                    converter="#{recursoFPControlador.converterContaExtraorcamentaria}"
                                                    completeMethod="#{recursoFPControlador.completaContaExtraorcamentaria}"
                                                    validator="#{recursoFPControlador.validaCategoriaContaExtra}"
                                                    forceSelection="true"
                                                    var="con"
                                                    itemValue="#{con.id}"
                                                    itemLabel="#{con}"/>

                                    <fc:outputLabelObrigatorio value="Operação:"
                                                               rendered="#{recursoFPControlador.isRetencao() or recursoFPControlador.isRealizavel()
                                                           or recursoFPControlador.isVariacao() or recursoFPControlador.isEmpenho()}"/>
                                    <h:selectOneMenu id="operacao"
                                                     rendered="#{recursoFPControlador.isRetencao() or recursoFPControlador.isRealizavel()
                                                           or recursoFPControlador.isVariacao() or recursoFPControlador.isEmpenho()}"
                                                     value="#{recursoFPControlador.fonteEventoFPSelecionado.operacaoFormula}">
                                        <f:selectItems value="#{recursoFPControlador.operacoes}"/>
                                    </h:selectOneMenu>

                                </h:panelGrid>

                                <div class="mtop05">
                                    <p:commandButton id="confirmar-evento"
                                                     title="Clique para confirmar este registro"
                                                     icon="ui-icon-check"
                                                     value="Confirmar"
                                                     actionListener="#{recursoFPControlador.confirmarEvento()}"
                                                     process="panel-novo-evento"
                                                     update=":Formulario:tab-view-geral:panel-fontes"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     styleClass="operacao mrig05"/>

                                    <p:commandButton id="cancelar-evento"
                                                     title="Clique para cancelar este registro"
                                                     icon="ui-icon-cancel"
                                                     value="Cancelar"
                                                     actionListener="#{recursoFPControlador.cancelarEvento()}"
                                                     process="@this"
                                                     update=":Formulario:tab-view-geral:panel-fontes"
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     styleClass="operacao mrig05"/>
                                </div>
                            </p:panel>

                            <p:dataTable paginator="true"
                                         id="tabelaEventos"
                                         rendered="#{recursoFPControlador.novoEditarFonte eq false}"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{recursoFPControlador.fontesRecursoFPSelecionado.fonteEventoFPs}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>EVENTOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="evento">

                                <p:column headerText="Ações" styleClass="alinhamentoCentralizado" style="width: 90px"
                                          rendered="#{!recursoFPControlador.isOperacaoVer()}">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     actionListener="#{recursoFPControlador.selecionarEvento(evento)}"
                                                     styleClass="mrig05"
                                                     process="@this"
                                                     update=":Formulario:tab-view-geral:panel-fontes"
                                                     disabled="#{recursoFPControlador.desabilitaEditarEventos()}"
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide()"/>
                                    <p:commandButton icon="ui-icon-trash"
                                                     actionListener="#{recursoFPControlador.removerEvento(evento)}"
                                                     styleClass="mrig05"
                                                     process="@this"
                                                     update="tabelaEventos"
                                                     disabled="#{recursoFPControlador.desabilitaEditarEventos()}"
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide()"/>
                                </p:column>
                                <p:column headerText="Fornecedor" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{evento.fornecedor}"/>
                                </p:column>
                                <p:column headerText="Credor" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{evento.credor}"/>
                                </p:column>
                                <p:column headerText="Despesa Orc" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{evento.despesaORC}"/>
                                </p:column>
                                <p:column headerText="Fonte" styleClass="alinhamentoEsquerda">
                                    <h:outputText
                                        value="#{evento.fonteDespesaORC ne null ? evento.fonteDespesaORC.descricaoFonteDeRecurso : ''}"/>
                                </p:column>
                                <p:column headerText="Tipo" style="width: 20px!important;">
                                    <h:outputText
                                        value="#{evento.tipoContabilizacao ne null ? evento.tipoContabilizacao.name().substring(0,3) : ''}"/>
                                </p:column>
                                <p:column headerText="Evento" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{evento.eventoFP} - #{evento.operacaoFormula.descricao}"/>
                                </p:column>
                                <p:column headerText="Conta Financeira" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{evento.subConta}"/>
                                </p:column>
                                <p:column headerText="Conta Extra Orçamentaria" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{evento.contaExtraorcamentaria}"/>
                                </p:column>
                                <p:column headerText="Desdobramento" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{evento.desdobramento}"/>
                                </p:column>
                            </p:dataTable>

                        </p:outputPanel>

                    </p:outputPanel>
                </p:tab>
            </p:tabView>

            <fc:rodapePretty id="rpRodapePretty" controlador="#{recursoFPControlador}"/>
        </h:form>

        <p:dialog header="Base"
                  position="center"
                  modal="true"
                  dynamic="true"
                  style="position: fixed!important;"
                  width="400"
                  minHeight="470"
                  widgetVar="dialogclonefonte"
                  showHeader="false"
                  closable="false">
            <h:form id="formBases">
                <p:panel id="panelBaseFP" header="Cadastro de Fonte">
                    <h:panelGrid columns="2">

                        <fc:outputLabelObrigatorio value="Início de Vigência:"/>
                        <fc:calendar value="#{recursoFPControlador.fontesRecursoFPSelecionado.inicioVigencia}"/>

                        <h:outputLabel value="Final de Vigência:"/>
                        <fc:calendar value="#{recursoFPControlador.fontesRecursoFPSelecionado.finalVigencia}"/>

                    </h:panelGrid>

                    <div class="mtop05">
                        <p:commandButton style="vertical-align: middle"
                                         styleClass="prioritario padrao mtop10 mrig05"
                                         value="Confirmar"
                                         actionListener="#{recursoFPControlador.confirmarCloneFonte()}"
                                         icon="ui-icon-check"
                                         onstart="aguarde.show();"
                                         oncomplete="aguarde.hide();dialogclonefonte.hide()"
                                         process="@this"
                                         update=":Formulario:tab-view-geral:panel-fontes"/>

                        <p:commandButton id="cancelar-clone-fonte"
                                         title="Clique para cancelar este registro"
                                         icon="ui-icon-cancel"
                                         value="Cancelar"
                                         actionListener="#{recursoFPControlador.cancelarFonte()}"
                                         update="@none"
                                         process="@none"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide();dialogclonefonte.hide()"/>
                    </div>

                </p:panel>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
