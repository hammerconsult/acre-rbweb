<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{regraAposentadoriaControlador}" origem="#{regraAposentadoriaControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Regra de Aposentadoria" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText disabled="#{!regraAposentadoriaControlador.podeEditar}"
                                     title="Digite a descrição da Regra de Aposentadoria"
                                     value="#{regraAposentadoriaControlador.selecionado.descricao}"
                                     id="descricao"
                                     maxlength="3000" size="90"/>

                        <fc:outputLabelObrigatorio value="Tipo de Aposentadoria:"/>
                        <h:selectOneMenu
                            disabled="#{!regraAposentadoriaControlador.podeEditar}"
                            title="Selecione um Tipo Aposentadoria, para cadastrar um tipo aposentadoria vá em rotinas anuais e mensais >> Tipo Aposentadoria"
                            value="#{regraAposentadoriaControlador.selecionado.tipoAposentadoria}"
                            id="tipoAposentadoria"
                            converter="#{regraAposentadoriaControlador.converterTipoAposentadoria}">
                            <f:selectItems value="#{regraAposentadoriaControlador.tipoAposentadoria}"/>
                        </h:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Tipo de Reajuste da Aposentadoria:"/>
                        <h:selectOneMenu disabled="#{!regraAposentadoriaControlador.podeEditar}"
                                         title="Selecione o Tipo de Reajuste da Aposentadoria"
                                         value="#{regraAposentadoriaControlador.selecionado.tipoReajusteAposentadoria}"
                                         id="tipoReajusteAposentadoria">
                            <f:selectItems value="#{regraAposentadoriaControlador.tipoReajusteAposentadoria}"/>
                        </h:selectOneMenu>
                    <h:outputText value="Decisão Judicial:"/>
                        <h:selectBooleanCheckbox
                            value="#{regraAposentadoriaControlador.selecionado.decisaoJudicial}"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{regraAposentadoriaControlador}"
                                 desabilitaSalvar="#{!regraAposentadoriaControlador.podeEditar}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
