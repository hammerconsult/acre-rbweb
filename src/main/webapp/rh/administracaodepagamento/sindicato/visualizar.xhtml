<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{sindicatoControlador}" origem="#{sindicatoControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Sindicato" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <h:outputText value="#{sindicatoControlador.selecionado.codigo}" styleClass="negrito"/>

                        <h:outputText value="Pessoa Jurídica:" />
                        <h:outputText value="#{sindicatoControlador.selecionado.pessoaJuridica.nome}" styleClass="negrito"/>

                        <h:outputText value="Evento FP:" />
                        <h:outputText value="#{sindicatoControlador.selecionado.eventoFP}" styleClass="negrito"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText value="Dia Data Base:" />
                        <h:outputText value="#{sindicatoControlador.selecionado.diaDataBase}" styleClass="negrito"/>

                        <h:outputText value="Mes Data Base:" />
                        <h:outputText value="#{sindicatoControlador.selecionado.mesDataBase}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="Itens do Sindicato">
                    <p:dataTable value="#{sindicatoControlador.selecionado.itensSindicatos}"
                                 var="item" emptyMessage="Nenhum item adicionado.">
                        <p:column headerText="Início Vigência">
                            <h:outputText value="#{item.inicioVigencia}" >
                                <f:convertDateTime pattern="dd/MM/yyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Final Vigência">
                            <h:outputText value="#{item.finalVigencia}" >
                                <f:convertDateTime pattern="dd/MM/yyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Tipo de Sindicato">
                            <h:outputText value="#{item.tipoItemSindicato.descricao}"/>
                        </p:column>
                        <p:column headerText="Tipo de Valor do Sindicato">
                            <h:outputText value="#{item.tipoValorItemSindicato.descricao}"/>
                        </p:column>
                        <p:column headerText="Valor">
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <fc:rodapeVisualizarPretty controlador="#{sindicatoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
