<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="CADASTRO EQUIPAMENTO EPC">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código:"/>
                    <p:inputText value="#{equipamentoEPCControlador.selecionado.codigo}"
                                 title="Informe o Código do EPC."
                                 onkeypress="mascara(this,soNumeros)"
                                 size="9" maxlength="10"/>
                    <fc:outputLabelObrigatorio value="Equipamento"/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea value="#{equipamentoEPCControlador.selecionado.descricao}"
                                         rows="3" cols="70"
                                         maxlength="255"
                                         counter="equipamento"
                                         counterTemplate="{0} Caracteres restantes."
                                         autoResize="true"/>
                        <h:outputText id="equipamento"
                                      styleClass="negrito"
                                      style="color: #497692"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{equipamentoEPCControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
