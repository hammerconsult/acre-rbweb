<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="true" origem="#{tipoDocumentoControlador.caminhoPadrao}listar/"
                                controlador="#{tipoDocumentoControlador}"/>
            <p:panel header="Detalhes do Tipo de Documento">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:" />
                    <h:outputText value="#{tipoDocumentoControlador.selecionado.codigo}" styleClass="negrito"/>

                    <h:outputText value="Descrição:" />
                    <h:outputText value="#{tipoDocumentoControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputText value="Utilizar em Tempo de Contribuição:" />
                    <h:outputText value="#{tipoDocumentoControlador.selecionado.utilizarTempoContribuicao ? 'Sim' : 'Não'}" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{tipoDocumentoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
