<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{opcaoValeTransporteFPControlador}"/>
                <p:panel header="Cadastro de OpcaoValeTransporteFP" >
                    <h:panelGrid columns="3">
                        <h:outputText value="InicioVigencia:" />
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" navigator="true" locale="pt_BR" title="Digite o inicioVigencia da OpcaoValeTransporteFP" value="#{opcaoValeTransporteFPControlador.selecionado.inicioVigencia}" id="inicioVigencia" />
                        <p:message for="inicioVigencia" showDetail="true" />
                        <h:outputText value="FinalVigencia:" />
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" navigator="true" locale="pt_BR" title="Digite o finalVigencia da OpcaoValeTransporteFP" value="#{opcaoValeTransporteFPControlador.selecionado.finalVigencia}" id="finalVigencia" />
                        <p:message for="finalVigencia" showDetail="true" />
                        <h:outputText value="Optante:" />
                        <h:selectBooleanCheckbox  title="Digite o optante da OpcaoValeTransporteFP" value="#{opcaoValeTransporteFPControlador.selecionado.optante}" id="optante"/>
                        <p:message for="optante" showDetail="true" />
                        <h:outputText value="ValesPorDia:" />
                        <p:inputText title="Digite o valesPorDia da OpcaoValeTransporteFP" value="#{opcaoValeTransporteFPControlador.selecionado.valesPorDia}" id="valesPorDia"/>
                        <p:message for="valesPorDia" showDetail="true" />
                        <h:outputText value="ContratoFP:" />
                        <h:selectOneMenu title="Selecione um contratoFP" value="#{opcaoValeTransporteFPControlador.selecionado.contratoFP}" id="contratoFP" converter="#{opcaoValeTransporteFPControlador.converterContratoFP}" >
                            <f:selectItems value="#{opcaoValeTransporteFPControlador.contratoFP}" />
                        </h:selectOneMenu>
                        <p:message for="contratoFP" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{opcaoValeTransporteFPControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
