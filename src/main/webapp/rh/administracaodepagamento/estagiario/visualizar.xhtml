<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{estagiarioControlador}"
                                origem="#{estagiarioControlador.caminhoPadrao}listar/"/>
        </h:form>
        <p:panel id="painelEstagiario" header="Visualizar Cadastro do Estagiário">
            <h:panelGrid columns="2">
                <h:outputText value="MatriculaFP: "/>
                <h:outputText value="#{estagiarioControlador.selecionado.matriculaFP}"
                              styleClass="negrito"/>
                <h:outputText value="Agente Pagador: "/>
                <h:outputText value="#{estagiarioControlador.selecionado.pessoaJuridica}"
                              styleClass="negrito"/>
                <h:outputText value="Número: "/>
                <h:outputText value="#{estagiarioControlador.selecionado.numero}"
                              styleClass="negrito"/>
                <h:outputText value="Início de vigência: "/>
                <h:outputText value="#{estagiarioControlador.selecionado.inicioVigencia}"
                              styleClass="negrito"/>
                <h:outputText value="Final de vigência: "/>
                <h:outputText value="#{estagiarioControlador.selecionado.finalVigencia}"
                              styleClass="negrito"/>
                <h:outputText value="Conta Corrente Bancária: "/>
                <h:outputText value="#{estagiarioControlador.selecionado.contaCorrente}"
                              styleClass="negrito"/>
                <h:outputText value="Jornada de Trabalho: "/>
                <h:outputText value="#{estagiarioControlador.selecionado.jornadaDeTrabalho}"
                              styleClass="negrito"/>
                <h:outputText value="Ato Legal: "/>
                <h:outputText value="#{estagiarioControlador.selecionado.atoLegal}"
                              styleClass="negrito"/>
                <h:outputText value="Formação: "/>
                <h:outputText value="#{estagiarioControlador.selecionado.formacao}"
                              styleClass="negrito"/>
            </h:panelGrid>
            <p:tabView id="tabGeral" styleClass="mtop02">
                <p:tab title="Lotação Funcional">
                    <p:dataTable id="tableLotacao"
                                 value="#{estagiarioControlador.selecionado.lotacaoFuncionals}"
                                 var="lotacao"
                                 rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                 paginator="true"
                                 styleClass="mtop05"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula>LOTAÇÕES FUNCIONAIS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                 emptyMessage="Não foram localizados registros para serem apresentados."
                                 rowIndexVar="rowlx">
                        <p:column headerText="Início de Vigência" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{lotacao.inicioVigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Final de Vigência" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{lotacao.finalVigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Horário de Trabalho" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{lotacao.horarioContratoFP}"/>
                        </p:column>
                        <p:column headerText="Unidade Organizacional" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{lotacao.unidadeOrganizacional}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Associação do Estagiário">
                    <p:dataTable id="tableAssociacao"
                                 value="#{estagiarioControlador.selecionado.associacaosVinculosFPs}"
                                 var="associacao"
                                 rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                 paginator="true"
                                 styleClass="mtop05"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula>ASSOCIAÇÕES DO ESTAGIÁRIO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                 emptyMessage="Não foram localizados registros para serem apresentados."
                                 rowIndexVar="rowlx">
                        <p:column headerText="Início de Vigência" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{associacao.inicioVigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Final de Vigência" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{associacao.finalVigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Associação">
                            <h:outputText value="#{associacao.associacao}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Dependentes do Estagiário">
                    <p:dataTable id="tableDependentes"
                                 value="#{estagiarioControlador.dependentes}"
                                 var="dependentes"
                                 rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                 paginator="true"
                                 styleClass="mtop05"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula>DEPENDENTES DO ESTAGIÁRIO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                 emptyMessage="Não foram localizados registros para serem apresentados."
                                 rowIndexVar="rowlx">
                        <p:column headerText="Nome">
                            <h:outputText value="#{dependentes.nome}"/>
                        </p:column>
                        <p:column headerText="Sexo" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{dependentes.sexo.toString()}"/>
                        </p:column>
                        <p:column headerText="CPF" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{dependentes.cpf}"/>
                        </p:column>
                    </p:dataTable>

                </p:tab>
                <p:tab id="esocial" title="Informações relativas ao estagiário (E-social)">
                    <p:outputPanel id="panelInformacoesEstagiario">
                        <h:panelGrid columns="2">
                            <h:outputText value="Natureza do Estágio:"/>
                            <h:outputText value="#{estagiarioControlador.selecionado.tipoNaturezaEstagio.descricao}"
                                          styleClass="negrito"/>
                            <h:outputText value="Nível do Estágio:"/>
                            <h:outputText value="#{estagiarioControlador.selecionado.tipoNivelEstagio.descricao}"
                                          styleClass="negrito"/>
                            <h:outputText value="Data prevista de término:"/>
                            <h:outputText value="#{estagiarioControlador.selecionado.dataPrevistaTermino}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </h:panelGrid>
                    </p:outputPanel>

                </p:tab>

                <p:tab id="informacoesDeclaracoes" title="Informações das Declarações">
                    <p:tabView styleClass="mtop05">
                        <p:tab title="Sicap">
                            <h:panelGrid columns="2">
                                <h:outputText value="Tipo de Vínculo SICAP:"/>
                                <h:outputText value="#{estagiarioControlador.selecionado.tipoVinculoSicap.toString()}"
                                              styleClass="negrito"/>
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
                </p:tab>
            </p:tabView>
        </p:panel>
        <fc:rodapeVisualizarPretty controlador="#{estagiarioControlador}"/>
    </ui:define>
</ui:composition>
</html>
