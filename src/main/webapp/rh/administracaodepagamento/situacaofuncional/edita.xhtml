<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{situacaoFuncionalControlador.caminhoPadrao}listar/" controlador="#{situacaoFuncionalControlador}" />
                <p:panel header="Cadastro de Situação Funcional" style="width: 130%" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <p:inputText title="Digite o codigo da Situação Funcional"
                                     value="#{situacaoFuncionalControlador.selecionado.codigo}"
                                     id="codigo" maxlength="150" size="150"
                                     disabled="true"/>
                        <h:outputText value="Código SIG:" />
                        <p:inputText title="Digite o codigo SIG da Situação Funcional"
                                     value="#{situacaoFuncionalControlador.selecionado.codigoSig}"
                                     id="codigosig" maxlength="150" size="150"/>
                        <h:outputText value="Descrição:" />
                        <p:inputText title="Digite o descricao da Situação Funcional"
                                     value="#{situacaoFuncionalControlador.selecionado.descricao}"
                                     id="descricao" maxlength="150" size="150"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rpRodapePretty" controlador="#{situacaoFuncionalControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
