<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<script type="text/javascript">
    // INICIO FUNÇÃO DE MASCARA MAIUSCULA
    function minuscula(z) {
        v = z.value.toLowerCase();
        z.value = v;
    }

    //FIM DA FUNÇÃO MASCARA MAIUSCULA
</script>
<ui:composition id="compositon" template="/corpo.xhtml">
    <ui:define id="define" name="body">
        <h:form id="Formulario">
            <p:remoteCommand name="ativouAba"
                             global="false"
                             actionListener="#{pessoaFisicaDependenteControlador.ativouAba}"
                             process="@this"
                             immediate="true">
                <f:attribute name="obj" value="Lonardo"/>
            </p:remoteCommand>

            <div align="right">
                <fc:cabecalhoPretty controlador="#{pessoaFisicaDependenteControlador}"
                                    origem="#{pessoaFisicaDependenteControlador.caminhoPadrao}listar/"/>
            </div>
            <p:panel id="painelPrincipal"
                     styleClass="mtop05"
                     header="Cadastro de Pessoa Física (Dependente)">
                <h:panelGrid id="pFoto"
                             style="float : right; text-align: center;"
                             columns="1">
                    <p:graphicImage value="/css/images/semfoto.jpg"
                                    id="oSemFoto"
                                    width="110"
                                    rendered="#{pessoaFisicaDependenteControlador.mostraImagemSilhueta()}"
                                    height="150"
                                    style="height: 150px; text-align: center; border : solid #666 1px;"/>

                    <p:graphicImage value="#{facesContext.externalContext.sessionMap.get('imagem-foto')}"
                                    id="oFotoUpload"
                                    rendered="#{!pessoaFisicaDependenteControlador.mostraImagemSilhueta()}"
                                    width="110"
                                    height="150"
                                    style="height: 150px; text-align: center; border : solid #666 1px;"/>

                    <p:fileUpload fileUploadListener="#{pessoaFisicaDependenteControlador.uploadArquivo}"
                                  update=":Formulario:pFoto"
                                  process=":Formulario:pFoto"
                                  cancelLabel="Cancelar"
                                  auto="true"
                                  uploadLabel="Enviar"
                                  label="Selecionar"
                                  sizeLimit="15728640"
                                  id="iBotaoUpload"
                                  invalidFileMessage="O tipo de arquivo inválido">
                    </p:fileUpload>
                </h:panelGrid>

                <h:panelGrid id="painelGrid" columns="3">
                    <fc:outputLabelObrigatorio value="Nome:" id="oNome"/>
                    <p:inputText title="Digite o nome da Pessoa"
                                 value="#{pessoaFisicaDependenteControlador.selecionado.nome}"
                                 id="iNome" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iNome" id="mNome" showDetail="true"/>
                    <h:outputText value="Nome Abreviado:" id="oNomeAbreviado"/>
                    <p:inputText title="Digite o nome abreviado da Pessoa"
                                 value="#{pessoaFisicaDependenteControlador.selecionado.nomeAbreviado}"
                                 id="iNomeAbreviado" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iNomeAbreviado" id="mNomeAbreviado" showDetail="true"/>
                    <h:outputText value="Nome Tratamento/Social:" id="oNomeTratamento"/>
                    <p:inputText title="Digite o nome de tratamento da Pessoa"
                                 value="#{pessoaFisicaDependenteControlador.selecionado.nomeTratamento}"
                                 id="iNomeTratamento" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iNomeTratamento" id="mNomeTratamento" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="CPF:" id="oCPF" styleAsterisco="color: blue !important"/>
                    <p:inputMask mask="999.999.999-99" title="Digite o CPF"
                                 value="#{pessoaFisicaDependenteControlador.selecionado.cpf}"
                                 id="iCPF" maxlength="20" size="20">
                        <p:ajax event="blur" process="@this" update=":Formulario:mCpf"
                                listener="#{pessoaFisicaDependenteControlador.validaCpfRh}"/>
                    </p:inputMask>
                    <p:message for="iCPF" id="mCpf" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Data de Nascimento:" id="oDataNascimento"/>
                    <p:calendar onkeypress="mascara(this, Data)" maxlength="10"
                                value="#{pessoaFisicaDependenteControlador.selecionado.dataNascimento}"
                                id="iDataNascimento" maxdate="new Date()" title="Selecione a data de Nascimento"
                                pattern="dd/MM/yyyy" locale="pt_BR" navigator="true"/>
                    <p:message for="iDataNascimento" id="mDataNascimento" showDetail="true"/>

                    <h:outputText value="Sexo:" id="oSexo"/>
                    <h:selectOneMenu title="Selecione um sexo"
                                     value="#{pessoaFisicaDependenteControlador.selecionado.sexo}"
                                     id="iSexo">
                        <f:selectItems id="selectIte" value="#{pessoaFisicaDependenteControlador.sexo}"/>
                        <p:ajax event="change" update=":Formulario:tabViewGeral" process="@this"/>
                    </h:selectOneMenu>
                    <p:message for="iSexo" id="mSexo" showDetail="true"/>

                    <h:outputText value="Pai:" id="oPai"/>
                    <p:inputText title="Digite o nome do Pai"
                                 value="#{pessoaFisicaDependenteControlador.selecionado.pai}"
                                 id="iPai" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iPai" id="mPai" showDetail="true"/>

                    <h:outputText value="Nacionalidade do Pai:" id="oNacionalidadePai"/>
                    <h:panelGrid columns="2" cellpadding="1" cellspacing="1">
                        <h:selectOneMenu title="Selecione um nacionalidade"
                                         value="#{pessoaFisicaDependenteControlador.selecionado.nacionalidadePai}"
                                         id="iNacionalidadePai"
                                         converter="#{pessoaFisicaDependenteControlador.converterNacionalidade}">
                            <f:selectItems value="#{pessoaFisicaDependenteControlador.nacionalidade}"/>
                        </h:selectOneMenu>
                        <fc:novoParente destino="/nacionalidade/novo/" origem="/pessoa-dependente/novo/"
                                        title="Clique para inserir uma nova Nacionalidade"
                                        selecionado="#{pessoaFisicaDependenteControlador.controlador}"/>

                    </h:panelGrid>
                    <p:spacer/>

                    <h:outputText value="Mãe:" id="oMae"/>
                    <p:inputText title="Digite o nome da Mãe"
                                 value="#{pessoaFisicaDependenteControlador.selecionado.mae}"
                                 id="iMae" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iMae" id="mMae" showDetail="true"/>

                    <h:outputText value="Nacionalidade da Mãe:" id="oNacionalidadeMae"/>
                    <h:panelGrid columns="2" cellpadding="1" cellspacing="1">
                        <h:selectOneMenu title="Selecione um nacionalidade"
                                         value="#{pessoaFisicaDependenteControlador.selecionado.nacionalidadeMae}"
                                         id="iNacionalidadeMae"
                                         converter="#{pessoaFisicaDependenteControlador.converterNacionalidade}">
                            <f:selectItems value="#{pessoaFisicaDependenteControlador.nacionalidade}"/>
                        </h:selectOneMenu>
                        <fc:novoParente destino="/nacionalidade/novo/" origem="/pessoa-dependente/novo/"
                                        title="Clique para inserir uma nova Nacionalidade"
                                        selecionado="#{pessoaFisicaDependenteControlador.controlador}"/>

                    </h:panelGrid>
                    <p:spacer/>

                    <h:outputText value="e-mail:" id="oEmail"/>
                    <p:inputText title="Digite o email da Pessoa" style="text-transform: lowercase"
                                 onkeyup="minuscula(this)"
                                 value="#{pessoaFisicaDependenteControlador.selecionado.email}"
                                 id="iEmail" maxlength="70" size="70"/>
                    <p:message for="iEmail" id="mEmail" showDetail="true"/>
                    <h:outputText value="Home Page:" id="oHomePage"/>
                    <p:inputText title="Digite a home page da Pessoa"
                                 value="#{pessoaFisicaDependenteControlador.selecionado.homePage}"
                                 id="iHomePage" maxlength="70" size="70"/>
                    <p:message for="iHomePage" id="mHomePage" showDetail="true"/>
                    <h:outputText value="Raça/Cor:" id="oRacaCor"/>
                    <h:selectOneMenu title="Selecione uma Raça/Cor"
                                     value="#{pessoaFisicaDependenteControlador.selecionado.racaCor}" id="iRacaCor">
                        <f:selectItems value="#{pessoaFisicaDependenteControlador.racaCor}"/>
                    </h:selectOneMenu>
                    <p:message for="iRacaCor" id="mRacaCor" showDetail="true"/>
                    <h:outputText value="Tipo de Deficiência:" id="oTipoDeficiente"/>
                    <h:selectOneMenu title="Selecione a deficiência"
                                     id="iTipoDeficiente"
                                     valueChangeListener="#{pessoaFisicaDependenteControlador.mudouCampoDeficienteFisico}"
                                     value="#{pessoaFisicaDependenteControlador.selecionado.tipoDeficiencia}">
                        <f:selectItems value="#{pessoaFisicaDependenteControlador.tipoDeficiencia}"/>
                        <p:ajax update="Formulario:tabViewGeral:panel-invalidez" event="change" onstart="aguarde.show()"
                                oncomplete="aguarde.hide()"/>
                    </h:selectOneMenu>
                    <p:spacer/>

                    <h:outputText value="Tipo Sanguíneo:" id="oTipoSanguineo"/>
                    <h:selectOneMenu title="Selecione o tipo sanguíneo"
                                     value="#{pessoaFisicaDependenteControlador.selecionado.tipoSanguineo}"
                                     id="iTipoSanguineo">
                        <f:selectItems value="#{pessoaFisicaDependenteControlador.tipoSanguineo}"/>
                    </h:selectOneMenu>
                    <p:message for="iTipoSanguineo" id="mTipoSanguineo" showDetail="true"/>
                    <h:outputText value="Doador Sanguíneo:" id="oDoador"/>
                    <h:selectBooleanCheckbox title="Marque se é doador sanguíneo"
                                             value="#{pessoaFisicaDependenteControlador.selecionado.doadorSangue}"
                                             id="iDoador"/>
                    <p:message for="iDoador" id="mDoador" showDetail="true"/>
                    <h:outputText value="Estado Civil:"/>
                    <h:selectOneMenu title="Selecione um Estado Civil"
                                     value="#{pessoaFisicaDependenteControlador.selecionado.estadoCivil}"
                                     id="iEstadoCivil">
                        <f:selectItems value="#{pessoaFisicaDependenteControlador.estadoCivil}"/>
                        <p:ajax event="change"
                                update=":Formulario:tabViewGeral:tabCertidaoCasamento :Formulario:tabViewGeral:tabObito :Formulario:tabViewGeral:tabCertidaoNascimento :Formulario:tabViewGeral"
                                listener="#{pessoaFisicaDependenteControlador.limparCamposEstadoCivil}"
                                process="@this"/>
                    </h:selectOneMenu>
                    <p:message for="iEstadoCivil" id="mEstadoCivil" showDetail="true"/>

                    <h:outputLabel value="Vive em União Estável?"/>
                    <h:selectBooleanCheckbox title="Marque se vive em União Estável"
                                             value="#{pessoaFisicaDependenteControlador.selecionado.viveUniaoEstavel}">
                        <p:ajax event="change"
                                update=":Formulario:tabViewGeral:tabCertidaoNascimento"
                                process="@this"/>
                    </h:selectBooleanCheckbox>
                    <p:spacer/>

                    <h:outputText value="Naturalidade:" id="oNaturalidade"/>
                    <p:autoComplete queryDelay="1000"
                                    value="#{pessoaFisicaDependenteControlador.selecionado.naturalidade}"
                                    title="Digite o nome da Cidade ao qual a pessoa é natural"
                                    completeMethod="#{pessoaFisicaDependenteControlador.completaNaturalidade}"
                                    id="iNaturalidade"
                                    converter="#{pessoaFisicaDependenteControlador.converterNaturalidade}"
                                    var="uf"
                                    itemLabel="#{uf}"
                                    itemValue="#{uf.id}">
                    </p:autoComplete>
                    <p:message for="iNaturalidade" id="mNaturalidade" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Nacionalidade:" id="oNacionalidade"/>
                    <h:selectOneMenu title="Selecione uma nacionalidade"
                                     value="#{pessoaFisicaDependenteControlador.selecionado.nacionalidade}"
                                     id="iNacionalidade"
                                     converter="#{pessoaFisicaDependenteControlador.converterNacionalidade}">
                        <f:selectItems value="#{pessoaFisicaDependenteControlador.nacionalidade}"/>
                        <f:ajax event="change" listener="#{pessoaFisicaDependenteControlador.limpaAnoChegada()}"
                                render="iAnoChegada"/>
                    </h:selectOneMenu>
                    <p:message for="iNacionalidade" id="mNacionalidade" showDetail="true"/>

                    <h:outputText value="Ano de Chegada(Estrangeiros):" id="oAnoChegada"/>
                    <p:inputText title="Digite o ano de chegada da Pessoa"
                                 value="#{pessoaFisicaDependenteControlador.selecionado.anoChegada}"
                                 id="iAnoChegada" maxlength="4" size="5" onkeypress="mascara(this, soNumeros)"
                                 disabled="#{pessoaFisicaDependenteControlador.selecionado.nacionalidade.codigoRaiz eq 10}"/>
                    <p:message for="iAnoChegada" id="mAnoChegada" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Nível de Escolaridade:" id="oNivelEscolaridade"/>
                    <h:selectOneMenu title="Selecione um Nível de Escolaridade"
                                     value="#{pessoaFisicaDependenteControlador.selecionado.nivelEscolaridade}"
                                     id="iNivelEscolaridade"
                                     converter="#{pessoaFisicaDependenteControlador.converterNivelEscolaridade}">
                        <f:selectItems value="#{pessoaFisicaDependenteControlador.nivelEscolaridade}"/>
                    </h:selectOneMenu>
                    <p:message for="iNivelEscolaridade" id="mNivelEscolaridade" showDetail="true"/>


                </h:panelGrid>

                <p:tabView activeIndex="#{pessoaFisicaDependenteControlador.index}"
                           id="tabViewGeral">
                    <p:tab title="RG" id="pRg">
                        <h:panelGrid columns="3">
                            <h:outputText id="oNumeroRG" value="Número:"/>
                            <p:inputText value="#{pessoaFisicaDependenteControlador.rg.numero}" id="iNumeroRg"
                                         label="numerorg" maxlength="15" onkeypress="mascara(this, soNumeros)"/>
                            <p:message id="mNumeroRg" for="iNumeroRg" showDetail="true"/>
                            <h:outputText id="oDataEmissaoRg" value="Data Emissão:"/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="iDataEmissaoRg"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaDependenteControlador.rg.dataemissao}"
                                        locale="pt_BR" navigator="true"/>
                            <p:message id="mDataEmissaoRg" for="iDataEmissaoRg" showDetail="true"/>
                            <h:outputText id="oOrgaoEmissorRg"
                                          value="Órgão Emissor:"/>
                            <p:inputText id="iOrgaoEmissorRg"
                                         value="#{pessoaFisicaDependenteControlador.rg.orgaoEmissao}" maxlength="20"
                                         onkeypress="mascara(this, soSigla)"/>
                            <p:message id="mOrgaoEmissorRg"
                                       for="iOrgaoEmissorRg"
                                       showDetail="true"/>
                            <h:outputText id="oEstadoRg" value="Estado:"/>
                            <h:selectOneMenu id="iEstadoRg" value="#{pessoaFisicaDependenteControlador.rg.uf}"
                                             converter="#{pessoaFisicaDependenteControlador.converterUf}">
                                <f:selectItems value="#{pessoaFisicaDependenteControlador.estados}" id="estados"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab id="pTitulo" title="Título de Eleitor">
                        <h:panelGrid columns="3">
                            <h:outputText value="Número:"/>
                            <p:inputText id="inputTituloNumero"
                                         value="#{pessoaFisicaDependenteControlador.tituloEleitor.numero}"
                                         maxlength="13" onkeypress="mascara(this, soNumeros)"/>
                            <p:message for="inputTituloNumero" showDetail="true"/>
                            <h:outputText value="Zona Eleitoral:"/>
                            <p:inputText id="inputZona" value="#{pessoaFisicaDependenteControlador.tituloEleitor.zona}"
                                         maxlength="4" onkeypress="mascara(this, soNumeros)"/>
                            <p:message for="inputZona" showDetail="true"/>
                            <h:outputText value="Sessão Eleitoral:"/>
                            <p:inputText id="inputSessao"
                                         value="#{pessoaFisicaDependenteControlador.tituloEleitor.sessao}" maxlength="4"
                                         onkeypress="mascara(this, soNumeros)"/>
                            <p:message for="inputSessao" showDetail="true"/>
                            <h:outputText value="Data Emissão:"/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="inputDataE"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaDependenteControlador.tituloEleitor.dataEmissao}"
                                        locale="pt_BR" navigator="true"/>
                            <p:message for="inputDataE" showDetail="true"/>
                            <h:outputText value="Cidade:"/>
                            <p:autoComplete queryDelay="1000"
                                            value="#{pessoaFisicaDependenteControlador.tituloEleitor.cidade}"
                                            title="Digite o nome da Cidade ao qual a pessoa é natural"
                                            completeMethod="#{pessoaFisicaDependenteControlador.completaNaturalidade}"
                                            id="inputCidade"
                                            converter="#{pessoaFisicaDependenteControlador.converterNaturalidade}"
                                            var="uf"
                                            itemLabel="#{uf}"
                                            itemValue="#{uf.id}"
                                            size="40"
                            >
                            </p:autoComplete>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab id="pHabilitacao" title="CNH">
                        <h:panelGrid columns="3" id="gridHabi">
                            <h:outputText value="Número: "/>
                            <p:inputText id="numeroHabilitacao"
                                         value="#{pessoaFisicaDependenteControlador.habilitacao.numero}" maxlength="10"
                                         onkeypress="mascara(this, soNumeros)"/>
                            <p:message id="MNumeroHabilitacao" for="numeroHabilitacao" showDetail="true"/>

                            <h:outputText value="Categoria: "/>
                            <h:selectOneMenu title="Selecione uma categoria"
                                             value="#{pessoaFisicaDependenteControlador.habilitacao.categoria}"
                                             id="categoria">
                                <f:selectItems id="selectIteCNH"
                                               value="#{pessoaFisicaDependenteControlador.categoriaCNH}"/>
                            </h:selectOneMenu>
                            <p:message id="MCategoria" for="categoria" showDetail="true"/>

                            <h:outputText value="Validade: "/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="validade"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaDependenteControlador.habilitacao.validade}" locale="pt_BR"
                                        navigator="true"/>
                            <p:message id="MValidade" for="validade" showDetail="true"/>

                            <h:outputText value="Data de Emissão: "/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="dataEmissao"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaDependenteControlador.habilitacao.dataEmissao}"
                                        locale="pt_BR" navigator="true"/>
                            <p:message id="MDataEmissao" for="dataEmissao" showDetail="true"/>

                            <h:outputLabel value="Órgão Expedidor: "/>
                            <p:inputText id="orgaoExpdCNH"
                                         value="#{pessoaFisicaDependenteControlador.habilitacao.orgaoExpedidor}"
                                         onkeypress="mascara(this, soSigla)"/>
                            <p:message id="MOrgaoExpdCNH" for="orgaoExpdCNH" showDetail="true"/>
                        </h:panelGrid>

                        <p:commandButton id="cbAdicionarCNH"
                                         value="Confirmar"
                                         icon="ui-icon-check"
                                         update=":Formulario:tabViewGeral:outHabi  :Formulario:tabViewGeral:gridHabi"
                                         actionListener="#{pessoaFisicaDependenteControlador.novaHabilitacao}"/>

                        <p:outputPanel id="outHabi">
                            <p:dataTable id="tableHabi" value="#{pessoaFisicaDependenteControlador.habilitacoes}"
                                         var="h"
                                         styleClass="mtop05"
                                         emptyMessage="Nenhuma CNH adicionada.">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Numero"/>
                                    </f:facet>
                                    <h:outputText value="#{h.numero}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Categoria"/>
                                    </f:facet>
                                    <h:outputText value="#{h.categoria}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Validade"/>
                                    </f:facet>
                                    <h:outputText value="#{h.validade}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data Emissão"/>
                                    </f:facet>
                                    <h:outputText value="#{h.dataEmissao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Órgão Expedidor"/>
                                    </f:facet>
                                    <h:outputText value="#{h.orgaoExpedidor}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Operação"/>
                                    </f:facet>
                                    <p:commandLink id="clRemoverCNH" value="Remove"
                                                   update=":Formulario:tabViewGeral:gridHabi :Formulario:tabViewGeral:tableHabi"
                                                   process="@this"
                                                   actionListener="#{pessoaFisicaDependenteControlador.removeHabilitacao}">
                                        <f:attribute name="removeHabilitacao" id="removeHabilitacao" value="#{h}"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <br/>
                    <p:tab id="pCarteiraTrabalho" title="Carteira de Trabalho">
                        <h:panelGrid columns="3" id="gridCarteiraT">
                            <h:outputText value="Número:"/>
                            <p:inputText id="numeroCarteiraTrabalho"
                                         value="#{pessoaFisicaDependenteControlador.carteiraTrabalho.numero}"
                                         maxlength="8" onkeypress="mascara(this, soNumeros)"/>
                            <p:message for="numeroCarteiraTrabalho" showDetail="true"/>
                            <h:outputText value="Série:"/>
                            <p:inputText id="inputSerie"
                                         value="#{pessoaFisicaDependenteControlador.carteiraTrabalho.serie}"
                                         maxlength="10" onkeypress="mascara(this, soNumeros)"/>
                            <p:message for="inputSerie" showDetail="true"/>
                            <h:outputText value="Data Emissão:"/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="dataEmissaoCarteira"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaDependenteControlador.carteiraTrabalho.dataEmissao}"
                                        locale="pt_BR" navigator="true"/>
                            <p:message for="dataEmissaoCarteira" showDetail="true"/>
                            <h:outputText id="oOrgaoExpedidorCarteiraTrabalho"
                                          value="Órgão Expedidor:"/>
                            <p:inputText id="iOrgaoExpedidorCarteiraTrabalho"
                                         value="#{pessoaFisicaDependenteControlador.carteiraTrabalho.orgaoExpedidor}"
                                         onkeypress="mascara(this, soSigla)"/>
                            <p:message id="mOrgaoExpedidorCarteiraTrabalho"

                                                 id="conselhoClasseContrato"
                                                 converter="#{pessoaFisicaDependenteControlador.converterConselho}">
                                    <f:selectItems value="#{pessoaFisicaDependenteControlador.conselhos}"/>

                                </h:selectOneMenu>

                                <h:outputText value="Número do Documento:"/>
                                <p:inputText title="Digite o numeroDocumento da ConselhoClasseContratoFP"
                                             value="#{pessoaFisicaDependenteControlador.conselho.numeroDocumento}"
                                             id="numeroDocumento"
                                             maxlength="70" size="70"/>

                                <h:outputText value="Data de Emissão:"/>
                                <p:calendar onkeypress="mascara(this, Data)" maxlength="10"
                                            title="Digite a data da emissão do ConselhoClasseContratoFP"
                                            yearRange="true"
                                            value="#{pessoaFisicaDependenteControlador.conselho.dataEmissao}"
                                            id="dataEmissaoConselho"
                                            pattern="dd/MM/yyyy"
                                            navigator="true"
                                            size="10"/>

                                <h:outputText value="UF:"/>
                                <h:selectOneMenu title="Selecione um uf"
                                                 value="#{pessoaFisicaDependenteControlador.conselho.uf}"
                                                 id="ufConselho"
                                                 converter="#{pessoaFisicaDependenteControlador.converterUf}">
                                    <f:selectItems value="#{pessoaFisicaDependenteControlador.uf}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>

                            <p:commandButton id="adicionarConselho"
                                             icon="ui-icon-check"
                                             styleClass="mtop05"
                                             value="Adicionar Conselho/Classe"
                                             actionListener="#{pessoaFisicaDependenteControlador.adicionarConselho}"
                                             update="painelConselhoClasseOrdem"/>

                            <p:dataTable id="dtConselhoClasse"
                                         var="c"
                                         styleClass="mtop05"
                                         emptyMessage="nenhum registro encontrado"
                                         value="#{pessoaFisicaDependenteControlador.selecionado.conselhoClasseContratos}">
                                <p:column headerText="Número do Documento">
                                    <h:outputText value="#{c.numeroDocumento}"/>
                                </p:column>
                                <p:column headerText="UF">
                                    <h:outputText value="#{c.uf}"/>
                                </p:column>
                                <p:column headerText="Conselho Classe/Ordem">
                                    <h:outputText value="#{c.conselhoClasseOrdem}"/>
                                </p:column>
                                <p:column headerText="Data Emissão">
                                    <h:outputText value="#{c.dataEmissao}"><f:convertDateTime
                                        pattern="dd/MM/yyyy"/></h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Remover"/>
                                    </f:facet>
                                    <p:commandLink id="clRemoverConselhoClasse" value="Remover"
                                                   actionListener="#{pessoaFisicaDependenteControlador.removerConselho}"
                                                   update="@form">
                                        <f:attribute value="#{c}" name="objeto"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>


                    <p:tab id="pCarteiraVacinacao" title="Carteira de Vacinação">
                        <h:panelGrid columns="3">
                            <h:outputText id="oCarteiraVacinacao" value="Número da Carteira de Vacinação:"/>
                            <p:inputText id="iCarteiraVacinacao" size="15"
                                         value="#{pessoaFisicaDependenteControlador.carteiraVacinacao.numero}"
                                         title="Digite o número da Carteira de Vacinação"/>
                            <p:message id="mCarteiraVacinacao" for="iCarteiraVacinacao" showDetail="true"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Invalidez do Dependente">
                        <p:outputPanel id="panel-invalidez">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Início da vigência:"/>
                                <p:calendar onkeypress="mascara(this, Data)"
                                            maxlength="10"
                                            styleClass="mlef05"
                                            disabled="#{!pessoaFisicaDependenteControlador.selecionadoPossuiDeficienciaFisica()}"
                                            value="#{pessoaFisicaDependenteControlador.pessoaFisicaCid.inicioVigencia}"
                                            maxdate="new Date()"
                                            title="Informe desde quando a pessoa possui a deficiência."
                                            pattern="dd/MM/yyyy"
                                            navigator="true"/>
                                <h:outputText value="Final da vigência:"/>
                                <p:calendar onkeypress="mascara(this, Data)"
                                            maxlength="10"
                                            disabled="#{!pessoaFisicaDependenteControlador.selecionadoPossuiDeficienciaFisica()}"
                                            styleClass="mlef05"
                                            value="#{pessoaFisicaDependenteControlador.pessoaFisicaCid.finalVigencia}"
                                            maxdate="new Date()"
                                            title="Informe o final da deficiência."
                                            pattern="dd/MM/yyyy"
                                            navigator="true"/>
                                <fc:outputLabelObrigatorio value="CID:"/>
                                <p:autoComplete queryDelay="1000" id="inputCid"
                                                title="Informe o cadastro internacional de doenças."
                                                value="#{pessoaFisicaDependenteControlador.pessoaFisicaCid.cid}"
                                                completeMethod="#{pessoaFisicaDependenteControlador.completarCid}"
                                                var="cid" size="70"
                                                itemLabel="#{cid.stringReduzido}"
                                                itemValue="#{cid.id}"
                                                dropdown="true"
                                                disabled="#{!pessoaFisicaDependenteControlador.selecionadoPossuiDeficienciaFisica()}"
                                                scrollHeight="300"
                                                forceSelection="true"
                                                style="padding-right: 5px"
                                                converter="#{pessoaFisicaDependenteControlador.converterCid}">
                                </p:autoComplete>
                                <h:outputText value="Médico:"/>
                                <p:autoComplete queryDelay="1000" id="medico"
                                                title="Informe o médico"
                                                completeMethod="#{pessoaFisicaDependenteControlador.buscarMedico}"
                                                value="#{pessoaFisicaDependenteControlador.pessoaFisicaCid.medico}"
                                                var="medico"
                                                disabled="#{!pessoaFisicaDependenteControlador.selecionadoPossuiDeficienciaFisica()}"
                                                itemLabel="#{medico}"
                                                itemValue="#{medico.id}"
                                                styleClass="mrig05"
                                                converter="#{medicoControlador.converterGenerico}"
                                                forceSelection="true"
                                                size="70">
                                </p:autoComplete>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapePretty controlador="#{pessoaFisicaDependenteControlador}"/>

        </h:form>
        <p:dialog header="Alterando Endereços" widgetVar="dlg" id="janelaEndereco" width="700">
            <h:form id="formEndereco">
                <table>
                    <fc:editaEndereco endereco="#{pessoaFisicaDependenteControlador.enderecoAux}"/>
                </table>
                <p:commandButton value="Alterar" update=":Formulario" oncomplete="dlg.hide();"/>
            </h:form>
        </p:dialog>

        <p:dialog header="Alterando Telefone" widgetVar="dlgT" id="janelaTelefone" width="700">
            <h:form id="formFone">
                <script type="text/javascript">
                    function validarTelefone(elem) {
                        if (elem.value.toString().length &lt; 14) {
                            elem.value = '';
                        }
                    }
                </script>
                <h:panelGrid columns="3">
                    <h:outputText value="Telefone: "/>
                    <p:inputText onkeydown="mascara(this, mtel)"
                                 maxlength="15"
                                 onblur="validarTelefone(this)"
                                 id="inputFone"
                                 value="#{pessoaFisicaDependenteControlador.telefoneAux.telefone}"/>
                    <p:message for="inputFone" showDetail="true"/>
                    <h:outputText value="Tipo Telefone:"/>
                    <h:selectOneMenu value="#{pessoaFisicaDependenteControlador.telefoneAux.tipoFone}" id="tipoFone">
                        <f:selectItems value="#{pessoaFisicaDependenteControlador.tiposFone}"/>
                    </h:selectOneMenu>
                    <p:message for="tipoFone" showDetail="true"/>

                    <p:commandButton id="cbAlterandoTelefone" value="Alterar" update=":Formulario"
                                     oncomplete="dlgT.hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog id="dialog" width="400" modal="true" widgetVar="dialogContaExistente"
                  header="Conta Corrente Existente"
                  closable="false" resizable="false">
            <h:form id="formDialogContaExistente">

                <p:panel>
                    <h:panelGrid columns="1">
                        <h:outputText value="Esse número de conta corrente já existe para:"/>
                        <h:outputText value="#{pessoaFisicaDependenteControlador.pessoaDaContaCorrente}"/>
                        <h:outputText value="É conta conjunta?"
                                      rendered="${!pessoaFisicaDependenteControlador.contaConjunta}"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Sim" styleClass="botao_azul icone_branco" icon="ui-icon-check"
                                         oncomplete="dialogContaExistente.hide()"
                                         update=":Formulario:tabViewGeral:painelContaCorrente"
                                         rendered="${!pessoaFisicaDependenteControlador.contaConjunta}"/>
                        <p:commandButton value="${pessoaFisicaDependenteControlador.contaConjunta ? 'Ok' : 'Não'}"
                                         icon="ui-icon-close"
                                         oncomplete="dialogContaExistente.hide()"
                                         styleClass="botao_azul icone_branco"
                                         actionListener="#{pessoaFisicaDependenteControlador.limpaDadosContaCorrente()}"
                                         update=":Formulario:tabViewGeral:painelContaCorrente"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
