<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:h="http://java.sun.com/jsf/html"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="false"/>
        <h:form id="fomularioVisualizar">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{pessoaFisicaDependenteControlador}"
                                origem="#{pessoaFisicaDependenteControlador.caminhoPadrao}ver/#{pessoaFisicaDependenteControlador.id}/"/>

            <p:panel id="painelPrincipal" header="Detalhes da Pessoa Física (Dependente)">
                <h:panelGrid id="pFoto"
                             style="float : right; text-align: center;"
                             columns="1">
                    <p:graphicImage value="/css/images/semfoto.jpg"
                                    id="oSemFoto"
                                    width="110"
                                    rendered="#{pessoaFisicaDependenteControlador.mostraImagemSilhueta()}"
                                    height="150"
                                    style="height: 150px; text-align: center; border : solid #666 1px;"/>

                    <p:graphicImage value="#{facesContext.externalContext.sessionMap.get('imagem-foto')}"
                                    id="oFotoUpload"
                                    rendered="#{!pessoaFisicaDependenteControlador.mostraImagemSilhueta()}"
                                    width="110"
                                    height="150"
                                    style="height: 150px; text-align: center; border : solid #666 1px;"/>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:outputText id="oNome" value="Nome:"/>
                    <h:outputText id="iNome" value="#{pessoaFisicaDependenteControlador.selecionado.nome}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNomeAbreviado" value="Nome Abreviado:"/>
                    <h:outputText id="iNomeAbreviado"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.nomeAbreviado}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNomeTratamento" value="Nome Tratamento/Social:"/>
                    <h:outputText id="iNomeTratamento"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.nomeTratamento}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oDataNascimento" value="Data de Nascimento:"/>
                    <h:outputText id="iDataNascimento"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.dataNascimento}"
                                  style="font-weight: bold">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText id="oSexo" value="Sexo:"/>
                    <h:outputText id="iSexo" value="#{pessoaFisicaDependenteControlador.selecionado.sexo.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oPai" value="Pai:"/>
                    <h:outputText id="iPai" value="#{pessoaFisicaDependenteControlador.selecionado.pai}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNacionalidadePai" value="Nacionalidade do Pai:"/>
                    <h:outputText id="iNacionalidadePai"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.nacionalidadePai}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oMae" value="Mãe:"/>
                    <h:outputText id="iMae" value="#{pessoaFisicaDependenteControlador.selecionado.mae}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oCPF" value="CPF:"/>
                    <h:outputText id="iCPF" value="#{pessoaFisicaDependenteControlador.selecionado.cpf}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oEmail" value="e-mail:"/>
                    <h:outputText id="iEmail" value="#{pessoaFisicaDependenteControlador.selecionado.email}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oHomePage" value="Home Page:"/>
                    <h:outputText id="iHomePage" value="#{pessoaFisicaDependenteControlador.selecionado.homePage}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oRacaCor" value="Raça/Cor:"/>
                    <h:outputText id="iRacaCor"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.racaCor.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oTipoDeficiente" value="Tipo de Deficiência:"/>
                    <h:outputText id="iTipoDeficiente"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.tipoDeficiencia.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oTipoSanguineo" value="Tipo Sanguíneo:"/>
                    <h:outputText id="iTipoSanguineo"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.tipoSanguineo.sangue}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oDoador" value="Doador Sanguíneo:"/>
                    <h:outputText id="iDoador"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.doadorSangue == true ? 'Sim' : 'Não'}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oEstadoCivil" value="Estado Civil:"/>
                    <h:outputText id="iEstadoCivil"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.estadoCivil.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNivelEscolaridade" value="Nível de Escolaridade:"/>
                    <h:outputText id="iNivelEscolaridade"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.nivelEscolaridade.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oClassePessoa" value="Classe da Pessoa: "/>
                    <h:outputText id="iClassePessoa"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.classePessoa.descricao}"
                                  style="font-weight: bold"/>

                </h:panelGrid>

                <br/>
                <h:panelGrid columns="2">
                    <h:outputText value="Naturalidade:" id="oNaturalidade"/>
                    <h:outputText id="iNaturalidade"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.naturalidade.nome}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNacionalidade" value="Nacionalidade:"/>
                    <h:outputText id="iNacionalidade"
                                  value="#{pessoaFisicaDependenteControlador.selecionado.nacionalidade}"
                                  style="font-weight: bold"/>
                </h:panelGrid>
                <br/>
                <p:tabView>
                    <p:tab title="RG" id="pRg">
                        <h:panelGrid columns="2">
                            <h:outputText id="oNumeroRG" value="Número:"/>
                            <h:outputText id="iNumeroRg" value="#{pessoaFisicaDependenteControlador.rg.numero}"
                                          style="font-weight: bold"/>

                            <h:outputText id="oDataEmissaoRg" value="Data Emissão:"/>
                            <h:outputText id="iDataEmissaoRg"
                                          value="#{pessoaFisicaDependenteControlador.rg.dataemissao}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText id="iOrgaoEmissorRg" value="Órgão Emissor:"/>
                            <h:outputText id="oOrgaoEmissorRg"
                                          value="#{pessoaFisicaDependenteControlador.rg.orgaoEmissao}"
                                          style="font-weight: bold"/>

                            <h:outputText id="oEstadoRg" value="Estado:"/>
                            <h:outputText id="iEstadoRg" value="#{pessoaFisicaDependenteControlador.rg.uf}"
                                          style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="Título de Eleitor" id="pTitulo">
                        <h:panelGrid columns="2">
                            <h:outputText value="Número:"/>
                            <h:outputText id="inputTituloNumero"
                                          value="#{pessoaFisicaDependenteControlador.tituloEleitor.numero}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Zona Eleitoral:"/>
                            <h:outputText id="inputZona" value="#{pessoaFisicaDependenteControlador.tituloEleitor.zona}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Sessão Eleitoral:"/>
                            <h:outputText id="inputSessao"
                                          value="#{pessoaFisicaDependenteControlador.tituloEleitor.sessao}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Data Emissão:"/>
                            <h:outputText id="inputDataE"
                                          value="#{pessoaFisicaDependenteControlador.tituloEleitor.dataEmissao}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Cidade:"/>
                            <h:outputText id="inputCidade"
                                          value="#{pessoaFisicaDependenteControlador.tituloEleitor.cidade}"
                                          style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="CNH" id="pHabilitacao">
                        <p:dataTable value="#{pessoaFisicaDependenteControlador.habilitacoes}" var="h"
                                     emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero"/>
                                </f:facet>
                                <h:outputText value="#{h.numero}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Categoria"/>
                                </f:facet>
                                <h:outputText value="#{h.categoria}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Validade"/>
                                </f:facet>
                                <h:outputText value="#{h.validade}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <br/>
                    <p:tab title="Carteira de Trabalho" id="pCarteiraTrabalho">
                        <p:dataTable value="#{pessoaFisicaDependenteControlador.carteiraTrabalhos}" var="t"
                                     emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero"/>
                                </f:facet>
                                <h:outputText value="#{t.numero}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Série"/>
                                </f:facet>
                                <h:outputText value="#{t.serie}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data de Emissão"/>
                                </f:facet>
                                <h:outputText value="#{t.dataEmissao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{t.uf}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PIS/PASEP"/>
                                </f:facet>
                                <h:outputText value="#{t.pisPasep}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Banco PIS/PASEP"/>
                                </f:facet>
                                <h:outputText value="#{t.bancoPisPasep}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data de Emissão PIS/PASEP"/>
                                </f:facet>
                                <h:outputText value="#{t.dataEmissaoPisPasep}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ano do Primeiro Emprego"/>
                                </f:facet>
                                <h:outputText value="#{t.anoPrimeiroEmprego}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <br/>
                    <p:tab id="pMilitar" title="Situação Militar">
                        <h:panelGrid columns="3">
                            <h:outputText value="Tipo Situação Militar:"/>
                            <h:outputText
                                value="#{pessoaFisicaDependenteControlador.situacaoMilitar.tipoSituacaoMilitar}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Certificado Militar:"/>
                            <h:outputText
                                value="#{pessoaFisicaDependenteControlador.situacaoMilitar.certificadoMilitar}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Série Certificado Militar:"/>
                            <h:outputText
                                value="#{pessoaFisicaDependenteControlador.situacaoMilitar.serieCertificadoMilitar}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Categoria Situação Militar:"/>
                            <h:outputText
                                value="#{pessoaFisicaDependenteControlador.situacaoMilitar.categoriaCertificadoMilitar.descricao}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputLabel value="Data de emissão :"/>
                            <h:outputLabel value="#{pessoaFisicaDependenteControlador.situacaoMilitar.dataEmissao}"
                                           style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                            <p:spacer/>

                            <h:outputText value="Órgão Emissor:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.situacaoMilitar.orgaoEmissao}"
                                          style="font-weight: bold"/>
                            <p:spacer/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="Certidão de Nascimento" id="pCertidaoNascimento">
                        <h:panelGrid columns="3">
                            <h:outputText value="Nome do cartório:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoNascimento.nomeCartorio}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número do livro:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoNascimento.numeroLivro}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número da folha:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoNascimento.numeroFolha}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número do Registro:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoNascimento.numeroRegistro}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Cidade:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoNascimento.cidade}"
                                          style="font-weight: bold"/>
                            <p:spacer/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab
                        title="#{pessoaFisicaDependenteControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Certidão de Casamento (Averbação)' : 'Certidão de Casamento'}"
                        id="pCertidaoCasamento">
                        <h:panelGrid columns="3">
                            <h:outputText value="Nome do cartório:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoCasamento.nomeCartorio}"
                                          style="font-weight: bold"/>
                            <p:spacer/>


                            <h:outputText value="Cidade do Cartório:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoCasamento.cidadeCartorio}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número do livro:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoCasamento.numeroLivro}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número da folha:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoCasamento.numeroFolha}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número do Registro:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoCasamento.numeroRegistro}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Data da Averbação:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoCasamento.dataAverbacao}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                            <p:spacer/>

                            <h:outputText
                                value="#{pessoaFisicaDependenteControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Nome do Ex-Cônjuge:' : 'Nome do Cônjuge:'}"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoCasamento.nomeConjuge}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Nacionalidade:"/>
                            <h:outputText
                                value="#{pessoaFisicaDependenteControlador.certidaoCasamento.nacionalidade.descricao}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText
                                value="#{pessoaFisicaDependenteControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Naturalidade do Ex-Cônjuge:' : 'Naturalidade do Cônjuge:'}"/>
                            <h:outputText
                                value="#{pessoaFisicaDependenteControlador.certidaoCasamento.naturalidadeConjuge}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="UF:"/>
                            <h:outputText value="#{pessoaFisicaDependenteControlador.certidaoCasamento.estado}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText
                                value="#{pessoaFisicaDependenteControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Data de Nascimento do Ex-Cônjuge:' : 'Data de Nascimento do Cônjuge:'}"/>
                            <h:outputText
                                value="#{pessoaFisicaDependenteControlador.certidaoCasamento.dataNascimentoConjuge}"
                                styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                            <p:spacer/>

                            <h:outputText
                                value="Local Trabalho do Cônjuge:"
                                rendered="#{pessoaFisicaDependenteControlador.selecionado.estadoCivil eq 'CASADO'}"/>
                            <h:outputText
                                value="#{pessoaFisicaDependenteControlador.certidaoCasamento.localTrabalhoConjuge}"
                                rendered="#{pessoaFisicaDependenteControlador.selecionado.estadoCivil eq 'CASADO'}"/>
                            <p:spacer/>

                        </h:panelGrid>
                        <p:outputPanel id="tabObito">
                            <p:panel header="Informações do Óbito" styleClass="mtop10" id="panelObito"
                                     rendered="#{pessoaFisicaDependenteControlador.selecionado.estadoCivil eq 'VIUVO'}">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Data do Óbito: "/>
                                    <h:outputText
                                        value="#{pessoaFisicaDependenteControlador.certidaoCasamento.dataObito}"
                                        styleClass="negrito">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                    <h:outputText value="Fé Pública: "/>
                                    <p:selectBooleanCheckbox disabled="true"
                                                             value="#{pessoaFisicaDependenteControlador.certidaoCasamento.fePublica}"/>
                                    <h:outputText value="Cartório: "/>
                                    <h:outputText maxlength="255" size="70"
                                                  value="#{pessoaFisicaDependenteControlador.certidaoCasamento.cartorio}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Matrícula de Certidão de Óbito: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaDependenteControlador.certidaoCasamento.matriculaCertidaoObito}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Documento de Identificação: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaDependenteControlador.certidaoCasamento.documentoIdentificacao}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Livro: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaDependenteControlador.certidaoCasamento.livro}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Termo: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaDependenteControlador.certidaoCasamento.termo}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Folha: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaDependenteControlador.certidaoCasamento.folha}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Observações / Averbações: "/>
                                    <p:inputTextarea maxlength="255" cols="67" rows="4" disabled="true"
                                                     value="#{pessoaFisicaDependenteControlador.certidaoCasamento.observacoes}"
                                                     styleClass="negrito"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:outputPanel>
                    </p:tab>
                    <br/>
                    <p:tab title="Telefones" id="pTelefones">
                        <p:dataTable value="#{pessoaFisicaDependenteControlador.selecionado.telefones}" var="fone"
                                     emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefones"/>
                                </f:facet>
                                <h:outputText value="#{fone.telefone}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo Telefone"/>
                                </f:facet>
                                <h:outputText value="#{fone.tipoFone}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Contato"/>
                                </f:facet>
                                <h:outputText value="#{fone.pessoaContato}"/>
                            </p:column>
                            <p:column headerText="Principal">
                                <h:outputText value="#{fone.principal ? 'Principal' : ''}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <br/>
                    <p:tab title="Endereços" id="pEnderecos">
                        <p:dataTable value="#{pessoaFisicaDependenteControlador.selecionado.enderecos}" var="ender"
                                     emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Enderecos"/>
                                </f:facet>
                                <h:outputText
                                    value="#{ender.logradouro}, #{ender.numero}, #{ender.localidade}, #{ender.uf}, #{ender.cep} - #{ender.tipoEndereco}"/>
                            </p:column>
                            <p:column headerText="Principal">
                                <h:outputText value="#{ender.principal ? 'Principal' : ''}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <br/>
                    <p:tab title="Contas Correntes Bancárias" id="pContaCorrente">
                        <p:dataTable value="#{pessoaFisicaDependenteControlador.selecionado.contaCorrenteBancPessoas}"
                                     var="c" emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Agência: "/>
                                </f:facet>
                                <h:outputText value="#{c.contaCorrenteBancaria.agencia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Conta: "/>
                                </f:facet>
                                <h:outputText
                                    value="#{c.contaCorrenteBancaria.numeroConta}-#{c.contaCorrenteBancaria.digitoVerificador}"/>
                            </p:column>
                            <p:column headerText="Principal">
                                <h:outputText value="#{c.principal ? 'Principal' : ''}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Situação: "/>
                                </f:facet>
                                <h:outputText value="#{c.contaCorrenteBancaria.situacao}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Observação: "/>
                                </f:facet>
                                <h:outputText value="#{c.observacao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab id="pCarteiraVacinacao" title="Carteira de Vacinação">
                        <h:panelGrid columns="3">
                            <h:outputText id="oCarteiraVacinacao" value="Número da Carteira de Vacinação:"/>
                            <h:outputText id="iCarteiraVacinacao"
                                          value="#{pessoaFisicaDependenteControlador.carteiraVacinacao.numero}"
                                          style="font-weight: bold" title="Digite o número da Carteira de Vacinação"/>
                            <p:message id="mCarteiraVacinacao" for="iCarteiraVacinacao" showDetail="true"/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Invalidez do Dependente">
                        <p:outputPanel id="panel-invalidez">
                            <h:panelGrid columns="2">
                                <h:outputText value="Início da vigência:"/>
                                <h:outputText
                                    value="#{pessoaFisicaDependenteControlador.pessoaFisicaCid.inicioVigencia}"
                                    styleClass="negrito">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                                <h:outputText value="Final da vigência:"/>
                                <h:outputText value="#{pessoaFisicaDependenteControlador.pessoaFisicaCid.finalVigencia}"
                                              styleClass="negrito">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                                <h:outputText value="CID:"/>
                                <h:outputText value="#{pessoaFisicaDependenteControlador.pessoaFisicaCid.cid}"
                                              styleClass="negrito"/>
                                <h:outputText value="Médico:"/>
                                <h:outputText value="#{pessoaFisicaDependenteControlador.pessoaFisicaCid.medico}"
                                              styleClass="negrito"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{pessoaFisicaDependenteControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
