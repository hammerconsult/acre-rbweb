<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{moduloExportacaoControlador.caminhoPadrao}listar/"
                                controlador="#{moduloExportacaoControlador}"/>
            <p:panel header="Cadastro de Módulo Exportação">
                <h:panelGrid columns="3">
                    <fc:outputLabelObrigatorio value="Código:"/>
                    <p:inputText title="Digite o Código do Módulo Exportação"
                                 value="#{moduloExportacaoControlador.selecionado.codigo}" id="codigo" maxlength="10"
                                 size="10"/>
                    <p:message for="codigo" showDetail="true"/>
                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText title="Digite a Descrição do Módulo Exportação"
                                 value="#{moduloExportacaoControlador.selecionado.descricao}" id="descricao"
                                 maxlength="70" size="70"/>
                    <p:message for="descricao" showDetail="true"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{moduloExportacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
