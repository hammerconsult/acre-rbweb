<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:rh="http://java.sun.com/jsf/composite/components/rh"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{reintegracaoControlador}"
                                origem="#{reintegracaoControlador.caminhoPadrao}listar/"/>

            <p:tabView id="tab-view-geral">
                <p:tab title="Dados Gerais - Enquadramentos" id="tab-dados-gerais">
                    <p:outputPanel id="dados-gerais">
                        <h:panelGrid columns="2">
                            <fc:outputLabelObrigatorio value="Data da Reintegração: "
                                                       rendered="#{reintegracaoControlador.operacaoNovo}"/>
                            <p:calendar title="Data da reintegração"
                                        value="#{reintegracaoControlador.selecionado.dataReintegracao}"
                                        id="dataReintegracaoNovo"
                                        rendered="#{reintegracaoControlador.operacaoNovo}"
                                        locale="pt_BR" pattern="dd/MM/yyyy"
                                        navigator="true"
                                        onkeyup="mascara(this, mdata)"
                                        size="10">
                                <p:ajax event="dateSelect" process="@this"
                                        listener="#{reintegracaoControlador.atualizarDatas()}"
                                        update=":Formulario:tab-view-geral:tabela-contratofp
                                                :Formulario:tab-view-geral:panel-previdencia
                                                :Formulario:tab-view-geral:panel-vale-transporte
                                                :Formulario:tab-view-geral:panel-horario-trablho-servidor
                                                :Formulario:tab-view-geral:panel-sindicato
                                                :Formulario:tab-view-geral:panel-associacao-vinculofp
                                                :Formulario:tab-view-geral:panel-atp-legal
                                                :Formulario:tab-view-geral:dados-servidor"/>
                                <p:ajax event="change" process="@this"
                                        listener="#{reintegracaoControlador.atualizarDatas()}"
                                        update=":Formulario:tab-view-geral:tabela-contratofp
                                                :Formulario:tab-view-geral:panel-previdencia
                                                :Formulario:tab-view-geral:panel-vale-transporte
                                                :Formulario:tab-view-geral:panel-horario-trablho-servidor
                                                :Formulario:tab-view-geral:panel-sindicato
                                                :Formulario:tab-view-geral:panel-associacao-vinculofp
                                                :Formulario:tab-view-geral:panel-atp-legal
                                                :Formulario:tab-view-geral:dados-servidor"/>
                            </p:calendar>

                            <fc:outputLabelObrigatorio value="Tipo de Reintegração: "/>
                            <h:selectOneMenu value="#{reintegracaoControlador.selecionado.tipoReintegracao}">
                                <f:selectItems value="#{reintegracaoControlador.tipoReintegracao}"/>
                                <p:ajax event="change" update="dados-gerais" process="dados-gerais"
                                        onstart="aguarde.show()" oncomplete="aguarde.hide()"/>
                            </h:selectOneMenu>

                            <fc:outputLabelObrigatorio value="Número do Processo Judicial: "
                                                       rendered="#{reintegracaoControlador.processoJudicialObrigatorio}"/>
                            <p:inputText value="#{reintegracaoControlador.selecionado.numeroProcessoJudicial}"
                                          rendered="#{reintegracaoControlador.processoJudicialObrigatorio}"/>

                            <fc:outputLabelObrigatorio value="Número da Lei de Anistia: "
                                                       rendered="#{reintegracaoControlador.leiAnistiaObrigatorio}"/>
                            <p:inputText value="#{reintegracaoControlador.selecionado.numeroLeiAnistia}"
                                          rendered="#{reintegracaoControlador.leiAnistiaObrigatorio}"/>

                            <fc:outputLabelObrigatorio value="Início Efeitos Financeiros: "/>
                            <p:calendar value="#{reintegracaoControlador.selecionado.inicioEfeitosFinanceiros}"
                                        onkeypress="mascara(this, Data)" navigator="true" pattern="dd/MM/yyyy"
                                        showOn="button"
                                        size="10"/>

                            <h:outputText value="Remuneração e correspondentes contribuições pagas em juizo: "
                                          title="Indicar se as remunerações e correspondentes contribuições do período compreendido entre o desligamento e a reintegração foram pagas em juízo"/>
                            <p:selectBooleanCheckbox
                                value="#{reintegracaoControlador.selecionado.remuneracaoPagoEmJuizo}"
                                label="Indicar se as remunerações e correspondentes contribuições do período compreendido entre o desligamento e a reintegração foram pagas em juízo"/>

                            <h:outputLabel value="Data da Reintegração: "
                                           rendered="#{!reintegracaoControlador.operacaoNovo}"/>
                            <h:outputLabel title="Data da reintegração"
                                           value="#{reintegracaoControlador.selecionado.dataReintegracao}"
                                           rendered="#{!reintegracaoControlador.operacaoNovo}"
                                           style="font-size: 15px;"
                                           styleClass="azulnegrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                        </h:panelGrid>
                        <h:panelGrid id="dados-servidor" columns="2" styleClass="mtop05 mbot05">
                            <fc:outputLabelObrigatorio value="Servidor: "
                                                       rendered="#{reintegracaoControlador.operacao eq 'NOVO'}"/>
                            <rh:auto-complete-vinculofp id="auto-complete-contrato"
                                                        rendered="#{reintegracaoControlador.operacao eq 'NOVO'}"
                                                        validarPermissaoDeAcessoAoVinculo="false"
                                                        process=":Formulario:tab-view-geral:auto-complete-contrato"
                                                        converter="#{reintegracaoControlador.converterContratoFP}"
                                                        actionListener="#{reintegracaoControlador.validarServidorSelecionado}"
                                                        completeMethod="#{reintegracaoControlador.completaContratoFP}"
                                                        onstart="aguarde.show()"
                                                        oncomplete="aguarde.hide()"
                                                        value="#{reintegracaoControlador.selecionado.contratoFP}"
                                                        update=":Formulario:tab-view-geral:tabela-contratofp
                                                :Formulario:tab-view-geral:panel-previdencia
                                                :Formulario:tab-view-geral:panel-vale-transporte
                                                :Formulario:tab-view-geral:panel-horario-trablho-servidor
                                                :Formulario:tab-view-geral:panel-sindicato
                                                :Formulario:tab-view-geral:panel-associacao-vinculofp
                                                :Formulario:tab-view-geral:panel-exoneracao-rescisao"/>


                            <h:outputLabel value="Servidor:"
                                           rendered="#{reintegracaoControlador.operacao eq 'VER' or reintegracaoControlador.operacao eq 'EDITAR'}"/>
                            <h:outputLabel value="#{reintegracaoControlador.selecionado.contratoFP}"
                                           style="font-size: 15px;"
                                           styleClass="azulnegrito"
                                           rendered="#{reintegracaoControlador.operacao eq 'VER' or reintegracaoControlador.operacao eq 'EDITAR'}"/>
                        </h:panelGrid>
                        <p:dataTable id="tabela-contratofp"
                                     paginator="true"
                                     rowStyleClass="#{enq eq reintegracaoControlador.selecionado.enquadramentoFuncional ? 'fundo-verde trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     value="#{reintegracaoControlador.enquadramentos}"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>ENQUADRAMENTOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="enq">

                            <p:column headerText="Início de Vigência"
                                      style="width: 90px"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{enq.inicioVigencia}">
                                    <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Final de Vigência"
                                      style="width: 90px"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{enq.finalVigencia}">
                                    <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Categoria"
                                      style="width: 150px"
                                      styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{enq.categoriaPCS.descricao}"/>
                            </p:column>
                            <p:column headerText="Progressão"
                                      style="width: 90px"
                                      styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{enq.progressaoPCS.descricao}"/>
                            </p:column>
                            <p:column headerText="Valor"
                                      style="width: 120px"
                                      styleClass="alinhamentoDireita">
                                <h:outputText value="#{reintegracaoControlador.recuperarValorEnquadramento(enq)}"
                                              converter="moneyConverter"/>
                            </p:column>
                            <p:column headerText="Obs."
                                      styleClass="alinhamentoEsquerda">
                                <h:outputText
                                    value="#{reintegracaoControlador.getMensagemObservacaoDoRegistro(reintegracaoControlador.selecionado.enquadramentoFuncional, enq, reintegracaoControlador.enquadramentos)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </p:tab>
                <p:tab title="Previdência">
                    <p:commandButton value="Nova Previdência"
                                     icon="ui-icon-circle-plus"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     rendered="#{!reintegracaoControlador.isVisualizar()}"
                                     actionListener="#{reintegracaoControlador.novaPrevidencia()}"
                                     process="@this"
                                     update=":Formulario:tab-view-geral:panel-previdencia"/>
                    <p:outputPanel id="panel-previdencia">
                        <p:panel id="panel-nova-previdencia"
                                 header="Nova/Editar Previdência"
                                 rendered="#{reintegracaoControlador.previdenciaVinculoFP ne null}"
                                 styleClass="mtop05 mbot05">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Início de Vigência: "/>
                                <p:calendar title="Informe a data início da vigência."
                                            disabled="true"
                                            value="#{reintegracaoControlador.previdenciaVinculoFP.inicioVigencia}"
                                            locale="pt_BR"
                                            pattern="dd/MM/yyyy"
                                            navigator="true"
                                            onkeypress="mascara(this, mdata)"
                                            size="10"/>

                                <h:outputText value="Final da Vigência: "/>
                                <p:calendar title="Informe a data fim da vigência."
                                            value="#{reintegracaoControlador.previdenciaVinculoFP.finalVigencia}"
                                            locale="pt_BR"
                                            pattern="dd/MM/yyyy"
                                            navigator="true"
                                            onkeypress="mascara(this, mdata)"
                                            size="10"/>

                                <fc:outputLabelObrigatorio value="Tipo de Previdência FP: "/>
                                <h:selectOneMenu
                                    value="#{reintegracaoControlador.previdenciaVinculoFP.tipoPrevidenciaFP}"
                                    id="tipoPrevidenciaFP"
                                    converter="#{tipoPrevidenciaFPControlador.converterGenerico}">
                                    <f:selectItems value="#{reintegracaoControlador.tipoPrevidenciaFp}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <br/>
                            <p:commandButton value="Confirmar"
                                             styleClass="mrig05 mtop05"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para confirmar esta previdência."
                                             update=":Formulario:tab-view-geral:panel-previdencia"
                                             process="panel-nova-previdencia"
                                             actionListener="#{reintegracaoControlador.confirmarPrevidencia()}"
                                             icon="ui-icon-check"/>

                            <p:commandButton value="Cancelar"
                                             styleClass="mtop05"
                                             process="@this"
                                             onclick="aguarde.show();"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para cancelar esta regra da modalidade."
                                             actionListener="#{reintegracaoControlador.cancelarPrevidencia()}"
                                             update=":Formulario:tab-view-geral:panel-previdencia"
                                             icon="ui-icon-cancel"/>
                        </p:panel>
                        <p:dataTable paginator="true"
                                     id="tabela-previdencia"
                                     rowStyleClass="#{previdencia eq reintegracaoControlador.selecionado.previdenciaVinculoFP ? 'fundo-verde trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{reintegracaoControlador.previdencias}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Previdência&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="previdencia">

                            <p:column headerText="Ações"
                                      rendered="#{reintegracaoControlador.operacao ne 'VER'}"
                                      style="text-align: center; width: 90px;">
                                <p:commandButton icon="ui-icon-trash"
                                                 process="@this"
                                                 onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                 disabled="#{previdencia ne reintegracaoControlador.selecionado.previdenciaVinculoFP}"
                                                 oncomplete="aguarde.hide()"
                                                 rendered="#{!reintegracaoControlador.isVisualizar()}"
                                                 actionListener="#{reintegracaoControlador.removerPrevidencia(previdencia)}"
                                                 title="Clique para remover este registro."
                                                 update="tabela-previdencia"/>
                            </p:column>
                            <p:column headerText="Tipo de Previdencia FP"
                                      style="width: 250px;"
                                      styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{previdencia.tipoPrevidenciaFP}"/>
                            </p:column>
                            <p:column headerText="Inicio da Vigência"
                                      style="width: 90px;"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{previdencia.inicioVigencia}">
                                    <f:convertDateTime pattern="dd/MM/yyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Final da Vigência"
                                      style="width: 90px;"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{previdencia.finalVigencia}">
                                    <f:convertDateTime pattern="dd/MM/yyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Obs."
                                      styleClass="alinhamentoEsquerda">
                                <h:outputText
                                    value="#{reintegracaoControlador.getMensagemObservacaoDoRegistro(reintegracaoControlador.selecionado.previdenciaVinculoFP, previdencia, reintegracaoControlador.previdencias)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </p:tab>
                <p:tab title="Vale Transporte">
                    <p:outputPanel id="panel-vale-transporte">
                        <p:commandButton value="Novo Vale Transporte"
                                         icon="ui-icon-circle-plus"
                                         onclick="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         rendered="#{!reintegracaoControlador.isVisualizar()}"
                                         actionListener="#{reintegracaoControlador.novoOpcaoValeTransporteFP()}"
                                         process="@this"
                                         update=":Formulario:tab-view-geral:panel-vale-transporte"/>

                        <p:panel id="panel-nova-vale-transporte"
                                 header="Novo/Editar Vale Transporte"
                                 rendered="#{reintegracaoControlador.opcaoValeTransporteFP ne null}"
                                 styleClass="mtop05 mbot05">

                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Início de Vigência: "/>
                                <p:calendar title="Informe a data início de vigência."
                                            value="#{reintegracaoControlador.opcaoValeTransporteFP.inicioVigencia}"
                                            locale="pt_BR"
                                            pattern="dd/MM/yyyy"
                                            navigator="true"
                                            disabled="true"
                                            onkeypress="mascara(this, mdata)"
                                            size="10"/>

                                <h:outputText value="Final de Vigência: "/>
                                <p:calendar title="Informe a data final de vigência."
                                            value="#{reintegracaoControlador.opcaoValeTransporteFP.finalVigencia}"
                                            locale="pt_BR"
                                            pattern="dd/MM/yyyy"
                                            navigator="true"
                                            onkeypress="mascara(this, mdata)"
                                            size="10"/>

                                <h:outputText value="Optante: "/>
                                <h:selectBooleanCheckbox title="Digite o optante da OpcaoValeTransporteFP"
                                                         value="#{reintegracaoControlador.opcaoValeTransporteFP.optante}"
                                                         id="optante"/>

                                <h:outputText value="Vales Por Dia: "/>
                                <p:inputText title="Digite o valesPorDia da OpcaoValeTransporteFP"
                                             value="#{reintegracaoControlador.opcaoValeTransporteFP.valesPorDia}"
                                             id="valesPorDia"/>
                            </h:panelGrid>
                            <br/>
                            <p:commandButton value="Confirmar"
                                             styleClass="mrig05 mtop05"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para confirmar este vale transporte."
                                             update=":Formulario:tab-view-geral:panel-vale-transporte"
                                             process="panel-nova-vale-transporte"
                                             actionListener="#{reintegracaoControlador.confirmarOpcaoValeTransporteFP()}"
                                             icon="ui-icon-check"/>

                            <p:commandButton value="Cancelar"
                                             styleClass="mtop05"
                                             process="@this"
                                             onclick="aguarde.show();"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para cancelar esta regra da modalidade."
                                             actionListener="#{reintegracaoControlador.cancelarOpcaoValeTransporteFP()}"
                                             update=":Formulario:tab-view-geral:panel-vale-transporte"
                                             icon="ui-icon-cancel"/>
                        </p:panel>
                        <p:dataTable paginator="true"
                                     id="tabela-vale-transporte"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     rowStyleClass="#{vale eq reintegracaoControlador.selecionado.opcaoValeTransporteFP ? 'fundo-verde trintaAltura' : 'trintaAltura'}"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{reintegracaoControlador.opcoesValeTransporte}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Vale Transporte Folha Pagamento&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="vale">
                            <p:column headerText="Ações"
                                      rendered="#{reintegracaoControlador.operacao ne 'VER'}"
                                      style="text-align: center; width: 90px;">
                                <p:commandButton icon="ui-icon-trash"
                                                 process="@this"
                                                 onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                 oncomplete="aguarde.hide()"
                                                 disabled="#{vale ne reintegracaoControlador.selecionado.opcaoValeTransporteFP}"
                                                 rendered="#{!reintegracaoControlador.isVisualizar()}"
                                                 actionListener="#{reintegracaoControlador.removerOpcaoValeTransporteFP(vale)}"
                                                 title="Clique para remover este registro."
                                                 update="tabela-vale-transporte"/>
                            </p:column>
                            <p:column headerText="Optante"
                                      style="width: 60px"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="Sim" rendered="#{vale.optante eq true}"/>
                                <h:outputText value="Não" rendered="#{vale.optante eq false}"/>
                            </p:column>
                            <p:column headerText="Vales Por Dia"
                                      style="width: 100px"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{vale.valesPorDia}"/>
                            </p:column>
                            <p:column headerText="Início da Vigência"
                                      style="width: 100px"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{vale.inicioVigencia}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Final da Vigência"
                                      style="width: 100px"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{vale.finalVigencia}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Obs."
                                      styleClass="alinhamentoEsquerda">
                                <h:outputText
                                    value="#{reintegracaoControlador.getMensagemObservacaoDoRegistro(reintegracaoControlador.selecionado.opcaoValeTransporteFP, vale, reintegracaoControlador.opcoesValeTransporte)}"/>
                            </p:column>
                        </p:dataTable>

                    </p:outputPanel>
                </p:tab>
                <p:tab title="Horário de Trabalho">

                    <p:outputPanel id="panel-horario-trablho-servidor">
                        <p:commandButton value="Novo Horário Trabalho do Servidor"
                                         icon="ui-icon-circle-plus"
                                         onclick="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         rendered="#{!reintegracaoControlador.isVisualizar()}"
                                         actionListener="#{reintegracaoControlador.novoHorarioTrabalhoServidor()}"
                                         process="@this"
                                         update=":Formulario:tab-view-geral:panel-horario-trablho-servidor"/>

                        <p:panel id="panel-novo-horario-trabalho-servidor"
                                 header="Nova/Editar Horário de Trabalho do Servidor"
                                 rendered="#{reintegracaoControlador.horarioContratoFP ne null}"
                                 styleClass="mtop05 mbot05">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Início da Vigência: "/>
                                <p:calendar title="Informe a data início da vigência."
                                            value="#{reintegracaoControlador.horarioContratoFP.inicioVigencia}"
                                            locale="pt_BR"
                                            pattern="dd/MM/yyyy"
                                            disabled="true"
                                            navigator="true"
                                            onkeypress="mascara(this, mdata)"
                                            size="10"/>

                                <h:outputText value="Final da Vigência: "/>
                                <p:calendar title="Informe a data final da vigência."
                                            value="#{reintegracaoControlador.horarioContratoFP.finalVigencia}"
                                            locale="pt_BR"
                                            pattern="dd/MM/yyyy"
                                            navigator="true"
                                            onkeypress="mascara(this, mdata)"
                                            size="10"/>

                                <fc:outputLabelObrigatorio value="Horário de Trabalho: "/>
                                <h:selectOneMenu title="Selecione um horarioDeTrabalho"
                                                 value="#{reintegracaoControlador.horarioContratoFP.horarioDeTrabalho}"
                                                 id="horarioDeTrabalho"
                                                 converter="#{horarioContratoFPControlador.converterHorarioDeTrabalho}">
                                    <f:selectItems value="#{reintegracaoControlador.horarioDeTrabalho}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>

                            <p:commandButton value="Confirmar"
                                             styleClass="mrig05 mtop05"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para confirmar este horário de trablho do servidor."
                                             update=":Formulario:tab-view-geral:panel-horario-trablho-servidor"
                                             process="panel-novo-horario-trabalho-servidor"
                                             actionListener="#{reintegracaoControlador.confirmarHorarioContratoFP()}"
                                             icon="ui-icon-check"/>

                            <p:commandButton value="Cancelar"
                                             styleClass="mtop05"
                                             process="@this"
                                             onclick="aguarde.show();"
                                             oncomplete="aguarde.hide()"

                                 rowStyleClass="#{local eq reintegracaoControlador.selecionado.lotacaoFuncional ? 'fundo-verde trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{reintegracaoControlador.horarioContratoFP.localTrabalho}"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>LOTAÇÃO FUNCIONAL&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="10,25,50,100"
                                 var="local">
                        <p:column headerText="Unidade Organizacional">
                            <h:outputText value="#{local.unidadeOrganizacional}"/>
                        </p:column>
                        <p:column headerText="Início de Vigência">
                            <h:outputText value="#{local.inicioVigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Final de Vigência">
                            <h:outputText value="#{local.finalVigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>

                    <div class="mtop05 mbot05" style="text-align: center">
                        <p:commandButton value="Ok"
                                         id="cbVoltar"
                                         styleClass="prioritario"
                                         style="height: 30px;"
                                         icon="ui-icon-check"
                                         onclick="dialogLocalTrabalho.hide();"
                                         actionListener="#{reintegracaoControlador.cancelarHorarioContratoFP()}"
                                         process="@this"
                                         update="@this"
                                         title="Clique para voltar"/>
                    </div>
                </p:outputPanel>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
