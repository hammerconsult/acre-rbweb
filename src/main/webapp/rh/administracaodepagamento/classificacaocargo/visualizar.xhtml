<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}"
                                origem="#{classificacaoCargoControlador.caminhoPadrao}listar/"
                                controlador="#{classificacaoCargoControlador}"/>
            <p:panel header="Detalhes de Classificação de Cargo">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{classificacaoCargoControlador.selecionado.codigo}"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{classificacaoCargoControlador.selecionado.descricao}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{classificacaoCargoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
