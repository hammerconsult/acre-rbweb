<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{classificacaoCargoControlador.caminhoPadrao}listar/"
                                controlador="#{classificacaoCargoControlador}"/>
            <p:panel header="Cadastro de Classificação de Cargo">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código: "/>
                    <p:inputText title="Informe o código"
                                 value="#{classificacaoCargoControlador.selecionado.codigo}"
                                 onkeypress="mascara(this, soNumeros);"
                                 id="codigo"
                                 maxlength="10"
                                 size="10"/>

                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText title="Informe a descrição"
                                 value="#{classificacaoCargoControlador.selecionado.descricao}"
                                 id="descricao"
                                 maxlength="70"
                                 size="70"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rodapeEditar" controlador="#{classificacaoCargoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
