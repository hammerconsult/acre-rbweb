<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" mostrarBotaoNovo="${false}" controlador="#{sicapControlador}"
                                origem="#{sicapControlador.caminhoPadrao}listar/"/>
            <p:panel header="Detalhes do Arquivo Sicap">
                <h:panelGrid columns="2">
                    <h:outputText value="Mês:"/>
                    <h:outputText styleClass="negrito" value="#{sicapControlador.selecionado.mes.descricao}"/>

                    <h:outputText value="Exercício:"/>
                    <h:outputText styleClass="negrito" value="#{sicapControlador.selecionado.exercicio}"/>

                    <h:outputText value="Estabelecimento:"/>
                    <h:outputText styleClass="negrito" value="#{sicapControlador.selecionado.entidade}"/>

                    <h:outputText value="Tipo de Folha:"/>
                    <h:outputText styleClass="negrito" value="#{sicapControlador.selecionado.tipoFolhaDePagamentoSicap.descricao}"/>

                    <h:outputText value="Tipo do Arquivo:"/>
                    <h:outputText styleClass="negrito" value="#{sicapControlador.selecionado.sicapTipoArquivo}"/>

                    <h:outputText value="Data de criação do SICAP: "/>
                    <h:outputText value="#{sicapControlador.selecionado.dataGeracao}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy 'às' HH:mm"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Baixar Arquivo"
                             title="Clique para baixar o arquivo."
                             icon="ui-icon-arrow-stop-270"
                             onclick="PrimeFaces.monitorDownload(start, stop)"
                             ajax="false"
                             styleClass="mtop10 mrig05 operacao">
                <p:fileDownload value="#{sicapControlador.recuperarArquivoParaDownload()}"/>
            </p:commandButton>
            <fc:rodapeVisualizarPretty controlador="#{sicapControlador}" mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
