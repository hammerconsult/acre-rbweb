<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{declaracaoPrestacaoContasControlador}"
                                origem="#{declaracaoPrestacaoContasControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro de Declarações/Prestações de Contas"
                     styleClass="mtop05">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código:" for="codigo"/>
                    <p:inputText title="Digite o código da Declaração/Prestação de Contas"
                                 value="#{declaracaoPrestacaoContasControlador.selecionado.codigo}" id="codigo"
                                 maxlength="10" size="10"/>

                    <fc:outputLabelObrigatorio value="Finalidade:" for="finalidade"/>
                    <h:selectOneMenu title="Selecione onde será utilizada esta configuração"
                                     value="#{declaracaoPrestacaoContasControlador.selecionado.categoriaDeclaracaoPrestacaoContas}"
                                     id="finalidade">
                        <f:selectItems value="#{declaracaoPrestacaoContasControlador.tiposCategoriasPrestacaoContas}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Tipo da Declaração/Prestação de Contas:" for="tipo"/>
                    <h:selectOneMenu title="Selecione um Tipo:"
                                     value="#{declaracaoPrestacaoContasControlador.selecionado.tipoDeclaracaoPrestacaoContas}"
                                     id="tipo">
                        <f:selectItems value="#{declaracaoPrestacaoContasControlador.tiposDeclaracaoPrestacaoContas}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="Unidade Gestora:"/>
                    <h:panelGroup>
                        <fc:autoComplete  converter="#{unidadeGestoraControlador.converterGenerico}"
                                          completeMethod="#{declaracaoPrestacaoContasControlador.completarUnidadesGestoras}"
                                          value="#{declaracaoPrestacaoContasControlador.selecionado.unidadeGestora}"
                                          id="iUnidadeGestora"/>
                        <p:commandButton actionListener="#{declaracaoPrestacaoContasControlador.novaUnidadeGestora()}"
                                         styleClass="mlef02"
                                         icon="ui-icon-circle-plus">
                        </p:commandButton>
                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rodapeEditar" controlador="#{declaracaoPrestacaoContasControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
