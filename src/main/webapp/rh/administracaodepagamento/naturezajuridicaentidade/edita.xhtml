<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{naturezaJuridicaEntidadeControlador.caminhoPadrao}listar/"
                                    controlador="#{naturezaJuridicaEntidadeControlador}"/>

                <p:panel header="Cadastro de Natureza Jurídica da Entidade" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Código: " />
                        <p:inputMask title="Digite o código da natureza jurídica." 
                                     value="#{naturezaJuridicaEntidadeControlador.selecionado.codigo}" 
                                     id="codigo" size="5" mask="9999"/>
                        <fc:outputLabelObrigatorio value="Descrição: " />
                        <p:inputText title="Digite a descrição da natureza jurídica." 
                                     value="#{naturezaJuridicaEntidadeControlador.selecionado.descricao}" 
                                     id="descricao" maxlength="254" size="70"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rpRodapePretty" controlador="#{naturezaJuridicaEntidadeControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
