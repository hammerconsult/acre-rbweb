<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{enquadramentoPCSControlador}"
                                origem="#{enquadramentoPCSControlador.caminhoPadrao}ver/#{enquadramentoPCSControlador.selecionado.id}/"/>
            <fc:visualizadorGenericoPretty controlador="#{enquadramentoPCSControlador}"/>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{enquadramentoPCSControlador}"
                                       mostrarEditar="false"/>
            <p:commandButton value="Excluir Tabela Salarial"
                             id="cbExcluir"
                             style="min-height: 30px;"
                             styleClass="mrig05 mtop10"
                             icon="ui-icon-trash"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             title="Clique para excluir a tabela completa."
                             actionListener="#{enquadramentoPCSControlador.excluirTabela()}"
                             onclick="if (!confirm('Deseja excluir a tabela salarial completa que este registro está associado? \nCaso o tabela salarial possua registro na rotina de reajuste, não poderá ser excluida por esta ação. Deverá ser utilizada a exclusão do reajuste.'))
                                     return false;"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
