<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{bloqueioEventoFPControlador.caminhoPadrao}listar/"
                                controlador="#{bloqueioEventoFPControlador}"/>
            <p:panel header="Cadastro de Bloqueio de Evento FP">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Servidor: "/>
                    <p:autoComplete queryDelay="1000" title="Selecione um Servidor"
                                    value="#{bloqueioEventoFPControlador.selecionado.vinculoFP}"
                                    completeMethod="#{bloqueioEventoFPControlador.completaServidor}"
                                    converter="#{bloqueioEventoFPControlador.converterVinculoFP}"
                                    var="vinculo"
                                    itemLabel="#{vinculo}"
                                    itemValue="#{vinculo.id}"
                                    forceSelection="true"
                                    maxResults="10"
                                    size="70"
                                    disabled="#{bloqueioEventoFPControlador.operacao eq 'EDITAR'}"
                                    id="servidor">
                    </p:autoComplete>

                    <fc:outputLabelObrigatorio value="Evento FP: "/>
                    <p:autoComplete queryDelay="1000" title="Selecione um eventofp."
                                    value="#{bloqueioEventoFPControlador.selecionado.eventoFP}"
                                    completeMethod="#{bloqueioEventoFPControlador.completaEventoFP}"
                                    converter="#{bloqueioEventoFPControlador.converterEventoFP}"
                                    var="e"
                                    itemLabel="#{e}"
                                    itemValue="#{e.id}"
                                    forceSelection="true"
                                    maxResults="10"
                                    size="70"
                                    disabled="#{bloqueioEventoFPControlador.operacao eq 'EDITAR'}">
                    </p:autoComplete>

                    <fc:outputLabelObrigatorio value="Data Inicial: "/>
                    <p:calendar onkeypress="mascara(this, Data)" maxlength="10" navigator="true"
                                value="#{bloqueioEventoFPControlador.selecionado.dataInicial}"
                                id="datainicial"
                                pattern="dd/MM/yyyy"
                                locale="pt_BR"/>

                    <fc:outputLabelObrigatorio value="Data Final: "/>
                    <p:calendar onkeypress="mascara(this, Data)" maxlength="10" navigator="true"
                                value="#{bloqueioEventoFPControlador.selecionado.dataFinal}"
                                id="datafinal"
                                pattern="dd/MM/yyyy"
                                locale="pt_BR"/>

                    <h:outputText value="Observação:"/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <p:inputTextarea value="#{bloqueioEventoFPControlador.selecionado.observacao}"
                                         rows="3"
                                         cols="70"
                                         autoResize="false"
                                         maxlength="3000"
                                         counterTemplate="{0} Caracteres Restantes"
                                         counter="counterObs"
                                         disabled="#{bloqueioEventoFPControlador.operacao eq 'EDITAR'}"/>
                        <h:outputText id="counterObs" styleClass="azul mlef05"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{bloqueioEventoFPControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
