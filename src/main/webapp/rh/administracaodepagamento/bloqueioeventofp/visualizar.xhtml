<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{bloqueioEventoFPControlador}"
                                origem="#{bloqueioEventoFPControlador.caminhoPadrao}ver/#{bloqueioEventoFPControlador.selecionado.id}/"/>

            <p:panel header="Detathes do Bloqueio Evento FP">
                <h:panelGrid columns="2" cellspacing="2" cellpadding="2">
                    <h:outputText value="Servidor: "/>
                    <h:outputText value="#{bloqueioEventoFPControlador.selecionado.vinculoFP}"
                                  styleClass="negrito"/>

                    <h:outputText value="Evento FP: "/>
                    <h:outputText value="#{bloqueioEventoFPControlador.selecionado.eventoFP}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data Inicial: "/>
                    <h:outputText value="#{bloqueioEventoFPControlador.selecionado.dataInicial}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Data Final: "/>
                    <h:outputText value="#{bloqueioEventoFPControlador.selecionado.dataFinal}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Observações: "/>
                    <h:outputText value="#{bloqueioEventoFPControlador.selecionado.observacao}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{bloqueioEventoFPControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
