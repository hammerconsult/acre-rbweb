<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{contratoFPControlador.caminhoPadrao}listar/"
                                controlador="#{contratoFPControlador}"/>
            <p:panel header="Cadastro de Contrato Folha de Pagamento">

                <h:panelGrid id="foto"
                             style="float : right; text-align: center;"
                             columns="1">
                    <p:graphicImage value="/css/images/semfoto2.jpg"
                                    id="oSemFoto"
                                    width="110"
                                    rendered="#{contratoFPControlador.mostraImagemSilhueta()}"
                                    height="150"
                                    style="height: 150px; text-align: center; border : solid #666 1px;"/>

                    <p:graphicImage value="#{facesContext.externalContext.sessionMap.get('imagem-foto')}"
                                    id="oFotoUpload"
                                    rendered="#{!contratoFPControlador.mostraImagemSilhueta()}"
                                    width="110"
                                    height="150"
                                    style="height: 150px; text-align: center; border : solid #666 1px;"/>

                    <c:if test="#{contratoFPControlador.qrCode ne null}">
                        <img src="#{contratoFPControlador.qrCode}" alt=""/>
                    </c:if>

                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputText value="MatriculaFP:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.matriculaFP.matriculaComCPF}"
                                  styleClass="negrito"/>

                    <h:outputText for="numero" value="Número do Contrato:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.numero}"
                                  id="numero" styleClass="negrito"/>

                    <h:outputText rendered="#{contratoFPControlador.temProvimentoReversaoPorContratoFP()}"/>
                    <h:outputText value="* Esse contrato sofreu uma reversão de aposentadoria. "
                                  rendered="#{contratoFPControlador.temProvimentoReversaoPorContratoFP()}"
                                  style="color: red; font-weight: bold;"/>

                    <h:outputText value="Data de Nomeação:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.dataNomeacao}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Data de Posse:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.dataPosse}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Data de Exercício:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.dataExercicio}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Final da Vigência:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.finalVigencia}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Alteração de Vínculo:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.alteracaoVinculo}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Conta Corrente Bancária:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.contaCorrente}" styleClass="negrito"/>
                    <h:outputText value="Jornada de Trabalho:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.jornadaDeTrabalho}" styleClass="negrito"/>
                    <h:outputText value="Dencanso Semanal:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.descansoSemanal.descricao}"
                                  styleClass="negrito"/>
                    <h:outputText value="Tipo de Regime Jurídico:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.tipoRegime}" id="tipoRegime"
                                  styleClass="negrito"/>
                    <h:outputText value="Situação do Vínculo:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.situacaoVinculo.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Isento IR: "/>
                    <h:selectBooleanCheckbox
                        disabled="true"
                        value="#{contratoFPControlador.selecionado.isentoIR}"
                        id="isentoIR"/>

                    <h:outputText value="IR sobre Múltiplos Vínculos: "/>
                    <h:selectBooleanCheckbox
                        disabled="true"
                        value="#{contratoFPControlador.selecionado.descontarIrMultiploVinculo}"/>

                    <h:outputText value="IRRF sobre Múltiplos Vínculos: "/>
                    <h:selectBooleanCheckbox
                        disabled="true"
                        value="#{contratoFPControlador.selecionado.descontarIRRFMultiploVinculo}"/>

                    <h:outputText value="FGTS:"/>
                    <h:selectBooleanCheckbox
                        disabled="true"
                        value="#{contratoFPControlador.selecionado.fgts}" id="fgts"/>

                    <h:outputText value="Data de opção do FGTS:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.dataOpcaoFGTS}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Ato Legal:"/>
                    <h:outputText value="#{contratoFPControlador.selecionado.atoLegal}" styleClass="negrito"/>
                    <h:outputText value="Hierarquia Organizacional: "/>
                    <h:outputText value="#{contratoFPControlador.selecionado.hierarquiaOrganizacional}"
                                  styleClass="negrito"/>
                    <h:outputLabel value="Unidade organizacional"/>
                    <h:outputText title="Apresenta a unidade organizacional que já esta salva." id="Unidade"
                                  style="font-weight: bold; color: darkgreen"
                                  value="#{contratoFPControlador.selecionado.hierarquiaOrganizacional.subordinada.descricao}"/>
                </h:panelGrid>
                <p:tabView id="tab" styleClass="mtop05">
                    <p:tab title="Modalidade de Contrato" id="tabMCS">
                        <h:panelGrid columns="2">
                            <h:outputText value="Tipo de PEQ:"/>
                            <h:outputText value="#{contratoFPControlador.selecionado.tipoPeq.descricao}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                        <p:outputPanel id="panelMC">
                            <p:dataTable id="tabelaModalidadeContrato"
                                         var="modalidadeContrato"
                                         styleClass="mtop05"
                                         editable="true"
                                         value="#{contratoFPControlador.selecionado.modalidadeContratoFPDatas}"
                                         emptyMessage="Nenhum registro encontrado.">
                                <p:column headerText="Modalidade de Contrato" style="text-align: center">
                                    <h:outputText value="#{modalidadeContrato.modalidadeContratoFP.descricao}"/>
                                </p:column>
                                <p:column headerText="Ato Legal">
                                    <h:outputText value="#{modalidadeContrato.atoLegal}"/>
                                </p:column>
                                <p:column headerText="Início da Vigência" style="text-align: center">
                                    <h:outputText value="#{modalidadeContrato.inicioVigencia}">
                                        <f:convertDateTime pattern="dd/MM/yyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Final da Vigência" style="text-align: center">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{modalidadeContrato.finalVigencia}">
                                                <f:convertDateTime pattern="dd/MM/yyy"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:calendar onkeypress="mascara(this, Data)" size="15" maxlength="10"
                                                        id="finalVigenciaModalidadeC"
                                                        pattern="dd/MM/yyyy"
                                                        value="#{modalidadeContrato.finalVigencia}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab id="tab1" title="Previdência">
                        <p:outputPanel id="panelPrevidencia">
                            <p:dataTable id="tabelaPrevidenciaVinculo"
                                         var="obj"
                                         styleClass="mtop05"
                                         editable="true"
                                         value="#{contratoFPControlador.selecionado.previdenciaVinculoFPs}"
                                         emptyMessage="Nenhum registro encontrado."
                                         selection="#{contratoFPControlador.previdenciaVinculoFP}"
                                         selectionMode="single"
                                         rowKey="#{obj.id}">
                                <p:ajax event="rowSelect" listener="#{contratoFPControlador.onRowSelect}"
                                        update=":Formulario:tab:panelPrevidencia"/>
                                <p:column headerText="Tipo de Previdencia FP">'
                                    <h:outputText value="#{obj.tipoPrevidenciaFP}"/>
                                </p:column>
                                <p:column headerText="Início da Vigência" style="text-align: center">
                                    <h:outputText value="#{obj.inicioVigencia}">
                                        <f:convertDateTime pattern="dd/MM/yyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Final da Vigência" style="text-align: center">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{obj.finalVigencia}">
                                                <f:convertDateTime pattern="dd/MM/yyy"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:calendar onkeypress="mascara(this, Data)" size="15" maxlength="10"
                                                        id="finalVigenciaPrevEdit"
                                                        pattern="dd/MM/yyyy" value="#{obj.finalVigencia}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Ato Legal">
                                    <h:outputText value="#{obj.atoLegal}"/>
                                </p:column>
                            </p:dataTable>

                        <br/>
                            <p:outputPanel
                                rendered="#{contratoFPControlador.previdenciaVinculoFP.tipoPrevidenciaFP.codigo eq '5'}"
                                id="painelArquivos">
                                <p:dataTable id="tabelaArquivos"
                                             var="item"
                                             styleClass="mtop05"
                                             emptyMessage="Não foram localizados registros."
                                             value="#{contratoFPControlador.previdenciaArquivos}"
                                             title="Arquivos Anexados">
                                <f:facet name="header">
                                    <h:outputText value="Arquivos Anexados"/><br/>
                                </f:facet>
                                    <p:column headerText="Data do Upload" style="text-align: center">
                                        <h:outputText value="#{item.registro}">
                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Descrição" style="text-align: center">
                                        <h:outputText value="#{item.arquivo.descricao}" size="120"/>
                                    </p:column>
                                    <p:column rendered="#{item.arquivo.id eq null}"
                                              style="text-align: center;"
                                              headerText="Download">
                                        <p:commandButton id="downloadLink" value="Download"
                                                         icon="ui-icon-arrow-stop-270" ajax="false">
                                            <p:fileDownload
                                                value="#{contratoFPControlador.getArquivoStream(item)}"/>
                                        </p:commandButton>
                                    </p:column>
                                    <p:column rendered="#{item.arquivo.id ne null}" headerText="Download"
                                              style="width: 10%; text-align: center">
                                        <a title="Download" target="_blank"
                                           href="${facesContext.externalContext.requestContextPath}/arquivos/#{item.arquivo.nome}?id=#{item.arquivo.id}">#{item.arquivo.nome}</a>
                                    </p:column>
                                </p:dataTable>
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab id="tab2" title="Vale Transporte">
                        <p:outputPanel id="panelopcaovaletransportefp">
                            <p:dataTable id="tabelapcaovaletransportefp"
                                         var="obj"
                                         editable="true"
                                         styleClass="mtop05"
                                         value="#{contratoFPControlador.selecionado.opcaoValeTransporteFPs}"
                                         emptyMessage="Nenhum registro encontrado.">
                                <p:column headerText="Optante" style="text-align: center;">
                                    <h:outputText value="Sim" rendered="#{obj.optante eq true}"/>
                                    <h:outputText value="Não" rendered="#{obj.optante eq false}"/>
                                </p:column>
                                <p:column headerText="Vales Por Dia" style="text-align: center;">
                                    <h:outputText value="#{obj.valesPorDia}"/>
                                </p:column>
                                <p:column headerText="Qtde" style="text-align: center;">
                                    <h:outputText value="#{obj.quantidade}"/>
                                </p:column>
                                <p:column headerText="Início da Vigência" style="text-align: center;">
                                    <h:outputText value="#{obj.inicioVigencia}">
                                        <f:convertDateTime pattern="dd/MM/yyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Final da Vigência" style="text-align: center;">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{obj.finalVigencia}">
                                                <f:convertDateTime pattern="dd/MM/yyy"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10"
                                                        pattern="dd/MM/yyyy"
                                                        value="#{obj.finalVigencia}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Observação" style="width: 550px;">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{obj.observacao}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <table>
                                                <tr>
                                                    <td style="border : none!important"><p:inputTextarea
                                                        title="Informe a observação da opção de vale transporte"
                                                        value="#{obj.observacao}"
                                                        id="obs" cols="55"
                                                        maxlength="255"
                                                        styleClass="mrig05"
                                                        counterTemplate="{0} Caracteres Restantes."
                                                        counter="counter"/>
                                                    </td>
                                                    <td style="border : none!important"><h:outputText id="counter"
                                                                                                      style="margin-top: 10px!important;"/>
                                                    </td>
                                                </tr>
                                            </table>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab id="tab3" title="Lotação Funcional">
                        <p:outputPanel id="painelLotacao">
                            <p:dataTable id="tabelaHorarioContrato"
                                         value="#{contratoFPControlador.selecionado.horarioContratoFPs}"
                                         var="ob"
                                         styleClass="mtop05"
                                         emptyMessage="Nenhum registro encontrado.">
                                <p:column headerText="Expandir" style="width: 8%">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column style="width: 12%; text-align: center" headerText="Início da Vigência">
                                    <h:outputText value="#{ob.inicioVigencia}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column style="width: 14%; text-align: center" headerText="Final Vigência">
                                    <h:outputText value="#{ob.finalVigencia}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Horário de Trabalho">
                                    <h:outputText value="#{ob.horarioDeTrabalho}"/>
                                </p:column>
                                <p:column headerText="Local de Trabalho">
                                    <h:outputText
                                        value="#{contratoFPControlador.getHierarquiaVigentePorHorario(ob).codigo} - #{contratoFPControlador.getHierarquiaVigentePorHorario(ob).descricao}"/>
                                </p:column>
                                <p:rowExpansion>
                                    <h:form id="form2">
                                        <p:dataTable id="tabelaLotacaoFuncional"
                                                     value="#{contratoFPControlador.lotacaoFuncionais(ob)}"
                                                     var="l"
                                                     emptyMessage="Nenhum registro encontrado.">
                                            <f:facet name="header">
                                                <h:outputText value="Local de Trabalho" styleClass="negrito"/>
                                            </f:facet>
                                            <p:column style="width:12%; text-align: center"
                                                      headerText="Início da Vigência">
                                                <h:outputText value="#{l.inicioVigencia}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Final Vigência" style="width:12%; text-align: center">
                                                <h:outputText value="#{l.finalVigencia}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column style="text-align: center" headerText="Horário de Trabalho">
                                                <h:outputText value="#{l.horarioContratoFP}"/>
                                            </p:column>
                                            <p:column style="text-align: center" headerText="Unidade Organizacional">
                                                <h:outputText
                                                    value="#{l.unidadeOrganizacional}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </p:rowExpansion>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab id="tab4" title="Sindicato">
                        <p:outputPanel id="panelSindicatoVinculoFP">
                            <p:dataTable id="tabelaSindicatoVinculoFP"
                                         var="obj"
                                         editable="true"
                                         styleClass="mtop05"
                                         value="#{contratoFPControlador.selecionado.sindicatosVinculosFPs}"
                                         emptyMessage="Nenhum registro encontrado.">
                                <p:column headerText="Início da Vigência" style="text-align: center">
                                    <h:outputText value="#{obj.inicioVigencia}">
                                        <f:convertDateTime pattern="dd/MM/yyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Final da Vigência" style="text-align: center">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{obj.finalVigencia}">
                                                <f:convertDateTime pattern="dd/MM/yyy"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:calendar onkeypress="mascara(this, Data)" size="15" maxlength="10"
                                                        pattern="dd/MM/yyyy"
                                                        value="#{obj.finalVigencia}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Sindicato">
                                    <h:outputText value="#{obj.sindicato}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab id="tab5" title="Associação">
                        <p:outputPanel id="panelAssociacaoVinculoFP">
                            <p:dataTable id="tabela-associacoes"
                                         paginator="true"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{contratoFPControlador.selecionado.associacaosVinculosFPs}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>ASSOCIAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="ass">

                                <p:column headerText="Ações" style="width: 90px;" styleClass="alinhamentoCentralizado"
                                          rendered="#{!contratoFPControlador.isOperacaoVer()}">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     title="Clique para alterar este registro."
                                                     actionListener="#{contratoFPControlador.selecionarAssociacaoVinculoFP(ass)}"
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     process="@this"
                                                     update=":Formulario:tab:panelAssociacaoVinculoFP"
                                                     styleClass="mrig05"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     process="@this"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{contratoFPControlador.removerAssociacaoVinculoFP(ass)}"
                                                     title="Clique para remover este registro."
                                                     update="tabela-associacoes"/>
                                </p:column>
                                <p:column headerText="Início da Vigência" style="text-align: center">
                                    <h:outputText value="#{ass.inicioVigencia}">
                                        <f:convertDateTime pattern="dd/MM/yyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Final da Vigência" style="text-align: center">
                                    <h:outputText value="#{ass.finalVigencia}">
                                        <f:convertDateTime pattern="dd/MM/yyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Associação">
                                    <h:outputText value="#{ass.associacao}"/>
                                </p:column>
                                <p:column headerText="Evento FP">
                                    <h:outputText value="#{ass.eventoFP}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab id="tab6" title="Situação Funcional">
                        <p:outputPanel id="panelSituacaoFuncional">
                            <p:dataTable id="tabelaSituacaoFuncional"
                                         var="situacaoFuncional"
                                         editable="true"
                                         styleClass="mtop05"
                                         value="#{contratoFPControlador.selecionado.situacaoFuncionals}"
                                         emptyMessage="Nenhum registro encontrado.">
                                <p:column headerText="Código">
                                    <h:outputText value="#{situacaoFuncional.situacaoFuncional.codigo}"/>
                                </p:column>
                                <p:column headerText="Descrição">
                                    <h:outputText value="#{situacaoFuncional.situacaoFuncional.descricao}"/>
                                </p:column>
                                <p:column headerText="Início da Vigência" style="text-align: center">
                                    <p:cellEditor>
                                        <f:facet name="input">
                                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" size="15"
                                                        title="Digite o início da vigência da situação funcioanl"
                                                        value="#{situacaoFuncional.inicioVigencia}"
                                                        pattern="dd/MM/yyyy" navigator="true"/>
                                        </f:facet>
                                        <f:facet name="output">
                                            <h:outputText value="#{situacaoFuncional.inicioVigencia}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Final da Vigência" style="text-align: center">
                                    <p:cellEditor>
                                        <f:facet name="input">
                                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" size="15"
                                                        title="Digite o final da Vigência da situação funcional"
                                                        value="#{situacaoFuncional.finalVigencia}"
                                                        pattern="dd/MM/yyyy" navigator="true"/>
                                        </f:facet>
                                        <f:facet name="output">
                                            <h:outputText value="#{situacaoFuncional.finalVigencia}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

            <h:form id="formularioDialogo">
                <p:panel id="dialogLotacao">
                    <fc:autocompleteTipoHO id="unidadeOrganizacionalLotacao" tipoHO="ADMINISTRATIVA"
                                           controlador="#{contratoFPControlador}"
                                           hoSelecionada="#{contratoFPControlador.hierarquiaOrganizacionalEnquadramento}"
                                           label="Hierarquia Organizacional Administrativa"/>
                    <h:panelGrid columns="2">
                        <h:outputText value="Recurso FP: "/>
                        <p:autoComplete queryDelay="1000" id="recursoFP" title="Digite o nome do vínculo"
                                        value="#{contratoFPControlador.recursoFP}"
                                        completeMethod="#{contratoFPControlador.completaRecursoFP}"
                                        var="recurso"
                                        itemLabel="#{recurso}"
                                        itemValue="#{recurso.id}"
                                        forceSelection="true"
                                        size="70"
                                        converter="#{contratoFPControlador.converterRecursoFP}"/>

                        <h:outputText value="Início da Vigência:"/>
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" title="Informe o início da vigência"
                                    value="#{contratoFPControlador.lotacaoFuncional.inicioVigencia}"
                                    navigator="true" pattern="dd/MM/yyyy"
                                    id="inicioVigenciaLotacao" size="20"/>

                        <h:outputText value="Final da Vigência:"/>
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" title="Informe o final da vigência"
                                    value="#{contratoFPControlador.lotacaoFuncional.finalVigencia}"
                                    navigator="true" pattern="dd/MM/yyyy"
                                    id="finalVigenciaLotacao" size="20"/>

                        <h:outputText rendered="false" value="Horário Contrato FP:"/>
                        <h:selectOneMenu title="Selecione um Horário do Contrato FP" rendered="false"
                                         value="#{contratoFPControlador.lotacaoFuncional.horarioContratoFP}"
                                         id="horarioContratoFP"
                                         converter="#{contratoFPControlador.converterHorarioContratoFP}"/>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton id="adicionarLotacaoFuncional" value="Adicionar"
                                 styleClass="operacao prioritario mtop05" icon="ui-icon-circle-plus"
                                 actionListener="#{contratoFPControlador.adicionarLotacaoFuncional()}"
                                 update=":Formulario:tab:painelLotacao :Formulario:tab:tabelaHorarioContrato:form2:tabelaLotacaoFuncional formularioDialogo"
                                 onclick="dialogo.hide();"/>

            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
