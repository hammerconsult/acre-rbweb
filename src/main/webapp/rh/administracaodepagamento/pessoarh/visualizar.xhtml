<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="false"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{pessoaFisicaRHControlador}"
                                origem="#{pessoaFisicaRHControlador.caminhoPadrao}ver/#{pessoaFisicaRHControlador.id}/"/>

            <p:panel id="painelPrincipal" header="Detalhes da Pessoa Física">
                <h:panelGrid id="pFoto"
                             style="float : right; text-align: center;"
                             columns="1">
                    <p:graphicImage value="/css/images/semfoto.jpg"
                                    id="oSemFoto"
                                    width="110"
                                    rendered="#{pessoaFisicaRHControlador.mostraImagemSilhueta()}"
                                    height="150"
                                    style="height: 150px; text-align: center; border : solid #666 1px;"/>

                    <p:graphicImage value="#{facesContext.externalContext.sessionMap.get('imagem-foto')}"
                                    id="oFotoUpload"
                                    rendered="#{!pessoaFisicaRHControlador.mostraImagemSilhueta()}"
                                    width="110"
                                    height="150"
                                    style="height: 150px; text-align: center; border : solid #666 1px;"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputText id="oNome" value="Nome:"/>
                    <h:outputText id="iNome" value="#{pessoaFisicaRHControlador.selecionado.nome}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNomeAbreviado" value="Nome Abreviado:"/>
                    <h:outputText id="iNomeAbreviado" value="#{pessoaFisicaRHControlador.selecionado.nomeAbreviado}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNomeTratamento" value="Nome Tratamento/Social:"/>
                    <h:outputText id="iNomeTratamento" value="#{pessoaFisicaRHControlador.selecionado.nomeTratamento}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oDataNascimento" value="Data de Nascimento:"/>
                    <h:panelGroup>
                        <table style="width: 100%">
                            <tr>
                                <td>
                                    <h:outputText id="iDataNascimento"
                                                  value="#{pessoaFisicaRHControlador.selecionado.dataNascimento}"
                                                  style="font-weight: bold">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </td>
                                <td>
                                    <p:outputPanel rendered="#{pessoaFisicaRHControlador.menor18Anos}">
                                        <div class="alert alert-info">
                                            <i class="fa fa-exclamation-triangle"></i>
                                            Menor de 18 anos
                                            #{pessoaFisicaRHControlador.emancipacao ne null
                                                and pessoaFisicaRHControlador.emancipacao.detentorArquivoComposicao ne null ? 'com ' : 'sem '}
                                            comprovação de emancipação
                                        </div>
                                    </p:outputPanel>
                                </td>
                            </tr>
                        </table>
                    </h:panelGroup>


                    <h:outputText id="oSexo" value="Sexo:"/>
                    <h:outputText id="iSexo" value="#{pessoaFisicaRHControlador.selecionado.sexo.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oPai" value="Pai:"/>
                    <h:outputText id="iPai" value="#{pessoaFisicaRHControlador.selecionado.pai}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNacionalidadePai" value="Nacionalidade do Pai:"/>
                    <h:outputText id="iNacionalidadePai"
                                  value="#{pessoaFisicaRHControlador.selecionado.nacionalidadePai}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oMae" value="Mãe:"/>
                    <h:outputText id="iMae" value="#{pessoaFisicaRHControlador.selecionado.mae}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNacionalidadeMae" value="Nacionalidade da Mãe:"/>
                    <h:outputText id="iNacionalidadeMae"
                                  value="#{pessoaFisicaRHControlador.selecionado.nacionalidadeMae}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oCPF" value="CPF:"/>
                    <h:outputText id="iCPF" value="#{pessoaFisicaRHControlador.selecionado.cpf}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oEmail" value="e-mail:"/>
                    <h:outputText id="iEmail" value="#{pessoaFisicaRHControlador.selecionado.email}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oHomePage" value="Home Page:"/>
                    <h:outputText id="iHomePage" value="#{pessoaFisicaRHControlador.selecionado.homePage}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oRacaCor" value="Raça/Cor:"/>
                    <h:outputText id="iRacaCor" value="#{pessoaFisicaRHControlador.selecionado.racaCor.descricao}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oTipoDeficiente" value="Tipo de Deficiência:"/>
                    <h:outputText id="iTipoDeficiente"
                                  value="#{pessoaFisicaRHControlador.selecionado.tipoDeficiencia.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oPessoaFisicaCid" value="CID:"
                                  rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"/>

                    <h:outputText id="iPessoaFisicaCid"
                                  value="#{pessoaFisicaRHControlador.selecionado.pessoaFisicaCid.cid}"
                                  style="font-weight: bold"
                                  rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"/>

                    <h:outputText id="oPessoaFisicaCidDesde" value="CID desde:"
                                  rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"/>

                    <h:outputText id="iPessoaFisicaCidDesde"
                                  value="#{pessoaFisicaRHControlador.selecionado.pessoaFisicaCid.inicioVigencia}"
                                  style="font-weight: bold"
                                  rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText
                        title="Preenche cota de pessoas com deficiência habilitadas ou de beneficiários reabilitados?"
                        value="Cota para deficiência:"
                        rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"/>
                    <p:outputPanel rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}">
                        <h:outputText value="#{pessoaFisicaRHControlador.selecionado.cotaDeficiencia ? 'Sim':'Não'}"
                                      id="check-cota-deficiencia"
                                      styleClass="negrito"
                                      label="Preenche cota de pessoas com deficiência habilitadas ou de beneficiários reabilitados?"/>
                        <p:overlayPanel for="check-cota-deficiencia"
                                        style="border : solid black 1px;"
                                        styleClass="semSombra"
                                        showEvent="mouseover"
                                        hideEvent="mouseout">
                            <h:outputText
                                value="Preenche cota de pessoas com deficiência habilitadas ou de beneficiários reabilitados?"
                                escape="false"/>
                        </p:overlayPanel>
                    </p:outputPanel>

                    <h:outputText value="Observação:"
                                  rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"/>
                    <h:outputText styleClass="negrito"
                                  rendered="#{pessoaFisicaRHControlador.selecionadoPossuiDeficienciaFisica()}"
                                  value="#{pessoaFisicaRHControlador.selecionado.observacaoCotaDeficiencia}"/>


                    <h:outputText id="oTipoSanguineo" value="Tipo Sanguíneo:"/>
                    <h:outputText id="iTipoSanguineo"
                                  value="#{pessoaFisicaRHControlador.selecionado.tipoSanguineo.sangue}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oDoador" value="Doador Sanguíneo:"/>
                    <h:outputText id="iDoador"
                                  value="#{pessoaFisicaRHControlador.selecionado.doadorSangue == true ? 'Sim' : 'Não'}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oEstadoCivil" value="Estado Civil:"/>
                    <h:outputText id="iEstadoCivil"
                                  value="#{pessoaFisicaRHControlador.selecionado.estadoCivil.descricao}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oNivelEscolaridade" value="Nível de Escolaridade:"/>
                    <h:outputText id="iNivelEscolaridade"
                                  value="#{pessoaFisicaRHControlador.selecionado.nivelEscolaridade.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oClassePessoa" value="Classe da Pessoa: "/>
                    <h:outputText id="iClassePessoa"
                                  value="#{pessoaFisicaRHControlador.selecionado.classePessoa.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText value="Naturalidade:" id="oNaturalidade"/>
                    <h:outputText id="iNaturalidade" value="#{pessoaFisicaRHControlador.selecionado.naturalidade.nome}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNacionalidade" value="Nacionalidade:"/>
                    <h:outputText id="iNacionalidade" value="#{pessoaFisicaRHControlador.selecionado.nacionalidade}"
                                  style="font-weight: bold"/>
                </h:panelGrid>

                <br/>
                <p:tabView>
                    <p:tab title="RG" id="pRg">
                        <h:panelGrid columns="2">
                            <h:outputText id="oNumeroRG" value="Número:"/>
                            <h:outputText id="iNumeroRg" value="#{pessoaFisicaRHControlador.rg.numero}"
                                          style="font-weight: bold"/>

                            <h:outputText id="oDataEmissaoRg" value="Data Emissão:"/>
                            <h:outputText id="iDataEmissaoRg" value="#{pessoaFisicaRHControlador.rg.dataemissao}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText id="iOrgaoEmissorRg" value="Órgão Emissor:"/>
                            <h:outputText id="oOrgaoEmissorRg" value="#{pessoaFisicaRHControlador.rg.orgaoEmissao}"
                                          style="font-weight: bold"/>

                            <h:outputText id="oEstadoRg" value="Estado:"/>
                            <h:outputText id="iEstadoRg" value="#{pessoaFisicaRHControlador.rg.uf}"
                                          style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="Documento Nacional de Identidade - DNI" id="dni">
                        <h:panelGrid columns="2">
                            <h:outputText value="Número DNI:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.documentoNacionalIdentidade.dni}"
                                          styleClass="negrito"/>
                            <h:outputText value="Órgão Emissor:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.documentoNacionalIdentidade.orgaoEmissao}"
                                          styleClass="negrito"/>
                            <h:outputText value="UF:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.documentoNacionalIdentidade.uf}"
                                          styleClass="negrito"/>
                            <h:outputText value="Data da expedição do documento:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.documentoNacionalIdentidade.dataExpedicao}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Emancipação" id="pEmancipacao">
                        <h:panelGrid columns="2">
                            <h:outputText id="oNumeroEmancipacao" value="Número:"/>
                            <h:outputText id="iNumeroEmancipacao"
                                          value="#{pessoaFisicaRHControlador.emancipacao.numero}"
                                          style="font-weight: bold"/>

                            <h:outputText id="oDataEmissaoEmancipacao" value="Data Emissão:"/>
                            <h:outputText id="iDataEmissaoEmancipacao"
                                          value="#{pessoaFisicaRHControlador.emancipacao.dataemissao}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText id="iDescricaoEmancipacao" value="Descrição:"/>
                            <h:outputText id="oDescricaoEmancipacao"
                                          value="#{pessoaFisicaRHControlador.emancipacao.descricao}"
                                          style="font-weight: bold"/>

                            <h:outputText id="oDocumento" value="Documento Comprobatório:"/>
                            <fc:fileUploadWP
                                isTelaEditar="false"
                                selecionado="#{pessoaFisicaRHControlador.emancipacao}"/>

                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="Título de Eleitor" id="pTitulo">
                        <h:panelGrid columns="2">
                            <h:outputText value="Número:"/>
                            <h:outputText id="inputTituloNumero"
                                          value="#{pessoaFisicaRHControlador.tituloEleitor.numero}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Zona Eleitoral:"/>
                            <h:outputText id="inputZona" value="#{pessoaFisicaRHControlador.tituloEleitor.zona}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Sessão Eleitoral:"/>
                            <h:outputText id="inputSessao" value="#{pessoaFisicaRHControlador.tituloEleitor.sessao}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Data Emissão:"/>
                            <h:outputText id="inputDataE" value="#{pessoaFisicaRHControlador.tituloEleitor.dataEmissao}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Cidade:"/>
                            <h:outputText id="inputCidade" value="#{pessoaFisicaRHControlador.tituloEleitor.cidade}"
                                          style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="CNH" id="pHabilitacao">
                        <p:dataTable value="#{pessoaFisicaRHControlador.habilitacoes}" var="h"
                                     emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero"/>
                                </f:facet>
                                <h:outputText value="#{h.numero}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Categoria"/>
                                </f:facet>
                                <h:outputText value="#{h.categoria}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Validade"/>
                                </f:facet>
                                <h:outputText value="#{h.validade}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data de Emissão"/>
                                </f:facet>
                                <h:outputText value="#{h.dataEmissao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Órgão Expedidor"/>
                                </f:facet>
                                <h:outputText value="#{h.orgaoExpedidor}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <br/>
                    <p:tab title="Carteira de Trabalho" id="pCarteiraTrabalho">
                        <p:dataTable value="#{pessoaFisicaRHControlador.carteiraTrabalhos}" var="t"
                                     emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero"/>
                                </f:facet>
                                <h:outputText value="#{t.numero}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Série"/>
                                </f:facet>
                                <h:outputText value="#{t.serie}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data de Emissão"/>
                                </f:facet>
                                <h:outputText value="#{t.dataEmissao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{t.uf}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PIS/PASEP"/>
                                </f:facet>
                                <h:outputText value="#{t.pisPasep}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Banco PIS/PASEP"/>
                                </f:facet>
                                <h:outputText value="#{t.bancoPisPasep}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data de Emissão PIS/PASEP"/>
                                </f:facet>
                                <h:outputText value="#{t.dataEmissaoPisPasep}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ano do Primeiro Emprego"/>
                                </f:facet>
                                <h:outputText value="#{t.anoPrimeiroEmprego}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <br/>
                    <p:tab id="pMilitar" title="Situação Militar">
                        <h:panelGrid columns="3">
                            <h:outputText value="Tipo Situação Militar:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.situacaoMilitar.tipoSituacaoMilitar}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Certificado Militar:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.situacaoMilitar.certificadoMilitar}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Série Certificado Militar:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.situacaoMilitar.serieCertificadoMilitar}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Categoria Situação Militar:"/>
                            <h:outputText
                                value="#{pessoaFisicaRHControlador.situacaoMilitar.categoriaCertificadoMilitar.descricao}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputLabel value="Data de emissão :"/>
                            <h:outputLabel value="#{pessoaFisicaRHControlador.situacaoMilitar.dataEmissao}"
                                           style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                            <p:spacer/>

                            <h:outputText value="Órgão Emissor:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.situacaoMilitar.orgaoEmissao}"
                                          style="font-weight: bold"/>
                            <p:spacer/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="Certidão de Nascimento" id="pCertidaoNascimento">
                        <h:panelGrid columns="3">
                            <h:outputText value="Nome do cartório:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoNascimento.nomeCartorio}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número do livro:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoNascimento.numeroLivro}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número da folha:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoNascimento.numeroFolha}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número do Registro:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoNascimento.numeroRegistro}"
                                          style="font-weight: bold"/>
                            <p:spacer/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="#{pessoaFisicaRHControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Certidão de Casamento (Averbação)' : 'Certidão de Casamento'}" id="pCertidaoCasamento">
                        <h:panelGrid columns="3">
                            <h:outputText value="Nome do cartório:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.nomeCartorio}"
                                          styleClass="negrito"/>
                            <p:spacer/>

                            <h:outputText value="Cidade do Cartório:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.cidadeCartorio}"
                                          styleClass="negrito"/>
                            <p:spacer/>

                            <h:outputText value="Número do livro:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.numeroLivro}"
                                          styleClass="negrito"/>
                            <p:spacer/>

                            <h:outputText value="Número da folha:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.numeroFolha}"
                                          styleClass="negrito"/>
                            <p:spacer/>

                            <h:outputText value="Número do Registro:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.numeroRegistro}"
                                          styleClass="negrito"/>
                            <p:spacer/>

                            <h:outputText value="Data da Averbação:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.dataAverbacao}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                            <p:spacer/>

                            <h:outputText value="#{pessoaFisicaRHControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Nome do Ex-Cônjuge:' : 'Nome do Cônjuge:'}"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.nomeConjuge}"
                                          styleClass="negrito"/>
                            <p:spacer/>

                            <h:outputText value="Nacionalidade:"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.nacionalidade.descricao}"
                                          styleClass="negrito"/>
                            <p:spacer/>

                            <h:outputText value="#{pessoaFisicaRHControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Naturalidade do Ex-Cônjuge:' : 'Naturalidade do Cônjuge:'}"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.naturalidadeConjuge}"
                                          styleClass="negrito"/>
                            <p:spacer/>

                            <h:outputText value="UF :"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.estado}"
                                          styleClass="negrito"/>
                            <p:spacer/>

                            <h:outputText value="#{pessoaFisicaRHControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Data de Nascimento do Ex-Cônjuge:' : 'Data de Nascimento do Cônjuge:'}"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.dataNascimentoConjuge}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                            <p:spacer/>

                            <h:outputText value="#{pessoaFisicaRHControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Local de Trabalho do Ex-Cônjuge:' : 'Local de Trabalho do Cônjuge:'}"/>
                            <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.localTrabalhoConjuge}"
                                          styleClass="negrito"/>
                            <p:spacer/>
                        </h:panelGrid>
                        <p:outputPanel id="tabObito">
                            <p:panel header="Informações do Óbito" styleClass="mtop10" id="panelObito"
                                     rendered="#{pessoaFisicaRHControlador.selecionado.estadoCivil eq 'VIUVO'}">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Data do Óbito: "/>
                                    <h:outputText value="#{pessoaFisicaRHControlador.certidaoCasamento.dataObito}"
                                                  styleClass="negrito">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                    <h:outputText value="Fé Pública: "/>
                                    <p:selectBooleanCheckbox disabled="true"
                                                             value="#{pessoaFisicaRHControlador.certidaoCasamento.fePublica}"/>
                                    <h:outputText value="Cartório: "/>
                                    <h:outputText maxlength="255" size="70"
                                                  value="#{pessoaFisicaRHControlador.certidaoCasamento.cartorio}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Matrícula de Certidão de Óbito: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaRHControlador.certidaoCasamento.matriculaCertidaoObito}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Documento de Identificação: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaRHControlador.certidaoCasamento.documentoIdentificacao}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Livro: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaRHControlador.certidaoCasamento.livro}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Termo: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaRHControlador.certidaoCasamento.termo}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Folha: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaRHControlador.certidaoCasamento.folha}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Observações / Averbações: "/>
                                    <p:inputTextarea maxlength="255" cols="67" rows="4" disabled="true"
                                                     value="#{pessoaFisicaRHControlador.certidaoCasamento.observacoes}"
                                                     styleClass="negrito"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Formações e Habilidades">
                        <p:panel id="panelFormacoes" header="Formações">

                            <p:dataTable value="#{pessoaFisicaRHControlador.selecionado.formacoes}"
                                         var="matriculaFormacao"
                                         paginator="true"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         styleClass="mtop05"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>CURSOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         id="tabelaFormacoes">

                                <p:column style="width: 3%; text-align: center">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Nome do Curso">
                                    <h:outputText value="#{matriculaFormacao.formacao.nome}"/>
                                </p:column>
                                <p:rowExpansion>
                                    <p:panel>
                                        <table>
                                            <tr>
                                                <td style="width: 10%">
                                                    <h:outputLabel styleClass="negrito" value="Área de Formação:"/>
                                                </td>
                                                <td>
                                                    <h:outputText
                                                        value="#{matriculaFormacao.formacao.areaFormacao.codigo} - #{matriculaFormacao.formacao.areaFormacao.descricao}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="width: 10%">
                                                    <h:outputLabel styleClass="negrito" value="Instituição:"/>
                                                </td>
                                                <td>
                                                    <h:outputText
                                                        value="#{matriculaFormacao.formacao.promotorEvento ne null? matriculaFormacao.formacao.promotorEvento : matriculaFormacao.instituicao}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="width: 10%">
                                                    <h:outputLabel styleClass="negrito" value="Data de Início:"/>
                                                </td>
                                                <td>
                                                    <h:outputText value="#{matriculaFormacao.dataInicio}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="width: 10%">
                                                    <h:outputLabel styleClass="negrito" value="Data de Término:"/>
                                                </td>
                                                <td><h:outputText value="#{matriculaFormacao.dataFim}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText></td>
                                            </tr>
                                            <tr>
                                                <td style="width: 10%">
                                                    <h:outputLabel styleClass="negrito" value="Concluído:"/>
                                                </td>
                                                <td>
                                                    <p:selectBooleanCheckbox disabled="true"
                                                                             value="#{matriculaFormacao.concluido}"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </p:panel>
                                </p:rowExpansion>
                            </p:dataTable>
                        </p:panel>
                        <br/>
                        <p:panel id="panelHabilidades" header="Habilidades e Competências">
                            <p:dataTable value="#{pessoaFisicaRHControlador.selecionado.habilidades}"
                                         var="habilidade"
                                         paginator="true"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         styleClass="mtop05"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Habilidades e Competências&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100">
                                <p:column headerText="Código"
                                          style="width: 5%">
                                    <h:outputText value="#{habilidade.habilidade.codigo}"/>
                                </p:column>
                                <p:column headerText="Descrição">
                                    <h:outputText value="#{habilidade.habilidade.descricao}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>
                    <br/>
                    <p:tab title="Telefones" id="telefones">
                        <p:outputPanel id="panel-telefone">
                            <p:dataTable paginator="true"
                                         id="tabela-telefone"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{pessoaFisicaRHControlador.selecionado.telefones}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>TELEFONES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="fone">

                                <p:column headerText="Telefone" styleClass="alinhamentoEsquerda" style="width: 100px;">
                                    <h:outputText value="#{fone.telefone}"/>
                                </p:column>
                                <p:column headerText="Tipo Telefone" styleClass="alinhamentoEsquerda"
                                          style="width: 100px;">
                                    <h:outputText value="#{fone.tipoFone.tipoFone}"/>
                                </p:column>
                                <p:column headerText="Contato" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{fone.pessoaContato}"/>
                                </p:column>
                                <p:column headerText="Principal" styleClass="alinhamentoEsquerda" style="width: 100px;">
                                    <h:outputText value="#{fone.principal ? 'Principal' : ''}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <br/>
                    <p:tab title="Endereços" id="pEnderecos">
                        <p:dataTable value="#{pessoaFisicaRHControlador.selecionado.enderecos}" var="ender"
                                     emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Enderecos"/>
                                </f:facet>
                                <h:outputText
                                    value="#{ender.logradouro}, #{ender.numero}, #{ender.localidade}, #{ender.uf}, #{ender.cep} - #{ender.tipoEndereco}"/>
                            </p:column>
                            <p:column headerText="Principal">
                                <h:outputText value="#{ender.principal ? 'Principal' : ''}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <br/>
                    <p:tab title="Informações Bancárias" id="pContaCorrente">
                        <p:dataTable paginator="true"
                                     id="tabela-conta-bancaria"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{pessoaFisicaRHControlador.selecionado.contaCorrenteBancPessoas}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>CONTAS BANCÁRIA&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="conta">

                            <p:column headerText="Banco" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{conta.banco}"/>
                            </p:column>
                            <p:column headerText="Agência" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{conta.agencia}"/>
                            </p:column>
                            <p:column headerText="Nº Conta" style="width: 100px;" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{conta.numeroConta} - #{conta.digitoVerificador}"/>
                            </p:column>
                            <p:column headerText="Situação" style="width: 100px;" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{conta.situacao.descricao}"/>
                            </p:column>
                            <p:column headerText="Modalidade" style="width: 100px;" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{conta.modalidade.descricao}"/>
                            </p:column>
                            <p:column headerText="Principal" style="width: 100px;" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{conta.principal ? 'Principal' : ''}"/>
                            </p:column>
                            <p:column headerText="Observação" style="width: 100px;" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{conta.observacao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab id="pCarteiraVacinacao" title="Carteira de Vacinação">
                        <h:panelGrid columns="3">
                            <h:outputText id="oCarteiraVacinacao" value="Número da Carteira de Vacinação:"/>
                            <h:outputText id="iCarteiraVacinacao"
                                          value="#{pessoaFisicaRHControlador.carteiraVacinacao.numero}"
                                          style="font-weight: bold" title="Digite o número da Carteira de Vacinação"/>
                            <p:message id="mCarteiraVacinacao" for="iCarteiraVacinacao" showDetail="true"/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Estrangeiro" id="tab-estrangeiro">
                        <p:outputPanel id="info-estrangeiro">
                            <h:panelGrid columns="2">
                                <h:outputText value="Condição de ingresso:"/>
                                <h:outputText
                                    value="#{pessoaFisicaRHControlador.selecionado.tipoCondicaoIngresso.toString()}"
                                    styleClass="negrito"/>
                                <h:outputText value="Casado(a) com brasileiro(a):"/>
                                <h:outputText
                                    value="#{pessoaFisicaRHControlador.selecionado.casadoBrasileiro? 'Sim': 'Não'}"
                                    styleClass="negrito"/>
                                <h:outputText value="Tem filho(s) brasileiro(a):"/>
                                <h:outputText
                                    value="#{pessoaFisicaRHControlador.selecionado.filhoBrasileiro? 'Sim': 'Não'}"
                                    styleClass="negrito"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Tempo Anterior/Averbação de Tempo de Contribuição" id="tab-tempo-anterior-averbacoes">
                        <p:outputPanel id="info-tempo-anterior-averbacoes">
                            <p:dataTable paginator="true"
                                         id="tabela-averbacoes-tempo-anterior"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{pessoaFisicaRHControlador.buscarAverbacoesETempoContratoPorIDPessoa}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Tempo de Serviço/Averbação de Tempo de Contribuição&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="averbacoesTempoContrato">
                                <p:column style=" #{pessoaFisicaRHControlador.averbacoesMap.get(averbacoesTempoContrato.id) ? 'background-color: #CCFFCC;' : 'background-color: #FFFFCC;'}"
                                          headerText="Local de Trabalho" styleClass="alinhamentoEsquerda">
                                    <h:outputText
                                        value="#{averbacoesTempoContrato.localTrabalho}">
                                    </h:outputText>
                                </p:column>
                                <p:column style=" #{pessoaFisicaRHControlador.averbacoesMap.get(averbacoesTempoContrato.id) ? 'background-color: #CCFFCC;' : 'background-color: #FFFFCC;'}"
                                          headerText="Inicio" styleClass="alinhamentoEsquerda">
                                    <h:outputText
                                        value="#{averbacoesTempoContrato.inicioVigencia}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column style=" #{pessoaFisicaRHControlador.averbacoesMap.get(averbacoesTempoContrato.id) ? 'background-color: #CCFFCC;' : 'background-color: #FFFFCC;'}"
                                          headerText="Fim" styleClass="alinhamentoEsquerda">
                                    <h:outputText
                                        value="#{averbacoesTempoContrato.finalVigencia}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                        <div style="display: flex; justify-content: left; margin-top: 1%;">
                            <div style="display: inline-block;">
                                <div style="width:100%;font-weight: bold;text-align: left; margin-bottom: 4px; font-size: 12px">
                                    Legenda:
                                </div>
                                <table>
                                    <tr>
                                        <td style="width: 15px; text-align: center">
                                            <div style="width: 10px; height: 10px; background-color: #FFFFCC;border: solid 1px black"/>
                                        </td>
                                        <td style="color: #0e0e0e; font-weight:bold; text-align: left">Tempo Anterior</td>
                                    </tr>
                                    <tr>
                                        <td style="width: 15px; text-align: center">
                                            <div style="width: 10px; height: 10px; background-color: #CCFFCC; border: solid 1px black"/>
                                        </td>
                                        <td style="color: #0e0e0e; font-weight:bold; text-align: left">Averbação de Tempo de Contribuição</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{pessoaFisicaRHControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
