<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{tipoPrevidenciaFPControlador}"
                                origem="#{tipoPrevidenciaFPControlador.caminhoPadrao}listar/"/>
            <p:panel header="Detalhes do Tipo Previdência">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{tipoPrevidenciaFPControlador.selecionado.codigo}" styleClass="negrito"/>

                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{tipoPrevidenciaFPControlador.selecionado.descricao}" styleClass="negrito"/>
                </h:panelGrid>
                <p:dataTable id="tabelaItemEvento"
                             paginator="true"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             value="#{tipoPrevidenciaFPControlador.selecionado.eventosFP}"
                             styleClass="mtop05"
                             rowIndexVar="rowIx"
                             editable="true"
                             paginatorTemplate="{CurrentPageReport}  &lt;spanclass='titulo-tabela mrig10'>&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                             rowsPerPageTemplate="10,25,50,100"
                             rows="10"
                             var="item">
                    <p:column headerText="Evento FP">
                        <h:outputText value="#{item}"/>
                    </p:column>

                </p:dataTable>

            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{tipoPrevidenciaFPControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
