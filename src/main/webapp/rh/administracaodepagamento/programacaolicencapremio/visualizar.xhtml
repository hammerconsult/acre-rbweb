<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{programacaoLicencaPremioControlador.caminhoPadrao}listar/"
                                controlador="#{programacaoLicencaPremioControlador}"/>

            <p:tabView id="tab-view-geral">
                <p:tab title="Programação da Licença Prêmio">

                    <p:outputPanel id="panel-dados-gerais">
                        <h:panelGrid columns="2">

                            <h:outputLabel value="Parâmetro Licença Prêmio Vigente:"/>
                            <h:outputText
                                value="#{programacaoLicencaPremioControlador.selecionado.parametroLicencaPremio}"
                                styleClass="negrito"/>


                            <fc:outputLabelObrigatorio value="Servidor:"/>
                            <h:outputText value="#{programacaoLicencaPremioControlador.selecionado.contratoFP}"
                                          styleClass="negrito"/>


                            <fc:outputLabelObrigatorio value="Período Aquisitivo:"/>
                            <h:outputText value="#{programacaoLicencaPremioControlador.selecionado.periodoAquisitivoFL}"
                                          styleClass="negrito"/>

                            <h:outputText value="Parcela Usada/Total:"/>
                            <h:panelGrid columns="3"
                                         cellpadding="0"
                                         cellspacing="0">
                                <h:outputText value="${programacaoLicencaPremioControlador.parcelasUsadas}"
                                              styleClass="negrito"/>
                                <h:outputText value="/" styleClass="mlef05 mrig05 negrito"/>
                                <h:outputText
                                    value="#{programacaoLicencaPremioControlador.selecionado.parametroLicencaPremio.parcela}"
                                    styleClass="negrito"/>
                            </h:panelGrid>


                            <h:outputText value="Dias Restante/Dias Total de Gozo:"/>
                            <h:panelGrid columns="3"
                                         cellpadding="0"
                                         cellspacing="0">
                                <h:outputText value="#{programacaoLicencaPremioControlador.diasRestanteGozo}"
                                              styleClass="negrito"/>
                                <h:outputText value="/" styleClass="mlef05 mrig05 negrito"/>
                                <h:outputText
                                    value="#{programacaoLicencaPremioControlador.selecionado.parametroLicencaPremio.diasGozo}"
                                    styleClass="negrito"/>
                            </h:panelGrid>

                            <h:outputText value="Licença Prêmio Indenizada"/>
                            <h:outputText styleClass="negrito"
                                          value="${programacaoLicencaPremioControlador.selecionado.licencaPremioIndenizada ? 'Sim' : 'Não'}"/>

                            <h:outputText value="Início de Gozo:"/>
                            <h:outputText value="#{programacaoLicencaPremioControlador.selecionado.inicioVigencia}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Dias de Pecúnia: "
                                          styleAsterisco="color: blue !important;"/>
                            <h:outputText value="#{programacaoLicencaPremioControlador.selecionado.diasPecunia}"
                                          styleClass="negrito"/>


                            <fc:outputLabelObrigatorio value="Final de Gozo:"/>
                            <h:outputText value="#{programacaoLicencaPremioControlador.selecionado.finalVigencia}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>


                            <h:outputText value="Total de Dias a Gozar:"/>
                            <h:outputText value="${programacaoLicencaPremioControlador.totalDiasAGozar}"
                                          styleClass="negrito"/>


                            <fc:outputLabelObrigatorio value="Ato Legal:"/>
                            <h:outputText value="#{programacaoLicencaPremioControlador.selecionado.atoLegal}"
                                          styleClass="negrito"/>

                            <h:outputText value="Observação:"/>
                            <h:panelGrid columns="2"
                                         cellpadding="0"
                                         cellspacing="0">
                                <p:inputTextarea id="descricao"
                                                 readonly="true"
                                                 title="Digite a descrição da modalidade contrato servidor."
                                                 value="#{programacaoLicencaPremioControlador.selecionado.observacao}"
                                                 cols="70"
                                                 maxlength="3000"
                                                 autoResize="true"
                                                 counterTemplate="{0} Caracteres Restantes."
                                                 counter="counter-descricao"/>
                                <h:outputText id="counter-descricao"
                                              style="color: #497692"
                                              styleClass="mlef05"/>
                            </h:panelGrid>


                        </h:panelGrid>
                    </p:outputPanel>

                </p:tab>
            </p:tabView>

            <fc:rodapeVisualizarPretty id="rpRodapePretty" controlador="#{programacaoLicencaPremioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
