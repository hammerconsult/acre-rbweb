<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <link rel="stylesheet"
              href="#{facesContext.externalContext.requestContextPath}/resources/js/code_edit/lib/codemirror.css"/>
        <script type="text/javascript"
                src="#{facesContext.externalContext.requestContextPath}/resources/js/code_edit/lib/codemirror.js"/>
        <script type="text/javascript"
                src="#{facesContext.externalContext.requestContextPath}/resources/js/code_edit/lib/util/simple-hint.js"/>
        <link rel="stylesheet"
              href="#{facesContext.externalContext.requestContextPath}/resources/js/code_edit/lib/util/simple-hint.css"/>
        <script type="text/javascript"
                src="#{facesContext.externalContext.requestContextPath}/resources/js/code_edit/lib/util/javascript-hint.js"/>
        <script type="text/javascript"
                src="#{facesContext.externalContext.requestContextPath}/resources/js/code_edit/mode/javascript/javascript.js"/>
        <style type="text/css">
            .CodeMirror-scroll {
                height: 50%
            }
        </style>
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{afastamentoControlador.caminhoPadrao}listar/"
                                controlador="#{afastamentoControlador}"/>
            <p:panel header="Visualizar Cadastro de Afastamento">
                <p:tabView>
                    <p:tab title="Afastamento">
                        "<h:panelGrid columns="2">
                        <h:outputLabel value="Servidor:"/>
                        <h:outputLabel value="#{afastamentoControlador.selecionado.contratoFP}"
                                       styleClass="negrito"/>
                        <h:outputLabel value="Tipo de Afastamento:"/>
                        <h:panelGroup>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{afastamentoControlador.selecionado.tipoAfastamento}"
                                               styleClass="negrito"
                                               id="tipoAfastamento"/>
                                <p:commandButton process="@none"
                                                 update="@none"
                                                 id="bt-informacaoTipoAfastamento"
                                                 styleClass="icone-20 mrig05"
                                                 icon="ui-icon-lupa"/>
                                <p:overlayPanel for="bt-informacaoTipoAfastamento"
                                                style="border : solid black 1px;"
                                                styleClass="semSombra"
                                                showEvent="mouseover"
                                                hideEvent="mouseout">
                                    <p:panel header="Configuração do Tipo de Afastamento">
                                        <p:panelGrid columns="2">
                                            <h:outputText value="Descontar Dias Trabalhados:"/>
                                            <p:selectBooleanCheckbox id="descontarDiasTrabalhados"
                                                                     disabled="true"
                                                                     title="O tipo de afastamento desconta dias trabalhados?"
                                                                     value="#{afastamentoControlador.selecionado.tipoAfastamento.descontarDiasTrabalhados}"/>
                                            <h:outputText value="Descontar Tempo de Serviço Efetivo:"/>
                                            <p:selectBooleanCheckbox id="descontarTempoServicoEfetivo"
                                                                     disabled="true"
                                                                     title="O tipo de afastamento desconta tempo de serviço efetivo?"
                                                                     value="#{afastamentoControlador.selecionado.tipoAfastamento.descontarTempoServicoEfetivo}"/>
                                            <h:outputText value="Descontar Descanço Semanal Remunerado:"/>
                                            <p:selectBooleanCheckbox id="descontarDSR"
                                                                     disabled="true"
                                                                     title="O tipo de afastamento desconta o descanço semanal remunerado?"
                                                                     value="#{afastamentoControlador.selecionado.tipoAfastamento.descontarDSR}"/>
                                            <h:outputText value="Descontar Tempo de Servico para Aposentadoria:"/>
                                            <p:selectBooleanCheckbox id="descTempoServicoAposentadoria"
                                                                     disabled="true"
                                                                     title="O tipo de afastamento desconta tempo de serviço para aposentadoria?"
                                                                     value="#{afastamentoControlador.selecionado.tipoAfastamento.descTempoServicoAposentadoria}"/>
                                            <h:outputText value="Pago Pela Entidade Previdenciária:"/>
                                            <p:selectBooleanCheckbox id="pagoEntidadePrevidenciaria"
                                                                     disabled="true"
                                                                     title="O tipo de afastamento é pago pela entidade previdenciária?"
                                                                     value="#{afastamentoControlador.selecionado.tipoAfastamento.pagoEntidadePrevidenciaria}"/>
                                            <h:outputText value="Calcular Vale Transporte:"/>
                                            <p:selectBooleanCheckbox id="calcularValeTransporte"
                                                                     disabled="true"
                                                                     title="É para calcular vale transporte para esse tipo de afastamento?"
                                                                     value="#{afastamentoControlador.selecionado.tipoAfastamento.calcularValeTransporte}"/>
                                            <h:outputText value="Processa Normal na Folha:"/>
                                            <p:selectBooleanCheckbox id="processaNormalNaFolha"
                                                                     disabled="true"
                                                                     title="Processa normalmente na folha de pagamento?"
                                                                     value="#{afastamentoControlador.selecionado.tipoAfastamento.processaNormal}"/>
                                            <h:outputText value="Permite Afastamento para Cargo Comissão:"/>
                                            <p:selectBooleanCheckbox id="permiteAfastamentoCc"
                                                                     disabled="true"
                                                                     title="Permite afastamento para cargo em comissão?"
                                                                     value="#{afastamentoControlador.selecionado.tipoAfastamento.permiteAfastamentoCc}"/>
                                            <h:outputText value="Não Permitir Progressão:"/>
                                            <p:selectBooleanCheckbox id="nao-permitir-progressao"
                                                                     disabled="true"
                                                                     title="Permitir progressão?"
                                                                     value="#{afastamentoControlador.selecionado.tipoAfastamento.naoPermitirProgressao}"/>
                                        </p:panelGrid>
                                    </p:panel>
                                </p:overlayPanel>
                            </h:panelGrid>
                        </h:panelGroup>

                        <h:outputText value="Sindicato:" rendered="#{afastamentoControlador.exigeSindicato}"
                                      id="sindicato"/>
                        <h:outputText value="#{afastamentoControlador.selecionado.sindicato}"
                                      rendered="#{afastamentoControlador.exigeSindicato}" styleClass="negrito"/>

                        <h:outputLabel value="Carência:"/>
                        <h:outputLabel value="#{afastamentoControlador.selecionado.carencia}"
                                       styleClass="negrito"/>

                        <h:outputLabel value="Data de Início:"/>
                        <h:outputLabel value="#{afastamentoControlador.selecionado.inicio}"
                                       styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputLabel>

                        <h:outputLabel value="Data de Término:"/>
                        <h:outputLabel value="#{afastamentoControlador.selecionado.termino}"
                                       styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputLabel>

                        <h:outputLabel value="Total de Dias:"/>
                        <h:outputLabel value="#{afastamentoControlador.selecionado.totalDias}"
                                       styleClass="negrito"/>
                        <h:outputText value="Retorno Informado:"/>
                        <h:panelGroup>
                            <h:panelGrid columns="2">
                                <p:selectBooleanCheckbox
                                    value="#{afastamentoControlador.selecionado.retornoInformado}"
                                    disabled="true"
                                    id="retornoInformado"/>
                                <p:commandButton process="@none"
                                                 update="@none"
                                                 id="bt-informacao"
                                                 styleClass="icone-20 mrig05"
                                                 icon="ui-icon-lupa"/>
                                <p:overlayPanel for="bt-informacao"
                                                style="border : solid black 1px;"
                                                styleClass="semSombra"
                                                showEvent="mouseover"
                                                hideEvent="mouseout">
                                    <p:panel header="Influencia na folha de pagamento">
                                        <h:outputLabel
                                            value="Caso o tipo de afastamento retire o servidor da folha e o campo 'Retorno Informado' estiver desmarcado, o sistema ainda irá considerar que o servidor está afastado."/>
                                    </p:panel>
                                </p:overlayPanel>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:outputLabel value="CID"/>
                        <h:outputLabel value="#{afastamentoControlador.selecionado.cid}"
                                       styleClass="negrito"/>
                        <h:outputLabel value="Médico:"/>
                        <h:outputLabel value="#{afastamentoControlador.selecionado.medico}"
                                       styleClass="negrito"/>

                        <h:outputLabel value="Ato Legal:"/>
                        <h:outputText value="#{afastamentoControlador.selecionado.atoLegal}"
                                      styleClass="negrito"/>

                        <h:outputLabel value="Observação:"/>
                        <p:inputTextarea title="Digite o observacao da Afastamento"
                                         disabled="true"
                                         autoResize="false"
                                         value="#{afastamentoControlador.selecionado.observacao}"
                                         id="observacao" rows="5"
                                         cols="70"/>

                        <h:outputLabel value="Solicitado pelo Portal?"/>
                        <h:outputText value="#{afastamentoControlador.selecionado.solicitacaoAfastamento ne null ? 'Sim' : 'Não'}" styleClass="negrito"/>

                        <h:outputLabel value="Solicitação Afastamento:"
                                       rendered="#{afastamentoControlador.selecionado.solicitacaoAfastamento ne null}"/>
                        <p:commandLink id="bt-ver-solicitacao"
                                       rendered="#{afastamentoControlador.selecionado.solicitacaoAfastamento ne null}"
                                       icon="ui-icon-lupa"
                                       style="width: 23px; height: 23px"
                                       styleClass="mrig10 mlef05"
                                       onclick="window.open('#{request.contextPath}/solicitacao-afastamento/ver/#{afastamentoControlador.selecionado.solicitacaoAfastamento.id}/','_blank');">
                            <h:outputText value="#{afastamentoControlador.selecionado.solicitacaoAfastamento}" styleClass="negrito"/>
                        </p:commandLink>
                    </h:panelGrid>
                    </p:tab>
                    <p:tab title="Histórico eventos E-Social">
                        <p:dataTable paginator="true"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{afastamentoControlador.selecionado.eventosEsocial}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>EVENTOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="evento">
                            <p:column headerText="Tipo" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{evento.tipoArquivo}"
                                              title="#{evento.id}"
                                              styleClass="preformatted-fonte-padrao"/>
                            </p:column>
                            <p:column headerText="Grupo" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{evento.grupo}"
                                              title="#{evento.idESocial}"
                                              styleClass="preformatted-fonte-padrao">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Situação" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{evento.situacao}"
                                              styleClass="preformatted-fonte-padrao">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Código Resposta" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{evento.codigoResposta}"
                                              styleClass="preformatted-fonte-padrao">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Descriçao Resposta" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{evento.descricaoResposta}"
                                              styleClass="preformatted-fonte-padrao">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Operação" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{evento.operacao}"
                                              styleClass="preformatted-fonte-padrao">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Recibo" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{evento.reciboEntrega}"
                                              styleClass="preformatted-fonte-padrao">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Data Registro" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{evento.dataOperacao}"
                                              styleClass="preformatted-fonte-padrao">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="XML" styleClass="alinhamentoCentralizado">
                                <p:commandButton
                                    icon="ui-icon-search"
                                    oncomplete="dialogXml.show(); aguarde.hide()"
                                    update=":FormDialog"
                                    process="@this"
                                    onclick="aguarde.show()"
                                    styleClass="vinteLarguraVinteAltura icone_branco botao_verde"
                                    actionListener="#{afastamentoControlador.setXml(evento.XML)}">
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Ocorrências" styleClass="alinhamentoCentralizado">
                                <p:commandButton
                                    id="btn-ocorrencias"
                                    icon="ui-icon-search"
                                    oncomplete="dialogOcorrencia.show();"
                                    update=":FormDialog"
                                    process="@this"
                                    styleClass="vinteLarguraVinteAltura icone_branco botao_verde"
                                    actionListener="#{afastamentoControlador.setOcorrencias(evento.ocorrencias)}">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Anexos">
                        <fc:filesUploadWP selecionado="#{afastamentoControlador.selecionado}" isTelaEditar="false"/>
                    </p:tab>
                    <p:tab title="Integração com o Ponto">
                        <p:dataTable paginator="true"
                                     id="tabela-integracao"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{afastamentoControlador.itensEnvioDadosRBPonto}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>INTEGRAÇÃO COM O PONTO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="obj">

                            <p:column headerText="Data De Registro">
                                <h:outputText value="#{obj.envioDadosRBPonto.dataEnvio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/></h:outputText>
                            </p:column>
                            <p:column headerText="Data Inicial" style="text-align: center">
                                <h:outputFormat value="#{obj.dataInicial}">
                                    <f:convertDateTime type="date"/>
                                </h:outputFormat>
                            </p:column>
                            <p:column headerText="Data Final" style="text-align: center">
                                <h:outputFormat value="#{obj.dataFinal}">
                                    <f:convertDateTime type="date"/>
                                </h:outputFormat>
                            </p:column>
                            <p:column headerText="Tipo de Envio" style="text-align: center">
                                <h:outputText
                                    value="#{afastamentoControlador.selecionado.tipoEnvioDadosRBPonto.descricao}"/>
                            </p:column>
                            <p:column headerText="Observação" style="text-align: center">
                                <h:outputText
                                    value="#{obj.observacao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rpRodapeVisualizarPretty" controlador="#{afastamentoControlador}" mostrarExcluir="false" mostrarCancelar="false"/>

            <p:commandButton value="Excluir"
                             style="min-height: 30px;"
                             styleClass="mrig05 mtop10"
                             icon="ui-icon-closethick"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide();dlgPreExclusao.show()"
                             disabled="#{!autorizacao.isPodeExcluir(request)}"
                             title="Clique para excluir este registro."
                             onclick="if (!confirm('Deseja excluir este registro?'))
                                     return false;"/>

            <p:commandButton value="Cancelar"
                             id="cbCancelar"
                             styleClass="mrig05 mtop10"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             style="min-height: 30px;"
                             icon="ui-icon-cancel"
                             title="Clique para cancelar e retornar a página anterior."
                             actionListener="#{afastamentoControlador.cancelar()}"/>

            <p:commandButton value="Enviar S-2230"
                             id="id-enviar-evento"
                             styleClass="mtop10 mrig05"
                             style=" height: 30px"
                             icon="ui-icon-esocial"
                             title="Clique para enviar o registro"
                             actionListener="#{afastamentoControlador.enviarEventoEsocial}"
                             onclick="aguarde.show()"/>
        </h:form>
        <p:dialog widgetVar="dialogOcorrencia"
                  position="center"
                  closable="true"
                  resizable="true"
                  modal="true"
                  draggable="true"
                  hideEffect="fade"
                  dynamic="true"
                  header="Ocorrências">
            <h:form id="formDialogOcorrencia">
                <div style="overflow: auto; max-height: 300px; max-width: 900px">
                    <p:dataTable paginator="true"
                                 id="tabela-ocorrencia"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{afastamentoControlador.ocorrencias}"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>OCORRÊNCIAS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="10,25,50,100"
                                 var="evento">

                        <p:column headerText="Código Resposta" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{evento.codigo}"
                                          styleClass="preformatted-fonte-padrao">
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Descrição" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{evento.descricao}"
                                          styleClass="preformatted-fonte-padrao">
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Recibo" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{evento.tipo}"
                                          styleClass="preformatted-fonte-padrao">
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Recibo" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{evento.localizacao}"
                                          styleClass="preformatted-fonte-padrao">
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </div>
            </h:form>
        </p:dialog>
        <p:dialog widgetVar="dialogXml"
                  position="center"
                  closable="true"
                  resizable="true"
                  modal="true"
                  id="dialog"
                  draggable="true"
                  hideEffect="fade"
                  dynamic="true"
                  header="Xml">
            <h:form id="FormDialog">
                <div style="overflow: auto; max-height: 300px; max-width: 900px">
                    <h:inputHidden id="inputEscondido"
                                   value="#{afastamentoControlador.xml}"/>
                    <textarea id="code" name="code"/>
                    <script type="text/javascript">
                        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                            lineNumbers: true,
                            mode: "xml"
                        });
                        var conteudoHidden = document.getElementById('FormDialog:inputEscondido').value;
                        editor.setValue(formatXml(conteudoHidden));


                    </script>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgPreExclusao"
                  closable="false">
            <h:form id="formConcluir">

                <div class="modal-header alert alert-block" style="text-align: center">
                    <div class="centralizado">
                        <strong>Atenção!</strong> As inclusões, alterações ou exclusões de Afastamentos poderão afetar o Status ou os Dias de Direito dos períodos aquisitivos do servidor (Férias e/ou Licença-Prêmio), exceto Concedidos. Deseja continuar?
                    </div>
                </div>

                <div align="center">
                    <p:commandButton
                        actionListener="#{afastamentoControlador.excluir()}"
                        value="Sim"
                        onstart="aguarde.show()"
                        oncomplete="aguarde.hide()"
                        style="height: 30px; width: 95px"
                        styleClass="mtop10 mrig05 prioritario"
                        icon="ui-icon-check"
                        process=":formConcluir"/>

                    <p:commandButton
                        value="Não"
                        icon="ui-icon-cancel"
                        style="height: 30px; width: 95px"
                        styleClass="operacao mtop10"
                        process="@this"
                        onclick="aguarde.show()"
                        oncomplete="aguarde.hide();dlgPreExclusao.hide()"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
