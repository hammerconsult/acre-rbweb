<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{vinculoDeContratoFPControlador.caminhoPadrao}listar/" controlador="#{vinculoDeContratoFPControlador}" />
                <p:panel header="Cadastro de Vínculo Empregatício" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Código:" />
                        <p:inputText title="Digite o codigo da Vínculo Empregatício" value="#{vinculoDeContratoFPControlador.selecionado.codigo}" id="codigo" maxlength="10" size="10"/>
                        <p:message for="codigo" showDetail="true" />
                        <h:outputText value="Descrição:" />
                        <p:inputTextarea title="Digite o descricao da Vínculo Empregatício" value="#{vinculoDeContratoFPControlador.selecionado.descricao}" id="descricao" rows="5" cols="70"/>
                        <p:message for="descricao" showDetail="true" />
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rpRodapePretty" controlador="#{vinculoDeContratoFPControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
