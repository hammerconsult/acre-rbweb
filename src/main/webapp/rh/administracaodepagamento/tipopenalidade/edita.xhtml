<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{tipoPenalidadeControlador.caminhoPadrao}listar/" controlador="#{tipoPenalidadeControlador}" />
                <p:panel header="Cadastro de Tipo de Penalidade" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Código:" />
                        <p:inputText title="Digite o código do Tipo de Penalidade" disabled="true" value="#{tipoPenalidadeControlador.selecionado.codigo}" id="codigo" maxlength="20" size="20"/>

                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a descrição da Tipo de Penalidade" value="#{tipoPenalidadeControlador.selecionado.descricao}" id="descricao" size="70"/>

                        <fc:outputLabelObrigatorio value="Max. Dias Permitidos:" />
                        <p:inputText title="Digite a máximo de dias permitidos" value="#{tipoPenalidadeControlador.selecionado.diasDescontar}" id="diasDescontar" maxlength="20" size="20"/>

                        <h:outputText value="Reiniciar nova contagem de período aquisitivo:"/>
                        <h:panelGrid columns="2">
                            <h:selectBooleanCheckbox
                                id="afastamento-interesse-particular"
                                value="#{tipoPenalidadeControlador.selecionado.reiniciarContagem}"
                                title="Afastamento por interesses particulares?"/>

                            <p:commandButton process="@none"
                                             update="@none"
                                             id="bt-informacao-afastamento-interesse-particular"
                                             styleClass="icone-20 mrig05"
                                             icon="ui-icon-info"/>
                            <p:overlayPanel for="bt-informacao-afastamento-interesse-particular"
                                            style="border : solid black 1px;"
                                            styleClass="semSombra"
                                            showEvent="mouseover"
                                            hideEvent="mouseout">
                                <h:outputText
                                    value="Para o servidor que, durante o período aquisitivo de licença prêmio, sofrer penalidade de suspensão disciplinar.&lt;br>
                                           SERÁ iniciada nova contagem de período aquisitivo, a partir da data de reassunção do exercício do cargo e não será considerado o período anterior ao afastamento. .&lt;br>"
                                    escape="false"/>
                            </p:overlayPanel>
                        </h:panelGrid>


                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rpRodapePretty" controlador="#{tipoPenalidadeControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
