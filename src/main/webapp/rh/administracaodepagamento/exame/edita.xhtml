<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel id="panel" header="CADASTRO DE EXAME">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Tipo de risco"/>
                    <h:selectOneMenu value="#{exameControlador.selecionado.risco}"
                                     converter="#{riscoControlador.converterGenerico}">
                        <f:selectItems value="#{exameControlador.tipoDeRiscoSelectMenu()}"/>
                    </h:selectOneMenu>
                    <fc:outputLabelObrigatorio value="Cargo"/>
                    <p:autoComplete queryDelay="1000" id="completeCargo"
                                    value="#{exameControlador.selecionado.cargo}"
                                    completeMethod="#{exameControlador.completaCargo}"
                                    converter="#{cargoControlador.converterGenerico}"
                                    size="50"
                                    maxResults="10"
                                    var="cargo"
                                    itemValue="#{cargo.id}"
                                    itemLabel="#{cargo.descricao}"/>
                    <fc:outputLabelObrigatorio value="Código do exame"/>
                    <h:outputText value="#{exameControlador.selecionado.codigo == null ? 'Gerado automaticamente ao salvar.' :
                                  exameControlador.selecionado.codigo}"
                                  styleClass="negrito"/>
                    <fc:outputLabelObrigatorio value="Descrição"/>
                    <p:inputText value="#{exameControlador.selecionado.descricao}"
                                 size="69"
                                 maxlength="70"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{exameControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
