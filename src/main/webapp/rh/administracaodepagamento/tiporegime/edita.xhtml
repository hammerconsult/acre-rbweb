<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{tipoRegimeControlador}" origem="#{tipoRegimeControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Tipo de Regime Jurídico" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <p:inputText title="Digite o código"
                                     value="#{tipoRegimeControlador.selecionado.codigo}"
                                     id="codigo" size="10"
                                     disabled="true"/>

                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a descrição do Tipo de Regime Jurídico"
                                     value="#{tipoRegimeControlador.selecionado.descricao}"
                                     id="descricao" maxlength="70" size="70"/>

                        <h:outputText value="Permitir Exonerar em Gozo de Férias:"/>
                        <h:panelGroup >
                            <p:selectBooleanCheckbox value="#{tipoRegimeControlador.selecionado.permitirExonorarEmGozoFerias}" style="vertical-align: middle;" />
                            <p:commandButton icon="ui-icon-info"
                                             id="info-irrf"
                                             styleClass="mrig05"
                                             process="@none"
                                             update="@none"
                                             style="width: 20px; height: 20px; margin-left: 5px!important; "/>

                            <p:overlayPanel at="right"
                                            for="info-irrf"
                                            showEvent="mouseover"
                                            dynamic="false"
                                            style="width: 300px;">
                                <h:outputText
                                    value="Se marcado será permitido o lançamento de uma exoneração durante o gozo das férias.
                                    Para períodos de gozo iniciados após à data de exoneração, o sistema informará o usuário e efetuará a sua exclusão.
                                    Para períodos de gozo em andamento na data de exoneração o sistema o finalizará na data de exoneração,
                                    devolvendo o saldo de dias de direito ao Período Aquisitivo, permitindo seu pagamento em verbas rescisórias."
                                    escape="false"/>
                            </p:overlayPanel>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{tipoRegimeControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
