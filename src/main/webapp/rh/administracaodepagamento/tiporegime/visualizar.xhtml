<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{tipoRegimeControlador}" origem="#{tipoRegimeControlador.caminhoPadrao}listar/"/>
                <p:panel header="Detalhes do Tipo de Regime Jurídico" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <h:outputText value="#{tipoRegimeControlador.selecionado.codigo}" styleClass="negrito"/>

                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{tipoRegimeControlador.selecionado.descricao}" styleClass="negrito"/>
                        <h:outputText value="Permitir Exonerar em Gozo de Férias:"/>
                        <h:panelGroup >
                            <h:outputText
                                value="#{tipoRegimeControlador.selecionado.permitirExonorarEmGozoFerias == true ? 'Sim' : 'Não'}"
                                styleClass="negrito"
                                style="vertical-align: middle;" />
                            <p:commandButton icon="ui-icon-info"
                                             id="info-irrf"
                                             styleClass="mrig05"
                                             process="@none"
                                             update="@none"
                                             style="width: 20px; height: 20px; margin-left: 5px!important; "/>

                            <p:overlayPanel at="right"
                                            for="info-irrf"
                                            showEvent="mouseover"
                                            dynamic="false"
                                            style="width: 300px;">
                                <h:outputText
                                    value="Se marcado 'Sim' será permitido o lançamento de uma exoneração durante o gozo das férias.
                                    Para períodos de gozo iniciados após à data de exoneração, o sistema informará o usuário e efetuará a sua exclusão.
                                    Para períodos de gozo em andamento na data de exoneração o sistema o finalizará na data de exoneração,
                                    devolvendo o saldo de dias de direito ao Período Aquisitivo, permitindo seu pagamento em verbas rescisórias."
                                    escape="false"/>
                            </p:overlayPanel>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{tipoRegimeControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
