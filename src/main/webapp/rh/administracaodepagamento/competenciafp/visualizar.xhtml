<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{competenciaFPControlador}" origem="#{competenciaFPControlador.caminhoPadrao}ver/#{competenciaFPControlador.selecionado.id}/"/>
                <p:panel header="Detalhes da Competência FP" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Exercício:" />
                        <h:outputText value="#{competenciaFPControlador.selecionado.exercicio.ano}" style="font-weight: bold"/>
                        <h:outputText value="Mês:" />
                        <h:outputText value="#{competenciaFPControlador.selecionado.mes.descricao}" style="font-weight: bold"/>
                        <h:outputText value="Status da Competência:" />
                        <h:outputText value="#{competenciaFPControlador.selecionado.statusCompetencia.descricao}" style="font-weight: bold"/>
                        <h:outputText value="Tipo Folha de Pagamento:" />
                        <h:outputText value="#{competenciaFPControlador.selecionado.tipoFolhaDePagamento.descricao}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{competenciaFPControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
