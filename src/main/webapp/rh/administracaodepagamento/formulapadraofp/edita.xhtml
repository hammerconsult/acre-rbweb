<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{formulaPadraoFPControlador}" origem="#{formulaPadraoFPControlador.caminhoPadrao}/listar/"/>
                <p:panel header="Cadastro de Fórmula Padrão da Folha de Pagamento" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputTextarea title="Digite a documentação para a Fórmulas Padrão da Folha"
                                         value="#{formulaPadraoFPControlador.selecionado.descricao}"
                                         id="descricao"
                                         cols="70"
                                         rows="4"  />

                        <fc:outputLabelObrigatorio value="Código Fonte para a Função:" />
                        <p:inputTextarea title="Digite o codigoFonteFuncao da Fórmulas Padrão da Folha de Pagamento"
                                         value="#{formulaPadraoFPControlador.selecionado.codigoFonteFuncao}"
                                         id="codigoFonteFuncao"
                                         cols="70"
                                         rows="8" />
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{formulaPadraoFPControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
