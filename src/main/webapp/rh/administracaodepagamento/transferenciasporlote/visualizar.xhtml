<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:fc="http://java.sun.com/jsf/composite/components"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{alteracaoLocalTrabalhoPorLoteControlador.caminhoPadrao}listar/"
                                controlador="#{alteracaoLocalTrabalhoPorLoteControlador}"/>
            <p:panel id="pn-geral"
                     header="Tranferência de servidor por lote">
                <h:panelGrid columns="2">
                    <h:outputText value="Hierarquia Organizacional de Origem:"/>
                    <h:outputText
                        value="#{alteracaoLocalTrabalhoPorLoteControlador.selecionado.unidadeOrganizacionalAtual}"
                        styleClass="negrito"/>
                    <h:outputText value="Lotação Funcional de Destino:"
                                  title="Selecione a nova hierarquia organizacional"/>
                    <h:outputText
                        value="#{alteracaoLocalTrabalhoPorLoteControlador.selecionado.novaUnidadeOrganizacional}"
                        styleClass="negrito"/>
                    <h:outputText value="Data inicial da vigência:"/>
                    <h:outputText value="#{alteracaoLocalTrabalhoPorLoteControlador.selecionado.dataReferencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Ato Legal:"/>
                    <h:outputText
                        value="#{alteracaoLocalTrabalhoPorLoteControlador.selecionado.atoLegal}"
                        styleClass="negrito"/>
                    <fc:outputLabelObrigatorio value="Recurso FP:"/>
                    <h:outputText
                        value="#{alteracaoLocalTrabalhoPorLoteControlador.selecionado.recursoFP}"
                        styleClass="negrito"/>
                    <h:outputText value="Usuário da operação:"/>
                    <h:outputText value="#{alteracaoLocalTrabalhoPorLoteControlador.selecionado.usuarioSistema.login}" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <p:panel id="paneltabelaServidores">
                <p:dataTable id="pessoas" style="text-align: center;"
                             widgetVar="WvLotacoes"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Servidores Públicos&lt;/span> {FirstPageLink}
                                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,50,100"
                             emptyMessage="Nenhum registro encontrado"
                             styleClass="mtot05"
                             value="#{alteracaoLocalTrabalhoPorLoteControlador.selecionado.alteracoesVinculoLotacao}"
                             var="alteracao">
                    <p:column headerText="Nome">
                        <h:outputText value="#{alteracao.vinculoFP}"/>
                    </p:column>
                </p:dataTable>
                <br/>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{alteracaoLocalTrabalhoPorLoteControlador}" mostrarExcluir="false"
                                       mostrarEditar="false"/>
        </h:form>

    </ui:define>
</ui:composition>
</html>
