<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{exportacaoRetornoEconsigControlador}"
                                origem="#{exportacaoRetornoEconsigControlador.caminhoPadrao}ver/#{exportacaoRetornoEconsigControlador.selecionado.id}/"/>
            <p:panel header="Detalhes da Exportação de Arquivo de Retorno do E-consig">
                <h:panelGrid columns="2">
                    <h:outputText value="Mês"/>
                    <h:outputText value="#{exportacaoRetornoEconsigControlador.selecionado.mes}" styleClass="negrito"/>
                    <h:outputText value="Ano"/>
                    <h:outputText value="#{exportacaoRetornoEconsigControlador.selecionado.ano}" styleClass="negrito"/>
                    <h:outputText value="Tipo de Folha:"/>
                    <h:outputText
                        value="#{exportacaoRetornoEconsigControlador.selecionado.tipoFolhaDePagamento.descricao}"
                        styleClass="negrito"/>
                    <h:outputText value="Versão:"/>
                    <h:outputText
                        rendered="#{exportacaoRetornoEconsigControlador.selecionado.versao ne null}"
                        value="#{exportacaoRetornoEconsigControlador.selecionado.versao}"
                        styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty mostrarEditar="false" controlador="#{exportacaoRetornoEconsigControlador}"/>

            <p:commandButton value="Download"
                             id="btDownlaod"
                             ajax="false"
                             styleClass="mtop10 mlef05 prioritario"
                             style="height: 30px;"
                             icon="ui-icon-arrow-stop-270"
                             title="Clique para fazer o download do registro gerado">
                <p:fileDownload value="#{exportacaoRetornoEconsigControlador.fileDownload}"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
