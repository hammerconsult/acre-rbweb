<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
<ui:define name="body">
<p:messages id="msgs" showDetail="false"/>
<h:form>
    <div align="right">
        <p:commandButton ajax="false" title="Fechar" value="Fechar" onclick="window.close()" styleClass="button"/>
    </div>
</h:form>

<h:form id="fomularioVisualizar">
<p:panel header="Provimento">
    <h:panelGrid columns="2">

        <h:outputText value="Matrícula:"/>
        <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.matriculaFP}" style="font-weight: bold"/>

        <h:outputText value="Contrato:"/>
        <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.numero}" style="font-weight: bold"/>

        <h:outputText value="Modalidade de Contrato:"/>
        <p:outputPanel>
            <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.modalidadeContratoFP}"
                          style="font-weight: bold"/>
            <h:outputText value="#{provimentoFPControlador.recuperaCargoComissao()}" style="font-weight: bold"/>
            <h:outputText value="#{provimentoFPControlador.recuperaFuncaoGratificada()}" style="font-weight: bold"/>
        </p:outputPanel>
        <h:outputText value="Data do Provimento:"/>
        <h:outputText value="#{provimentoFPControlador.selecionado.dataProvimento}" style="font-weight: bold">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:outputText>

        <h:outputText value="Sequência:"/>
        <h:outputText value="#{provimentoFPControlador.selecionado.sequencia}" style="font-weight: bold"/>

        <h:outputText value="Tipo de Provimento:"/>
        <h:outputText value="#{provimentoFPControlador.selecionado.tipoProvimento}" style="font-weight: bold"/>

        <h:outputText value="Ato Legal:"/>
        <h:outputText value="#{provimentoFPControlador.selecionado.atoLegal}" style="font-weight: bold"/>

        <h:outputText value="Tipo de Ato Legal:"/>
        <h:outputText value="#{provimentoFPControlador.selecionado.atoLegal.tipoAtoLegal.descricao}"
                      style="font-weight: bold"/>

        <h:outputText value="Data de Publicação:"/>
        <h:outputText value="#{provimentoFPControlador.selecionado.atoLegal.dataPublicacao}" style="font-weight: bold">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:outputText>

        <h:outputText value="Observação:"/>
        <h:outputText value="#{provimentoFPControlador.selecionado.observacao}" style="font-weight: bold"/>

        <h:outputText value="Lotação Funcional:"/>
        <h:outputText value="#{provimentoFPControlador.recuperaLotacaoFuncional()}" style="font-weight: bold"/>

        <h:outputText value="Recurso Folha de Pagamento:"/>
        <h:outputText value="#{provimentoFPControlador.recuperaLotacaoFolhaExercicio().descricao}"
                      style="font-weight: bold"/>

        <h:outputText value="Vínculo Empregatício:"/>
        <h:outputText value="#{provimentoFPControlador.recuperaVinculoEmpregaticio()}" style="font-weight: bold"/>

        <h:outputText value="Cargo Atual:"/>
        <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.cargo}" style="font-weight: bold"/>

        <h:outputText value="Cargo utilizado na data do provimento:"/>
        <h:outputText value="#{provimentoFPControlador.selecionado.cargo}" style="font-weight: bold"/>

        <h:outputText value="Enquadramento Funcional:"/>
        <h:outputText value="#{provimentoFPControlador.recuperaEnquadramentoFuncional()}" style="font-weight: bold"/>

        <h:outputText value="Opção Salarial:" rendered="#{provimentoFPControlador.acessoCargoComissao}"/>
        <h:outputText value="#{provimentoFPControlador.recuperaCargoConfianca().opcaoSalarialCC.descricao}"
                      style="font-weight: bold" rendered="#{provimentoFPControlador.acessoCargoComissao}"/>

        <h:outputText value="Percentual:" rendered="#{provimentoFPControlador.acessoCargoComissao}"/>
        <h:outputText value="#{provimentoFPControlador.recuperaCargoConfianca().opcaoSalarialCC.percentual}"
                      style="font-weight: bold" rendered="#{provimentoFPControlador.acessoCargoComissao}">
            <f:convertNumber pattern="0.00000"/>
        </h:outputText>

        <h:outputText value="Função Gratificada:" rendered="#{provimentoFPControlador.funcaoGratificada}"/>
        <h:outputText value="#{provimentoFPControlador.recuperaEnquadramentoFG().categoriaPCS.estruturaCategoriaPCS}"
                      style="font-weight: bold" rendered="#{provimentoFPControlador.funcaoGratificada}"/>
    </h:panelGrid>
</p:panel>
<br/>
<p:panel header="Detalhes de Contrato">
<h:panelGrid columns="2">
    <h:outputText value="Data de Nomeação:"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.dataNomeacao}" style="font-weight: bold">
        <f:convertDateTime pattern="dd/MM/yyyy"/>
    </h:outputText>

    <h:outputText value="Data de Posse:"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.dataPosse}" style="font-weight: bold">
        <f:convertDateTime pattern="dd/MM/yyyy"/>
    </h:outputText>

    <h:outputText value="Início de Vigência"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.inicioVigencia}" style="font-weight: bold">
        <f:convertDateTime pattern="dd/MM/yyyy"/>
    </h:outputText>

    <h:outputText value="Final de Vigência"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.finalVigencia}" style="font-weight: bold">
        <f:convertDateTime pattern="dd/MM/yyyy"/>
    </h:outputText>

    <h:outputText value="Conta Corrente Bancária:"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.contaCorrente}" style="font-weight: bold"/>

    <h:outputText value="Cargo:"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.cargo}" style="font-weight: bold"/>

    <h:outputText value="CBO:"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.cbo}" style="font-weight: bold"/>

    <h:outputText value="Jornada de Trabalho:"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.jornadaDeTrabalho}"
                  style="font-weight: bold"/>

    <h:outputText value="Dencanso Semanal:"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.descansoSemanal.descricao}"
                  style="font-weight: bold"/>

    <h:outputText value="Tipo do Regime:"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.tipoRegime}" style="font-weight: bold"/>

    <h:outputText value="FGTS:"/>
    <h:outputText value="Sim" rendered="#{provimentoFPControlador.selecionado.contratoFP.dataOpcaoFGTS ne null}"
                  style="font-weight: bold"/>
    <h:outputText value="Não"
                  rendered="#{provimentoFPControlador.selecionado.contratoFP.dataOpcaoFGTS eq null}"
                  style="font-weight: bold"/>

    <h:outputText value="Data de opção do FGTS:"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.dataOpcaoFGTS}" style="font-weight: bold">
        <f:convertDateTime pattern="dd/MM/yyyy"/>
    </h:outputText>

    <h:outputText value="Ato Legal:"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.atoLegal}" style="font-weight: bold"/>

    <h:outputText value="Natureza de Rendimento DIRF:"/>
    <h:outputText value="#{provimentoFPControlador.selecionado.contratoFP.naturezaRendimento}"
                  style="font-weight: bold"/>
</h:panelGrid>

<p:spacer height="20px"/>
<p:tabView id="tab" activeIndex="#{provimentoFPControlador.getTabIndex()}">
<p:tab id="tab0" title="Previdência">
    <p:spacer height="20px"/>
    <p:dataTable id="tabelaPrevidenciaVinculo"
                 var="obj"
                 value="#{provimentoFPControlador.previdenciaVinculoFP}"
                 paginator="true"
                 emptyMessage="Nenhum registro encontrado.">
        <p:column headerText="Tipo de Previdencia FP">
            <h:outputText value="#{obj.tipoPrevidenciaFP}"/>
        </p:column>

        <p:column headerText="Inicio da Vigência">
            <h:outputText value="#{obj.inicioVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Final da Vigência">
            <h:outputText value="#{obj.finalVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>
    </p:dataTable>
</p:tab>
<p:tab id="tab1" title="Situação Funcional">
    <p:dataTable id="tabelaSituacaoFuncional"
                 var="situacaoFuncional"
                 value="#{provimentoFPControlador.situacaoFuncional}"
                 paginator="true"
                 emptyMessage="Nenhum registro encontrado.">
        <p:column headerText="Código" style="width: 12%">
            <h:outputText value="#{situacaoFuncional.situacaoFuncional.codigo}"/>
        </p:column>

        <p:column headerText="Descrição">
            <h:outputText value="#{situacaoFuncional.situacaoFuncional.descricao}"/>
        </p:column>

        <p:column headerText="Início da Vigência" style="width: 12%">
            <h:outputText value="#{situacaoFuncional.inicioVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Final da Vigência" style="width: 12%">
            <h:outputText value="#{situacaoFuncional.finalVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>
    </p:dataTable>
</p:tab>
<p:tab id="tab2" title="Enquadramento Funcional">
    <p:dataTable id="tabelaEnqudramentoFuncional"
                 var="enquadramentoFuncional"
                 value="#{provimentoFPControlador.enquadramentoFuncional}"
                 paginator="true"
                 emptyMessage="Nenhum registro encontrado.">
        <p:column headerText="Plano de Cargos e Salários">
            <h:outputText value="#{enquadramentoFuncional.categoriaPCS.planoCargosSalarios}"/>
        </p:column>

        <p:column headerText="Categoria PCCR">
            <h:outputText value="#{enquadramentoFuncional.categoriaPCS}"/>
        </p:column>

        <p:column headerText="Progressão PCCR">
            <h:outputText value="#{enquadramentoFuncional.progressaoPCS}"/>
        </p:column>

        <p:column headerText="Vencimento Base">
            <h:outputText value="#{enquadramentoFuncional.vencimentoBase}">
                <f:convertNumber pattern="#,##0.00"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Início da Vigência" style="width: 12%">
            <h:outputText value="#{enquadramentoFuncional.inicioVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Final da Vigência" style="width: 12%">
            <h:outputText value="#{enquadramentoFuncional.finalVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Tipo Promoção" style="width: 12%">
            <h:outputText value="#{enquadramentoFuncional.tipoPromocao}"/>
        </p:column>
    </p:dataTable>
</p:tab>
<p:tab id="tab3" title="Lotação Funcional">
    <p:dataTable id="tabelaLotacaoFuncional"
                 var="lotacaoFuncional"
                 value="#{provimentoFPControlador.lotacaoFuncional}"
                 paginator="true"
                 emptyMessage="Nenhum registro encontrado.">
        <p:column headerText="Unidade Organizacional">
            <h:outputText value="#{lotacaoFuncional.unidadeOrganizacional}"/>
        </p:column>

        <p:column headerText="Horário">
            <h:outputText value="#{lotacaoFuncional.horarioContratoFP}"/>
        </p:column>

        <p:column headerText="Início da Vigência" style="width: 12%">
            <h:outputText value="#{lotacaoFuncional.inicioVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Final da Vigência" style="width: 12%">
            <h:outputText value="#{lotacaoFuncional.finalVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>
    </p:dataTable>
</p:tab>
<p:tab id="tab4" title="Cargo de Confiança">
    <p:dataTable id="tabelaCargoConfianca"
                 var="cargoConfianca"
                 value="#{provimentoFPControlador.cargoConfianca}"
                 paginator="true"
                 emptyMessage="Nenhum registro encontrado.">
        <p:column headerText="Expandir" style="width: 7%">
            <p:rowToggler/>
        </p:column>

        <p:column headerText="Data de Nomeação" style="width: 12%">
            <h:outputText value="#{cargoConfianca.dataNomeacao}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Opção Salarial">
            <h:outputText value="#{cargoConfianca.opcaoSalarialCC}"/>
        </p:column>

        <p:column headerText="Descrição">
            <h:outputText value="#{cargoConfianca.descricao}"/>
        </p:column>

        <p:column headerText="Início da Vigência" style="width: 12%">
            <h:outputText value="#{cargoConfianca.inicioVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Final da Vigência" style="width: 12%">
            <h:outputText value="#{cargoConfianca.finalVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:rowExpansion>
            <h:form id="enqudramentoCC">
                <h:outputText style="font: bolder; color: #3399FE" value="Enquadramento Cargo de Confiança"/>
                <p:dataTable id="tabelaEnquadramentoCC"
                             value="#{cargoConfianca.enquadramentoCCs}"
                             var="enquadramentoCC"
                             emptyMessage="Nenhum registro encontrado.">
                    <p:column headerText="PCCR">
                        <h:outputText value="#{enquadramentoCC.categoriaPCS.planoCargosSalarios}"/>
                    </p:column>
                    <p:column headerText="Categoria PCCR">
                        <h:outputText value="#{enquadramentoCC.categoriaPCS}"/>
                    </p:column>
                    <p:column headerText="Progressão PCCR">
                        <h:outputText value="#{enquadramentoCC.progressaoPCS}"/>
                    </p:column>
                    <p:column headerText="Vencimento Base">
                        <h:outputText value="#{enquadramentoCC.vencimentoBase}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Início de Vigência" style="width: 12%">
                        <h:outputText value="#{enquadramentoCC.inicioVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Final de Vigência" style="width: 12%">
                        <h:outputText value="#{enquadramentoCC.finalVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:rowExpansion>
    </p:dataTable>
</p:tab>
<p:tab id="tab5" title="Função Gratificada">
    <p:dataTable id="tabelaFuncaoGratificada"
                 var="funcaoGratificada"
                 value="#{provimentoFPControlador.funcoesGratificadas}"
                 paginator="true"
                 emptyMessage="Nenhum registro encontrado.">
        <p:column headerText="Expandir" style="width: 7%">
            <p:rowToggler/>
        </p:column>

        <p:column headerText="Data de Nomeação" style="width: 12%">
            <h:outputText value="#{funcaoGratificada.dataNomeacao}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Descrição">
            <h:outputText value="#{funcaoGratificada.descricao}"/>
        </p:column>

        <p:column headerText="Início da Vigência" style="width: 12%">
            <h:outputText value="#{funcaoGratificada.inicioVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Final da Vigência" style="width: 12%">
            <h:outputText value="#{funcaoGratificada.finalVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:rowExpansion>
            <h:form id="enqudramentoFG">
                <h:outputText style="font: bolder; color: #3399FE" value="Enquadramento Função Gratificada"/>
                <p:dataTable id="tabelaEnquadramentoFG"
                             value="#{funcaoGratificada.enquadramentoFGs}"
                             var="enquadramentoFG"
                             emptyMessage="Nenhum registro encontrado.">
                    <p:column headerText="PCCR">
                        <h:outputText value="#{enquadramentoFG.categoriaPCS.planoCargosSalarios}"/>
                    </p:column>
                    <p:column headerText="Categoria PCCR">
                        <h:outputText value="#{enquadramentoFG.categoriaPCS}"/>
                    </p:column>
                    <p:column headerText="Progressão PCCR">
                        <h:outputText value="#{enquadramentoFG.progressaoPCS}"/>
                    </p:column>
                    <p:column headerText="Vencimento Base">
                        <h:outputText value="#{enquadramentoFG.vencimentoBase}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Início de Vigência" style="width: 12%">
                        <h:outputText value="#{enquadramentoFG.inicioVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Final de Vigência" style="width: 12%">
                        <h:outputText value="#{enquadramentoFG.finalVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:rowExpansion>
    </p:dataTable>
</p:tab>
<p:tab id="tab6" title="Exoneração/Rescisão">
    <p:dataTable id="tabelaExoneracaoRescisao"
                 var="exoneracao"
                 value="#{provimentoFPControlador.exoneracaoRescisao}"
                 paginator="true"
                 emptyMessage="Nenhum registro encontrado.">
        <p:column headerText="Data da Exoneração" style="width: 12%">
            <h:outputText value="#{exoneracao.dataRescisao}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Motivo">
            <h:outputText value="#{exoneracao.motivoExoneracaoRescisao}"/>
        </p:column>

        <p:column headerText="Aviso Prévio">
            <h:outputText value="#{exoneracao.tipoAvisoPrevio}"/>
        </p:column>
    </p:dataTable>
</p:tab>
<p:tab id="tab7" title="Aposentadoria">
    <h:panelGrid columns="2">
        <h:outputText value="Data de Aposentadoria:"/>
        <h:outputText value="#{provimentoFPControlador.aposentadoria.inicioVigencia}" style="font-weight: bold">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:outputText>

        <h:outputText value="Final de Vigência:"/>
        <h:outputText value="#{provimentoFPControlador.aposentadoria.finalVigencia}" style="font-weight: bold">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:outputText>

        <h:outputText value="Tipo de Aposentadoria:"/>
        <h:outputText value="#{provimentoFPControlador.aposentadoria.tipoAposentadoria}" style="font-weight: bold"/>

        <h:outputText value="Regra de Aposentadoria:"/>
        <h:outputText value="#{provimentoFPControlador.aposentadoria.regraAposentadoria.descricao}"
                      style="font-weight: bold"/>

        <h:outputText value="Tipo de Reajuste:"/>
        <h:outputText value="#{provimentoFPControlador.aposentadoria.tipoReajusteAposentadoria.descricao}"
                      style="font-weight: bold"/>

        <h:outputText value="Percentual:"/>
        <h:outputText value="#{provimentoFPControlador.aposentadoria.percentual}" style="font-weight: bold"/>
    </h:panelGrid>

    <h:panelGrid rendered="#{provimentoFPControlador.aposentadoria.tipoReajusteAposentadoria eq 'MEDIA'}">
        <h:outputText style="font: bolder; color: #3399FE" value="Valor do Benefício"/>
    </h:panelGrid>
    <p:dataTable id="tabelaItemAposentadoria"
                 var="itemAposentadoria"
                 value="#{provimentoFPControlador.aposentadoria.itemAposentadorias}"
                 rendered="#{provimentoFPControlador.aposentadoria.tipoReajusteAposentadoria eq 'MEDIA'}"
                 emptyMessage="Nenhum registro encontrado.">
        <p:column headerText="Início de Vigência">
            <h:outputText value="#{itemAposentadoria.inicioVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Final de Vigência">
            <h:outputText value="#{itemAposentadoria.finalVigencia}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Valor do Benefício">
            <h:outputText value="#{itemAposentadoria.valor}">
                <f:convertNumber pattern="#,##0.00"/>
            </h:outputText>
        </p:column>
    </p:dataTable>
</p:tab>
<p:tab id="tab8" title="Vínculo">
    <p:dataTable id="tabelaVinculoDeContrato"
                 var="obj"
                 value="#{provimentoFPControlador.contratoVinculoDeContrato}"
                 paginator="true"
                 emptyMessage="Nenhum registro encontrado.">
        <p:column headerText="Vínculo">
            <h:outputText value="#{obj.vinculoDeContratoFP}"/>
        </p:column>
        <p:column headerText="Inicio da Vigência">
            <h:outputText value="#{obj.inicioVigencia}">
                <f:convertDateTime pattern="dd/MM/yyy"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Final da Vigência">
            <h:outputText value="#{obj.finalVigencia}">
                <f:convertDateTime pattern="dd/MM/yyy"/>
            </h:outputText>
        </p:column>
    </p:dataTable>
</p:tab>
<p:tab id="tab9" title="Recursos de Folha de Pagamento(Lotação Folha)"
       rendered="#{provimentoFPControlador.lotacaoFolhaExercicio.size() > 0}">
    <p:dataTable id="tabelaHistoricoLotacoes"
                 var="obj"
                 value="#{provimentoFPControlador.lotacaoFolhaExercicio}"
                 paginator="true"
                 emptyMessage="Nenhum registro encontrado.">
        <p:column headerText="Inicio da Vigência">
            <h:outputText value="#{obj.inicioVigencia}">
                <f:convertDateTime pattern="dd/MM/yyy"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Final da Vigência">
            <h:outputText value="#{obj.finalVigencia}">
                <f:convertDateTime pattern="dd/MM/yyy"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Lotação Folha(Recursos de Folha de Pagamento)">
            <h:outputText value="#{obj.recursoFP}"/>
        </p:column>

    </p:dataTable>
</p:tab>
</p:tabView>
</p:panel>
</h:form>
<h:form>
    <div align="right">
        <p:commandButton ajax="false" title="Fechar" value="Fechar" onclick="window.close()" styleClass="button"/>
    </div>
</h:form>
