<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{sindicatoVinculoFPControlador}"/>
                <p:panel header="Cadastro de SindicatoVinculoFP" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Inicio da Vigência:" />
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" title="Digite o inicio da Vigência do Sindicato Vinculo FP"
                                    value="#{sindicatoVinculoFPControlador.selecionado.inicioVigencia}"
                                    id="inicioVigencia" pattern="dd/MM/yyyy" navigator="true" locale="pt_BR"/>
                        <p:message for="inicioVigencia" showDetail="true" />
                        <h:outputText value="FinalVigencia:" />
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" title="Digite o final da Vigência da Sindicato Vinculo FP"
                                    value="#{sindicatoVinculoFPControlador.selecionado.finalVigencia}"
                                    pattern="dd/MM/yyyy" id="finalVigencia" navigator="true" locale="pt_BR"/>
                        <p:message for="finalVigencia" showDetail="true" />
                        <h:outputText value="Vínculo Folha de Pagamento:" />
                        <p:autoComplete queryDelay="1000"  id="vinculoFP" title="Digite o nome da Pessoa"
                                         value="#{sindicatoVinculoFPControlador.selecionado.vinculoFP}"
                                         completeMethod="#{sindicatoVinculoFPControlador.completaVinculos}"
                                         var="v"
                                         itemLabel="#{v.matriculaFP} "
                                         itemValue="#{v.id}"
                                         forceSelection="true"
                                         size="70"
                                         converter="#{sindicatoVinculoFPControlador.converterVinculoFP}">

                        </p:autoComplete>
                        <p:message for="vinculoFP" showDetail="true"/>
                        <h:outputText value="Sindicato:" />
                        <h:selectOneMenu title="Selecione um sindicato" value="#{sindicatoVinculoFPControlador.selecionado.sindicato}" id="sindicato" converter="#{sindicatoVinculoFPControlador.converterSindicato}" >
                            <f:selectItems value="#{sindicatoVinculoFPControlador.sindicato}" />
                        </h:selectOneMenu>
                        <p:message for="sindicato" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{sindicatoVinculoFPControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
