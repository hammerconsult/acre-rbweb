<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <fc:consultaEntidade id="listaSextaPartesConcedidas"
                             chave="SEXTA_PARTE"
                             outrosBotoesTabela="/rh/administracaodepagamento/sextaparte/botao-tempo.xhtml"/>


            <p:dialog id="dialog" modal="true" widgetVar="dialogo" height="500">
                <h:form id="formDialogAfastamentos">
                    <p:panel>
                        <p:fieldset legend="Afastamentos">
                            <p:dataTable value="#{sextaParteControlador.sextaParte.afastamentoList}" var="obj"
                                         style="text-align: center"
                                         emptyMessage="Nenhum registro encontrado">
                                <p:column headerText="Início">
                                    <h:outputText value="#{obj.inicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Término">
                                    <h:outputText value="#{obj.termino}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Carência">
                                    <h:outputText value="#{obj.carencia}"/>
                                </p:column>
                                <p:column headerText="Informou Retorno">
                                    <h:outputText value="#{obj.retornoInformado eq true ? 'SIM' : 'NÃO' }"/>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                        <p:fieldset legend="Faltas">
                            <p:dataTable value="#{sextaParteControlador.sextaParte.faltasList}" var="obj"
                                         style="text-align: center"
                                         emptyMessage="Nenhum registro encontrado">
                                <p:column headerText="Início">
                                    <h:outputText value="#{obj.inicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Término">
                                    <h:outputText value="#{obj.fim}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Dias">
                                    <h:outputText value="#{obj.totalFaltas}"/>
                                </p:column>
                                <p:column headerText="Data Cadastro">
                                    <h:outputText value="#{obj.dataCadastro}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                        <p:fieldset legend="Averbação De Tempo de Contruibuição">
                            <p:dataTable value="#{sextaParteControlador.sextaParte.averbacaoTempoServicoList}"
                                         var="obj"
                                         style="text-align: center"
                                         emptyMessage="Nenhum registro encontrado">
                                <p:column headerText="Início">
                                    <h:outputText value="#{obj.inicioVigencia}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Término">
                                    <h:outputText value="#{obj.finalVigencia}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Anos">
                                    <h:outputText value="#{obj.anos}"/>
                                </p:column>
                                <p:column headerText="Meses">
                                    <h:outputText value="#{obj.meses}"/>
                                </p:column>
                                <p:column headerText="Dias">
                                    <h:outputText value="#{obj.dias}"/>
                                </p:column>
                                <p:column headerText="Data Cadastro">
                                    <h:outputText value="#{obj.dataCadastro}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                    </p:panel>
                    <br/>
                    <center>
                        <p:commandButton icon="ui-icon-cancel" value="Fechar" styleClass="operacao"
                                         onclick="dialogo.hide()" process="@none"/>
                    </center>
                </h:form>
            </p:dialog>
    </ui:define>
</ui:composition>
</html>
