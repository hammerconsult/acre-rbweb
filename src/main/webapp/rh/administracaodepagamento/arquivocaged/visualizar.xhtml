<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{cagedControlador}"
                                origem="#{cagedControlador.caminhoPadrao}ver/#{cagedControlador.selecionado.id}/"/>
            <p:panel header="Visualizar Arquivo do CAGED">
                <h:panelGrid columns="2">
                    <h:outputLabel  value="Usuário: "/>
                    <h:outputText value="#{cagedControlador.selecionado.usuarioSistemaLogado.pessoaFisica.nome}"
                                  id="usuario" styleClass="negrito"/>
                    <h:outputLabel value="Data de Criação:"/>
                    <h:outputText value="#{cagedControlador.selecionado.geradoEm}"
                                  id="dataGeracaoArquivo" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>

                    <h:outputLabel  value="Entidade: "/>
                    <h:outputText value="#{cagedControlador.selecionado.entidade}"
                                  id="entidade" styleClass="negrito"/>

                    <h:outputLabel  value="Mês: "/>
                    <h:outputText value="#{cagedControlador.selecionado.mes}"
                                  id="mes" styleClass="negrito"/>

                    <h:outputLabel  value="Exercício: "/>
                    <h:outputText value="#{cagedControlador.selecionado.exercicio}"
                                  id="exercicio" styleClass="negrito"/>

                    <h:outputLabel  value="Responsável: "/>
                    <h:outputText value="#{cagedControlador.selecionado.pessoaFisica}"
                                  id="responsavel" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Baixar Arquivo"
                             id="btDownlaod"
                             ajax="false"
                             styleClass="mrig05 mtop10 operacao"
                             process="@this"
                             icon="ui-icon-arrow-stop-270"
                             title="Clique para fazer o download do registro gerado">
                <p:fileDownload value="#{cagedControlador.fileDownload()}"/>
            </p:commandButton>
            <fc:rodapeVisualizarPretty mostrarEditar="false" id="rvpRodapeVisualizarPretty"
                                       controlador="#{cagedControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
