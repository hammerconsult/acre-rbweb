<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{arquivoPisPasepControlador}"
                                origem="#{arquivoPisPasepControlador.caminhoPadrao}ver/#{arquivoPisPasepControlador.selecionado.id}/"/>
            <p:panel header="Visualizar Arquivo PIS/PASEP">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Sequência: "/>
                    <h:outputText value="#{arquivoPisPasepControlador.selecionado.sequencia}"
                                  id="sequencia" styleClass="negrito"/>
                    <h:outputLabel value="Data da Geração:"/>
                    <h:outputText value="#{arquivoPisPasepControlador.selecionado.dataGerado}"
                                  id="dataGeracaoArquivo" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                    <h:outputLabel value="Usuário: "/>
                    <h:outputText value="#{arquivoPisPasepControlador.selecionado.usuarioSistema}"
                                  id="usuario" styleClass="negrito"/>
                    <p:spacer/>
                    <p:panel header="Informações da Conta Bancária">
                        <h:panelGrid columns="2">
                            <h:outputText value="Entidade:"/>
                            <h:outputText
                                value="#{arquivoPisPasepControlador.selecionado.contaBancariaEntidade.entidade}"
                                styleClass="negrito"/>

                            <h:outputText value="Número da Conta:"/>
                            <h:outputText
                                value="#{arquivoPisPasepControlador.selecionado.contaBancariaEntidade.numeroConta}"
                                styleClass="negrito"/>

                            <h:outputText value="Dígito Verificador:"/>
                            <h:outputText
                                value="#{arquivoPisPasepControlador.selecionado.contaBancariaEntidade.digitoVerificador}"
                                styleClass="negrito"/>

                            <h:outputText value="Agência:"/>
                            <h:outputText
                                value="#{arquivoPisPasepControlador.selecionado.contaBancariaEntidade.agencia}"
                                styleClass="negrito"/>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>
                <br/>
                <h:outputLabel value="Conteúdo: "/>
                <h:panelGrid columns="2">
                    <h:outputText value="#{arquivoPisPasepControlador.selecionado.conteudo}"
                                  id="conteudo" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty mostrarEditar="false" id="rvpRodapeVisualizarPretty"
                                       controlador="#{arquivoPisPasepControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
