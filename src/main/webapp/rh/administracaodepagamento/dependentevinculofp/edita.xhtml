<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{dependenteVinculoFPControlador}"/>
                <p:panel header="Cadastro de DependenteVinculoFP" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Início da Vigência" />
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" title="Digite a Data de Início da Vigência:"
                                    value="#{dependenteVinculoFPControlador.selecionado.inicioVigencia}"
                                    id="inicioVigencia" navigator="true" locale="pt_BR"  pattern="dd/MM/yyyy" />
                        <p:message for="inicioVigencia" showDetail="true" />
                        <h:outputText value="Fim da Vigência" />                        
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10" title="Digite a Data Final da Vigência:"
                                    value="#{dependenteVinculoFPControlador.selecionado.finalVigencia}"
                                    id="finalVigencia" navigator="true" locale="pt_BR"  pattern="dd/MM/yyyy" />
                        <p:message for="finalVigencia" showDetail="true" />                        
                        <h:outputText value="Dependente:" />
                        <h:selectOneMenu title="Selecione um dependente" value="#{dependenteVinculoFPControlador.selecionado.dependente}" id="dependente" converter="#{dependenteVinculoFPControlador.converterDependente}" >
                            <f:selectItems value="#{dependenteVinculoFPControlador.dependente}" />
                        </h:selectOneMenu>
                        <p:message for="dependente" showDetail="true"/>
                        <h:outputText value="Vínculo FP:" />
                        <h:selectOneMenu title="Selecione um vinculoFP" value="#{dependenteVinculoFPControlador.selecionado.vinculoFP}" id="vinculoFP" converter="#{dependenteVinculoFPControlador.converterVinculoFP}" >
                            <f:selectItems value="#{dependenteVinculoFPControlador.vinculoFP}" />
                        </h:selectOneMenu>
                        <p:message for="vinculoFP" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar id="rodapeEditar" controlador="#{dependenteVinculoFPControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
