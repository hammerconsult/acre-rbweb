<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{bloqueioBeneficioControlador.caminhoPadrao}listar/"
                                controlador="#{bloqueioBeneficioControlador}"/>
            <p:panel header="Bloqueio de Benefício do Servidor">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Servidor:"/>
                    <h:outputText value="#{bloqueioBeneficioControlador.selecionado.contratoFP}"
                                  styleClass="negrito"/>
                    <fc:outputLabelObrigatorio value="Tipo de Bloqueio:"/>
                    <h:outputText value="#{bloqueioBeneficioControlador.selecionado.tipoBloqueio.toString()}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Data de Início de Bloqueio:"/>
                    <h:outputText value="#{bloqueioBeneficioControlador.selecionado.inicioVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Data de Término de Bloqueio:"/>
                    <h:outputText value="#{bloqueioBeneficioControlador.selecionado.finalVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Bloqueado:"/>
                    <h:outputText
                        value="#{utilBean.converterBooleanSimOuNao(bloqueioBeneficioControlador.selecionado.bloqueado)}"
                        styleClass="negrito"/>

                    <h:outputLabel value="Observação:"/>
                    <h:outputText value="#{bloqueioBeneficioControlador.selecionado.observacao}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rodapeVisualizar" controlador="#{bloqueioBeneficioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
