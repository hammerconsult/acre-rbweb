<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{motivoExoneracaoRescisaoControlador.caminhoPadrao}/listar"
                                controlador="#{motivoExoneracaoRescisaoControlador}"/>
            <p:panel header="Cadastro de Motivos de Exonerações/Rescisões">
                <h:panelGrid columns="3">
                    <h:outputText value="Código:"/>
                    <p:inputText title="Digite o código do motivo da Exoneração/Rescisão"
                                 value="#{motivoExoneracaoRescisaoControlador.selecionado.codigo}" id="codigo"
                                 maxlength="20" size="20"/>
                    <p:message for="codigo" showDetail="true"/>
                    <h:outputText value="Descrição:"/>
                    <p:inputText title="Digite a descrição do motivo da Exoneração/Rescisão"
                                 value="#{motivoExoneracaoRescisaoControlador.selecionado.descricao}" id="descricao"
                                 maxlength="250" size="70"/>
                    <p:message for="descricao" showDetail="true"/>
                    <fc:outputLabelObrigatorio value="Movimento CAGED:" for="movimentoCAGED"/>
                    <h:selectOneMenu title="Selecione um Movimento CAGED:"
                                     value="#{motivoExoneracaoRescisaoControlador.selecionado.movimentoCAGED}"
                                     id="movimentoCAGED"
                                     converter="#{motivoExoneracaoRescisaoControlador.converterMovimentoCAGED}"
                                     style="width: 80%">
                        <f:selectItems value="#{motivoExoneracaoRescisaoControlador.movimentosCAGED}"/>
                    </h:selectOneMenu>
                    <p:message for="movimentoCAGED" showDetail="true"/>
                    <fc:outputLabelObrigatorio value="Movimento de Desligamento para FGTS:"
                                               for="motivoDesligamentoFGTS"/>
                    <h:selectOneMenu title="Selecione um Motivo de Desligamento para FGTS:"
                                     value="#{motivoExoneracaoRescisaoControlador.selecionado.motivoDesligamentoFGTS}"
                                     id="motivoDesligamentoFGTS"
                                     converter="#{motivoExoneracaoRescisaoControlador.converterMotivoDesligamentoFGTS}"
                                     style="width: 80%">
                        <f:selectItems value="#{motivoExoneracaoRescisaoControlador.motivosDesligamentoFGTS}"/>
                    </h:selectOneMenu>
                    <p:message for="motivoDesligamentoFGTS" showDetail="true"/>
                    <fc:outputLabelObrigatorio value="Movimento de Desligamento da RAIS:" for="motivoDesligamentoRAIS"/>
                    <h:selectOneMenu title="Selecione um Motivo de Desligamento da RAIS:"
                                     value="#{motivoExoneracaoRescisaoControlador.selecionado.motivoDesligamentoRAIS}"
                                     id="motivoDesligamentoRAIS"
                                     converter="#{motivoExoneracaoRescisaoControlador.converterMotivoDesligamentoRAIS}"
                                     style="width: 80%">
                        <f:selectItems value="#{motivoExoneracaoRescisaoControlador.motivosDesligamentoRAIS}"/>
                    </h:selectOneMenu>
                    <p:message for="motivoDesligamentoRAIS" showDetail="true"/>
                    <fc:outputLabelObrigatorio value="Tipo de Saque:" for="tipoSaque"/>
                    <h:selectOneMenu title="Selecione um Tipo de Saque:"
                                     value="#{motivoExoneracaoRescisaoControlador.selecionado.tipoSaque}"
                                     id="tipoSaque"
                                     converter="#{motivoExoneracaoRescisaoControlador.converterTipoSaque}"
                                     style="width: 80%">
                        <f:selectItems value="#{motivoExoneracaoRescisaoControlador.tiposSaque}"/>
                    </h:selectOneMenu>

                    <p:spacer/>
                    <fc:outputLabelObrigatorio value="Motivo Exoneração/Rescisão E-social:"/>
                    <h:selectOneMenu
                        value="#{motivoExoneracaoRescisaoControlador.selecionado.tipoMotivoDesligamentoESocial}">
                        <f:selectItems value="#{motivoExoneracaoRescisaoControlador.tipoMotivoDesligamentoEsocial}"/>
                        <p:ajax event="change" update="@form" onstart="aguarde.show()"
                                oncomplete="aguarde.hide()"/>
                    </h:selectOneMenu>
                    <p:message for="tipoSaque" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Motivo de Demissão BBPrev:"/>
                    <h:selectOneMenu
                        id="motivoDemissaoBBPrev"
                        value="#{motivoExoneracaoRescisaoControlador.selecionado.tipoMotivoDemissaoBBPrev}">
                        <f:selectItems value="#{motivoExoneracaoRescisaoControlador.tiposMotivosDemissaoBBPrev}"/>
                    </h:selectOneMenu>
                    <p:message for="motivoDemissaoBBPrev" showDetail="true"/>

                    <h:outputText value="Alterar Vacância do Cargo: "/>
                    <h:selectBooleanCheckbox title="Esse Motivo altera Vacância do Cargo? "
                                             value="#{motivoExoneracaoRescisaoControlador.selecionado.vacancia}"
                                             id="alterarVacancia"/>
                    <p:message for="alterarVacancia" showDetail="true"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{motivoExoneracaoRescisaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
