<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel id="panelGeral" header="Local do Evento">
                <h:panelGrid id="panelLocalEvento" columns="2">
                    <fc:outputLabelObrigatorio value="Código:"/>
                    <p:inputText size="20"
                                 maxlength="20"
                                 onkeypress="mascara(this, soNumeros)"
                                 value="#{localEventoControlador.selecionado.codigo}"/>
                    <fc:outputLabelObrigatorio value="Local: "/>
                    <p:inputText size="50"
                                 maxlength="70"
                                 onkeypress="mascara(this, soNomes)"
                                 value="#{localEventoControlador.selecionado.nome}"/>
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputTextarea maxlength="250"
                                     value="#{localEventoControlador.selecionado.descricao}"
                                     autoResize="true"
                                     rows="3"
                                     cols="100"/>
                </h:panelGrid>
                <fc:rodapePretty controlador="#{localEventoControlador}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
