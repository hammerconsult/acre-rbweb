<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel id="panelGeral" header="Método Científico">
                <h:panelGrid id="panelMetodoCientifico" columns="2">
                    <fc:outputLabelObrigatorio value="Código:"/>
                    <h:outputText value="#{metodoCientificoControlador.selecionado.codigo == null ? 'Gerado automaticamente ao salvar.' :
                                  metodoCientificoControlador.selecionado.codigo}"
                                  styleClass="negrito"/>
                    <fc:outputLabelObrigatorio value="Método: "/>
                    <p:inputText size="50"
                                 maxlength="70"
                                 onkeypress="mascara(this, soNomes)"
                                 value="#{metodoCientificoControlador.selecionado.nome}"/>
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputTextarea maxlength="250"
                                     value="#{metodoCientificoControlador.selecionado.descricao}"
                                     autoResize="true"
                                     rows="4"
                                     cols="100"/>
                </h:panelGrid>
                <fc:rodapePretty controlador="#{metodoCientificoControlador}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
