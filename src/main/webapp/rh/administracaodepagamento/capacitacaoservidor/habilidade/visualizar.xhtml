<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{habilidadeControlador}"  mostrarBotaoNovo="${false}"
                                origem="#{habilidadeControlador.caminhoPadrao}ver/#{habilidadeControlador.selecionado.id}/"/>
            <p:panel header="Habilidade">
                <table>
                    <tr>
                        <td><h:outputLabel value="Código: " styleClass="negrito"/></td>
                        <td><h:outputText value="#{habilidadeControlador.selecionado.codigo}"/>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Descrição: " styleClass="negrito"/></td>
                        <td><p:inputTextarea maxlength="250"
                                             value="#{habilidadeControlador.selecionado.descricao}"
                                             autoResize="true"
                                             rows="3"
                                             disabled="true"
                                             cols="100"/>
                        </td>
                    </tr>
                </table>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{habilidadeControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
