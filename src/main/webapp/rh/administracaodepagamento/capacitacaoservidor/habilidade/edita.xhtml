<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cadastro de Habilidades">
                <h:panelGrid columns="2" id="panelHabilidades">
                    <fc:outputLabelObrigatorio value="Código: "/>
                    <h:outputText value="#{habilidadeControlador.selecionado.codigo == null ? 'Gerado automaticamente ao salvar.' :
                                  habilidadeControlador.selecionado.codigo}"
                                  styleClass="negrito"/>
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputTextarea maxlength="250"
                                     value="#{habilidadeControlador.selecionado.descricao}"
                                     autoResize="true"
                                     rows="3"
                                     cols="100"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{habilidadeControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
