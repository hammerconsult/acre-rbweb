<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cadastro de Área de Formação">
                <h:panelGrid columns="2">
                <h:outputLabel value="Código"/>
                <h:outputText value="#{areaFormacaoControlador.selecionado.codigo == null ? 'Gerado automaticamente ao salvar.' :
                                  areaFormacaoControlador.selecionado.codigo}"
                              styleClass="negrito"/>

                <fc:outputLabelObrigatorio value="Descrição: "/>
                <p:inputText maxlength="150"
                             size="100"
                             value="#{areaFormacaoControlador.selecionado.descricao}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{areaFormacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
