<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{modalidadeBeneficioFPControlador.caminhoPadrao}listar/" controlador="#{modalidadeBeneficioFPControlador}" />
                <p:panel header="Cadastro de Modalidade de Benefícios" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Código:" />
                        <p:inputText title="Digite o código" 
                                     value="#{modalidadeBeneficioFPControlador.selecionado.codigo}" 
                                     id="codigo"
                                     disabled="true"/>
                        <p:message for="codigo" showDetail="true" />
                        <h:outputText value="Descrição:" />
                        <p:inputText title="Digite o descricao da Modalidade Contrato Servidor" value="#{modalidadeBeneficioFPControlador.selecionado.descricao}" id="descricao" maxlength="70" size="70"/>
                        <p:message for="descricao" showDetail="true" />
                        <h:outputText value="Vantagem Vencimento Base:" />
                        <p:autoComplete queryDelay="1000"  id="vantagemVencimentoBase" title="Digite a Vantagem Vencimento Base"
                                         value="#{modalidadeBeneficioFPControlador.selecionado.vantagemVencimentoBase}"
                                         completeMethod="#{modalidadeBeneficioFPControlador.completaVantagemVencimentoBase}"
                                         var="vantagemVencimentoBase" size="70"
                                         itemLabel="#{vantagemVencimentoBase.descricao} "
                                         itemValue="#{vantagemVencimentoBase.id}"
                                         forceSelection="true"
                                         converter="#{modalidadeBeneficioFPControlador.converterVantagemVencimentoBase}"/>                                
                        <p:message for="vantagemVencimentoBase" showDetail="true"/>                        
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rpRodapePretty" controlador="#{modalidadeBeneficioFPControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
