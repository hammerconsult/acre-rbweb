<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs" showDetail="false"/>
            <h:form>
                <div align="right">
                    <p:commandButton ajax="false" value="Novo" action="edita" disabled="#{!autorizacao.isPodeEditar(request)}" actionListener="#{beneficioFPControlador.novo}" styleClass="button">
                        <f:setPropertyActionListener target="#{beneficioFPControlador.caminho}" value="lista" />
                    </p:commandButton><p:spacer width="5"/>
                </div>
            </h:form>
            <p:panel header="Detalhes de #{beneficioFPControlador.selecionado}">
                <div>
                    <table cellpadding="0" cellspacing="0"  >
                        <tbody>
                            <tr style="background-color: #{0%2==0?'#d7e3e9':'white'}" >
                                <td align="right">
                                    <h:outputText value="Servidor:" style="font-size: 12px; font-weight: bold"/>
                                </td>
                                <td align="left">
                                    <p:spacer width="5"/><h:outputText value="#{beneficioFPControlador.selecionado.matriculaFP.pessoa}" escape="false" style="font-size: 15px"/>
                                </td>
                            </tr>
                            <tr style="background-color: #{1%2==0?'#d7e3e9':'white'}" >
                                <td align="right">
                                    <h:outputText value="Número da Matrícula:" style="font-size: 12px; font-weight: bold"/>
                                </td>
                                <td align="left">
                                    <p:spacer width="5"/><h:outputText value="#{beneficioFPControlador.selecionado.matriculaFP.matricula} - #{beneficioFPControlador.selecionado.numero}" escape="false" style="font-size: 15px"/>
                                </td>
                            </tr>
                            <tr style="background-color: #{2%2==0?'#d7e3e9':'white'}" >
                                <td align="right">
                                    <h:outputText value="Unidade Organizacional:" style="font-size: 12px; font-weight: bold"/>
                                </td>
                                <td align="left">
                                    <p:spacer width="5"/><h:outputText value="#{beneficioFPControlador.selecionado.unidadeOrganizacional}" escape="false" style="font-size: 15px"/>
                                </td>
                            </tr>

                            <tr style="background-color: #{3%2==0?'#d7e3e9':'white'}" >
                                <td align="right">
                                    <h:outputText value="Modalidade do Benefício" style="font-size: 12px; font-weight: bold"/>
                                </td>
                                <td align="left">
                                    <p:spacer width="5"/><h:outputText value="#{beneficioFPControlador.selecionado.modalidadeBeneficioFP}" escape="false" style="font-size: 15px"/>
                                </td>
                            </tr>
                            <tr style="background-color: #{4%2==0?'#d7e3e9':'white'}" >
                                <td align="right">
                                    <h:outputText value="Inicio da Vigência:" style="font-size: 12px; font-weight: bold"/>
                                </td>
                                <td align="left">
                                    <p:spacer width="5"/><h:outputText value="#{beneficioFPControlador.selecionado.inicioVigencia}" escape="false" style="font-size: 15px">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </td>
                            </tr>
                            <tr style="background-color: #{5%2==0?'#d7e3e9':'white'}" >
                                <td align="right">
                                    <h:outputText value="Final da Vigência:" style="font-size: 12px; font-weight: bold"/>
                                </td>
                                <td align="left">
                                    <p:spacer width="5"/><h:outputText value="#{beneficioFPControlador.selecionado.finalVigencia}" escape="false" style="font-size: 15px">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />                                                                       
                                    </h:outputText>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </p:panel>
            <h:form id="fomularioVisualizar">
                <div align="left">
                    <p:commandButton ajax="false" id="botaoEditar" value="Editar" action="edita" disabled="#{!autorizacao.isPodeEditar(request)}">
                        <f:setPropertyActionListener target="#{beneficioFPControlador.caminho}" value="visualizar" />
                    </p:commandButton>
                    <p:commandButton ajax="false" id="botaoExcluir" value="Excluir" action="lista" disabled="#{!autorizacao.isPodeEditar(request)}" actionListener="#{beneficioFPControlador.excluirSelecionado}" onclick="if (!confirm('Deseja excluir este registro?'))
                                return false;" />
                    <p:commandButton ajax="false" value="Voltar" action="lista"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
