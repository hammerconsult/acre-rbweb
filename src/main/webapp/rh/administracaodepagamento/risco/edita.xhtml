<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel id="panel" header="CADASTRO DE RISCO">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código do Risco"/>
                    <p:inputText maxlength="10"
                                 onkeyup="mascara(this,soNumeros)"
                                 size="9"
                                 value="#{riscoControlador.selecionado.codigo}"/>
                    <fc:outputLabelObrigatorio value="Descrição"/>
                    <p:inputText value="#{riscoControlador.selecionado.descricao}"
                                 size="21"
                                 maxlength="20"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{riscoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
