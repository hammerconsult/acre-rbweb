<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{atestadoDoAfastamentoControlador}"/>
                <p:panel header="Cadastro de AtestadoDoAfastamento" >
                    <h:panelGrid columns="3">                        
                        <h:outputText value="Afastamento:" />
                        <p:autoComplete queryDelay="1000" id="afastamento"
                                        completeMethod="#{atestadoDoAfastamentoControlador.completaTipoAfastamento}"
                                        value="#{atestadoDoAfastamentoControlador.selecionado.afastamento}"
                                        var="afastamento"
                                        maxResults="10"
                                        itemLabel="#{afastamento.contratoFP.matriculaFP.matricula} - #{afastamento.contratoFP.matriculaFP.pessoa.nome} - #{afastamento.tipoAfastamento.descricao} - #{afastamento.contratoFP.modalidadeContratoFP.descricao} "
                                        itemValue="#{afastamento.id}"
                                        converter="#{atestadoDoAfastamentoControlador.converterAfastamento}"
                                        forceSelection="true"
                                        size="70">
                        </p:autoComplete>                                                                           
                        <p:message for="afastamento" showDetail="true"/>                        
                        <h:outputText value="Medico:" />
                        <p:autoComplete queryDelay="1000" id="atestadoMedico"
                                        completeMethod="#{atestadoDoAfastamentoControlador.completaAtestadoMedico}"
                                        value="#{atestadoDoAfastamentoControlador.selecionado.atestadoMedico}"
                                        var="atestadoMedico"
                                        itemLabel="#{atestadoMedico}"
                                        itemValue="#{atestadoMedico.id}"
                                        converter="#{atestadoDoAfastamentoControlador.converterAtestadoMedico}"
                                        forceSelection="true"
                                        size="70">
                        </p:autoComplete>                                                                           
                        <p:message for="atestadoMedico" showDetail="true"/>                                                                                                                
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{atestadoDoAfastamentoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
