<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{matriculaFPControlador}"
                                origem="#{matriculaFPControlador.caminhoPadrao}ver/#{matriculaFPControlador.selecionado.id}/"/>
            <p:panel header="Cadastro de Matricula Folha de Pagamento">
                <h:panelGrid columns="2">
                    <h:outputText value="Matricula:"/>
                    <h:outputText value="#{matriculaFPControlador.selecionado.matricula}" styleClass="negrito"/>
                    <h:outputText value="Órgão:"/>
                    <h:outputText value="#{matriculaFPControlador.selecionado.unidadeMatriculado}"
                                  styleClass="negrito"/>
                    <h:outputText value="Pessoa:"/>
                    <h:outputText value="#{matriculaFPControlador.selecionado.pessoa}" styleClass="negrito"/>
                </h:panelGrid>
                <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{matriculaFPControlador}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
