<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
        >

<div style="text-align: center;width: 80px!important">

    <p:commandButton
                     actionListener="#{lancamentoFPControlador.carregarLancamentoParaReajustar(resultado['identificador'])}"
                     icon="ui-icon-script-plus"
                     immediate="true"
                     styleClass="mrig05 icone-25"
                     title="Clique aqui para reajustar o lançamento, OBS: Este procedimento irá criar um novo lançamento, reajustando o lançamento atual com um dia antes da data de início do novo lançamento."/>

    <p:commandButton
                     actionListener="#{lancamentoFPControlador.carregarLancamentoParaFinalizar(resultado['identificador'])}"
                     icon="ui-icon-cancel"
                     immediate="true"
                     styleClass="mrig05 icone-25"
                     title="Clique para finalizar o lançamento."/>
</div>
</html>
