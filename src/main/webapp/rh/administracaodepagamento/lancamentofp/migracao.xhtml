<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <h:panelGrid columns="4">
                <h:outputText value="Data de Parâmetro:"/>
                <p:calendar value="#{inserirLancamentoFpControlador.dataRegistro}" pattern="dd/MM/yyyy"
                            onkeypress="mascara(this,Data)"/>
                <p:commandButton
                    value="Migrar Lancamentos"
                    icon="ui-icon-plus"
                    onclick="aguarde.show();"
                    oncomplete="aguarde.hide();"
                    actionListener="#{inserirLancamentoFpControlador.migrarLancamentos}"
                    update="@form"
                    />
                <p:commandButton
                    value="Salvar Lançamentos"
                    icon="ui-icon-disk"
                    onclick="aguarde.show();"
                    oncomplete="aguarde.hide();"
                    actionListener="#{inserirLancamentoFpControlador.persistirLancamentos}"
                    update="@form"
                    />
            </h:panelGrid>

            <h:panelGrid columns="2" columnClasses="topTable,topTable" id="panelGridEnquadramento">
                <p:panel header="Lançamentos - #{inserirLancamentoFpControlador.lancamentos.size()}">

                    <p:dataTable value="#{inserirLancamentoFpControlador.lancamentos}" var="lan">
                        <p:column headerText="Vinculo FP">
                            #{lan.vinculoFP}
                        </p:column>
                        <p:column headerText="Verba">
                            #{lan.eventoFP}
                        </p:column>
                        <p:column headerText="Inicio">
                            #{lan.mesAnoInicial}
                        </p:column>
                        <p:column headerText="Fim">
                            #{lan.mesAnoFinal}
                        </p:column>
                        <p:column headerText="Quantificação">
                            #{lan.quantificacao}
                        </p:column>
                        <p:column headerText="Tipo Lançamento">
                            #{lan.tipoLancamentoFP}
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <p:panel header="Rejeitados - #{inserirLancamentoFpControlador.rejeitados.size()}">
                    <p:dataTable value="#{inserirLancamentoFpControlador.rejeitados}" var="lan">
                        <p:column headerText="Vinculo FP">
                            #{lan.vinculoFP}
                        </p:column>
                        <p:column headerText="Verba">
                            #{lan.eventoFP}
                        </p:column>
                        <p:column headerText="Inicio">
                            #{lan.mesAnoInicial}
                        </p:column>
                        <p:column headerText="Fim">
                            #{lan.mesAnoFinal}
                        </p:column>
                        <p:column headerText="Quantificação">
                            #{lan.quantificacao}
                        </p:column>
                        <p:column headerText="Tipo Lançamento">
                            #{lan.tipoLancamentoFP}
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
