<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{lancamentoFPControlador}"
                                origem="#{lancamentoFPControlador.caminhoPadrao}ver/#{lancamentoFPControlador.selecionado.id}/"/>

            <p:panel header="Detalhes do Lançamento Folha de Pagamento">
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Data de Cadastro: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.dataCadastro}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Servidor: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.vinculoFP}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data de nomeação:"/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.vinculoFP.inicioVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Tipo de Folha: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.tipoFolhaDePagamento.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Evento FP: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.eventoFP}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Laçamento: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.tipoLancamentoFP.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Quantificação/Percentual: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.quantificacao}"
                                  styleClass="negrito">
                        <f:convertNumber type="percent"/>
                    </h:outputText>

                    <h:outputText value="Valor da Base: "
                                  rendered="#{lancamentoFPControlador.selecionado.valor}"/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.valorDaBase}"
                                  styleClass="negrito"
                                  rendered="#{lancamentoFPControlador.selecionado.valor}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Mês/Ano Inicial: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.mesAnoInicial}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Mês/Ano Final: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.mesAnoFinal}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Ato Legal: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.atoLegal}"
                                  styleClass="negrito"/>

                    <h:outputText value="Motivo da Rejeição: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.motivoRejeicao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data do Cadastro E-Consig: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.dataCadastroEconsig}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Mês/Ano Início do Cálculo: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.mesAnoInicioCalculo}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Observação: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.observacao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Proporcionalizar: "/>
                    <h:outputText value="#{lancamentoFPControlador.selecionado.proporcionalizar ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>

                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{lancamentoFPControlador}"
                                       mostrarEditar="false"
                                       id="rodapeVer"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
