<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<script type="text/javascript">
    // INICIO FUNÇÃO DE MASCARA MAIUSCULA
    function minuscula(z) {
        v = z.value.toLowerCase();
        z.value = v;
    }

    //FIM DA FUNÇÃO MASCARA MAIUSCULA
</script>
<ui:composition id="compositon" template="/corpo.xhtml">
    <ui:define id="define" name="body">
        <h:form id="Formulario">
            <p:remoteCommand name="ativouAba"
                             global="false"
                             actionListener="#{pessoaFisicaPensionistaControlador.ativouAba}"
                             process="@this"
                             immediate="true">
                <f:attribute name="obj" value="Lonardo"/>
            </p:remoteCommand>

            <div align="right">
                <fc:cabecalhoPretty controlador="#{pessoaFisicaPensionistaControlador}"
                                    origem="#{pessoaFisicaPensionistaControlador.caminhoPadrao}listar/"/>
            </div>
            <p:panel id="painelPrincipal"
                     styleClass="mtop05"
                     header="Cadastro de Pessoa Física (Pensionista)">
                <h:panelGrid id="pFoto"
                             style="float : right; text-align: center;"
                             columns="1">
                    <p:graphicImage value="/css/images/semfoto.jpg"
                                    id="oSemFoto"
                                    width="110"
                                    rendered="#{pessoaFisicaPensionistaControlador.mostraImagemSilhueta()}"
                                    height="150"
                                    style="height: 150px; text-align: center; border : solid #666 1px;"/>

                    <p:graphicImage value="#{facesContext.externalContext.sessionMap.get('imagem-foto')}"
                                    id="oFotoUpload"
                                    rendered="#{!pessoaFisicaPensionistaControlador.mostraImagemSilhueta()}"
                                    width="110"
                                    height="150"
                                    style="height: 150px; text-align: center; border : solid #666 1px;"/>

                    <p:fileUpload fileUploadListener="#{pessoaFisicaPensionistaControlador.uploadArquivo}"
                                  update=":Formulario:pFoto"
                                  process=":Formulario:pFoto"
                                  cancelLabel="Cancelar"
                                  auto="true"
                                  uploadLabel="Enviar"
                                  label="Selecionar"
                                  sizeLimit="15728640"
                                  id="iBotaoUpload"
                                  invalidFileMessage="O tipo de arquivo inválido">
                    </p:fileUpload>
                </h:panelGrid>

                <h:panelGrid id="painelGrid" columns="3">
                    <fc:outputLabelObrigatorio value="Nome:" id="oNome"/>
                    <p:inputText title="Digite o nome da Pessoa"
                                 value="#{pessoaFisicaPensionistaControlador.selecionado.nome}"
                                 id="iNome" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iNome" id="mNome" showDetail="true"/>

                    <h:outputText value="Nome Tratamento/Social:" id="oNomeTratamento"/>
                    <p:inputText title="Digite o nome de tratamento da Pessoa"
                                 value="#{pessoaFisicaPensionistaControlador.selecionado.nomeTratamento}"
                                 id="iNomeTratamento" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iNomeTratamento" id="mNomeTratamento" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="CPF:" id="oCPF"/>
                    <p:inputMask mask="999.999.999-99" title="Digite o CPF"
                                 readonly="#{!pessoaFisicaPensionistaControlador.isOperacaoNovo()}"
                                 value="#{pessoaFisicaPensionistaControlador.selecionado.cpf}"
                                 id="iCPF" maxlength="20" size="20">
                        <p:ajax event="blur" process="@this" update=":Formulario:mCpf"
                                listener="#{pessoaFisicaPensionistaControlador.validaCpfRh}"/>
                    </p:inputMask>
                    <p:message for="iCPF" id="mCpf" showDetail="true"/>

                    <h:outputText value="Data de Nascimento:" id="oDataNascimento"/>
                    <p:calendar onkeypress="mascara(this, Data)" maxlength="10"
                                value="#{pessoaFisicaPensionistaControlador.selecionado.dataNascimento}"
                                id="iDataNascimento" maxdate="new Date()" title="Selecione a data de Nascimento"
                                pattern="dd/MM/yyyy" locale="pt_BR" navigator="true"/>
                    <p:message for="iDataNascimento" id="mDataNascimento" showDetail="true"/>

                    <h:outputText value="Sexo:" id="oSexo"/>
                    <h:selectOneMenu title="Selecione um sexo"
                                     value="#{pessoaFisicaPensionistaControlador.selecionado.sexo}"
                                     id="iSexo">
                        <f:selectItems id="selectIte" value="#{pessoaFisicaPensionistaControlador.sexo}"/>
                        <p:ajax event="change" update=":Formulario:tabViewGeral" process="@this"/>
                    </h:selectOneMenu>
                    <p:message for="iSexo" id="mSexo" showDetail="true"/>

                    <h:outputText value="Pai:" id="oPai"/>
                    <p:inputText title="Digite o nome do Pai"
                                 value="#{pessoaFisicaPensionistaControlador.selecionado.pai}"
                                 id="iPai" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iPai" id="mPai" showDetail="true"/>

                    <h:outputText value="Mãe:" id="oMae"/>
                    <p:inputText title="Digite o nome da Mãe"
                                 value="#{pessoaFisicaPensionistaControlador.selecionado.mae}"
                                 id="iMae" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iMae" id="mMae" showDetail="true"/>

                    <h:outputText value="E-mail:" id="oEmail"/>
                    <p:inputText title="Digite o e-mail da Pessoa" style="text-transform: lowercase"
                                 onkeyup="minuscula(this)"
                                 value="#{pessoaFisicaPensionistaControlador.selecionado.email}"
                                 id="iEmail" maxlength="70" size="70"/>
                    <p:message for="iEmail" id="mEmail" showDetail="true"/>
                    <h:outputText value="Home Page:" id="oHomePage"/>
                    <p:inputText title="Digite a home page da Pessoa"
                                 value="#{pessoaFisicaPensionistaControlador.selecionado.homePage}"
                                 id="iHomePage" maxlength="70" size="70"/>
                    <p:message for="iHomePage" id="mHomePage" showDetail="true"/>
                    <h:outputText value="Raça/Cor:" id="oRacaCor"/>
                    <h:selectOneMenu title="Selecione uma Raça/Cor"
                                     value="#{pessoaFisicaPensionistaControlador.selecionado.racaCor}" id="iRacaCor">
                        <f:selectItems value="#{pessoaFisicaPensionistaControlador.racaCor}"/>
                    </h:selectOneMenu>
                    <p:message for="iRacaCor" id="mRacaCor" showDetail="true"/>
                    <h:outputText value="Tipo de Deficiência:" id="oTipoDeficiente"/>
                    <h:selectOneMenu title="Selecione a deficiência"
                                     id="iTipoDeficiente"
                                     valueChangeListener="#{pessoaFisicaPensionistaControlador.mudouCampoDeficienteFisico}"
                                     value="#{pessoaFisicaPensionistaControlador.selecionado.tipoDeficiencia}">
                        <f:selectItems value="#{pessoaFisicaPensionistaControlador.tipoDeficiencia}"/>
                        <f:ajax event="change" render="oCid iCid mCid"/>
                    </h:selectOneMenu>
                    <p:message for="iTipoDeficiente" id="mTipoDeficiente" showDetail="true"/>

                    <p:outputPanel id="oCid">
                        <fc:outputLabelObrigatorio value="CID:"
                                                   rendered="#{pessoaFisicaPensionistaControlador.selecionadoPossuiDeficienciaFisica()}"/>
                    </p:outputPanel>
                    <p:outputPanel id="iCid">
                        <p:autoComplete queryDelay="1000" id="inputCid"
                                        rendered="#{pessoaFisicaPensionistaControlador.selecionadoPossuiDeficienciaFisica()}"
                                        title="Informe o cadastro internacional de doenças."
                                        value="#{pessoaFisicaPensionistaControlador.pessoaFisicaCid.cid}"
                                        completeMethod="#{pessoaFisicaPensionistaControlador.completarCid}"
                                        var="cid" size="70"
                                        itemLabel="#{cid.stringReduzido}"
                                        itemValue="#{cid.id}"
                                        dropdown="true"
                                        scrollHeight="300"
                                        forceSelection="true"
                                        style="padding-right: 5px"
                                        converter="#{pessoaFisicaPensionistaControlador.converterCid}">
                        </p:autoComplete>
                        <fc:novoParente origem="/pessoa-pensionista/novo/"
                                        rendered="#{pessoaFisicaPensionistaControlador.selecionadoPossuiDeficienciaFisica()}"
                                        selecionado="#{pessoaFisicaPensionistaControlador.controlador}"
                                        destino="/cid/novo/"/>

                        <h:outputText value="Desde:" styleClass="mlef10"
                                      rendered="#{pessoaFisicaPensionistaControlador.selecionadoPossuiDeficienciaFisica()}"/>
                        <p:calendar onkeypress="mascara(this, Data)"
                                    rendered="#{pessoaFisicaPensionistaControlador.selecionadoPossuiDeficienciaFisica()}"
                                    maxlength="10"
                                    styleClass="mlef05"
                                    value="#{pessoaFisicaPensionistaControlador.pessoaFisicaCid.inicioVigencia}"
                                    maxdate="new Date()"
                                    title="Informe desde quando a pessoa possui a deficiência."
                                    pattern="dd/MM/yyyy"
                                    locale="pt_BR"
                                    navigator="true"/>

                    </p:outputPanel>
                    <p:outputPanel id="mCid">
                        <p:message for="inputCid" showDetail="true"
                                   rendered="#{pessoaFisicaPensionistaControlador.selecionadoPossuiDeficienciaFisica()}"/>
                    </p:outputPanel>

                    <h:outputText value="Tipo Sanguíneo:" id="oTipoSanguineo"/>
                    <h:selectOneMenu title="Selecione o tipo sanguíneo"
                                     value="#{pessoaFisicaPensionistaControlador.selecionado.tipoSanguineo}"
                                     id="iTipoSanguineo">
                        <f:selectItems value="#{pessoaFisicaPensionistaControlador.tipoSanguineo}"/>
                    </h:selectOneMenu>
                    <p:message for="iTipoSanguineo" id="mTipoSanguineo" showDetail="true"/>
                    <h:outputText value="Doador Sanguíneo:" id="oDoador"/>
                    <h:selectBooleanCheckbox title="Marque se é doador sanguíneo"
                                             value="#{pessoaFisicaPensionistaControlador.selecionado.doadorSangue}"
                                             id="iDoador"/>
                    <p:message for="iDoador" id="mDoador" showDetail="true"/>
                    <h:outputText value="Estado Civil:"/>
                    <h:selectOneMenu title="Selecione um Estado Civil"
                                     value="#{pessoaFisicaPensionistaControlador.selecionado.estadoCivil}"
                                     id="iEstadoCivil">
                        <f:selectItems value="#{pessoaFisicaPensionistaControlador.estadoCivil}"/>
                        <p:ajax event="change"
                                update=":Formulario:tabViewGeral:tabCertidaoCasamento  :Formulario:tabViewGeral:tabObito  :Formulario:tabViewGeral:tabCertidaoNascimento :Formulario:tabViewGeral"
                                listener="#{pessoaFisicaPensionistaControlador.limparCamposEstadoCivil}"
                                process="@this"/>
                    </h:selectOneMenu>
                    <p:message for="iEstadoCivil" id="mEstadoCivil" showDetail="true"/>

                    <h:outputLabel value="Vive em União Estável?"/>
                    <h:selectBooleanCheckbox title="Marque se vive em União Estável"
                                             value="#{pessoaFisicaPensionistaControlador.selecionado.viveUniaoEstavel}">
                        <p:ajax event="change"
                                update=":Formulario:tabViewGeral:tabCertidaoNascimento"
                                process="@this"/>
                    </h:selectBooleanCheckbox>
                    <p:spacer/>

                    <h:outputText value="Naturalidade:" id="oNaturalidade"/>
                    <p:autoComplete queryDelay="1000"
                                    value="#{pessoaFisicaPensionistaControlador.selecionado.naturalidade}"
                                    title="Digite o nome da Cidade ao qual a pessoa é natural"
                                    completeMethod="#{pessoaFisicaPensionistaControlador.completaNaturalidade}"
                                    id="iNaturalidade"
                                    converter="#{pessoaFisicaPensionistaControlador.converterNaturalidade}"
                                    var="uf"
                                    itemLabel="#{uf}"
                                    itemValue="#{uf.id}">
                    </p:autoComplete>
                    <p:message for="iNaturalidade" id="mNaturalidade" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Nacionalidade:" id="oNacionalidade"/>
                    <h:selectOneMenu title="Selecione uma nacionalidade"
                                     value="#{pessoaFisicaPensionistaControlador.selecionado.nacionalidade}"
                                     id="iNacionalidade"
                                     converter="#{pessoaFisicaPensionistaControlador.converterNacionalidade}">
                        <f:selectItems value="#{pessoaFisicaPensionistaControlador.nacionalidade}"/>
                        <f:ajax event="change" listener="#{pessoaFisicaPensionistaControlador.limpaAnoChegada()}"
                                render="iAnoChegada"/>
                    </h:selectOneMenu>
                    <p:message for="iNacionalidade" id="mNacionalidade" showDetail="true"/>

                    <h:outputText value="Ano de Chegada(Estrangeiros):" id="oAnoChegada"/>
                    <p:inputText title="Digite o ano de chegada da Pessoa"
                                 value="#{pessoaFisicaPensionistaControlador.selecionado.anoChegada}"
                                 id="iAnoChegada" maxlength="4" size="5" onkeypress="mascara(this, soNumeros)"
                                 disabled="#{pessoaFisicaPensionistaControlador.selecionado.nacionalidade.codigoRaiz eq 10}"/>
                    <p:message for="iAnoChegada" id="mAnoChegada" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Nível de Escolaridade:" id="oNivelEscolaridade"/>
                    <h:selectOneMenu title="Selecione um Nível de Escolaridade"
                                     value="#{pessoaFisicaPensionistaControlador.selecionado.nivelEscolaridade}"
                                     id="iNivelEscolaridade"
                                     converter="#{pessoaFisicaPensionistaControlador.converterNivelEscolaridade}">
                        <f:selectItems value="#{pessoaFisicaPensionistaControlador.nivelEscolaridade}"/>
                    </h:selectOneMenu>
                    <p:message for="iNivelEscolaridade" id="mNivelEscolaridade" showDetail="true"/>

                    <h:outputText value="Situação Cadastral:" id="oSituacaoCadastral"/>
                    <h:selectOneMenu title="Selecione uma situação cadastral"
                                     value="#{pessoaFisicaPensionistaControlador.selecionado.situacaoCadastralPessoa}"
                                     id="iSituacaoCadastral"
                                     disabled="#{pessoaFisicaPensionistaControlador.selecionado.id == null}">
                        <f:selectItems value="#{pessoaFisicaPensionistaControlador.situacaoCadastral}"/>
                    </h:selectOneMenu>
                    <p:message for="iSituacaoCadastral" id="mSituacaoCadastral" showDetail="true"/>
                </h:panelGrid>

                <p:tabView activeIndex="#{pessoaFisicaPensionistaControlador.index}"
                           id="tabViewGeral">
                    <p:tab title="RG" id="pRg">
                        <h:panelGrid columns="3">
                            <h:outputText id="oNumeroRG" value="Número:"/>
                            <p:inputText value="#{pessoaFisicaPensionistaControlador.rg.numero}" id="iNumeroRg"
                                         label="numerorg"
                                         maxlength="15" onkeypress="mascara(this, soNumeros)"/>
                            <p:message id="mNumeroRg" for="iNumeroRg" showDetail="true"/>
                            <h:outputText id="oDataEmissaoRg" value="Data Emissão:"/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="iDataEmissaoRg"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaPensionistaControlador.rg.dataemissao}"
                                        locale="pt_BR" navigator="true"/>
                            <p:message id="mDataEmissaoRg" for="iDataEmissaoRg" showDetail="true"/>
                            <h:outputText id="oOrgaoEmissorRg"
                                          value="Órgão Emissor:"/>
                            <p:inputText id="iOrgaoEmissorRg"
                                         value="#{pessoaFisicaPensionistaControlador.rg.orgaoEmissao}" maxlength="20"
                                         onkeypress="mascara(this, soSigla)"/>
                            <p:message id="mOrgaoEmissorRg"
                                       for="iOrgaoEmissorRg"
                                       showDetail="true"/>
                            <h:outputText id="oEstadoRg" value="Estado:"/>
                            <h:selectOneMenu id="iEstadoRg" value="#{pessoaFisicaPensionistaControlador.rg.uf}"
                                             converter="#{pessoaFisicaPensionistaControlador.converterUf}">
                                <f:selectItems value="#{pessoaFisicaPensionistaControlador.estados}" id="estados"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab id="pTitulo" title="Título de Eleitor">
                        <h:panelGrid columns="3">
                            <h:outputText value="Número:"/>
                            <p:inputText id="inputTituloNumero"
                                         value="#{pessoaFisicaPensionistaControlador.tituloEleitor.numero}"
                                         maxlength="13" onkeypress="mascara(this, soNumeros)"/>
                            <p:message for="inputTituloNumero" showDetail="true"/>
                            <h:outputText value="Zona Eleitoral:"/>
                            <p:inputText id="inputZona" value="#{pessoaFisicaPensionistaControlador.tituloEleitor.zona}"
                                         maxlength="4" onkeypress="mascara(this, soNumeros)"/>
                            <p:message for="inputZona" showDetail="true"/>
                            <h:outputText value="Sessão Eleitoral:"/>
                            <p:inputText id="inputSessao"
                                         value="#{pessoaFisicaPensionistaControlador.tituloEleitor.sessao}"
                                         maxlength="4" onkeypress="mascara(this, soNumeros)"/>
                            <p:message for="inputSessao" showDetail="true"/>
                            <h:outputText value="Data Emissão:"/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="inputDataE"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaPensionistaControlador.tituloEleitor.dataEmissao}"
                                        locale="pt_BR" navigator="true"/>
                            <p:message for="inputDataE" showDetail="true"/>
                            <h:outputText value="Cidade:"/>
                            <p:autoComplete queryDelay="1000"
                                            value="#{pessoaFisicaPensionistaControlador.tituloEleitor.cidade}"
                                            title="Digite o nome da Cidade ao qual a pessoa é natural"
                                            completeMethod="#{pessoaFisicaPensionistaControlador.completaNaturalidade}"
                                            id="inputCidade"
                                            converter="#{pessoaFisicaPensionistaControlador.converterNaturalidade}"
                                            var="uf"
                                            itemLabel="#{uf}"
                                            itemValue="#{uf.id}"
                                            size="40"
                            >
                            </p:autoComplete>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab id="pHabilitacao" title="CNH">
                        <h:panelGrid columns="3" id="gridHabi">
                            <h:outputText value="Número: "/>
                            <p:inputText id="numeroHabilitacao"
                                         value="#{pessoaFisicaPensionistaControlador.habilitacao.numero}"
                                         maxlength="10" onkeypress="mascara(this, soNumeros)"/>
                            <p:message id="MNumeroHabilitacao" for="numeroHabilitacao" showDetail="true"/>

                            <h:outputText value="Categoria: "/>
                            <h:selectOneMenu title="Selecione uma categoria"
                                             value="#{pessoaFisicaPensionistaControlador.habilitacao.categoria}"
                                             id="categoria">
                                <f:selectItems id="selectIteCNH"
                                               value="#{pessoaFisicaPensionistaControlador.categoriaCNH}"/>
                            </h:selectOneMenu>
                            <p:message id="MCategoria" for="categoria" showDetail="true"/>

                            <h:outputText value="Validade: "/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="validade"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaPensionistaControlador.habilitacao.validade}"
                                        locale="pt_BR" navigator="true"/>
                            <p:message id="MValidade" for="validade" showDetail="true"/>

                            <h:outputText value="Data de Emissão: "/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="dataEmissao"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaPensionistaControlador.habilitacao.dataEmissao}"
                                        locale="pt_BR"
                                        navigator="true"/>
                            <p:message id="MDataEmissao" for="dataEmissao" showDetail="true"/>

                            <h:outputLabel value="Órgão Expedidor: "/>
                            <p:inputText id="orgaoExpdCNH"
                                         value="#{pessoaFisicaPensionistaControlador.habilitacao.orgaoExpedidor}"
                                         onkeypress="mascara(this, soSigla)"/>
                            <p:message id="MOrgaoExpdCNH" for="orgaoExpdCNH" showDetail="true"/>
                        </h:panelGrid>

                        <p:commandButton id="cbAdicionarCNH"
                                         value="Confirmar"
                                         icon="ui-icon-check"
                                         update=":Formulario:tabViewGeral:outHabi  :Formulario:tabViewGeral:gridHabi"
                                         actionListener="#{pessoaFisicaPensionistaControlador.novaHabilitacao}"/>

                        <p:outputPanel id="outHabi">
                            <p:dataTable id="tableHabi" value="#{pessoaFisicaPensionistaControlador.habilitacoes}"
                                         var="h"
                                         styleClass="mtop05"
                                         paginator="true"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>CARTEIRAS DE HABILITAÇÃO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100">
                                <p:column headerText="Número" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{h.numero}"/>
                                </p:column>
                                <p:column headerText="Categoria" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{h.categoria}"/>
                                </p:column>
                                <p:column headerText="Validade" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{h.validade}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Data de Emissão">
                                    <h:outputText value="#{h.dataEmissao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Órgão Expedidor" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{h.orgaoExpedidor}"/>
                                </p:column>
                                <p:column headerText="Operação" styleClass="alinhamentoCentralizado">
                                    <p:commandButton id="clRemoverCNH" icon="ui-icon-trash" process="@this"
                                                     actionListener="#{pessoaFisicaPensionistaControlador.removeHabilitacao}"
                                                     update=":Formulario:tabViewGeral:gridHabi :Formulario:tabViewGeral:tableHabi">
                                        <f:attribute name="removeHabilitacao" id="removeHabilitacao" value="#{h}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <br/>
                    <p:tab id="pCarteiraTrabalho" title="Carteira de Trabalho">
                        <h:panelGrid columns="3" id="gridCarteiraT">
                            <h:outputText value="Número:"/>
                            <p:inputText id="numeroCarteiraTrabalho"
                                         value="#{pessoaFisicaPensionistaControlador.carteiraTrabalho.numero}"
                                         maxlength="8" onkeypress="mascara(this, soNumeros)"/>
                            <p:message for="numeroCarteiraTrabalho" showDetail="true"/>
                            <h:outputText value="Série:"/>
                            <p:inputText id="inputSerie"

                    <p:tab title="Informações Bancárias">

                            <p:commandButton value="Nova Conta Bancária"

                                             oncomplete="aguarde.hide()"

                                             update=":Formulario:tabViewGeral:pContaCorrente"/>

                                                    var="b" itemLabel="#{b}"
                                                    process="@this"
                                                    itemValue="#{b.id}" forceSelection="true"
                                                    converter="#{pessoaFisicaPensionistaControlador.converterBanco}">
                                        <p:ajax event="itemSelect" update="Agencia"
                                                listener="#{pessoaFisicaPensionistaControlador.limpaAgencia()}"/>
                                        <p:ajax event="blur" update="Agencia"
                                                listener="#{pessoaFisicaPensionistaControlador.limpaAgencia()}"/>

                                                    value="#{pessoaFisicaPensionistaControlador.contaCorrenteBancPessoa.contaCorrenteBancaria.agencia}"

                                                    process="@this"
                                                    itemValue="#{a.id}" forceSelection="true"

                                                 oncomplete="aguarde.hide()"

                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100">

                                    <p:commandButton icon="ui-icon-pencil"
                                                     title="Clique para alterar este registro."

                                <p:column headerText="Agência">
                                    <h:outputText value="#{c.contaCorrenteBancaria.agencia}"/>

                                <p:column headerText="Conta" styleClass="alinhamentoCentralizado">
                                    <h:outputText
                                        value="#{c.contaCorrenteBancaria.numeroConta}-#{c.contaCorrenteBancaria.digitoVerificador}"/>
                                </p:column>
                                <p:column headerText="Modalidade" styleClass="alinhamentoCentralizado">
                                    <h:outputText
                                        value="#{c.contaCorrenteBancaria.modalidadeConta.descricao}"/>
                                </p:column>
                                <p:column headerText="Principal" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{c.principal ? 'Principal' : ''}"/>
                                </p:column>
                                <p:column headerText="Situação" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{c.contaCorrenteBancaria.situacao}"/>
                                </p:column>
                                <p:column headerText="Observação" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{c.observacao}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>


                    <p:tab id="pCarteiraVacinacao" rendered="false" title="Carteira de Vacinação">
                        <h:panelGrid columns="3">
                            <h:outputText id="oCarteiraVacinacao" value="Número da Carteira de Vacinação:"/>
                            <p:inputText id="iCarteiraVacinacao" size="15"
                                         value="#{pessoaFisicaPensionistaControlador.carteiraVacinacao.numero}"
                                         title="Digite o número da Carteira de Vacinação"/>
                            <p:message id="mCarteiraVacinacao" for="iCarteiraVacinacao" showDetail="true"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapePretty controlador="#{pessoaFisicaPensionistaControlador}"/>

        </h:form>
        <p:dialog header="Alterando Endereços" widgetVar="dlg" id="janelaEndereco" width="700">
            <h:form id="formEndereco">
                <table>
                    <fc:editaEndereco endereco="#{pessoaFisicaPensionistaControlador.enderecoAux}"/>
                </table>
                <p:commandButton value="Alterar" update=":Formulario" oncomplete="dlg.hide();"/>
            </h:form>
        </p:dialog>

        <p:dialog header="Alterando Telefone" widgetVar="dlgT" id="janelaTelefone" width="700">
            <h:form id="formFone">
                <script type="text/javascript">
                    function validarTelefone(elem) {
                        if (elem.value.toString().length &lt; 14) {
                            elem.value = '';
                        }
                    }
                </script>
                <h:panelGrid columns="3">
                    <h:outputText value="Telefone: "/>
                    <p:inputText id="inputFone"
                                 onkeydown="mascara(this, mtel)"
                                 maxlength="15"
                                 title="Informe o número do telefone"
                                 onblur="validarTelefone(this)"
                                 value="#{pessoaFisicaPensionistaControlador.telefoneAux.telefone}"/>
                    <p:message for="inputFone" showDetail="true"/>
                    <h:outputText value="Tipo Telefone:"/>
                    <h:selectOneMenu value="#{pessoaFisicaPensionistaControlador.telefoneAux.tipoFone}" id="tipoFone">
                        <f:selectItems value="#{pessoaFisicaPensionistaControlador.tiposFone}"/>
                    </h:selectOneMenu>
                    <p:message for="tipoFone" showDetail="true"/>

                    <p:commandButton id="cbAlterandoTelefone" value="Alterar" update=":Formulario"
                                     oncomplete="dlgT.hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog id="dialog" width="400" modal="true" widgetVar="dialogContaExistente"
                  header="Conta Corrente Existente"
                  closable="false" resizable="false">
            <h:form id="formDialogContaExistente">

                <p:panel>
                    <h:panelGrid columns="1">
                        <h:outputText value="Esse número de conta corrente já existe para:"/>
                        <h:outputText value="#{pessoaFisicaPensionistaControlador.pessoaDaContaCorrente}"/>
                        <h:outputText value="É conta conjunta?"
                                      rendered="${!pessoaFisicaPensionistaControlador.contaConjunta}"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Sim" styleClass="botao_azul icone_branco" icon="ui-icon-check"
                                         oncomplete="dialogContaExistente.hide()"
                                         update=":Formulario:tabViewGeral:painelContaCorrente"
                                         rendered="${!pessoaFisicaPensionistaControlador.contaConjunta}"/>
                        <p:commandButton value="${pessoaFisicaPensionistaControlador.contaConjunta ? 'Ok' : 'Não'}"
                                         icon="ui-icon-close"
                                         oncomplete="dialogContaExistente.hide()"
                                         styleClass="botao_azul icone_branco"
                                         actionListener="#{pessoaFisicaPensionistaControlador.limpaDadosContaCorrente()}"
                                         update=":Formulario:tabViewGeral:painelContaCorrente"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
