<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:h="http://java.sun.com/jsf/html"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="false"/>
        <h:form id="fomularioVisualizar">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{pessoaFisicaPensionistaControlador}"
                                origem="#{pessoaFisicaPensionistaControlador.caminhoPadrao}ver/#{pessoaFisicaPensionistaControlador.id}/"/>

            <p:panel id="painelPrincipal" header="Detalhes da Pessoa Física">
                <br/>
                <h:panelGrid columns="2">
                    <h:outputText id="oNome" value="Nome:"/>
                    <h:outputText id="iNome" value="#{pessoaFisicaPensionistaControlador.selecionado.nome}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNomeAbreviado" value="Nome Abreviado:"/>
                    <h:outputText id="iNomeAbreviado"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.nomeAbreviado}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNomeTratamento" value="Nome Tratamento/Social:"/>
                    <h:outputText id="iNomeTratamento"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.nomeTratamento}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oDataNascimento" value="Data de Nascimento:"/>
                    <h:outputText id="iDataNascimento"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.dataNascimento}"
                                  style="font-weight: bold">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText id="oSexo" value="Sexo:"/>
                    <h:outputText id="iSexo" value="#{pessoaFisicaPensionistaControlador.selecionado.sexo.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oPai" value="Pai:"/>
                    <h:outputText id="iPai" value="#{pessoaFisicaPensionistaControlador.selecionado.pai}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNacionalidadePai" value="Nacionalidade do Pai:"/>
                    <h:outputText id="iNacionalidadePai"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.nacionalidadePai}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oMae" value="Mãe:"/>
                    <h:outputText id="iMae" value="#{pessoaFisicaPensionistaControlador.selecionado.mae}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNacionalidadeMae" value="Nacionalidade da Mãe:"/>
                    <h:outputText id="iNacionalidadeMae"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.nacionalidadeMae}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oCPF" value="CPF:"/>
                    <h:outputText id="iCPF" value="#{pessoaFisicaPensionistaControlador.selecionado.cpf}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oEmail" value="e-mail:"/>
                    <h:outputText id="iEmail" value="#{pessoaFisicaPensionistaControlador.selecionado.email}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oHomePage" value="Home Page:"/>
                    <h:outputText id="iHomePage" value="#{pessoaFisicaPensionistaControlador.selecionado.homePage}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oRacaCor" value="Raça/Cor:"/>
                    <h:outputText id="iRacaCor"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.racaCor.descricao}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oDeficiente" value="Deficiente Físico:"/>
                    <h:outputText id="iDeficiente"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.deficienteFisico == true ? 'Sim' : 'Não'}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oTipoDeficiente" value="Tipo de Deficiência:"/>
                    <h:outputText id="iTipoDeficiente"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.tipoDeficiencia.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oPessoaFisicaCid" value="CID:"
                                  rendered="#{pessoaFisicaPensionistaControlador.selecionadoPossuiDeficienciaFisica()}"/>

                    <h:outputText id="iPessoaFisicaCid" value="#{pessoaFisicaPensionistaControlador.selecionado.pessoaFisicaCid.cid}"
                                  style="font-weight: bold"
                                  rendered="#{pessoaFisicaPensionistaControlador.selecionadoPossuiDeficienciaFisica()}"/>

                    <h:outputText id="oPessoaFisicaCidDesde" value="CID desde:"
                                  rendered="#{pessoaFisicaPensionistaControlador.selecionadoPossuiDeficienciaFisica()}"/>

                    <h:outputText id="iPessoaFisicaCidDesde" value="#{pessoaFisicaPensionistaControlador.selecionado.pessoaFisicaCid.inicioVigencia}"
                                  style="font-weight: bold"
                                  rendered="#{pessoaFisicaPensionistaControlador.selecionadoPossuiDeficienciaFisica()}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>


                    <h:outputText id="oTipoSanguineo" value="Tipo Sanguíneo:"/>
                    <h:outputText id="iTipoSanguineo"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.tipoSanguineo.sangue}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oDoador" value="Doador Sanguíneo:"/>
                    <h:outputText id="iDoador"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.doadorSangue == true ? 'Sim' : 'Não'}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oEstadoCivil" value="Estado Civil:"/>
                    <h:outputText id="iEstadoCivil"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.estadoCivil.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNivelEscolaridade" value="Nível de Escolaridade:"/>
                    <h:outputText id="iNivelEscolaridade"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.nivelEscolaridade.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oSecretariaRequerente" value="Secretaria / Requerente: "/>
                    <h:outputText id="iSecretariaRequerente"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.unidadeOrganizacional}"
                                  style="font-weight: bold"/>


                    <h:outputText id="oClassePessoa" value="Classe da Pessoa: "/>
                    <h:outputText id="iClassePessoa"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.classePessoa.descricao}"
                                  style="font-weight: bold"/>

                </h:panelGrid>

                <br/>
                <h:panelGrid columns="2">
                    <h:outputText value="Naturalidade:" id="oNaturalidade"/>
                    <h:outputText id="iNaturalidade"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.naturalidade.nome}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oNacionalidade" value="Nacionalidade:"/>
                    <h:outputText id="iNacionalidade"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.nacionalidade}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oSituacaoCadastral" value="Situação Cadastral:"/>
                    <h:outputText id="iSituacaoCadastral"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.situacaoCadastralPessoa.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText id="oBloqueado" value="Bloqueado: "/>
                    <h:outputText id="iBloqueado"
                                  value="#{pessoaFisicaPensionistaControlador.selecionado.bloqueado == true ? 'Sim' : 'Não'}"
                                  style="font-weight: bold"/>

                    <h:outputText id="iMotivoBloqueio" value="Motivo Bloqueio: "/>
                    <h:outputText id="oMotivoBloqueio" value="#{pessoaFisicaPensionistaControlador.selecionado.motivo}"
                                  style="font-weight: bold"/>
                </h:panelGrid>
                <br/>
                <p:tabView>
                    <p:tab title="RG" id="pRg">
                        <h:panelGrid columns="2">
                            <h:outputText id="oNumeroRG" value="Número:"/>
                            <h:outputText id="iNumeroRg" value="#{pessoaFisicaPensionistaControlador.rg.numero}"
                                          style="font-weight: bold"/>

                            <h:outputText id="oDataEmissaoRg" value="Data Emissão:"/>
                            <h:outputText id="iDataEmissaoRg"
                                          value="#{pessoaFisicaPensionistaControlador.rg.dataemissao}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText id="iOrgaoEmissorRg" value="Órgão Emissor:"/>
                            <h:outputText id="oOrgaoEmissorRg"
                                          value="#{pessoaFisicaPensionistaControlador.rg.orgaoEmissao}"
                                          style="font-weight: bold"/>

                            <h:outputText id="oEstadoRg" value="Estado:"/>
                            <h:outputText id="iEstadoRg" value="#{pessoaFisicaPensionistaControlador.rg.uf}"
                                          style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="Título de Eleitor" id="pTitulo">
                        <h:panelGrid columns="2">
                            <h:outputText value="Número:"/>
                            <h:outputText id="inputTituloNumero"
                                          value="#{pessoaFisicaPensionistaControlador.tituloEleitor.numero}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Zona Eleitoral:"/>
                            <h:outputText id="inputZona"
                                          value="#{pessoaFisicaPensionistaControlador.tituloEleitor.zona}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Sessão Eleitoral:"/>
                            <h:outputText id="inputSessao"
                                          value="#{pessoaFisicaPensionistaControlador.tituloEleitor.sessao}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Data Emissão:"/>
                            <h:outputText id="inputDataE"
                                          value="#{pessoaFisicaPensionistaControlador.tituloEleitor.dataEmissao}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Cidade:"/>
                            <h:outputText id="inputCidade"
                                          value="#{pessoaFisicaPensionistaControlador.tituloEleitor.cidade}"
                                          style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="CNH" id="pHabilitacao">
                        <p:dataTable value="#{pessoaFisicaPensionistaControlador.habilitacoes}" var="h"
                                     emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero"/>
                                </f:facet>
                                <h:outputText value="#{h.numero}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Categoria"/>
                                </f:facet>
                                <h:outputText value="#{h.categoria}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Validade"/>
                                </f:facet>
                                <h:outputText value="#{h.validade}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <br/>
                    <p:tab title="Carteira de Trabalho" id="pCarteiraTrabalho">
                        <p:dataTable value="#{pessoaFisicaPensionistaControlador.carteiraTrabalhos}" var="t"
                                     emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero"/>
                                </f:facet>
                                <h:outputText value="#{t.numero}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Série"/>
                                </f:facet>
                                <h:outputText value="#{t.serie}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data de Emissão"/>
                                </f:facet>
                                <h:outputText value="#{t.dataEmissao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{t.uf}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PIS/PASEP"/>
                                </f:facet>
                                <h:outputText value="#{t.pisPasep}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Banco PIS/PASEP"/>
                                </f:facet>
                                <h:outputText value="#{t.bancoPisPasep}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data de Emissão PIS/PASEP"/>
                                </f:facet>
                                <h:outputText value="#{t.dataEmissaoPisPasep}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ano do Primeiro Emprego"/>
                                </f:facet>
                                <h:outputText value="#{t.anoPrimeiroEmprego}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <br/>
                    <p:tab id="pMilitar" title="Situação Militar">
                        <h:panelGrid columns="3">
                            <h:outputText value="Tipo Situação Militar:"/>
                            <h:outputText
                                value="#{pessoaFisicaPensionistaControlador.situacaoMilitar.tipoSituacaoMilitar}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Certificado Militar:"/>
                            <h:outputText
                                value="#{pessoaFisicaPensionistaControlador.situacaoMilitar.certificadoMilitar}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Série Certificado Militar:"/>
                            <h:outputText
                                value="#{pessoaFisicaPensionistaControlador.situacaoMilitar.serieCertificadoMilitar}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Categoria Situação Militar:"/>
                            <h:outputText
                                value="#{pessoaFisicaPensionistaControlador.situacaoMilitar.categoriaCertificadoMilitar.descricao}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputLabel value="Data de emissão :"/>
                            <h:outputLabel value="#{pessoaFisicaPensionistaControlador.situacaoMilitar.dataEmissao}"
                                           style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                            <p:spacer/>

                            <h:outputText value="Órgão Emissor:"/>
                            <h:outputText value="#{pessoaFisicaPensionistaControlador.situacaoMilitar.orgaoEmissao}"
                                          style="font-weight: bold"/>
                            <p:spacer/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="Certidão de Nascimento" id="pCertidaoNascimento">
                        <h:panelGrid columns="3">
                            <h:outputText value="Nome do cartório:"/>
                            <h:outputText value="#{pessoaFisicaPensionistaControlador.certidaoNascimento.nomeCartorio}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número do livro:"/>
                            <h:outputText value="#{pessoaFisicaPensionistaControlador.certidaoNascimento.numeroLivro}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número da folha:"/>
                            <h:outputText value="#{pessoaFisicaPensionistaControlador.certidaoNascimento.numeroFolha}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número do Registro:"/>
                            <h:outputText
                                value="#{pessoaFisicaPensionistaControlador.certidaoNascimento.numeroRegistro}"
                                style="font-weight: bold"/>
                            <p:spacer/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab title="#{pessoaFisicaPensionistaControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Certidão de Casamento (Averbação)' : 'Certidão de Casamento'}" id="pCertidaoCasamento">
                        <h:panelGrid columns="3">
                            <h:outputText value="Nome do Cartório:"/>
                            <h:outputText value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.nomeCartorio}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Cidade do Cartório:"/>
                            <h:outputText value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.cidadeCartorio}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número do livro:"/>
                            <h:outputText value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.numeroLivro}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número da folha:"/>
                            <h:outputText value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.numeroFolha}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Número do Registro:"/>
                            <h:outputText value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.numeroRegistro}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Data da Averbação: " />
                            <h:outputText value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.dataAverbacao}" styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                            <p:spacer/>

                            <h:outputText value="#{pessoaFisicaPensionistaControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Nome do Ex-Cônjuge:' : 'Nome do Cônjuge:'}"/>
                            <h:outputText value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.nomeConjuge}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="Nacionalidade:"/>
                            <h:outputText
                                value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.nacionalidade.descricao}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="#{pessoaFisicaPensionistaControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Naturalidade do Ex-Cônjuge:' : 'Naturalidade do Cônjuge:'}"/>
                            <h:outputText
                                value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.naturalidadeConjuge}"
                                style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="UF:"/>
                            <h:outputText value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.estado}"
                                          style="font-weight: bold"/>
                            <p:spacer/>

                            <h:outputText value="#{pessoaFisicaPensionistaControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Data de Nascimento do Ex-Cônjuge:' : 'Data de Nascimento do Cônjuge:'}"/>
                            <h:outputText
                                value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.dataNascimentoConjuge}"
                                styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                            <p:spacer/>

                            <h:outputText value="#{pessoaFisicaPensionistaControlador.selecionado.estadoCivil eq 'DIVORCIADO' ? 'Local Trabalho do Ex-Cônjuge:' : 'Local Trabalho do Cônjuge:'}"/>
                            <h:outputText
                                value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.localTrabalhoConjuge}"
                                styleClass="negrito"/>
                            <p:spacer/>

                        </h:panelGrid>
                        <p:outputPanel id="tabObito">
                            <p:panel header="Informações do Óbito" styleClass="mtop10" id="panelObito"
                                     rendered="#{pessoaFisicaPensionistaControlador.selecionado.estadoCivil eq 'VIUVO'}">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Data do Óbito: "/>
                                    <h:outputText
                                        value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.dataObito}"
                                        styleClass="negrito">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                    <h:outputText value="Fé Pública: "/>
                                    <p:selectBooleanCheckbox disabled="true"
                                                             value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.fePublica}"/>
                                    <h:outputText value="Cartório: "/>
                                    <h:outputText maxlength="255" size="70"
                                                  value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.cartorio}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Matrícula de Certidão de Óbito: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.matriculaCertidaoObito}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Documento de Identificação: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.documentoIdentificacao}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Livro: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.livro}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Termo: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.termo}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Folha: "/>
                                    <h:outputText maxlength="75" size="70"
                                                  value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.folha}"
                                                  styleClass="negrito"/>
                                    <h:outputText value="Observações / Averbações: "/>
                                    <p:inputTextarea maxlength="255" cols="67" rows="4" disabled="true"
                                                     value="#{pessoaFisicaPensionistaControlador.certidaoCasamento.observacoes}"
                                                     styleClass="negrito"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:outputPanel>
                    </p:tab>
                    <br/>
                    <p:tab title="Telefones" id="pTelefones">
                        <p:dataTable value="#{pessoaFisicaPensionistaControlador.selecionado.telefones}" var="fone"
                                     emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefones"/>
                                </f:facet>
                                <h:outputText value="#{fone.telefone}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo Telefone"/>
                                </f:facet>
                                <h:outputText value="#{fone.tipoFone}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Contato"/>
                                </f:facet>
                                <h:outputText value="#{fone.pessoaContato}"/>
                            </p:column>
                            <p:column headerText="Principal">
                                <h:outputText value="#{fone.principal ? 'Principal' : ''}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <br/>
                    <p:tab title="Endereços" id="pEnderecos">
                        <p:dataTable value="#{pessoaFisicaPensionistaControlador.selecionado.enderecos}" var="ender"
                                     emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Enderecos"/>
                                </f:facet>
                                <h:outputText
                                    value="#{ender.logradouro}, #{ender.numero}, #{ender.localidade}, #{ender.uf}, #{ender.cep} - #{ender.tipoEndereco}"/>
                            </p:column>
                            <p:column headerText="Principal">
                                <h:outputText value="#{ender.principal ? 'Principal' : ''}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <br/>
                    <p:tab title="Contas Correntes Bancárias" id="pContaCorrente">
                        <p:dataTable value="#{pessoaFisicaPensionistaControlador.selecionado.contaCorrenteBancPessoas}"
                                     var="c" emptyMessage="Nenhum registro cadastrado.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Agência: "/>
                                </f:facet>
                                <h:outputText value="#{c.contaCorrenteBancaria.agencia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Conta: "/>
                                </f:facet>
                                <h:outputText
                                    value="#{c.contaCorrenteBancaria.numeroConta}-#{c.contaCorrenteBancaria.digitoVerificador}"/>
                            </p:column>
                            <p:column headerText="Principal">
                                <h:outputText value="#{c.principal ? 'Principal' : ''}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Situação: "/>
                                </f:facet>
                                <h:outputText value="#{c.contaCorrenteBancaria.situacao}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Observação: "/>
                                </f:facet>
                                <h:outputText value="#{c.observacao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <div class="mtop05"/>

            <fc:rodapeVisualizarPretty controlador="#{pessoaFisicaPensionistaControlador}"
                                       mostrarEditar="false"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
