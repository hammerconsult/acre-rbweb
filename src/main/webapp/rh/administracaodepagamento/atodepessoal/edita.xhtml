<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{atoDePessoalControlador}" origem="#{atoDePessoalControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Ato De Pessoal" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Data do Ato: " />
                        <p:calendar title="Digite a data do Ato"
                                    onkeypress="mascara(this, Data)"
                                    value="#{atoDePessoalControlador.selecionado.dataDoAto}"
                                    locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                    id="dataDoAto" maxlength="20" size="20"/>

                        <h:outputText value="Ato Legal:" />
                        <p:autoComplete queryDelay="1000"  id="atoLegal"
                                         title="Digite o nome do Ato Legal"
                                         maxResults="10"
                                         value="#{atoDePessoalControlador.selecionado.atoLegal}"
                                         completeMethod="#{atoDePessoalControlador.completaAtoLegal}"
                                         var="atoLegal"
                                         size="70"
                                         itemLabel="#{atoLegal}"
                                         itemValue="#{atoLegal.id}"
                                         forceSelection="true"
                                         converter="#{atoDePessoalControlador.converterAtoLegal}"/>                        
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{atoDePessoalControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
