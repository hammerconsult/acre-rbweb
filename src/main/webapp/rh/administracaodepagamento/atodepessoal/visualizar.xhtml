<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{atoDePessoalControlador}"
                                    origem="#{atoDePessoalControlador.caminhoPadrao}ver/#{atoDePessoalControlador.selecionado.id}/"/>
                <p:panel header="Detalhes do Ato De Pessoal" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Data do Ato: " />
                        <h:outputText value="#{atoDePessoalControlador.selecionado.dataDoAto}" styleClass="negrito"/>

                        <h:outputText value="Ato Legal:" />
                        <h:outputText value="#{atoDePessoalControlador.selecionado.atoLegal}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{atoDePessoalControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
