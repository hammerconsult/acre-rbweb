<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{exportaArquivoMargemControlador}"
                                origem="#{exportaArquivoMargemControlador.caminhoPadrao}ver/#{exportaArquivoMargemControlador.selecionado.id}/"/>
            <p:panel header="Detalhes Exportação do Arquivo de Margem">
                <h:panelGrid columns="2">
                    <h:outputText value="Mês: "/>
                    <h:outputText value="#{exportaArquivoMargemControlador.selecionado.mes}" styleClass="negrito"/>
                    <h:outputText value="Ano: "/>
                    <h:outputText value="#{exportaArquivoMargemControlador.selecionado.ano}" styleClass="negrito"/>

                    <h:outputText value="Mês Ref. Financeira: "/>
                    <h:outputText value="#{exportaArquivoMargemControlador.selecionado.mesFinanceiro}" styleClass="negrito"/>
                    <h:outputText value="Ano Ref. Financeira: "/>
                    <h:outputText value="#{exportaArquivoMargemControlador.selecionado.anoFinanceiro}" styleClass="negrito"/>

                    <h:outputText value="Servidor:"/>
                    <h:panelGroup id="painel-servidor">
                        <table class="table" style="width: 500px">
                            <ui:repeat
                                value="#{exportaArquivoMargemControlador.selecionado.itemArquivoMargem}"
                                var="arquivoMargem">
                                <tr>
                                    <td><h:outputText value="#{arquivoMargem.vinculoFP}"
                                                      styleClass="negrito"/></td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty mostrarEditar="false" id="rvpRodapeVisualizarPretty"
                                       controlador="#{exportaArquivoMargemControlador}"/>
            <p:commandButton value="Download"
                             id="btDownlaod"
                             ajax="false"
                             styleClass="mtop10 mrig05 prioritario"
                             style="height: 30px;"
                             icon="ui-icon-arrow-stop-270"
                             title="Clique para fazer o download do registro gerado">
                <p:fileDownload value="#{exportaArquivoMargemControlador.fileDownload}"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
