<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{especialidadesControlador}" 
                                    origem="#{especialidadesControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Especialidades" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Código:" />
                        <p:inputText title="Digite o código da Especialidade" value="#{especialidadesControlador.selecionado.codigo}" id="codigo" maxlength="20" size="20"/>
                        <p:message for="codigo" showDetail="true" />
                        <h:outputText value="Descrição:" />
                        <p:inputText title="Digite o descrição da Especialidade" value="#{especialidadesControlador.selecionado.descricao}" id="descricao" maxlength="200" size="70"/>
                        <p:message for="descricao" showDetail="true" />
                        <h:outputText value="Nivel Escolaridade:" />
                        <h:selectOneMenu title="Selecione um nivel de escolaridade" style="width: 30%" value="#{especialidadesControlador.selecionado.nivelEscolaridade}" id="nivelEscolaridade" converter="#{especialidadesControlador.converterNivelEscolaridade}" >
                            <f:selectItems value="#{especialidadesControlador.nivelEscolaridade}" />
                        </h:selectOneMenu>
                        <p:message for="nivelEscolaridade" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{especialidadesControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
