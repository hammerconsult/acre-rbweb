<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="false"/>

        <h:form id="Formulario">
            <fc:cabecarioEditar controlador="#{cBOControlador}"/>
            <p:panel header="Cadastro de CBO">
                <h:panelGrid columns="3">
                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputTextarea title="Digite a descrição do CBO"
                                     value="#{cBOControlador.selecionado.descricao}"
                                     id="descricao" rows="3" cols="70"
                                     disabled="#{cBOControlador.isOperacaoEditar()}"/>
                    <p:message for="descricao" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Código:"/>
                    <p:inputText title="Digite o código do CBO"
                                 value="#{cBOControlador.selecionado.codigo}" id="codigo" size="20"
                                 disabled="#{cBOControlador.isOperacaoEditar()}"/>
                    <p:message for="codigo" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Tipo de CBO:"/>
                    <h:selectOneMenu id="tipoCBO"
                                     disabled="#{cBOControlador.isOperacaoEditar()}"
                                     value="#{cBOControlador.selecionado.tipoCBO}">
                        <f:selectItems value="#{cBOControlador.tiposCbo}"/>
                    </h:selectOneMenu>
                    <p:message for="tipoCBO" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Ativo:"/>
                    <h:selectBooleanCheckbox title="Marque se o CBO está ativo"
                                             value="#{cBOControlador.selecionado.ativo}"
                                             id="ativo"/>
                    <p:message for="ativo" showDetail="true"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{cBOControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
