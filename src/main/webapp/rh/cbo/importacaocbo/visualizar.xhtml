<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <link rel="stylesheet"
              href="#{facesContext.externalContext.requestContextPath}/resources/js/code_edit/lib/codemirror.css"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{importacaoArquivoCBOControlador.caminhoPadrao}listar/"
                                controlador="#{importacaoArquivoCBOControlador}"/>
            <p:panel header="Visualizar Importação Arquivo CBO">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Responsável:"/>
                    <h:outputLabel value="#{importacaoArquivoCBOControlador.selecionado.responsavel}"
                                   styleClass="negrito"/>
                    <h:outputLabel value="Data de Importação:"/>
                    <h:outputText value="#{importacaoArquivoCBOControlador.selecionado.dataImportacao}"
                                  escape="false" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                    <h:outputLabel value="Tipo de CBO:"/>
                    <h:outputLabel value="#{importacaoArquivoCBOControlador.selecionado.tipoCBO.toString()}"
                                   styleClass="negrito"/>
                    <h:outputLabel value="Arquivo: "/>
                            <a target="_blank" title="Download" style="font-weight: bold"
                               href="${facesContext.externalContext.requestContextPath}/arquivos/#{importacaoArquivoCBOControlador.selecionado.arquivo.nome}?id=#{importacaoArquivoCBOControlador.selecionado.arquivo.id}">#{importacaoArquivoCBOControlador.selecionado.arquivo.nome}</a>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rpRodapeVisualizarPretty" controlador="#{importacaoArquivoCBOControlador}"
                                       mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
