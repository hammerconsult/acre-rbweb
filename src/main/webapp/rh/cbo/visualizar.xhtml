<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="true"/>
        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{cBOControlador}"  mostrarBotaoNovo="${false}"
                                origem="#{cBOControlador.caminhoPadrao}ver/#{cBOControlador.selecionado.id}/"/>
            <fc:cabecarioEditar controlador="#{cBOControlador}"/>

            <p:panel header="Detalhes do CBO">
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{cBOControlador.selecionado.descricao}" style="font-weight: bold"/>

                    <h:outputText value="Código:"/>
                    <h:outputText value="#{cBOControlador.selecionado.codigo}" style="font-weight: bold"/>

                    <h:outputText value="Tipo de CBO:"/>
                    <h:outputText value="#{cBOControlador.selecionado.tipoCBO.toString()}" style="font-weight: bold"/>

                    <h:outputText value="Ativo:"/>
                    <h:selectBooleanCheckbox title="Marque se o CBO está ativo"
                                             value="#{cBOControlador.selecionado.ativo}"
                                             disabled="true"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rpRodapeVisualizarPretty" controlador="#{cBOControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
