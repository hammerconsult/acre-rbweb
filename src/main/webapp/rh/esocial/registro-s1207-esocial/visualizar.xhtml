<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Envio Registro E-Social S1200">
                <h:panelGrid columns="2">
                    <h:outputText value="Evento:"/>
                    <h:outputText value="#{registroS1200Controlador.selecionado.tipoClasseESocial}"
                                  styleClass="negrito"/>

                    <h:outputText value="Mês:"/>
                    <h:outputText value="#{registroS1200Controlador.selecionado.mes.descricao}" styleClass="negrito"/>

                    <h:outputText value="Ano:"/>
                    <h:outputText value="#{registroS1200Controlador.selecionado.exercicio}"
                                  converter="#{exercicioControlador.converterExercicio}" size="10"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Folha: "/>
                    <h:outputText value="#{registroS1200Controlador.selecionado.tipoFolhaDePagamento.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="CNPJ/Entidade: "/>
                    <h:outputText value="#{registroS1200Controlador.selecionado.entidade}" styleClass="negrito"/>
                </h:panelGrid>
                <p:dataTable
                    value="#{registroS1200Controlador.selecionado.itemVinculoFP}"
                    var="vinculo"
                    itemType="disc"
                    id="tabelaVinculo"
                    paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>SERVIDORES ENCONTRADOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                    emptyMessage="Não foram localizados registros para serem apresentados."
                    rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                    paginator="true"
                    rows="10"
                    rowIndexVar="rowlx"
                    rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Nome">
                        <h:outputFormat value="#{vinculo}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{registroS1200Controlador}" mostrarExcluir="false"
                                       mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
