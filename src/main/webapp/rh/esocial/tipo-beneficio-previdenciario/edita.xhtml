<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Tipos de Benefícios Previdenciários dos Regimes Próprios de Previdência">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código: " styleClass="negrito"/>
                    <p:inputText value="#{tipoBeneficioPrevidenciarioControlador.selecionado.codigo}"
                                 onkeypress="mascara(this, soNumeros);"
                                 size="8"/>
                    <fc:outputLabelObrigatorio value="Descrição: " styleClass="negrito"/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <p:inputTextarea value="#{tipoBeneficioPrevidenciarioControlador.selecionado.descricao}"
                                         cols="67"
                                         maxlength="255"
                                         counter="counter"
                                         counterTemplate="{0} Caracteres Restantes."/>
                        <h:outputText id="counter" styleClass="mlef05"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rodapeEditar"
                             controlador="#{tipoBeneficioPrevidenciarioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
