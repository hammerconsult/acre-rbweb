<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="true" controlador="#{eventoFPControlador}"
                                origem="#{eventoFPControlador.caminhoPadrao}ver/#{eventoFPControlador.selecionado.id}/"/>
            <p:panel header="EventoFP">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{eventoFPControlador.selecionado.codigo}" styleClass="negrito"/>

                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{eventoFPControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputText value="Descrição Reduzida:"/>
                    <h:outputText value="#{eventoFPControlador.selecionado.descricaoReduzida}" styleClass="negrito"/>

                    <h:outputText value="Tipo de Evento:"/>
                    <h:outputText value="#{eventoFPControlador.selecionado.tipoEventoFP.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Regra:"/>

                    <p:inputTextarea value="#{eventoFPControlador.selecionado.regra}"
                                     readonly="true"
                                     style="height:100px;width: 400px">
                    </p:inputTextarea>

                    <h:outputText value="Fórmula:"/>
                    <p:inputTextarea value="#{eventoFPControlador.selecionado.formula}"
                                     readonly="true"
                                     style="height:100px;width: 400px">
                    </p:inputTextarea>

                    <h:outputText value="Fórmula Valor Integral:"/>
                    <p:inputTextarea value="#{eventoFPControlador.selecionado.formulaValorIntegral}"
                                     readonly="true"
                                     style="height:100px;width: 400px">
                    </p:inputTextarea>

                    <h:outputText value="Referência:"/>
                    <p:inputTextarea value="#{eventoFPControlador.selecionado.referencia}"
                                     readonly="true"
                                     style="height:100px;width: 400px">
                    </p:inputTextarea>

                    <h:outputText value="Valor Base Cálculo:"/>
                    <p:inputTextarea value="#{eventoFPControlador.selecionado.valorBaseDeCalculo}"
                                     readonly="true"
                                     style="height:100px;width: 400px">
                    </p:inputTextarea>

                </h:panelGrid>
                <p:tabView id="tab-principal" styleClass="mtop05">
                    <p:tab id="tab-eventos" title="Eventos para notificar">
                        <p:tabView id="tab-fases" styleClass="mtop03">
                            <p:tab title="1º Fase">
                                <h:panelGrid columns="2">
                                    <p:selectBooleanCheckbox disabled="true"
                                                             value="#{notificacaoEmailEsocialControlador.selecionado.eventoS1010}"/>
                                    <h:outputText value="S-1010"/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="2º Fase">
                                <h:panelGrid columns="2">
                                    <p:selectBooleanCheckbox disabled="true"
                                                             value="#{notificacaoEmailEsocialControlador.selecionado.eventoS2200}"/>
                                    <h:outputText value="S-1010"/>
                                </h:panelGrid>
                            </p:tab>

                            <p:column headerText="Entidade" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.entidade}"/>
                            </p:column>
                            <p:column headerText="Ident. da Tabela" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.identificacaoTabela}"/>
                            </p:column>
                            <p:column headerText="Inicio de vigência" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.inicioVigencia}">
                                    <f:convertDateTime pattern="MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Final de vigência" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.fimVigencia}">
                                    <f:convertDateTime pattern="MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Natureza" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.naturezaRubrica}"/>
                            </p:column>
                            <p:column headerText="Inci. Trib. para a Prev. Social"
                                      styleClass="alinhamentoCentralizado" style="width:30px; ">
                                <h:outputText value="#{itemEvento.incidenciaPrevidencia}"/>
                            </p:column>
                            <p:column headerText="Inci. Trib. para IRRF"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.incidenciaTributariaIRRF}"/>
                            </p:column>
                            <p:column headerText="Inci. Trib. para FGTS"
                                      styleClass="alinhamentoCentralizado.">
                                <h:outputText value="#{itemEvento.incidenciaTributariaFGTS}"/>
                            </p:column>
                            <p:column headerText="Contrib. Sind. Laboral"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{itemEvento.incidenciaSindical}"/>
                            </p:column>
                            <p:column headerText="Férias">
                                <h:outputText value="#{itemEvento.verbaDeFerias ? 'Sim' : 'Não'}"/>
                            </p:column>
                            <p:column headerText="Teto Remuneratório">
                                <h:outputText value="#{itemEvento.tetoRemuneratorio ? 'Sim' : 'Não'}"/>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Lotação Funcional" id="tab-lotacao">
                        <p:outputPanel id="panelLotacao">
                            <p:dataTable paginator="true"
                                         id="tabela-lotacao"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{eventoFPControlador.selecionado.eventoFPUnidade}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Lotação Funcional&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="lotacao">
                                <p:column headerText="Lotação Funcional">
                                    <h:outputText value="#{lotacao.unidadeOrganizacional}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Sicap">
                        <h:panelGrid columns="2">
                            <h:outputText value="Classificação da Verba:"/>
                            <h:outputText value="#{eventoFPControlador.selecionado.classificacaoVerba}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Parâmetros de Exibição">
                        <h:panelGrid columns="2">
                            <h:outputText value="Exibir na ficha financeira: "
                                          rendered="#{eventoFPControlador.selecionado.tipoEventoFP eq 'INFORMATIVO'}"/>
                            <h:outputText
                                value="#{eventoFPControlador.selecionado.exibirNaFichaFinanceira ? 'Sim' : 'Não' }"
                                rendered="#{eventoFPControlador.selecionado.tipoEventoFP eq 'INFORMATIVO'}"
                                styleClass="negrito"/>

                            <h:outputText value="Exibir na Ficha RPA: "/>
                            <h:outputText
                                value="#{eventoFPControlador.selecionado.exibirNaFichaRPA ? 'Sim' : 'Não' }"
                                styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{eventoFPControlador}"/>
            <p:commandButton value="Enviar S-1010"
                             id="cbCancelar"
                             disabled="#{eventoFPControlador.eventoFPEmpregadorIsEmpty()}"
                             styleClass="mtop10 mlef02"
                             actionListener="#{eventoFPControlador.prepararEventoS1010()}"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             style="height: 30px"
                             icon="ui-icon-esocial"
                             title="Clique para cancelar e retornar a página anterior."/>

        </h:form>

        <p:dialog header="Enviar EventoFP"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false"
                  widgetVar="dlgListEmpregador"
                  closable="false">
            <h:form id="formListEmpregador">
                <p:panel header="Selecione os Empregadores para Enviar o eventoFP" styleClass="mbot05 mtop05" id="panelEmpregadores">
                    <p:outputPanel id="empregadores">
                        <h:panelGrid columns="3">
                            <p:selectManyCheckbox id="grid"
                                                  value="#{eventoFPControlador.eventoFPEmpregadorList}"
                                                  layout="pageDirection"
                                                  columns="2">
                                <f:selectItems value="#{eventoFPControlador.selecionado.itensEventoFPEmpregador}"
                                               var="emp"
                                               itemValue="#{emp}" itemLabel="#{emp.entidade}"/>
                                <p:ajax onstart="aguarde.show()" oncomplete="aguarde.hide()" update="empregadores"/>
                            </p:selectManyCheckbox>
                        </h:panelGrid>

                        <p:commandButton value="Marcar Todos" icon="ui-icon-check"
                                         styleClass="padrao"
                                         update=":formListEmpregador"
                                         onclick="aguarde.show()"
                                         process="@this"
                                         oncomplete="aguarde.hide()"
                                         rendered="#{!eventoFPControlador.todosEmpregadoresMarcados()}"
                                         actionListener="#{eventoFPControlador.marcarTodosEmpregadores()}"/>

                        <p:commandButton value="Desmarcar Todos" icon="ui-icon-check"
                                         styleClass="padrao"
                                         onclick="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         update=":formListEmpregador"
                                         rendered="#{eventoFPControlador.todosEmpregadoresMarcados()}"
                                         actionListener="#{eventoFPControlador.desmarcarTodosEmpregadores()}"
                                         process="@this"/>

                        <p:commandButton styleClass="operacao"
                                         icon="ui-icon-cancel"
                                         title="Clique para Cancelar"
                                         update=":formListEmpregador"
                                         onclick="dlgListEmpregador.hide()"
                                         oncomplete="aguarde.hide()"
                                         value="Cancelar"
                                         process="@this"
                                         actionListener="#{eventoFPControlador.desmarcarTodosEmpregadores()}"/>

                        <p:commandButton styleClass="operacao"
                                         icon="ui-icon-check"
                                         title="Clique aqui para confirmar"
                                         onclick="dlgListEmpregador.hide()"
                                         value="Confirmar"
                                         process="@this"
                                         update="@this"
                                         oncomplete="aguarde.hide()"
                                         actionListener="#{eventoFPControlador.enviarEventoS1010()}"/>
                    </p:outputPanel>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
