<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Relatório de inconsistência e-social">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Mês:"/>
                    <h:selectOneMenu value="#{relatorioS1200Controlador.mes}">
                        <f:selectItems value="#{relatorioS1200Controlador.meses}"/>
                    </h:selectOneMenu>
                    <fc:outputLabelObrigatorio value="Ano:"/>
                    <p:inputMask mask="9999" id="exericicio"
                                 value="#{relatorioS1200Controlador.exercicio}"
                                 converter="#{exercicioControlador.converterExercicio}" size="10"/>
                    <h:outputText value="Situação:"/>
                    <h:selectOneMenu value="#{relatorioS1200Controlador.situacaoESocial}">
                        <f:selectItems value="#{relatorioS1200Controlador.situacaoes}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <p:commandButton actionListener="#{relatorioS1200Controlador.gerarRelatorio}"
                                 value="Gerar relatório"
                                 icon="ui-icon-print" styleClass="prioritario mtop10"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
