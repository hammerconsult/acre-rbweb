<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:rh="http://java.sun.com/jsf/composite/components/rh"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <p:panel header="Registro E-Social">
                <h:panelGrid columns="2">
                    <h:outputText value="ID:"/>
                    <h:outputText value="#{registroESocialControlador.selecionado.id}"/>

                    <h:outputText value="Identificador:"/>
                    <h:outputText value="#{registroESocialControlador.selecionado.identificador}"/>

                    <h:outputText value="Tipo Classe:"/>
                    <h:outputText value="#{registroESocialControlador.selecionado.tipoClasse}"/>

                    <h:outputText value="Tipo Arquivo: "/>
                    <h:outputText value="#{registroESocialControlador.selecionado.tipoArquivoESocial}"/>

                    <h:outputText value="Situação:"/>
                    <h:outputText value="#{registroESocialControlador.selecionado.situacao}"/>

                    <h:outputText value="Empregador:"/>
                    <h:outputText value="#{registroESocialControlador.selecionado.empregador}"/>

                    <h:outputText value="Data Registro:"/>
                    <h:outputText value="#{registroESocialControlador.selecionado.dataRegistro}"/>

                    <h:outputText value="Observação:"/>
                    <h:outputText value="#{registroESocialControlador.selecionado.observacao}"/>

                    <h:outputText value="Registro:"/>
                    <h:outputText value="#{registroESocialControlador.buscarRegistro}"/>


                </h:panelGrid>

                <rh:eventos-esocial id="componente" value="#{registroESocialControlador.eventos}"/>

            </p:panel>
            <fc:rodapeVisualizarPretty mostrarEditar="false" mostrarExcluir="false"
                                       id="rodapeEditar"
                                       controlador="#{registroESocialControlador}"/>

            <p:commandButton value="Enviar Evento Para E-Social"
                             id="enviar-evento"
                             disabled="#{registroESocialControlador.selecionado.situacao ne 'NAO_ENVIADO'}"
                             style="min-height: 30px;"
                             styleClass="mrig05 mtop10"
                             icon="ui-icon-esocial"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             update="@form"
                             title="Clique para enviar o evento para o ESocial"
                             actionListener="#{registroESocialControlador.enviarEvento}"
                             onclick="if (!confirm('Deseja enviar o evento para o sistema do governo federal?'))
                                     return false;"/>

            <p:commandButton value="Reenviar Evento Para E-Social"
                             id="re-enviar-evento"
                             disabled="#{registroESocialControlador.selecionado.situacao eq 'NAO_ENVIADO'}"
                             style="min-height: 30px;"
                             styleClass="mrig05 mtop10"
                             icon="ui-icon-esocial"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             update="@form"
                             title="Clique para enviar o evento para o ESocial"
                             actionListener="#{registroESocialControlador.enviarEvento}"
                             onclick="if (!confirm('Deseja enviar o evento para o sistema do governo federal?'))
                                     return false;"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
