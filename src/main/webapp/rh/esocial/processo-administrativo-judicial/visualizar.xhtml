<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{processoAdministrativoJudicialControlador}"
                                origem="#{processoAdministrativoJudicialControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes de Processo Administrativo/Judicial">
                <h:panelGrid columns="2">
                    <h:outputText value="Autor/requerente: "/>
                    <h:outputText value="#{processoAdministrativoJudicialControlador.selecionado.autorRequerente}"
                                  styleClass="negrito"/>

                    <h:outputText value="CPF:"/>
                    <h:outputText styleClass="negrito"
                                  value="#{processoAdministrativoJudicialControlador.selecionado.autorRequerente.cpf}"/>

                    <h:outputText value="Tipo de processo: "/>
                    <h:outputText value="#{processoAdministrativoJudicialControlador.selecionado.tipoProcesso}"
                                  styleClass="negrito"/>

                    <h:outputText value="Número do processo: "/>
                    <h:outputText value="#{processoAdministrativoJudicialControlador.selecionado.numeroProcesso}"
                                  styleClass="negrito"/>

                    <h:outputText value="Código da Vara: "/>
                    <h:outputText value="#{processoAdministrativoJudicialControlador.selecionado.codigoVara}"
                                  styleClass="negrito"/>

                    <h:outputText value="UF da Vara: "/>
                    <h:outputText value="#{processoAdministrativoJudicialControlador.selecionado.ufVara}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data de Abertura: "/>
                    <h:outputText value="#{processoAdministrativoJudicialControlador.selecionado.dataAbertura}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Data da decisão/sentença/despacho: "/>
                    <h:outputText value="#{processoAdministrativoJudicialControlador.selecionado.dataDecisao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Data de Encerramento"/>
                    <h:outputText value="#{processoAdministrativoJudicialControlador.selecionado.dataEncerramento}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Indicativo de autoria: "/>
                    <h:outputText value="#{processoAdministrativoJudicialControlador.selecionado.indicativoAutoria.toString()}"
                                  styleClass="negrito"/>

                    <h:outputText value="Indicativo da materia do processo ou alvará judicial: "/>
                    <h:outputText
                        value="#{processoAdministrativoJudicialControlador.selecionado.indicativoMateriaProcesso.toString()}"
                        styleClass="negrito"/>

                    <h:outputText value="Observações: "/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <p:inputTextarea value="#{processoAdministrativoJudicialControlador.selecionado.observacoes}"
                                         cols="67"
                                         maxlength="255"
                                         readonly="true"/>
                    </h:panelGrid>

                    <h:outputText value="Município: "/>
                    <h:outputText value="#{processoAdministrativoJudicialControlador.selecionado.municipio}"
                                  styleClass="negrito"/>

                    <h:outputText value="Código de Suspensão: "/>
                    <h:outputText value="#{processoAdministrativoJudicialControlador.selecionado.codigoSuspensao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Indicativo de suspensão da exigibilidade: "/>
                    <h:outputText
                        value="#{processoAdministrativoJudicialControlador.selecionado.indicativoSuspensaoExigib.toString()}"
                        styleClass="negrito"/>

                    <h:outputLabel value="Depósito do Montante Integral: "/>
                    <h:outputText
                        value="#{processoAdministrativoJudicialControlador.selecionado.depositoMontanteIntegral ? 'Sim' : 'Não' }"
                        styleClass="negrito"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{processoAdministrativoJudicialControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
