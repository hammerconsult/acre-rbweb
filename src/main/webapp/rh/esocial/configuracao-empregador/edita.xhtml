<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{configuracaoEmpregadorESocialControlador}"
                                origem="#{configuracaoEmpregadorESocialControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro de configurações de empregador E-Social">
                <p:tabView id="tab-view-geral">
                    <p:tab title="Entidade">
                        <p:outputPanel id="painel-geral-entidade">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Início da Vigência:"/>
                                <p:calendar onkeypress="mascara(this, Data)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            title="Início de vigência da configuração do RH."
                                            value="#{configuracaoEmpregadorESocialControlador.selecionado.inicioVigencia}"
                                            locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                            size="10">
                                    <p:ajax process="@this" event="blur"/>
                                    <p:ajax process="@this" event="dateSelect"/>
                                </p:calendar>
                                <h:outputLabel value="Final da Vigência:"/>
                                <p:calendar onkeypress="mascara(this, Data)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            title="Início de vigência da configuração do RH."
                                            value="#{configuracaoEmpregadorESocialControlador.selecionado.finalVigencia}"
                                            locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                            size="10">
                                    <p:ajax process="@this"/>
                                </p:calendar>


                                <fc:outputLabelObrigatorio value="Entidade:" for="unidadeOrganizacional"/>
                                <p:autoComplete queryDelay="1000" size="70"
                                                id="unidadeOrganizacional" title="Digite uma entidade"
                                                value="#{configuracaoEmpregadorESocialControlador.selecionado.entidade}"
                                                completeMethod="#{configuracaoEmpregadorESocialControlador.completarEntidade}"
                                                var="entidade"
                                                maxResults="10"
                                                itemLabel="#{entidade}"
                                                itemValue="#{entidade.id}"
                                                forceSelection="true"
                                                converter="#{entidadeControlador.converterGenerico}">
                                    <p:ajax event="itemSelect"
                                            onstart="aguarde.show()"
                                            oncomplete="aguarde.hide()"
                                            process="@this"
                                            update=":Formulario:tab-view-geral:painel-geral-entidade"/>
                                </p:autoComplete>

                                <fc:outputLabelObrigatorio
                                    rendered="#{configuracaoEmpregadorESocialControlador.selecionado.entidade ne null}"
                                    value="Natureza Jurídica da Entidade:"
                                    for="natureza-juridica-entidade"/>
                                <h:outputText
                                    rendered="#{configuracaoEmpregadorESocialControlador.selecionado.entidade ne null}"
                                    id="natureza-juridica-entidade"
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.entidade.naturezaJuridicaEntidade}"/>
                            </h:panelGrid>
                            <p:commandButton value="Novo" styleClass="mtop10 mrig05 operacao" icon="ui-icon-plus"
                                             id="btn-novo"
                                             disabled="#{configuracaoEmpregadorESocialControlador.itemConfiguracaoEmpregadorESocial ne null}"
                                             update=":Formulario:tab-view-geral:painel-geral-entidade"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             actionListener="#{configuracaoEmpregadorESocialControlador.novoOrgaoConfiguracao}"/>
                            <p:outputPanel id="novaConfiguracao">
                                <p:panel header="Órgão"
                                         rendered="#{configuracaoEmpregadorESocialControlador.itemConfiguracaoEmpregadorESocial ne null}">
                                    <h:panelGrid columns="2">
                                        <fc:outputLabelObrigatorio value="Órgão: "/>
                                        <h:selectOneMenu
                                            value="#{configuracaoEmpregadorESocialControlador.hierarquiaOrganizacional}"
                                            converter="#{configuracaoEmpregadorESocialControlador.converterHierarquiaOrganizacional}">
                                            <f:selectItems
                                                value="#{configuracaoEmpregadorESocialControlador.hierarquias}"/>
                                        </h:selectOneMenu>
                                    </h:panelGrid>

                                    <p:commandButton value="Adicionar" icon="ui-icon-plus" onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()" styleClass="mtop10 mrig05 operacao"
                                                     update=":Formulario:tab-view-geral:painel-geral-entidade"
                                                     actionListener="#{configuracaoEmpregadorESocialControlador.adicionarOrgao}"/>
                                    <p:commandButton value="Cancelar" onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{configuracaoEmpregadorESocialControlador.setarNullItemConfiguracaoESocial}"
                                                     styleClass="mtop10 mrig05 operacao" icon="ui-icon-close"
                                                     update=":Formulario:tab-view-geral:painel-geral-entidade"/>

                                    <div class="ui-widget ui-corner-all ui-message-info mtop10">
                                        <h:outputText
                                            value="Listando apenas os orgãos que estiveram/estão/estarão vigentes no período de: "/>
                                        <h:outputText
                                            value="#{configuracaoEmpregadorESocialControlador.dataInicioParametroFiltro}"
                                            styleClass="negrito">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                        <h:outputText value=" a "/>
                                        <h:outputText
                                            value="#{configuracaoEmpregadorESocialControlador.dataFimParametroFiltro}"
                                            styleClass="negrito">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </div>
                                </p:panel>
                            </p:outputPanel>

                            <p:dataTable paginator="true"
                                         id="tabelaHierarquiaOrgao"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{configuracaoEmpregadorESocialControlador.selecionado.itemConfiguracaoEmpregadorESocial}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>ÓRGÃOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="item">
                                <p:column headerText="Operação" style="width: 5%">
                                    <p:commandButton icon="ui-icon-trash"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     update=":Formulario:tab-view-geral:painel-geral-entidade"
                                                     actionListener="#{configuracaoEmpregadorESocialControlador.removerCargo(item)}"/>
                                </p:column>
                                <p:column headerText="Orgão" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{configuracaoEmpregadorESocialControlador.hierarquiaDoItemConfiguracao(item)}"
                                                  styleClass="preformatted-fonte-padrao"/>
                                </p:column>
                                <p:column headerText="Início Vigência" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{configuracaoEmpregadorESocialControlador.hierarquiaDoItemConfiguracao(item).inicioVigencia}"
                                                  styleClass="preformatted-fonte-padrao">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Final Vigência" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{configuracaoEmpregadorESocialControlador.hierarquiaDoItemConfiguracao(item).fimVigencia}"
                                                  styleClass="preformatted-fonte-padrao">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Certificado">

                        <p:outputPanel id="painel-anexo-certificado">
                            <fc:outputLabelObrigatorio value="Senha do Certificado:"/>


                            <p:commandButton value="Nova Senha" styleClass="mrig05" icon="ui-icon-plus"
                                             id="btn-senha-certificado"
                                             rendered="#{configuracaoEmpregadorESocialControlador.operacao eq 'EDITAR'}"
                                             update=":Formulario:tab-view-geral:painel-anexo-certificado :Formulario:tab-view-geral:panelAnexos"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             actionListener="#{configuracaoEmpregadorESocialControlador.novaSenha()}"/>
                            <p:inputText type="password"
                                         id="senha-certificado"
                                         autocomplete="new-password"
                                         value="#{configuracaoEmpregadorESocialControlador.selecionado.senhaCertificado}"
                                         rendered="#{configuracaoEmpregadorESocialControlador.selecionado.senhaCertificado eq null or configuracaoEmpregadorESocialControlador.operacao eq 'NOVO'}">
                                <p:ajax process="@this"
                                        update=":Formulario:tab-view-geral:painel-anexo-certificado"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide();"
                                        event="blur"/>
                            </p:inputText>
                        </p:outputPanel>
                        <p:separator/>
                        <p:outputPanel id="panelAnexos">
                            <fc:filesUploadWP id="upload-empregador" allowTypes="/.*/"
                                              selecionado="#{configuracaoEmpregadorESocialControlador.selecionado}"/>
                        </p:outputPanel>


                    </p:tab>
                    <p:tab title="Informações do Cadastro">
                        <p:outputPanel id="painel-outras-informacoes">
                            <h:panelGrid columns="2">

                                <fc:outputLabelObrigatorio value="Tipo de Ambiente ESocial:"/>
                                <h:selectOneMenu
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.tipoAmbienteESocial}"
                                    id="tipo-ambiente-esocial">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.tiposAmbienteESocial}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Classificação Tributária: "/>
                                <h:selectOneMenu
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.classificacaoTributaria}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.classificacoesTributariasEsocial}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Optou Ponto Eletrônico:"/>
                                <h:selectOneMenu
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.optouPontoEletronico}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.opcoesPontoEletronico}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Indicativo Entidade Educativa:"/>


                                <h:selectBooleanCheckbox id="indicativo-entidade-educativa"
                                                         title="Indicativo de entidade educativa sem fins lucrativos que tenha por objetivo a
                                                                    assistência ao adolescente e à educação profissional (art. 430, inciso II, CLT)
                                                                    ou de entidade de prática desportiva filiada ao Sistema Nacional do Desporto
                                                                    ou a Sistema de Desporto de Estado, do Distrito Federal ou de Município (art.
                                                                    430, inciso III, CLT)"
                                                         value="#{configuracaoEmpregadorESocialControlador.selecionado.indicativoEntidadeEducativa}"/>

                                <fc:outputLabelObrigatorio value="Empresa de Trabalho Temporário:"/>
                                <h:selectBooleanCheckbox id="indicativo-trabalho-temporario"
                                                         title="Indicativo de Empresa de Trabalho Temporário (Lei n° 6.019/1974), com
                                                                registro no Ministério do Trabalho:
                                                                N - Não é Empresa de Trabalho Temporário;
                                                                S - Empresa de Trabalho Temporário.
                                                                Valores Válidos: S,N."
                                                         value="#{configuracaoEmpregadorESocialControlador.selecionado.indicativoTrabalhoTemporario}">
                                    <p:ajax process="@this" update="numero-registro-trabalho-temporario"/>
                                </h:selectBooleanCheckbox>

                                <h:outputLabel value="Número do Registro Trabalho Temporário:"/>
                                <p:inputText id="numero-registro-trabalho-temporario" title="Número do registro da Empresa de Trabalho Temporário no Ministério do
                                                                Trabalho.
                                                                Validação: Informação obrigatória se {indEtt} = [S]. Não pode ser informado
                                                                nos demais casos.
                                                                Se informado, deve conter apenas números."
                                             disabled="#{configuracaoEmpregadorESocialControlador.selecionado.indicativoTrabalhoTemporario eq false}"
                                             value="#{configuracaoEmpregadorESocialControlador.selecionado.numeroRegTrabalhoTemporario}"
                                             maxlength="20" size="20"/>


                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Dados Isenção">
                        <p:outputPanel id="dados-isencao">
                            <h:panelGrid columns="2">

                                <h:outputLabel value="Ministério ou Lei que concedeu o Certificado:"/>
                                <p:inputText title="Sigla e nome do Ministério ou Lei que concedeu o Certificado"
                                             value="#{configuracaoEmpregadorESocialControlador.selecionado.siglaNomeLeiCertificado}"
                                             maxlength="70" size="70"/>

                                <h:outputLabel value="Número do Certificado:"/>
                                <p:inputText title="Número do Certificado de Entidade Beneficente de Assistência Social, número
                                                da portaria de concessão do Certificado, ou, no caso de concessão através de
                                                Lei específica, o número da Lei."
                                             value="#{configuracaoEmpregadorESocialControlador.selecionado.numeroCertificado}"
                                             maxlength="40" size="40"/>

                                <h:outputLabel value="Data Emissão Protoloco:"/>
                                <p:calendar onkeypress="mascara(this, Data)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            title="Data de Emissão do Certificado/publicação da Lei"
                                            value="#{configuracaoEmpregadorESocialControlador.selecionado.dataEmissaoCertificado}"
                                            locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                            size="10">
                                    <p:ajax process="@this"/>
                                </p:calendar>
                                <h:outputLabel value="Data Vencimento Protoloco:"/>
                                <p:calendar onkeypress="mascara(this, Data)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            title="Data de Vencimento do Certificado
                                                Validação: Não pode ser anterior a {dtEmisCertif}"
                                            value="#{configuracaoEmpregadorESocialControlador.selecionado.dataVencimentoCertificado}"
                                            locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                            size="10">
                                    <p:ajax process="@this"/>
                                </p:calendar>

                                <h:outputLabel value="Protocolo Pedido de Renovação:"/>
                                <p:inputText title="Protocolo pedido renovação"
                                             value="#{configuracaoEmpregadorESocialControlador.selecionado.numeroProtocoloRenovacao}"
                                             maxlength="40" size="40"/>

                                <h:outputLabel value="Data Protoloco de Renovação:"/>
                                <p:calendar onkeypress="mascara(this, Data)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            title="Data do protocolo de renovação"
                                            value="#{configuracaoEmpregadorESocialControlador.selecionado.dataProtocoloRenovacao}"
                                            locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                            size="10">
                                    <p:ajax process="@this"/>
                                </p:calendar>

                                <h:outputLabel value="Data de Publicação DOU:"/>
                                <p:calendar onkeypress="mascara(this, Data)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            title="Preencher com a data de publicação no Diário Oficial da União"
                                            value="#{configuracaoEmpregadorESocialControlador.selecionado.dataDou}"
                                            locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                            size="10">
                                    <p:ajax process="@this"/>
                                </p:calendar>

                                <h:outputLabel value="Número Página DOU:"/>
                                <p:inputText title="Protocolo pedido renovação"
                                             value="#{configuracaoEmpregadorESocialControlador.selecionado.paginaDou}"
                                             maxlength="5" size="20"/>

                            </h:panelGrid>


                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Contato">
                        <p:outputPanel id="contato">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio title="Nome do contato na empresa. Pessoa responsável por ser o contato do
                                                            empregador com os órgãos gestores do eSocial"
                                                           value="Responsável eSocial:"/>
                                <fc:novoAutocompletePessoa

                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.responsavel}"
                                    juridica="false"
                                    id="pessoa-responsavel-esocial"
                                    caminhoAtual="/rh/e-social/configuracao-empregador/novo/"/>

                                <fc:outputLabelObrigatorio title="Nome do contato na empresa. Pessoa responsável por ser o contato do
                                                            empregador com os órgãos gestores do Reinf"
                                                           value="Responsável Reinf:"/>
                                <fc:novoAutocompletePessoa

                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.responsavelReinf}"
                                    juridica="false"
                                    id="pessoa-responsavel-reinf"
                                    caminhoAtual="/rh/e-social/configuracao-empregador/novo/"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Ente Federativo">
                        <p:outputPanel id="ente-federativo">
                            <h:panelGrid columns="2">

                                <h:outputLabel value="Número SIAFI"/>
                                <p:inputText title="Preencher com o número SIAFI - Sistema Integrado de Administração
                                Financeira, caso seja órgão público usuário do sistema."
                                             value="#{configuracaoEmpregadorESocialControlador.selecionado.numeroSiafi}"
                                             maxlength="20" size="20"/>

                                <fc:outputLabelObrigatorio value="O Órgão é Ente Federativo Responsável:"/>
                                <h:selectBooleanCheckbox id="indicativo-ente-federativo"
                                                         title="Informar se o Órgão Público é o Ente Federativo Responsável - EFR ou se é uma unidade administrativa autônoma vinculada a um EFR;
                                                                    S - É EFR;
                                                                    N - Não é EFR.
                                                                    Validação: Essa informação é validada no cadastro do CNPJ na RFB.
                                                                    Valores Válidos: S, N."
                                                         value="#{configuracaoEmpregadorESocialControlador.selecionado.enteFederativoResponsavel}">
                                    <p:ajax process="@this"/>
                                </h:selectBooleanCheckbox>

                                <fc:outputLabelObrigatorio title="CNPJ do Ente Federativo Responsável - EFR
                                Validação: Preenchimento obrigatório se {ideEFR} = [N]. Informação
                                validada no cadastro do CNPJ da RFB."
                                                           value="Ente Federativo Responsável:"/>
                                <fc:novoAutocompletePessoa
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.enteFederativo}"
                                    fisica="false"
                                    id="ente-federativo-responsavel"
                                    caminhoAtual="/rh/e-social/configuracao-empregador/novo/"/>


                                <fc:outputLabelObrigatorio value="Possui Previdência Própria:"/>
                                <h:selectBooleanCheckbox id="possui-previdencia-propria"
                                                         title="Informar se o ente público possui Regime Próprio de Previdência Social -
                                                            RPPS.
                                                            S - Sim;
                                                            N - Não.
                                                            Valores Válidos: S, N"
                                                         value="#{configuracaoEmpregadorESocialControlador.selecionado.possuiPrevidenciaPropria}">
                                    <p:ajax process="@this"/>
                                </h:selectBooleanCheckbox>

                                <fc:outputLabelObrigatorio value="Poder referente ao subteto:"/>
                                <h:selectOneMenu
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.poderSubteto}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.poderesSubTeto}"/>

                                </h:selectOneMenu>

                                <h:outputLabel value="Valor do Subteto:"/>
                                <p:inputText title="Preencher com o valor do subteto do Ente Federativo."
                                             value="#{configuracaoEmpregadorESocialControlador.selecionado.valorSubtetoEnteFederativo}"
                                             maxlength="16" size="20"/>

                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Software House">
                        <p:outputPanel id="software-house">
                            <h:panelGrid columns="2">


                                <fc:outputLabelObrigatorio title=""
                                                           value="Empresa Software House Responsável:"/>
                                <fc:novoAutocompletePessoa
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.softwareHouse}"
                                    fisica="false"
                                    id="empresa-sofware-house"
                                    caminhoAtual="/rh/e-social/configuracao-empregador/novo/"/>

                                <fc:outputLabelObrigatorio title=""
                                                           value="Responsável pela Software House:"/>
                                <fc:novoAutocompletePessoa
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.responsavelSotwareHouse}"
                                    juridica="false"
                                    id="responsavel-sofwarehouse"
                                    caminhoAtual="/rh/e-social/configuracao-empregador/novo/"/>


                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Situação Empresa/Orgão">
                        <p:outputPanel id="situacao-empresa">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Situação da Pessoa Jurídica:"/>
                                <h:selectOneMenu
                                    title="Indicativo da Situação da Pessoa Jurídica:
                                            0 - Situação Normal;
                                            1 - Extinção;
                                            2 - Fusão;
                                            3 - Cisão;
                                            4 - Incorporação.
                                            Valores Válidos: 0, 1, 2, 3, 4"
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.situacaoPessoaJuridicaESocial}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.situacoes}"/>

                                </h:selectOneMenu>

                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Informações do Estabelecimento">
                        <p:outputPanel id="painel-estabelecimento">

                            <h:panelGrid columns="2">
                                <h:outputLabel value="Emite Aviso Prévio:"/>
                                <h:selectBooleanCheckbox
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.emiteAvisoPrevio}"/>

                                <h:panelGrid columns="3">
                                    <h:outputLabel value="Processo Judicial de Alteração do RAT:"/>
                                    <p:commandButton id="bt-info-rat"
                                                     process="@none"
                                                     update="@none"
                                                     style="margin-left: 5px"
                                                     icon="ui-icon-info"
                                                     styleClass="icone-20"/>
                                    <p:overlayPanel for="bt-info-rat"
                                                    appendToBody="true"
                                                    showEvent="mouseover"
                                                    hideEvent="mouseout">
                                        <h:outputText
                                            value="Informar o processo judicial apenas quando a alíquota RAT for divergente da legislação vigente para a atividade (CNAE) preponderante"
                                            escape="false"/>
                                    </p:overlayPanel>
                                </h:panelGrid>
                                <h:selectOneMenu
                                    title="Processo administrativo/judicial relativo à alíquota RAT"
                                    converter="#{processoAdministrativoJudicialControlador.converterGenerico}"
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.processoJudAlteracaoRat}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.processosJudiciais}"/>
                                </h:selectOneMenu>


                                <h:panelGrid columns="3">
                                    <h:outputLabel value="Processo Judicial de Alteração do FAP:"/>
                                    <p:commandButton id="bt-info-fap"
                                                     process="@none"
                                                     update="@none"
                                                     style="margin-left: 5px"
                                                     icon="ui-icon-info"
                                                     styleClass="icone-20"/>
                                    <p:overlayPanel for="bt-info-fap"
                                                    appendToBody="true"
                                                    showEvent="mouseover"
                                                    hideEvent="mouseout">
                                        <h:outputText
                                            value="Informar o processo judicial apenas quando não existe a informação cadastrada na Tabela FAP no ano 2018, ou quando o valor é diferente e existe Processo Judicial."
                                            escape="false"/>
                                    </p:overlayPanel>
                                </h:panelGrid>
                                <h:selectOneMenu
                                    title="Processo administrativo/judicial relativo à alíquota FAP"
                                    converter="#{processoAdministrativoJudicialControlador.converterGenerico}"
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.processoJudAlteracaoFap}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.processosJudiciais}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Tipo de Ponto Eletrônico:"/>
                                <h:selectOneMenu
                                    title="Opção de registro de ponto (jornada) adotada pelo estabelecimento. Indicar o
                                           sistema de controle de ponto preponderante, conforme opções:"
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.tipoPontoEletronicoESocial}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.tiposPontoEletronico}"/>

                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Indicativo de Menor Aprendiz:"/>
                                <h:selectOneMenu
                                    title="Indicativo de contratação de aprendiz"
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.indicativoMenorAprendiz}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.indicativosMenorAprendiz}"/>

                                </h:selectOneMenu>

                                <h:outputLabel value="Processo Judicial Relatório a Menor Aprendiz:"/>
                                <h:selectOneMenu
                                    title="Preencher com o número do processo judicial.
                                            Validação: O preenchimento é obrigatório se {contApr} for igual a [1].
                                            Deve ser um número de processo judicial válido e existente na Tabela de
                                            Processos - S-1070."
                                    converter="#{processoAdministrativoJudicialControlador.converterGenerico}"
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.processoJudMenorAprendiz}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.processosJudiciais}"/>

                                </h:selectOneMenu>

                                <h:outputLabel value="Possui Menor Aprendiz Por Entidade Educativa:"/>
                                <h:selectBooleanCheckbox id="possui-menor-aprendiz-educativo"
                                                         title="Informar se o estabelecimento realiza a contratação de aprendiz por
                                                            intermédio de entidade educativa sem fins lucrativos que tenha por objetivo a
                                                            assistência ao adolescente e à educação profissional (art. 430, inciso II, CLT)
                                                            ou por entidade de prática desportiva filiada ao Sistema Nacional do Desporto
                                                            ou a Sistema de Desporto de Estado, do Distrito Federal ou de Município (art.
                                                            430, inciso III, CLT):
                                                            S - Sim;
                                                            N - Não.
                                                            Validação: O preenchimento é obrigatório se {contApr} for igual a [1, 2].
                                                            Valores Válidos: S, N."
                                                         value="#{configuracaoEmpregadorESocialControlador.selecionado.menorAprendizEducativo}">
                                    <p:ajax process="@this"/>
                                </h:selectBooleanCheckbox>
                                <h:outputText value="Entidade Educativa ou de prática desportiva:"/>
                                <fc:novoAutocompletePessoa
                                    mostraBotoes="false"
                                    mostraSituacoes="false"
                                    mostraBotaoNovo="false"
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.entidadeEducativa}"
                                    fisica="false"
                                    id="entidade-educativa-desportiva"
                                    caminhoAtual="/rh/e-social/configuracao-empregador/novo/"/>

                                <h:outputLabel value="Idicativo de Contratação de PCD:"/>
                                <h:selectOneMenu
                                    title="Indicativo de contratação de PCD:
                                            0 - Dispensado de acordo com a lei;
                                            1 - Dispensado, mesmo que parcialmente, em virtude de processo judicial;
                                            2 - Com exigibilidade suspensa, mesmo que parcialmente em virtude de
                                            Termo de Compromisso firmado com o Ministério do Trabalho;
                                            9 - Obrigado.
                                            Valores Válidos: 0, 1, 2, 9."
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.tipoContratacaoDeficiencia}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.tiposConstratacaoDeficiencia}"/>
                                </h:selectOneMenu>

                                <h:outputLabel value="Processo Judicial Relatorio a PCD:"/>
                                <h:selectOneMenu
                                    title="Preencher com o número do processo judicial.
                                            Validação: Informação obrigatória se {contPCD} = [1].
                                            Deve ser um número de processo administrativo ou judicial válido e existente
                                            na Tabela de Processos - S-1070."
                                    converter="#{processoAdministrativoJudicialControlador.converterGenerico}"
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.processoJudPCD}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.processosJudiciais}"/>

                                </h:selectOneMenu>

                            </h:panelGrid>

                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Lotação Tributária">
                        <p:outputPanel id="painel-lotacao-tributaria">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Tipos de Lotação Tributária:"/>
                                <h:selectOneMenu
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.tipoLotacaoTributaria}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.tiposLotacaoTributaria}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Códigos e Alíquotas de FPAS/Terceiros:"/>
                                <h:selectOneMenu
                                    value="#{configuracaoEmpregadorESocialControlador.selecionado.codigoAliquotaFPAEsocial}"
                                    converter="#{codigoAliquotaFPAEsocialControlador.converterGenerico}">
                                    <f:selectItems
                                        value="#{configuracaoEmpregadorESocialControlador.codigoAliquota}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>

                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Informações Complementares S-1280" id="tab-s1280">
                        <h:panelGrid columns="2" id="panel-s1280">
                            <fc:outputLabelObrigatorio value="Ano:"/>
                            <p:inputText id="exercicio"
                                         value="#{configuracaoEmpregadorESocialControlador.indicativoContribuicao.exercicio}"
                                         converter="#{exercicioControlador.converterExercicio}"
                                         size="10"
                                         onkeypress="mascara(this, soNumeros)"
                                         title="Selecione um exercício."
                                         maxlength="4"/>
                            <fc:outputLabelObrigatorio value="Mês:"/>
                            <h:selectOneMenu id="fator-mes"
                                             disabled="#{configuracaoEmpregadorESocialControlador.indicativoContribuicao.decimoTerceiro}"
                                             value="#{configuracaoEmpregadorESocialControlador.indicativoContribuicao.mes}">
                                <f:selectItems value="#{configuracaoEmpregadorESocialControlador.mes}"/>
                            </h:selectOneMenu>
                            <h:outputText value="Décimo Terceiro?:"/>
                            <h:selectBooleanCheckbox
                                value="#{configuracaoEmpregadorESocialControlador.indicativoContribuicao.decimoTerceiro}">
                                <p:ajax process="@this" event="change"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide()"
                                        listener="#{configuracaoEmpregadorESocialControlador.limparMes()}"
                                        update="fator-mes"/>
                            </h:selectBooleanCheckbox>
                            <fc:outputLabelObrigatorio value="Indicativo de substituição da contribuição:"/>
                            <h:selectOneMenu
                                value="#{configuracaoEmpregadorESocialControlador.indicativoContribuicao.indicativoSubstituicao}">
                                <f:selectItems
                                    value="#{configuracaoEmpregadorESocialControlador.indicativoSubstituicao}"/>
                            </h:selectOneMenu>

                            <fc:outputLabelObrigatorio value="Percentual de Contribuição:"/>
                            <fc:inputPorcentagem
                                value="#{configuracaoEmpregadorESocialControlador.indicativoContribuicao.percentualContribuicao}"/>

                            <fc:outputLabelObrigatorio value="Fator Mês:"/>
                            <fc:inputValorMonetario
                                value="#{configuracaoEmpregadorESocialControlador.indicativoContribuicao.fatorMes}"/>
                            <fc:outputLabelObrigatorio value="Contribuição Social:"/>
                            <fc:inputValorMonetario
                                value="#{configuracaoEmpregadorESocialControlador.indicativoContribuicao.contribuicaoSocial}"/>
                        </h:panelGrid>
                        <p:commandButton value="Adicionar"
                                         style="min-height: 30px;"
                                         styleClass="mrig05 mtop10 prioritario"
                                         icon="ui-icon-plus"
                                         update="tabela-indicativo-contribuicao :Formulario:tab-view-geral:panel-s1280"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         actionListener="#{configuracaoEmpregadorESocialControlador.adicionarIndicativoContribuicao()}"/>

                        <p:dataTable paginator="true"
                                     lazy="true"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{configuracaoEmpregadorESocialControlador.selecionado.itemIndicativoContribuicao}"
                                     rows="10"
                                     id="tabela-indicativo-contribuicao"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>INDICATIVO DE CONTRIBUIÇÃO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="contribuicao">
                            <p:column headerText="Ano" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{contribuicao.exercicio}"/>
                            </p:column>
                            <p:column headerText="Mês" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{contribuicao.mes.descricao}"/>
                            </p:column>
                            <p:column headerText="Décimo Terceiro?" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{contribuicao.decimoTerceiro ? 'Sim': 'Não'}"/>
                            </p:column>
                            <p:column headerText="Indicativo de substituição da contribuição"
                                      styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{contribuicao.indicativoSubstituicao.descricao}"/>
                            </p:column>
                            <p:column headerText="Indicativo de substituição da contribuição"
                                      styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{contribuicao.indicativoSubstituicao.descricao}"/>
                            </p:column>
                            <p:column headerText="Percentual de Contribuição" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{contribuicao.percentualContribuicao}"/>
                            </p:column>
                            <p:column headerText="Fator Mês" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{contribuicao.fatorMes}"/>
                            </p:column>
                            <p:column headerText="Contribuição Social" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{contribuicao.contribuicaoSocial}"/>
                            </p:column>
                            <p:column styleClass="alinhamentoDireita">
                                <p:commandButton icon="ui-icon-trash"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 update="tabela-indicativo-contribuicao"
                                                 actionListener="#{configuracaoEmpregadorESocialControlador.removerIndicativoContribuicao(contribuicao)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Notificações/Obrigatoriedade">
                        <p:panel header="Notificações">
                            <p:outputPanel id="painel-notificacoes">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Criar Notificação dos Eventos da 1º fase do E-social"/>
                                    <p:selectBooleanCheckbox
                                        value="#{configuracaoEmpregadorESocialControlador.selecionado.criarNotificacaoFase1}"/>
                                    <h:outputText value="Criar Notificação dos Eventos da 2º fase do E-social"/>
                                    <p:selectBooleanCheckbox
                                        value="#{configuracaoEmpregadorESocialControlador.selecionado.criarNotificacaoFase2}"/>
                                    <h:outputText value="Criar Notificação dos Eventos da 3º fase do E-social"/>
                                    <p:selectBooleanCheckbox
                                        value="#{configuracaoEmpregadorESocialControlador.selecionado.criarNotificacaoFase3}"/>
                                    <h:outputText value="Criar Notificação dos Eventos da 4º fase do E-social"/>
                                    <p:selectBooleanCheckbox
                                        value="#{configuracaoEmpregadorESocialControlador.selecionado.criarNotificacaoFase4}"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:panel>
                        <br/>
                        <br/>
                        <p:panel header="Data de Inicio das Obrigatoriedades E-social">
                            <p:outputPanel id="painel-obrigatoriedade-esocial">
                                <h:panelGrid columns="2">
                                    <fc:outputLabelObrigatorio
                                        value="Data de Início da Obrigatoriedade do envio 1º Fase"/>
                                    <p:calendar
                                        value="#{configuracaoEmpregadorESocialControlador.selecionado.dataInicioObrigatoriedadeFase1}"
                                        onkeypress="mascara(this, Data)" navigator="true" pattern="dd/MM/yyyy"
                                        showOn="button"
                                        size="10"/>
                                    <fc:outputLabelObrigatorio
                                        value="Data de Início da Obrigatoriedade do envio 2º Fase"/>
                                    <p:calendar
                                        value="#{configuracaoEmpregadorESocialControlador.selecionado.dataInicioObrigatoriedadeFase2}"
                                        onkeypress="mascara(this, Data)" navigator="true" pattern="dd/MM/yyyy"
                                        showOn="button"
                                        size="10"/>
                                    <fc:outputLabelObrigatorio
                                        value="Data de Início da Obrigatoriedade do envio 3º Fase"/>
                                    <p:calendar
                                        value="#{configuracaoEmpregadorESocialControlador.selecionado.dataInicioObrigatoriedadeFase3}"
                                        onkeypress="mascara(this, Data)" navigator="true" pattern="dd/MM/yyyy"
                                        showOn="button"
                                        size="10"/>
                                    <fc:outputLabelObrigatorio
                                        value="Data de Início da Obrigatoriedade do envio 4º Fase"/>
                                    <p:calendar
                                        value="#{configuracaoEmpregadorESocialControlador.selecionado.dataInicioObrigatoriedadeFase4}"
                                        onkeypress="mascara(this, Data)" navigator="true" pattern="dd/MM/yyyy"
                                        showOn="button"
                                        size="10"/>
                                    <fc:outputLabelObrigatorio
                                        value="Data de Início da Obrigatoriedade do envio S-2400"/>
                                    <p:calendar
                                        value="#{configuracaoEmpregadorESocialControlador.selecionado.dataInicioObrigatoriedadeS2400}"
                                        onkeypress="mascara(this, Data)" navigator="true" pattern="dd/MM/yyyy"
                                        showOn="button"
                                        size="10"/>

                                </h:panelGrid>
                            </p:outputPanel>
                        </p:panel>

                        <p:panel header="Data das Obrigatoriedades (EFD-REINF)">
                            <p:outputPanel id="painel-obrigatoriedade-reinf">
                                <h:panelGrid columns="2">
                                    <fc:outputLabelObrigatorio value="Data de início da Obrigatoriedade do envio:"/>
                                    <p:calendar
                                        value="#{configuracaoEmpregadorESocialControlador.selecionado.dataInicioReinf}"
                                        onkeypress="mascara(this, Data)" navigator="true" pattern="dd/MM/yyyy"
                                        showOn="button"
                                        size="10"/>

                                    <fc:outputLabelObrigatorio value="Data de Fim da Obrigatoriedade do envio:"/>
                                    <p:calendar
                                        value="#{configuracaoEmpregadorESocialControlador.selecionado.dataFimReinf}"
                                        onkeypress="mascara(this, Data)" navigator="true" pattern="dd/MM/yyyy"
                                        showOn="button"
                                        size="10"/>
                                    <fc:outputLabelObrigatorio value="Data de Início da Obrigatoriedade do envio 1º Fase" />
                                    <p:calendar value="#{configuracaoEmpregadorESocialControlador.selecionado.dataInicioObrigatoriedadeFase1}"
                                                onkeypress="mascara(this, Data)" navigator="true" pattern="dd/MM/yyyy"
                                                showOn="button"
                                                size="10"/>
                                    <fc:outputLabelObrigatorio value="Data de Início da Obrigatoriedade do envio 2º Fase" />
                                    <p:calendar value="#{configuracaoEmpregadorESocialControlador.selecionado.dataInicioObrigatoriedadeFase2}"
                                                onkeypress="mascara(this, Data)" navigator="true" pattern="dd/MM/yyyy"
                                                showOn="button"
                                                size="10"/>
                                    <fc:outputLabelObrigatorio value="Data de Início da Obrigatoriedade do envio 3º Fase" />
                                    <p:calendar value="#{configuracaoEmpregadorESocialControlador.selecionado.dataInicioObrigatoriedadeFase3}"
                                                onkeypress="mascara(this, Data)" navigator="true" pattern="dd/MM/yyyy"
                                                showOn="button"
                                                size="10"/>
                                    <fc:outputLabelObrigatorio value="Data de Início da Obrigatoriedade do envio 4º Fase" />
                                    <p:calendar value="#{configuracaoEmpregadorESocialControlador.selecionado.dataInicioObrigatoriedadeFase4}"
                                                onkeypress="mascara(this, Data)" navigator="true" pattern="dd/MM/yyyy"
                                                showOn="button"
                                                size="10"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:panel>
                    </p:tab>
                </p:tabView>


            </p:panel>
            <fc:rodapePretty id="rodapeEditar" controlador="#{configuracaoEmpregadorESocialControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
