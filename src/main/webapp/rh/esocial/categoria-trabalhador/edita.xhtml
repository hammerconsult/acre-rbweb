<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Categorias de Trabalhadores">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código: "/>
                    <p:inputText value="#{categoriaTrabalhadorControlador.selecionado.codigo}" maxlength="3"
                                 size="5"
                                 onkeypress="mascara(this, soNumeros);"/>
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <p:inputTextarea value="#{categoriaTrabalhadorControlador.selecionado.descricao}" cols="67"
                                         maxlength="3000"
                                         counter="counter"
                                         counterTemplate="{0} Caracteres Restantes."/>
                        <h:outputText id="counter" styleClass="mlef05"/>
                    </h:panelGrid>
                    <fc:outputLabelObrigatorio value="Grupo: "/>
                    <h:selectOneMenu value="#{categoriaTrabalhadorControlador.selecionado.tipo}">
                        <f:selectItems value="#{categoriaTrabalhadorControlador.grupo}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{categoriaTrabalhadorControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
