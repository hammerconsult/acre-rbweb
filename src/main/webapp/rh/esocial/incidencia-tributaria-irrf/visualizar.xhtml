<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{incidenciaTributariaIRRFControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{incidenciaTributariaIRRFControlador}"/>
            <p:panel header="Destalhes de Incidência Tributária IRRF">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText value="#{incidenciaTributariaIRRFControlador.selecionado.codigo}"
                                  styleClass="negrito"/>
                    <h:outputText value="Descrição: "/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <p:inputTextarea value="#{incidenciaTributariaIRRFControlador.selecionado.descricao}"
                                         cols="67"
                                         maxlength="255"
                                         counter="counter"
                                         readonly="true"
                                         counterTemplate="{0} Caracteres Restantes."/>
                        <h:outputText id="counter" styleClass="mlef05"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{incidenciaTributariaIRRFControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
