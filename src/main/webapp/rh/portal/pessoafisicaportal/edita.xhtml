<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<script type="text/javascript">
    // INICIO FUNÇÃO DE MASCARA MAIUSCULA
    function minuscula(z) {
        v = z.value.toLowerCase();
        z.value = v;
    }
    //FIM DA FUNÇÃO MASCARA MAIUSCULA
</script>
<ui:composition id="compositon" template="/corpo.xhtml">
    <ui:define id="define" name="body">
        <h:form id="Formulario">
            <p:panel id="painelPrincipal"
                     styleClass="mtop05"
                     header="Cadastro de Pessoa Física Recebidos do Portal">
                <h:panelGrid id="painelGrid" columns="3">
                    <fc:outputLabelObrigatorio value="Nome:" id="oNome"/>
                    <p:inputText title="Digite o nome da Pessoa"
                                 value="#{pessoaFisicaPortalControlador.selecionado.nome}"
                                 id="iNome" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iNome" id="mNome" showDetail="true"/>
                    <h:outputText value="Nome Abreviado:" id="oNomeAbreviado"/>
                    <p:inputText title="Digite o nome abreviado da Pessoa"
                                 value="#{pessoaFisicaPortalControlador.selecionado.nomeAbreviado}"
                                 id="iNomeAbreviado" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iNomeAbreviado" id="mNomeAbreviado" showDetail="true"/>
                    <h:outputText value="Nome Tratamento:" id="oNomeTratamento"/>
                    <p:inputText title="Digite o nome de tratamento da Pessoa"
                                 value="#{pessoaFisicaPortalControlador.selecionado.nomeTratamento}"
                                 id="iNomeTratamento" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iNomeTratamento" id="mNomeTratamento" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="CPF:" id="oCPF"/>
                    <p:inputMask mask="999.999.999-99" title="Digite o CPF"
                                 readonly="#{!pessoaFisicaPortalControlador.isOperacaoNovo()}"
                                 value="#{pessoaFisicaPortalControlador.selecionado.cpf}"
                                 id="iCPF" maxlength="20" size="20">
                        <p:ajax event="blur" process="@this" update=":Formulario:mCpf"
                                listener="#{pessoaFisicaPortalControlador.validaCpfRh}"/>
                    </p:inputMask>
                    <p:message for="iCPF" id="mCpf" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Data de Nascimento:" id="oDataNascimento"/>
                    <p:calendar onkeypress="mascara(this, Data)" maxlength="10"
                                value="#{pessoaFisicaPortalControlador.selecionado.dataNascimento}"
                                id="iDataNascimento" maxdate="new Date()" title="Selecione a data de Nascimento"
                                pattern="dd/MM/yyyy" locale="pt_BR" navigator="true"/>
                    <p:message for="iDataNascimento" id="mDataNascimento" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Sexo:" id="oSexo"/>
                    <h:selectOneMenu title="Selecione um sexo" value="#{pessoaFisicaPortalControlador.selecionado.sexo}"
                                     id="iSexo">
                        <f:selectItems id="selectIte" value="#{pessoaFisicaPortalControlador.sexo}"/>
                        <p:ajax event="change" update=":Formulario:tabViewGeral" process="@this"/>
                    </h:selectOneMenu>
                    <p:message for="iSexo" id="mSexo" showDetail="true"/>

                    <h:outputText value="Pai:" id="oPai"/>
                    <p:inputText title="Digite o nome do Pai" value="#{pessoaFisicaPortalControlador.selecionado.pai}"
                                 id="iPai" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iPai" id="mPai" showDetail="true"/>

                    <h:outputText value="Nacionalidade do Pai:" id="oNacionalidadePai"/>
                    <h:selectOneMenu title="Selecione um nacionalidade"
                                     value="#{pessoaFisicaPortalControlador.selecionado.nacionalidadePai}"
                                     id="iNacionalidadePai"
                                     converter="#{pessoaFisicaRHControlador.converterNacionalidade}">
                        <f:selectItems value="#{pessoaFisicaRHControlador.nacionalidade}"/>
                    </h:selectOneMenu>

                    <p:spacer/>

                    <fc:outputLabelObrigatorio value="Mãe:" id="oMae"/>
                    <p:inputText title="Digite o nome da Mãe" value="#{pessoaFisicaPortalControlador.selecionado.mae}"
                                 id="iMae" maxlength="70" size="70" onkeypress="mascara(this, soNomes)"/>
                    <p:message for="iMae" id="mMae" showDetail="true"/>

                    <h:outputText value="Nacionalidade da Mãe:" id="oNacionalidadeMae"/>
                    <h:selectOneMenu title="Selecione um nacionalidade"
                                     value="#{pessoaFisicaPortalControlador.selecionado.nacionalidadeMae}"
                                     id="iNacionalidadeMae"
                                     converter="#{pessoaFisicaRHControlador.converterNacionalidade}">
                        <f:selectItems value="#{pessoaFisicaRHControlador.nacionalidade}"/>
                    </h:selectOneMenu>
                    <p:spacer/>

                    <h:outputText value="e-mail:" id="oEmail"/>
                    <p:inputText title="Digite o email da Pessoa" style="text-transform: lowercase"
                                 onkeyup="minuscula(this)"
                                 value="#{pessoaFisicaPortalControlador.selecionado.email}"
                                 id="iEmail" maxlength="70" size="70"/>
                    <p:message for="iEmail" id="mEmail" showDetail="true"/>
                    <h:outputText value="Home Page:" id="oHomePage"/>
                    <p:inputText title="Digite a home page da Pessoa"
                                 value="#{pessoaFisicaPortalControlador.selecionado.homePage}"
                                 id="iHomePage" maxlength="70" size="70"/>
                    <p:message for="iHomePage" id="mHomePage" showDetail="true"/>
                    <fc:outputLabelObrigatorio value="Raça/Cor:" id="oRacaCor"/>
                    <h:selectOneMenu title="Selecione uma Raça/Cor"
                                     value="#{pessoaFisicaPortalControlador.selecionado.racaCor}" id="iRacaCor">
                        <f:selectItems value="#{pessoaFisicaRHControlador.racaCor}"/>
                    </h:selectOneMenu>
                    <p:message for="iRacaCor" id="mRacaCor" showDetail="true"/>
                    <h:outputText value="Deficiente Físico:" id="oTipoDeficiente"/>
                    <h:selectOneMenu title="Selecione a deficiência"
                                     id="iTipoDeficiente"
                                     valueChangeListener="#{pessoaFisicaPortalControlador.mudouCampoDeficienteFisico}"
                                     value="#{pessoaFisicaPortalControlador.selecionado.tipoDeficiencia}">
                        <f:selectItems value="#{pessoaFisicaRHControlador.tipoDeficiencia}"/>
                        <f:ajax event="change" render="oCid iCid mCid"/>
                    </h:selectOneMenu>
                    <p:message for="iTipoDeficiente" id="mTipoDeficiente" showDetail="true"/>

                    <h:outputText value="Tipo Sanguíneo:" id="oTipoSanguineo"/>
                    <h:selectOneMenu title="Selecione o tipo sanguíneo"
                                     value="#{pessoaFisicaPortalControlador.selecionado.tipoSanguineo}"
                                     id="iTipoSanguineo">
                        <f:selectItems value="#{pessoaFisicaRHControlador.tipoSanguineo}"/>
                    </h:selectOneMenu>
                    <p:message for="iTipoSanguineo" id="mTipoSanguineo" showDetail="true"/>
                    <h:outputText value="Doador Sanguíneo:" id="oDoador"/>
                    <h:selectBooleanCheckbox title="Marque se é doador sanguíneo"
                                             value="#{pessoaFisicaPortalControlador.selecionado.doadorSangue}"
                                             id="iDoador"/>
                    <p:message for="iDoador" id="mDoador" showDetail="true"/>
                    <fc:outputLabelObrigatorio value="Estado Civil:"/>
                    <h:selectOneMenu title="Selecione um Estado Civil"
                                     value="#{pessoaFisicaPortalControlador.selecionado.estadoCivil}" id="iEstadoCivil">
                        <f:selectItems value="#{pessoaFisicaPortalControlador.estadoCivil}"/>
                        <p:ajax event="change"
                                process="@this"/>
                    </h:selectOneMenu>
                    <p:message for="iEstadoCivil" id="mEstadoCivil" showDetail="true"/>

                    <h:outputText value="Naturalidade:" id="oNaturalidade"/>
                    <p:autoComplete queryDelay="1000" value="#{pessoaFisicaPortalControlador.selecionado.naturalidade}"
                                    title="Digite o nome da Cidade ao qual a pessoa é natural"
                                    completeMethod="#{pessoaFisicaRHControlador.completaNaturalidade}"
                                    id="iNaturalidade"
                                    converter="#{pessoaFisicaRHControlador.converterNaturalidade}"
                                    var="uf"
                                    itemLabel="#{uf}"
                                    itemValue="#{uf.id}">
                    </p:autoComplete>
                    <p:message for="iNaturalidade" id="mNaturalidade" showDetail="true"/>

                    <h:outputText value="Nacionalidade:" id="oNacionalidade"/>
                    <h:selectOneMenu title="Selecione uma nacionalidade"
                                     value="#{pessoaFisicaPortalControlador.selecionado.nacionalidade}"
                                     id="iNacionalidade"
                                     converter="#{pessoaFisicaRHControlador.converterNacionalidade}">
                        <f:selectItems value="#{pessoaFisicaRHControlador.nacionalidade}"/>
                        <f:ajax event="change" render="iAnoChegada"/>
                    </h:selectOneMenu>
                    <p:message for="iNacionalidade" id="mNacionalidade" showDetail="true"/>

                    <h:outputText value="Ano de Chegada(Estrangeiros):" id="oAnoChegada"/>
                    <p:inputMask title="Digite o ano de chegada da Pessoa"
                                 value="#{pessoaFisicaPortalControlador.selecionado.anoChegada}"
                                 id="iAnoChegada" maxlength="4" size="5" mask="9999"
                                 disabled="#{pessoaFisicaPortalControlador.selecionado.nacionalidade.codigoRaiz eq 10}"/>
                    <p:message for="iAnoChegada" id="mAnoChegada" showDetail="true"/>

                    <h:outputText value="Nível de Escolaridade:" id="oNivelEscolaridade"/>
                    <h:selectOneMenu title="Selecione um Nível de Escolaridade"
                                     value="#{pessoaFisicaPortalControlador.selecionado.nivelEscolaridade}"
                                     id="iNivelEscolaridade"
                                     converter="#{pessoaFisicaRHControlador.converterNivelEscolaridade}">
                        <f:selectItems value="#{pessoaFisicaRHControlador.nivelEscolaridade}"/>
                    </h:selectOneMenu>
                    <p:message for="iNivelEscolaridade" id="mNivelEscolaridade" showDetail="true"/>


                </h:panelGrid>

                <p:tabView rendered="false" id="tabViewGeral">
                    <p:tab title="RG" id="pRg">
                        <h:panelGrid columns="3">
                            <fc:outputLabelObrigatorio id="oNumeroRG" value="Número:"/>
                            <p:inputText value="#{pessoaFisicaPortalControlador.rg.numero}" id="iNumeroRg"
                                         label="numerorg"
                                         maxlength="15" onkeypress="mascara(this, soNumeros)"/>
                            <p:message id="mNumeroRg" for="iNumeroRg" showDetail="true"/>
                            <fc:outputLabelObrigatorio id="oDataEmissaoRg" value="Data Emissão:"/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="iDataEmissaoRg"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaPortalControlador.rg.dataemissao}"
                                        locale="pt_BR" navigator="true"/>
                            <p:message id="mDataEmissaoRg" for="iDataEmissaoRg" showDetail="true"/>
                            <fc:outputLabelObrigatorio id="oOrgaoEmissorRg"
                                                       value="Órgão Emissor:"/>
                            <p:inputText id="iOrgaoEmissorRg" onkeypress="mascara(this, soSigla)"
                                         value="#{pessoaFisicaPortalControlador.rg.orgaoEmissao}" maxlength="20"
                                         style="text-transform: uppercase"/>
                            <p:message id="mOrgaoEmissorRg"
                                       for="iOrgaoEmissorRg"
                                       showDetail="true"/>
                            <fc:outputLabelObrigatorio id="oEstadoRg" value="Estado:"/>
                            <h:selectOneMenu id="iEstadoRg" value="#{pessoaFisicaPortalControlador.rg.uf}"
                                             converter="#{pessoaFisicaPortalControlador.converterUf}">
                                <f:selectItems value="#{pessoaFisicaPortalControlador.estados}" id="estados"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab id="pTitulo" title="Título de Eleitor">
                        <h:panelGrid columns="3">
                            <fc:outputLabelObrigatorio value="Número:"/>
                            <p:inputText id="inputTituloNumero" onkeypress="mascara(this, soNumeros)"
                                         value="#{pessoaFisicaPortalControlador.tituloEleitor.numero}" maxlength="13"/>
                            <p:message for="inputTituloNumero" showDetail="true"/>
                            <fc:outputLabelObrigatorio value="Zona Eleitoral:"/>
                            <p:inputText id="inputZona" value="#{pessoaFisicaPortalControlador.tituloEleitor.zona}"
                                         maxlength="4" onkeypress="mascara(this, soNumeros)"/>
                            <p:message for="inputZona" showDetail="true"/>
                            <fc:outputLabelObrigatorio value="Sessão Eleitoral:"/>
                            <p:inputText id="inputSessao" value="#{pessoaFisicaPortalControlador.tituloEleitor.sessao}"
                                         maxlength="4" onkeypress="mascara(this, soNumeros)"/>
                            <p:message for="inputSessao" showDetail="true"/>
                            <fc:outputLabelObrigatorio value="Data Emissão:"/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="inputDataE"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaPortalControlador.tituloEleitor.dataEmissao}"
                                        locale="pt_BR" navigator="true"/>
                            <p:message for="inputDataE" showDetail="true"/>
                            <fc:outputLabelObrigatorio value="Cidade:"/>
                            <p:autoComplete queryDelay="1000"
                                            value="#{pessoaFisicaPortalControlador.tituloEleitor.cidade}"
                                            title="Digite o nome da Cidade ao qual a pessoa é natural"
                                            completeMethod="#{pessoaFisicaPortalControlador.completaNaturalidade}"
                                            id="inputCidade"
                                            converter="#{pessoaFisicaPortalControlador.converterNaturalidade}"
                                            var="uf"
                                            itemLabel="#{uf}"
                                            itemValue="#{uf.id}"
                                            size="40"/>
                        </h:panelGrid>
                    </p:tab>
                    <br/>
                    <p:tab id="pHabilitacao" title="CNH">
                        <h:panelGrid columns="3" id="gridHabi">
                            <h:outputText value="Número: "/>
                            <p:inputText id="numeroHabilitacao"
                                         value="#{pessoaFisicaPortalControlador.habilitacao.numero}"
                                         maxlength="10" onkeypress="mascara(this, soNumeros)"/>
                            <p:message id="MNumeroHabilitacao" for="numeroHabilitacao" showDetail="true"/>

                            <h:outputText value="Categoria: "/>
                            <h:selectOneMenu title="Selecione uma categoria"
                                             value="#{pessoaFisicaPortalControlador.habilitacao.categoria}"
                                             id="categoria">
                                <f:selectItems id="selectIteCNH" value="#{pessoaFisicaPortalControlador.categoriaCNH}"/>
                            </h:selectOneMenu>
                            <p:message id="MCategoria" for="categoria" showDetail="true"/>

                            <h:outputText value="Validade: "/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="validade"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaPortalControlador.habilitacao.validade}" locale="pt_BR"
                                        navigator="true"/>
                            <p:message id="MValidade" for="validade" showDetail="true"/>

                            <h:outputText value="Data de Emissão: "/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="dataEmissao"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaPortalControlador.habilitacao.dataEmissao}" locale="pt_BR"
                                        navigator="true"/>
                            <p:message id="MDataEmissao" for="dataEmissao" showDetail="true"/>

                            <h:outputLabel value="Órgão Expedidor: "/>
                            <p:inputText id="orgaoExpdCNH" onkeypress="mascara(this, soSigla)"
                                         style="text-transform: uppercase"
                                         value="#{pessoaFisicaPortalControlador.habilitacao.orgaoExpedidor}"/>
                            <p:message id="MOrgaoExpdCNH" for="orgaoExpdCNH" showDetail="true"/>
                        </h:panelGrid>

                        <p:commandButton id="cbAdicionarCNH"
                                         value="Confirmar"
                                         icon="ui-icon-check"
                                         update=":Formulario:tabViewGeral:outHabi  :Formulario:tabViewGeral:gridHabi"
                                         actionListener="#{pessoaFisicaPortalControlador.novaHabilitacao}"/>

                        <p:outputPanel id="outHabi">
                            <p:dataTable id="tableHabi" value="#{pessoaFisicaPortalControlador.habilitacoes}"
                                         var="h"
                                         styleClass="mtop05"
                                         emptyMessage="Nenhuma CNH adicionada.">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Numero"/>
                                    </f:facet>
                                    <h:outputText value="#{h.numero}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Categoria"/>
                                    </f:facet>
                                    <h:outputText value="#{h.categoria}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Validade"/>
                                    </f:facet>
                                    <h:outputText value="#{h.validade}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data Emissão"/>
                                    </f:facet>
                                    <h:outputText value="#{h.dataEmissao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Órgão Expedidor"/>
                                    </f:facet>
                                    <h:outputText value="#{h.orgaoExpedidor}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Operação"/>
                                    </f:facet>
                                    <p:commandLink id="clRemoverCNH" value="Remove"
                                                   update=":Formulario:tabViewGeral:gridHabi :Formulario:tabViewGeral:tableHabi"
                                                   process="@this"
                                                   actionListener="#{pessoaFisicaPortalControlador.removeHabilitacao}">
                                        <f:attribute name="removeHabilitacao" id="removeHabilitacao" value="#{h}"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                    <br/>
                    <p:tab id="pCarteiraTrabalho" title="Carteira de Trabalho">
                        <h:panelGrid columns="3" id="gridCarteiraT">
                            <fc:outputLabelObrigatorio value="Número:"/>
                            <p:inputText id="numeroCarteiraTrabalho"
                                         value="#{pessoaFisicaPortalControlador.carteiraTrabalho.numero}"
                                         maxlength="8" onkeypress="mascara(this, soNumeros)"/>
                            <p:message for="numeroCarteiraTrabalho" showDetail="true"/>
                            <fc:outputLabelObrigatorio value="Série:"/>
                            <p:inputText id="inputSerie" value="#{pessoaFisicaPortalControlador.carteiraTrabalho.serie}"
                                         maxlength="10" onkeypress="mascara(this, soNumeros)"
                                         style="text-transform: uppercase"/>
                            <p:message for="inputSerie" showDetail="true"/>
                            <fc:outputLabelObrigatorio value="Data Emissão:"/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="dataEmissaoCarteira"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaPortalControlador.carteiraTrabalho.dataEmissao}"
                                        locale="pt_BR" navigator="true"/>
                            <p:message for="dataEmissaoCarteira" showDetail="true"/>
                            <fc:outputLabelObrigatorio id="oOrgaoExpedidorCarteiraTrabalho"
                                                       value="Órgão Expedidor:"/>
                            <p:inputText id="iOrgaoExpedidorCarteiraTrabalho"
                                         value="#{pessoaFisicaPortalControlador.carteiraTrabalho.orgaoExpedidor}"
                                         onkeypress="mascara(this, soSigla)" style="text-transform: uppercase"/>
                            <p:message id="mOrgaoExpedidorCarteiraTrabalho"
                                       for="iOrgaoExpedidorCarteiraTrabalho" showDetail="true"/>
                            <fc:outputLabelObrigatorio value="Estado:"/>
                            <h:selectOneMenu id="ufs" value="#{pessoaFisicaPortalControlador.carteiraTrabalho.uf}"
                                             converter="#{pessoaFisicaPortalControlador.converterUf}">
                                <f:selectItems value="#{pessoaFisicaPortalControlador.uf}" id="uf"/>
                            </h:selectOneMenu>
                            <p:spacer/>
                            <fc:outputLabelObrigatorio value="PIS/PASEP:"/>
                            <p:inputText id="pisPasep" maxlength="11"
                                         value="#{pessoaFisicaPortalControlador.carteiraTrabalho.pisPasep}"
                                         onkeypress="mascara(this, soNumeros)">
                                <p:ajax listener="#{pessoaFisicaPortalControlador.pisValido()}"
                                        update="@this"
                                        event="blur"/>
                            </p:inputText>
                            <p:message for="pisPasep" id="msgPis" showDetail="true"/>
                            <fc:outputLabelObrigatorio value="Banco PIS/PASEP: "/>
                            <p:autoComplete queryDelay="1000" size="40"
                                            id="bancoPisPasep" title="Digite um banco"
                                            value="#{pessoaFisicaPortalControlador.carteiraTrabalho.bancoPisPasep}"
                                            completeMethod="#{pessoaFisicaPortalControlador.completaBanco}"
                                            converter="#{pessoaFisicaPortalControlador.converterBanco}"
                                            var="banco"
                                            itemLabel="#{banco}"
                                            itemValue="#{banco.id}"
                                            forceSelection="true"/>
                            <p:spacer/>
                            <h:outputLabel value="Data Emissão PIS/PASEP:"/>
                            <p:calendar onkeypress="mascara(this, Data)" maxlength="10" id="dataEmissaoPisPasep"
                                        pattern="dd/MM/yyyy"
                                        value="#{pessoaFisicaPortalControlador.carteiraTrabalho.dataEmissaoPisPasep}"
                                        locale="pt_BR" navigator="true"/>
                            <p:message for="dataEmissaoPisPasep" showDetail="true"/>
                            <h:outputText value="Ano do Primeiro Emprego:" id="oAnoPrimeiroEmprego"/>
                            <p:inputMask title="Digite o ano do primeiro emprego da Pessoa" mask="9999"
                                         value="#{pessoaFisicaPortalControlador.carteiraTrabalho.anoPrimeiroEmprego}"
                                         id="iAnoPrimeiroEmprego" maxlength="4" size="5"/>
                            <p:message for="iAnoPrimeiroEmprego" id="mAnoPrimeiroEmprego" showDetail="true"/>
                        </h:panelGrid>

                        <p:commandButton id="cbAdicionarCarteiraTrab"
                                         icon="ui-icon-check"
                                         value="Adicionar"
                                         update=":Formulario:tabViewGeral:outTrab :Formulario:tabViewGeral:gridCarteiraT "
                                         actionListener="#{pessoaFisicaPortalControlador.novoTrabalho}"/>

                        <p:outputPanel id="outTrab">
                            <p:dataTable id="dtCarteiraTrab"
                                         value="#{pessoaFisicaPortalControlador.carteiraTrabalhos}"
                                         var="t"
                                         styleClass="mtop05"
                                         emptyMessage="Nenhuma carteira de trabalho adicionada.">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Numero"/>
                                    </f:facet>

                                                    <h:outputLabel styleClass="negrito" value="Área de Formação:"/>

                                                    <h:outputText

                                    <h:outputText value="#{conta.contaCorrenteBancaria.modalidadeConta.descricao}"/>
                                </p:column>
                                <p:column headerText="Conta Principal" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{conta.principal ? 'Principal' : ''}"/>
                                </p:column>
                                <p:column headerText="Situação" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{conta.contaCorrenteBancaria.situacao.descricao}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab id="tab7" title="Conselho Classe/Ordem">
                        <p:outputPanel id="painelConselhoClasseOrdem">
                            <h:panelGrid columns="2">
                                <h:outputText value="Conselho Classe/Ordem:"/>
                                <h:selectOneMenu title="Selecione um Conselho Classe/Ordem:"
                                                 value="#{pessoaFisicaPortalControlador.conselho.conselhoClasseOrdem}"
                                                 id="conselhoClasseContrato"
                                                 converter="#{pessoaFisicaPortalControlador.converterConselho}">
                                    <f:selectItems value="#{pessoaFisicaPortalControlador.conselhos}"/>

                                </h:selectOneMenu>

                                <h:outputText value="Número do Documento:"/>
                                <p:inputText title="Digite o numeroDocumento da ConselhoClasseContratoFP"
                                             value="#{pessoaFisicaPortalControlador.conselho.numeroDocumento}"
                                             id="numeroDocumento"
                                             maxlength="70" size="70"/>

                                <h:outputText value="Data de Emissão:"/>
                                <p:calendar onkeypress="mascara(this, Data)" maxlength="10"
                                            title="Digite a data da emissão do ConselhoClasseContratoFP"
                                            yearRange="true"
                                            value="#{pessoaFisicaPortalControlador.conselho.dataEmissao}"
                                            id="dataEmissaoConselho"
                                            pattern="dd/MM/yyyy"
                                            navigator="true"
                                            size="10"/>

                                <h:outputText value="UF:"/>
                                <h:selectOneMenu title="Selecione um uf"
                                                 value="#{pessoaFisicaPortalControlador.conselho.uf}" id="ufConselho"
                                                 converter="#{pessoaFisicaPortalControlador.converterUf}">
                                    <f:selectItems value="#{pessoaFisicaPortalControlador.uf}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>

                            <p:commandButton id="adicionarConselho"
                                             icon="ui-icon-check"
                                             styleClass="mtop05"
                                             value="Adicionar Conselho/Classe"
                                             actionListener="#{pessoaFisicaPortalControlador.adicionarConselho}"
                                             update="painelConselhoClasseOrdem"/>

                            <p:dataTable id="dtConselhoClasse"
                                         var="c"
                                         styleClass="mtop05"
                                         emptyMessage="nenhum registro encontrado"
                                         value="#{pessoaFisicaPortalControlador.selecionado.conselhoClasseContratos}">
                                <p:column headerText="Número do Documento">
                                    <h:outputText value="#{c.numeroDocumento}"/>
                                </p:column>
                                <p:column headerText="UF">
                                    <h:outputText value="#{c.uf}"/>
                                </p:column>
                                <p:column headerText="Conselho Classe/Ordem">
                                    <h:outputText value="#{c.conselhoClasseOrdem}"/>
                                </p:column>
                                <p:column headerText="Data Emissão">
                                    <h:outputText value="#{c.dataEmissao}"><f:convertDateTime
                                        pattern="dd/MM/yyyy"/></h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Remover"/>
                                    </f:facet>
                                    <p:commandLink id="clRemoverConselhoClasse" value="Remover"
                                                   actionListener="#{pessoaFisicaPortalControlador.removerConselho}"
                                                   update="@form">
                                        <f:attribute value="#{c}" name="objeto"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>


                    <p:tab id="pCarteiraVacinacao" title="Carteira de Vacinação">
                        <h:panelGrid columns="3">
                            <h:outputText id="oCarteiraVacinacao" value="Número da Carteira de Vacinação:"/>
                            <p:inputText id="iCarteiraVacinacao" size="15"
                                         value="#{pessoaFisicaPortalControlador.carteiraVacinacao.numero}"
                                         title="Digite o número da Carteira de Vacinação"/>
                            <p:message id="mCarteiraVacinacao" for="iCarteiraVacinacao" showDetail="true"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapePretty controlador="#{pessoaFisicaPortalControlador}"/>

        </h:form>
        <p:dialog header="Alterando Endereços" widgetVar="dlg" id="janelaEndereco" width="700">
            <h:form id="formEndereco">
                <table>
                    <fc:editaEndereco endereco="#{pessoaFisicaPortalControlador.enderecoAux}"/>
                </table>
                <p:commandButton value="Alterar" update=":Formulario" oncomplete="dlg.hide();"/>
            </h:form>
        </p:dialog>

        <p:dialog id="dialog" width="400" modal="true" widgetVar="dialogContaExistente"
                  header="Conta Corrente Existente"
                  closable="false" resizable="false">
            <h:form id="formDialogContaExistente">

                <p:panel>
                    <h:panelGrid columns="1">
                        <h:outputText value="Esse número de conta corrente já existe para:"/>
                        <h:outputText value="#{pessoaFisicaPortalControlador.pessoaDaContaCorrente}"/>
                        <h:outputText value="É conta conjunta?"
                                      rendered="${!pessoaFisicaPortalControlador.contaConjunta}"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Sim" styleClass="botao_azul icone_branco" icon="ui-icon-check"
                                         oncomplete="dialogContaExistente.hide()"
                                         update=":Formulario:tabViewGeral:panel-conta-corrente-bancaria"
                                         rendered="${!pessoaFisicaPortalControlador.contaConjunta}"/>
                        <p:commandButton value="${pessoaFisicaPortalControlador.contaConjunta ? 'Ok' : 'Não'}"
                                         icon="ui-icon-close"
                                         oncomplete="dialogContaExistente.hide()"
                                         styleClass="botao_azul icone_branco"
                                         actionListener="#{pessoaFisicaPortalControlador.limpaDadosContaCorrente()}"
                                         update=":Formulario:tabViewGeral:panel-conta-corrente-bancaria"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
