<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="true" controlador="#{programacaoFeriasPortalControlador}"
                                origem="#{programacaoFeriasPortalControlador.caminhoPadrao}ver/#{programacaoFeriasPortalControlador.selecionado.id}/"/>
            <fc:visualizadorGenericoPretty controlador="#{programacaoFeriasPortalControlador}"/>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       mostrarEditar="false"
                                       mostrarExcluir="false"
                                       controlador="#{programacaoFeriasPortalControlador}"/>

            <p:commandButton value="Aceitar Sugestão"
                             id="btn-efetivacao"
                             styleClass="mtop10 mrig05 mlef05 prioritario"
                             style="height: 30px"
                             icon="ui-icon-check"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             title="Clique para tornar essa sugestão do portal efetiva no sistema."
                             actionListener="#{programacaoFeriasPortalControlador.efetivarSugestaoPortal}"/>


            <p:commandButton value="Rejeitar Sugestão"
                             id="btn-rejeitar"
                             styleClass="mtop10 mrig05"
                             style="height: 30px"
                             icon="ui-icon-alert"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             title="Clique para rejeitar essa solicitação de programação de férias do portal."
                             actionListener="#{programacaoFeriasPortalControlador.rejeitarSugestaoPortal}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
