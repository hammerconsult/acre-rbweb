<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{apiKeyControlador.caminhoPadrao}listar/"
                                controlador="#{apiKeyControlador}"/>

            <p:panel header="Cadastro de API Key">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText value="#{apiKeyControlador.selecionado.descricao}"
                                 size="70" maxlength="255"/>

                    <h:outputLabel value="API Key: "/>
                    <h:outputText value="#{apiKeyControlador.selecionado.id ne null ? apiKeyControlador.selecionado.apiKey :
                    'Gerado automaticamente ao salvar.'}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Ativo? "/>
                    <p:selectBooleanCheckbox value="#{apiKeyControlador.selecionado.ativo}"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty controlador="#{apiKeyControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
