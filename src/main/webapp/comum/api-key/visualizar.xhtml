<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{apiKeyControlador.caminhoPadrao}listar/"
                                controlador="#{apiKeyControlador}"/>

            <p:panel header="Visualização de API Key">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Cliente:"/>
                    <h:outputText value="#{apiKeyControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="API Key:"/>
                    <h:outputText value="#{apiKeyControlador.selecionado.apiKey}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Ativo? "/>
                    <h:outputText value="#{apiKeyControlador.selecionado.ativo ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{apiKeyControlador}"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
