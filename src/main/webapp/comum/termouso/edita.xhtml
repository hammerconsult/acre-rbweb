<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:panel header="Termo de Uso">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Início de Vigência: "/>
                    <h:outputText value="#{termoUsoControlador.selecionado.inicioVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                    </h:outputText>
                    <fc:outputLabelObrigatorio value="Sistema: "/>
                    <fc:selectOneMenu value="#{termoUsoControlador.selecionado.sistema}"
                                      itens="#{termoUsoControlador.sistemas}"
                                      title="Selecione o Sistema do Termo de Uso"
                                      id="somSistema"/>
                </h:panelGrid>
                <h:panelGrid>
                    <fc:outputLabelObrigatorio value="Conteúdo: "/>
                </h:panelGrid>
                <p:editor value="#{termoUsoControlador.selecionado.conteudo}"
                          width="850"
                          height="500"
                />

            </p:panel>

            <p:commandButton value="Salvar"
                             id="cbSalvar"
                             styleClass="mtop10 mrig05"
                             style="width: 100px; height: 30px"
                             icon="ui-icon-disk"
                             title="Clique para salvar o registro"
                             actionListener="#{termoUsoControlador.salvar()}"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"/>

            <p:commandButton value="Cancelar"
                             id="cbCancelar"
                             style="width: 100px; height: 30px"
                             styleClass="mtop10"
                             icon="ui-icon-cancel"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             title="Clique para cancelar e retornar a página anterior"
                             actionListener="#{termoUsoControlador.cancelar()}"
                             immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
