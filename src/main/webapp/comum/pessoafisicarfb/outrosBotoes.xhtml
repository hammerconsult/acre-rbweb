<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
>

<p:commandButton value="Importar Dados"
                 title="Clique para importar os dados da RFB."
                 icon="ui-icon-plus"
                 style="width: 180px; height: 30px;color: black; margin-left: -2px;"
                 styleClass="botao_cinza mrig05"
                 onclick="openDialog(dialogUpload)"
                 process="@this" update="@this"/>

<p:commandButton value="Atualizar Dados"
                 title="Clique para atualizar as pessoas físicas com os dados da RFB."
                 icon="ui-icon-check"
                 style="width: 180px; height: 30px;color: black;"
                 onclick="if (!confirm('Este processo é demorado. Tem certeza que deseja executar agora?')) {return false; }"
                 actionListener="#{pessoaFisicaRFBControlador.atualizarDados()}"
                 styleClass="botao_cinza mrig05"
                 process="@this" update="@this"/>

</html>
