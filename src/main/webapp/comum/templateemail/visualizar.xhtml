<ui:composition template="/corpo.xhtml">

        <style type="text/css">
            .editDoc > div {
                width: 99.5% !important;

                                  styleClass="negrito"/>
                    <h:outputText value="Assunto: "/>
                    <h:outputText value="#{templateEmailControlador.selecionado.assunto}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <h:outputText value="ConteÃºdo: "/>
                <p:editor widgetVar="conteudo"
                          styleClass="mtop05 editDoc"
                          disabled="true"
                          value="#{templateEmailControlador.selecionado.conteudo}"/>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{templateEmailControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
