<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <style type="text/css">
            .editDoc > div {
                width: 99.5% !important;
            }
        </style>
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{templateEmailControlador}"
                                origem="#{templateEmailControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de Template de E-mail">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Tipo de Template: "/>
                    <h:selectOneMenu value="#{templateEmailControlador.selecionado.tipo}">
                        <f:selectItems value="#{templateEmailControlador.tiposTemplate}"/>
                    </h:selectOneMenu>
                    <fc:outputLabelObrigatorio value="Assunto: "/>
                    <p:inputText value="#{templateEmailControlador.selecionado.assunto}"
                                 size="70"
                                 maxlength="255"/>
                </h:panelGrid>

                <fc:outputLabelObrigatorio value="ConteÃºdo: "/>
                <p:editor widgetVar="conteudo"
                          styleClass="mtop05 editDoc"
                          value="#{templateEmailControlador.selecionado.conteudo}"/>
            </p:panel>
            <fc:rodapePretty controlador="#{templateEmailControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
