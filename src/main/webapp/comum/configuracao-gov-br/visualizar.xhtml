<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{configuracaoGovBrControlador.caminhoPadrao}listar/"
                                controlador="#{configuracaoGovBrControlador}"/>

            <p:panel header="Visualização de Configuração do GOV.BR">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Sistema: "/>
                    <h:outputText value="#{configuracaoGovBrControlador.selecionado.sistema.descricao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Ambiente: "/>
                    <h:outputText value="#{configuracaoGovBrControlador.selecionado.ambiente.descricao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="URL Provider: "/>
                    <h:outputText value="#{configuracaoGovBrControlador.selecionado.urlProvider}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Client ID: "/>
                    <h:outputText value="#{configuracaoGovBrControlador.selecionado.clientId}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Secret: "/>
                    <h:outputText value="#{configuracaoGovBrControlador.selecionado.secret}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Redirect URI: "/>
                    <h:outputText value="#{configuracaoGovBrControlador.selecionado.redirectUri}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Code Verifier: "/>
                    <h:outputText value="#{configuracaoGovBrControlador.selecionado.codeVerifier}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{configuracaoGovBrControlador}"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
