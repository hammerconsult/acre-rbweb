<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{configuracaoGovBrControlador.caminhoPadrao}listar/"
                                controlador="#{configuracaoGovBrControlador}"/>

            <p:panel header="Cadastro de Configuração do GOV.BR">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Sistema: "/>
                    <p:selectOneMenu value="#{configuracaoGovBrControlador.selecionado.sistema}">
                        <f:selectItems value="#{configuracaoGovBrControlador.sistemas}"/>
                    </p:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Ambiente: "/>
                    <p:selectOneMenu value="#{configuracaoGovBrControlador.selecionado.ambiente}">
                        <f:selectItems value="#{configuracaoGovBrControlador.ambientes}"/>
                    </p:selectOneMenu>

                    <fc:outputLabelObrigatorio value="URL Provider: "/>
                    <p:inputText value="#{configuracaoGovBrControlador.selecionado.urlProvider}"
                                 size="70" maxlength="255"/>

                    <fc:outputLabelObrigatorio value="Client ID: "/>
                    <p:inputText value="#{configuracaoGovBrControlador.selecionado.clientId}"
                                 size="70" maxlength="255"/>

                    <fc:outputLabelObrigatorio value="Secret: "/>
                    <p:inputText value="#{configuracaoGovBrControlador.selecionado.secret}"
                                 size="70" maxlength="255"/>

                    <fc:outputLabelObrigatorio value="Redirect URI: "/>
                    <p:inputText value="#{configuracaoGovBrControlador.selecionado.redirectUri}"
                                 size="70" maxlength="255"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty controlador="#{configuracaoGovBrControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
