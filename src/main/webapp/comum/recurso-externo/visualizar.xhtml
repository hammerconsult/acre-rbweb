<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{recursoExternoControlador}"
                                origem="#{recursoExternoControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes do Recurso Externo">
                <h:panelGrid columns="2">
                    <h:outputText value="Nome: "/>
                    <h:outputText value="#{recursoExternoControlador.selecionado.nome}"
                                  styleClass="negrito"/>
                    <h:outputText value="Caminho: "/>
                    <h:outputText value="#{recursoExternoControlador.selecionado.caminho}"
                                  styleClass="negrito"/>
                    <h:outputText value="Sistema: "/>
                    <h:outputText value="#{recursoExternoControlador.selecionado.sistema.descricao}"
                                  styleClass="negrito"/>
                    <h:outputText value="Habilitado? "/>
                    <h:outputText value="#{recursoExternoControlador.selecionado.habilitado}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{recursoExternoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
