<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{recursoExternoControlador}"
                                auditavel="true"
                                origem="#{recursoExternoControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro de Recurso Externo">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Nome: "/>
                    <p:inputText value="#{recursoExternoControlador.selecionado.nome}"
                                 size="70"
                                 maxlength="255"/>

                    <fc:outputLabelObrigatorio value="Caminho: "/>
                    <p:inputText value="#{recursoExternoControlador.selecionado.caminho}"
                                 size="70"
                                 maxlength="255"/>

                    <fc:outputLabelObrigatorio value="Sistema: "/>
                    <p:selectOneMenu value="#{recursoExternoControlador.selecionado.sistema}">
                        <f:selectItems value="#{recursoExternoControlador.sistemas}"/>
                    </p:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Habilitado? "/>
                    <p:selectBooleanCheckbox value="#{recursoExternoControlador.selecionado.habilitado}"/>
                </h:panelGrid>

            </p:panel>

            <fc:rodapePretty controlador="#{recursoExternoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
