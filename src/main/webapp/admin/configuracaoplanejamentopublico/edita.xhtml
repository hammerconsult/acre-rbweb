<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{configuracaoPlanejamentoPublicoControlador}"/>
                <p:panel header="Cadastro de ConfiguracaoPlanejamentoPublico" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Nível da Conta de Despesa PPA:" />
                        <p:inputText 
                            value="#{configuracaoPlanejamentoPublicoControlador.selecionado.nivelContaDespesaPPA}"
                            validatorMessage="O campo só pode conter os caracteres '# e .' para definir a mascara. Exemplo ##.###.###.###"
                            id="nivelContaDespesaPPA"
                            title="Digite a mascara, Ex: #.##.##">
                            <f:validateRegex pattern="[([#*]+/.)*]+[#*]+." />
                        </p:inputText>
                        <p:message for="nivelContaDespesaPPA" showDetail="true" />
                        <h:outputText value="Máscara do Código do Programa"/>
                        <p:inputText id="mProg" title="Informe a Máscara. Ex.: #### (4 dígitos de código)"
                                     validatorMessage="O campo só pode conter o caracter # para definir a máscara. Exemplo ####"
                                     value="#{configuracaoPlanejamentoPublicoControlador.selecionado.mascaraCodigoPrograma}">
                            <f:validateRegex pattern="#*" />
                        </p:inputText>
                        <p:message for="mProg" showDetail="true"/>
                        <h:outputText value="Máscara do Código da Ação"/>
                        <p:inputText id="mAcao" title="Informe a Máscara. Ex.: #### (4 dígitos de código)"
                                     validatorMessage="O campo só pode conter o caracter # para definir a máscara. Exemplo ####"
                                     value="#{configuracaoPlanejamentoPublicoControlador.selecionado.mascaraCodigoAcao}">
                            <f:validateRegex pattern="#*" />
                        </p:inputText>
                        <p:message for="mAcao" showDetail="true"/>
                        <h:outputText value="Máscara do Código da Subação"/>
                        <p:inputText id="mSubAcao" title="Informe a Máscara. Ex.: #### (4 dígitos de código)"
                                     validatorMessage="O campo só pode conter o caracter # para definir a máscara. Exemplo ####"
                                     value="#{configuracaoPlanejamentoPublicoControlador.selecionado.mascaraCodigoSubAcao}">
                            <f:validateRegex pattern="#*" />
                        </p:inputText>
                        <p:message for="mSubAcao" showDetail="true"/>
                        <h:outputText value="Máscara do Código da Receita LOA"/>
                        <p:inputText id="mReceita" title="Informe a Máscara. Ex.: ###### (6 dígitos de código)"
                                     validatorMessage="O campo só pode conter o caracter # para definir a máscara. Exemplo ######"
                                     value="#{configuracaoPlanejamentoPublicoControlador.selecionado.mascaraCodigoReceitaLOA}">
                            <f:validateRegex pattern="#*" />
                        </p:inputText>
                        <p:message for="mReceita" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{configuracaoPlanejamentoPublicoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
