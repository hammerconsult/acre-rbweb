<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">

    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Título e Subtítulo" id="panelTitulo">
                <h:panelGrid columns="2">
                    <h:outputText value="Título: "/>
                    <p:inputText value="#{uploadImagemControlador.configuracaoTituloSistema.titulo}" size="70" maxlength="70"/>
                    <h:outputText value="SubTítulo: "/>
                    <p:inputText value="#{uploadImagemControlador.configuracaoTituloSistema.subTitulo}" size="70" maxlength="70"/>
                </h:panelGrid>
                <p:panel style="text-align: right; border: 0">
                    <p:commandButton value="Salvar" styleClass="mtop10 mrig05 prioritario"
                                     style="height: 30px;"  icon="ui-icon-disk"
                                     actionListener="#{uploadImagemControlador.salvarTituloSubtitulo()}"/>
                </p:panel>
            </p:panel>
            <br/>
            <p:panel header="Perfil da Aplicação" id="panelPerfil">
                <h:panelGrid columns="1">
                    <h:outputText value="Mensagem Relatório: "/>
                    <p:inputText value="#{uploadImagemControlador.configuracaoPerfilApp.mensagemRelatorios}" size="70"
                                 maxlength="70"/>

                    <h:outputText value="Mensagem Rodapé: "/>
                    <p:inputText value="#{uploadImagemControlador.configuracaoPerfilApp.mensagemRodape}" size="70"
                                 maxlength="70"/>

                    <h:outputText value="Nome da Base de Dados da Aplicação em Produção: "/>
                    <p:inputText value="#{uploadImagemControlador.configuracaoPerfilApp.nomeBaseProducao}" size="70"
                                 maxlength="70"/>

                </h:panelGrid>
                <p:panel style="text-align: right; border: 0">
                    <p:commandButton value="Salvar" styleClass="mtop10 mrig05 prioritario"
                                     style="height: 30px;" icon="ui-icon-disk"
                                     actionListener="#{uploadImagemControlador.salvarConfiguracaoApp}"/>
                </p:panel>
            </p:panel>
            <br/>
            <p:panel header="Upload de Imagens" id="panel">
                <p:panel header="Imagem do Login">
                    <h:panelGrid columns="2" id="gridimagem" style="width: 100%; height: 200px; text-align: center;">

                        <h:panelGrid columns="2">
                            <p:graphicImage
                                    value="/img/frente.jpg"
                                    id="frente"
                                    alt="Selecione"
                                    style="height: 200px; text-align: center;"/>
                            <p:fileUpload fileUploadListener="#{uploadImagemControlador.upload}"
                                          update="brasao"
                                          auto="true"
                                          mode="advanced"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                          label="Procurar..."
                                    />

                        </h:panelGrid>

                        <p:graphicImage
                                value="#{uploadImagemControlador.imagem}"
                                id="brasao"
                                alt="Selecione"
                                style="height: 200px; text-align: center;"/>


                    </h:panelGrid>
                    <p:panel style="text-align: right">
                        <p:commandButton value="Confirmar" update="mesg"  styleClass="mtop10 mrig05 prioritario"
                                         style="width: 100px; height: 40px" icon="ui-icon-check"
                                         actionListener="#{uploadImagemControlador.confirmaUpload}"/>
                    </p:panel>
                    <br/>
                    <p:spacer id="teste"/>
                    <p:message for="teste" id="mesg" showDetail="true"/>
                </p:panel>
                <br/>
                <p:panel header="Imagem do Topo do Sistema">
                    <h:panelGrid columns="2" id="gridimagemTopo"
                                 style="width: 100%; height: 200px; text-align: center;">

                        <h:panelGrid columns="2">
                            <p:graphicImage
                                    value="/img/topo.jpg"
                                    id="topo"
                                    alt="Selecione"
                                    style="height: 200px; text-align: center;"/>
                            <p:fileUpload fileUploadListener="#{uploadImagemControlador.uploadLogoTopo}"
                                          update="brasaoTopo"
                                          auto="true"
                                          mode="advanced"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                          label="Procurar..."
                                    />
                        </h:panelGrid>
                        <p:graphicImage
                                value="#{uploadImagemControlador.imagemTopo}"
                                id="brasaoTopo"
                                alt="Selecione"
                                style="height: 200px; text-align: center;"/>


                    </h:panelGrid>
                    <p:panel style="text-align: right">
                        <p:message id="messages" for="brasao" showDetail="true"/>
                        <p:commandButton value="Confirmar" update="mesgtopo" styleClass="mtop10 mrig05 prioritario"
                                         style="width: 100px; height: 40px" icon="ui-icon-check"
                                         actionListener="#{uploadImagemControlador.confirmaUploadTopo}"/>
                    </p:panel>
                    <br/>
                    <p:spacer id="msgtopo"/>
                    <p:message for="msgtopo" id="mesgtopo" showDetail="true"/>
                </p:panel>
                <br/>


            </p:panel>
        </h:form>
    </ui:define>
    <ui:define name="bottom">

    </ui:define>
</ui:composition>
</html>
