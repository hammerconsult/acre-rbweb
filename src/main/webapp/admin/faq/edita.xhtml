<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{faqControlador}"
                                origem="#{faqControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de FAQ">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio for="pergunta" value="Pergunta?"/>
                    <p:inputText value="#{faqControlador.selecionado.pergunta}" maxlength="70" size="70"
                                 id="pergunta"
                                 title="Informe a Respostas"/>

                    <fc:outputLabelObrigatorio for="resposta" value="Resposta: "/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea id="resposta" title="Informe a Respostas"
                                         value="#{faqControlador.selecionado.resposta}"
                                         cols="70" maxlength="3000"
                                         style="margin-left: -3px"
                                         autoResize="true" counterTemplate="{0} Caracteres Restantes."
                                         counter="counter"/>
                        <h:outputText id="counter"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio for="assunto" value="Assunto: "/>
                    <p:inputText value="#{faqControlador.selecionado.assunto}" maxlength="70" size="70"
                                 id="assunto"
                                 title="Informe o Assunto"/>

                    <fc:outputLabelObrigatorio for="modulo" value="Módulo: "/>
                    <h:selectOneMenu value="#{faqControlador.selecionado.modulo}" title="Selecione o Módulo"
                                     id="modulo">
                        <f:selectItems value="#{faqControlador.modulos}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

            </p:panel>

            <fc:rodapePretty controlador="#{faqControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
