<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{faqControlador}"
                                origem="#{faqControlador.caminhoPadrao}ver/#{faqControlador.selecionado.id}/"/>
            <p:panel header="Cadastro de FAQ">
                <h:panelGrid columns="2">
                    <h:outputText value="Pergunta?"/>
                    <h:outputText value="#{faqControlador.selecionado.pergunta}" styleClass="negrito"/>

                    <h:outputText value="Resposta: "/>
                    <h:outputText value="#{faqControlador.selecionado.resposta}" styleClass="negrito"/>

                    <h:outputText value="Assunto: "/>
                    <h:outputText value="#{faqControlador.selecionado.assunto}" styleClass="negrito"/>

                    <h:outputText value="MÃ³dulo: "/>
                    <h:outputText value="#{faqControlador.selecionado.modulo}" styleClass="negrito"/>
                </h:panelGrid>

            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{faqControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
