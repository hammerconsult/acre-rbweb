<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{configuracaoStorageControlador}"
                                origem="#{configuracaoStorageControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro do Servidor de e-mail">
                <h:panelGrid columns="2" id="gridatributos">
                    <fc:outputLabelObrigatorio value="Host:"/>
                    <p:inputText value="#{configuracaoStorageControlador.selecionado.host}" maxlength="70" size="70"/>
                    <fc:outputLabelObrigatorio value="Access Key:"/>
                    <p:inputText value="#{configuracaoStorageControlador.selecionado.accessKey}" maxlength="70"
                                 size="70"/>
                    <fc:outputLabelObrigatorio value="Secret Key:"/>
                    <p:inputText value="#{configuracaoStorageControlador.selecionado.secretKey}" maxlength="70"
                                 size="70"/>
                    <fc:outputLabelObrigatorio value="Bucket:"/>
                    <p:inputText value="#{configuracaoStorageControlador.selecionado.bucket}"
                                 maxlength="70" size="70"/>
                    <fc:outputLabelObrigatorio value="Apaga Arquivo Partes:"/>
                    <p:selectBooleanCheckbox value="#{configuracaoStorageControlador.selecionado.excluirPartes}"
                                 maxlength="70" size="70"/>
                    <fc:outputLabelObrigatorio value="Ambiente:"/>
                    <h:selectOneMenu value="#{configuracaoStorageControlador.selecionado.ambiente}">
                        <f:selectItems value="#{configuracaoStorageControlador.ambientes}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeEditar controlador="#{configuracaoStorageControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
