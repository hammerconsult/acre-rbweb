<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <div class="modal mtop100">

            <div class="modal-header centralizado">
                <h1>403</h1>
                <h3>Usuário sem Permissão de Acesso</h3>
            </div>

            <div class="modal-body centralizado">
                <div class="alert alert-error">
                    <strong>Atenção!</strong> <br/>
                    O usuário
                    <strong>#{sistemaControlador.usuarioCorrente.nome}</strong> não tem permissão de acesso a essa página.
                </div>
                <br/>
                <center>
                    <p:outputPanel rendered="#{!empty sistemaControlador.recuperarFaseBloqueando().trim()}">
                        <div class="alert alert-error">
                            <strong>Fase: </strong> #{sistemaControlador.recuperarFaseBloqueando()}.
                        </div>
                    </p:outputPanel>
                    <p:outputPanel rendered="#{!empty comunicacaoTodosUsuariosControlador.mensagem}">
                            <ui:repeat value="#{comunicacaoTodosUsuariosControlador.mensagem}" var="mensagem">
                                <div class="alert alert-warning">
                                    <strong>#{mensagem.titulo}: </strong> #{mensagem.conteudo}.
                                </div>
                            </ui:repeat>
                    </p:outputPanel>
                </center>
                <br/>
                <center>
                    <a id="url" href="">#</a>
                </center>
                <br/>
                <br/>
                <p:button value="Voltar" id="btnVoltar" href="#" icon="ui-icon-arrowthick-1-w"
                          styleClass="operacao prioritario mrig05"/>
                <p:button value="Página Inicial" href="/home" icon="ui-icon-home" styleClass="operacao mrig05"/>
                <p:button value="Sair do Sistema" href="/logout" icon="ui-icon-power" styleClass="operacao"/>
                <h:form>
                    <p:hotkey bind="f4"
                              handler="if (!confirm('Tem certeza que deseja ir para a tela inicial?')){return;}; window.location = '#{request.contextPath}/'"
                              immediate="true"/>
                </h:form>
            </div>

            <div class="modal-footer">

            </div>

            <script type="text/javascript">
                var campo = document.getElementById('btnVoltar');
                campo.setAttribute('onclick', 'window.location.href=' + '\'' + document.referrer + '\'');

                var campo2 = document.getElementById('url');
                campo2.setAttribute('href', document.referrer);
                campo2.innerHTML = document.referrer;
            </script>
        </div>
    </ui:define>
</ui:composition>
</html>
