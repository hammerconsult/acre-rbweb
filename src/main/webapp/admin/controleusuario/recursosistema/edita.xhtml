<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{recursoSistemaControlador.caminhoPadrao}/listar/"
                                controlador="#{recursoSistemaControlador}"/>

            <p:panel header="Cadastro de Recurso do Sistema">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio for="nome" value="Nome: "/>
                    <p:inputTextarea id="nome" title="Digite o nome do recurso" rows="2" cols="70"
                                     value="#{recursoSistemaControlador.selecionado.nome}"/>

                    <fc:outputLabelObrigatorio for="caminho" value="Caminho: "/>
                    <p:inputText value="#{recursoSistemaControlador.selecionado.caminho}" id="caminho"
                                 title="Digite a descrição da finalidade." size="70" maxlength="100"/>

                    <h:outputText value="Módulo: "/>
                    <h:selectOneMenu title="Selecione o Módulo de Sistema"
                                     value="#{recursoSistemaControlador.selecionado.modulo}"
                                     id="modulo">
                        <f:selectItems value="#{recursoSistemaControlador.carregaModulos}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{recursoSistemaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
