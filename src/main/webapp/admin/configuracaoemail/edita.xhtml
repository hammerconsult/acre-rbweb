<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{configuracaoEmailControlador}"
                                origem="#{configuracaoEmailControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro do Servidor de e-mail">
                <h:panelGrid columns="2" id="gridatributos">
                    <fc:outputLabelObrigatorio value="Host:"/>
                    <p:inputText value="#{configuracaoEmailControlador.selecionado.host}" maxlength="70" size="70"/>
                    <fc:outputLabelObrigatorio value="Port:"/>
                    <p:inputText value="#{configuracaoEmailControlador.selecionado.port}" maxlength="70" size="70"/>
                    <fc:outputLabelObrigatorio value="Username:"/>
                    <p:inputText value="#{configuracaoEmailControlador.selecionado.username}" maxlength="70" size="70"/>
                    <fc:outputLabelObrigatorio value="e-Mail:"/>
                    <p:inputText value="#{configuracaoEmailControlador.selecionado.email}" maxlength="70" size="70"/>
                    <fc:outputLabelObrigatorio value="Password:"/>
                    <p:inputText value="#{configuracaoEmailControlador.selecionado.password}" maxlength="70" size="70"/>
                    <fc:outputLabelObrigatorio value="Protocol:"/>
                    <p:inputText value="#{configuracaoEmailControlador.selecionado.protocol}" maxlength="70" size="70"/>
                    <fc:outputLabelObrigatorio value="Tls:"/>
                    <p:selectBooleanCheckbox value="#{configuracaoEmailControlador.selecionado.tls}"/>
                    <h:outputLabel value="E-mails Permitidos: "/>
                    <h:panelGrid>
                        <p:inputTextarea value="#{configuracaoEmailControlador.selecionado.emailsPermitidos}"
                                         cols="67"
                                         maxlength="255"
                                         counter="counter"
                                         counterTemplate="{0} Caracteres Restantes."/>
                        <h:outputText id="counter" styleClass="mlef05"/>
                        <h:outputText value="Digite os e-mails separados por ',' que poderão ser enviados em ambiente de homologação."/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeEditar controlador="#{configuracaoEmailControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
