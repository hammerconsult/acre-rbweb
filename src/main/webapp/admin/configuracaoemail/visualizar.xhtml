<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{configuracaoEmailControlador}"
                                origem="#{configuracaoEmailControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro do Servidor de e-mail">
                <h:panelGrid columns="2" id="gridatributos">
                    <fc:outputLabelObrigatorio value="Host:"/>
                    <h:outputLabel value="#{configuracaoEmailControlador.selecionado.host}" maxlength="70" size="70"/>
                    <fc:outputLabelObrigatorio value="Port:"/>
                    <h:outputLabel value="#{configuracaoEmailControlador.selecionado.port}" maxlength="70" size="70"/>
                    <fc:outputLabelObrigatorio value="Username:"/>
                    <h:outputLabel value="#{configuracaoEmailControlador.selecionado.username}" maxlength="70"
                                   size="70"/>
                    <fc:outputLabelObrigatorio value="e-Mail:"/>
                    <h:outputLabel value="#{configuracaoEmailControlador.selecionado.email}" maxlength="70"
                                   size="70"/>
                    <fc:outputLabelObrigatorio value="Password:"/>
                    <h:outputLabel value="#{configuracaoEmailControlador.selecionado.password}" maxlength="70"
                                   size="70"/>
                    <fc:outputLabelObrigatorio value="Protocol:"/>
                    <h:outputLabel value="#{configuracaoEmailControlador.selecionado.protocol}" maxlength="70"
                                   size="70"/>
                    <fc:outputLabelObrigatorio value="Tls:"/>
                    <h:outputLabel value="#{configuracaoEmailControlador.selecionado.tls ? 'Sim': 'NÃ£o'}"/>
                    <h:outputLabel value="E-mais Permitidos:"/>
                    <h:outputText styleClass="negrito"
                                  value="#{configuracaoEmailControlador.selecionado.emailsPermitidos}"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeEditar controlador="#{configuracaoEmailControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
