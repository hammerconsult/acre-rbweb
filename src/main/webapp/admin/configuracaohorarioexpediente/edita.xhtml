<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{configuracaoHorarioExpedienteControlador}"/>
                <p:panel header="Cadastro de ConfiguracaoHorarioExpediente" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Desde: "/>
                        <p:inputText title="Digite o desde da ConfiguracaoHorarioExpediente" readonly="true"
                                     value="#{configuracaoHorarioExpedienteControlador.selecionado.desde}"
                                     id="desde" size="20">
                            <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss" />
                        </p:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:outputText value="Horário de Início do Expediente:" />
                        <p:calendar title="Informe o horário de início do expediente" timeOnly="true"
                                    value="#{configuracaoHorarioExpedienteControlador.selecionado.horaInicialManha}"
                                    id="horaInicialManha" locale="pt_BR" pattern="HH:mm"/>
                        <p:message for="horaInicialManha" showDetail="true" />
                        <h:outputText value="Horário de Início do Intervalo:" />
                        <p:calendar title="Informe o horário de início do intervalo" timeOnly="true"
                                    value="#{configuracaoHorarioExpedienteControlador.selecionado.horaFinalManha}"
                                    id="horaFinalManha" locale="pt_BR" pattern="HH:mm"/>
                        <p:message for="horaFinalManha" showDetail="true" />
                        <h:outputText value="Horário de Término do Intervalo:" />
                        <p:calendar title="Informe o horário de término do intervalo" timeOnly="true"
                                    value="#{configuracaoHorarioExpedienteControlador.selecionado.horaInicialTarde}"
                                    id="horaInicialTarde" locale="pt_BR" pattern="HH:mm" />
                        <p:message for="horaInicialTarde" showDetail="true" />
                        <h:outputText value="Horário de Término do Expediente:" />
                        <p:calendar title="Informe o horário de término do expediente" timeOnly="true"
                                    value="#{configuracaoHorarioExpedienteControlador.selecionado.horaFinalTarde}"
                                    id="horaFinalTarde" locale="pt_br" pattern="HH:mm"/>
                        <p:message for="horaFinalTarde" showDetail="true" />
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{configuracaoHorarioExpedienteControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
