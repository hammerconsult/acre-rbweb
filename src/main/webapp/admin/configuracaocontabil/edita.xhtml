<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{configuracaoContabilControlador}"
                                origem="#{configuracaoContabilControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro de Configuracão Contábil">
                <p:tabView styleClass="mtop05" id="tabGeral">
                    <p:tab title="Geral">
                        <h:panelGrid columns="2">
                            <fc:outputLabelObrigatorio value="Máscara da Unidade Organizacional:"/>
                            <p:inputText title="Digite o máscara da Unidade Organizacional Configuracão Contábil"
                                         value="#{configuracaoContabilControlador.selecionado.mascaraUnidadeOrganizacional}"
                                         id="mascaraUnidadeOrganizacional"
                                         maxlength="70"
                                         size="70"
                                         validatorMessage="O campo só pode conter os caracteres '# e .' para definir a mascara. Exemplo ##.###.###.###">
                                <f:validateRegex pattern="[([#*]+/.)*]+[#*]"/>
                                <p:watermark value="Exemplo ##.###.###.###" for="mascaraUnidadeOrganizacional"/>
                            </p:inputText>

                            <fc:outputLabelObrigatorio value="Filtro de Despesa Corrente:"/>
                            <p:inputText title="Digite o filtro de despesa corrente da Configuracao Contábil"
                                         value="#{configuracaoContabilControlador.selecionado.filtroDespesaCorrente}"
                                         id="filtroDespesaCorrente" maxlength="20" size="20"/>

                            <fc:outputLabelObrigatorio value="Filtro de Despesa Capital:"/>
                            <p:inputText title="Digite o filtro despesa capital da Configuracao Contabil"
                                         value="#{configuracaoContabilControlador.selecionado.filtroDespesaCapital}"
                                         id="filtroDespesaCapital" maxlength="20" size="20"/>

                            <fc:outputLabelObrigatorio value="Conta Contábil Resultado Diminutivo do Exercício: "/>
                            <p:autoComplete queryDelay="1000"
                                            size="70"
                                            title="Informe a Conta Contábil Resultado Diminutivo do Exercício"
                                            value="#{configuracaoContabilControlador.selecionado.contaContabilResultadoDimin}"
                                            completeMethod="#{configuracaoContabilControlador.completarContasContabeis}"
                                            maxResults="10"
                                            converter="#{planoDeContasWizardControlador.converterConta}"
                                            var="ccrde"
                                            itemValue="#{ccrde.id}"
                                            itemLabel="#{ccrde}"/>

                            <fc:outputLabelObrigatorio value="Conta Contábil Resultado Aumentativo do Exercício: "/>
                            <p:autoComplete queryDelay="1000"
                                            size="70"
                                            title="Informe a Conta Contábil Resultado Aumentativo do Exercício"
                                            value="#{configuracaoContabilControlador.selecionado.contaContabilResultadoAumen}"
                                            completeMethod="#{configuracaoContabilControlador.completarContasContabeis}"
                                            maxResults="10"
                                            converter="#{planoDeContasWizardControlador.converterConta}"
                                            var="ccrae"
                                            itemValue="#{ccrae.id}"
                                            itemLabel="#{ccrae}"/>

                            <h:outputText
                                value="Recuperar o Evento do Empenho com valor diferente de Obrigação a Pagar?"/>
                            <h:panelGrid columns="2">
                                <p:selectBooleanCheckbox
                                    value="#{configuracaoContabilControlador.selecionado.buscarEventoEmpDiferenteObrig}"/>

                                <fc:botaoInformacao id="botao-informacao"
                                                    styleClassBotao="botao_azul icone_branco"
                                                    title="Informações adicionais"
                                                    resumo="Evento Contábil do Empenho:"
                                                    detalhes="Caso esta opção esteja selecionada, ao cadatrar um Novo Empenho,
                                                    será recuperado o evento contábil do empenho Sem Obrigação a Pagar
                                                    e será disparado a contabilização com o valor excedente do empenho
                                                    sobre a obrigação a pagar selecionada no Empenho.
                                                    &lt;br>Exemplo:
                                                    &lt;br>&lt;ul>&lt;li> Empenho no valor de R$ 1.000,00 &lt;/li>
                                                    &lt;li>  Obrigação a pagar no valor de R$ 800,00 &lt;/li>&lt;/ul>
                                                    &lt;br>  Neste caso, será contabilizado R$ 200,00 com o evento contábil Sem Obrigação a Pagar,
                                                    que é o valor excedente do empenho sobre a obrigação a pagar."/>

                            </h:panelGrid>
                            <h:outputText value="Tamanho do lote do reprocessamento:"/>
                            <p:inputText title="Informe o Tamanho do lote do reprocessamento contábil"
                                         value="#{configuracaoContabilControlador.selecionado.tamanhoLoteReprocessamentoContabil}"/>

                            <h:outputText value="Gerar conta auxiliar SICONFI ao gerar saldo contábil?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.gerarContaAuxiliarSiconfi}"/>

                            <fc:outputLabelObrigatorio value="Código do Cabeçalho do arquivo da MSC:"/>
                            <p:inputText title="Informe o código que será exibido na exportação do arquivo da MSC"
                                         value="#{configuracaoContabilControlador.selecionado.codigoCabecalhoArquivoMSC}"
                                         id="codigoCabeçalho"
                                         maxlength="20"
                                         size="21"/>

                            <h:outputText value="Bloquear apenas um desdobramento?"/>
                            <h:panelGrid columns="2">
                                <p:selectBooleanCheckbox
                                    value="#{configuracaoContabilControlador.selecionado.bloquearUmDesdobramento}"/>
                                <fc:botaoInformacao id="botao-informacao-desdobramento"
                                                    styleClassBotao="botao_azul icone_branco"
                                                    title="Informações adicionais"
                                                    resumo="Bloquear apenas um desdobramento:"
                                                    detalhes="Caso esta opção esteja selecionada, irá bloquear para ter apenas um desdobramento na Obrigação a Pagar e na Liquidação."/>
                            </h:panelGrid>

                            <h:outputText value="Bloquear saldo negativo para Bem Móvel?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.bloquearSaldoNegativoBemMovel}"/>

                            <h:outputText value="Bloquear saldo negativo para Bem Imóvel?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.bloquearSaldoNegativoBemImovel}"/>

                            <h:outputText value="Bloquear saldo negativo para Bem Intangível?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.bloquearSaldoNegativoBemIntangivel}"/>

                            <h:outputText value="Bloquear saldo negativo para Bem de Estoque?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.bloquearSaldoNegativoBemEstoque}"/>

                            <h:outputText value="Permitir selecionar tipo de contabilização no Lancamento Manual?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.permitirTipoLancamentoManual}"/>

                            <h:outputText value="Dotação Padrão do Reconhecimento de Dívida de Exercícios Anteriores:"/>
                            <h:panelGrid columns="2">
                                <p:inputText title="Informadoo código da dotação padrão."
                                             value="#{configuracaoContabilControlador.selecionado.dotacaoPadraoReconhecimentoDiv}"
                                             id="idDotacaoPadraoReconhecimentoDiv" maxlength="20" size="20"/>

                                <fc:botaoInformacao id="botao-informacao-dotacao"
                                                    styleClassBotao="botao_azul icone_branco"
                                                    title="Informações adicionais"
                                                    resumo="Reconhecimento de Dívida de Exercícios Anteriores:"
                                                    detalhes="Quando informado, na tela de reconhecimento de dívida de exercícios anteriores, irá filtrar as dotações dos itens pelo valor informado."/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <co:titulo-panel titulo="Contas Contábeis de Transferência de Ajustes" styleClass="mtop20"/>
                        <h:panelGrid columns="2">
                            <fc:outputLabelObrigatorio for="contaContabilAjuste"
                                                       value="Conta Contábil: "/>
                            <p:autoComplete queryDelay="1000"
                                            id="contaContabilAjuste"
                                            size="70"
                                            title="Informe a Conta Contábil"
                                            value="#{configuracaoContabilControlador.contaContabilAjuste.contaContabil}"
                                            completeMethod="#{configuracaoContabilControlador.completarContasContabeis}"
                                            maxResults="10"
                                            converter="#{planoDeContasWizardControlador.converterConta}"
                                            var="cc"
                                            itemValue="#{cc.id}"
                                            itemLabel="#{cc}"/>

                            <fc:outputLabelObrigatorio value="Patrimonio Líquido: "/>
                            <h:selectOneMenu
                                value="#{configuracaoContabilControlador.contaContabilAjuste.patrimonioLiquido}">
                                <f:selectItems value="#{configuracaoContabilControlador.tiposPatrimoLiquido}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <p:commandButton value="Adicionar"
                                             icon="ui-icon-circle-plus"
                                             styleClass="padrao mtop10 mrig05"
                                             onclick="aguarde.show()"
                                             onsuccess="aguarde.hide()"
                                             title="Clique para adicionar a conta contábil."
                                             update=":Formulario:tabGeral:contasContabeisAjustes :Formulario:tabGeral:contaContabilAjuste"
                                             actionListener="#{configuracaoContabilControlador.adicionarContaContabilAjuste()}"/>
                        </h:panelGrid>

                        <p:dataTable id="contasContabeisAjustes"
                                     value="#{configuracaoContabilControlador.selecionado.contasContabeisTransferenciaAjustes}"
                                     var="contas"
                                     styleClass="mtop03"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CONTAS CONTÁBEIS DE AJUSTE&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column style="width: 5%; text-align: center" headerText="Ação">
                                <p:commandButton update="contasContabeisAjustes"
                                                 icon="ui-icon-trash"
                                                 title="Clique para remover este registro."
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                 actionListener="#{configuracaoContabilControlador.removerContaContabilAjuste(contas)}"/>
                            </p:column>
                            <p:column sortBy="#{contas.contaContabil.codigo}"
                                      headerText="Código"
                                      filterMatchMode="contains"
                                      filterBy="#{contas.contaContabil.codigo}">
                                <h:outputText value="#{contas.contaContabil.codigo}"/>
                            </p:column>
                            <p:column sortBy="#{contas.contaContabil.descricao}"
                                      headerText="Descrição"
                                      filterMatchMode="contains"
                                      filterBy="#{contas.contaContabil.descricao}">
                                <h:outputText value="#{contas.contaContabil.descricao}"/>
                            </p:column>
                            <p:column sortBy="#{contas.patrimonioLiquido.descricao}"
                                      headerText="Patrimonio Líquido"
                                      filterMatchMode="contains"
                                      filterBy="#{contas.patrimonioLiquido.descricao}">
                                <h:outputText value="#{contas.patrimonioLiquido.descricao}"/>
                            </p:column>
                        </p:dataTable>

                        <co:titulo-panel titulo="Contas Contábeis de Transferência de Resultado" styleClass="mtop20"/>
                        <h:panelGrid columns="2">
                            <fc:outputLabelObrigatorio for="contaContabilResultado"
                                                       value="Conta Contábil: "/>
                            <p:autoComplete queryDelay="1000"
                                            id="contaContabilResultado"
                                            size="70"
                                            title="Informe a Conta Contábil"
                                            value="#{configuracaoContabilControlador.contaContabilResultado.contaContabil}"
                                            completeMethod="#{configuracaoContabilControlador.completarContasContabeis}"
                                            maxResults="10"
                                            converter="#{planoDeContasWizardControlador.converterConta}"
                                            var="cc"
                                            itemValue="#{cc.id}"
                                            itemLabel="#{cc}"/>

                            <fc:outputLabelObrigatorio value="Patrimonio Líquido: "/>
                            <h:selectOneMenu
                                value="#{configuracaoContabilControlador.contaContabilResultado.patrimonioLiquido}">
                                <f:selectItems value="#{configuracaoContabilControlador.tiposPatrimoLiquido}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <p:commandButton value="Adicionar"
                                             icon="ui-icon-circle-plus"
                                             styleClass="padrao mtop10 mrig05"
                                             onclick="aguarde.show()"
                                             onsuccess="aguarde.hide()"
                                             title="Clique para adicionar a conta contábil."
                                             update=":Formulario:tabGeral:contasContabeisResultado :Formulario:tabGeral:contaContabilResultado"
                                             actionListener="#{configuracaoContabilControlador.adicionarContaContabilResultado()}"/>
                        </h:panelGrid>

                        <p:dataTable id="contasContabeisResultado"
                                     value="#{configuracaoContabilControlador.selecionado.contasContabeisTransferenciaResultado}"
                                     var="contas"
                                     styleClass="mtop03"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CONTAS CONTÁBEIS DE RESULTADO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column style="width: 5%; text-align: center" headerText="Ação">
                                <p:commandButton update="contasContabeisResultado"
                                                 icon="ui-icon-trash"
                                                 title="Clique para remover este registro."
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                 actionListener="#{configuracaoContabilControlador.removerContaContabilResultado(contas)}"/>
                            </p:column>
                            <p:column sortBy="#{contas.contaContabil.codigo}"
                                      headerText="Código"
                                      filterMatchMode="contains"
                                      filterBy="#{contas.contaContabil.codigo}">
                                <h:outputText value="#{contas.contaContabil.codigo}"/>
                            </p:column>
                            <p:column sortBy="#{contas.contaContabil.descricao}"
                                      headerText="Descrição"
                                      filterMatchMode="contains"
                                      filterBy="#{contas.contaContabil.descricao}">
                                <h:outputText value="#{contas.contaContabil.descricao}"/>
                            </p:column>
                            <p:column sortBy="#{contas.patrimonioLiquido.descricao}"
                                      headerText="Patrimonio Líquido"
                                      filterMatchMode="contains"
                                      filterBy="#{contas.patrimonioLiquido.descricao}">
                                <h:outputText value="#{contas.patrimonioLiquido.descricao}"/>
                            </p:column>
                        </p:dataTable>

                    </p:tab>

                    <p:tab title="Integração Contábil/Tributário">
                        <p:outputPanel id="panelContabilTributario">
                            <co:titulo-panel titulo="Dívida Ativa"/>

                            <h:panelGrid columns="3">
                                <fc:outputLabelObrigatorio for="classeCredorDiviAti" value="Classe: "/>
                                <p:autoComplete queryDelay="1000" id="classeCredorDiviAti"
                                                size="70" title="Informe a Classe"

                                                value="#{configuracaoContabilControlador.selecionado.classeTribContDividaAtiv}"
                                                completeMethod="#{configuracaoContabilControlador.completarClassesCredor}"
                                                maxResults="10"
                                                converter="#{classeCredorControlador.converterGenerico}"
                                                var="classeDividaAtiva"
                                                itemValue="#{classeDividaAtiva.id}"
                                                itemLabel="#{classeDividaAtiva}">/>
                                </p:autoComplete>
                            </h:panelGrid>

                            <co:titulo-panel titulo="Créditos a Receber" styleClass="mtop20"/>
                            <h:panelGrid columns="3">

                                <fc:outputLabelObrigatorio for="classeCredorCreditoRec" value="Classe: "/>
                                <p:autoComplete queryDelay="1000" id="classeCredorCreditoRec"
                                                size="70" title="Informe a Classe"
                                                value="#{configuracaoContabilControlador.selecionado.classeTribContCreditoRec}"
                                                completeMethod="#{configuracaoContabilControlador.completarClassesCredor}"
                                                maxResults="10"
                                                converter="#{classeCredorControlador.converterGenerico}"
                                                var="classeCredi"
                                                itemValue="#{classeCredi.id}"
                                                itemLabel="#{classeCredi}">
                                </p:autoComplete>
                            </h:panelGrid>


                            <co:titulo-panel titulo="Receita Realizada" styleClass="mtop20"/>
                            <h:panelGrid columns="3">
                                <fc:outputLabelObrigatorio for="classeCredorReceitaRea" value="Classe: "/>
                                <p:autoComplete queryDelay="1000" id="classeCredorReceitaRea"
                                                size="70" title="Informe a Classe"
                                                value="#{configuracaoContabilControlador.selecionado.classeTribContReceitaRea}"
                                                completeMethod="#{configuracaoContabilControlador.completarClassesCredor}"
                                                maxResults="10"
                                                converter="#{classeCredorControlador.converterGenerico}"
                                                var="classeReceitaRealizada"
                                                itemValue="#{classeReceitaRealizada.id}"
                                                itemLabel="#{classeReceitaRealizada}">/>
                                </p:autoComplete>
                            </h:panelGrid>

                            <co:titulo-panel titulo="Restituição" styleClass="mtop20"/>
                            <h:panelGrid columns="3">

                                <fc:outputLabelObrigatorio for="classeCredorRestituicao" value="Classe: "/>
                                <p:autoComplete queryDelay="1000" id="classeCredorRestituicao"
                                                size="70" title="Informe a Classe"
                                                value="#{configuracaoContabilControlador.selecionado.classeTribContRestituicao}"
                                                completeMethod="#{configuracaoContabilControlador.completarClassesCredor}"
                                                maxResults="10"
                                                converter="#{classeCredorControlador.converterGenerico}"
                                                var="classeRestituicao"
                                                itemValue="#{classeRestituicao.id}"
                                                itemLabel="#{classeRestituicao}">
                                </p:autoComplete>
                            </h:panelGrid>

                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Dívida Pública">
                        <co:titulo-panel titulo="Receita Realizada" styleClass="mtop20"/>
                        <h:panelGrid columns="2">
                            <fc:outputLabelObrigatorio for="contaReceita"
                                                       value="Conta de Receita para gerar Saldo da Dívida Pública: "/>
                            <p:autoComplete queryDelay="1000"
                                            id="contaReceita"
                                            size="70"
                                            title="Informe a Conta de Receita"
                                            value="#{configuracaoContabilControlador.configuracaoContabilContaReceita.contaReceita}"
                                            completeMethod="#{configuracaoContabilControlador.completarContasDeReceita}"
                                            maxResults="10"
                                            converter="#{planoDeContasWizardControlador.converterConta}"
                                            var="contaReceita"
                                            itemValue="#{contaReceita.id}"
                                            itemLabel="#{contaReceita}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <p:commandButton value="Adicionar"
                                             icon="ui-icon-circle-plus"
                                             styleClass="padrao mtop10 mrig05"
                                             onclick="aguarde.show()"
                                             onsuccess="aguarde.hide()"
                                             title="Clique para adicionar a conta de receita."
                                             update=":Formulario:tabGeral:contasReceita :Formulario:tabGeral:contaReceita"
                                             actionListener="#{configuracaoContabilControlador.adicionarContaDeReceita()}"/>
                        </h:panelGrid>

                        <p:dataTable id="contasReceita"
                                     value="#{configuracaoContabilControlador.selecionado.contasReceita}"
                                     var="contarec"
                                     styleClass="mtop03"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CONTAS DE RECEITA&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column style="width: 5%; text-align: center" headerText="Ação">
                                <p:commandButton update="contasReceita"
                                                 icon="ui-icon-trash"
                                                 title="Clique para remover este registro."
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                 actionListener="#{configuracaoContabilControlador.removerContaDeReceita(contarec)}"/>
                            </p:column>
                            <p:column sortBy="#{contarec.contaReceita.codigo}"
                                      headerText="Código"
                                      filterMatchMode="contains"
                                      filterBy="#{contarec.contaReceita.codigo}">
                                <h:outputText value="#{contarec.contaReceita.codigo}"/>
                            </p:column>
                            <p:column sortBy="#{contarec.contaReceita.descricao}"
                                      headerText="Descrição"
                                      filterMatchMode="contains"
                                      filterBy="#{contarec.contaReceita.descricao}">
                                <h:outputText value="#{contarec.contaReceita.descricao}"/>
                            </p:column>
                        </p:dataTable>

                        <co:titulo-panel titulo="Empenho" styleClass="mtop20"/>
                        <h:panelGrid columns="2">
                            <fc:outputLabelObrigatorio for="contaDespesa"
                                                       value="Conta de Despesa para gerar Saldo da Dívida Pública: "/>
                            <p:autoComplete queryDelay="1000"
                                            id="contaDespesa"
                                            size="70"
                                            title="Informe a Conta de Despesa"
                                            value="#{configuracaoContabilControlador.configuracaoContabilContaDespesa.contaDespesa}"
                                            completeMethod="#{configuracaoContabilControlador.completarContasDeDespesa}"
                                            maxResults="10"
                                            converter="#{planoDeContasWizardControlador.converterConta}"
                                            var="contaDespesa"
                                            itemValue="#{contaDespesa.id}"
                                            itemLabel="#{contaDespesa}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <p:commandButton value="Adicionar"
                                             icon="ui-icon-circle-plus"
                                             styleClass="padrao mtop10 mrig05"
                                             onclick="aguarde.show()"
                                             onsuccess="aguarde.hide()"
                                             title="Clique para adicionar a conta de despesa."
                                             update=":Formulario:tabGeral:contasDespesa :Formulario:tabGeral:contaDespesa"
                                             actionListener="#{configuracaoContabilControlador.adicionarContaDeDespesa()}"/>
                        </h:panelGrid>

                        <p:dataTable id="contasDespesa"

                                      filterBy="#{fonteTesouro.fonteDeRecursos.toString()}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{fonteTesouro.fonteDeRecursos}"/>
                            </p:column>
                            <p:column headerText="Exercício"
                                      filterBy="#{fonteTesouro.fonteDeRecursos.exercicio.toString()}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{fonteTesouro.fonteDeRecursos.exercicio}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Micro-Service Saldos">
                        <h:panelGrid columns="2">
                            <h:outputText value="Contabilizar utilizando micro-service?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.contabilizarMicroService}"/>

                            <h:outputText value="Gerar saldo crédito a receber utilizando micro-service?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.saldoCreditoReceberMicroService}"/>

                            <h:outputText value="Gerar saldo dívida ativa utilizando micro-service?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.saldoDividaAtivaContabilMicroService}"/>

                            <h:outputText value="Gerar saldo dívida pública utilizando micro-service?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.saldoDividaPublicaMicroService}"/>

                            <h:outputText value="Gerar saldo extraorçamentário utilizando micro-service?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.saldoExtraorcamentarioMicroService}"/>

                            <h:outputText value="Gerar saldo fonte despesa orçamentária utilizando micro-service?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.saldoFonteDespesaOrcMicroService}"/>

                            <h:outputText value="Gerar saldo bens imóveis utilizando micro-service?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.saldoGrupoBemImoveisMicroService}"/>

                            <h:outputText value="Gerar saldo bens intangíveis utilizando micro-service?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.saldoGrupoBemIntangiveisMicroService}"/>

                            <h:outputText value="Gerar saldo bens móveis utilizando micro-service?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.saldoGrupoBemMicroService}"/>

                            <h:outputText value="Gerar saldo grupo material utilizando micro-service?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.saldoGrupoMaterialMicroService}"/>

                            <h:outputText value="Gerar saldo conta financeira utilizando micro-service?"/>
                            <p:selectBooleanCheckbox
                                value="#{configuracaoContabilControlador.selecionado.saldoSubContaMicroService}"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Arquivo Layout">
                        <p:outputPanel id="arquivoLayout">
                            <p:commandButton icon="ui-icon-plus" value="Novo" styleClass="operacao mrig05"
                                             rendered="#{configuracaoContabilControlador.arquivoLayout eq null}"
                                             actionListener="#{configuracaoContabilControlador.novoArquivoLayout()}"
                                             onstart="aguarde.show();"
                                             oncomplete="aguarde.hide();"
                                             process="@this"
                                             update=":Formulario:tabGeral:arquivoLayout"/>

                            <p:panel rendered="#{configuracaoContabilControlador.arquivoLayout ne null}">
                                <h:panelGrid columns="2">
                                    <fc:outputLabelObrigatorio value="Arquivo: "/>
                                    <h:panelGrid columns="4" cellpadding="0" cellspacing="0">
                                        <p:fileUpload mode="advanced"
                                                      auto="true"
                                                      label="Selecionar Arquivo"
                                                      style="margin-top: 25px !important;"
                                                      allowTypes="/(\.|\/)(xls|xlsx|XLS|XLSX)$/"
                                                      invalidFileMessage="Extensão do arquivo inválida."
                                                      rendered="#{configuracaoContabilControlador.arquivoLayout.arquivo eq null}"
                                                      fileUploadListener="#{configuracaoContabilControlador.uploadArquivo}"
                                                      update=":Formulario:tabGeral:arquivoLayout">
                                        </p:fileUpload>

                                        <h:outputText
                                            value="#{configuracaoContabilControlador.arquivoLayout.arquivo.nome}"
                                            rendered="#{configuracaoContabilControlador.arquivoLayout.arquivo ne null}"
                                            styleClass="negrito"/>

                                        <p:commandButton
                                            rendered="#{configuracaoContabilControlador.arquivoLayout.arquivo ne null}"
                                            icon="ui-icon-trash"
                                            onstart="aguarde.show()"
                                            oncomplete="aguarde.hide()"
                                            styleClass="botao-transparente icone-30 mlef05"
                                            title="Clique para remover o arquivo."
                                            update=":Formulario:tabGeral:arquivoLayout"
                                            onclick="if (!confirm('Tem certeza que deseja remover este arquivo?')) {return false; } else {aguarde.show();}"
                                            actionListener="#{configuracaoContabilControlador.limparArquivoDoArquivoLayout()}"/>

                                        <fc:botaoInformacao id="btn-info-arquivo-layout"
                                                            styleClassBotao="icone-30 mlef05"
                                                            title="Informações adicionais"
                                                            resumo="Tags Disponíveis:"
                                                            detalhes="$DATA_OPERACAO"/>
                                    </h:panelGrid>

                                    <fc:outputLabelObrigatorio value="Tipo: "/>
                                    <h:selectOneMenu title="Selecione o tipo de arquivo do layout."
                                                     id="idTipoArquivoConvenio"
                                                     value="#{configuracaoContabilControlador.arquivoLayout.tipo}">
                                        <f:selectItems value="#{configuracaoContabilControlador.tiposArquivosLayouts}"/>
                                    </h:selectOneMenu>

                                    <fc:outputLabelObrigatorio value="Número Aba: "/>
                                    <p:inputText value="#{configuracaoContabilControlador.arquivoLayout.numeroAba}"
                                                 maxlength="2" size="3" onkeypress="mascara(this, soNumeros)"/>

                                    <fc:outputLabelObrigatorio value="Número Linha Inicial: "/>
                                    <p:inputText
                                        value="#{configuracaoContabilControlador.arquivoLayout.numeroLinhaInicial}"
                                        maxlength="2" size="3" onkeypress="mascara(this, soNumeros)"/>

                                    <h:outputText value="Ajustar Tamanho Coluna"/>
                                    <p:selectBooleanCheckbox
                                        value="#{configuracaoContabilControlador.arquivoLayout.ajustarTamanhoColuna}"/>
                                </h:panelGrid>

                                <p:commandButton styleClass="padrao mtop10"
                                                 title="Clique para adicionar o registro."
                                                 icon="ui-icon-circle-plus"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 value="Adicionar"
                                                 actionListener="#{configuracaoContabilControlador.adicionarArquivoLayout()}"
                                                 process=":Formulario:tabGeral:arquivoLayout"
                                                 update=":Formulario:tabGeral:arquivoLayout
                                                         :Formulario:tabGeral:tabelaArquivoLayout"/>

                                <p:commandButton styleClass="padrao mtop10 mlef05"
                                                 title="Clique para cancelar o registro."
                                                 icon="ui-icon-cancel"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 value="Cancelar"
                                                 process="@this"
                                                 actionListener="#{configuracaoContabilControlador.cancelarArquivoLayout()}"
                                                 update=":Formulario:tabGeral:arquivoLayout"/>
                            </p:panel>
                        </p:outputPanel>

                        <p:dataTable id="tabelaArquivoLayout"
                                     value="#{configuracaoContabilControlador.selecionado.arquivosLayouts}"
                                     var="al"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop03"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ARQUIVOS LAYOUTS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Ação" style="text-align: center; width: 10%;">
                                <p:commandButton icon="ui-icon-pencil"
                                                 styleClass="mrig05"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 update=":Formulario:tabGeral:arquivoLayout"
                                                 process="@this"
                                                 title="Clique para alterar este registro."
                                                 actionListener="#{configuracaoContabilControlador.editarArquivoLayout(al)}"/>

                                <p:commandButton icon="ui-icon-trash"
                                                 title="Clique para remover este registro."
                                                 process="@this"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                 actionListener="#{configuracaoContabilControlador.removerArquivoLayout(al)}"
                                                 update=":Formulario:tabGeral:tabelaArquivoLayout"/>

                                <p:commandButton icon="ui-icon-download"
                                                 ajax="false"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 styleClass="botao-transparente icone-30 mlef05"
                                                 action="log"
                                                 onclick="PrimeFaces.monitorDownload(start, stop)">
                                    <p:fileDownload
                                        value="#{configuracaoContabilControlador.downloadArquivo(al.arquivo)}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Tipo" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{al.tipo ne null ? al.tipo.descricao : ''}"/>
                            </p:column>
                            <p:column headerText="Número Aba" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{al.numeroAba}"/>
                            </p:column>
                            <p:column headerText="Número Linha Inicial" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{al.numeroLinhaInicial}"/>
                            </p:column>
                            <p:column headerText="Ajustar Tamanho Coluna" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{al.ajustarTamanhoColuna ? 'Sim' : 'Não'}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapePretty controlador="#{configuracaoContabilControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
