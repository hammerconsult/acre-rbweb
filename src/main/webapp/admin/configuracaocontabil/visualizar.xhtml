<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">

    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{configuracaoContabilControlador}"
                                origem="#{configuracaoContabilControlador.caminhoPadrao}/ver#{configuracaoContabilControlador.id}/"/>
            <p:panel header="Detalhes da Configuracão Contábil">

                <p:tabView styleClass="top05">
                    <p:tab id="tabGeral" title="Geral">
                        <h:panelGrid columns="2" cellpadding="2">
                            <h:outputText value="Vigente Desde:"/>
                            <h:outputText value="#{configuracaoContabilControlador.selecionado.desde}"
                                          styleClass="negrito">
                                <f:convertDateTime type="date"/>
                            </h:outputText>

                            <h:outputText value="Máscara da Unidade Organizacional:"/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.mascaraUnidadeOrganizacional}"
                                styleClass="negrito"/>

                            <h:outputText value="Filtro de Despesa Corrente:"/>
                            <h:outputText value="#{configuracaoContabilControlador.selecionado.filtroDespesaCorrente}"
                                          styleClass="negrito"/>

                            <h:outputText value="Filtro de Despesa Capital:"/>
                            <h:outputText value="#{configuracaoContabilControlador.selecionado.filtroDespesaCapital}"
                                          styleClass="negrito"/>


                            <h:outputText value="Conta Contábil Resultado Diminutivo do Exercício: "/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.contaContabilResultadoDimin}"
                                styleClass="negrito"/>

                            <h:outputText value="Conta Contábil Resultado Aumentativo do Exercício: "/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.contaContabilResultadoAumen}"
                                styleClass="negrito"/>

                            <h:outputText
                                value="Recuperar o Evento do Empenho com valor diferente de Obrigação a Pagar?"/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.buscarEventoEmpDiferenteObrig ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText
                                value="Gerar conta auxiliar SICONFI ao gerar saldo contábil?"/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.gerarContaAuxiliarSiconfi ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Código do Cabeçalho do arquivo da MSC:"/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.codigoCabecalhoArquivoMSC}"
                                styleClass="negrito"/>

                            <h:outputText value="Bloquear apenas um desdobramento?"/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.bloquearUmDesdobramento ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Bloquear saldo negativo para Bem Móvel?"/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.bloquearSaldoNegativoBemMovel ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Bloquear saldo negativo para Bem Imóvel?"/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.bloquearSaldoNegativoBemImovel ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Bloquear saldo negativo para Bem Intangível?"/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.bloquearSaldoNegativoBemIntangivel ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Bloquear saldo negativo para Bem de Estoque?"/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.bloquearSaldoNegativoBemEstoque ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Permitir selecionar tipo de contabilização no Lancamento Manual?"/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.permitirTipoLancamentoManual ? 'Sim' : 'Não'}"
                                styleClass="negrito"/>

                            <h:outputText value="Dotação Padrão do Reconhecimento de Dívida de Exercícios Anteriores:"/>
                            <h:outputText value="#{configuracaoContabilControlador.selecionado.dotacaoPadraoReconhecimentoDiv}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab id="tabIntegracao" title="Integração Contábil/Tributário">
                        <h:panelGrid columns="2" cellpadding="2">
                            <h:outputText value="Classe Dívida Ativa: "/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.classeTribContDividaAtiv}"
                                styleClass="negrito"/>

                            <h:outputText value="Classe Créditos a Receber: "/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.classeTribContCreditoRec}"
                                styleClass="negrito"/>

                            <h:outputText value="Classe Receita Realizada: "/>
                            <h:outputText
                                value="#{configuracaoContabilControlador.selecionado.classeTribContReceitaRea}"
                                styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Dívida Pública">
                        <co:titulo-panel titulo="Receita Realizada" styleClass="mtop20"/>
                        <p:dataTable id="contasReceita"
                                     value="#{configuracaoContabilControlador.selecionado.contasReceita}"
                                     var="contarec"
                                     styleClass="mtop03"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CONTAS DE RECEITA&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column sortBy="#{contarec.contaReceita.codigo}"
                                      headerText="Código"
                                      filterMatchMode="contains"
                                      filterBy="#{contarec.contaReceita.codigo}">
                                <h:outputText value="#{contarec.contaReceita.codigo}"/>
                            </p:column>
                            <p:column sortBy="#{contarec.contaReceita.descricao}"
                                      headerText="Descrição"
                                      filterMatchMode="contains"
                                      filterBy="#{contarec.contaReceita.descricao}">
                                <h:outputText value="#{contarec.contaReceita.descricao}"/>
                            </p:column>
                        </p:dataTable>

                        <co:titulo-panel titulo="Empenho" styleClass="mtop20"/>
                        <p:dataTable id="contasDespesa"
                                     value="#{configuracaoContabilControlador.selecionado.contasDespesa}"
                                     var="contas"
                                     styleClass="mtop03"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CONTAS DE DESPESA&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column sortBy="#{contas.contaDespesa.codigo}"
                                      headerText="Código"
                                      filterMatchMode="contains"
                                      filterBy="#{contas.contaDespesa.codigo}">
                                <h:outputText value="#{contas.contaDespesa.codigo}"/>
                            </p:column>
                            <p:column sortBy="#{contas.contaDespesa.descricao}"
                                      headerText="Descrição"
                                      filterMatchMode="contains"
                                      filterBy="#{contas.contaDespesa.descricao}">
                                <h:outputText value="#{contas.contaDespesa.descricao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Diárias" id="tabDiarias">
                        <h:panelGrid columns="2">
                            <h:outputText value="Quantidade de Diárias de Campo: "/>
                            <h:outputText styleClass="negrito"
                                          value="#{configuracaoContabilControlador.selecionado.quantidadeDiariasDeCampo}"/>

                            <h:outputText value="Número de Dias Corridos da Primeira Notificação: "/>
                            <h:outputText styleClass="negrito"
                                          value="#{configuracaoContabilControlador.selecionado.diasPrimeiraNotificacao}"/>

                            <h:outputText value="Número de Dias Úteis da Segunda Notificação: "/>
                            <h:outputText styleClass="negrito"
                                          value="#{configuracaoContabilControlador.selecionado.diasSegundaNotificacao}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2" style="width: 100%">
                            <p:dataTable id="tabelaUsuariosContabil"
                                         value="#{configuracaoContabilControlador.selecionado.usuariosGestoresContabil}"
                                         var="usuCont"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop03"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Usuários Gestores Contábil&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Usuário">
                                    <h:outputText value="#{usuCont.usuarioSistema.nome}"/>
                                </p:column>
                            </p:dataTable>

                            <p:dataTable id="tabelaUsuariosControladoria"
                                         value="#{configuracaoContabilControlador.selecionado.usuariosGestoresControladoria}"
                                         var="usu"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop03"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Usuários Gestores da Controladoria&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Usuário">
                                    <h:outputText value="#{usu.usuarioSistema.nome}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="REINF - Contas Retenção">
                        <p:dataTable id="tabelaContaReinf"
                                     value="#{configuracaoContabilControlador.selecionado.contasReinf}"
                                     var="contaReinf"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop03"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CONTAS REINF&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Conta">
                                <h:outputText value="#{contaReinf.contaExtra}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Unidades Bloqueadas na Liquidação">
                        <p:dataTable id="tabelaUnidadesBloqueadas"
                                     value="#{configuracaoContabilControlador.selecionado.unidadesDocumentosBloqueados}"
                                     var="unidadeDocBloq"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop03"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>UNIDADES ORÇAMENTÁRIAS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Unidade Orçamentária"
                                      filterBy="#{unidadeDocBloq.hierarquiaOrganizacional.toString()}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{unidadeDocBloq.hierarquiaOrganizacional}"/>
                            </p:column>
                            <p:column headerText="Bloqueado" style="text-align: center">
                                <h:outputText value="#{unidadeDocBloq.bloqueado ? 'Sim' : 'Não'}"
                                              style="color:#{unidadeDocBloq.bloqueado ? 'tomato':'seagreen'}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Fontes de Recurso do Tesouro">
                        <p:dataTable id="tabelaFontesTesouro"
                                     value="#{configuracaoContabilControlador.selecionado.fontesTesouro}"
                                     var="fonteTesouro"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop03"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>FONTES DO TESOURO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Fonte de Recurso"
                                      filterBy="#{fonteTesouro.fonteDeRecursos.toString()}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{fonteTesouro.fonteDeRecursos}"/>
                            </p:column>
                            <p:column headerText="Exercício"
                                      filterBy="#{fonteTesouro.fonteDeRecursos.exercicio.toString()}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{fonteTesouro.fonteDeRecursos.exercicio}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Arquivo Layout">
                        <p:dataTable id="tabelaArquivoLayout"
                                     value="#{configuracaoContabilControlador.selecionado.arquivosLayouts}"
                                     var="al"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop03"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ARQUIVOS LAYOUTS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Ação" style="text-align: center; width: 10%;">
                                <p:commandButton icon="ui-icon-download"
                                                 ajax="false"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 styleClass="botao-transparente icone-30 mlef05"
                                                 action="log"
                                                 onclick="PrimeFaces.monitorDownload(start, stop)">
                                    <p:fileDownload
                                        value="#{configuracaoContabilControlador.downloadArquivo(al.arquivo)}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Tipo" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{al.tipo ne null ? al.tipo.descricao : ''}"/>
                            </p:column>
                            <p:column headerText="Número Aba" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{al.numeroAba}"/>
                            </p:column>
                            <p:column headerText="Número Linha Inicial" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{al.numeroLinhaInicial}"/>
                            </p:column>
                            <p:column headerText="Ajustar Tamanho Coluna" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{al.ajustarTamanhoColuna ? 'Sim' : 'Não'}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{configuracaoContabilControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
