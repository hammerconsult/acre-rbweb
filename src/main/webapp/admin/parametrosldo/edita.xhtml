<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">


        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{parametrosLDOControlador}"
                                origem="#{parametrosLDOControlador.caminhoPadrao}listar/"/>

            <p:panel header="Parâmetros LDO">
                <h:panelGrid columns="2" >
                    <fc:outputLabelObrigatorio value="LDO: "/>
                    <h:selectOneMenu id="ldo" title="Selecione uma LDO."
                                     value="#{parametrosLDOControlador.selecionado.ldo}"
                                     converter="#{lDOControlador.converterGenerico}">
                        <f:selectItems value="#{parametrosLDOControlador.listaLdo}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Exercício: "/>
                    <p:inputMask id="itemExer"
                                 mask="9999"
                                 converter="#{parametrosLDOControlador.converterExercicio}"
                                 value="#{parametrosLDOControlador.selecionado.exercicio}"
                                 maxlength="4"
                                 title="Informe o exercício.">

                    </p:inputMask>

                    <fc:outputLabelObrigatorio value="PIB: "/>
                    <fc:inputMoeda value="#{parametrosLDOControlador.selecionado.pib}"
                                   title="Informe o valor do PIB">
                    </fc:inputMoeda>

                    <fc:outputLabelObrigatorio value="Inflação Projetada (%): "/>
                    <p:inputText title="Informe o valor da Inflação Projetada"
                                 value="#{parametrosLDOControlador.selecionado.inflacaoProjetada}"
                                 onkeydown="mascara(this, porcentagemSemSimbolo);"
                                 style="text-align: right"
                                 converter="moedaConverter"/>

                    <fc:outputLabelObrigatorio value="Inflação Real (%): "/>
                    <p:inputText title="Informe o valor da Inflação Real"
                                 value="#{parametrosLDOControlador.selecionado.inflacaoReal}"
                                 onkeydown="mascara(this, porcentagemSemSimbolo);"
                                 style="text-align: right"
                                 converter="moedaConverter"/>

                    <fc:outputLabelObrigatorio value="Estimativa de Crescimento (%): "/>
                    <p:inputText title="Informe o valor da Estimativa de Crescimento"
                                 value="#{parametrosLDOControlador.selecionado.estimativaCrescimento}"
                                 onkeydown="mascara(this, porcentagemSemSimbolo);"
                                 style="text-align: right"
                                 converter="moedaConverter"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{parametrosLDOControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
