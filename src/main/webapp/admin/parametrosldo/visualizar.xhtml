<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{parametrosLDOControlador}"
                                origem="#{parametrosLDOControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes Parâmetros LDO">
                <h:panelGrid columns="2">
                    <h:outputText value="LDO: "/>
                    <h:outputText value="#{parametrosLDOControlador.selecionado.ldo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{parametrosLDOControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>

                    <h:outputText value="PIB: "/>
                    <h:outputText value="#{parametrosLDOControlador.selecionado.pib}"
                                  converter="moneyConverter"
                                  styleClass="negrito"/>

                    <h:outputText value="Inflação Projetada: "/>
                    <h:outputText value="#{parametrosLDOControlador.selecionado.inflacaoProjetada}"
                                  converter="#{parametrosLDOControlador.percentualConverter}"
                                  styleClass="negrito"/>

                    <h:outputText value="Inflação Real: "/>
                    <h:outputText value="#{parametrosLDOControlador.selecionado.inflacaoReal}"
                                  converter="#{parametrosLDOControlador.percentualConverter}"
                                  styleClass="negrito"/>

                    <h:outputText value="Estimativa de Crescimento: "/>
                    <h:outputText value="#{parametrosLDOControlador.selecionado.estimativaCrescimento}"
                                  converter="#{parametrosLDOControlador.percentualConverter}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{parametrosLDOControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
