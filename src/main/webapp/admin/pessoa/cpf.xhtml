<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition id="compositon" template="/corpo.xhtml">
        <ui:define id="define" name="body">            
            <p:messages showDetail="true"/>

            <h:form id="Formulario" >
                <p:panel id="painelPrincipal" header="Cadastro de Pessoa Física">
                    <h:panelGrid id="painelGrid" columns="2">
                        <h:outputText value="CPF:" id="oCPF"/>
                        <p:inputMask mask="999.999.999-99" title="Digite o CPF"
                                     value="#{pessoaEspecialControlador.cpf}"
                                     id="iCPF" maxlength="20" size="20"
                                     immediate="true">
                            <p:ajax event="change" process="@this"/>
                        </p:inputMask>
                    </h:panelGrid>
                    <br />
                </p:panel>                
                <br/>
                <div align="left">
                    <p:commandButton actionListener="#{pessoaEspecialControlador.vaiParaNovo()}"
                              value="Avançar"
                              id="avancar"
                              styleClass="operacao prioritario"
                              icon="ui-icon-arrowreturnthick-1-e"
                              title="Clique para Avançar"/>

                    <p:commandButton title="Clique para Cancelar"
                                     id="cancelar" 
                                     value="Cancelar"
                                     icon="ui-icon-cancel"
                                     styleClass="operacao"
                                     actionListener="#{pessoaEspecialControlador.cancelar()}"
                                     immediate="true" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
