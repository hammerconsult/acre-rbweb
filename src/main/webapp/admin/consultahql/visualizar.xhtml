<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{consultaHqlControlador}"
                                origem="#{consultaHqlControlador.caminhoPadrao}listar/"/>
            <p:panel header="Detalhes do Histórico Consultar SQL">
                <h:panelGrid columns="2">
                    <h:outputText value="ID: "/>
                    <h:outputText value="#{consultaHqlControlador.historico.id}"
                                  styleClass="negrito"/>

                    <h:outputText value="Usuário: "/>
                    <h:outputText value="#{consultaHqlControlador.historico.usuarioSistema}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data Registro: "/>
                    <h:outputText value="#{consultaHqlControlador.historico.dataRegistro}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>

                    <h:outputText value="Linhas Alteradas: "/>
                    <h:outputText value="#{consultaHqlControlador.historico.quantidadeDeLinhasAlteradas}"
                                  styleClass="negrito"/>

                    <h:outputText value="Motivo: "/>
                    <h:outputText value="#{consultaHqlControlador.historico.motivo}"
                                  styleClass="negrito"/>

                    <h:outputText value="SQL Executado: "/>
                    <h:outputText value="#{consultaHqlControlador.historico.sqlExecutado}"
                                  escape="false" styleClass="negrito"/>

                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Cancelar"
                             id="cbCancelar"
                             styleClass="mtop10"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             style="height: 30px;"
                             icon="ui-icon-cancel"
                             title="Clique para cancelar e retornar ao listar."
                             actionListener="#{consultaHqlControlador.cancelar()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
