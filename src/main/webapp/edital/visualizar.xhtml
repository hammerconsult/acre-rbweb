<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="/edital/listar/" controlador="#{editalControlador}"/>
            <p:panel header="Cadastro de Edital">
                <h:panelGrid columns="2">
                    <h:outputText value="Exercício: " styleClass="negrito"/>
                    <h:outputText value="#{editalControlador.selecionado.exercicio}"/>
                    <h:outputText value="Número: " styleClass="negrito"/>
                    <h:outputText value="#{editalControlador.selecionado.numero}"/>
                    <h:outputText value="Data de Publicação: " styleClass="negrito"/>
                    <h:outputText value="#{editalControlador.selecionado.dataPublicacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>
                    <h:outputText value="Título: " styleClass="negrito"/>
                    <h:outputText value="#{editalControlador.selecionado.titulo}"/>
                    <h:outputText value="Descrição: " styleClass="negrito"/>
                    <p>#{editalControlador.selecionado.descricao}</p>

                    <h:outputLabel value="Nenhum arquivo anexado." styleClass="negrito" rendered="#{editalControlador.selecionado.arquivo eq null}"/>
                    <h:outputLabel value="Arquivo: " styleClass="negrito" rendered="#{editalControlador.selecionado.arquivo ne null}"/>
                    <p:panel id="painelArquivo" rendered="#{editalControlador.selecionado.arquivo ne null}">
                        <h:panelGrid columns="2">
                            <h:outputText value="Download: " rendered="#{editalControlador.selecionado.arquivo ne null}"/>
                            <a target="_blank" title="Clique para abrir o arquivo em nova aba" style="font-weight: bold"
                               href="${facesContext.externalContext.requestContextPath}/arquivos/#{editalControlador.selecionado.arquivo.nome}?id=#{editalControlador.selecionado.arquivo.id}">#{editalControlador.selecionado.arquivo.nome}</a>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{editalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
