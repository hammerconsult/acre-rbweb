                  draggable="false"
                  resizable="false"
                  minWidth="600"
                  header="DOCUMENTOS LANÇADOS PARA ESTE ITEM"
                  widgetVar="dlgItemDocItemEnt"
                  closable="true">
            <h:form id="formItensDocItemEnt">

                <h:outputText value="Item Entrada Selecionado: "
                              style="font-size: 13px;"
                              styleClass="azul"/>
                <h:outputText value="#{entradaMaterialCompraControlador.itemEntradaMaterial}"
                              styleClass="azulnegrito"
                              style="font-size: 13px;"/>


                <p:dataTable id="table-documentos-item-entrada"
                             rowIndexVar="rowIx"
                             styleClass="mtop10"
                             style="max-height: 400px; overflow-y: scroll"
                             emptyMessage="Não foram localizados registros para serem apresentados."
                             value="#{entradaMaterialCompraControlador.itensDoctoItemEntrada}"
                             var="doctoEntrada">
                    <p:column headerText="Data de Emissão" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{doctoEntrada.doctoFiscalEntradaCompra.doctoFiscalLiquidacao.dataDocto}">
                            <f:convertDateTime type="date"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Data do Atesto" styleClass="alinhamentoCentralizado">
                        <h:outputText
                            value="#{doctoEntrada.doctoFiscalEntradaCompra.doctoFiscalLiquidacao.dataAtesto}">
                            <f:convertDateTime type="date"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Número" styleClass="alinhamentoDireita">
                        <h:outputText value="#{doctoEntrada.doctoFiscalEntradaCompra.doctoFiscalLiquidacao.numero}"/>
                    </p:column>
                    <p:column headerText="Série" styleClass="alinhamentoDireita">
                        <h:outputText value="#{doctoEntrada.doctoFiscalEntradaCompra.doctoFiscalLiquidacao.serie}"/>
                    </p:column>
                    <p:column headerText="Tipo do Documento" styleClass="alinhamentoEsquerda">
                        <h:outputText
                            value="#{doctoEntrada.doctoFiscalEntradaCompra.doctoFiscalLiquidacao.tipoDocumentoFiscal}"/>
                    </p:column>
                    <p:column headerText="Quantidade" styleClass="alinhamentoDireita">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{doctoEntrada.itemEntradaMaterial.material.unidadeMedida.mascaraQuantidade}"
                            value="#{doctoEntrada.quantidade}"/>
                        <f:facet name="footer">
                            <div style="text-align: right">
                                <h:outputText value="Total: " styleClass="negrito"/>
                                <fc:output-mascara-unidade-medida
                                    tipoMascara="#{entradaMaterialCompraControlador.itemEntradaMaterial.material.unidadeMedida.mascaraQuantidade}"
                                    value="#{entradaMaterialCompraControlador.quantidadeTotalItemDoc}"/>
                            </div>
                        </f:facet>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog modal="true"
                  dynamic="true"
                  position="center"
                  showHeader="false"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgValidacaoDocumento"
                  closable="false">
            <h:form id="formValidacaoDocumento">
                <table class="table-bordered">
                    <tr>
                        <td>
                            <div class="alert alert-block" style="font-size: 13px; padding: 5px; font-weight: bold">
                                <div class="ui-messages-warn-icon mrig10"/>
                                Alerta!
                            </div>
                        </td>
                    </tr>

                    <ui:repeat value="#{entradaMaterialCompraControlador.mensagemDocumentosDuplicados}" var="msg">
                        <tr>
                            <td>
                                <div style="font-size: 14px; padding: 5px; max-width: 380px" class="mlef20">
                                    <h:outputText value="#{msg}" escape="false"/>
                                </div>
                            </td>

                        </tr>
                    </ui:repeat>
                </table>

                <div style="text-align: center">
                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     process="@this :Formulario:tab-view-geral:panel-documento-fiscal"
                                     styleClass="mrig05 padrao mtop20 prioritario"
                                     title="Clique para adicionar o documento"
                                     update=":Formulario:tab-view-geral:panel-documento-fiscal"
                                     onclick="aguarde.show();"
                                     oncomplete="aguarde.hide();dlgValidacaoDocumento.hide();"
                                     actionListener="#{entradaMaterialCompraControlador.adicionarDocumentoFiscal()}"/>

                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-cancel"
                                     title="Clique para cancelar"
                                     process="@this"
                                     update=":Formulario:tab-view-geral:panel-documento-fiscal"
                                     styleClass="padrao mtop20"
                                     onclick="aguarde.show();"
                                     actionListener="#{entradaMaterialCompraControlador.cancelarDocumentoFiscal()}"
                                     oncomplete="aguarde.hide();dlgValidacaoDocumento.hide();"/>

                </div>
            </h:form>
        </p:dialog>

        <p:dialog modal="true"
                  dynamic="true"
                  position="center"
                  draggable="true"
                  closable="false"
                  width="1000"
                  style="position: fixed !important; "
                  widgetVar="dialogLiquidacoes">
            <h:form id="form-liquidacoes">
                <p:dataTable id="tabelaLiquidacoes"
                             value="#{entradaMaterialCompraControlador.liquidacoesVO}"
                             var="liqVo"
                             rowKey="#{liqVo.idLiquidacao}"
                             emptyMessage="Não foram localizados registros para serem apresentados."
                             rowIndexVar="rowlx">
                    <p:column headerText="Liquidação" styleClass="alinhamentoEsquerda">
                        <a href="#{request.contextPath}/#{liqVo.categoriaOrcamentaria eq 'NORMAL' ? 'liquidacao' : 'liquidacao/resto-a-pagar'}/ver/#{liqVo.idLiquidacao}/"
                           target="_blank" style="font-weight: bold !important; color: #275971;">
                            <h:outputText value="#{liqVo.liquidacao}" styleClass="azulnegrito"/>
                        </a>
                    </p:column>
                    <p:column headerText="Estorno" styleClass="alinhamentoEsquerda">
                        <a href="#{request.contextPath}/#{liqVo.categoriaOrcamentaria eq 'NORMAL' ? 'liquidacao-estorno' : 'liquidacao-estorno/resto-a-pagar'}/ver/#{liqVo.idEstorno}/"
                           target="_blank" style="font-weight: bold !important; color: #275971;">
                            <h:outputText value="#{liqVo.estorno}" styleClass="azulnegrito"/>
                        </a>
                    </p:column>
                </p:dataTable>

                <div style="text-align: center">
                    <p:commandButton icon="ui-icon-cancel"
                                     value="Fechar"
                                     title="Clique para fechar janela"
                                     onclick="aguarde.show();"
                                     oncomplete="aguarde.hide();dialogLiquidacoes.hide();"
                                     process="@this"
                                     styleClass="padrao mtop10 mrig05"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
