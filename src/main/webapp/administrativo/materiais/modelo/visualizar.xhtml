<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{modeloControlador}"
                                origem="#{modeloControlador.caminhoPadrao}listar/"/>
            <p:panel header="Visualização do Modelo #{modeloControlador.selecionado.descricao}">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText title="Digite a descrição do Modelo" value="#{modeloControlador.selecionado.descricao}"
                                 id="descricao" maxlength="70" size="70" disabled="true"/>

                    <fc:outputLabelObrigatorio value="Marca:"/>
                    <p:autoComplete queryDelay="1000" id="marca" converter="#{marcaControlador.converterGenerico}"
                                    title="Informe a Marca"
                                    completeMethod="#{marcaControlador.completarMarca}"
                                    value="#{modeloControlador.selecionado.marca}"
                                    var="marca"
                                    itemLabel="#{marca.descricao}"
                                    itemValue="#{marca.id}"
                                    size="70"
                                    disabled="true"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{modeloControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
