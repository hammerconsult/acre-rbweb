<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecalhoPretty id="cpCabecalhoPretty" origem="#{cotaMaterialCentroDeCustoControlador.caminhoPadrao}listar/" controlador="#{cotaMaterialCentroDeCustoControlador}"/>
                <p:panel header="Cadastro de Cota Material Centro De Custo" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Material:" for="material" title="Digite o código ou nome do material que deseja selecionar" />
                        <h:panelGroup>
                            <p:autoComplete queryDelay="1000"  id="material"
                                             value="#{cotaMaterialCentroDeCustoControlador.selecionado.material}"
                                             completeMethod="#{materialControlador.completarMaterialDeferidoPorDescricaoECodigo}"
                                             var="mat" size="70"
                                             process="@this"
                                             title="#{mat.descricaoComplementar}"
                                             itemLabel="#{mat.toStringAutoComplete()}"
                                             itemValue="#{mat.id}"
                                             converter="#{materialControlador.converterGenerico}">
                            </p:autoComplete>
                            &nbsp;
                            <fc:novoParente destino="#{materialControlador.caminhoDestinoNovoCadastro}"
                                            origem="#{cotaMaterialCentroDeCustoControlador.caminhoOrigem}"
                                            selecionado="#{cotaMaterialCentroDeCustoControlador.selecionado}"/>
                        </h:panelGroup>

                        <fc:outputLabelObrigatorio value="Mês:" for="mes" title="Informe o mês do material que deseja selecionar" />
                        <h:selectOneMenu title="Informe o Mês da Cota Material Centro De Custo"
                                         value="#{cotaMaterialCentroDeCustoControlador.selecionado.mes}" id="mes">
                            <f:selectItem itemLabel="" />
                            <f:selectItem itemLabel="Janeiro" itemValue="01"/>
                            <f:selectItem itemLabel="Fevereiro" itemValue="02"/>
                            <f:selectItem itemLabel="Março" itemValue="03"/>
                            <f:selectItem itemLabel="Abril" itemValue="04"/>
                            <f:selectItem itemLabel="Maio" itemValue="05"/>
                            <f:selectItem itemLabel="Junho" itemValue="06"/>
                            <f:selectItem itemLabel="Julho" itemValue="07"/>
                            <f:selectItem itemLabel="Agosto" itemValue="08"/>
                            <f:selectItem itemLabel="Setembro" itemValue="09"/>
                            <f:selectItem itemLabel="Outubro" itemValue="10"/>
                            <f:selectItem itemLabel="Novembro" itemValue="11"/>
                            <f:selectItem itemLabel="Dezembro" itemValue="12"/>
                        </h:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Ano:" for="ano" title="Digite o ano da cota do material." />
                        <p:inputText title="Digite o Ano da Cota Material Centro de Custo" value="#{cotaMaterialCentroDeCustoControlador.selecionado.ano}" id="ano" maxlength="4" size="10"/>

                        <fc:outputLabelObrigatorio value="Quantidade:" for="quantidade" title="Digite a quantidade do material." />
                        <p:inputText title="Digite a Quantidade da Cota Material Centro De Custo" value="#{cotaMaterialCentroDeCustoControlador.selecionado.quantidade}" id="quantidade" maxlength="10" size="10"/>

                        <fc:outputLabelObrigatorio value="Unidade Organizacional:" for="hierarquiaOrganizacional" title="Digite o nome da unidade organizacional." />
                        <fc:autocompleteTipoHO controlador="#{cotaMaterialCentroDeCustoControlador}" isEntidade="false"
                                               tipoHO="ADMINISTRATIVA"
                                               id="hierarquiaOrganizacional"
                                               hoSelecionada="#{cotaMaterialCentroDeCustoControlador.hierarquiaOrganizacionalSelecionada}"
                                               mostrarPanel="false"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rpRodapePretty" controlador="#{cotaMaterialCentroDeCustoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
