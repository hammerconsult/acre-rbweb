<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Detalhes da Efetivação de Unidade Requerente">

                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText
                        value="#{efetivacaoUnidadeRequerenteControlador.selecionado.codigo}"
                        styleClass="negrito"/>

                    <h:outputText value="Data:"/>
                    <h:outputText value="#{efetivacaoUnidadeRequerenteControlador.selecionado.dataEfetivacao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Situação:"/>
                    <h:outputText
                        value="#{efetivacaoUnidadeRequerenteControlador.selecionado.situacao.descricao}"
                        styleClass="negrito"/>

                    <h:outputText value="Usuário:"/>
                    <h:outputText
                        value="#{efetivacaoUnidadeRequerenteControlador.selecionado.usuarioSistema}"
                        styleClass="negrito"/>
                </h:panelGrid>

                <p:tabView styleClass="mtop10" id="tabRequerente">
                    <p:tab title="Dados da Solicitação">

                        <h:panelGrid columns="2">
                            <h:outputText value="Código:"/>
                            <h:outputText
                                value="#{efetivacaoUnidadeRequerenteControlador.selecionado.solicitacao.codigo}"
                                styleClass="negrito"/>

                            <h:outputText value="Data:"/>
                            <h:outputText
                                value="#{efetivacaoUnidadeRequerenteControlador.selecionado.solicitacao.dataSolicitacao}"
                                styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Situação:"/>
                            <h:outputText
                                value="#{efetivacaoUnidadeRequerenteControlador.selecionado.solicitacao.situacao.descricao}"
                                styleClass="negrito"/>

                            <h:outputText value="Usuário:"/>
                            <h:outputText
                                value="#{efetivacaoUnidadeRequerenteControlador.selecionado.solicitacao.usuarioSistema}"
                                styleClass="negrito"/>

                            <h:outputText value="Unidade Distribuidora:"/>
                            <h:outputText
                                value="#{efetivacaoUnidadeRequerenteControlador.selecionado.solicitacao.unidadeDistribuidora}"
                                styleClass="negrito"/>
                        </h:panelGrid>

                        <p:dataTable id="undsRequerentes"
                                     value="#{efetivacaoUnidadeRequerenteControlador.selecionado.solicitacao.unidadesRequerentes}"
                                     var="unidadeReq"
                                     styleClass="mtop05"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     style="max-height: 380px; overflow-y: scroll"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>UNIDADES REQUERENTES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Unidade Requerente" styleClass="alinhamentoEsquerda">
                                <h:outputText
                                    value="#{unidadeReq.hierarquiaOrganizacional}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>

            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       mostrarEditar="false"
                                       mostrarExcluir="false"
                                       controlador="#{efetivacaoUnidadeRequerenteControlador}"/>
        </h:form>

    </ui:define>
</ui:composition>
</html>
