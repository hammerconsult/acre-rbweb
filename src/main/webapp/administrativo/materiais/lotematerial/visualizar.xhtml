<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{loteMaterialControlador}"
                                origem="#{loteMaterialControlador.caminhoPadrao}ver/#{loteMaterialControlador.selecionado.id}/"/>
            <p:panel header="Detalhes do Lote de Materal">
                <h:panelGrid columns="2">
                    <h:outputText value="Identificação:"/>
                    <h:outputText value="#{loteMaterialControlador.selecionado.identificacao}" id="identificacao"
                                  styleClass="negrito"/>

                    <h:outputText value="Validade:"/>
                    <h:outputText value="#{loteMaterialControlador.selecionado.validade}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Material:"/>
                    <h:outputText value="#{loteMaterialControlador.selecionado.material}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{loteMaterialControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
