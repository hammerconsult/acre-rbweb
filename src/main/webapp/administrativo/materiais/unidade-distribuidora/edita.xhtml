<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <fc:cabecalhoPretty id="cpCabecalhoPretty"
                                origem="#{unidadeDistribuidoraControlador.caminhoPadrao}listar/"
                                controlador="#{unidadeDistribuidoraControlador}"/>

            <p:panel header="Cadastro de Unidade Distribuidora">
                <h:panelGrid columns="2">

                    <fc:outputLabelObrigatorio value="Unidade Distribuidora: "/>
                    <p:autoComplete queryDelay="1000"
                                    id="completaUD"
                                    completeMethod="#{unidadeDistribuidoraControlador.completarHierarquiasAdministrativas}"
                                    value="#{unidadeDistribuidoraControlador.selecionado.hierarquiaOrganizacional}"
                                    var="hie"
                                    title="Informe a unidade distribuidora."
                                    maxResults="50"
                                    dropdown="true"
                                    panelStyle="max-height: 250px; max-width: 800px;"
                                    itemLabel="#{hie}"
                                    itemValue="#{hie.id}"
                                    converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}"
                                    size="70"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{unidadeDistribuidoraControlador}"/>
        </h:form>

    </ui:define>
</ui:composition>
</html>
