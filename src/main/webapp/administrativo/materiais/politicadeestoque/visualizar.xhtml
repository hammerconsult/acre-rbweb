<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{politicaDeEstoqueControlador}"
                                origem="#{politicaDeEstoqueControlador.caminhoPadrao}ver/#{politicaDeEstoqueControlador.selecionado.id}/"/>
            <p:panel
                header="Visualização da Política de Estoque do material #{politicaDeEstoqueControlador.selecionado.material}">
                <h:panelGrid columns="2">
                    <h:outputText value="Unidade Organizacional:"/>
                    <h:outputText value="#{politicaDeEstoqueControlador.hierarquiaOrganizacionalSelecionada}"
                                  styleClass="negrito"/>

                    <h:outputText value="Material:"/>
                    <h:outputText value="#{politicaDeEstoqueControlador.selecionado.material}" styleClass="negrito"/>

                    <h:outputText value="Estoque Mínimo:"/>
                    <h:outputText value="#{politicaDeEstoqueControlador.selecionado.estoqueMinimo}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>

                    <h:outputText value="Ponto de Reposição:"/>
                    <h:outputText value="#{politicaDeEstoqueControlador.selecionado.pontoDeReposicao}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>

                    <h:outputText value="Estoque Máximo:"/>
                    <h:outputText value="#{politicaDeEstoqueControlador.selecionado.estoqueMaximo}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>

                    <h:outputText value="Lote Econômico:"/>
                    <h:outputText value="#{politicaDeEstoqueControlador.selecionado.loteEconomico}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>

                    <h:outputText value="Saída Maxima:"/>
                    <h:outputText value="#{politicaDeEstoqueControlador.selecionado.saidaMaxima}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>

                    <h:outputText value="Nivel de Notificação:"/>
                    <h:outputText value="#{politicaDeEstoqueControlador.selecionado.nivelDeNotificacao.descricao}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{politicaDeEstoqueControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
