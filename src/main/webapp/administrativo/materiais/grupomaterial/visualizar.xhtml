<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{grupoMaterialControlador}"
                                origem="#{grupoMaterialControlador.caminhoPadrao}ver/#{grupoMaterialControlador.selecionado.id}/"/>

            <p:panel header="Visualização do Grupo de Material">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Superior:"
                                   rendered="#{grupoMaterialControlador.selecionado.superior ne null}"/>
                    <h:outputText id="grupoMaterial"
                                  styleClass="negrito"
                                  rendered="#{grupoMaterialControlador.selecionado.superior ne null}"
                                  value="#{grupoMaterialControlador.selecionado.superior}"/>

                    <h:outputLabel value="Código do Filho:"/>
                    <h:outputText value="#{grupoMaterialControlador.codigoDoFilho}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Código:"/>
                    <h:outputText value="#{grupoMaterialControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Descrição:"/>
                    <h:outputText value="#{grupoMaterialControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Situação: "/>
                    <h:outputText value="#{grupoMaterialControlador.selecionado.ativoInativo}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{grupoMaterialControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
