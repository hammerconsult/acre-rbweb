<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">

            <fc:cabecalhoPretty controlador="#{exclusaoMateriaisControlador}"
                                origem="#{exclusaoMateriaisControlador.caminhoPadrao}novo/"/>

            <p:panel header="Detalhes da Exclusão de Materiais" id="panelPrincipal">
                <p:outputPanel rendered="#{exclusaoMateriaisControlador.selecionado.tipo.saidaConsumo}">
                    <div align="center" class="alert alert-danger">
                        <strong>Atenção!</strong> Após a exclusão dos movimentos, solicite ao departamento responsável o reprocessamento do estoque, saldo contábil e saldo do grupo material.
                    </div>
                </p:outputPanel>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Número: "/>
                    <h:outputText
                        value="#{exclusaoMateriaisControlador.selecionado.numero}"
                        styleClass="negrito"/>

                    <h:outputLabel value="Data da Exclusão: "/>
                    <h:outputText value="#{exclusaoMateriaisControlador.selecionado.dataExclusao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Usuário: "/>
                    <h:outputText value="#{exclusaoMateriaisControlador.selecionado.usuarioSistema}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Tipo: "/>
                    <h:outputText value="#{exclusaoMateriaisControlador.selecionado.tipo.descricao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Movimento: "/>
                    <p:commandLink
                        style="font-size: 12px; color: dimgrey"
                        actionListener="#{exclusaoMateriaisControlador.exibirRevisao}">
                        <i class="fa fa-search"></i>
                        Detalhes da Auditoria do Movimento
                    </p:commandLink>

                    <h:outputLabel value="Histórico: "/>
                    <p:editor value="#{exclusaoMateriaisControlador.selecionado.historico}"
                              disabled="true"
                              width="800"
                              height="200"
                              controls=""/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{exclusaoMateriaisControlador}"
                                       mostrarEditar="false"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
