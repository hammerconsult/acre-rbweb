<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{marcaControlador}" origem="#{marcaControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Marca" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a descrição da Marca"
                                     value="#{marcaControlador.selecionado.descricao}"
                                     id="descricao" maxlength="70" size="70" />

                        <h:outputText value="Tipo da Marca:" />
                        <h:selectOneMenu title="Selecione uma categoria"
                                         disabled="#{!marcaControlador.permitirAlterarCategoria}"
                                         value="#{marcaControlador.selecionado.tipoMarca}"
                                         id="tipo">
                            <f:selectItems value="#{marcaControlador.tiposDeMarca()}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{marcaControlador}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
