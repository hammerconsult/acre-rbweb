<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{tipoInutilizacaoMaterialControlador}"/>
                <p:panel header="Cadastro de Tipo de Inutilização de Materiais" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Descrição:" />
                        <p:inputText title="Digite a descricao do tipo de inutilização de materiais" value="#{tipoInutilizacaoMaterialControlador.selecionado.descricao}" id="descricao" maxlength="70" size="70"/>
                        <p:message for="descricao" showDetail="true" />                        
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{tipoInutilizacaoMaterialControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
