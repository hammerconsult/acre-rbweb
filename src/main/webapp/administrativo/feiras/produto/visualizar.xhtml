<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{produtoFeiraControlador}"
                                origem="#{produtoFeiraControlador.caminhoPadrao}novo/"/>
            <p:panel header="Detalhes do Produto">
                <h:panelGrid columns="2">
                    <h:outputLabel value="CÃ³digo: "/>
                    <h:outputText value="#{produtoFeiraControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Nome: "/>
                    <h:outputText value="#{produtoFeiraControlador.selecionado.nome}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Categoria: "/>
                    <h:outputText value="#{produtoFeiraControlador.selecionado.categoria.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{produtoFeiraControlador.selecionado.valorUnitario}" style="font-weight: bold">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputLabel value="Unidade de Medida: "/>
                    <h:outputText value="#{produtoFeiraControlador.selecionado.unidadeMedida}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{produtoFeiraControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
