<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{feiranteControlador}"
                                origem="#{feiranteControlador.caminhoPadrao}novo/"/>

            <p:panel header="Detalhes do Feirante">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código: "/>
                    <h:outputText value="#{feiranteControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Tipo: "/>
                    <h:outputText value="#{feiranteControlador.selecionado.tipoFeirante.descricao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Nome: "/>
                    <h:outputText value="#{feiranteControlador.selecionado.pessoaFisica.nome}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="CPF: "/>
                    <h:outputText value="#{feiranteControlador.selecionado.pessoaFisica.cpf}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Data de Nascimento: "/>
                    <h:outputText value="#{feiranteControlador.selecionado.pessoaFisica.dataNascimento}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Nome: "/>
                    <h:outputText value="#{feiranteControlador.selecionado.pessoaFisica.nome}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Telefone: "/>
                    <h:outputText value="#{feiranteControlador.selecionado.pessoaFisica.telefonePrincipal}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="E-mail: "/>
                    <h:outputText value="#{feiranteControlador.selecionado.pessoaFisica.email}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <p:dataTable paginator="true"
                             id="tabela-feiras"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             value="#{feiranteControlador.selecionado.feiras}"
                             rows="10"
                             var="ff"
                             styleClass="mtop05"
                             paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Feiras&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                             rowsPerPageTemplate="10,25,50,100">
                    <p:column headerText="Feira" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{ff.feira}"/>
                    </p:column>
                    <p:column headerText="Responsável" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{ff.feira.responsavel}"/>
                    </p:column>
                    <p:column headerText="Endereço" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{ff.feira.endereco}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{feiranteControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
