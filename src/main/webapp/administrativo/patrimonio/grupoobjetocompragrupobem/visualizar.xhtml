<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:co="http://java.sun.com/jsf/composite/components/administrativo"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{grupoObjetoCompraGrupoBemControlador}"
                                origem="#{grupoObjetoCompraGrupoBemControlador.caminhoPadrao}ver/#{grupoObjetoCompraGrupoBemControlador.selecionado.id}/"/>
            <p:panel header="Visualização de Associação Grupo de Objeto de Compra e Grupo Patrimonial">
                <h:panelGrid id="pnelGrupo" columns="2">
                    <h:outputText value="Grupo Patrimonial: "/>
                    <h:outputText id="grupoBem"
                                  value="#{grupoObjetoCompraGrupoBemControlador.selecionado.grupoBem}"
                                  styleClass="negrito"/>

                    <h:outputText value="Grupo de Objeto de Compra: "/>
                    <co:consultar-grupo-objeto-compra value="#{grupoObjetoCompraGrupoBemControlador.selecionado.grupoObjetoCompra}"
                                                      id="grupoObj"
                                                      readonly="true"/>

                    <h:outputText id="inicioVigencia" value="Início de Vigência: "/>
                    <h:outputText value="#{grupoObjetoCompraGrupoBemControlador.selecionado.inicioVigencia}"
                                  id="inicioCalendarVigencia" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText id="fimVigencia" value="Fim de Vigência: "
                                  rendered="#{grupoObjetoCompraGrupoBemControlador.selecionado.fimVigencia ne null}"/>
                    <h:outputText value="#{grupoObjetoCompraGrupoBemControlador.selecionado.fimVigencia}"
                                  id="fimCalendarVigencia" styleClass="negrito"
                                  rendered="#{grupoObjetoCompraGrupoBemControlador.selecionado.fimVigencia ne null}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rodape"
                                       controlador="#{grupoObjetoCompraGrupoBemControlador}"
                                       mostrarExcluir="false"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
