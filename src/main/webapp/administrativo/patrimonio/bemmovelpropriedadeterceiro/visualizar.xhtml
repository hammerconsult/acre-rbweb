<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{bemMovelPropriedadeDeTerceiroControlador}"
                                origem="#{bemMovelPropriedadeDeTerceiroControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de Bem Móvel de Propriedade de Terceiro">
                <p:tabView id="tabViewPrincipal">
                    <p:tab id="tabViewDadosBem" title="Bem Patrimonial">
                        <p:outputPanel id="painelInventario">
                            <h:panelGrid columns="2" id="painelGridBem">

                                <h:outputLabel value="Unidade Administrativa:"/>
                                <h:outputText styleClass="negrito"
                                              value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.unidadeAdministrativa}"/>

                                <h:outputLabel value="Unidade Orçamentária"/>
                                <h:outputText styleClass="negrito"
                                              value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.unidadeOrcamentaria}"/>

                                <h:outputLabel value="Data do Lançamento:"/>
                                <h:outputText
                                    value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.dataLevantamento}"
                                    styleClass="negrito"
                                    converter="javax.faces.DateTime"/>

                                <h:outputLabel value="Registro Patrimonial:"/>
                                <h:outputText
                                    value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.codigoPatrimonio}"
                                    styleClass="negrito"/>

                                <h:outputText value="Registro Anterior:"/>
                                <h:outputText
                                    value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.codigoAnterior}"
                                    styleClass="negrito"/>

                                <h:outputText value="Localização:"/>
                                <h:outputText
                                    value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.localizacao}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Item Patrimonial:"/>
                                <h:outputText value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.item}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Grupo de Objeto de Compra:"/>
                                <h:outputText
                                    value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.item.grupoObjetoCompra}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Grupo Patrimonial:"/>
                                <h:outputText value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.grupoBem}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Descrição do Bem:"/>
                                <h:outputText value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.descricaoBem}"
                                              style="width: 512px!important" styleClass="negrito"/>

                                <h:outputLabel value="Marca:"/>
                                <h:outputText value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.marca}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Modelo:" for="modelo"/>
                                <h:outputText id="modelo"
                                              value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.modelo}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Estado de Conservação:"/>
                                <h:outputText id="estadoDeConservacao"
                                              value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.estadoConservacaoBem.descricao}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Situação de Conservação:"
                                               for="situacaoDeConservacao"/>
                                <h:outputText id="situacaoDeConservacao" styleClass="negrito"
                                              value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.situacaoConservacaoBem.descricao}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab id="tabViewDadosAquisicao" title="Dados da Aquisição">
                        <p:outputPanel id="paneldadosAquisicao">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Tipo de Vínculo:"/>
                                <h:outputText
                                    value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.tipoVinculoBem.descricao}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Data da Aquisição: "/>
                                <h:outputText
                                    value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.dataAquisicao}"
                                    converter="javax.faces.DateTime" styleClass="negrito"/>

                                <h:outputLabel value="Valor do Bem: " for="valorDoBem"/>
                                <h:outputText id="valorDoBem"
                                              value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.valorBem}"
                                              converter="moneyConverter" styleClass="negrito"/>

                                <h:outputText value="Fornecedor: " for="fornecedor"/>
                                <h:outputText id="fornecedor"
                                              value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.fornecedor}"
                                              styleClass="negrito"/>

                                <h:outputLabel id="labelNotaEmpenho" value="Nota de Empenho:"/>
                                <h:outputText
                                    value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.notaEmpenho}"
                                    styleClass="negrito"/>

                                <h:outputLabel id="labelDataNotaEmpenho" value="Data Nota de Empenho: "/>
                                <h:outputText
                                    value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.dataNotaEmpenho}"
                                    converter="javax.faces.DateTime" styleClass="negrito"/>

                                <h:outputLabel id="labelNotaFiscal" value="Nota Fiscal:"/>
                                <h:outputText value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.notaFiscal}"
                                              styleClass="negrito"/>

                                <h:outputLabel id="labelDataNotaFiscal" value="Data Nota Fiscal: "/>
                                <h:outputText
                                    value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.dataNotaFiscal}"
                                    converter="javax.faces.DateTime" styleClass="negrito"/>

                                <h:outputText value="Contrato:"/>
                                <h:outputText value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.contrato}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Observação:"/>
                                <h:outputText value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.observacao}"
                                              styleClass="negrito"/>

                            </h:panelGrid>
                            <p:panel header="Origem do Recurso" styleClass="mtop05" id="origem">

                                <p:dataTable id="tableOrigemRecurso"
                                             value="#{bemMovelPropriedadeDeTerceiroControlador.selecionado.detentorOrigemRecurso.listaDeOriemRecursoBem}"
                                             var="origem"
                                             paginator="true"
                                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             rowIndexVar="rowIx"
                                             styleClass="mtop05"
                                             emptyMessage="Não foram localizados registros para serem apresentados"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Origem do Recurso&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                             rowsPerPageTemplate="10,25,50,100"
                                    >
                                    <p:column headerText="Tipo" style="width: 10%; text-align: left;">
                                        <h:outputText value="#{origem.tipoRecursoAquisicaoBem.descricao}"
                                                      styleClass="negrito"/>
                                    </p:column>
                                    <p:column headerText="Descrição" style="width: 90%; text-align: left;">
                                        <h:outputText value="#{origem.descricao}" styleClass="negrito"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:outputPanel>
                    </p:tab>
                    <p:tab title="Anexos">
                        <fc:filesUploadWP selecionado="#{bemMovelPropriedadeDeTerceiroControlador.selecionado}"
                                          isTelaEditar="false"/>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rodape" controlador="#{bemMovelPropriedadeDeTerceiroControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
