<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:adm="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:co="http://java.sun.com/jsf/composite/components/administrativo">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Visualização do Bem Móvel">
                <p:tabView>
                    <p:tab title="Bem Móvel">
                        <p:outputPanel>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Data de Referência: "/>
                                <h:outputText value="#{sistemaControlador.dataOperacao}"
                                              converter="javax.faces.DateTime"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Registro Anterior: "/>
                                <h:outputText value="#{bemControlador.selecionado.registroAnterior}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Registro Patrimonial: "/>
                                <h:outputText value="#{bemControlador.selecionado.identificacao}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Data de Aquisição: "/>
                                <h:outputText value="#{bemControlador.selecionado.dataAquisicao}"
                                              converter="javax.faces.DateTime"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Descrição: "/>
                                <h:outputText value="#{bemControlador.selecionado.descricao}" styleClass="negrito"/>

                                <h:outputLabel value="Marca: "/>
                                <h:outputText value="#{bemControlador.selecionado.marca}" styleClass="negrito"/>

                                <h:outputLabel value="Modelo: "/>
                                <h:outputText value="#{bemControlador.selecionado.modelo}" styleClass="negrito"/>

                                <h:outputLabel value="Fornecedor: "/>
                                <h:outputText value="#{bemControlador.selecionado.fornecedor}" styleClass="negrito"/>

                                <h:outputLabel value="Grupo Patrimonial: "/>
                                <h:outputText value="#{bemControlador.selecionado.grupoBem}" styleClass="negrito"/>

                                <h:outputLabel value="Objeto de Compra/Item Patrimonial: "/>
                                <h:outputText value="#{bemControlador.selecionado.objetoCompra}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Grupo Objeto de Compra: "/>
                                <co:consultar-grupo-objeto-compra value="#{bemControlador.selecionado.grupoObjetoCompra}"
                                                                  readonly="true"/>

                                <h:outputLabel value="Unidade Administrativa: "/>
                                <h:outputText value="#{bemControlador.selecionado.administrativa}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Unidade Orçamentária: "/>
                                <h:outputText value="#{bemControlador.selecionado.orcamentaria}" styleClass="negrito"/>

                                <h:outputLabel value="Tipo de Aquisição: "/>
                                <h:outputText value="#{bemControlador.selecionado.tipoAquisicaoBem.descricao}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Estado de Conservação: "/>
                                <h:outputText value="#{bemControlador.selecionado.estadoBem.descricao}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Situação de Conservação: "/>
                                <h:outputText value="#{bemControlador.selecionado.situacaoConservacaoBem.descricao}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Tipo de Grupo: "/>
                                <h:outputText value="#{bemControlador.selecionado.tipoGrupo.descricao}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Localização: "/>
                                <h:outputText value="#{bemControlador.selecionado.localizacao}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Observação:" for="observacao"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:inputTextarea id="observacao"
                                                     title="Descrição da observação."
                                                     value="#{bemControlador.selecionado.observacao}"
                                                     maxlength="3000"
                                                     styleClass="negrito"
                                                     rows="3"
                                                     cols="70"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-observacao"
                                                     readonly="true"/>
                                    <h:outputText id="counter-observacao"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <h:outputLabel value="Valor Original: "/>
                                <h:outputText value="#{bemControlador.selecionado.valorOriginal}"
                                              converter="moneyConverter" styleClass="negrito"/>

                                <h:outputLabel value="Valor da Depreciação: "/>
                                <h:outputText value="#{bemControlador.selecionado.valorAcumuladoDaDepreciacao}"
                                              converter="moneyConverter" styleClass="negrito"/>

                                <h:outputLabel value="Valor da Amortização: "/>
                                <h:outputText value="#{bemControlador.selecionado.valorAcumuladoDaAmortizacao}"
                                              converter="moneyConverter" styleClass="negrito"/>

                                <h:outputLabel value="Valor de Ajuste de Perda: "/>
                                <h:outputText value="#{bemControlador.selecionado.valorAcumuladoDeAjuste}"
                                              converter="moneyConverter" styleClass="negrito"/>

                                <h:outputLabel value="Valor Líquido: "/>
                                <h:outputText value="#{bemControlador.selecionado.valorLiquido}"
                                              converter="moneyConverter" styleClass="negrito"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Histórico">
                        <p:scrollPanel mode="native" styleClass="semBorda" style="max-height: 400px">
                            <p:dataTable id="tableencontrados"
                                         value="#{bemControlador.eventosBem}"
                                         var="evento"
                                         styleClass="mtop05"
                                         rowIndexVar="rowIx"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rows="50"
                                         rowsPerPageTemplate="50,100,200,300"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Histórico&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true"
                                         emptyMessage="Não foram localizados registros para serem apresentados">
                                <p:column style="width: 5%">
                                    <div class="pull-left">
                                        <p:commandButton styleClass="vinteLarguraVinteAltura botao-transparente"
                                                         icon="ui-icon-document"
                                                         disabled="#{evento.idDetentor eq null}"
                                                         update=":formAnexos"
                                                         process="@this"
                                                         oncomplete="dialogAnexo.show()"
                                                         actionListener="#{bemControlador.recuperarAnexosEventoBem(evento.idDetentor)}"/>
                                    </div>
                                    <div class="pull-right">
                                        <p:rowToggler/>
                                    </div>
                                </p:column>
                                <p:column headerText="Id" style=" text-align: left">
                                    <h:outputText value="#{evento.idEvento}"/>
                                </p:column>
                                <p:column headerText="Data Lançamento" style="text-align: left">
                                    <h:outputText value="#{evento.dataLancamento}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Data Operação" style="text-align: left">
                                    <h:outputText value="#{evento.dataOperacao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Operação" style=" text-align: left">
                                    <h:outputText value="#{evento.operacao}"/>
                                </p:column>
                                <p:column headerText="Situação" style=" text-align: left">
                                    <h:outputText value="#{evento.situacao}"/>
                                </p:column>
                                <p:column headerText="Administrativa" style=" text-align: left;">
                                    <h:outputText
                                        value="#{evento.unidadeAdministrativa}"/>
                                </p:column>
                                <p:column headerText="Orçamentária" style=" text-align: left;">
                                    <h:outputText
                                        value="#{evento.unidadeOrcamentaria}"/>
                                </p:column>
                                <p:column headerText="Grupo" style=" text-align: left;">
                                    <h:outputText value="#{evento.grupoPatrimonial}"/>
                                </p:column>
                                <p:column headerText="Tipo de Aquisição" style=" text-align: center;">
                                    <h:outputText
                                        value="#{evento.tipoAquisicao}"/>
                                </p:column>
                                <p:column headerText="Valor (R$)" style=" text-align: right">
                                    <h:outputText value="#{evento.valorLancamento}"
                                                  converter="moedaConverter"/>
                                </p:column>
                                <p:rowExpansion>
                                    <adm:detalhes-estado-bem estadoBem="#{evento.estadoResultante}"
                                                             mostrarValorOriginal="true"
                                                             mostrarIdEstadoBem="true"/>
                                </p:rowExpansion>
                            </p:dataTable>
                        </p:scrollPanel>
                    </p:tab>

                    <p:tab title="Origem de Recursos">
                        <p:dataTable id="tableRecursos"
                                     rendered="#{bemControlador.selecionado.detentorOrigemRecurso ne null}"
                                     value="#{bemControlador.selecionado.detentorOrigemRecurso.listaDeOriemRecursoBem}"
                                     var="recurso"
                                     styleClass="mtop05"
                                     rowIndexVar="rowIx"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     rows="50"
                                     rowsPerPageTemplate="50,100,200,300"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Origem de Recurso&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true"
                                     emptyMessage="Não foram localizados registros para serem apresentados">
                            <p:column headerText="Tipo" style="width: 10%; text-align: left">
                                <h:outputText value="#{recurso.tipoRecursoAquisicaoBem.descricao}"/>
                            </p:column>
                            <p:column headerText="Descrição" style="width: 30%; text-align: left">
                                <h:outputText value="#{recurso.descricao}"/>
                            </p:column>
                            <p:column headerText="Despesa Orçamentária" style="width: 30%; text-align: left">
                                <h:outputText value="#{recurso.despesaOrcamentaria}"/>
                            </p:column>
                            <p:column headerText="Fonte de Despesa" style="width: 30%; text-align: left">
                                <h:outputText value="#{recurso.fonteDespesa}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Notas/Empenhos">
                        <p:outputPanel>
                            <p:dataTable id="tableNotas"
                                         value="#{bemControlador.selecionado.notasFiscais}"
                                         var="nota"
                                         styleClass="mtop05"
                                         rowIndexVar="rowIx"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rows="50"
                                         rowsPerPageTemplate="50,100,200,300"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Notas&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true"
                                         emptyMessage="Não foram localizados registros para serem apresentados">
                                <p:column headerText="Empenhos">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Data da Nota Fiscal" style="width: 10%; text-align: left">
                                    <h:outputText value="#{nota.dataNotaFiscal}" converter="javax.faces.DateTime"/>
                                </p:column>
                                <p:column headerText="Número da Nota Fiscal" style="width: 90%; text-align: left">
                                    <h:outputText value="#{nota.numeroNotaFiscal}"/>
                                </p:column>
                                <p:rowExpansion>
                                    <p:dataTable id="tableEmpenhos"
                                                 value="#{nota.empenhos}"
                                                 var="empenho"
                                                 style="padding-left: 80px; "
                                                 rows="10"
                                                 emptyMessage="Nenhum empenho encontrado.">
                                        <p:column headerText="Ver Empenho" style="width: 10%; text-align: center">
                                            <p:commandButton icon="ui-icon-extlink"
                                                             styleClass="vinteLarguraVinteAltura"
                                                             actionListener="#{utilBeanContabil.redirecionarParaEmpenho(empenho.empenho)}"
                                                             rendered="#{empenho.empenho ne null}"
                                                             onclick="console.log(form.target); form.target='_blank';"
                                                             ajax="false"/>
                                        </p:column>
                                        <p:column headerText="Data do Empenho" style="width: 10%; text-align: left">
                                            <h:outputText value="#{empenho.dataEmpenho}"
                                                          converter="javax.faces.DateTime"/>
                                        </p:column>
                                        <p:column headerText="Número do Empenho" style="width: 10%;text-align: left">
                                            <h:outputText value="#{empenho.numeroEmpenho}"/>
                                        </p:column>
                                        <p:column headerText="Fornecedor" style="text-align: left">
                                            <h:outputText value="#{empenho.empenho.fornecedor}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:rowExpansion>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Seguradora">
                        <p:outputPanel rendered="#{bemControlador.selecionado.seguradora ne null}">
                            <adm:seguradora seguradora="#{bemControlador.selecionado.seguradora}"
                                            caminhoAtual="#{bemControlador.caminhoPadrao}"
                                            somenteVisualizar="true"/>
                        </p:outputPanel>

                        <p:outputPanel rendered="#{bemControlador.selecionado.seguradora eq null}">
                            <div class="alert alert-success" style="font-size: 12px" align="center">
                                O bem não possui uma seguradora cadastrada.
                            </div>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Garantia">
                        <p:outputPanel rendered="#{bemControlador.selecionado.garantia eq null}">
                            <div class="alert alert-success" style="font-size: 12px" align="center">
                                O bem não possui uma garantia cadastrada.
                            </div>
                        </p:outputPanel>

                        <p:outputPanel rendered="#{bemControlador.selecionado.garantia ne null}">
                            <legend class="legenda">Detalhes da Garantia</legend>
                            <h:panelGrid columns="2">
                                <h:outputText value="Descrição: " for="descricaoGarantia"/>
                                <h:panelGroup>
                                    <h:panelGrid columns="2">
                                        <p:inputTextarea title="Digite a descrição da garantia."
                                                         value="#{bemControlador.selecionado.garantia.descricao}"
                                                         id="descricaoGarantia"
                                                         cols="67"
                                                         rows="4"
                                                         readonly="true"
                                                         styleClass="negrito"
                                                         maxlength="3000"
                                                         autoResize="false"
                                                         counterTemplate="{0} Caracteres Restantes."
                                                         counter="counter-descricao-garantia"/>
                                        <h:outputText id="counter-descricao-garantia"
                                                      style="color: #497692"
                                                      styleClass="mlef05"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:outputText value="Data de Vencimento: "/>
                                <h:outputText value="#{bemControlador.selecionado.garantia.dataVencimento}"
                                              styleClass="negrito" converter="javax.faces.DateTime"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rodape"
                                       controlador="#{bemControlador}"
                                       mostrarExcluir="false"/>
        </h:form>

        <p:dialog modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false"
                  id="id-anexo-dg"
                  widgetVar="dialogAnexo">
            <h:form id="formAnexos">
                <p:dataTable paginator="true"
                             id="tabelaItem"
                             value="#{bemControlador.anexosEventoBem}"
                             style="overflow: scroll; width: auto; max-height: 400px"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             styleClass="mtop10"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>ANEXOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                             rowsPerPageTemplate="10,25,50,100"
                             var="arquivoComposicao">
                    <p:column headerText="Download"
                              styleClass="alinhamentoEsquerda">
                        <a title="Download"
                           href="${facesContext.externalContext.requestContextPath}/arquivos/#{arquivoComposicao.arquivo.nome}?id=#{arquivoComposicao.arquivo.id}">#{arquivoComposicao.arquivo.nome}</a>
                    </p:column>
                    <p:column headerText="Data do Upload" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{arquivoComposicao.dataUpload}">
                            <f:convertDateTime pattern="dd/MM/yy 'às' HH:mm"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Arquivo"
                              styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{arquivoComposicao.arquivo.descricao}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
