<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:adm="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:co="http://java.sun.com/jsf/composite/components/administrativo">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Edição do Bem Móvel">
                <p:tabView id="tabView">
                    <p:tab title="Bem Móvel">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Data Referência: "/>
                            <h:outputText value="#{sistemaControlador.dataOperacao}"
                                          converter="javax.faces.DateTime"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Registro Anterior: "/>
                            <p:inputText value="#{bemControlador.selecionado.registroAnterior}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Registro Patrimonial: "/>
                            <h:outputText value="#{bemControlador.selecionado.identificacao}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Data de Aquisição: "/>
                            <h:outputText value="#{bemControlador.selecionado.dataAquisicao}"
                                          converter="javax.faces.DateTime"
                                          styleClass="negrito"/>

                            <fc:outputLabelObrigatorio value="Descrição: "/>
                            <p:inputText value="#{bemControlador.selecionado.descricao}" size="70" maxlength="255"/>

                            <h:outputLabel value="Marca: "/>
                            <p:inputText value="#{bemControlador.selecionado.marca}" size="70" maxlength="255"/>

                            <h:outputLabel value="Modelo: "/>
                            <p:inputText value="#{bemControlador.selecionado.modelo}" size="70" maxlength="255"/>

                            <h:outputLabel value="Fornecedor: "/>
                            <p:autoComplete queryDelay="1000" id="fornecedor"
                                            title="Informe o fornecedor."
                                            value="#{bemControlador.selecionado.fornecedor}"
                                            completeMethod="#{pessoaTributarioControlador.completaPessoa}"
                                            var="pessoa"
                                            size="70"
                                            forceSelection="true"
                                            process="@this"
                                            itemLabel="${pessoa}"
                                            maxResults="10"
                                            itemValue="#{pessoa.id}"
                                            converter="#{pessoaTributarioControlador.converterPessoa}"/>

                            <h:outputLabel value="Grupo Patrimonial: "/>
                            <h:outputText value="#{bemControlador.selecionado.grupoBem}" styleClass="negrito"/>

                            <h:outputLabel value="Objeto de Compra/Item Patrimonial: "/>
                            <h:outputText value="#{bemControlador.selecionado.objetoCompra}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Grupo Objeto de Compra: "/>
                            <co:consultar-grupo-objeto-compra value="#{bemControlador.selecionado.grupoObjetoCompra}"
                                                              readonly="true"/>

                            <h:outputLabel value="Unidade Administrativa: "/>
                            <h:outputText value="#{bemControlador.selecionado.administrativa}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Unidade Orçamentária: "/>
                            <h:outputText value="#{bemControlador.selecionado.orcamentaria}" styleClass="negrito"/>

                            <h:outputLabel value="Tipo de Aquisição: "/>
                            <h:outputText value="#{bemControlador.selecionado.tipoAquisicaoBem.descricao}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Estado de Conservação: "/>
                            <h:outputText value="#{bemControlador.selecionado.estadoBem.descricao}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Situação de Conservação: "/>
                            <h:outputText value="#{bemControlador.selecionado.situacaoConservacaoBem.descricao}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Tipo Grupo: "/>
                            <h:outputText value="#{bemControlador.selecionado.tipoGrupo.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Localização: "/>
                            <p:inputText value="#{bemControlador.estadoBemSelecionado.localizacao}" size="70"
                                         maxlength="255"/>

                            <h:outputLabel value="Observação:" for="observacao"/>
                            <h:panelGrid columns="2"
                                         cellpadding="0"
                                         cellspacing="0">
                                <p:inputTextarea id="observacao"
                                                 title="Descrição da observação."
                                                 value="#{bemControlador.selecionado.observacao}"
                                                 maxlength="3000"
                                                 rows="3"
                                                 cols="70"
                                                 autoResize="true"
                                                 counterTemplate="{0} Caracteres Restantes."
                                                 counter="counter-observacao"/>
                                <h:outputText id="counter-observacao"
                                              style="color: #497692"
                                              styleClass="mlef05"/>
                            </h:panelGrid>

                            <h:outputLabel value="Valor Original: "/>
                            <h:outputText value="#{bemControlador.selecionado.valorOriginal}"
                                          converter="moneyConverter" styleClass="negrito"/>

                            <h:outputLabel value="Valor da Depreciação: "/>
                            <h:outputText value="#{bemControlador.selecionado.valorAcumuladoDaDepreciacao}"
                                          converter="moneyConverter" styleClass="negrito"/>

                            <h:outputLabel value="Valor da Amortização: "/>
                            <h:outputText value="#{bemControlador.selecionado.valorAcumuladoDaAmortizacao}"
                                          converter="moneyConverter" styleClass="negrito"/>

                            <h:outputLabel value="Valor de Ajuste de Perda: "/>
                            <h:outputText value="#{bemControlador.selecionado.valorAcumuladoDeAjuste}"
                                          converter="moneyConverter" styleClass="negrito"/>

                            <h:outputLabel value="Valor Líquido: "/>
                            <h:outputText value="#{bemControlador.selecionado.valorLiquido}"
                                          converter="moneyConverter" styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Histórico">
                        <p:scrollPanel mode="native">
                            <p:dataTable id="tableencontrados"
                                         value="#{bemControlador.selecionado.eventosBem}"
                                         var="evento"
                                         styleClass="mtop05"
                                         rowIndexVar="rowIx"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rows="50"
                                         rowsPerPageTemplate="50,100,200,300"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Histórico&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true"
                                         emptyMessage="Nenhum bem encontrado.">
                                <p:column style="width:2px">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Data de Lançamento" style="text-align: left">
                                    <h:outputText value="#{evento.dataDoLancamento}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Data de Operação" style="text-align: left">
                                    <h:outputText value="#{evento.dataOperacao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Operação" style=" text-align: left">
                                    <h:outputText value="#{evento.tipoEventoBem.descricao}"/>
                                </p:column>
                                <p:column headerText="Val. Operação (R$)" style=" text-align: right">
                                    <h:outputText value="#{evento.valorDoLancamento}" converter="moedaConverter"/>
                                </p:column>
                                <p:column headerText="Situação da Operação" style=" text-align: left">
                                    <h:outputText value="#{evento.situacaoEventoBem.descricao}"/>
                                </p:column>
                                <p:column headerText="Unidade Administrativa" style=" text-align: left;">
                                    <h:outputText
                                        value="#{bemControlador.buscarHierarquiaAdministrativaVigente(evento.estadoResultante.detentoraAdministrativa)}"/>
                                </p:column>
                                <p:column headerText="Unidade Orçamentária" style=" text-align: left;">
                                    <h:outputText
                                        value="#{bemControlador.buscarHierarquiaOrcamentariaVigente(evento.estadoResultante.detentoraOrcamentaria)}"/>
                                </p:column>
                                <p:column headerText="Grupo Patrimonial" style=" text-align: left;">
                                    <h:outputText value="#{evento.estadoResultante.grupoBem}"/>
                                </p:column>
                                <p:column headerText="Localização" style=" text-align: left;">
                                    <h:outputText value="#{evento.estadoResultante.localizacao}"/>
                                </p:column>
                                <p:column headerText="Tipo de Aquisição" style=" text-align: center;">
                                    <h:outputText
                                        value="#{evento.estadoResultante.tipoAquisicaoBem.descricao}"/>
                                </p:column>
                                <p:column headerText="Estado de Conservação" style=" text-align: center;">
                                    <h:outputText value="#{evento.estadoResultante.estadoBem.descricao}"/>
                                </p:column>
                                <p:column headerText="Situação de Conservação" style=" text-align: center;">
                                    <h:outputText
                                        value="#{evento.estadoResultante.situacaoConservacaoBem.descricao}"/>
                                </p:column>
                                <p:column headerText="Anexos" style=" text-align: center;">
                                    <p:commandButton styleClass="vinteLarguraVinteAltura botao-transparente"
                                                     icon="ui-icon-document"
                                                     disabled="${evento.detentorArquivoComposicao eq null}"
                                                     update=":formAnexos"
                                                     process="@this"
                                                     oncomplete="dialogAnexo.show();"
                                                     actionListener="#{bemControlador.setEventoBemSelecionado(evento)}"/>
                                </p:column>
                                <p:rowExpansion>
                                    <p:dataTable id="dadosComuns"
                                                 value="#{evento}"
                                                 var="eventoComum"
                                                 styleClass="mtop05"
                                                 rows="10"
                                                 emptyMessage="Nenhum ajuste encontrado.">
                                        <p:column headerText="Valor Original (R$)" style="text-align: right">
                                            <h:outputText
                                                value="#{eventoComum.estadoResultante.valorOriginal}">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Valor da Depreciação (R$)"
                                                  style="text-align: right">
                                            <h:outputText
                                                value="#{eventoComum.estadoResultante.valorAcumuladoDaDepreciacao}">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Valor da Amortização (R$)"
                                                  style="text-align: right">
                                            <h:outputText
                                                value="#{eventoComum.estadoResultante.valorAcumuladoDaAmortizacao}">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Valor Ajuste de Perda (R$)"
                                                  style="text-align: right">
                                            <h:outputText
                                                value="#{eventoComum.estadoResultante.valorAcumuladoDeAjuste}">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Valor Líquido (R$)" style="text-align: right">
                                            <h:outputText
                                                value="#{eventoComum.estadoResultante.valorLiquido}">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </p:column>
                                    </p:dataTable>
                                </p:rowExpansion>
                            </p:dataTable>
                        </p:scrollPanel>
                    </p:tab>

                    <p:tab title="Origem de Recursos">
                        <p:outputPanel id="op-origem-recurso">
                            <p:commandButton value="Novo"
                                             styleClass="padrao"
                                             icon="ui-icon-circle-plus"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             actionListener="#{bemControlador.novaOrigemRecursoBem()}"
                                             process="op-origem-recurso"
                                             update="op-origem-recurso"
                                             rendered="#{bemControlador.origemRecursoBem eq null}"/>

                            <p:outputPanel id="op-origem-recurso-manutencao"
                                           rendered="#{bemControlador.origemRecursoBem ne null}">
                                <h:panelGrid columns="2">
                                    <fc:outputLabelObrigatorio value="Tipo:"/>
                                    <h:selectOneMenu
                                        value="#{bemControlador.origemRecursoBem.tipoRecursoAquisicaoBem}">
                                        <f:selectItems value="#{bemControlador.tiposRecursoAquisicaoBem}"/>
                                    </h:selectOneMenu>

                                    <fc:outputLabelObrigatorio value="Descrição: "/>
                                    <p:inputText value="#{bemControlador.origemRecursoBem.descricao}"
                                                 maxlength="255"
                                                 size="70"/>

                                    <h:outputLabel value="Despesa Orçamentária: "/>
                                    <p:inputText value="#{bemControlador.origemRecursoBem.despesaOrcamentaria}"
                                                 maxlength="255"
                                                 size="70"/>

                                    <h:outputLabel value="Fonte de Despesa: "/>
                                    <p:inputText value="#{bemControlador.origemRecursoBem.fonteDespesa}"
                                                 maxlength="255"
                                                 size="70"/>
                                </h:panelGrid>

                                <p:commandButton value="Confirmar"
                                                 styleClass="padrao mtop05"
                                                 icon="ui-icon-check"
                                                 actionListener="#{bemControlador.adicionarOrigemRecursoBem()}"
                                                 process="op-origem-recurso"
                                                 update="op-origem-recurso"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"/>

                                <p:commandButton value="Cancelar"
                                                 styleClass="padrao mtop05 mlef05"
                                                 icon="ui-icon-cancel"
                                                 actionListener="#{bemControlador.cancelarOrigemRecursoBem()}"
                                                 process="op-origem-recurso"
                                                 update="op-origem-recurso"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"/>
                            </p:outputPanel>

                            <p:dataTable id="tableRecursos"
                                         rendered="#{bemControlador.selecionado.detentorOrigemRecurso ne null}"
                                         value="#{bemControlador.selecionado.detentorOrigemRecurso.listaDeOriemRecursoBem}"
                                         var="recurso"
                                         styleClass="mtop05"
                                         rowIndexVar="rowIx"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rows="50"
                                         rowsPerPageTemplate="50,100,200,300"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Origem de Recurso&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true"
                                         emptyMessage="Nenhuma nota encontrada.">
                                <p:column headerText="Ações" width="100" style="text-align: center">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     actionListener="#{bemControlador.alterarOrigemRecursoBem(recurso)}"
                                                     process=":Formulario:tabView:op-origem-recurso"
                                                     update=":Formulario:tabView:op-origem-recurso"
                                                     styleClass="mrig05"
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide()"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{bemControlador.excluirOrigemRecursoBem(recurso)}"
                                                     process=":Formulario:tabView:op-origem-recurso"
                                                     update=":Formulario:tabView:op-origem-recurso"/>
                                </p:column>
                                <p:column headerText="Tipo" style="width: 10%; text-align: left">
                                    <h:outputText value="#{recurso.tipoRecursoAquisicaoBem.descricao}"/>
                                </p:column>
                                <p:column headerText="Descrição" style="width: 30%; text-align: left">
                                    <h:outputText value="#{recurso.descricao}"/>
                                </p:column>
                                <p:column headerText="Despesa Orçamentária" style="width: 30%; text-align: left">
                                    <h:outputText value="#{recurso.despesaOrcamentaria}"/>
                                </p:column>
                                <p:column headerText="Fonte de Despesa" style="width: 30%; text-align: left">
                                    <h:outputText value="#{recurso.fonteDespesa}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab id="tabNotas" title="Notas/Empenhos">
                        <p:outputPanel id="op-notas">
                            <p:commandButton value="Novo"
                                             styleClass="padrao"
                                             icon="ui-icon-circle-plus"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             actionListener="#{bemControlador.novaNotaFiscal()}"
                                             process="op-notas"
                                             update="op-notas"
                                             rendered="#{bemControlador.bemNotaFiscal eq null}"/>

                            <p:outputPanel id="op-nota-manutencao" rendered="#{bemControlador.bemNotaFiscal ne null}">
                                <h:panelGrid columns="2">
                                    <fc:outputLabelObrigatorio value="Data da Nota Fiscal: "/>
                                    <fc:calendar value="#{bemControlador.bemNotaFiscal.dataNotaFiscal}"/>

                                    <fc:outputLabelObrigatorio value="Número da Nota Fiscal: "/>
                                    <p:inputText value="#{bemControlador.bemNotaFiscal.numeroNotaFiscal}"
                                                 maxlength="30"/>
                                </h:panelGrid>

                                <p:commandButton value="Confirmar"
                                                 styleClass="padrao mtop05"
                                                 icon="ui-icon-check"
                                                 actionListener="#{bemControlador.adicionarBemNotaFiscal()}"
                                                 process="op-notas"
                                                 update="op-notas"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"/>

                                <p:commandButton value="Cancelar"
                                                 styleClass="padrao mtop05 mlef05"
                                                 icon="ui-icon-cancel"
                                                 actionListener="#{bemControlador.cancelarBemNotaFiscal()}"
                                                 process="op-notas"
                                                 update="op-notas"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"/>
                            </p:outputPanel>


                            <p:dataTable id="tableNotas"
                                         value="#{bemControlador.selecionado.notasFiscais}"
                                         var="nota"
                                         styleClass="mtop05"
                                         rowIndexVar="rowIx"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rows="50"
                                         rowsPerPageTemplate="50,100,200,300"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Notas&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true"
                                         emptyMessage="Nenhuma nota encontrada.">
                                <p:column headerText="Ações" width="100" style="text-align: center">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     styleClass="mrig05"
                                                     actionListener="#{bemControlador.alterarBemNotaFiscal(nota)}"
                                                     process=":Formulario:tabView:op-notas"
                                                     update=":Formulario:tabView:op-notas"
                                                     disabled="#{!empty nota.empenhos}"
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide()"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{bemControlador.excluirBemNotaFiscal(nota)}"
                                                     process=":Formulario:tabView:op-notas"
                                                     update=":Formulario:tabView:op-notas"/>
                                </p:column>
                                <p:column headerText="Empenhos">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Inserir Empenho" width="100" styleClass="centralizado">
                                    <p:commandButton icon="ui-icon-circle-plus"
                                                     actionListener="#{bemControlador.novaNotaEmpenho(nota)}"
                                                     process="@this :FormularioEmpenho"
                                                     update=":FormularioEmpenho"/>
                                </p:column>
                                <p:column headerText="Data da Nota Fiscal" style="width: 10%; text-align: left">
                                    <h:outputText value="#{nota.dataNotaFiscal}" converter="javax.faces.DateTime"/>
                                </p:column>
                                <p:column headerText="Número da Nota Fiscal" style="width: 90%; text-align: left">
                                    <h:outputText value="#{nota.numeroNotaFiscal}"/>
                                </p:column>
                                <p:rowExpansion>
                                    <p:dataTable id="tableEmpenhos"
                                                 value="#{nota.empenhos}"
                                                 var="empenho"
                                                 styleClass="mtop05"
                                                 style="padding-left: 120px; "
                                                 rows="10"
                                                 emptyMessage="Nenhum empenho encontrado.">
                                        <p:column headerText="Ações" width="100" style="text-align: center">
                                            <p:commandButton icon="ui-icon-pencil"
                                                             actionListener="#{bemControlador.alterarBemNotaFiscalEmpenho(empenho)}"
                                                             process="@this :FormularioEmpenho"
                                                             update=":FormularioEmpenho"
                                                             onclick="aguarde.show()" oncomplete="aguarde.hide()"/>

                                            <p:commandButton icon="ui-icon-trash"
                                                             onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                             oncomplete="aguarde.hide()"
                                                             actionListener="#{bemControlador.excluirBemNotaFiscalEmpenho(nota, empenho)}"
                                                             process="tableEmpenhos"
                                                             styleClass="mlef05"
                                                             update=":Formulario:tabView:op-notas tableEmpenhos"/>
                                        </p:column>
                                        <p:column headerText="Data do Empenho" style="width: 10%; text-align: left">
                                            <h:outputText value="#{empenho.dataEmpenho}"
                                                          converter="javax.faces.DateTime"/>
                                        </p:column>
                                        <p:column headerText="Número do Empenho" style="width: 90%;text-align: left">
                                            <h:outputText value="#{empenho.numeroEmpenho}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:rowExpansion>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Seguradora" rendered="#{bemControlador.selecionado.seguradora != null}">
                        <adm:seguradora seguradora="#{bemControlador.selecionado.seguradora}"
                                        caminhoAtual="#{bemControlador.caminhoPadrao}"
                                        rendered="#{bemControlador.selecionado.seguradora ne  null}"
                                        somenteVisualizar="true"/>
                    </p:tab>

                    <p:tab title="Garantia" rendered="#{bemControlador.selecionado.garantia != null}">
                        <legend class="legenda">Detalhes da Garantia</legend>
                        <h:panelGrid columns="2">
                            <h:outputText value="Descrição: " for="descricaoGarantia"/>
                            <h:panelGroup>
                                <h:panelGrid columns="2">
                                    <p:inputTextarea title="Digite a descrição da garantia."
                                                     value="#{bemControlador.selecionado.garantia.descricao}"
                                                     id="descricaoGarantia"
                                                     cols="67"
                                                     rows="4"
                                                     readonly="true"
                                                     styleClass="negrito"
                                                     maxlength="3000"
                                                     autoResize="false"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-descricao-garantia"/>
                                    <h:outputText id="counter-descricao-garantia"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>
                            </h:panelGroup>
                            <h:outputText value="Data de Vencimento: "/>
                            <h:outputText value="#{bemControlador.selecionado.garantia.dataVencimento}"
                                          styleClass="negrito" converter="javax.faces.DateTime"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapePretty id="rodape" controlador="#{bemControlador}"/>
        </h:form>

        <p:dialog modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false"
                  id="id-anexo-dg"
                  widgetVar="dialogAnexo">
            <h:form id="formAnexos">
                <p:outputPanel id="anexo-panel">
                    <fc:filesUploadWP selecionado="#{bemControlador.eventoBemSelecionado}" isTelaEditar="false"/>
                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:dialog modal="true"
                  dynamic="true"
                  showHeader="false"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false"
                  closable="false"
                  widgetVar="dialogEmpenho">
            <h:form id="FormularioEmpenho">
                <p:panel header="Inserir/Editar Empenho da Nota Fiscal">

                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Data do Empenho: "/>
                        <fc:calendar value="#{bemControlador.bemNotaFiscalEmpenho.dataEmpenho}"/>

                        <fc:outputLabelObrigatorio value="Número do Empenho: "/>
                        <p:inputText value="#{bemControlador.bemNotaFiscalEmpenho.numeroEmpenho}"
                                     maxlength="30"/>
                    </h:panelGrid>
                </p:panel>

                <div align="center">
                    <p:commandButton value="Confirmar"
                                     styleClass="padrao mtop10"
                                     icon="ui-icon-check"
                                     actionListener="#{bemControlador.adicionarBemNotaFiscalEmpenho()}"
                                     process="FormularioEmpenho :Formulario:tabView:op-notas"
                                     update=":Formulario:tabView:op-notas"
                                     onclick="aguarde.show()" oncomplete="aguarde.hide()"/>

                    <p:commandButton value="Cancelar"
                                     styleClass="padrao mtop10 mlef05"
                                     icon="ui-icon-cancel"
                                     actionListener="#{bemControlador.cancelarBemNotaFiscalEmpenho()}"
                                     process="FormularioEmpenho :Formulario:tabView:op-notas"
                                     update=":Formulario:tabView:op-notas"
                                     onclick="aguarde.show()" oncomplete="aguarde.hide()"/>
                </div>

            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
