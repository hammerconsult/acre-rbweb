<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}"
                                origem="#{manutencaoBensMoveisEntradaControlador.caminhoPadrao}listar/"
                                controlador="#{manutencaoBensMoveisEntradaControlador}"/>

            <p:panel header="Detalhes da Manutenção de Bens Móveis - Remessa">
                <p:tabView id="tab-view-geral">
                    <p:tab title="Manutenção">

                        <h:panelGrid columns="2">
                            <h:outputText value="Bem: "/>
                            <h:outputText value="#{manutencaoBensMoveisEntradaControlador.selecionado.bem}"
                                          styleClass="negrito"/>

                            <h:outputText value="Tipo de Manutenção: "/>
                            <h:outputText
                                value="#{manutencaoBensMoveisEntradaControlador.selecionado.tipoManutencao.descricao}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Início da Manutenção: "/>
                            <h:outputText value="#{manutencaoBensMoveisEntradaControlador.selecionado.inicioEm}"
                                          styleClass="negrito">
                                <f:convertDateTime type="date"/>
                            </h:outputText>

                            <h:outputLabel value="Manutenção a Realizar: "/>
                            <h:panelGrid columns="3">
                                <p:inputTextarea
                                    value="#{manutencaoBensMoveisEntradaControlador.selecionado.manutencaoProposta}"
                                    cols="70"
                                    maxlength="3000"
                                    rows="5"
                                    readonly="true"
                                    scrollHeight="200"
                                    counterTemplate="{0} Caracteres Restantes."
                                    counter="counter-manutencao-a-realizar"/>
                                <h:outputText id="counter-manutencao-a-realizar"
                                              style="color: #497692"
                                              styleClass="mlef05"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Anexos">
                        <fc:filesUploadWP selecionado="#{manutencaoBensMoveisEntradaControlador.selecionado}"
                                          isTelaEditar="false"/>
                    </p:tab>
                </p:tabView>

            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{manutencaoBensMoveisEntradaControlador}"
                                       mostrarEditar="#{!manutencaoBensMoveisEntradaControlador.isManutencaoEmRetorno()}"
                                       mostrarExcluir="#{!manutencaoBensMoveisEntradaControlador.isManutencaoEmRetorno()}"
            />
        </h:form>
    </ui:define>
</ui:composition>
</html>
