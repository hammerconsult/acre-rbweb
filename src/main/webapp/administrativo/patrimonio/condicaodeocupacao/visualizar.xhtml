<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{condicaoDeOcupacaoControlador}"
                                origem="#{condicaoDeOcupacaoControlador.caminhoPadrao}ver/#{condicaoDeOcupacaoControlador.selecionado.id}/"/>
            <p:panel header="Visualização da condição de ocupação #{condicaoDeOcupacaoControlador.selecionado.descricao}">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio for="descricao" value="Descrição:"/>
                    <p:inputText id="descricao"
                                 title="Digite a descrição da condição de ocupação"
                                 value="#{condicaoDeOcupacaoControlador.selecionado.descricao}"
                                 maxlength="70"
                                 size="100"
                                 readonly="true"
                                 styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{condicaoDeOcupacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
