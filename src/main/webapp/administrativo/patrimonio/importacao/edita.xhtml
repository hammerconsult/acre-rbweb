<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel>
                <co:titulo-panel
                        titulo="Importação da Associação entre o grupo objeto de compra e o grupo patrimonial"/>
                <p:fileUpload mode="advanced"
                              auto="true"
                              label="Selecionar Arquivo"
                              sizeLimit="700000"
                              allowTypes="/(\.|\/)(xls|xlsx)$/"
                              style="width: 600px"
                              invalidFileMessage="Formato de arquivo inválido."
                              fileUploadListener="#{importacaoObjetoDeCompraGrupoPatrimonialControlador.handleFilesUploads}"
                              update="@form">
                </p:fileUpload>

                <fc:tabela-selecionar-generica tituloTabela="GRUPOS"
                                               superLista="#{importacaoObjetoDeCompraGrupoPatrimonialControlador.grupos}"/>


                <p:commandButton value="Salvar"
                                 id="cbSalvar"
                                 styleClass="mtop10 mrig05 prioritario"
                                 style="height: 30px;"
                                 icon="ui-icon-disk"
                                 title="Clique para salvar o registro"
                                 update="@form"
                                 actionListener="#{importacaoObjetoDeCompraGrupoPatrimonialControlador.salvar()}"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"/>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
