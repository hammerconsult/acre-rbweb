<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <p:panel header="Parâmetros do Patrimônio">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Data de Criação:"/>
                    <h:outputText value="#{parametroPatrimonioControlador.selecionado.dataCriacao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Usuário:"/>
                    <h:outputText value="#{parametroPatrimonioControlador.selecionado.usuarioSistema.pessoaFisica}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Data de Corte:"/>
                    <p:calendar onkeypress="mascara(this, Data)"
                                maxlength="10"
                                style="text-align: right"
                                autocomplete="off"
                                showOn="button"
                                title="Digite a data de Corte."
                                value="#{parametroPatrimonioControlador.selecionado.dataDeCorte}"
                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                size="11"/>

                    <h:outputLabel value="Data de Referência:"/>
                    <p:calendar onkeypress="mascara(this, Data)"
                                maxlength="10"
                                style="text-align: right"
                                autocomplete="off"
                                showOn="button"
                                title="Digite a data de referência."
                                value="#{parametroPatrimonioControlador.selecionado.dataDeReferencia}"
                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                size="11"/>

                    <fc:outputLabelObrigatorio value="Faixa Inicial para Bens Inservíveis:"/>
                    <p:inputText value="#{parametroPatrimonioControlador.selecionado.faixaInicialParaInsevivel}"
                                 converter="javax.faces.Long"/>

                    <fc:outputLabelObrigatorio value="Faixa Final para Bens Inservíveis:"/>
                    <p:inputText value="#{parametroPatrimonioControlador.selecionado.faixaFinalParaInsevivel}"
                                 converter="javax.faces.Long"/>
                </h:panelGrid>

                <p:tabView id="viewPrincipal" styleClass="mtop10">
                    <p:tab title="Sequência de Geração do Código de Identificação Móvel" id="tabSequencia">
                        <p:outputPanel id="outputPanelEntidade">
                            <h:panelGrid id="gridSequencia" columns="2">
                                <fc:outputLabelObrigatorio value="Entidade:"/>
                                <p:autoComplete queryDelay="1000"
                                                value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.entidadeSelecionada}"
                                                completeMethod="#{entidadeControlador.completarEntidades}"
                                                converter="#{entidadeControlador.converterGenerico}"
                                                size="70"
                                                dropdown="true"
                                                id="completaEntidade"
                                                panelStyle="max-height: 250px; max-width: 800px"
                                                maxResults="50"
                                                itemLabel="#{entidade}"
                                                itemValue="#{entidade.id}"
                                                var="entidade">
                                    <p:ajax event="itemSelect" process="@this"/>
                                </p:autoComplete>

                                <fc:outputLabelObrigatorio value="Sequência Própria:"/>
                                <p:selectBooleanCheckbox id="sequencia"
                                                         value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.sequenciaPropria}"
                                                         disabled="#{!parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.entidadeGeradora.podeAlterarTipoSequencia()}">
                                    <p:ajax event="valueChange" update="outputPanelEntidade" process="@this"
                                            onstart="aguarde.show();" oncomplete="aguarde.hide();"
                                            listener="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.definirEntidadeGeradora()}"/>
                                </p:selectBooleanCheckbox>

                                <fc:outputLabelObrigatorio value="Faixa Inicial:"
                                                           rendered="${parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.sequenciaPropria}"/>
                                <p:inputText
                                    value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.entidadeGeradora.faixaInicial}"
                                    rendered="${parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.sequenciaPropria}"
                                    onkeypress="somenteNumeros(event, this, false, false, true)"
                                    maxlength="10"/>

                                <fc:outputLabelObrigatorio value="Faixa Final:"
                                                           rendered="${parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.sequenciaPropria}"/>
                                <p:inputText
                                    value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.entidadeGeradora.faixaFinal}"
                                    rendered="${parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.sequenciaPropria}"
                                    onkeypress="somenteNumeros(event, this, false, false, true)"
                                    maxlength="10"/>


                                <fc:outputLabelObrigatorio value="Seguir Sequência De:"
                                                           rendered="${!parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.sequenciaPropria}"/>
                                <p:selectOneMenu id="agregar"
                                                 rendered="${!parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.sequenciaPropria}"
                                                 converter="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.converterEntidadeSequenciaPropria}"
                                                 value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.entidadeGeradora.entidadeSequenciaPropria}">
                                    <f:selectItems
                                        value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.entidadesGeradorasSequenciaPropriaMoveis}"/>
                                    <p:ajax event="valueChange" process="@this"/>
                                </p:selectOneMenu>

                                <p:commandButton
                                    actionListener="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.adicionarNovaEntidadeSequenciaGeradoraMovel()}"
                                    value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.edicaoDaEntidadeGeradora ? 'Confirmar Edição' : 'Adicionar'}"
                                    styleClass="padrao prioritario mtop10"
                                    style="width: 150px;"
                                    onstart="aguarde.show()"
                                    onsuccess="aguarde.hide()"
                                    icon="ui-icon-circle-plus"
                                    update="outputPanelEntidade"/>

                                <p:commandButton
                                    actionListener="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.cancelarEdicaoDaEntidadeGeradora()}"
                                    rendered="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.edicaoDaEntidadeGeradora}"
                                    value="Cancelar Edição"
                                    styleClass="padrao mtop10"
                                    style="width: 150px;"
                                    onstart="aguarde.show()"
                                    onsuccess="aguarde.hide()"
                                    icon="ui-icon-cancel"
                                    update="outputPanelEntidade"/>
                            </h:panelGrid>
                            <p:dataTable paginator="true"
                                         id="tabela-entidade"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop02"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{parametroPatrimonioControlador.selecionado.entidadeGeradorasMoveis}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Entidades&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="etidadeGeradora">
                                <p:column headerText="Ações" style="width: 10%; text-align: center;">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     update=":Formulario:viewPrincipal:outputPanelEntidade"
                                                     process="@this"
                                                     disabled="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.edicaoDaEntidadeGeradora}"
                                                     styleClass="mrig05"
                                                     onstart="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     actionListener="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.editarEntidadeGeradora(etidadeGeradora)}"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     process="@this"
                                                     disabled="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.edicaoDaEntidadeGeradora}"
                                                     actionListener="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioMovel.excluirEntidadeGeradora(etidadeGeradora)}"
                                                     update=":Formulario:viewPrincipal:outputPanelEntidade"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     title="Clique para remover este registro."/>

                                </p:column>
                                <p:column headerText="Entidade" style="width: 35%;" styleClass="alinhamentoEsquerda">
                                    <div style="text-align: left;">
                                        <h:outputText value="#{etidadeGeradora.entidade.nome}"/>
                                    </div>
                                </p:column>
                                <p:column headerText="Faixa Inicial" style="width: 10%; text-align: center;">
                                    <h:outputText value="#{etidadeGeradora.faixaInicial}"/>
                                </p:column>
                                <p:column headerText="Faixa Final" style="width: 10%; text-align:  center;">
                                    <h:outputText value="#{etidadeGeradora.faixaFinal}"/>
                                </p:column>
                                <p:column headerText="Seguindo Sequência" style="width: 35%;"
                                          styleClass="alinhamentoEsquerda">
                                    <h:outputText value="${etidadeGeradora.seguindoSequencia}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Sequência de Geração do Código de Identificação Imóvel" id="tabSequenciaImovel">
                        <p:outputPanel id="outputPanelEntidadeImovel">
                            <h:panelGrid id="gridSequenciaImovel" columns="2">
                                <fc:outputLabelObrigatorio value="Entidade:"/>
                                <p:autoComplete queryDelay="1000"
                                                value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.entidadeSelecionada}"
                                                completeMethod="#{entidadeControlador.completarEntidades}"
                                                converter="#{entidadeControlador.converterGenerico}"
                                                size="70"
                                                dropdown="true"
                                                panelStyle="max-height: 250px; max-width: 800px"
                                                maxResults="50"
                                                id="completaEntidadeImovel"
                                                itemLabel="#{entidade}"
                                                itemValue="#{entidade.id}"
                                                var="entidade">
                                    <p:ajax event="itemSelect" process="@this"/>
                                </p:autoComplete>

                                <fc:outputLabelObrigatorio value="Sequência Própria:"/>
                                <p:selectBooleanCheckbox id="sequenciaImovel"
                                                         value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.sequenciaPropria}"
                                                         disabled="#{!parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.entidadeGeradora.podeAlterarTipoSequencia()}">
                                    <p:ajax event="valueChange" update="outputPanelEntidadeImovel" process="@this"
                                            onstart="aguarde.show();" oncomplete="aguarde.hide();"
                                            listener="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.definirEntidadeGeradora()}"/>
                                </p:selectBooleanCheckbox>

                                <fc:outputLabelObrigatorio value="Faixa Inicial:"
                                                           rendered="${parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.sequenciaPropria}"/>
                                <p:inputText
                                    value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.entidadeGeradora.faixaInicial}"
                                    maxlength="10"
                                    onkeypress="somenteNumeros(event, this, false, false, true)"
                                    rendered="${parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.sequenciaPropria}"/>

                                <fc:outputLabelObrigatorio value="Faixa Final:"
                                                           rendered="${parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.sequenciaPropria}"/>
                                <p:inputText
                                    value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.entidadeGeradora.faixaFinal}"
                                    maxlength="10"
                                    onkeypress="somenteNumeros(event, this, false, false, true)"
                                    rendered="${parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.sequenciaPropria}"/>


                                <fc:outputLabelObrigatorio value="Seguir Sequência De:"
                                                           rendered="${!parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.sequenciaPropria}"/>
                                <p:selectOneMenu id="agregarImovel"
                                                 rendered="${!parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.sequenciaPropria}"
                                                 converter="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.converterEntidadeSequenciaPropria}"
                                                 value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.entidadeGeradora.entidadeSequenciaPropria}">
                                    <f:selectItems
                                        value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.entidadesGeradorasSequenciaPropriaImoveis}"/>
                                    <p:ajax event="valueChange" process="@this"/>
                                </p:selectOneMenu>

                                <p:commandButton
                                    actionListener="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.adicionarNovaEntidadeSequenciaGeradoraImovel()}"
                                    value="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.edicaoDaEntidadeGeradora ? 'Confirmar Edição' : 'Adicionar'}"
                                    styleClass="padrao prioritario mtop10"
                                    style="width: 150px;"
                                    onstart="aguarde.show()"
                                    onsuccess="aguarde.hide()"
                                    icon="ui-icon-circle-plus"
                                    update="outputPanelEntidadeImovel"/>

                                <p:commandButton
                                    actionListener="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.cancelarEdicaoDaEntidadeGeradora()}"
                                    rendered="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.edicaoDaEntidadeGeradora}"
                                    value="Cancelar Edição"
                                    styleClass="padrao mtop10"
                                    style="width: 150px;"
                                    onstart="aguarde.show()"
                                    onsuccess="aguarde.hide()"
                                    icon="ui-icon-cancel"
                                    update="outputPanelEntidadeImovel"/>
                            </h:panelGrid>
                            <p:dataTable paginator="true"
                                         id="tabela-entidade-imovel"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop02"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{parametroPatrimonioControlador.selecionado.entidadeGeradorasImoveis}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Entidades&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="etidadeGeradora">
                                <p:column headerText="Ações" style="width: 10%; text-align: center;">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     update=":Formulario:viewPrincipal:outputPanelEntidadeImovel"
                                                     process="@this"
                                                     disabled="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.edicaoDaEntidadeGeradora}"
                                                     styleClass="mrig05"
                                                     onstart="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     actionListener="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.editarEntidadeGeradora(etidadeGeradora)}"/>
                                    <p:commandButton icon="ui-icon-trash"
                                                     process="@this"
                                                     disabled="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.edicaoDaEntidadeGeradora}"
                                                     actionListener="#{parametroPatrimonioControlador.controleDaSequenciaIdentificacaoPatrimonioImovel.excluirEntidadeGeradora(etidadeGeradora)}"
                                                     update=":Formulario:viewPrincipal:outputPanelEntidadeImovel"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     title="Clique para remover este registro."/>

                                </p:column>
                                <p:column headerText="Entidade" style="width: 35%;" styleClass="alinhamentoEsquerda">
                                    <div style="text-align: left;">
                                        <h:outputText value="#{etidadeGeradora.entidade.nome}"/>
                                    </div>
                                </p:column>
                                <p:column headerText="Faixa Inicial" style="width: 10%; text-align: center;">
                                    <h:outputText value="#{etidadeGeradora.faixaInicial}"/>
                                </p:column>
                                <p:column headerText="Faixa Final" style="width: 10%; text-align:  center;">
                                    <h:outputText value="#{etidadeGeradora.faixaFinal}"/>
                                </p:column>
                                <p:column headerText="Seguindo Sequência" style="width: 35%;"
                                          styleClass="alinhamentoEsquerda">
                                    <h:outputText value="${etidadeGeradora.seguindoSequencia}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Vinculação de Controle Setorial" id="tabControleSetorial">
                        <p:outputPanel id="outputPanelControleSetorial">
                            <p:commandButton
                                actionListener="#{parametroPatrimonioControlador.novaSecretaria}"
                                value="Nova Secretaria"
                                onstart="aguarde.show()"
                                onsuccess="aguarde.hide()"
                                icon="ui-icon-circle-plus"
                                rendered="#{parametroPatrimonioControlador.secretariaControleSetorial eq null}"
                                update=":Formulario:viewPrincipal:outputPanelControleSetorial"/>

                            <h:panelGrid id="gridControleSetorial" columns="2"
                                         rendered="#{parametroPatrimonioControlador.secretariaControleSetorial ne null}">
                                <fc:outputLabelObrigatorio value="Secretaria Administrativa:"/>
                                <p:autoComplete queryDelay="1000"
                                                id="secControleSetorial"
                                                title="Informe a Secretaria Administrativa."
                                                value="#{parametroPatrimonioControlador.secretariaControleSetorial.hierarquiaOrganizacional}"
                                                completeMethod="#{hierarquiaOrganizacionalControlador.completaHierarquiaOrganizacionalNivelDoisPaiEFilhoOndeUsuarioLogadoEhGestorPatrimonio}"
                                                var="unidade"
                                                size="70"
                                                dropdown="true"
                                                panelStyle="max-height: 250px;max-width: 800px"
                                                process="@this"
                                                maxResults="50"
                                                itemLabel="#{unidade}"
                                                itemValue="#{unidade.id}"
                                                converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}">
                                    <p:ajax event="itemSelect"
                                            process="@this"
                                            update=":Formulario:viewPrincipal:outputPanelControleSetorial"
                                            onstart="aguarde.show()"
                                            oncomplete="aguarde.hide()"/>
                                </p:autoComplete>

                                <h:outputText value="Unidade Controle Setorial: "/>
                                <p:autoComplete queryDelay="1000"
                                                id="acUnidadeControleSetorial"
                                                title="Informe a Unidade do controle setorial."
                                                disabled="#{parametroPatrimonioControlador.secretariaControleSetorial.hierarquiaOrganizacional eq null}"
                                                value="#{parametroPatrimonioControlador.unidadeControleSetorial.hierarquiaOrganizacional}"
                                                completeMethod="#{parametroPatrimonioControlador.completarHierarquiaFilhasAdministrativa}"
                                                var="AdmFilha"
                                                size="70"
                                                dropdown="true"
                                                panelStyle="max-height: 250px;max-width: 800px"
                                                process="@this"
                                                maxResults="50"
                                                itemLabel="#{AdmFilha}"
                                                itemValue="#{AdmFilha.id}"
                                                converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}">
                                    <p:ajax event="itemSelect"
                                            process="@this"
                                            update=":Formulario:viewPrincipal:outputPanelControleSetorial"
                                            onstart="aguarde.show()"
                                            oncomplete="aguarde.hide()"/>
                                </p:autoComplete>


                            </h:panelGrid>


                            <p:commandButton
                                actionListener="#{parametroPatrimonioControlador.adicionarUnidade}"
                                value="Adicionar Unidade"
                                styleClass="padrao prioritario mtop10"
                                onstart="aguarde.show()"
                                onsuccess="aguarde.hide()"
                                icon="ui-icon-circle-plus"
                                rendered="#{parametroPatrimonioControlador.secretariaControleSetorial ne null}"
                                update=":Formulario:viewPrincipal:outputPanelControleSetorial"/>

                            <p:dataTable paginator="true"
                                         id="tabelaUnidades"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         rendered="#{parametroPatrimonioControlador.secretariaControleSetorial ne null}"
                                         styleClass="mtop02"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{parametroPatrimonioControlador.secretariaControleSetorial.unidades}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>UNIDADES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="unidadeControleSetorial">
                                <p:column headerText="Ações" style="width: 10%; text-align: center;">

                                    <p:commandButton icon="ui-icon-trash"
                                                     process="@this"
                                                     actionListener="#{parametroPatrimonioControlador.removerUnidade(unidadeControleSetorial)}"
                                                     update=":Formulario:viewPrincipal:outputPanelControleSetorial"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     title="Clique para remover este registro."/>
                                </p:column>
                                <p:column headerText="Unidade" style="width: 35%;" styleClass="alinhamentoEsquerda">
                                    <div style="text-align: left;">
                                        <h:outputText
                                            value="#{unidadeControleSetorial.hierarquiaOrganizacional.toString()}"/>
                                    </div>
                                </p:column>
                            </p:dataTable>


                            <p:commandButton
                                actionListener="#{parametroPatrimonioControlador.adicionarSecretaria}"
                                value="Adicionar Secretaria"
                                styleClass="padrao prioritario mtop10"
                                rendered="#{parametroPatrimonioControlador.secretariaControleSetorial ne null}"
                                onstart="aguarde.show()"
                                onsuccess="aguarde.hide()"
                                icon="ui-icon-circle-plus"
                                update=":Formulario:viewPrincipal:outputPanelControleSetorial"/>

                            <p:commandButton
                                actionListener="#{parametroPatrimonioControlador.atribuirNullSecretaria}"
                                value="Cancelar"
                                onstart="aguarde.show()"
                                onsuccess="aguarde.hide()"
                                styleClass="mtop10 mlef05 padrao"
                                icon="ui-icon-cancel"
                                rendered="#{parametroPatrimonioControlador.secretariaControleSetorial ne null}"
                                update=":Formulario:viewPrincipal:outputPanelControleSetorial"/>

                            <p:dataTable paginator="true"
                                         id="tabelaSecretaria"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop20"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{parametroPatrimonioControlador.selecionado.secretarias}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>SECRETARIA&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="secretariaControleSetorial">

                                <p:column headerText="Unidades" style="width:5%">
                                    <p:rowToggler/>
                                </p:column>

                                <p:column headerText="Ações" style="width: 10%; text-align: center;">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     process="@this"
                                                     styleClass="mrig05"
                                                     onstart="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     actionListener="#{parametroPatrimonioControlador.alterarSecretaria(secretariaControleSetorial)}"
                                                     update=":Formulario:viewPrincipal:outputPanelControleSetorial"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     process="@this"
                                                     actionListener="#{parametroPatrimonioControlador.removerSecretaria(secretariaControleSetorial)}"
                                                     update=":Formulario:viewPrincipal:outputPanelControleSetorial"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     title="Clique para remover este registro."/>

                                </p:column>

                                <p:column headerText="Secretaria" style="width: 35%;" styleClass="alinhamentoEsquerda">
                                    <div style="text-align: left;">
                                        <h:outputText
                                            value="#{secretariaControleSetorial.hierarquiaOrganizacional.toString()}"/>
                                    </div>
                                </p:column>
                                <p:rowExpansion>
                                    <p:dataTable paginator="true"
                                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                                 rowIndexVar="rowIx"
                                                 styleClass="mtop02"
                                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                                 value="#{secretariaControleSetorial.unidades}"
                                                 rows="10"
                                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>UNIDADES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                                 rowsPerPageTemplate="10,25,50,100"
                                                 var="unidade">
                                        <p:column headerText="Unidade" style="width: 35%;"
                                                  styleClass="alinhamentoEsquerda">
                                            <div style="text-align: left;">
                                                <h:outputText
                                                    value="#{unidade.hierarquiaOrganizacional.toString()}"/>
                                            </div>
                                        </p:column>
                                    </p:dataTable>

                                </p:rowExpansion>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapePretty controlador="#{parametroPatrimonioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
