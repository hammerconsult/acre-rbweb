<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <script type="text/javascript">
            function getElement(id) {
                return document.getElementById(id);
            }

            window.onload = function () {
                buscarItensAprovados();
            }

            function closeDialog() {
                $(id).modal('hide');
            }

            function openDialog(id) {
                $(id).modal({backdrop: 'static', keyboard: false});
                $(id).modal('show');
            }


            var timerPesquisa;

            function iniciarPesquisa() {
                $("#dlgPesquisa").modal({backdrop: 'static', keyboard: false});
                $("#dlgPesquisa").modal('show');
                timerPesquisa = setInterval(function () {
                    consultarAndamentoPesquisa();
                }, 1000);
            }

            function terminarPesquisa() {
                clearInterval(timerPesquisa);
                $("#dlgPesquisa").modal('hide');
                finalizarPesquisa();
            }

            var timerSalvarAlienacao;
            function iniciarSalvarAlienacao() {
                timerSalvarAlienacao = setInterval(function () {
                    consultarFutureSalvarAlienacao();
                }, 1000);
            }

            function iniciarSalvarLotes() {
                clearInterval(timerSalvarAlienacao);
                timerSalvarAlienacao = setInterval(function () {
                    consultarFutureSalvarLotes();
                }, 1000);
            }

            function iniciarSalvarItens() {
                clearInterval(timerSalvarAlienacao);
                timerSalvarAlienacao = setInterval(function () {
                    consultarFutureSalvarItens();
                }, 1000);
            }
        </script>

        <h:form id="Formulario">
            <p:remoteCommand
                update=":FormularioSalvar"
                name="consultarFutureSalvarAlienacao"
                actionListener="#{avaliacaoAlienacaoControlador.consultarFutureSalvarAlienacao()}"/>

            <p:remoteCommand
                update=":FormularioSalvar"
                name="consultarFutureSalvarLotes"
                actionListener="#{avaliacaoAlienacaoControlador.consultarFutureSalvarLotes()}"/>

            <p:remoteCommand
                update=":FormularioSalvar"
                name="consultarFutureSalvarItens"
                actionListener="#{avaliacaoAlienacaoControlador.consultarFutureSalvarItens()}"/>

            <p:remoteCommand
                id="btnBuscarItens"
                name="buscarItensAprovados"
                actionListener="#{avaliacaoAlienacaoControlador.buscarBensAprovados()}"/>

            <p:remoteCommand
                update=":FormularioPesquisa"
                actionListener="#{avaliacaoAlienacaoControlador.acompanharPesquisa}"
                name="consultarAndamentoPesquisa"/>

            <p:remoteCommand
                onstart="aguarde.show()"
                oncomplete="aguarde.hide()"
                process="@this"
                actionListener="#{avaliacaoAlienacaoControlador.finalizarPesquisa}"
                name="finalizarPesquisa"/>

            <fc:cabecalhoPretty controlador="#{avaliacaoAlienacaoControlador}"
                                origem="#{avaliacaoAlienacaoControlador.caminhoPadrao}novo/"/>
            <p:panel header="Avaliação de Alienação de Bem Móvel" id="panelPrincipal">
                <p:tabView id="tabViewPrincipal">
                    <p:tab title="Dados Gerais">
                        <p:outputPanel id="out-put-panel-geral">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Código:"/>
                                <h:outputLabel
                                    value="#{avaliacaoAlienacaoControlador.selecionado.codigo == null ? 'Gerado automaticamente ao salvar' : avaliacaoAlienacaoControlador.selecionado.codigo}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Situação:"/>
                                <h:outputLabel
                                    value="#{avaliacaoAlienacaoControlador.selecionado.situacao.descricao}"
                                    styleClass="negrito"/>

                                <h:outputText value="Data da Aprovação: "/>
                                <h:outputText
                                    value="#{avaliacaoAlienacaoControlador.selecionado.dataAvaliacao}"
                                    styleClass="negrito" converter="javax.faces.DateTime"/>

                                <h:outputText value="Responsável: "/>
                                <h:outputText
                                    value="#{avaliacaoAlienacaoControlador.selecionado.responsavel.pessoaFisica.nome}"
                                    styleClass="negrito"/>

                                <fc:outputLabelObrigatorio for="descricao" value="Descrição:"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:inputTextarea id="descricao"
                                                     title="Digite a descrição para aprovação da alienação."
                                                     value="#{avaliacaoAlienacaoControlador.selecionado.descricao}"
                                                     maxlength="255"
                                                     minQueryLength="70"
                                                     autoResize="false"
                                                     scrollHeight="50"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-descricao"
                                                     style="width: 508px; height: 35px;">
                                        <p:ajax event="blur" process="@this" update="@this"/>
                                    </p:inputTextarea>
                                    <h:outputText id="counter-descricao"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Lote Avaliação" id="tab-lote">
                        <p:outputPanel id="panelLote">
                            <p:commandButton value="Novo Lote"
                                             update="panelLote"
                                             process="@this"
                                             icon="ui-icon-plus"
                                             styleClass="mbot05 padrao"
                                             onclick="aguarde.show();"
                                             oncomplete="aguarde.hide();"
                                             rendered="#{avaliacaoAlienacaoControlador.loteSelecionado eq null}"
                                             actionListener="#{avaliacaoAlienacaoControlador.novoLoteAvaliacao()}"/>

                            <h:panelGrid columns="2"
                                         rendered="#{avaliacaoAlienacaoControlador.loteSelecionado ne null}">
                                <fc:outputLabelObrigatorio value="Código:"/>
                                <h:outputText
                                    value="#{avaliacaoAlienacaoControlador.loteSelecionado.numero}"
                                    styleClass="negrito"/>

                                <fc:outputLabelObrigatorio value="Descrição:"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:inputTextarea id="descricaoLote"
                                                     title="Digite a descrição para o lote da alienação."
                                                     value="#{avaliacaoAlienacaoControlador.loteSelecionado.descricao}"
                                                     maxlength="255"
                                                     minQueryLength="70"
                                                     autoResize="false"
                                                     scrollHeight="50"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-descricao-lote"
                                                     style="width: 508px; height: 35px;">
                                        <p:ajax event="blur" process="@this" update="@this"/>
                                    </p:inputTextarea>
                                    <h:outputText id="counter-descricao-lote"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <h:outputLabel value="Valor de Avaliação:"/>
                                <p:inputText id="inputMoeda"
                                             value="#{avaliacaoAlienacaoControlador.valorAvaliacao}"
                                             onkeydown="mascara(this, mvalor);"
                                             onclick="this.select();"
                                             onfocus="this.select();"
                                             style="text-align: right"
                                             converter="moedaConverter"/>
                            </h:panelGrid>

                            <p:panel header="Filtrar Bens Aprovados" styleClass="mtop05"
                                     rendered="#{avaliacaoAlienacaoControlador.loteSelecionado ne null}">
                                <h:panelGrid columns="2" id="gridPesquisa">
                                    <h:outputText value="Unidade Administrativa: "/>
                                    <p:autoComplete queryDelay="1000"
                                                    id="acUnidadeOrganizacional"
                                                    title="Informe a Unidade Administrativa."
                                                    value="#{avaliacaoAlienacaoControlador.filtroPesquisaBem.hierarquiaAdministrativa}"
                                                    completeMethod="#{hierarquiaOrganizacionalControlador.completaHierarquiaOrganizacionalAdministrativa}"
                                                    var="unidade"
                                                    size="70"
                                                    dropdown="true"
                                                    panelStyle="max-height: 250px;max-width: 800px"
                                                    maxResults="50"
                                                    itemLabel="#{unidade}"
                                                    itemValue="#{unidade.id}"
                                                    converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}">
                                        <p:ajax process="@this"
                                                event="itemSelect"
                                                update="unidadeOrc"/>
                                    </p:autoComplete>

                                    <h:outputLabel value="Unidade Orçamentária: "/>
                                    <p:autoComplete queryDelay="1000"
                                                    id="unidadeOrc"
                                                    title="Informe a Unidade Orçamentária."
                                                    value="#{avaliacaoAlienacaoControlador.filtroPesquisaBem.hierarquiaOrcamentaria}"
                                                    completeMethod="#{avaliacaoAlienacaoControlador.completarHierarquiaOrcamentaria}"
                                                    var="unidOrc"
                                                    size="70"
                                                    dropdown="true"
                                                    panelStyle="max-height: 250px;max-width: 800px"
                                                    maxResults="50"
                                                    itemLabel="#{unidOrc}"
                                                    itemValue="#{unidOrc.id}"
                                                    converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}">
                                    </p:autoComplete>

                                    <h:outputText value="Grupo Patrimonial: "/>
                                    <p:autoComplete queryDelay="1000"
                                                    id="grupoBem"
                                                    title="Digite a descrição"
                                                    value="#{avaliacaoAlienacaoControlador.filtroPesquisaBem.grupoBem}"
                                                    completeMethod="#{grupoBemControlador.completaGrupoBem}"
                                                    var="grupo"
                                                    size="70"
                                                    maxResults="50"
                                                    dropdown="true"
                                                    panelStyle="max-height: 230px;max-width: 800px"
                                                    itemLabel="#{grupo}"
                                                    itemValue="#{grupo.id}"
                                                    converter="#{grupoBemControlador.converterGenerico}">
                                        <p:ajax process="@this"
                                                event="itemSelect"
                                                update="autocompleteBem"/>
                                    </p:autoComplete>

                                    <h:outputText value="Bem:"/>
                                    <p:autoComplete queryDelay="1000"
                                                    id="autocompleteBem"
                                                    title="Digite a descrição"
                                                    value="#{avaliacaoAlienacaoControlador.filtroPesquisaBem.bem}"
                                                    completeMethod="#{avaliacaoAlienacaoControlador.completarBens}"
                                                    var="b"
                                                    size="70"
                                                    maxResults="50"
                                                    dropdown="true"
                                                    panelStyle="max-height: 230px;max-width: 800px"
                                                    itemLabel="#{b}"
                                                    itemValue="#{b.id}"
                                                    converter="#{bemControlador.converterBem}"/>
                                </h:panelGrid>

                                <p:commandButton value="Pesquisar"
                                                 id="botaoPesquisar"
                                                 title="Clique para pesquisar"
                                                 icon="ui-icon-search"
                                                 actionListener="#{avaliacaoAlienacaoControlador.pesquisarBens}"
                                                 update="tabela-lotes :Formulario:tabViewPrincipal:panelAnexos"
                                                 styleClass="prioritario mtop10"
                                                 style="width: 150px"
                                                 onstart="aguarde.show();"
                                                 oncomplete="aguarde.hide();"/>

                                <p:dataTable
                                    id="tabela-lotes"
                                    value="#{avaliacaoAlienacaoControlador.bensAprovados}"
                                    rendered="#{avaliacaoAlienacaoControlador.loteSelecionado ne null}"
                                    paginator="true"
                                    rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                    rowIndexVar="rowIx"
                                    styleClass="mtop02"
                                    emptyMessage="Não foram localizados registros para serem apresentados"
                                    rows="10"
                                    paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Bens Aprovados da Solicitação&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                    rowsPerPageTemplate="10,25,50,100"
                                    var="item">

                                    <p:column style="width: 5%; text-align: center;">
                                        <f:facet name="header">
                                            <p:commandButton icon="ui-icon-check"
                                                             styleClass="vinteLarguraVinteAltura"
                                                             onstart="aguarde.show();"
                                                             oncomplete="aguarde.hide();"
                                                             process="@this :Formulario:tabViewPrincipal:panelLote"
                                                             update=":Formulario:tabViewPrincipal:panelLote"
                                                             rendered="#{avaliacaoAlienacaoControlador.mostrarIconCheckAll()}"
                                                             actionListener="#{avaliacaoAlienacaoControlador.desmarcarTodos()}"/>

                                            <p:commandButton
                                                styleClass="vinteLarguraVinteAltura botao-select-desmarcado"
                                                value=""
                                                process=":Formulario:tabViewPrincipal:panelLote"
                                                onstart="aguarde.show();"
                                                oncomplete="aguarde.hide();"
                                                update=":Formulario:tabViewPrincipal:panelLote"
                                                rendered="#{!avaliacaoAlienacaoControlador.mostrarIconCheckAll()}"
                                                actionListener="#{avaliacaoAlienacaoControlador.selecionarTodos()}"/>
                                        </f:facet>
                                        <p:commandButton icon="ui-icon-check"
                                                         styleClass="vinteLarguraVinteAltura"
                                                         update="tabela-lotes"
                                                         process=":Formulario:tabViewPrincipal:panelLote"
                                                         onstart="aguarde.show();"
                                                         oncomplete="aguarde.hide();"
                                                         rendered="#{avaliacaoAlienacaoControlador.itemSelecionado(item)}"
                                                         actionListener="#{avaliacaoAlienacaoControlador.desmarcarItem(item)}"/>

                                        <p:commandButton styleClass="vinteLarguraVinteAltura botao-select-desmarcado"
                                                         value=""
                                                         process=":Formulario:tabViewPrincipal:panelLote"
                                                         update="tabela-lotes"
                                                         onstart="aguarde.show();"
                                                         oncomplete="aguarde.hide();"
                                                         rendered="#{!avaliacaoAlienacaoControlador.itemSelecionado(item)}"
                                                         actionListener="#{avaliacaoAlienacaoControlador.selecionarItem(item)}"/>
                                    </p:column>

                                    <p:column headerText="Registro" style="text-align: left; width: 5%">
                                        <h:outputLabel value="#{item.registroPatrimonial}"/>
                                    </p:column>
                                    <p:column headerText="Registro Anterior" style="text-align: left; width: 10%">
                                        <h:outputLabel value="#{item.registroAnterior}"/>
                                    </p:column>
                                    <p:column headerText="Descrição" style="text-align: left; width: 38%">
                                        <h:outputLabel value="#{item.descricao}"/>
                                    </p:column>
                                    <p:column headerText="Unidade Orçamentária"
                                              style="width: 35%; text-align: left;">
                                        <h:outputLabel value="#{item.unidadeOrcamentaria}"/>
                                    </p:column>
                                    <p:column headerText="Valor Original (R$)"
                                              styleClass="alinhamentoDireita"
                                              style="width: 10%; text-align: left;">
                                        <h:outputLabel value="#{item.valorOriginal}"
                                                       converter="moedaConverter"/>
                                    </p:column>
                                    <p:column headerText="Valor Ajustes (R$)"
                                              styleClass="alinhamentoDireita"
                                              style="width: 10%; text-align: left;">
                                        <h:outputLabel value="#{item.valorAjuste}"
                                                       converter="moedaConverter"/>
                                    </p:column>
                                    <p:column headerText="Valor Líquido (R$)"
                                              styleClass="alinhamentoDireita"
                                              style="width: 10%; text-align: left;">
                                        <h:outputLabel
                                            value="#{item.valorLiquido}"
                                            converter="moedaConverter"/>
                                    </p:column>
                                    <p:column headerText="Valor Avaliado (R$)"
                                              styleClass="alinhamentoDireita"
                                              style="width: 10%; text-align: left;">
                                        <p:inputText id="inputMoedaVlAvaliado"
                                                     value="#{item.valorAvaliado}"
                                                     onkeydown="mascara(this, mvalor);"
                                                     onclick="this.select();"
                                                     onfocus="this.select();"
                                                     style="text-align: right"
                                                     converter="moedaConverter">
                                            <p:ajax event="blur" process="tabela-lotes" update="tabela-lotes"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:columnGroup id="total" type="footer">
                                        <p:row id="totalgeral">
                                            <p:column styleClass="azulnegrito" colspan="5" style="text-align:right"
                                                      footerText="Total Geral do(s) Bem(ns) Selecionado(s):"/>
                                            <p:column id="total-original" styleClass="azulnegrito"
                                                      style="text-align: right;"
                                                      footerText="#{avaliacaoAlienacaoControlador.valorTotalOriginalItens}"/>
                                            <p:column styleClass="azulnegrito" style="text-align: right;"

                                                      footerText="#{avaliacaoAlienacaoControlador.valorTotalAjusteItens}"/>
                                            <p:column id="total-liquido" styleClass="azulnegrito"
                                                      style="text-align: right;"
                                                      footerText="#{avaliacaoAlienacaoControlador.valorTotalLiquidoItens}"/>

                                            <p:column id="total-avaliado" styleClass="azulnegrito"
                                                      style="text-align: right;"
                                                      footerText="#{avaliacaoAlienacaoControlador.valorTotalAvaliadoItens}"/>
                                        </p:row>
                                    </p:columnGroup>
                                </p:dataTable>
                            </p:panel>

                            <p:commandButton value="Adicionar Lote"
                                             styleClass="padrao mtop10"
                                             icon="ui-icon-check"
                                             update="panelLote"
                                             process="panelLote"
                                             style="width: 130px"
                                             onclick="aguarde.show();"
                                             oncomplete="aguarde.hide();"
                                             rendered="#{avaliacaoAlienacaoControlador.loteSelecionado ne null}"
                                             actionListener="#{avaliacaoAlienacaoControlador.adicionarLote()}"/>

                            <p:commandButton value="Cancelar"
                                             styleClass="mlef05 padrao mtop10"
                                             icon="ui-icon-cancel"
                                             update="panelLote"
                                             process="@this"
                                             style="width: 130px"
                                             onclick="aguarde.show();"
                                             oncomplete="aguarde.hide();"
                                             rendered="#{avaliacaoAlienacaoControlador.loteSelecionado ne null}"
                                             disabled="#{avaliacaoAlienacaoControlador.editandoLote}"
                                             actionListener="#{avaliacaoAlienacaoControlador.cancelarLote()}"/>


                            <p:dataTable
                                value="#{avaliacaoAlienacaoControlador.selecionado.lotes}"
                                rendered="#{avaliacaoAlienacaoControlador.loteSelecionado eq null}"
                                paginator="true"
                                id="tabela-lote-visualizar"
                                rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                rowIndexVar="rowIx"
                                styleClass="mtop05"
                                emptyMessage="Não foram localizados registros para serem apresentados"
                                rows="10"
                                paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Lotes&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                rowsPerPageTemplate="10,25,50,100"
                                var="lote">
                                <p:column style="width:1%" headerText="Bens Avaliados">
                                    <p:rowToggler/>
                                </p:column>

                                <p:column style="width: 10%; text-align: center;" headerText="Ações">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     styleClass="widthVinteCincoPorCento mrig05"
                                                     update=":Formulario:tabViewPrincipal:panelLote"
                                                     process="@this"
                                                     onstart="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     title="Clique para editar este lote."
                                                     actionListener="#{avaliacaoAlienacaoControlador.editarLote(lote)}"/>

                                    <p:commandButton styleClass="widthVinteCincoPorCento"
                                                     icon="ui-icon-trash"
                                                     title="Clique para remover este lote."
                                                     update=":Formulario:tabViewPrincipal:panelLote :Formulario:tabViewPrincipal:tabela-lote-visualizar"
                                                     process="@this :Formulario:tabViewPrincipal:panelLote"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{avaliacaoAlienacaoControlador.removerLote(lote)}"/>
                                </p:column>

                                <p:column headerText="Lote"
                                          styleClass="alinhamentoEsquerda"
                                          style="width: 10%;">
                                    <h:outputLabel value="#{lote.numero}"/>
                                </p:column>
                                <p:column headerText="Descrição"
                                          styleClass="alinhamentoEsquerda"
                                          style="width: 80%;">
                                    <h:outputLabel value="#{lote.descricao}"/>
                                </p:column>
                                <p:column headerText="Valor (R$)"
                                          styleClass="alinhamentoDireita">
                                    <h:outputLabel value="#{avaliacaoAlienacaoControlador.getValorTotalLote(lote)}">
                                        <f:convertNumber type="currency"/>
                                    </h:outputLabel>
                                </p:column>

                                <p:rowExpansion>
                                    <p:dataTable id="op-comum"
                                                 value="#{lote.itensSolicitacao}"
                                                 var="itemLote"
                                                 paginator="true"
                                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                                 rowIndexVar="rowIx"
                                                 styleClass="mtop10"
                                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                                 rows="10"
                                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Bens Avaliados&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                                 rowsPerPageTemplate="10,25,50,100">
                                        <p:column headerText="Registro" style="text-align: left; width: 5%"
                                                  filterBy="#{itemLote.registroPatrimonial}" footerText="Registro"
                                                  filterMatchMode="contains">
                                            <h:outputLabel value="#{itemLote.registroPatrimonial}"/>
                                        </p:column>
                                        <p:column headerText="Registro Anterior"
                                                  filterBy="#{itemLote.registroAnterior}" footerText="Registro Anterior"
                                                  filterMatchMode="contains"
                                                  style="text-align: left; width: 5%">
                                            <h:outputLabel value="#{itemLote.registroAnterior}"/>
                                        </p:column>
                                        <p:column headerText="Descrição" style="text-align: left; width: 38%"
                                                  filterBy="#{itemLote.descricao}" footerText="Descrição"
                                                  filterMatchMode="contains" filterStyle="width: 99% !important;">
                                            <h:outputLabel value="#{itemLote.descricao}"/>
                                        </p:column>
                                        <p:column headerText="Unidade Orçamentária"
                                                  style="width: 35%; text-align: left;">
                                            <h:outputText value="#{itemLote.unidadeOrcamentaria}"/>
                                        </p:column>
                                        <p:column headerText="Valor Original (R$)"
                                                  styleClass="alinhamentoDireita"
                                                  style="width: 10%; text-align: left;">
                                            <h:outputLabel value="#{itemLote.valorOriginal}"
                                                           converter="moedaConverter"/>
                                        </p:column>
                                        <p:column headerText="Valor Ajustes (R$)"
                                                  styleClass="alinhamentoDireita"
                                                  style="width: 10%; text-align: left;">
                                            <h:outputLabel value="#{itemLote.valorAjuste}"
                                                           converter="moedaConverter"/>
                                        </p:column>
                                        <p:column headerText="Valor Líquido (R$)"
                                                  styleClass="alinhamentoDireita"
                                                  style="width: 10%; text-align: left;">
                                            <h:outputLabel
                                                value="#{itemLote.valorLiquido}"
                                                converter="moedaConverter"/>
                                        </p:column>
                                        <p:column headerText="Valor Avaliado (R$)"
                                                  styleClass="alinhamentoDireita"
                                                  style="width: 10%; text-align: left;">
                                            <h:outputText id="out-valor-avaliado"
                                                          value="#{itemLote.valorAvaliado}"
                                                          style="text-align: right"
                                                          converter="moedaConverter"/>
                                        </p:column>
                                        <p:columnGroup id="total-consolidado" type="footer">
                                            <p:row id="totalgeral-consolidado">
                                                <p:column styleClass="azulnegrito" colspan="4" style="text-align:right"
                                                          footerText="Total Geral do(s) Bem(ns) Selecionado(s):"/>

                                                <p:column id="total-original-consolidado" styleClass="azulnegrito"
                                                          style="text-align: right;"
                                                          footerText="#{avaliacaoAlienacaoControlador.getValorTotalOriginalItensPorLote(lote)}"/>

                                                <p:column styleClass="azulnegrito" style="text-align: right;"
                                                          footerText="#{avaliacaoAlienacaoControlador.getValorTotalAjusteItensPorLote(lote)}"/>

                                                <p:column id="total-liquido-consolidado" styleClass="azulnegrito"
                                                          style="text-align: right;"
                                                          footerText="#{avaliacaoAlienacaoControlador.getValorTotalLiquidoItensPorLote(lote)}"/>
                                                <p:column id="total-avaliado-consolidado" styleClass="azulnegrito"
                                                          style="text-align: right;"
                                                          footerText="#{avaliacaoAlienacaoControlador.getValorTotalAvaliadoItensPorLote(lote)}"/>
                                            </p:row>
                                        </p:columnGroup>
                                    </p:dataTable>
                                </p:rowExpansion>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Anexos">
                        <p:outputPanel id="panelAnexos">
                            <fc:filesUploadWP selecionado="#{avaliacaoAlienacaoControlador.selecionado}"/>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>


            <p:commandButton value="Salvar"
                             icon="ui-icon-disk"
                             id="btnSalvar"
                             process=":Formulario"
                             onstart="aguarde.show()"
                             actionListener="#{avaliacaoAlienacaoControlador.salvar()}"
                             styleClass="mtop10 prioritario operacao"/>

            <p:commandButton value="Cancelar"
                             icon="ui-icon-cancel"
                             id="btnCancelar"
                             actionListener="#{avaliacaoAlienacaoControlador.cancelar()}"
                             styleClass="mtop10 mlef05 operacao"/>

        </h:form>


        <div id="dlgSalvar" class="modal hide fade">
            <div class="modal-header alert-info" style="text-align: center">
                <div class="centralizado ">
                    <strong>Salvando Avaliação de Alienação de Bens Móveis</strong>
                </div>
            </div>
            <h:form id="FormularioSalvar">
                <div class="modal-body" style="text-align: center">
                    <h:outputText
                        value="#{avaliacaoAlienacaoControlador.assistenteMovimentacao.descricaoProcesso}"/>
                    <br/>
                    <div
                        style="#{avaliacaoAlienacaoControlador.assistenteMovimentacao.total == 0 ? 'display: block' : 'display: none'}">
                        <h:graphicImage
                            value="#{facesContext.externalContext.requestContextPath}/img/ajaxloading.gif"
                            styleClass="mtop05 mlef05"/>
                    </div>

                    <div
                        style="#{avaliacaoAlienacaoControlador.assistenteMovimentacao.total > 0 ? 'display: block' : 'display: none'}">
                        <h:outputText
                            value="#{avaliacaoAlienacaoControlador.assistenteMovimentacao.porcentagemDoCalculo}">
                            <f:convertNumber type="number"
                                             maxIntegerDigits="5"
                                             maxFractionDigits="0"/>
                        </h:outputText>%

                        <div class="progress progress-striped active"
                             style="display: block">
                            <div class="bar"
                                 style="width: #{avaliacaoAlienacaoControlador.assistenteMovimentacao.porcentagemDoCalculo}%;"></div>
                        </div>
                    </div>

                    <br/>
                    <div align="center"
                         style="display: block">
                        <h:outputText
                            value="Tempo Decorrido #{avaliacaoAlienacaoControlador.assistenteMovimentacao.tempoDecorrido}"/>
                        <br/>
                        <h:outputText
                            value="Tempo Estimado #{avaliacaoAlienacaoControlador.assistenteMovimentacao.tempoEstimado}"/>
                    </div>
                </div>
            </h:form>
        </div>


        <div id="dlgPesquisa" class="modal hide fade">
            <div class="modal-header alert-info" style="text-align: center">
                <div class="centralizado ">
                    <strong>Buscando Bens Aprovados da Solicitação</strong>
                </div>
            </div>
            <h:form id="FormularioPesquisa">
                <div class="modal-body" style="text-align: center">
                    <div>
                        <h:graphicImage
                            value="#{facesContext.externalContext.requestContextPath}/img/ajaxloading.gif"
                            styleClass="mtop05"/> <br/><br/>
                        Pesquisando registros, essa ação pode levar alguns minutos, por favor aguarde.
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
