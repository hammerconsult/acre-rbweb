<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{grupoBemControlador}"
                                origem="#{grupoBemControlador.caminhoPadrao}ver/#{grupoBemControlador.selecionado.id}/"/>

            <p:panel header="Visualização de Grupo Patrimonial">
                <h:panelGrid columns="2">
                    <h:outputText value="Superior: "/>
                    <h:outputText value="#{grupoBemControlador.selecionado.superior}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Código do Filho:"/>
                    <h:outputText value="#{grupoBemControlador.codigoDoFilho}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Código:"/>
                    <h:outputText value="#{grupoBemControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{grupoBemControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Situação: "/>
                    <h:outputText value="#{grupoBemControlador.selecionado.ativoInativo.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo do Bem:"/>
                    <h:outputText value="#{grupoBemControlador.selecionado.tipoBem.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Utilização do Bem:"
                                  rendered="#{grupoBemControlador.selecionado.tipoUtilizacaoBem ne null}" />
                    <h:outputText value="#{grupoBemControlador.selecionado.tipoUtilizacaoBem.descricao}"
                                  styleClass="negrito"/>

                </h:panelGrid>
            </p:panel>

            <h:panelGrid columns="2">
                <fc:rodapeVisualizarPretty controlador="#{grupoBemControlador}"
                                           mostrarExcluir="#{!grupoBemControlador.verificarSeGrupoBemPossuiVinculos}"/>
                <p:outputPanel rendered="#{grupoBemControlador.verificarSeGrupoBemPossuiVinculos}">

                    <div class="alert alert-alert mtop10 mlef05" align="center" style="font-size: 13px">
                        <strong>Atenção!</strong> O Grupo Patrimonial possui vínculos com outros processos, portanto não será permitido a exclusão!
                    </div>
                </p:outputPanel>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
