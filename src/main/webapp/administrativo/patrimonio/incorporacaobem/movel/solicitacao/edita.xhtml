<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:adm="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{solicitacaoIncorporacaoMovelControlador}"
                                origem="#{solicitacaoIncorporacaoMovelControlador.caminhoPadrao}listar/"/>
            <p:panel header="Solicitação de Incorporação de Bem Móvel">
                <p:tabView id="tabViewPrincipal" styleClass="mtop´5">
                    <p:tab id="tabViewDadosBem" title="Dados da Incorporação">
                        <p:outputPanel id="painelInventario">

                            <h:panelGrid columns="2" id="painelGridBem">
                                <h:outputLabel value="Código:"/>
                                <h:outputLabel
                                    value="#{solicitacaoIncorporacaoMovelControlador.selecionado.codigo == null ? 'Gerado automaticamente ao concluir' : solicitacaoIncorporacaoMovelControlador.selecionado.codigo}"
                                    styleClass="negrito"/>

                                <h:outputText value="Situação:"/>
                                <h:outputText
                                    value="#{solicitacaoIncorporacaoMovelControlador.selecionado.situacao.descricao}"
                                    styleClass="negrito"/>

                                <h:outputText value="Motivo da recusa:"
                                              rendered="#{solicitacaoIncorporacaoMovelControlador.aprovacao ne null}"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0"
                                             rendered="#{solicitacaoIncorporacaoMovelControlador.aprovacao ne null}">
                                    <p:inputTextarea id="motivorecusa"
                                                     readonly="true"
                                                     value="#{solicitacaoIncorporacaoMovelControlador.aprovacao.motivo}"
                                                     maxlength="255"
                                                     styleClass="negrito"
                                                     style="width: 508px!important"
                                                     autoResize="true">
                                    </p:inputTextarea>
                                </h:panelGrid>

                                <h:outputText value="Responsável:"/>
                                <h:outputText
                                    value="#{solicitacaoIncorporacaoMovelControlador.selecionado.responsavel.pessoaFisica.nome}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Data do Lançamento:"/>
                                <h:outputText
                                    value="#{solicitacaoIncorporacaoMovelControlador.selecionado.dataSolicitacao}"
                                    styleClass="negrito">
                                    <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                </h:outputText>

                                <fc:outputLabelObrigatorio value="Unidade Administrativa:"/>
                                <p:autoComplete queryDelay="1000"
                                                id="unidadeAdm"
                                                title="Informe a Unidade Administrativa Administrativa"
                                                value="#{solicitacaoIncorporacaoMovelControlador.hierarquiaAdministrativa}"
                                                completeMethod="#{hierarquiaOrganizacionalControlador.completaHierarquiaOrganizacionalAdministrativaOndeUsuarioLogadoEhGestorPatrimonio}"
                                                var="unidade"
                                                maxResults="50"
                                                dropdown="true"
                                                panelStyle="max-height: 230px;max-width: 800px"
                                                size="70"
                                                itemLabel="#{unidade}"
                                                itemValue="#{unidade.id}"
                                                converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}">
                                    <p:ajax event="itemSelect" update=":Formulario:tabViewPrincipal:unidadeorcamentaria"
                                            onstart="aguarde.show();" oncomplete="aguarde.hide();"/>
                                </p:autoComplete>

                                <fc:outputLabelObrigatorio value="Unidade Orçamentária:"/>
                                <p:selectOneMenu id="unidadeorcamentaria"
                                                 style="width: 516px"
                                                 value="#{solicitacaoIncorporacaoMovelControlador.selecionado.unidadeOrcamentaria}"
                                                 converter="#{unidadeOrganizacionalControlador.converterGenerico}">
                                    <f:selectItems
                                        value="#{solicitacaoIncorporacaoMovelControlador.retornaHierarquiaOrcamentaria()}"/>
                                    <p:ajax event="change" process="@this" update="@this"/>
                                </p:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Tipo de Aquisição:" for="tipoDeAquisicao"/>
                                <h:selectOneMenu id="tipoDeAquisicao"
                                                 value="#{solicitacaoIncorporacaoMovelControlador.selecionado.tipoAquisicaoBem}">
                                    <f:selectItems
                                        value="#{solicitacaoIncorporacaoMovelControlador.listaSelectItemTipoDeAquisicaoBem}"/>
                                    <p:ajax event="change" process="@this" update="painelGridBem"
                                            onstart="aguarde.show();" oncomplete="aguarde.hide();"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Data da Aquisição: " for="dataDaAquisicao"/>
                                <p:calendar id="dataDaAquisicao"
                                            onkeypress="mascara(this, mdata)"
                                            maxlength="10"
                                            autocomplete="off"
                                            locale="pt_BR"
                                            value="#{solicitacaoIncorporacaoMovelControlador.selecionado.dataAquisicao}"
                                            navigator="true" size="15"
                                            pattern="dd/MM/yyyy"
                                            showOn="button">
                                    <p:ajax event="valueChange" process="@this" update="@this"
                                            onstart="aguarde.show();" oncomplete="aguarde.hide();"/>
                                </p:calendar>

                                <fc:outputLabelObrigatorio id="outdocumento" value="Documento de Adjudicação:"
                                                           for="documentoAjudicacao"
                                                           rendered="#{solicitacaoIncorporacaoMovelControlador.selecionado.isTipoAquisicaoBemAdjudicacao()}"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0"
                                             rendered="#{solicitacaoIncorporacaoMovelControlador.selecionado.isTipoAquisicaoBemAdjudicacao() eq true}">
                                    <p:inputTextarea id="documentoAjudicacao"
                                                     title="Digite o documento da adjudicação"
                                                     value="#{solicitacaoIncorporacaoMovelControlador.selecionado.documentoAdjudicacao}"
                                                     maxlength="255"
                                                     style="width: 508px!important"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-documento"/>
                                    <h:outputText id="counter-documento"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <h:outputText value="Fornecedor: " for="fornecedor"/>
                                <p:autoComplete queryDelay="1000" id="fornecedor"
                                                title="Informe o Fornecedor"
                                                value="#{solicitacaoIncorporacaoMovelControlador.selecionado.fornecedor}"
                                                completeMethod="#{pessoaTributarioControlador.completaPessoa}"
                                                var="pessoa"
                                                size="70"
                                                maxResults="50"
                                                dropdown="true"
                                                panelStyle="max-height: 230px;max-width: 800px"
                                                process="@this"
                                                itemLabel="${pessoa}"
                                                itemValue="#{pessoa.id}"
                                                converter="#{pessoaTributarioControlador.converterPessoa}"/>

                                <h:outputLabel id="labelNotaEmpenho" value="Nota de Empenho:" for="notaDeEmpenho"/>
                                <p:inputText id="notaDeEmpenho"
                                             value="#{solicitacaoIncorporacaoMovelControlador.selecionado.notaEmpenho}"
                                             maxlength="19"/>

                                <h:outputLabel id="labelDataNotaEmpenho" value="Data Nota de Empenho: "
                                               for="dataNotaDeEmpenho"/>
                                <p:calendar id="dataNotaDeEmpenho"
                                            onkeypress="mascara(this, mdata)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            locale="pt_BR"
                                            value="#{solicitacaoIncorporacaoMovelControlador.selecionado.dataNotaEmpenho}"
                                            navigator="true" size="15"
                                            pattern="dd/MM/yyyy"
                                            showOn="button">
                                </p:calendar>

                                <h:outputLabel id="labelNotaFiscal" value="Nota Fiscal:" for="notaFiscal"/>
                                <p:inputText id="notaFiscal"
                                             value="#{solicitacaoIncorporacaoMovelControlador.selecionado.notaFiscal}"
                                             maxlength="20"/>

                                <h:outputLabel id="labelDataNotaFiscal" value="Data Nota Fiscal: "
                                               for="dataNotaFiscal"/>
                                <p:calendar id="dataNotaFiscal"
                                            onkeypress="mascara(this, mdata)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            locale="pt_BR"
                                            value="#{solicitacaoIncorporacaoMovelControlador.selecionado.dataNotaFiscal}"
                                            navigator="true" size="15"
                                            pattern="dd/MM/yyyy"
                                            showOn="button">
                                </p:calendar>

                                <h:outputLabel value="Observação:" for="observacao"
                                               rendered="#{!solicitacaoIncorporacaoMovelControlador.verificaObrigatoriedadeObservacao()}"/>
                                <fc:outputLabelObrigatorio value="Observação:" for="observacao"
                                                           rendered="#{solicitacaoIncorporacaoMovelControlador.verificaObrigatoriedadeObservacao()}"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:inputTextarea id="observacao"
                                                     title="Digite a observação."
                                                     value="#{solicitacaoIncorporacaoMovelControlador.selecionado.observacao}"
                                                     maxlength="255"
                                                     style="width: 508px!important"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-observacao">
                                        <p:ajax event="blur" process="observacao" update="observacao"/>
                                    </p:inputTextarea>
                                    <h:outputText id="counter-observacao"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>
                            </h:panelGrid>

                            <p:panel header="Origem do Recurso" styleClass="mtop05" id="origem">
                                <h:panelGrid id="gridOrigemRecurso" columns="2">
                                    <fc:outputLabelObrigatorio value="Tipo:"/>
                                    <h:selectOneMenu id="tipoOrigemRecurso"
                                                     value="#{solicitacaoIncorporacaoMovelControlador.origemRecursoBemSelecionada.tipoRecursoAquisicaoBem}">
                                        <f:selectItems
                                            value="#{solicitacaoIncorporacaoMovelControlador.listaSelectItemTipoRecursoAquisicaoBem}"/>
                                    </h:selectOneMenu>

                                    <fc:outputLabelObrigatorio value="Descrição:"/>
                                    <p:inputText
                                        value="#{solicitacaoIncorporacaoMovelControlador.origemRecursoBemSelecionada.descricao}"
                                        size="70"
                                        maxlength="255"/>
                                </h:panelGrid>

                                <p:commandButton value="Adicionar"
                                                 icon="ui-icon-plus"
                                                 process="origem"
                                                 styleClass="padrao mtop05"
                                                 update=":Formulario:tabViewPrincipal:origem"
                                                 actionListener="#{solicitacaoIncorporacaoMovelControlador.adicionarOrigemRecurso}"
                                                 onstart="aguarde.show();"
                                                 oncomplete="aguarde.hide();"/>

                                <p:dataTable id="tableOrigemRecurso"
                                             value="#{solicitacaoIncorporacaoMovelControlador.selecionado.detentorOrigemRecurso.listaDeOriemRecursoBem}"
                                             var="origem"
                                             paginator="true"
                                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             rowIndexVar="rowIx"
                                             styleClass="mtop02"
                                             emptyMessage="Não foram localizados registros para serem apresentados"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Origem do Recurso&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                             rowsPerPageTemplate="10,25,50,100">
                                    <p:column style="width: 5px; text-align: center;" headerText="Ação">
                                        <p:commandButton icon="ui-icon-trash"
                                                         process="@this"
                                                         onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                         oncomplete="aguarde.hide()"
                                                         actionListener="#{solicitacaoIncorporacaoMovelControlador.selecionado.detentorOrigemRecurso.removerOrigemRecurso(origem)}"
                                                         disabled="#{execucao.solicitacaoEmpenho ne null}"
                                                         title="Clique para remover este registro."
                                                         update="tableOrigemRecurso"
                                                         styleClass="mrig05"/>
                                    </p:column>
                                    <p:column headerText="Tipo" style="width: 20%;" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{origem.tipoRecursoAquisicaoBem.descricao}"/>
                                    </p:column>
                                    <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{origem.descricao}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab id="tabViewDadosAquisicao" title="Dados da Aquisição">
                        <p:outputPanel id="paneldadosAquisicao">

                            <p:commandButton value="Novo"
                                             icon="ui-icon-circle-plus"
                                             styleClass="padrao mtop05"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para criar um novo bem."
                                             update=":Formulario:tabViewPrincipal:paneldadosAquisicao"
                                             process="@this"
                                             rendered="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado eq null}"
                                             actionListener="#{solicitacaoIncorporacaoMovelControlador.novoBem()}"/>

                            <h:panelGrid columns="2" id="griddadobem"
                                         rendered="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado ne null}">
                                <fc:outputLabelObrigatorio value="Registro Patrimonial:"/>
                                <h:panelGrid columns="2" cellspacing="0" cellpadding="0">
                                    <p:inputText id="codigoPatrimonio"
                                                 disabled="true"
                                                 value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.codigoPatrimonio}"/>

                                    <h:outputText value="O Registro Patrimonial será gerado automaticamente."
                                                  styleClass="cinzaEscuro mlef05"/>
                                </h:panelGrid>

                                <h:outputText value="Registro Anterior:"/>
                                <p:inputText id="codigoAnterior"
                                             value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.codigoAnterior}"
                                             maxlength="20">
                                    <p:ajax event="blur"
                                            process="@this"
                                            update=":Formulario:tabViewPrincipal:paneldadosAquisicao"
                                            onstart="aguarde.show();"
                                            oncomplete="aguarde.hide();"/>
                                </p:inputText>

                                <fc:outputLabelObrigatorio value="Item Patrimonial:" for="acItemPatrimonial"/>
                                <p:autoComplete queryDelay="1000" id="acItemPatrimonial"
                                                title="Informe o Item Patrimonial"
                                                value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.item}"
                                                completeMethod="#{objetoCompraControlador.buscarObjetoCompraTipoPermanenteMovel}"
                                                var="item"
                                                dropdown="true"
                                                panelStyle="max-height: 230px;max-width: 800px"
                                                process="@this"
                                                itemLabel="#{item}"
                                                maxResults="50"
                                                size="70"
                                                itemValue="#{item.id}"
                                                converter="#{objetoCompraControlador.converterGenerico}">
                                    <p:ajax event="itemSelect"
                                            process="@this"
                                            update="acItemGrupo grupobem"
                                            listener="#{solicitacaoIncorporacaoMovelControlador.recuperarAssociacaoComGrupoBem()}"
                                            onstart="aguarde.show();" oncomplete="aguarde.hide();"/>
                                </p:autoComplete>

                                <h:outputText value="Grupo de Objeto de Compra:"/>
                                <h:outputText id="acItemGrupo"
                                              styleClass="negrito"
                                              value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.item.grupoObjetoCompra}"/>

                                <h:outputText value="Grupo Patrimonial:"/>
                                <h:outputText id="grupobem"
                                              styleClass="negrito"
                                              value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.grupoBem}"/>

                                <h:outputLabel value="Segurado? " for="segurado"/>
                                <p:selectBooleanCheckbox id="segurado"
                                                         value="#{solicitacaoIncorporacaoMovelControlador.segurado}">
                                    <p:ajax update="componentSeguradora"
                                            process="@this"/>
                                </p:selectBooleanCheckbox>

                                <h:inputHidden/>
                                <p:outputPanel
                                    style="display: #{solicitacaoIncorporacaoMovelControlador.segurado? 'block' : 'none'}"
                                    id="componentSeguradora">
                                    <adm:seguradora
                                        novaSeguradora="#{solicitacaoIncorporacaoMovelControlador.novaSeguradora()}"
                                        seguradora="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.seguradora}"
                                        caminhoAtual="#{solicitacaoIncorporacaoMovelControlador.caminhoPadrao}"
                                        camposObrigatorios="#{solicitacaoIncorporacaoMovelControlador.segurado}"
                                        update=":Formulario:tabViewPrincipal:tabViewDadosAquisicao:componentSeguradora:nova"
                                    />
                                </p:outputPanel>

                                <h:outputLabel value="Garantia? " for="garantia"/>
                                <p:selectBooleanCheckbox value="#{solicitacaoIncorporacaoMovelControlador.garantido}"
                                                         id="garantia">
                                    <p:ajax update="panelGarantia" process="@this"/>
                                </p:selectBooleanCheckbox>

                                <h:inputHidden/>
                                <p:panel header="Garantia do Bem"
                                         visible="#{solicitacaoIncorporacaoMovelControlador.garantido}"
                                         id="panelGarantia">
                                    <h:panelGrid columns="2">
                                        <fc:outputLabelObrigatorio value="Descrição: " for="descricaoGarantia"/>
                                        <h:panelGroup>
                                            <h:panelGrid columns="2">
                                                <p:inputTextarea title="Digite a descrição da garantia."
                                                                 value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.garantia.descricao}"
                                                                 id="descricaoGarantia"
                                                                 cols="67"
                                                                 rows="4"
                                                                 maxlength="3000"
                                                                 autoResize="false"
                                                                 counterTemplate="{0} Caracteres Restantes."
                                                                 counter="counter-descricao-garantia"/>
                                                <h:outputText id="counter-descricao-garantia"
                                                              style="color: #497692"
                                                              styleClass="mlef05"/>
                                            </h:panelGrid>
                                        </h:panelGroup>

                                        <fc:outputLabelObrigatorio value="Data de Vencimento: "
                                                                   for="vencimentoGarantia"/>
                                        <fc:calendar
                                            value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.garantia.dataVencimento}"
                                            id="vencimentoGarantia"
                                            pattern="dd/MM/yyyy" size="10"/>
                                    </h:panelGrid>
                                </p:panel>

                                <fc:outputLabelObrigatorio value="Descrição do Bem:" for="descricaoDoBem"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:inputTextarea id="descricaoDoBem"
                                                     title="Digite a descrição do bem."
                                                     value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.descricaoBem}"
                                                     maxlength="3000"
                                                     cols="70"
                                                     rows="4"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-descricao"/>
                                    <h:outputText id="counter-descricao"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <h:outputLabel value="Marca:" for="marca"/>
                                <p:inputText id="marca"
                                             value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.marca}"
                                             size="70"
                                             maxlength="255"/>

                                <h:outputLabel value="Modelo:" for="modelo"/>
                                <p:inputText id="modelo"
                                             value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.modelo}"
                                             maxlength="255"
                                             size="70"/>

                                <h:outputLabel value="Localização:" for="localizacao"/>
                                <p:inputText id="localizacao"
                                             value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.localizacao}"
                                             maxlength="255"
                                             size="70"/>

                                <fc:outputLabelObrigatorio value="Estado de Conservação:" for="estadoDeConservacao"/>
                                <h:selectOneMenu id="estadoDeConservacao"
                                                 value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.estadoConservacaoBem}">
                                    <f:selectItems
                                        value="#{solicitacaoIncorporacaoMovelControlador.listaSelectItemEstadoConservacaoAlteracaoConservacao()}"/>
                                    <p:ajax event="change" update="situacaoDeConservacao" process="@this"
                                            onstart="aguarde.show()" oncomplete="aguarde.hide()"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Situação de Conservação:"
                                                           for="situacaoDeConservacao"/>
                                <h:selectOneMenu id="situacaoDeConservacao"
                                                 value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.situacaoConservacaoBem}">
                                    <f:selectItems
                                        value="#{solicitacaoIncorporacaoMovelControlador.getSituacoesConservacaoBem(solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.estadoConservacaoBem)}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Valor do Bem: " for="valorDoBem"/>
                                <fc:inputMoeda
                                    value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.valorBem}"
                                    id="valorDoBem"/>

                                <fc:outputLabelObrigatorio value="Quantidade:"
                                                           rendered="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.vazioOuNullCodigoAnterior}"/>
                                <p:inputText id="quantidadeBens"
                                             rendered="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.vazioOuNullCodigoAnterior}"
                                             value="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado.quantidade}"
                                             style="text-align: right;"
                                             onclick="this.select()"
                                             maxlength="19">
                                </p:inputText>
                            </h:panelGrid>

                            <p:commandButton value="Adicionar"
                                             icon="ui-icon-check"
                                             styleClass="padrao mtop10"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para adicionar o bem na lista."
                                             update="paneldadosAquisicao"
                                             process="paneldadosAquisicao"
                                             rendered="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado ne null}"
                                             actionListener="#{solicitacaoIncorporacaoMovelControlador.adicionarBem()}"/>

                            <p:commandButton value="Cancelar"
                                             icon="ui-icon-cancel"
                                             styleClass="padrao mtop10 mlef05"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para cancelar esta operação."
                                             update="paneldadosAquisicao"
                                             process="@this"
                                             rendered="#{solicitacaoIncorporacaoMovelControlador.itemSolicitacaoIncorporacaoMovelSelecionado ne null}"
                                             actionListener="#{solicitacaoIncorporacaoMovelControlador.cancelarBem()}"/>

                            <p:dataTable id="tableBens"
                                         value="#{solicitacaoIncorporacaoMovelControlador.selecionado.itensSolicitacaoIncorporacaoMovel}"
                                         var="bem"
                                         paginator="true"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop02"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Bens&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100">
                                <p:column style="width: 20%; text-align: center" headerText="Ações">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     update=":Formulario:tabViewPrincipal:paneldadosAquisicao"
                                                     process="@this"
                                                     styleClass="mrig05"
                                                     title="Clique editar este registro."
                                                     actionListener="#{solicitacaoIncorporacaoMovelControlador.editarBem(bem)}"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide();"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     update="tableBens"
                                                     process="@this"
                                                     title="Clique remover este registro da lista."
                                                     actionListener="#{solicitacaoIncorporacaoMovelControlador.removerBem(bem)}"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide();"/>
                                </p:column>
                                <p:column headerText="Descrição" style="width: 2%" styleClass="centralizado">
                                    <p:commandButton id="btvisualizarDescricaoBem"
                                                     title="Clique aqui para visualizar a descrição do bem."
                                                     update="complemento-visualizar"
                                                     process="@this"
                                                     icon="ui-icon-search"
                                                     styleClass="mrig05"/>
                                    <p:overlayPanel for="btvisualizarDescricaoBem" appendToBody="true"
                                                    style="box-shadow: none; text-shadow: none">
                                        <p:panel id="complemento-visualizar" style="border: none">
                                            <h:outputLabel value="Descrição do Bem"
                                                           styleClass="negrito"/>
                                            <h:panelGrid>
                                                <p:inputTextarea readonly="true"
                                                                 value="#{bem.descricaoDoBem}"
                                                                 autoResize="false"
                                                                 cols="60"
                                                                 rows="7"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </p:overlayPanel>
                                </p:column>
                                <p:column headerText="Item Patrimonial" style="width: 5%;">
                                    <h:outputText value="#{bem.item}" title="Objeto de Compra"/>
                                </p:column>
                                <p:column headerText="Grupo Objeto de Compra" style="width: 10%;">
                                    <h:outputText value="#{bem.item.grupoObjetoCompra}"/>
                                </p:column>
                                <p:column headerText="Grupo Patrimonial" style="width: 10%;">
                                    <h:outputText
                                        value="#{bemControlador.getDescricaoGrupoPatrimonialPorGrupoObjetoCompra(bem.item.grupoObjetoCompra)}"/>
                                </p:column>

                                <p:column headerText="Marca" style="width: 10%;">
                                    <h:outputText value="#{bem.marca}"/>
                                </p:column>
                                <p:column headerText="Modelo" style="width: 10%;">
                                    <h:outputText value="#{bem.modelo}"/>
                                </p:column>
                                <p:column headerText="Localização" style="width: 10%;">
                                    <h:outputText value="#{bem.localizacao}"/>
                                </p:column>
                                <p:column headerText="Est. Conservação" style="width: 10%;">
                                    <h:outputText value="#{bem.estadoConservacaoBem.descricao}"/>
                                </p:column>
                                <p:column headerText="Sit. Conservação" style="width: 10%;">
                                    <h:outputText value="#{bem.situacaoConservacaoBem.descricao}"/>
                                </p:column>
                                <p:column headerText="Val. do Bem" style="width: 10%;" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{bem.valorBem}" converter="moedaConverter"/>
                                </p:column>
                                <p:column headerText="Quantidade" style="width: 5%;"
                                          styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{bem.quantidade}" title="Quantidade"/>
                                </p:column>
                                <p:column headerText="Val. Total" style="width: 5%;" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{bem.quantidade * bem.valorBem}" converter="moedaConverter"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab id="tabDocComprobatorio" title="Documento Comprobatório">
                        <p:outputPanel id="outpanelAnexos">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Data:"/>
                                <p:calendar id="data"
                                            value="#{solicitacaoIncorporacaoMovelControlador.novoDocumetoComprobatorio.dataDocumento}"
                                            locale="pt_BR"
                                            pattern="dd/MM/yyyy"
                                            onkeypress="mascara(this, mdata)"
                                            maxlength="10"
                                            size="12"
                                            navigator="true"
                                            showOn="button"
                                            title="Digite a data do documento comprobatório"/>

                                <h:outputLabel value="Número:"/>
                                <p:inputText type="Number"
                                             value="#{solicitacaoIncorporacaoMovelControlador.novoDocumetoComprobatorio.numero}"/>

                                <h:outputText value="Tipo de Documento Fiscal:"/>
                                <p:autoComplete queryDelay="1000"
                                                value="#{solicitacaoIncorporacaoMovelControlador.novoDocumetoComprobatorio.tipoDocumento}"
                                                id="tipoDocComprabotorio"
                                                maxResults="50"
                                                dropdown="true"
                                                panelStyle="max-height: 230px;max-width: 800px"
                                                completeMethod="#{tipoDocumentoFiscalControlador.completarTipoDocumentoFiscal}"
                                                converter="#{tipoDocumentoFiscalControlador.converterGenerico}"
                                                itemLabel="#{tipo}"
                                                itemValue="#{tipo.id}"
                                                size="70"
                                                var="tipo">
                                </p:autoComplete>
                            </h:panelGrid>

                            <p:commandButton value="Adicionar"
                                             icon="ui-icon-plus"
                                             update="outpanelAnexos"
                                             process="outpanelAnexos"
                                             styleClass="padrao mtop05"
                                             onstart="aguarde.show();"
                                             oncomplete="aguarde.hide();"
                                             actionListener="#{solicitacaoIncorporacaoMovelControlador.adicionarDocumentoComprobatorio()}"/>

                            <p:dataTable id="tabelaDocComprobatorio"
                                         value="#{solicitacaoIncorporacaoMovelControlador.selecionado.documetosComprobatorio}"
                                         var="documento"
                                         paginator="true"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop02"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Documentos Comprobatórios&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                            >
                                <p:column headerText="Anexos" style="width: 5%; text-align: center">
                                    <p:commandButton onclick="dialogAnexosComprobatorio.show()"
                                                     process="@this"
                                                     update=":formAnexoDoctoFiscal"
                                                     actionListener="#{solicitacaoIncorporacaoMovelControlador.documentoSelecionado(documento)}"
                                                     onstart="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     icon="ui-icon-folder-open"/>
                                </p:column>
                                <p:column headerText="Ações" style="width: 8%; text-align: center;">
                                    <p:commandButton
                                        icon="ui-icon-pencil"
                                        styleClass="mrig05"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide()"
                                        title="Clique para editar este registro."
                                        process="@this"
                                        update=":Formulario:tabViewPrincipal:outpanelAnexos"
                                        actionListener="#{solicitacaoIncorporacaoMovelControlador.editarDocumentoComprobatorio(documento)}"/>

                                    <p:commandButton
                                        icon="ui-icon-trash"
                                        onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                        oncomplete="aguarde.hide()"
                                        title="Clique para remover este registro."
                                        process="@this :Formulario:tabViewPrincipal:outpanelAnexos"
                                        update=":Formulario:tabViewPrincipal:outpanelAnexos"
                                        actionListener="#{solicitacaoIncorporacaoMovelControlador.removerDocumentoComprobatorio(documento)}"/>
                                </p:column>
                                <p:column headerText="Data" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{documento.dataDocumento}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Número" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{documento.numero}"/>
                                </p:column>
                                <p:column headerText="Tipo de Documento Fiscal" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{documento.tipoDocumento}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Anexos">
                        <fc:filesUploadWP selecionado="#{solicitacaoIncorporacaoMovelControlador.selecionado}"/>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapePretty id="rodape" controlador="#{solicitacaoIncorporacaoMovelControlador}"
                             desabilitaSalvar="#{solicitacaoIncorporacaoMovelControlador.selecionado.isFinalizada()}"/>

            <p:commandButton value="Concluir a Solicitação"
                             rendered="#{solicitacaoIncorporacaoMovelControlador.selecionado.isEmElaboracao() or
                                       solicitacaoIncorporacaoMovelControlador.selecionado.isRecusado()}"
                             icon="ui-icon-check"
                             id="concluir-solicitacao"
                             onclick="if (!confirm('Tem certeza que deseja concluir esta solicitação?')) {return false; } else {aguarde.show();}"
                             oncomplete="aguarde.hide()"
                             disabled="#{!autorizacao.isPodeEditar(request)}"
                             actionListener="#{solicitacaoIncorporacaoMovelControlador.concluirSolicitacao()}"
                             styleClass="mtop10 mlef05 prioritario"
                             style="width: auto; height: 30px"/>

        </h:form>


        <p:dialog id="dialogAnexos"
                  header="Anexos do documento comprobatório"
                  modal="true"
                  closable="false"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false"
                  widgetVar="dialogAnexosComprobatorio">
            <h:form id="formAnexoDoctoFiscal">
                <div style="width: 770px; border: 0;">
                    <p:panel id="panelUpload">
                        <div style="overflow: scroll;  width: auto; height: 150px;">
                            <p:fileUpload multiple="true"
                                          cancelLabel="Cancelar"
                                          sizeExceedMessage="Arquivo Maior que 10 MB."
                                          label="Selecione..."
                                          onstart="aguarde.show()"
                                          oncomplete="aguarde.hide()"
                                          uploadLabel="Upload Arquivo"
                                          update="tabelaItem"
                                          sizeLimit="15728640"
                                          id="iBotaoUpload"
                                          fileUploadListener="#{solicitacaoIncorporacaoMovelControlador.assistenteDetentorArquivoComposicao.handleFileUpload}"/>
                        </div>

                        <div style="overflow: scroll;  width: auto; height: 250px;">
                            <p:dataTable id="tabelaItem"
                                         value="#{solicitacaoIncorporacaoMovelControlador.documetoComprobatorioSelecionado.detentorArquivo.arquivosComposicao}"
                                         var="arquivoComposicao"
                                         styleClass="mtop05"
                                         rowIndexVar="rowIx"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         rows="10"
                                         emptyMessage="Não foram localizados registros para serem apresentados">
                                <p:column headerText="Remover" style="width: 5%; text-align: center">
                                    <p:commandButton icon="ui-icon-trash"
                                                     update="tabelaItem"
                                                     process="@this"
                                                     actionListener="#{solicitacaoIncorporacaoMovelControlador.assistenteDetentorArquivoComposicao.removerArquivo(arquivoComposicao)}"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"/>
                                </p:column>
                                <p:column headerText="Visualizar"
                                          style="text-align: center; width: 10%">
                                    <p:commandButton id="downloadLink"
                                                     ajax="false"
                                                     rendered="#{arquivoComposicao.arquivo.id eq null}"
                                                     icon="ui-icon-download"
                                                     title="Download do Arquivo"
                                                     process="@form"
                                                     update="@this"
                                                     onstart="aguarde.show();"
                                                     oncomplete="aguarde.hide();">
                                        <p:fileDownload
                                            value="#{solicitacaoIncorporacaoMovelControlador.assistenteDetentorArquivoComposicao.getStream(arquivoComposicao)}"/>
                                    </p:commandButton>

                                    <p:outputPanel rendered="#{arquivoComposicao.arquivo.id ne null}">
                                        <a target="_blank"
                                           href='${facesContext.externalContext.requestContextPath}/arquivos/#{arquivoComposicao.arquivo.nome}?id=#{arquivoComposicao.arquivo.id}'>
                                            Visualizar
                                        </a>
                                    </p:outputPanel>
                                </p:column>
                                <p:column headerText="Data do Upload" styleClass="alinhamentoCentralizado"
                                          style="width: 10%">
                                    <h:outputText value="#{arquivoComposicao.dataUpload}">
                                        <f:convertDateTime pattern="dd/MM/yyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Descrição" style="text-align: left">
                                    <p:inputText value="#{arquivoComposicao.arquivo.descricao}"
                                                 size="75" maxlength="100"
                                                 rendered="#{arquivoComposicao.arquivo.id eq null}">

                                    </p:inputText>
                                    <h:outputText value="#{arquivoComposicao.arquivo.descricao}"
                                                  rendered="#{arquivoComposicao.arquivo.id ne null}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </p:panel>
                </div>

                <div style="text-align: center;">
                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     styleClass="mtop10 padrao"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     title="Clique para confirmar os anexos adicionados para o documento comprobatório."
                                     onclick="dialogAnexosComprobatorio.hide()"
                                     process=":formAnexoDoctoFiscal"
                                     update=":Formulario:tabViewPrincipal:outpanelAnexos"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
