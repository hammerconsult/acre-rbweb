<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{materialPermanenteControlador}"
                                origem="#{materialPermanenteControlador.caminhoPadrao}ver/#{materialPermanenteControlador.selecionado.id}/"/>
            <p:panel
                    header="Visualização do Material Permanente">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio for="codigo" value="Código:"/>
                    <h:outputText title="Digite o código do Material"
                                  value="#{materialPermanenteControlador.selecionado.codigo}"
                                  id="codigo" maxlength="10"
                                  styleClass="negrito"
                                  style="width: 130px"
                                  readonly="true"/>

                    <fc:outputLabelObrigatorio for="objetoDeCompra" value="Objeto de Compra:"/>
                    <h:outputText value="#{materialPermanenteControlador.selecionado.objetoCompra}"
                                  styleClass="negrito"
                                  style="width: 508px"
                                  readonly="true"/>

                    <fc:outputLabelObrigatorio for="grupoObjetoCompra"
                                               value="Grupo Objeto Compra:"
                                               rendered="${materialPermanenteControlador.selecionado.objetoCompra ne null}"/>
                    <h:outputText style="text-transform: uppercase; width: 508px;"
                                  rendered="#{materialPermanenteControlador.selecionado.objetoCompra ne null}"
                                  value="#{materialPermanenteControlador.selecionado.associacaoDeGrupos.grupoObjetoCompra}"
                                  id="grupoObjetoCompra"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio for="descricao" value="Descrição:"/>
                    <h:outputText title="Digite a descrição do Material"
                                  value="#{materialPermanenteControlador.selecionado.descricao}"
                                  id="descricao"
                                  styleClass="negrito"
                                  style="text-transform: uppercase; width: 508px;"/>

                    <p:spacer height="3"/>
                    <p:spacer height="3"/>

                    <fc:outputLabelObrigatorio for="descricaoComplementar" value="Descrição Complementar:"/>
                    <h:outputText title="Digite a descrição complementar do material"
                                  value="#{materialPermanenteControlador.selecionado.descricaoComplementar}"
                                  id="descricaoComplementar"
                                  styleClass="negrito"
                                  style="text-transform: uppercase; width: 508px;"/>

                    <p:spacer height="3"/>
                    <p:spacer height="3"/>

                    <fc:outputLabelObrigatorio for="unidadeMedida" value="Unidade de Medida:"/>
                    <h:outputText id="unidadeMedida" value="#{materialPermanenteControlador.selecionado.unidadeMedida}"
                                  readonly="true" styleClass="negrito"/>

                    <fc:outputLabelObrigatorio for="marca" value="Marca:"/>
                    <h:outputText value="#{materialPermanenteControlador.selecionado.marca}"
                                  styleClass="negrito"
                                  style="width: 508px"
                                  readonly="true"/>

                    <fc:outputLabelObrigatorio for="modelo" value="Modelo:"/>
                    <h:outputText value="#{materialPermanenteControlador.selecionado.modelo}"
                                  styleClass="negrito"
                                  style="width: 508px"
                                  readonly="true"/>

                    <fc:outputLabelObrigatorio for="grupoBem" value="Grupo Patrimonial"/>
                    <h:outputText value="#{materialPermanenteControlador.selecionado.associacaoDeGrupos.grupoBem}"
                                  styleClass="negrito"
                                  id="grupoBem"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{materialPermanenteControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
