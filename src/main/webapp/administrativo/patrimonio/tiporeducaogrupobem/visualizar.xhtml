<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{tipoReducaoControlador.caminhoPadrao}listar/"
                                controlador="#{tipoReducaoControlador}"/>

            <p:panel id="panel-principal" header="Cadastro Tipo de Redução do Grupo Patrimonial">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Grupo Patrimonial:"/>
                    <h:outputText value="#{tipoReducaoControlador.selecionado.grupoBem}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Tipo:"/>
                    <h:outputText value="#{tipoReducaoControlador.selecionado.tipoReducaoValorBem.descricao}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Vida Útil"/>
                    <h:outputText value="#{tipoReducaoControlador.selecionado.vidaUtilEmAnos}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Valor Residual:"/>
                    <h:outputText value="#{tipoReducaoControlador.selecionado.valorResidual}"
                                  styleClass="negrito"/>

                    <h:outputText value="Taxa de Redução Anual:"/>
                    <h:outputText value="#{tipoReducaoControlador.selecionado.taxaReducaoAnual}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Início de Vigência"/>
                    <h:outputText value="#{tipoReducaoControlador.selecionado.inicioVigencia}"
                                  converter="javax.faces.DateTime" styleClass="negrito"/>

                    <h:outputLabel value="Fim de Vigência"/>
                    <h:outputText value="#{tipoReducaoControlador.selecionado.fimVigencia}"
                                  converter="javax.faces.DateTime" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{tipoReducaoControlador}"
                                       mostrarExcluir="true"
                                       mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
