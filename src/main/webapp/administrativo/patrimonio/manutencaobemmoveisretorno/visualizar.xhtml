<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{manutencaoBensMoveisRetornoControlador.caminhoPadrao}listar/"
                                controlador="#{manutencaoBensMoveisRetornoControlador}"/>

            <p:panel header="Detalhes da Manutenção de Bens Móveis - Retorno">

                <h:panelGrid columns="2">
                    <h:outputLabel value="Manutenção: "/>
                    <h:outputLabel value="#{manutencaoBensMoveisRetornoControlador.selecionado.bem}"
                                   styleClass="negrito"/>
                </h:panelGrid>

                <p:tabView styleClass="mtop10">
                    <p:tab title="Retorno da Manutenção">
                        <p:fieldset legend="Detalhes da Entrada em Manutenção" styleClass="mtop10">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Tipo de Manutenção: "/>
                                <h:outputLabel
                                    value="#{manutencaoBensMoveisRetornoControlador.selecionado.bemMovelEntrada.tipoManutencao.descricao}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Início da Manutenção: "/>
                                <h:outputLabel
                                    value="#{manutencaoBensMoveisRetornoControlador.selecionado.bemMovelEntrada.inicioEm}"
                                    styleClass="negrito">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputLabel>

                                <h:outputLabel value="Manutenção a Realizar: "/>
                                <p:inputTextarea
                                    value="#{manutencaoBensMoveisRetornoControlador.selecionado.bemMovelEntrada.manutencaoProposta}"
                                    cols="70"
                                    maxlength="3000"
                                    rows="5"
                                    readonly="true"
                                    scrollHeight="100"
                                    rendered="true"
                                    counterTemplate="{0} Caracteres Restantes."/>
                            </h:panelGrid>
                        </p:fieldset>

                        <h:panelGrid columns="2" styleClass="mtop10">
                            <h:outputLabel value="Retorno da Manutenção: "/>
                            <h:outputLabel value="#{manutencaoBensMoveisRetornoControlador.selecionado.retornoEm}"
                                           styleClass="negrito">
                                <f:convertDateTime type="date"/>
                            </h:outputLabel>

                            <h:outputLabel value="Valor da Manutenção: "/>
                            <h:outputLabel
                                value="#{manutencaoBensMoveisRetornoControlador.selecionado.valorManutencao}"
                                converter="moneyConverter"
                                styleClass="negrito"/>

                            <h:outputText value="Manutenção Realizada: "/>
                            <h:panelGrid columns="3">
                                <p:inputTextarea title="Digite a manutenção realizada."
                                                 value="#{manutencaoBensMoveisRetornoControlador.selecionado.manutencaoRealizada}"
                                                 readonly="true"
                                                 cols="70"
                                                 rows="5"
                                                 maxlength="3000"
                                                 scrollHeight="100"
                                                 counterTemplate="{0} Caracteres Restantes."/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Anexos">
                        <p:outputPanel id="panel-arquivos">
                            <fc:filesUploadWP selecionado="#{manutencaoBensMoveisRetornoControlador.selecionado}" isTelaEditar="false"/>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{manutencaoBensMoveisRetornoControlador}"
                                       mostrarEditar="false"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
