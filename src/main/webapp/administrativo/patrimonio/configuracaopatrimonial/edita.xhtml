<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecarioEditar controlador="#{configuracaoPatrimonialControlador}"/>
            <p:panel header="Cadastro de Configuracao Patrimonial">
                <h:panelGrid columns="3">
                    <h:outputText value="Máscara Grupo Patrimonial:"/>
                    <p:inputText title="Digite a Mascara Grupo Patrimonial da Configuração Patrimonial"
                                 value="#{configuracaoPatrimonialControlador.selecionado.mascaraGrupoBem}"
                                 id="mascaraGrupoBem" maxlength="70" size="70"/>
                    <p:message for="mascaraGrupoBem" showDetail="true"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeEditar controlador="#{configuracaoPatrimonialControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
