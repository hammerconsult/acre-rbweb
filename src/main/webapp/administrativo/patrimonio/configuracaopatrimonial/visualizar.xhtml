<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecarioEditar controlador="#{configuracaoPatrimonialControlador}"/>

            <p:panel header="Detalhes da Configuracao Patrimonial">
                <h:panelGrid columns="3">
                    <h:outputText value="MÃ¡scara Grupo Patrimonial:"/>
                    <h:outputText value="#{configuracaoPatrimonialControlador.selecionado.mascaraGrupoBem}"
                                  style="font-weight: bold"/>
                    <p:spacer/>
                </h:panelGrid>
            </p:panel>

            <div align="left">
                <p:commandButton ajax="false" id="botaoEditar" value="Editar" action="edita"
                                 disabled="#{!autorizacao.isPodeEditar(request)}">
                    <f:setPropertyActionListener target="#{configuracaoPatrimonialControlador.caminho}"
                                                 value="visualizar"/>
                </p:commandButton>
                <p:commandButton ajax="false" id="botaoExcluir" disabled="#{!autorizacao.isPodeExcluir(request)}"
                                 value="Excluir" action="lista"
                                 actionListener="#{configuracaoPatrimonialControlador.excluirSelecionado}" onclick="if (!confirm('Deseja excluir este registro?'))
                                return false;"/>
                <p:commandButton ajax="false" value="Voltar" action="lista"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
