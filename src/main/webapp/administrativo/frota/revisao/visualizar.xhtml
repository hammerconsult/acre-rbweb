<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{revisaoObjetoFrotaControlador.caminhoPadrao}listar/"
                                controlador="#{revisaoObjetoFrotaControlador}"/>
            <p:panel header="Visualizar Revisão de Veículo">
                <p:tabView id="tb-vw-geral">
                    <p:tab title="Dados Gerais">
                        <p:outputPanel id="pn-dados-gerais">
                            <h:panelGrid columns="2">
                                <h:outputText value="Tipo: "/>
                                <h:outputText value="#{revisaoObjetoFrotaControlador.selecionado.tipoObjetoFrota.descricao}"
                                              styleClass="negrito"/>

                                <h:outputText value="Veículo/Equipamento: "/>
                                <h:outputText value="#{revisaoObjetoFrotaControlador.selecionado.objetoFrota}"
                                              styleClass="negrito"/>

                                <h:outputText value="Programa de Revisão: "/>
                                <h:outputText value="#{revisaoObjetoFrotaControlador.selecionado.programaRevisaoVeiculo}"
                                              rendered="#{revisaoObjetoFrotaControlador.renderizarProgramaRevisaoVeiculo()}"
                                              styleClass="negrito"/>

                                <h:outputText value="#{revisaoObjetoFrotaControlador.selecionado.programaRevisaoEquipamento}"
                                              rendered="#{revisaoObjetoFrotaControlador.renderizarProgramaRevisaoEquipamento()}"
                                              styleClass="negrito"/>

                                <h:outputText value="Descrição: "/>
                                <h:outputText value="#{revisaoObjetoFrotaControlador.selecionado.descricao}"
                                              styleClass="negrito"/>

                                <h:outputText value="Data Realização:"/>
                                <h:outputText value="#{revisaoObjetoFrotaControlador.selecionado.realizadoEm}"
                                              styleClass="negrito">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>

                                <h:outputText value="Programada para:"/>
                                <h:outputText value="#{revisaoObjetoFrotaControlador.selecionado.programadaPara}"
                                              styleClass="negrito">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>

                                <h:outputText value="Km Realizada:"
                                              rendered="#{revisaoObjetoFrotaControlador.selecionado.tipoObjetoFrota == 'VEICULO'}"/>
                                <h:outputText value="#{revisaoObjetoFrotaControlador.selecionado.kmRealizada}"
                                              styleClass="negrito"
                                              rendered="#{revisaoObjetoFrotaControlador.selecionado.tipoObjetoFrota == 'VEICULO'}"/>

                                <h:outputText value="Km Programada:"
                                              rendered="#{revisaoObjetoFrotaControlador.selecionado.tipoObjetoFrota == 'VEICULO'}"/>
                                <h:outputText value="#{revisaoObjetoFrotaControlador.selecionado.kmProgramada}"
                                              styleClass="negrito"
                                              rendered="#{revisaoObjetoFrotaControlador.selecionado.tipoObjetoFrota == 'VEICULO'}"/>

                                <h:outputText value="Realizada por:"/>
                                <h:outputText value="#{revisaoObjetoFrotaControlador.selecionado.revisadoPor}"
                                              styleClass="negrito"/>

                                <h:outputText value="Contrato:"/>
                                <h:outputText value="#{revisaoObjetoFrotaControlador.selecionado.contrato}"
                                              styleClass="negrito"/>

                                <h:outputText value="Manutenção:"/>
                                <h:outputText
                                    value="#{revisaoObjetoFrotaControlador.selecionado.manutencaoObjetoFrota}"
                                    styleClass="negrito"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Anexos">
                        <p:outputPanel id="panel-arquivos">
                            <fc:filesUploadWP selecionado="#{revisaoObjetoFrotaControlador.selecionado}" isTelaEditar="false"/>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{revisaoObjetoFrotaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
