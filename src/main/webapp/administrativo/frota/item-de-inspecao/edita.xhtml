<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{itemDeInspecaoControlador.caminhoOrigem}listar/"
                                controlador="#{itemDeInspecaoControlador}"/>
            <p:panel header="Item de Inspeção">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Tipo de Inspeção:"/>
                    <p:selectOneMenu value="#{itemDeInspecaoControlador.selecionado.tipoInspecao}">
                        <f:selectItems value="#{itemDeInspecaoControlador.itensTipoInspecao}"/>
                    </p:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText size="70" value="#{itemDeInspecaoControlador.selecionado.descricao}"/>

                    <h:outputLabel value="Ativo:"/>
                    <p:selectBooleanCheckbox value="#{itemDeInspecaoControlador.selecionado.ativo}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{itemDeInspecaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
