<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{solicitacaoObjetoFrotaControlador.caminhoPadrao}listar/"
                                controlador="#{solicitacaoObjetoFrotaControlador}"/>

            <p:panel header="Detalhes da Solicitação">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo de Objeto: "/>
                    <h:outputText
                        value="#{solicitacaoObjetoFrotaControlador.selecionado.tipoObjetoFrota.descricao}"
                        styleClass="negrito"/>

                    <h:outputText value="Unidade Solicitante: "/>
                    <h:outputText value="#{solicitacaoObjetoFrotaControlador.selecionado.hierarquiaSolicitante}"
                                  styleClass="negrito"/>

                    <h:outputText value="Unidade Gestora da Frota: "/>
                    <h:outputText value="#{solicitacaoObjetoFrotaControlador.selecionado.hierarquiaOrganizacional}"
                                  styleClass="negrito"/>

                    <h:outputText value="Realizada Em:"/>
                    <h:outputText value="#{solicitacaoObjetoFrotaControlador.selecionado.realizadaEm}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>

                    <h:outputText value="Solicitante:"/>
                    <h:outputText value="#{solicitacaoObjetoFrotaControlador.selecionado.pessoaFisica}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data da Retirada:"/>
                    <h:outputText value="#{solicitacaoObjetoFrotaControlador.selecionado.dataRetirada}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>

                    <h:outputLabel value="Observações: "/>
                    <p:inputTextarea
                        value="#{solicitacaoObjetoFrotaControlador.selecionado.observacoes}"
                        readonly="true"
                        cols="70"
                        autoResize="true"
                        styleClass="negrito"/>

                    <h:outputText value="Data de Devolução:"/>
                    <h:outputText value="#{solicitacaoObjetoFrotaControlador.selecionado.dataDevolucao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>

                    <h:outputText value="Situação: "/>
                    <h:outputText value="#{solicitacaoObjetoFrotaControlador.selecionado.situacao.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Motivo: "
                                  rendered="#{!empty solicitacaoObjetoFrotaControlador.selecionado.motivo}"/>
                    <p:inputTextarea
                        value="#{solicitacaoObjetoFrotaControlador.selecionado.motivo}"
                        readonly="true"
                        rendered="#{!empty solicitacaoObjetoFrotaControlador.selecionado.motivo}"
                        cols="70"
                        autoResize="true"
                        styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{solicitacaoObjetoFrotaControlador}"
                                       mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
