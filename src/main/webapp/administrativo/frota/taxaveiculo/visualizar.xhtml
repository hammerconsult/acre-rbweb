<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{taxaVeiculoControlador.caminhoOrigem}listar/"
                                controlador="#{taxaVeiculoControlador}"/>
            <p:panel header="Visualização de Taxa para Veículo">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Descrição:"/>
                    <h:outputText value="#{taxaVeiculoControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputLabel value="Obrigatória:"/>
                    <h:outputText value="#{taxaVeiculoControlador.selecionado.obrigatoria ? 'Sim' : 'Não'}" styleClass="negrito"/>

                    <h:outputLabel value="Início de Vigência:"/>
                    <h:outputText value="#{taxaVeiculoControlador.selecionado.inicioVigencia}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Fim de Vigência:"/>
                    <h:outputText value="#{taxaVeiculoControlador.selecionado.fimVigencia}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{taxaVeiculoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
