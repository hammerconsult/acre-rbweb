<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{taxaVeiculoControlador.caminhoOrigem}listar/"
                                controlador="#{taxaVeiculoControlador}"/>
            <p:panel header="Cadastro de Taxa para Veículo">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText value="#{taxaVeiculoControlador.selecionado.descricao}" size="100" maxlength="70"/>

                    <h:outputText value="Obrigatória:"/>
                    <p:selectOneRadio value="#{taxaVeiculoControlador.selecionado.obrigatoria}">
                        <f:selectItem itemLabel="Sim" itemValue="true"/>
                        <f:selectItem itemLabel="Não" itemValue="false"/>
                    </p:selectOneRadio>

                    <fc:outputLabelObrigatorio value="Início de Vigência:"/>
                    <p:calendar title="Digite a data de inicio de vigência"
                                value="#{taxaVeiculoControlador.selecionado.inicioVigencia}"
                                locale="pt_BR" navigator="true"
                                pattern="dd/MM/yyyy"/>

                    <h:outputText value="Fim de Vigência:"/>
                    <p:calendar title="Digite a data de termino de vigência"
                                value="#{taxaVeiculoControlador.selecionado.fimVigencia}"
                                locale="pt_BR" navigator="true"
                                pattern="dd/MM/yyyy"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{taxaVeiculoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
