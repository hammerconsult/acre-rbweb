<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{pecaObjetoFrotaControlador}"
                                origem="#{pecaObjetoFrotaControlador.caminhoPadrao}ver/#{pecaObjetoFrotaControlador.selecionado.id}/"/>
            <p:panel header="Cadastro de Peça">
                <h:panelGrid columns="2">
                    <h:outputText value="Para:"/>
                    <h:outputText value="#{pecaObjetoFrotaControlador.selecionado.tipoObjetoFrota.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{pecaObjetoFrotaControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputText value="Prazo de Revisão:"/>
                    <h:outputText value="#{pecaObjetoFrotaControlador.selecionado.prazoRevisao} meses."
                                  styleClass="negrito"/>

                    <h:outputText value="Vida Útil (Km): "
                                  rendered="#{pecaObjetoFrotaControlador.selecionado.tipoObjetoFrota.isVeiculo()}"/>
                    <h:outputText id="it-vida-util-km"
                                  value="#{pecaObjetoFrotaControlador.selecionado.kmVidaUtil}"
                                  rendered="#{pecaObjetoFrotaControlador.selecionado.tipoObjetoFrota.isVeiculo()}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>

                    <h:outputText value="Vida Útil (h): "
                                  rendered="#{pecaObjetoFrotaControlador.selecionado.tipoObjetoFrota.isEquipamento()}"/>
                    <h:outputText id="it-vida-util-hora"
                                  value="#{pecaObjetoFrotaControlador.selecionado.horasUsoVidaUtil}"
                                  rendered="#{pecaObjetoFrotaControlador.selecionado.tipoObjetoFrota.name() == 'EQUIPAMENTO'}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="###0.0" maxFractionDigits="1"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{pecaObjetoFrotaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
