<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{itemInspecaoEquipamentoControlador.caminhoOrigem}listar/"
                                controlador="#{itemInspecaoEquipamentoControlador}"/>
            <p:panel header="Visualização de Item de Inspeção de Equipamento">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo de Inspeção de Equipamento:"/>
                    <h:outputText styleClass="negrito" value="#{itemInspecaoEquipamentoControlador.selecionado.tipoInspecaoEquipamento.descricao}"/>

                    <h:outputLabel value="Descrição:"/>
                    <h:outputText styleClass="negrito" value="#{itemInspecaoEquipamentoControlador.selecionado.descricao}"/>

                    <h:outputLabel value="Ativo:"/>
                    <h:outputText styleClass="negrito" value="#{utilBean.converterBooleanSimOuNao(itemInspecaoEquipamentoControlador.selecionado.ativo)}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{itemInspecaoEquipamentoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
