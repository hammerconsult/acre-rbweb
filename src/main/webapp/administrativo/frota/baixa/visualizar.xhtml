<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{baixaObjetoFrotaControlador}"
                                origem="#{baixaObjetoFrotaControlador.caminhoPadrao}ver/#{baixaObjetoFrotaControlador.selecionado.id}/"/>

            <p:panel header="Visualização de Baixa de Veículo ou Equipamento/Máquina">
                <p:tabView id="tabview-geral">
                    <p:tab title="Dados da Baixa">
                        <h:panelGrid columns="2">
                            <h:outputText value="Código: "/>
                            <h:outputText value="#{baixaObjetoFrotaControlador.selecionado.codigo}"
                                          styleClass="negrito"/>

                            <h:outputText value="Data: "/>
                            <h:outputText value="#{baixaObjetoFrotaControlador.selecionado.dataBaixa}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Responsável: "/>
                            <h:outputText value="#{baixaObjetoFrotaControlador.selecionado.responsavel.pessoaFisica}"
                                          styleClass="negrito"/>

                            <h:outputText value="Tipo:"/>
                            <h:outputText value="#{baixaObjetoFrotaControlador.selecionado.tipoObjetoFrota.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Veículo ou Equipamento/Máquina:"/>
                            <h:outputText value="#{baixaObjetoFrotaControlador.selecionado.objetoFrota}"
                                          styleClass="negrito"/>

                            <h:outputText value="Motivo:"/>
                            <h:outputText id="ipt-motivo"
                                          styleClass="negrito"
                                          title="Digite o motivo da baixa"
                                          value="#{baixaObjetoFrotaControlador.selecionado.motivo}"/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Anexos">
                        <p:outputPanel id="panel-arquivos">
                            <fc:filesUploadWP
                                isTelaEditar="false"
                                selecionado="#{baixaObjetoFrotaControlador.selecionado}"/>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{baixaObjetoFrotaControlador}"
                                       mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
