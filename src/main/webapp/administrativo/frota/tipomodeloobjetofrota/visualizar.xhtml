<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <p:panel header="Cadastro de Tipos de Modelo" >
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição:" />
                    <h:outputText title="Digite a descricao do tipo de modelo"
                                  value="#{tipoModeloObjetoFrotaControlador.selecionado.descricao}"
                                  id="descricao" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
           <fc:rodapeVisualizarPretty controlador="#{tipoModeloObjetoFrotaControlador}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
