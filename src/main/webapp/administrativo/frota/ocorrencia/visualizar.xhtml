<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{ocorrenciaObjetoFrotaControlador.caminhoPadrao}listar/"
                                controlador="#{ocorrenciaObjetoFrotaControlador}"/>
            <p:tabView id="tb-view-ocorrencia">
                <p:tab title="Dados Gerais da Ocorrência">
                    <p:outputPanel id="pn-dados-gerais">
                        <h:panelGrid columns="2">
                            <h:outputText value="Tipo: "/>
                            <h:outputText
                                value="#{ocorrenciaObjetoFrotaControlador.selecionado.tipoObjetoFrota.descricao}"
                                styleClass="negrito"/>

                            <h:outputText value="Equipamento/Veículo: "/>
                            <h:outputText value="#{ocorrenciaObjetoFrotaControlador.selecionado.objetoFrota}"
                                          styleClass="negrito"/>

                            <h:outputText value="Tipo de ocorrência: "/>
                            <h:outputText
                                value="#{ocorrenciaObjetoFrotaControlador.selecionado.tipoOcorrenciaObjetoFrota.descricao}"
                                styleClass="negrito"/>

                            <h:outputText value="Data da ocorrência:"/>
                            <h:outputText value="#{ocorrenciaObjetoFrotaControlador.selecionado.dataOcorrencia}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Cidade:"/>
                            <h:outputText value="#{ocorrenciaObjetoFrotaControlador.selecionado.cidade}"
                                          styleClass="negrito"/>

                            <h:outputText value="Local da Ocorrencia:"/>
                            <h:outputText value="#{ocorrenciaObjetoFrotaControlador.selecionado.localOcorrencia}"
                                          styleClass="negrito"/>


                            <h:outputText value="Observações:"/>
                            <h:outputText value="#{ocorrenciaObjetoFrotaControlador.selecionado.observacao}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:tab>

                <p:tab title="Anexos">
                    <p:outputPanel id="panel-arquivos">
                        <fc:filesUploadWP selecionado="#{ocorrenciaObjetoFrotaControlador.selecionado}" isTelaEditar="false"/>
                    </p:outputPanel>
                </p:tab>
            </p:tabView>
            <fc:rodapeVisualizarPretty controlador="#{ocorrenciaObjetoFrotaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
