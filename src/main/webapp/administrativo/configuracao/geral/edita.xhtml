<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:wp="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <wp:cabecalhoPretty controlador="#{configuracaoLicitacaoControlador}"
                                origem="#{configuracaoLicitacaoControlador.caminhoPadrao}novo/"/>

            <p:panel header="Configurações Gerais da Licitação">
                <h:panelGrid columns="2">
                    <wp:outputLabelObrigatorio value="Início da Vigência:"/>
                    <wp:calendar value="#{configuracaoLicitacaoControlador.selecionado.inicioVigencia}"
                                 title="Início de vigência da configuração da Licitação."/>

                    <h:outputLabel value="Final da Vigência:"/>
                    <wp:calendar value="#{configuracaoLicitacaoControlador.selecionado.finalVigencia}"
                                 title="Início de vigência da configuração da Licitação."/>
                </h:panelGrid>
                <br/>

                <p:tabView id="tab-view-geral">
                    <p:tab title="Configurações Processo de Compra">
                        <p:outputPanel id="painelUnidade">
                            <h:panelGrid columns="3">
                                <h:outputText value="Unidade Organizacional:"/>
                                <p:autoComplete id="orgao"
                                                queryDelay="1000"
                                                title="Informe a Unidade"
                                                value="#{configuracaoLicitacaoControlador.configuracaoProcessoCompra.hierarquiaOrganizacional}"
                                                completeMethod="#{hierarquiaOrganizacionalControlador.completaHierarquiaOrganizacionalAdministrativa}"
                                                converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}"
                                                dropdown="true"
                                                forceSelection="true"
                                                var="ho"
                                                itemLabel="#{ho}"
                                                itemValue="#{ho.id}"
                                                maxResults="10"
                                                size="70">
                                </p:autoComplete>
                                <p:commandButton id="adicionarUnidade" icon="ui-icon-circle-plus"
                                                 value="Adicionar"
                                                 update=":Formulario:tab-view-geral:painelUnidade"
                                                 title="Clique para adicionar uma nova unidade."
                                                 process="@this :Formulario:tab-view-geral:painelUnidade"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 actionListener="#{configuracaoLicitacaoControlador.adicionarUnidade()}">
                                </p:commandButton>
                            </h:panelGrid>
                            <p:dataTable id="tabelaUnidade"
                                         var="obj"
                                         value="#{configuracaoLicitacaoControlador.selecionado.configProcessoCompraUnidades}"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop02"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Unidades&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Ação" style="width: 5%; text-align: center">
                                    <p:commandButton id="removerUnidade" icon="ui-icon-trash"
                                                     update="tabelaUnidade"
                                                     title="Clique para remover este registro."
                                                     process="@this"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     actionListener="#{configuracaoLicitacaoControlador.removerUnidade(obj)}">
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Unidade Organizacional" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{obj.hierarquiaOrganizacional}"/>
                                </p:column>

                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Reserva de Dotação">
                        <p:outputPanel id="pn-config-reserva-dotacao">

                            <h:outputLabel value="Data de Referência Reserva Dotação: "/>
                            <h:panelGroup>
                                <wp:calendar
                                    value="#{configuracaoLicitacaoControlador.selecionado.dataReferenciaReservaDotacao}"/>
                                <wp:botaoInformacao id="bt-info-data-referencia"
                                                    styleClassBotao="icone-30"
                                                    resumo="Controle de integração com o contábil!"
                                                    detalhes="Ao informar a data de referência o sistema irá contabilizar as reservas de dotação posterior a esta data."/>
                            </h:panelGroup>
                            <hr/>

                            <h:panelGrid columns="2">
                                <wp:outputLabelObrigatorio value="Modalidade: "/>
                                <h:selectOneMenu
                                    value="#{configuracaoLicitacaoControlador.configuracaoReservaDotacao.modalidadeLicitacao}">
                                    <f:selectItems value="#{configuracaoLicitacaoControlador.modalidades}"/>
                                    <p:ajax event="change" update="natureza" process="@this"/>
                                </h:selectOneMenu>

                                <wp:outputLabelObrigatorio value="Natureza do Procedimento: "/>
                                <h:selectOneMenu
                                    id="natureza"
                                    value="#{configuracaoLicitacaoControlador.configuracaoReservaDotacao.naturezaProcedimento}">
                                    <f:selectItems
                                        value="#{configuracaoLicitacaoControlador.naturezasProcedimento}"/>
                                </h:selectOneMenu>

                                <wp:outputLabelObrigatorio value="Tipo de Reserva: "/>
                                <h:selectOneRadio
                                    value="#{configuracaoLicitacaoControlador.configuracaoReservaDotacao.tipoReservaDotacao}">
                                    <f:selectItems value="#{configuracaoLicitacaoControlador.tiposReserva}"/>
                                </h:selectOneRadio>

                                <p:commandButton icon="ui-icon-circle-plus"
                                                 value="Adicionar"
                                                 update=":Formulario:tab-view-geral:pn-config-reserva-dotacao"
                                                 title="Clique para adicionar uma nova unidade."
                                                 process="@this :Formulario:tab-view-geral:pn-config-reserva-dotacao"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 actionListener="#{configuracaoLicitacaoControlador.adicionarConfigDotacao()}"/>
                            </h:panelGrid>

                            <p:dataTable id="tabela-modalidades"
                                         var="md"
                                         value="#{configuracaoLicitacaoControlador.selecionado.configReservasDotacoes}"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop02"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Modalidasdes Reserva Dotação&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Ações" style="width: 10%; text-align: center">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     update=":Formulario:tab-view-geral:pn-config-reserva-dotacao"
                                                     title="Clique para editar este registro."
                                                     process="@this"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{configuracaoLicitacaoControlador.editarConfigDotacao(md)}"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     update="tabela-modalidades"
                                                     title="Clique para remover este registro."
                                                     process="@this"
                                                     styleClass="mlef05"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     actionListener="#{configuracaoLicitacaoControlador.removerConfigDotacao(md)}"/>

                                </p:column>
                                <p:column headerText="Modalidade" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{md.modalidadeLicitacao.descricao}"/>
                                </p:column>
                                <p:column headerText="Natureza do Procedimento" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{md.naturezaProcedimento.descricao}"/>
                                </p:column>
                                <p:column headerText="Tipo de Reserva" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{md.tipoReservaDotacao.descricao}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Unidade Organizacinal Tercerializada Rh">
                        <p:outputPanel id="panel-unid-terc">
                            <h:panelGrid columns="3">
                                <wp:outputLabelObrigatorio value="Unidade Organizacional: "/>
                                <p:autoComplete queryDelay="1000"
                                                title="Informe a Unidade"
                                                value="#{configuracaoLicitacaoControlador.unidadeTercerializadaRh.hierarquiaOrganizacional}"
                                                completeMethod="#{hierarquiaOrganizacionalControlador.completaHierarquiaOrganizacionalAdministrativa}"
                                                converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}"
                                                dropdown="true"
                                                panelStyle="max-height: 250px; max-width: 800px"
                                                var="hoTerc"
                                                itemLabel="#{hoTerc}"
                                                itemValue="#{hoTerc.id}"
                                                maxResults="50"
                                                size="70">
                                </p:autoComplete>

                                <p:commandButton icon="ui-icon-circle-plus"
                                                 value="Adicionar"
                                                 update=":Formulario:tab-view-geral:panel-unid-terc"
                                                 title="Clique para adicionar uma nova unidade."
                                                 process="@this :Formulario:tab-view-geral:panel-unid-terc"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 actionListener="#{configuracaoLicitacaoControlador.adicionarUnidadeTercerializada()}">
                                </p:commandButton>
                            </h:panelGrid>

                            <p:dataTable id="tabela-unid-terc"
                                         var="unid"
                                         value="#{configuracaoLicitacaoControlador.selecionado.unidadesTercerializadasRh}"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop02"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Unidades&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Ação" style="width: 5%; text-align: center">
                                    <p:commandButton icon="ui-icon-trash"
                                                     update="tabela-unid-terc"
                                                     title="Clique para remover este registro."
                                                     process="@this"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     actionListener="#{configuracaoLicitacaoControlador.removerUnidadeTercerializada(unid)}">
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Unidade Organizacional" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{unid.hierarquiaOrganizacional}"/>
                                </p:column>

                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Unidade Permitir Desdobrar Objeto RC">
                        <p:outputPanel id="panel-unid-grupo-obj">
                            <h:panelGrid columns="3">
                                <wp:outputLabelObrigatorio value="Unidade Organizacional: "/>
                                <p:autoComplete queryDelay="1000"
                                                title="Informe a Unidade."
                                                value="#{configuracaoLicitacaoControlador.unidadeGrupoObjetoCompra.hierarquiaOrganizacional}"
                                                completeMethod="#{hierarquiaOrganizacionalControlador.completaHierarquiaOrganizacionalAdministrativa}"
                                                converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}"
                                                dropdown="true"
                                                panelStyle="max-height: 250px; max-width: 800px"
                                                var="hoUnidGrupoObj"
                                                itemLabel="#{hoUnidGrupoObj}"
                                                itemValue="#{hoUnidGrupoObj.id}"
                                                maxResults="50"
                                                size="70">
                                </p:autoComplete>

                                <p:commandButton icon="ui-icon-circle-plus"
                                                 value="Adicionar"
                                                 update=":Formulario:tab-view-geral:panel-unid-grupo-obj"
                                                 title="Clique para adicionar uma nova unidade."
                                                 process="@this :Formulario:tab-view-geral:panel-unid-grupo-obj"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 actionListener="#{configuracaoLicitacaoControlador.adicionarUnidadeGrupoObjetoCompra()}">
                                </p:commandButton>
                            </h:panelGrid>

                            <p:dataTable id="tabela-unid-grupo-obj"
                                         var="unid"
                                         value="#{configuracaoLicitacaoControlador.selecionado.unidadesGrupoObjetoCompra}"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop02"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Unidades&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Ação" style="width: 5%; text-align: center">
                                    <p:commandButton icon="ui-icon-trash"
                                                     update="tabela-unid-grupo-obj"
                                                     title="Clique para remover este registro."
                                                     process="@this"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     actionListener="#{configuracaoLicitacaoControlador.removerUnidadeGrupoObjetoCompra(unid)}">
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Unidade Organizacional" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{unid.hierarquiaOrganizacional}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Configuraçao Anexos da Licitação">
                        <p:outputPanel id="pn-config-anexos">
                            <h:panelGrid columns="2">
                                <wp:outputLabelObrigatorio value="Recurso (Tela): "/>
                                <h:selectOneMenu
                                    value="#{configuracaoLicitacaoControlador.configuracaoAnexoLicitacao.recursoTela}">
                                    <f:selectItems value="#{configuracaoLicitacaoControlador.tiposMovimentos}"/>
                                    <p:ajax event="change"
                                            update="@this :Formulario:tab-view-geral:pn-config-anexos :Formulario:tab-view-geral:tipoDocumentoAnexoPanel"
                                            process="@this"/>
                                </h:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGroup id="tipoDocumentoAnexoPanel"
                                          rendered="#{configuracaoLicitacaoControlador.configuracaoAnexoLicitacao.recursoTela ne null}">

                                <h:panelGrid columns="2">
                                    <h:panelGroup id="panelListaDocumentos">
                                        <table class="table">
                                            <tr>
                                                <td>
                                                    <wp:outputLabelObrigatorio value="Tipo de Documento: "/>
                                                    <h:selectOneMenu
                                                        value="#{configuracaoLicitacaoControlador.configuracaoAnexoLicitacaoTipoDocumento.tipoDocumentoAnexo}"
                                                        converter="#{tipoDocumentoAnexoControlador.converterGenerico}">
                                                        <f:selectItems
                                                            value="#{configuracaoLicitacaoControlador.tiposDocumentosAnexos}"/>
                                                        <p:ajax update="@this" process="@this"/>
                                                    </h:selectOneMenu>
                                                </td>
                                                <td>
                                                    <h:panelGrid columns="3">
                                                        <wp:outputLabelObrigatorio value="Obrigatório: "/>
                                                        <p:selectBooleanCheckbox
                                                            value="#{configuracaoLicitacaoControlador.configuracaoAnexoLicitacaoTipoDocumento.obrigatorio}">
                                                            <p:ajax update="@this" process="@this"/>
                                                        </p:selectBooleanCheckbox>
                                                        <p:commandButton icon="ui-icon-arrowthickstop-1-s"
                                                                         title="Adicionar"
                                                                         styleClass="prioritario icone-20"
                                                                         actionListener="#{configuracaoLicitacaoControlador.adicionarTipoDocumento()}"
                                                                         update=":Formulario:tab-view-geral:panelListaDocumentos :Formulario:tab-view-geral:pn-config-anexos"/>
                                                    </h:panelGrid>
                                                </td>
                                            </tr>
                                            <ui:repeat
                                                value="#{configuracaoLicitacaoControlador.configuracaoAnexoLicitacao.tiposDocumentos}"
                                                var="documento">
                                                <tr>
                                                    <td>
                                                        <h:outputText value="#{documento.tipoDocumentoAnexo.descricao}"
                                                                      styleClass="negrito"/>
                                                    </td>
                                                    <td>
                                                        <h:outputText
                                                            value="#{documento.obrigatorio ? 'Obrigatório' : 'Não Obrigatório'}"
                                                            styleClass="negrito"/>
                                                    </td>
                                                    <td>
                                                        <p:commandButton icon="ui-icon-trash"
                                                                         styleClass="mlef02 icone-20"
                                                                         actionListener="#{configuracaoLicitacaoControlador.removerTipoDocumento(documento)}"
                                                                         update=":Formulario:tab-view-geral:panelListaDocumentos"/>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </table>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:panelGroup>
                            <div>
                                <p:commandButton icon="ui-icon-circle-plus"
                                                 id="btn-add-movimento"
                                                 value="Adicionar"
                                                 update=":Formulario:tab-view-geral:pn-config-anexos"
                                                 title="Clique para adicionar um novo tipo de movimento."
                                                 process="@this :Formulario:tab-view-geral:pn-config-anexos"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 rendered="#{not empty configuracaoLicitacaoControlador.configuracaoAnexoLicitacao.tiposDocumentos}"
                                                 actionListener="#{configuracaoLicitacaoControlador.adicionarConfigAnexo()}"/>

                                <p:commandButton value="Cancelar"
                                                 title="Clique aqui para cancelar as alterações."
                                                 icon="ui-icon-cancel"
                                                 rendered="#{configuracaoLicitacaoControlador.configuracaoAnexoLicitacao ne null
                                                             and configuracaoLicitacaoControlador.configuracaoAnexoLicitacao.recursoTela ne null}"
                                                 actionListener="#{configuracaoLicitacaoControlador.cancelarConfigAnexo()}"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 process="@this"
                                                 update=":Formulario:tab-view-geral:pn-config-anexos"
                                                 styleClass="operacao mlef05"/>
                            </div>

                            <p:dataTable id="tabela-movimentos"
                                         var="mv"
                                         value="#{configuracaoLicitacaoControlador.selecionado.configAnexosLicitacoes}"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop02"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Tipos de Movimento do Processo Licitatório&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Ações" style="width: 10%; text-align: center">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     update=":Formulario:tab-view-geral:pn-config-anexos"
                                                     title="Clique para editar este registro."
                                                     process="@this"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{configuracaoLicitacaoControlador.editarConfigAnexo(mv)}"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     update="tabela-movimentos"
                                                     title="Clique para remover este registro."
                                                     process="@this"
                                                     styleClass="mlef05"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     actionListener="#{configuracaoLicitacaoControlador.removerConfigAnexo(mv)}"/>
                                </p:column>
                                <p:column headerText="Recurso (Tela)" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{mv.recursoTela.descricao}"/>
                                </p:column>
                                <p:column headerText="Tipo de Documento Anexo" styleClass="alinhamentoEsquerda">
                                    <p:dataTable id="tabela-documentos"
                                                 var="doc"
                                                 value="#{mv.tiposDocumentos}"
                                                 rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                                 styleClass="mtop02"
                                                 emptyMessage="Não foram localizados registros para serem apresentados."
                                                 rowIndexVar="rowlx">
                                        <p:column headerText="Documento" styleClass="alinhamentoEsquerda"
                                                  style="width: 50%">
                                            <h:outputText value="#{doc.tipoDocumentoAnexo.descricao}"/>
                                        </p:column>
                                        <p:column headerText="Obrigatório" styleClass="alinhamentoEsquerda">
                                            <h:outputText value="#{doc.obrigatorio ? 'Sim' : 'Não'}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Configuração pncp-service">
                        <p:outputPanel id="pn-pncp-service">
                            <h:panelGrid columns="2">
                                <h:outputText value="URL Pncp-Service Homologação: "/>
                                <p:inputText value="#{configuracaoLicitacaoControlador.selecionado.urlPncpServiceHomologacao}"
                                              styleClass="negrito"/>

                                <h:outputText value="URL Pncp-Service Produção: "/>
                                <p:inputText value="#{configuracaoLicitacaoControlador.selecionado.urlPncpServiceProducao}"
                                              styleClass="negrito"/>
                            </h:panelGrid>
                        </p:outputPanel>
                        <p:commandButton value="Limpar Cache"
                                         id="limpar"
                                         styleClass="mtop10 mrig05"
                                         style="height: 30px"
                                         icon="ui-icon-clear"
                                         title="Clique para limpar a URL Pncp-Service em cache"
                                         actionListener="#{configuracaoLicitacaoControlador.limparCacheURLPncpService()}"
                                         onclick="aguarde.show()"
                                         oncomplete="aguarde.hide()"/>
                    </p:tab>

                    <p:tab title="Configuração Substituição Objeto de Compra - Ajuste Contrato">
                        <p:outputPanel id="painelConfigSub">
                            <h:panelGrid columns="3">
                                <h:outputText value="Usuário Sistema:"/>
                                <p:autoComplete
                                    queryDelay="1000"
                                    value="#{configuracaoLicitacaoControlador.configuracaoSubstituicaoObjetoCompra.usuarioSistema}"
                                    completeMethod="#{configuracaoLicitacaoControlador.completarUsuario}"
                                    converter="#{usuarioSistemaControlador.converterGenerico}"
                                    dropdown="true"
                                    panelStyle="max-height: 250px; max-width: 800px"
                                    var="ho"
                                    itemLabel="#{ho}"
                                    itemValue="#{ho.id}"
                                    maxResults="50"
                                    size="70">
                                </p:autoComplete>

                                <p:commandButton icon="ui-icon-circle-plus"
                                                 value="Adicionar"
                                                 update=":Formulario:tab-view-geral:painelConfigSub"
                                                 process="@this :Formulario:tab-view-geral:painelConfigSub"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 actionListener="#{configuracaoLicitacaoControlador.adicionarConfiguracaoSubstituicaoObjetoCompra()}">
                                </p:commandButton>
                            </h:panelGrid>

                            <p:dataTable id="tabelaConfigSub"
                                         var="config"
                                         value="#{configuracaoLicitacaoControlador.selecionado.configSubstituicoesObjetoCompra}"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop02"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Unidades&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Ação" style="width: 5%; text-align: center">
                                    <p:commandButton icon="ui-icon-trash"
                                                     update="tabelaConfigSub"
                                                     title="Clique para remover este registro."
                                                     process="@this"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     actionListener="#{configuracaoLicitacaoControlador.removerConfiguracaoSubstituicaoObjetoCompra(config)}">
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Usuário Sistema" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{config.usuarioSistema}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <wp:rodapePretty id="rodape-pretty" controlador="#{configuracaoLicitacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
