<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{profissionalConfeaControlador}"
                                origem="#{profissionalConfeaControlador.caminhoPadrao}novo/"/>
            <p:panel id="panel-novo-profissionalconfea" header="Novo/Editar Profissional CONFEA">
                <h:panelGrid columns="2" id="the-grid">
                    <fc:outputLabelObrigatorio value="Código:"/>
                    <p:inputText value="#{profissionalConfeaControlador.selecionado.codigo}" size="10"/>
                    <fc:outputLabelObrigatorio value="Título Masculino:"/>
                    <p:inputText value="#{profissionalConfeaControlador.selecionado.tituloMasculino}" size="50"/>
                    <fc:outputLabelObrigatorio value="Título Feminino:"/>
                    <p:inputText value="#{profissionalConfeaControlador.selecionado.tituloFeminino}" size="50"/>
                    <fc:outputLabelObrigatorio value="Título Abreviado:"/>
                    <p:inputText value="#{profissionalConfeaControlador.selecionado.tituloAbreviado}" size="50"/>
                    <fc:outputLabelObrigatorio value="Grupo:"/>
                    <h:selectOneMenu title="Selecione um Grupo" style="width: 150px"
                                     value="#{profissionalConfeaControlador.selecionado.grupoConfea}">
                        <f:selectItems value="#{profissionalConfeaControlador.gruposConfea}"/>
                    </h:selectOneMenu>
                    <fc:outputLabelObrigatorio value="Modalidade:"/>
                    <h:selectOneMenu title="Selecione uma Modalidade" style="width: 150px"
                                     value="#{profissionalConfeaControlador.selecionado.modalidadeConfea}">
                        <f:selectItems value="#{profissionalConfeaControlador.modalidadesConfea}"/>
                    </h:selectOneMenu>
                    <fc:outputLabelObrigatorio value="Nível:"/>
                    <h:selectOneMenu title="Selecione um Nível" style="width: 150px"
                                     value="#{profissionalConfeaControlador.selecionado.nivelConfea}">
                        <f:selectItems value="#{profissionalConfeaControlador.niveisConfea}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rodape-pretty" controlador="#{profissionalConfeaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
