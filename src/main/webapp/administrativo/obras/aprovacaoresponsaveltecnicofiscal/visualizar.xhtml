<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{aprovacaoResponsavelTecnicoFiscalControlador}"
                                origem="#{aprovacaoResponsavelTecnicoFiscalControlador.caminhoPadrao}novo/"/>
            <p:panel header="Aprovação de Fiscal" id="panel">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código:"/>
                    <h:outputText styleClass="negrito"
                                  value="#{aprovacaoResponsavelTecnicoFiscalControlador.selecionado.codigo eq null ? 'O código será gerado ao salvar.' : aprovacaoResponsavelTecnicoFiscalControlador.selecionado.codigo}"/>

                    <h:outputLabel value="Data de Aprovação:"/>
                    <h:outputText value="#{aprovacaoResponsavelTecnicoFiscalControlador.selecionado.dataAprovacao}"
                                  converter="javax.faces.DateTime" styleClass="negrito"/>

                    <h:outputLabel value="Usuário:"/>
                    <h:outputText
                            value="#{aprovacaoResponsavelTecnicoFiscalControlador.selecionado.usuarioSistema.pessoaFisica.nome}"
                            styleClass="negrito"/>

                    <h:outputLabel value="Solicitação de Fiscal:"/>
                    <h:outputText id="solicitacao"
                                  value="#{aprovacaoResponsavelTecnicoFiscalControlador.selecionado.solicitacao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Situação: "/>
                    <h:outputText
                            value="#{aprovacaoResponsavelTecnicoFiscalControlador.selecionado.situacaoAprovacao.toString()}"
                            styleClass="negrito"/>

                    <h:outputLabel value="Ato Legal:"
                                   rendered="#{!aprovacaoResponsavelTecnicoFiscalControlador.selecionado.isRejeitada()}"/>
                    <h:outputText
                            value="#{aprovacaoResponsavelTecnicoFiscalControlador.selecionado.atoLegal.toString()}"
                            rendered="#{!aprovacaoResponsavelTecnicoFiscalControlador.selecionado.isRejeitada()}"
                            styleClass="negrito"/>

                    <h:outputLabel value="Motivo:"
                                   rendered="#{aprovacaoResponsavelTecnicoFiscalControlador.selecionado.isRejeitada()}"/>
                    <h:panelGrid columns="2"
                                 cellpadding="0"
                                 cellspacing="0">
                        <p:inputTextarea id="motivo"
                                         readonly="true"
                                         rendered="#{aprovacaoResponsavelTecnicoFiscalControlador.selecionado.isRejeitada()}"
                                         title="Digite a descrição do motivo."
                                         value="#{aprovacaoResponsavelTecnicoFiscalControlador.selecionado.motivo}"
                                         maxlength="255"
                                         minQueryLength="70"
                                         styleClass="negrito"
                                         autoResize="false"
                                         scrollHeight="50"
                                         counterTemplate="{0} Caracteres Restantes."
                                         counter="counter-descricao"
                                         style="text-transform: uppercase; width: 508px; height: 35px;"/>
                        <h:outputText id="counter-descricao"
                                      style="color: #497692"
                                      styleClass="mlef05"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rodape-pretty"
                                       mostrarEditar="false"
                                       mostrarExcluir="false"
                                       controlador="#{aprovacaoResponsavelTecnicoFiscalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
