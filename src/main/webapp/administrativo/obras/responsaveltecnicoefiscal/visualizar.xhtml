<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{responsavelTecnicoFiscalControlador}"
                                origem="#{responsavelTecnicoFiscalControlador.caminhoPadrao}novo/"/>
            <p:panel header="Fiscal" id="panel-tecnico-fiscal">
                <p:tabView>
                    <p:tab title="Dados Gerais">
                        <p:outputPanel id="outputdados">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Tipo do Responsável: "/>
                                <h:outputText
                                    value="#{responsavelTecnicoFiscalControlador.selecionado.tipoResponsavel.descricao}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Tipo: "/>
                                <h:outputText
                                    value="#{responsavelTecnicoFiscalControlador.selecionado.tipoFiscal.descricao}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Contrato Firmado: "
                                               rendered="#{responsavelTecnicoFiscalControlador.selecionado.isTipoExterno()}"/>
                                <h:outputText
                                    rendered="#{responsavelTecnicoFiscalControlador.selecionado.isTipoExterno()}"
                                    value="#{responsavelTecnicoFiscalControlador.selecionado.contrato}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Servidor:"
                                               rendered="#{responsavelTecnicoFiscalControlador.selecionado.isTipoInterno()}"/>
                                <h:outputText value="#{responsavelTecnicoFiscalControlador.selecionado.contratoFP}"
                                              styleClass="negrito"
                                              rendered="#{responsavelTecnicoFiscalControlador.selecionado.isTipoInterno()}"/>

                                <h:outputLabel value="CREA/CAU"/>
                                <h:outputText value="#{responsavelTecnicoFiscalControlador.selecionado.creaCau}"
                                              styleClass="negrito"
                                              size="50"/>

                                <h:outputLabel value="Especialidade:"/>
                                <h:outputText
                                    value="#{responsavelTecnicoFiscalControlador.selecionado.profissionalConfea}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Atribuição:"/>
                                <h:outputText
                                    value="#{responsavelTecnicoFiscalControlador.selecionado.atribuicao.descricao}"
                                    styleClass="negrito"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab id="tabAnexo" title="Anexo">
                        <fc:detentorDocumentoLicitacao selecionado="#{responsavelTecnicoFiscalControlador.selecionado}"
                                                       visualizar="true"/>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rodape-pretty" controlador="#{responsavelTecnicoFiscalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
