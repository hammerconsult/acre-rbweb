<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{configuracaoAdministrativaControlador}"/>
                <p:panel header="Cadastro de Parâmetros Administrativos" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Valido desde:" />
                        <p:inputText title="Indica a data em que este parâmetro foi cadastrado." value="#{configuracaoAdministrativaControlador.selecionado.desde}" id="desde" maxlength="70" disabled="true">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </p:inputText>
                        <!-- -->
                        <h:outputText value="Valido Até:" />
                        <p:inputText title="Indica até quando este parâmetro foi utilizado. Se estiver em branco indica que este parâmetro ainda está em uso." value="#{configuracaoAdministrativaControlador.selecionado.validoAte}" id="validoAte" maxlength="70" disabled="true">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </p:inputText>
                        <!-- -->

                        <h:outputText value="Parâmetro:" />
                        <p:inputText title="Digite o parametro da configuração que será utilizado." value="#{configuracaoAdministrativaControlador.selecionado.parametro}" id="parametro" maxlength="70" size="60" disabled="#{configuracaoAdministrativaControlador.confAdmAntiga != null}"/>
                        <p:message for="parametro" showDetail="true" />

                        <h:outputText value="Valor do Parâmetro:" />
                        <p:inputTextarea title="Digite o valor deste parâmetro." value="#{configuracaoAdministrativaControlador.selecionado.valor}" id="valor" cols="60" rows="3"/>
                        <p:message for="valor" showDetail="true" />

                        <h:outputText value="Observacoes:" />
                        <p:inputTextarea title="Digite as observacoes que podem vir a servir de ajuda neste parâmetro administrativo." value="#{configuracaoAdministrativaControlador.selecionado.observacoes}" id="observacoes" cols="60" rows="3"/>
                        <p:message for="observacoes" showDetail="true" />

                        <h:outputText value="Usuário Responsável:" />
                        <p:inputText title="O usuário aqui indicado, sempre representa o usuário de quem está utilizando o sistema." value="#{configuracaoAdministrativaControlador.selecionado.alteradoPor}" id="alteradoPor" maxlength="70" size="60" disabled="true"/>
                        <!-- -->         
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{configuracaoAdministrativaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
