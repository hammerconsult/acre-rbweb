<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{publicacaoAlteracaoContratualControlador}"
                                origem="#{publicacaoAlteracaoContratualControlador.caminhoPadrao}listar"/>

            <p:panel header="Detalhes da Publicação do #{publicacaoAlteracaoContratualControlador.tipoAlteracao.descricao}">

                <h:panelGrid columns="2">
                    <h:outputText value="#{publicacaoAlteracaoContratualControlador.tipoAlteracao.descricao}: "/>
                    <h:outputText value="#{publicacaoAlteracaoContratualControlador.selecionado.alteracaoContratual}"
                                  styleClass="negrito"/>

                    <h:outputText value="Veículo de Publicação: "/>
                    <h:outputText value="#{publicacaoAlteracaoContratualControlador.selecionado.veiculoDePublicacao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data de Publicação: "/>
                    <h:outputText value="#{publicacaoAlteracaoContratualControlador.selecionado.dataPublicacao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Número da Publicação: "/>
                    <h:outputText value="#{publicacaoAlteracaoContratualControlador.selecionado.numero}"
                                  styleClass="negrito"/>

                    <h:outputText value="Página da Publicação: "/>
                    <h:outputText value="#{publicacaoAlteracaoContratualControlador.selecionado.pagina}"
                                  styleClass="negrito"/>

                    <h:outputText value="Observação:"/>
                    <h:outputText value="#{publicacaoAlteracaoContratualControlador.selecionado.observacao}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{publicacaoAlteracaoContratualControlador}"/>
        </h:form>

    </ui:define>
</ui:composition>
</html>
