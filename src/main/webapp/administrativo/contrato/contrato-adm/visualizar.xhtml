<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ad="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:fa="http://java.sun.com/jsf/composite/components/administrativo"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{contratoAdmControlador}"
                                origem="#{contratoAdmControlador.caminhoPadrao}ver/#{contratoAdmControlador.selecionado.id}/"/>

            <p:panel header="Detalhes do Contrato">
                <p:tabView id="tab-view-geral" activeIndex="0" styleClass="mtop05">
                    <p:ajax event="tabChange"
                            process="@this"
                            listener="#{contratoAdmControlador.onTabChange}"
                            onstart="aguarde.show()"
                            oncomplete="aguarde.hide()"/>

                    <p:tab title="Dados Gerais">
                        <ad:detalhes-contrato contrato="#{contratoAdmControlador.selecionado}"
                                              renderedPncp="true"/>
                    </p:tab>

                    <p:tab title="Itens">
                        <p:outputPanel id="panel-itens">
                            <p:dataTable paginator="true"
                                         id="tabela-itens-qtde"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         style="overflow: scroll; width: auto"
                                         paginatorPosition="top"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{contratoAdmControlador.itensControleQuantidade}"
                                         rendered="#{contratoAdmControlador.hasItensContratoPorQuantidade()}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='negrito titulo-tabela mrig10'>ITENS DO CONTRATO POR QUANTIDADE&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="itemQtde">
                                <p:column headerText="Movimentos" styleClass="alinhamentoCentralizado"
                                          rendered="#{!contratoAdmControlador.selecionado.isContratoEmElaboracao()}">
                                    <p:commandButton onstart="aguarde.show()"
                                                     icon="ui-icon-search"
                                                     styleClass="icone-25"
                                                     process="@this"
                                                     update="@this :formMovimentoItens"
                                                     oncomplete="aguarde.hide();dlgMovItemContrato.show()"
                                                     actionListener="#{contratoAdmControlador.setItemContrato(itemQtde)}"
                                                     title="Clique para ver detalhes dos movimentos do item do contrato."/>
                                </p:column>
                                <p:column headerText="Cód CMED" style="text-align: center">
                                    <p:commandButton title="Clique aqui para visualiza o código CMED."
                                                     update=":form-codigo-cmed"
                                                     process="@this"
                                                     icon="ui-icon-search"
                                                     actionListener="#{contratoAdmControlador.editarItemContrato(itemQtde)}"
                                                     onclick="dialogCodigoCmed.show();"
                                                     styleClass="mrig05 icone-25"/>
                                </p:column>
                                <p:column headerText="Grupo">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Nº Lote" style="text-align: center;">
                                    <h:outputText value="#{itemQtde.itemAdequado.numeroLote}"/>
                                </p:column>
                                <p:column headerText="Nº Item" style="text-align: center;">
                                    <h:outputText value="#{itemQtde.itemAdequado.numeroItem}"/>
                                </p:column>
                                <p:column headerText="Descrição" style="text-align: left; ">
                                    <h:outputText value="#{itemQtde.itemAdequado.objetoCompra}"/>
                                </p:column>
                                <c:if test="#{!contratoAdmControlador.selecionado.isDeRegistroDePrecoExterno()}">
                                    <p:column headerText="Esp" style="text-align: center">
                                        <ad:especificacao-objeto-compra
                                            styleClass="icone-25"
                                            especificacao="#{itemQtde.itemAdequado.descricaoComplementar}"/>
                                    </p:column>
                                </c:if>
                                <p:column headerText="Qtde Licitada" style="text-align: right;">
                                    <fc:output-mascara-unidade-medida
                                        tipoMascara="#{itemQtde.itemAdequado.unidadeMedida.mascaraQuantidade}"
                                        value="#{itemQtde.quantidadeLicitada}"/>
                                </p:column>
                                <p:column headerText="Qtde Outros Contratos" style="text-align: right">
                                    <fc:output-mascara-unidade-medida
                                        tipoMascara="#{itemQtde.itemAdequado.unidadeMedida.mascaraQuantidade}"
                                        value="#{itemQtde.quantidadeEmOutrosContratos}"/>
                                </p:column>
                                <p:column headerText="Qtde Requisição" style="text-align: right;">
                                    <fc:output-mascara-unidade-medida
                                        tipoMascara="#{itemQtde.itemAdequado.unidadeMedida.mascaraQuantidade}"
                                        value="#{itemQtde.quantidadeEmRequisicao}"/>
                                </p:column>
                                <p:column headerText="Qtde Entregue" style="text-align: right;">
                                    <fc:output-mascara-unidade-medida
                                        tipoMascara="#{itemQtde.itemAdequado.unidadeMedida.mascaraQuantidade}"
                                        value="#{itemQtde.quantidadeEntregue}"/>
                                </p:column>
                                <p:column headerText="Qtde Contrato" style="text-align: right;">
                                    <fc:output-mascara-unidade-medida
                                        tipoMascara="#{itemQtde.itemAdequado.unidadeMedida.mascaraQuantidade}"
                                        value="#{itemQtde.quantidadeTotalContrato}"/>
                                </p:column>
                                <p:column headerText="Valor Unit. (R$)" style="text-align: right; width: 100px;">
                                    <fc:output-mascara-unidade-medida
                                        tipoMascara="#{itemQtde.itemAdequado.unidadeMedida.mascaraValorUnitario}"
                                        value="#{itemQtde.valorUnitario}"/>
                                </p:column>
                                <p:column headerText="Valor Total (R$)" style="text-align: right; width: 100px;">
                                    <h:outputText id="vl-total-item-qtde" value="#{itemQtde.valorTotal}">
                                        <f:convertNumber type="currency" pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>
                                <p:rowExpansion>
                                    <h:panelGrid columns="4" cellspacing="4" cellpadding="4"
                                                 style="background-color: lightyellow">
                                        <h:outputText value="Grupo: "
                                                      style="margin-left: 50px; color: dimgrey"/>
                                        <h:outputText
                                            value="#{itemQtde.itemAdequado.objetoCompra.grupoContaDespesa.grupo}"/>

                                        <h:outputText value="Conta: " styleClass="alinhamentoEsquerda"
                                                      style="margin-left: 50px; color: dimgrey"/>
                                        <ad:conta-desdobrada-por-grupo
                                            styleClass="default"
                                            grupoContaDespesa="#{itemQtde.itemAdequado.objetoCompra.grupoContaDespesa}"/>
                                    </h:panelGrid>
                                </p:rowExpansion>

                                <f:facet name="footer">
                                    <div style="text-align: right">
                                        <h:outputText value="Total: " styleClass="negrito"/>
                                        <h:outputText
                                            value="#{contratoAdmControlador.valorTotalItensContratoPorQuantidade}"
                                            styleClass="negrito"
                                            id="vl-total-contrato-qtde">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </div>
                                </f:facet>
                            </p:dataTable>

                            <p:dataTable paginator="true"
                                         id="tabela-itens-valor"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="#{contratoAdmControlador.hasItensContratoPorQuantidade() ? 'mtop50' : ''}"
                                         style="overflow: scroll; width: auto"
                                         paginatorPosition="top"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         rendered="#{contratoAdmControlador.hasItensContratoPorValor()}"
                                         value="#{contratoAdmControlador.itensControleValor}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='negrito titulo-tabela mrig10'>ITENS DO CONTRATO POR VALOR&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="itemValor">
                                <p:column headerText="Movimentos" styleClass="alinhamentoCentralizado"
                                          rendered="#{!contratoAdmControlador.selecionado.isContratoEmElaboracao()}">
                                    <p:commandButton onstart="aguarde.show()"
                                                     icon="ui-icon-search"
                                                     styleClass="icone-25"
                                                     process="@this"
                                                     update="@this :formMovimentoItens"
                                                     oncomplete="aguarde.hide();dlgMovItemContrato.show()"
                                                     actionListener="#{contratoAdmControlador.setItemContrato(itemValor)}"
                                                     title="Clique para ver detalhes dos movimentos do item do contrato."/>
                                </p:column>
                                <p:column headerText="Cód CMED" style="text-align: center">
                                    <p:commandButton title="Clique aqui para visualizar o código CMED."
                                                     update=":form-codigo-cmed"
                                                     process="@this"
                                                     icon="ui-icon-search"
                                                     actionListener="#{contratoAdmControlador.editarItemContrato(itemValor)}"
                                                     onclick="dialogCodigoCmed.show();"
                                                     styleClass="mrig05 icone-25"/>
                                </p:column>
                                <p:column headerText="Grupo">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Nº Lote" style="text-align: center;">
                                    <h:outputText value="#{itemValor.itemAdequado.numeroLote}"/>
                                </p:column>
                                <p:column headerText="Nº Item" style="text-align: center;">
                                    <h:outputText value="#{itemValor.itemAdequado.numeroItem}"/>
                                </p:column>
                                <p:column headerText="Descrição" style="text-align: left; ">
                                    <h:outputText value="#{itemValor.itemAdequado.objetoCompra}"/>
                                </p:column>
                                <c:if test="#{!contratoAdmControlador.selecionado.isDeRegistroDePrecoExterno()}">
                                    <p:column headerText="Esp" style="text-align: center">
                                        <ad:especificacao-objeto-compra
                                            styleClass="icone-25"
                                            especificacao="#{itemValor.itemAdequado.itemProcessoCompra.descricaoComplementar}"/>
                                    </p:column>
                                </c:if>
                                <p:column headerText="Valor Licitado Item (R$)"
                                          style="text-align: right; width: 100px;">
                                    <h:outputText value="#{itemValor.valorLicitadoItem}">
                                        <f:convertNumber type="currency" pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Valor Outros Contratos (R$)"
                                          style="text-align: right; width: 100px;">
                                    <h:outputText value="#{itemValor.valorEmOutrosContratos}">
                                        <f:convertNumber type="currency" pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Valor Total (R$)" style="text-align: right; width: 100px;">
                                    <h:outputText value="#{itemValor.valorTotal}">
                                        <f:convertNumber type="currency" pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>
                                <p:rowExpansion>
                                    <h:panelGrid columns="4" cellspacing="4" cellpadding="4"
                                                 style="background-color: lightyellow">
                                        <h:outputText value="Grupo:" style="margin-left: 150px; color: dimgrey"/>
                                        <h:outputText
                                            value="#{itemValor.itemAdequado.objetoCompra.grupoContaDespesa.grupo}"/>

                                        <h:outputText value="Conta: " styleClass="alinhamentoEsquerda"/>
                                        <ad:conta-desdobrada-por-grupo
                                            styleClass="default"
                                            grupoContaDespesa="#{itemValor.itemAdequado.objetoCompra.grupoContaDespesa}"/>
                                    </h:panelGrid>
                                </p:rowExpansion>
                                <f:facet name="footer">
                                    <div style="text-align: right">
                                        <h:outputText value="Total: " styleClass="negrito"/>
                                        <h:outputText
                                            value="#{contratoAdmControlador.valorTotalItensContratoPorValor}"
                                            styleClass="negrito"
                                            id="vl-total-contrato-valor">
                                            <f:convertNumber type="currency" pattern="#,##0.00"/>
                                        </h:outputText>
                                    </div>
                                </f:facet>
                            </p:dataTable>

                            <div align="center" class="alert alert-info" style="padding: 5px; font-size: 14px">
                                <h:outputText value="Valor Total dos Itens: "/>
                                <h:outputText
                                    id="vl-total-itens"
                                    value="#{contratoAdmControlador.selecionado.valorTotalItensContrato}"
                                    styleClass="negrito">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                            </div>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Execuções" id="tab-execucao">
                        <ad:resumo-execucao-contrato
                            filtroConsulta="#{contratoAdmControlador.filtroResumoExecucaoContrato}"/>
                    </p:tab>

                    <p:tab title="Unidades">
                        <p:dataTable paginator="true"
                                     id="tabela-unidades"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{contratoAdmControlador.selecionado.unidades}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Unidades&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="unid">
                            <p:column headerText="Unidade Administrativa" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{unid.hierarquiaAdm}"/>
                            </p:column>
                            <p:column headerText="Início de Vigência" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{unid.inicioVigencia}">
                                    <f:convertDateTime type="date"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Fim de Vigência" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{unid.fimVigencia}">
                                    <f:convertDateTime type="date"/>
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </p:tab>

                    <p:tab rendered="#{contratoAdmControlador.selecionado.contratoConcessao}"
                           title="Débitos">
                        <div id="Formulario:j_idt73_header"
                             class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all mtop20">
                                <span class="ui-panel-title">
                                 Débitos Gerados
                                </span>
                        </div>
                        <div style="width: 100%;" id="parcelas">

                            <table class="table table-striped mtop10" id="tabelaConsultaParcelas">
                                <thead>
                                <tr>
                                    <th class="column-referencia" title="Referência">Dam</th>
                                    <th class="column-referencia" title="Referência">Referência</th>
                                    <th class="column-divida" title="Dívida">Dívida</th>
                                    <th class="column-valores" style="text-align: left !important;"
                                        title="Exercício">Exercício
                                    </th>
                                    <th class="column-valores" style="min-width: 30px; text-align: left !important;"
                                        title="Tipo de Débito²">Tipo de Débito²
                                    </th>
                                    <th class="column-valores" style="text-align: left !important;"
                                        title="Parcela">Parcela
                                    </th>
                                    <th class="column-valores" style="text-align: left !important;" title="SD">SD</th>
                                    <th class="column-valores" style="text-align: left !important;"
                                        title="Vencimento">Vencimento
                                    </th>
                                    <th class="column-valores" style="text-align: left !important;"
                                        title="Pagamento">Pagamento
                                    </th>
                                    <th class="column-valores" style="text-align: right !important;"
                                        title="Imposto">Imposto
                                    </th>
                                    <th class="column-valores" style="text-align: right !important;; min-width: 70px"
                                        title="Taxa / M.P.¹">Taxa / M.P.¹
                                    </th>
                                    <th class="column-valores" style="text-align: right !important;"
                                        title="Desconto">Desconto
                                    </th>
                                    <th class="column-valores" style="text-align: right !important;" title="Juros">Juros
                                    </th>
                                    <th class="column-valores" style="text-align: right !important;" title="Multa">Multa
                                    </th>
                                    <th class="column-valores" style="text-align: right !important;"
                                        title="Correção">Correção
                                    </th>
                                    <th class="column-valores" style="text-align: right !important;"
                                        title="Honorários">Honorários
                                    </th>
                                    <th class="column-valores" style="text-align: right !important;" title="Total">Total
                                    </th>
                                    <th class="column-valores" style="text-align: right !important;" title="Pago">Pago
                                    </th>
                                    <th class="column-situacao" style="text-align: center !important;"
                                        title="Situação">Situação
                                    </th>
                                    <th class="column-valores" style="text-align: center !important;"
                                        title="Emitido">Emitido
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <ui:repeat value="#{contratoAdmControlador.resultadoParcelas}"
                                           var="parcela">
                                    <tr style="#{parcela.situacaoDescricaoEnum eq 'Em Aberto' or parcela.situacaoDescricaoEnum eq 'Aguardando' ? parcela.vencido ? (parcela.cotaUnica and parcela.vencido) ? 'background: #EDEDED' : 'color:  #b94a48;' : 'color: #403f3f;': ''}  "
                                        id="parcela#{parcela.idParcela}">
                                        <td class="column-referencia">
                                            <fc:botaoTargetBlank
                                                actionListener="#{contratoAdmControlador.gerarDam(parcela)}"
                                                styleClass="icone-30"
                                                imprimeNoDialog="true"/>
                                        </td>
                                        <td class="column-referencia">
                                            <h:outputText value="#{parcela.referencia}" title="#{parcela.referencia}"/>
                                        </td>
                                        <td class="column-divida">
                                            <h:outputText value="#{parcela.divida}" title="#{parcela.divida}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{parcela.exercicio}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{parcela.siglaTipoDeDebito}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{parcela.parcela}" title="cod. ${parcela.idParcela}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{parcela.sd}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{parcela.vencimentoToString}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{parcela.pagamentoToString}"/>
                                        </td>
                                        <td style="text-align: right !important;">
                                            <h:outputText value="#{parcela.valorImposto}" title="Imposto">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </td>
                                        <td style="text-align: right !important;">
                                            <h:outputText value="#{parcela.valorTaxa}" title="Taxa">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </td>
                                        <td style="text-align: right !important;">
                                            <h:outputText value="#{parcela.valorDesconto}" title="Desconto">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </td>
                                        <td style="text-align: right !important;">
                                            <h:outputText value="#{parcela.valorJuros}" title="Juros">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </td>
                                        <td style="text-align: right !important;">
                                            <h:outputText value="#{parcela.valorMulta}" title="Multa">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </td>
                                        <td style="text-align: right !important;">
                                            <h:outputText value="#{parcela.valorCorrecao}" title="Correção">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </td>
                                        <td style="text-align: right !important;">
                                            <h:outputText value="#{parcela.valorHonorarios}" title="Honorários">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </td>
                                        <td style="text-align: right !important;">
                                            <h:outputText value="#{parcela.valorTotal}" title="Total">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </td>
                                        <td style="text-align: right !important;">
                                            <h:outputText value="#{parcela.valorPago}" title="Pago">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </td>
                                        <td class="column-situacao" style="text-align: center !important;">
                                            <h:outputText value="#{parcela.situacaoDescricaoEnum}"
                                                          title="#{parcela.situacaoDescricaoEnum}"/>
                                        </td>
                                        <td style="text-align: center !important;">
                                            <h:outputText value="#{parcela.emitido ? 'Sim': 'Não'}"
                                                          title="#{consultaDebitoControlador.mostrarNumeroDAM(parcela.idParcela, parcela.emitido)}"/>
                                        </td>
                                    </tr>
                                </ui:repeat>

                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th style="text-align: right">
                                        <h:outputText
                                            value="#{contratoAdmControlador.resultadoParcelaTotalizador.totalImposto}">
                                            <f:convertNumber pattern="###,##0.00"/>
                                        </h:outputText>
                                    </th>
                                    <th style="text-align: right">
                                        <h:outputText
                                            value="#{contratoAdmControlador.resultadoParcelaTotalizador.totalTaxa}">
                                            <f:convertNumber pattern="###,##0.00"/>
                                        </h:outputText>
                                    </th>
                                    <th style="text-align: right">
                                        <h:outputText
                                            value="#{contratoAdmControlador.resultadoParcelaTotalizador.totalDesconto}">
                                            <f:convertNumber pattern="###,##0.00"/>
                                        </h:outputText>
                                    </th>
                                    <th style="text-align: right">
                                        <h:outputText

            <p:commandButton
                value="#{contratoAdmControlador.selecionado.situacaoContrato.isRescindido() ? 'Editar Rescisão' : 'Rescindir Contrato'}"
                styleClass="mlef05 mtop10 botaoCinza"
                actionListener="#{contratoAdmControlador.novaRescisaoContrato()}"
                process="@this"
                update=":form-rescisao-contrato"
                onclick="aguarde.show()"
                oncomplete="aguarde.hide();"
                rendered="#{!contratoAdmControlador.selecionado.situacaoContrato.isEmElaboracao()}"
                icon="#{contratoAdmControlador.selecionado.situacaoContrato.isRescindido() ? 'ui-icon-pencil' : 'ui-icon-transferthick-e-w'}"/>
        </h:form>

        <p:dialog modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  showHeader="false"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgRescisao"
                  width="1000"
                  closable="false">
            <h:form id="form-rescisao-contrato">
                <div class="modal-header">
                    <h3>Rescisão Contratual</h3>
                </div>

                <div class="modal-body">
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Data da Rescisão: "/>
                        <p:calendar onkeypress="mascara(this, mdata)"
                                    title="Digite a data da recisão"
                                    value="#{contratoAdmControlador.selecionado.rescisaoContrato.rescindidoEm}"
                                    locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                    size="10"/>

                        <fc:outputLabelObrigatorio value="Responsável Unidade Administrativa:"/>
                        <p:autoComplete queryDelay="1000"
                                        title="Digite o responsável pela prefeitura que deseja pesquisar."
                                        value="#{contratoAdmControlador.selecionado.rescisaoContrato.responsavelPrefeitura}"
                                        completeMethod="#{contratoAdmControlador.completarContratosFPVigentes}"
                                        converter="#{contratoFPControlador.converterGenerico}"
                                        dropdown="true"
                                        panelStyle="max-height: 250px; max-width: 700px"
                                        maxResults="50"
                                        var="c"
                                        itemValue="#{c.id}"
                                        itemLabel="#{c}"
                                        size="60">
                        </p:autoComplete>

                        <fc:outputLabelObrigatorio value="Responsável Fornecedor:"/>
                        <p:autoComplete queryDelay="1000"
                                        title="Digite o responsável pela empresa que deseja pesquisar."
                                        value="#{contratoAdmControlador.selecionado.rescisaoContrato.responsavelEmpresa}"
                                        completeMethod="#{contratoAdmControlador.completaPessoaFisica}"
                                        converter="#{contratoAdmControlador.converterPessoa}"
                                        var="p"
                                        itemValue="#{p.id}"
                                        itemLabel="#{p}"
                                        dropdown="true"
                                        panelStyle="max-height: 450px; max-width: 700px"
                                        maxResults="50"
                                        size="60">
                        </p:autoComplete>

                        <fc:outputLabelObrigatorio value="Motivo da Rescisão:"/>
                        <h:panelGrid columns="2"
                                     cellpadding="0"
                                     cellspacing="0">
                            <p:inputTextarea title="Digite o motivo da rescisão do contrato"
                                             value="#{contratoAdmControlador.selecionado.rescisaoContrato.motivoRescisao}"
                                             id="motivo-rescisão"
                                             cols="58"
                                             rows="5"
                                             maxlength="3000"
                                             autoResize="true"
                                             counterTemplate="{0} Caracteres Restantes."
                                             counter="counter-motivo-rescisao"/>
                            <h:outputText id="counter-motivo-rescisao"
                                          style="color: #497692"
                                          styleClass="mlef05"/>
                        </h:panelGrid>

                        <fc:outputLabelObrigatorio value="Data de Publicação:"/>
                        <p:calendar onkeypress="mascara(this, mdata)"
                                    title="Digite a data de publicação"
                                    value="#{contratoAdmControlador.selecionado.rescisaoContrato.publicadoEm}"
                                    locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                    size="10"/>

                        <fc:outputLabelObrigatorio value="Veículo de Publicação:"/>
                        <p:autoComplete queryDelay="1000" title="Digite o veículo de publicação."
                                        value="#{contratoAdmControlador.selecionado.rescisaoContrato.veiculoDePublicacao}"
                                        completeMethod="#{contratoAdmControlador.completaVeiculoDePublicacao}"
                                        converter="#{veiculoDePublicacaoControlador.converterGenerico}"
                                        var="vp"
                                        itemValue="#{vp.id}"
                                        itemLabel="#{vp}"
                                        dropdown="true"
                                        panelStyle="max-height: 450px; max-width: 700px"
                                        maxResults="50"
                                        size="60">
                        </p:autoComplete>

                        <h:outputText value="Número da Edição:"/>
                        <p:inputText value="#{contratoAdmControlador.selecionado.rescisaoContrato.numeroEdicao}"
                                     size="10"/>

                        <h:outputText value="Número da Página:"/>
                        <p:inputText value="#{contratoAdmControlador.selecionado.rescisaoContrato.numeroPagina}"
                                     size="10"/>
                    </h:panelGrid>

                    <p:dataTable paginator="true"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{contratoAdmControlador.movimentosItensRescisaoContrato}"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Itens da Rescisão do Contrato&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="10,25,50,100"
                                 var="movResc"
                                 rowKey="#{movResc}">
                        <p:column headerText="Lote" style="text-align: left;">
                            <h:outputText value="#{movResc.itemContrato.itemAdequado.numeroLote}"/>
                        </p:column>
                        <p:column headerText="Item" style="text-align: left;">
                            <h:outputText value="#{movResc.itemContrato.itemAdequado.numeroItem}"/>
                        </p:column>
                        <p:column headerText="Objeto de Compra" style="text-align: left;">
                            <h:outputText value="#{movResc.itemContrato.itemAdequado.objetoCompra}"/>
                        </p:column>
                        <p:column headerText="Origem" style="text-align: left;">
                            <h:outputText value="#{movResc.origem.descricao}"/>
                        </p:column>
                        <p:column headerText="Tipo" style="text-align: left;">
                            <h:outputText value="#{movResc.tipo.descricao}"/>
                        </p:column>
                        <p:column headerText="Valor Original (R$)" style="text-align: right;">
                            <h:outputText value="#{movResc.itemContrato.valorTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Valor da Rescisão (R$)" style="text-align: right;">
                            <h:outputText value="#{movResc.valorTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>

                            <f:facet name="footer">
                                <div style="text-align: right">
                                    <h:outputText
                                        value="#{contratoAdmControlador.valorTotalItensRescisao}"
                                        styleClass="negrito">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </div>
                            </f:facet>
                        </p:column>
                    </p:dataTable>
                </div>

                <div class="modal-footer">
                    <p:commandButton icon="ui-icon-check"
                                     value="Cofirmar"
                                     actionListener="#{contratoAdmControlador.confirmarRescisaoContrato()}"
                                     onclick="if (!confirm('Tem certeza que deseja rescindir este contrato?')) {return false; } else {aguarde.show();}"
                                     oncomplete="aguarde.hide()"
                                     process="form-rescisao-contrato"
                                     styleClass="mrig05 operacao prioritario"/>

                    <p:commandButton icon="ui-icon-cancel"
                                     actionListener="#{contratoAdmControlador.cancelarRescisaoContrato()}"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide();dlgRescisao.hide()"
                                     process="form-rescisao-contrato"
                                     styleClass="operacao"
                                     value="Cancelar"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Detalhes da Garantia"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dialogCaucao"
                  closable="false">
            <h:form id="form-dialog-caucao">
                <div style="text-align: center" class="mtop05">
                    <table cellpadding="0" cellspacing="0">
                        <tbody>
                        <c:forEach
                            items="#{contratoAdmControlador.recuperarCamposDe(contratoAdmControlador.caucaoContratoSelecionada)}"
                            var="campo"
                            varStatus="vs">
                            <tr style="background-color: #{vs.index%2==0?'#d7e3e9':'white'}">
                                <td align="right">
                                    <h:outputText value="#{contratoAdmControlador.recuperarNomeDe(campo)}:"
                                                  styleClass="mrig05"
                                                  style="font-size: 12px; font-weight: bold"/>
                                </td>
                                <td align="left">
                                    <h:outputText
                                        value="#{contratoAdmControlador.recuperarValorDe(campo, contratoAdmControlador.caucaoContratoSelecionada)}"
                                        styleClass="mrig05"
                                        style="font-size: 12px;"/>
                                </td>
                            </tr>
                        </c:forEach>
                        </tbody>
                    </table>

                    <p:commandButton icon="ui-icon-check"
                                     value="Ok"
                                     actionListener="#{contratoAdmControlador.cancelarCaucaoContrato()}"
                                     process="@this"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide(); dialogCaucao.hide();"
                                     styleClass="mrig05 mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Tipo do Contrato"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dialogEscolhaMaterialServico"
                  closable="false">
            <h:form id="form-tipo-do-contrato">
                <div style="text-align: center" class="mtop05">
                    <p:dataTable paginator="true"
                                 id="tabelaTipoContrato"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{contratoAdmControlador.tiposDeContratoParaEsteContrato}"
                                 selection="#{contratoAdmControlador.selecionado.tipoContrato}"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>TIPO DO CONTRATO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="10,25,50,100"
                                 var="tipo"
                                 rowKey="#{tipo}">

                        <p:column selectionMode="single" style="width:35px;"/>

                        <p:column headerText="Tipo do Contrato" style="text-align: left;">
                            <h:outputText value="#{tipo}"/>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton icon="ui-icon-check"
                                     value="Ok"
                                     process="form-tipo-do-contrato"
                                     update=":Formulario:tab-view-geral:panel-dados-gerais"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     actionListener="#{contratoAdmControlador.confirmarSelecaoTipoContrato()}"
                                     styleClass="mtop05 padrao"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Visualizar Código CMED"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dialogCodigoCmed"
                  closable="false">
            <h:form id="form-codigo-cmed">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Item: "/>
                    <h:outputText value="#{contratoAdmControlador.itemContrato.itemAdequado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Código CMED: "/>
                    <p:inputTextarea value="#{contratoAdmControlador.itemContrato.codigoCmed}"
                                     cols="60"
                                     rows="6"
                                     readonly="true"/>
                </h:panelGrid>
                <div style="text-align: center;">
                    <p:commandButton icon="ui-icon-cancel"
                                     value="Cancelar"
                                     actionListener="#{contratoAdmControlador.cancelarCodigoCMED()}"
                                     onclick="dialogCodigoCmed.hide()"
                                     process="@none"
                                     update="@this"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>


        <p:dialog modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="true"
                  width="1200"
                  resizable="false"
                  widgetVar="dlgMovItemContrato">

            <h:form id="formMovimentoItens">
                <ad:detalhes-movimento-item-contrato itemContrato="#{contratoAdmControlador.itemContrato}"/>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
