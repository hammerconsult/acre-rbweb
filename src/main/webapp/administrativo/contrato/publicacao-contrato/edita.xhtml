<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{publicacaoContratoControlador}"
                                origem="#{publicacaoContratoControlador.caminhoPadrao}listar"/>
            <p:panel header="Publicação do Contrato">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Contrato: "/>
                    <h:panelGroup>
                    <p:autoComplete queryDelay="1000" title="Digite o contrato."
                                    value="#{publicacaoContratoControlador.selecionado.contrato}"
                                    completeMethod="#{publicacaoContratoControlador.completarContratos}"
                                    converter="#{contratoAdmControlador.converterGenerico}"
                                    var="cont"
                                    dropdown="true"
                                    panelStyle="max-width: 800px; max-height: 250px"
                                    forceSelection="true"
                                    itemValue="#{cont.id}"
                                    itemLabel="#{cont}"
                                    styleClass="mrig05"
                                    maxResults="50"
                                    size="70"/>

                        <co:botao_informacao descricao="&lt;b>Filtros: &lt;/b>
                                                        &lt;br/&gt; &bull; Número/Ano do Termo Contrato
                                                        &lt;br/&gt; &bull; Número/Ano do Contrato
                                                        &lt;br/&gt; &bull; Número/Ano do Termo Contrato
                                                        &lt;br/&gt; &bull; Número/Ano do Contrato
                                                        &lt;br/&gt; &bull; Nome/Razão Social do Fornecedor
                                                        &lt;br/&gt; &bull; Cpf/Cnpj do Fornecedor"/>
                    </h:panelGroup>

                    <fc:outputLabelObrigatorio value="Veículo de Publicação: "/>
                    <p:autoComplete queryDelay="1000" title="Digite o veículo de publicação."
                                    value="#{publicacaoContratoControlador.selecionado.veiculoDePublicacao}"
                                    completeMethod="#{publicacaoContratoControlador.completarVeiculosDePublicacao}"
                                    converter="#{veiculoDePublicacaoControlador.converterGenerico}"
                                    var="vp"
                                    dropdown="true"
                                    panelStyle="max-width: 800px; max-height: 250px"
                                    forceSelection="true"
                                    itemValue="#{vp.id}"
                                    itemLabel="#{vp}"
                                    maxResults="50"
                                    size="70"/>

                    <fc:outputLabelObrigatorio value="Data de Publicação: "/>
                    <p:calendar onkeypress="mascara(this, mdata)"
                                maxlength="10"
                                style="text-align: right"
                                autocomplete="off"
                                showOn="button"
                                title="Digite a data de publicação"
                                value="#{publicacaoContratoControlador.selecionado.dataPublicacao}"
                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                size="12"/>

                    <fc:outputLabelObrigatorio value="Número da Publicação: "/>
                    <p:inputText value="#{publicacaoContratoControlador.selecionado.numero}"
                                 onkeypress="mascara(this, soNumeros)"
                                 size="10"/>

                    <fc:outputLabelObrigatorio value="Página da Publicação: "/>
                    <p:inputText value="#{publicacaoContratoControlador.selecionado.pagina}"
                                 onkeypress="mascara(this, soNumeros)"
                                 size="10"/>

                    <h:outputText value="Observação:"/>
                    <h:panelGrid columns="2"
                                 cellpadding="0"
                                 cellspacing="0">
                        <p:inputTextarea title="Informe a Observação"
                                         value="#{publicacaoContratoControlador.selecionado.observacao}"
                                         id="obs"
                                         cols="70"
                                         maxlength="3000"
                                         autoResize="true"
                                         counterTemplate="{0} Caracteres Restantes."
                                         counter="counter-obs"/>
                        <h:outputText id="counter-obs"
                                      style="color: #497692"
                                      styleClass="mlef05"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{publicacaoContratoControlador}"/>
        </h:form>

    </ui:define>
</ui:composition>
</html>
