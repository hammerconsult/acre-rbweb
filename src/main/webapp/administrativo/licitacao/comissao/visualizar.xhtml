<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" origem="#{comissaoControlador.caminhoPadrao}listar/" controlador="#{comissaoControlador}"/>
                <p:panel header="Cadastro de Comissão" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Título: " />
                        <h:outputText value="#{comissaoControlador.selecionado.titulo}" styleClass="negrito" />

                        <h:outputText value="Código: " />
                        <h:outputText value="#{comissaoControlador.selecionado.codigo}" styleClass="negrito" />

                        <h:outputText value="Inicio da Vigência: " />
                        <h:outputText value="#{comissaoControlador.selecionado.inicioVigencia}" styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Fim da Vigência: " />
                        <h:outputText value="#{comissaoControlador.selecionado.finalVigencia}" styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Tipo de Comissão: " />
                        <h:outputText value="#{comissaoControlador.selecionado.tipoComissao.descricao}" styleClass="negrito"/>
                    </h:panelGrid>

                    <p:panel header="Membros" id="painelMembros" styleClass="mtop10">
                        <p:dataTable id="tabelaMembros" value="#{comissaoControlador.selecionado.membroComissao}"
                                     var="membro" emptyMessage="Nenhum registro!">
                            <p:column headerText="Membro">
                                <h:outputText value="#{membro.pessoaFisica}" />
                            </p:column>
                            <p:column headerText="Natureza do Cargo">
                                <h:outputText value="#{membro.naturezaDoCargo.descricao}" />
                            </p:column>
                            <p:column headerText="Atribuicao Comissão">
                                <h:outputText value="#{membro.atribuicaoComissao.descricao}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{comissaoControlador}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
