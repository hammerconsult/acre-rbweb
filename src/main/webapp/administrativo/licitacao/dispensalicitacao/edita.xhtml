                                    </h:panelGrid>

                                    <p:commandButton value="Confirmar"
                                                     styleClass="padrao mrig05"
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     process="panel-nova-publicacao"
                                                     title="Clique para confirmar esta publicação."
                                                     update=":Formulario:tab-view-geral:panel-aux-publicaca tabela-publicacoes"
                                                     actionListener="#{dispensaDeLicitacaoControlador.confirmarPublicacaoDispensa}"
                                                     icon="ui-icon-check"/>

                                    <p:commandButton value="Cancelar"
                                                     process="@this"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide()"
                                                     title="Clique para cancelar este documento."
                                                     actionListener="#{dispensaDeLicitacaoControlador.cancelarPublicacaoDispensa}"
                                                     update=":Formulario:tab-view-geral:panel-aux-publicaca"
                                                     icon="ui-icon-cancel"
                                                     styleClass="padrao"/>
                                </p:panel>
                            </p:outputPanel>

                            <p:dataTable paginator="true"
                                         id="tabela-publicacoes"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{dispensaDeLicitacaoControlador.selecionado.publicacoes}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>PUBLICAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="publicacao">

                                <p:column headerText="Ações" style="text-align: center; width: 90px;">
                                    <div style="display: flex; flex-direction: row">
                                        <p:commandButton icon="ui-icon-pencil"
                                                         title="Clique para alterar este registro."
                                                         onclick="aguarde.show()"
                                                         disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                         rendered="#{!dispensaDeLicitacaoControlador.isVisualizar()}"
                                                         oncomplete="aguarde.hide();"
                                                         process="@this"
                                                         actionListener="#{dispensaDeLicitacaoControlador.selecionarPublicacaoDispensa(publicacao)}"
                                                         update=":Formulario:tab-view-geral:panel-aux-publicaca"
                                                         styleClass="mrig05"/>

                                        <p:commandButton icon="ui-icon-trash"
                                                         process="@this"
                                                         onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                         oncomplete="aguarde.hide()"
                                                         disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                         rendered="#{!dispensaDeLicitacaoControlador.isVisualizar()}"
                                                         actionListener="#{dispensaDeLicitacaoControlador.removerPublicacaoDispensa(publicacao)}"
                                                         title="Clique para remover este registro."
                                                         update="tabela-publicacoes"/>
                                    </div>
                                </p:column>
                                <p:column headerText="Data de Publicação" style="text-align: center;">
                                    <h:outputText value="#{publicacao.dataDaPublicacao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Veículo de Publicação" style="text-align: left">
                                    <h:outputText value="#{publicacao.veiculoDePublicacao.nome}"/>
                                </p:column>
                                <p:column headerText="N° da Edição do Veículo de Publicação" style="text-align: right;">
                                    <h:outputText value="#{publicacao.numeroDaEdicaoDaPublicacao}"/>
                                </p:column>
                                <p:column headerText="N° da Página" style="text-align: right;">
                                    <h:outputText value="#{publicacao.numeroDaPagina}"/>
                                </p:column>
                                <p:column headerText="Observações" style="text-align: left">
                                    <h:outputText value="#{publicacao.observacoes}"/>
                                </p:column>
                            </p:dataTable>

                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Histórico do Processo" titleStyle="background: #d9edf7" id="tab-historico">
                        <fa:historico-processo-licitatorio
                            filtroProcesso="#{dispensaDeLicitacaoControlador.filtroHistoricoProcesso}"/>
                    </p:tab>

                    <p:tab id="tabAnexo" title="Anexos">
                        <fc:detentorDocumentoLicitacao selecionado="#{dispensaDeLicitacaoControlador.selecionado}"/>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <p:commandButton value="Concluir"
                             id="cbConcluir"
                             styleClass="mtop10 mrig05 prioritario"
                             style="height: 30px;"
                             icon="ui-icon-disk"
                             title="Clique para salvar o registro"
                             onclick="aguarde.show()"
                             rendered="#{dispensaDeLicitacaoControlador.selecionado.isDispensaEmElaboracao()}"
                             actionListener="#{dispensaDeLicitacaoControlador.concluirDispensaLicitacao}"
                             oncomplete="aguarde.hide()"/>

            <p:commandButton value="Salvar"
                             id="cbSalvar"
                             styleClass="mtop10 mrig05"
                             style="height: 30px;"
                             icon="ui-icon-plus"
                             title="Clique para salvar o registro"
                             actionListener="#{dispensaDeLicitacaoControlador.salvarValidandoProcessoCompra()}"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"/>

            <p:commandButton value="Cancelar"
                             id="cbCancelar"
                             style="height: 30px;"
                             styleClass="mtop10"
                             icon="ui-icon-cancel"
                             actionListener="#{dispensaDeLicitacaoControlador.cancelar()}"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             title="Clique para cancelar e retornar a página anterior"
                             immediate="true"/>
        </h:form>

        <p:dialog header="Itens"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  width="1100"
                  max-height="450"
                  widgetVar="dialogItensDoLote"
                  closable="false">
            <h:form id="form-itens-do-lote">
                <h:outputText value="Lote: " style="font-size: 13px;"/>
                <h:outputText value="#{dispensaDeLicitacaoControlador.loteProcessoDeCompraSelecionado}"
                              style="font-size: 13px;" styleClass="negrito"/>

                <div style="text-align: center" class="mtop05">
                    <p:dataTable paginator="true"
                                 id="tabela-itens-do-lote"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05 mbot05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{dispensaDeLicitacaoControlador.loteProcessoDeCompraSelecionado.itensProcessoDeCompra}"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="10,25,50,100"
                                 var="item"
                                 rowKey="#{item.id}">
                        <p:column headerText="Número" style="text-align: right">
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column headerText="Descrição" style="text-align: left">
                            <h:outputText value="#{item.itemSolicitacaoMaterial.descricao}"/>
                        </p:column>
                        <p:column headerText="Qtde" style="text-align: right">
                            <fc:output-mascara-unidade-medida
                                tipoMascara="#{item.itemSolicitacaoMaterial.unidadeMedida.mascaraQuantidade}"
                                value="#{item.quantidade}"/>
                        </p:column>
                        <p:column headerText="Especificação" styleClass="alinhamentoCentralizado">
                            <fa:especificacao-objeto-compra
                                especificacao="#{item.descricaoComplementar}"/>
                        </p:column>
                        <p:column headerText="Uni. Med." style="text-align: center">
                            <h:outputText value="#{item.itemSolicitacaoMaterial.unidadeMedida}"/>
                        </p:column>
                        <p:column headerText="Valor Unitário (R$)" style="text-align: right">
                            <fc:output-mascara-unidade-medida
                                tipoMascara="#{item.itemSolicitacaoMaterial.unidadeMedida.mascaraValorUnitario}"
                                value="#{item.itemSolicitacaoMaterial.preco}"/>
                        </p:column>
                        <p:column headerText="Valor Total (R$)" style="text-align: right">
                            <h:outputText value="#{item.itemSolicitacaoMaterial.precoTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton icon="ui-icon-cancel"
                                     title="Clique para fechar."
                                     value="Fechar"
                                     process="@this"
                                     update="@this"
                                     actionListener="#{dispensaDeLicitacaoControlador.cancelarLoteSelecionado}"
                                     onclick="aguarde.show(); dialogItensDoLote.hide()"
                                     oncomplete="aguarde.hide();"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Documentos do Fornecedor"
                  modal="true"
                  dynamic="true"
                  closable="false"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  width="1100"
                  height="400"
                  widgetVar="dialogHabFornecedor">
            <h:form id="formulario-hab-fornecedor">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Dispensa de Licitação:"
                                   rendered="#{dispensaDeLicitacaoControlador.operacaoEditar}"/>
                    <h:outputText value="#{dispensaDeLicitacaoControlador.selecionado}"
                                  style="font-size: 13px;"
                                  styleClass="azulnegrito"
                                  rendered="#{dispensaDeLicitacaoControlador.operacaoEditar}"/>

                    <h:outputLabel value="Código:"/>
                    <h:outputText
                        styleClass="azulnegrito"
                        value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.codigo}"
                        style="font-size: 13px;"/>

                    <h:outputLabel value="Fornecedor:"/>
                    <h:outputText
                        styleClass="azulnegrito"
                        value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.pessoa}"
                        style="font-size: 13px;"/>
                </h:panelGrid>

                <table style="width: 900px;">
                    <tr>
                        <td style="width: 50%; vertical-align: top">
                            <p:dataTable rows="7"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>DOCUMENTOS REQUISITADOS&lt;/span> {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
                                         currentPageReportTemplate="({startRecord}-{endRecord} de {totalRecords} | Página: {currentPage}/{totalPages})"
                                         widgetVar="tabela-origem"
                                         style="width: 100%!important;"
                                         id="tabela-origem"
                                         value="#{dispensaDeLicitacaoControlador.selecionado.documentos}"
                                         var="itemOrigem"
                                         emptyMessage="Não foi localizado nenhum documento requisitado.">

                                <p:column headerText="Tipo Documento" styleClass="alinhamentoEsquerda">
                                    <h:outputText
                                        value="#{itemOrigem.documentoHabilitacao.tipoDoctoHabilitacao.descricao}"/>
                                </p:column>
                                <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{itemOrigem.documentoHabilitacao.descricao}"/>
                                </p:column>
                                <p:column headerText="Op." style="text-align: center; width: 25px;">
                                    <p:commandButton icon="ui-icon-arrowthick-1-e"
                                                     update=":formulario-hab-fornecedor"
                                                     process=":formulario-hab-fornecedor"
                                                     disabled="#{dispensaDeLicitacaoControlador.desabilitaBotaoAdicionarDocumentoFornecedor(itemOrigem.documentoHabilitacao)}"
                                                     title="#{dispensaDeLicitacaoControlador.tituloBotaoAdicionarDocumentoFornecedor(itemOrigem.documentoHabilitacao)}"
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{dispensaDeLicitacaoControlador.passarDocumentoDaDispensaParaFornecedor(itemOrigem.documentoHabilitacao)}">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </td>
                        <td style="width: 50%; vertical-align: top">
                            <p:dataTable rows="7"
                                         widgetVar="tabela-destino"
                                         style="width: 100%!important;"
                                         paginator="true"
                                         rowsPerPageTemplate="05, 10, 20"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>DOCUMENTOS APRESENTADOS&lt;/span> {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
                                         currentPageReportTemplate="({startRecord}-{endRecord} de {totalRecords} | Página: {currentPage}/{totalPages})"
                                         id="tabela-destino"
                                         value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.documentos}"
                                         var="itemDestino"
                                         emptyMessage="Não foi localizado nenhum documento já apresentado.">

                                <p:column headerText="Op." style="text-align: center; width: 25px;">
                                    <p:commandButton icon="ui-icon-arrowthick-1-w"
                                                     update=":formulario-hab-fornecedor"
                                                     process=":formulario-hab-fornecedor"
                                                     title="Clique para remover este documento."
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide();"
                                                     actionListener="#{dispensaDeLicitacaoControlador.removerDocumentoDoFornecedor(itemDestino)}">
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Tipo de Documento" styleClass="alinhamentoEsquerda">
                                    <h:outputText
                                        value="#{itemDestino.documentoHabilitacao.tipoDoctoHabilitacao.descricao}"/>
                                </p:column>
                                <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{itemDestino.documentoHabilitacao.descricao}"/>
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                </table>

                <div class="alinhamentoCentralizado">
                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     title="Clique para Confirmar."
                                     actionListener="#{dispensaDeLicitacaoControlador.confirmarTodosDocumentosDoFornecedor()}"
                                     process="@this"
                                     update="@none"
                                     styleClass="padrao mtop05 mrig05"/>

                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-closethick"
                                     title="Clique para Cancelar."
                                     onclick="dialogHabFornecedor.hide()"
                                     update="@none"
                                     process="@none"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>
        <p:dialog header="Proposta do Fornecedor"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  closable="false"
                  width="1100"
                  max-height="450"
                  widgetVar="dialogPropostaFornecedor">
            <h:form id="formulario-proposta-fornecedor">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Fornecedor:"/>
                    <h:outputText
                        styleClass="azulnegrito"
                        value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.codigo} - #{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.pessoa.nome}"
                        style="font-size: 13px;"/>
                </h:panelGrid>

                <p:separator styleClass="mtop05 mbot05"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Data da Proposta:"/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <p:calendar onkeypress="mascara(this, mdata)"
                                    maxlength="10"
                                    style="text-align: right"
                                    autocomplete="off"
                                    title="Digite a data da proposta."
                                    value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.dataDaProposta}"
                                    locale="pt_BR"
                                    navigator="true"
                                    pattern="dd/MM/yyyy"
                                    size="10"
                                    disabled="true"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Prazo de Validade:"/>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <p:inputText title="Digite o prazo de validade da proposta."
                                     value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.prazoDeValidade}"
                                     styleClass="mrig05"
                                     style="text-align: right;"
                                     size="5"/>

                        <h:selectOneMenu title="Informe o tipo do prazo de validade da proposta."
                                         value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.tipoPrazoDeValidade}">
                            <f:selectItems value="#{dispensaDeLicitacaoControlador.tipoPrazo}"/>
                            <p:ajax event="change" update="@none" process="@this"/>
                        </h:selectOneMenu>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Prazo de Execução:"/>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <p:inputText title="Digite o prazo de execução da proposta."
                                     value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.prazoDeExecucao}"
                                     styleClass="mrig05"
                                     style="text-align: right;"
                                     size="5"/>

                        <h:selectOneMenu id="tipo-prazo-execucao-proposta"
                                         title="Informe o tipo do prazo de execução da proposta."
                                         value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.tipoPrazoDeExecucao}">
                            <f:selectItems value="#{dispensaDeLicitacaoControlador.tipoPrazo}"/>
                            <p:ajax event="change" update="@none" process="@this"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                </h:panelGrid>

                <p:dataTable rows="7"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ITENS DA PROPOSTA DO FORNECEDOR&lt;/span> {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="({startRecord}-{endRecord} de {totalRecords} | Página: {currentPage}/{totalPages})"
                             widgetVar="tabela-itens-proposta"
                             style="overflow: scroll; width: auto; max-height: 400px"
                             id="tabela-item-proposta"
                             value="#{dispensaDeLicitacaoControlador.itensDaProposta}"
                             var="itemproposta"
                             emptyMessage="Não foi localizado nenhum documento requisitado.">
                    <p:column styleClass="alinhamentoCentralizado">
                        <f:facet name="header">
                            <p:commandButton icon="ui-icon-check"
                                             styleClass="vinteLarguraVinteAltura"
                                             process="@this"
                                             update=":formulario-proposta-fornecedor:tabela-item-proposta"
                                             onstart="aguarde.show();"
                                             oncomplete="aguarde.hide();"
                                             actionListener="#{dispensaDeLicitacaoControlador.desmarcarTodosItensPropostaFornecedor()}"
                                             rendered="#{dispensaDeLicitacaoControlador.hasTodosItensPropostaFornecedorSelecionados()}"
                            />

                            <p:commandButton styleClass="vinteLarguraVinteAltura botao-select-desmarcado"
                                             value=""
                                             process="@this"
                                             update=":formulario-proposta-fornecedor:tabela-item-proposta"
                                             onstart="aguarde.show();"
                                             oncomplete="aguarde.hide();"
                                             actionListener="#{dispensaDeLicitacaoControlador.selecionarTodosItensPropostaFornecedor()}"
                                             rendered="#{!dispensaDeLicitacaoControlador.hasTodosItensPropostaFornecedorSelecionados()}"
                            />
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{itemproposta.selecionado}"
                                                 disabled="#{dispensaDeLicitacaoControlador.itemDisponivelParaProposta(itemproposta)}">
                            <p:ajax process="@this tabela-item-proposta" update="tabela-item-proposta"
                                    listener="#{dispensaDeLicitacaoControlador.limparInformacoesDaProposta(itemproposta)}"/>
                        </p:selectBooleanCheckbox>
                    </p:column>
                    <p:column headerText="Nº Lote" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemproposta.itemProcessoDeCompra.loteProcessoDeCompra.numero}"/>
                    </p:column>
                    <p:column headerText="Nº Item" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemproposta.numero}"/>
                    </p:column>
                    <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                        <h:outputText
                            value="#{itemproposta.itemProcessoDeCompra.itemSolicitacaoMaterial.descricao}"/>
                    </p:column>
                    <p:column headerText="Qtde" styleClass="alinhamentoCentralizado">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{itemproposta.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraQuantidade}"
                            value="#{itemproposta.itemProcessoDeCompra.quantidade}"/>
                    </p:column>
                    <p:column headerText="Und. Med." styleClass="alinhamentoCentralizado">
                        <h:outputText
                            value="#{itemproposta.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.sigla}"/>
                    </p:column>
                    <p:column headerText="Marca" styleClass="alinhamentoEsquerda">
                        <p:inputText id="marca"
                                     value="#{itemproposta.marca}"
                                     disabled="#{dispensaDeLicitacaoControlador.itemDisponivelParaProposta(itemproposta) or not itemproposta.selecionado}"
                                     size="15"/>
                        <p:watermark for="marca" value="Digite a marca"/>
                    </p:column>
                    <p:column headerText="Informações do Produto" styleClass="alinhamentoCentralizado">
                        <p:commandButton oncomplete="dlgInfoProduto.show()"
                                         disabled="#{dispensaDeLicitacaoControlador.itemDisponivelParaProposta(itemproposta) or not itemproposta.selecionado}"
                                         actionListener="#{dispensaDeLicitacaoControlador.carregaInformacoesProduto(itemproposta, 'form-info-produto:opn-info-produto')}"
                                         icon="ui-icon-note"/>
                    </p:column>
                    <p:column headerText="Valor Unitário (R$)" styleClass="alinhamentoDireita">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{itemproposta.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraValorUnitario}"
                            value="#{itemproposta.preco}"/>
                    </p:column>
                    <p:column headerText="Valor Total (R$)" styleClass="alinhamentoDireita">
                        <h:outputText value="#{dispensaDeLicitacaoControlador.getValorTotalDoItem(itemproposta)}"
                                      converter="moneyConverter"/>
                    </p:column>
                    <f:facet name="footer">
                        <div class="alinhamentoDireita">
                            <h:outputText value="Valor Total da Proposta: "/>
                            <h:outputText value="#{dispensaDeLicitacaoControlador.valorTotalDaProposta}"
                                          id="valor-total-proposta-forn"
                                          converter="moneyConverter"/>
                        </div>
                    </f:facet>
                </p:dataTable>
                <div class="alinhamentoCentralizado mtop05">
                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     title="Clique para Confirmar."
                                     actionListener="#{dispensaDeLicitacaoControlador.confirmarProposta()}"
                                     process="formulario-proposta-fornecedor"
                                     update="@none"
                                     styleClass="padrao mtop05 mrig05 prioritario"/>

                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-closethick"
                                     title="Clique para Cancelar."
                                     onclick="dialogPropostaFornecedor.hide()"
                                     actionListener="#{dispensaDeLicitacaoControlador.cancelarProposta()}"
                                     update="@none"
                                     process="@this"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Informações do Produto"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgInfoProduto"
                  styleClass="alinhamentoEsquerda">
            <h:form id="form-info-produto">
                <p:outputPanel id="opn-info-produto">
                    <h:panelGrid columns="2">
                        <h:outputText value="Modelo: "/>
                        <p:inputText value="#{dispensaDeLicitacaoControlador.modeloProduto}" size="100"/>

                        <fc:outputLabelObrigatorio value="Descrição: "/>
                        <h:panelGrid>
                            <p:inputTextarea rows="10" cols="100" counter="descProduto"
                                             value="#{dispensaDeLicitacaoControlador.descricaoProduto}"
                                             maxlength="3000" counterTemplate="{0} caracteres restantes."
                                             autoResize="false"/>
                            <h:outputText id="descProduto"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:outputPanel>

                <hr/>

                <div style="text-align: center; ">
                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     styleClass="padrao prioritario mrig05"
                                     title="Clique para Confirmar."
                                     disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                     actionListener="#{dispensaDeLicitacaoControlador.confirmaInformacoesProduto()}"/>

                    <p:commandButton value="Cancelar"
                                     styleClass="padrao"
                                     icon="ui-icon-cancel"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     onclick="dlgInfoProduto.hide()"
                                     title="Clique para fechar as informações."/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Proposta Realizada do Fornecedor"
                  modal="true"
                  closable="false"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false" width="1100" height="400"
                  widgetVar="dialogVisualizarPropostaFornecedor">
            <h:form id="formulario-visualizar-proposta-fornecedor">
                <p:outputPanel>
                    <div class="alert alert-block alinhamentoCentralizado"
                         style="padding: 4px; font-size: 13px; margin: 0px!important;">
                        <h:outputText
                            value="VOCÊ ESTÁ VISUALIZANDO A PROPOSTA, NÃO SERÁ POSSÍVEL REALIZAR ALTERAÇÕES."/>
                    </div>
                </p:outputPanel>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Fornecedor:" style="font-size: 13px;"/>
                    <h:outputText
                        value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.codigo} - #{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.pessoa.nome}"
                        style="font-size: 13px;" styleClass="azulnegrito"/>
                </h:panelGrid>

                <p:separator styleClass="mtop05 mbot05"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Data da Proposta:"/>
                    <h:outputText
                        styleClass="negrito"
                        value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.dataDaProposta}">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Prazo de Validade:"/>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <h:outputText id="prazo-validade-proposta"
                                      styleClass="mrig05 negrito"
                                      value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.prazoDeValidade}"/>
                        <h:outputText value=" - " styleClass="cinzaEscuro"/>
                        <h:outputText id="tipo-prazo-validade-proposta"
                                      styleClass="mlef05 negrito"
                                      value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.tipoPrazoDeValidade}"/>
                    </h:panelGrid>

                    <h:outputText value="Prazo de Execução:"/>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <h:outputText id="prazo-execucao-ver"
                                      styleClass="mrig05 negrito"
                                      value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.prazoDeExecucao}"/>
                        <h:outputText value=" - " styleClass="cinzaEscuro"/>
                        <h:outputText id="tipo-prazo-execucao-ver"
                                      styleClass="mlef05 negrito"
                                      value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.tipoPrazoDeExecucao}"/>
                    </h:panelGrid>
                </h:panelGrid>

                <p:dataTable rows="7"
                             paginator="true"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             styleClass="mtop05 mbot05"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ITENS DA PROPOSTA DO FORNECEDOR&lt;/span> {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="({startRecord}-{endRecord} de {totalRecords} | Página: {currentPage}/{totalPages})"
                             rowsPerPageTemplate="10,25,50,100"
                             style="width: 100%!important;"
                             id="tabela-item-proposta-ver"
                             value="#{dispensaDeLicitacaoControlador.itensDaProposta}"
                             var="proposta">

                    <p:column headerText="Nº Lote" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{proposta.itemProcessoDeCompra.loteProcessoDeCompra.numero}"/>
                    </p:column>
                    <p:column headerText="Nº Item" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{proposta.numero}"/>
                    </p:column>
                    <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{proposta.itemProcessoDeCompra.itemSolicitacaoMaterial.descricao}"/>
                    </p:column>
                    <p:column headerText="Quantidade" styleClass="alinhamentoCentralizado">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{proposta.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraQuantidade}"
                            value="#{proposta.quantidade}"/>

                        <h:outputText
                            value="#{proposta.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.sigla}"/>
                    </p:column>
                    <p:column headerText="Marca" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{proposta.marca}"/>
                    </p:column>
                    <p:column headerText="Informações do Produto" styleClass="alinhamentoCentralizado">
                        <p:commandButton onclick="dlgVisualizacaoInfoProduto.show()"
                                         actionListener="#{dispensaDeLicitacaoControlador.carregaInformacoesProduto(proposta, 'form-vis-info-produto:opn-info-produto-ver')}"
                                         icon="ui-icon-note"/>
                    </p:column>
                    <p:column headerText="Valor Unitário (R$)" styleClass="alinhamentoDireita">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{proposta.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraValorUnitario}"
                            value="#{proposta.preco}"/>
                    </p:column>
                    <p:column headerText="Valor Total (R$)" styleClass="alinhamentoDireita">
                        <h:outputText id="valor-total"
                                      value="#{dispensaDeLicitacaoControlador.getValorTotalDoItem(proposta)}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                        <div style="font-size: 13px;" class="alinhamentoDireita">
                            <h:outputText value="Valor Total da Proposta: "/>
                            <h:outputText value="#{dispensaDeLicitacaoControlador.valorTotalDaProposta}"
                                          id="valor-total-proposta">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </div>
                    </f:facet>
                </p:dataTable>

                <div class="alinhamentoCentralizado">
                    <p:commandButton value="Fechar"
                                     icon="ui-icon-cancel"
                                     title="Clique para Fechar."
                                     onclick="dialogVisualizarPropostaFornecedor.hide()"
                                     actionListener="#{dispensaDeLicitacaoControlador.cancelarFornecedorDispensa()}"
                                     update="@none"
                                     process="@none"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Visualização de Informações do Produto"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgVisualizacaoInfoProduto"
                  styleClass="alinhamentoEsquerda">
            <h:form id="form-vis-info-produto">
                <p:outputPanel id="opn-info-produto-ver">
                    <h:panelGrid columns="2">
                        <h:outputText value="Modelo: "/>
                        <h:outputText value="#{dispensaDeLicitacaoControlador.modeloProduto}"
                                      styleClass="negrito"/>

                        <h:outputText value="Descrição: "/>
                        <h:panelGrid>
                            <p:inputTextarea rows="10" cols="100"
                                             styleClass="negrito"
                                             value="#{dispensaDeLicitacaoControlador.descricaoProduto}"
                                             readonly="true"
                                             autoResize="false"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:dialog modal="true"
                  widgetVar="dialogDocumentoFornecedor"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false" width="700" height="350"
                  header="Documento do Fornecedor">
            <h:form id="form-documento-fornecedor">
                <h:panelGrid columns="2">

                    <h:outputLabel value="Tipo de Documento:"/>
                    <h:outputText
                        styleClass="negrito"
                        value="#{dispensaDeLicitacaoControlador.documentoFornecedorDispensaDeLicitacaoSelecionado.documentoHabilitacao.tipoDoctoHabilitacao.descricao}"
                        style="font-size: 13px;"/>

                    <h:outputLabel value="Descrição:"/>
                    <h:outputText
                        styleClass="negrito"
                        value="#{dispensaDeLicitacaoControlador.documentoFornecedorDispensaDeLicitacaoSelecionado.documentoHabilitacao.descricao}"
                        style="font-size: 13px;"/>

                    <h:outputLabel value="Requer Número?:"/>
                    <h:outputText
                        styleClass="negrito"
                        value="#{dispensaDeLicitacaoControlador.documentoFornecedorDispensaDeLicitacaoSelecionado.documentoHabilitacao.requerNumero ? 'Sim' : 'Não'}"
                        style="font-size: 13px;"/>

                    <h:outputLabel value="Requer Emissão?:"/>
                    <h:outputText
                        styleClass="negrito"
                        value="#{dispensaDeLicitacaoControlador.documentoFornecedorDispensaDeLicitacaoSelecionado.documentoHabilitacao.requerEmissao ? 'Sim' : 'Não'}"
                        style="font-size: 13px;"/>

                    <h:outputLabel value="Requer Validade?:"/>
                    <h:outputText
                        styleClass="negrito"
                        value="#{dispensaDeLicitacaoControlador.documentoFornecedorDispensaDeLicitacaoSelecionado.documentoHabilitacao.requerValidade ? 'Sim' : 'Não'}"
                        style="font-size: 13px;"/>
                </h:panelGrid>

                <p:separator styleClass="mtop05 mbot05"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Número:"/>
                    <p:inputText
                        value="#{dispensaDeLicitacaoControlador.documentoFornecedorDispensaDeLicitacaoSelecionado.numeroDoDocumento}"
                        size="12"
                        styleClass="alinhamentoDireita"/>

                    <h:outputLabel value="Data de Emissão:"/>
                    <p:calendar onkeypress="mascara(this, mdata)"
                                maxlength="10"
                                style="text-align: right"
                                autocomplete="off"
                                title="Digite a data de emissão do documento."
                                value="#{dispensaDeLicitacaoControlador.documentoFornecedorDispensaDeLicitacaoSelecionado.dataDeEmissao}"
                                locale="pt_BR"
                                navigator="true"
                                pattern="dd/MM/yyyy"
                                size="12"/>

                    <h:outputLabel value="Data de Validade:"/>
                    <p:calendar onkeypress="mascara(this, mdata)"
                                maxlength="10"
                                style="text-align: right"
                                autocomplete="off"
                                title="Digite a data de validade do documento."
                                value="#{dispensaDeLicitacaoControlador.documentoFornecedorDispensaDeLicitacaoSelecionado.dataDeValidade}"
                                locale="pt_BR"
                                navigator="true"
                                pattern="dd/MM/yyyy"
                                size="12"/>
                </h:panelGrid>

                <hr/>
                <div align="center" class="mtop05">
                    <p:commandButton icon="ui-icon-check"
                                     value="Confirmar"
                                     process="form-documento-fornecedor"
                                     update="@none"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     styleClass="padrao mrig05"
                                     actionListener="#{dispensaDeLicitacaoControlador.confirmarDocumentoSelecionadoDoFornecedor()}"/>

                    <p:commandButton icon="ui-icon-closethick"
                                     styleClass="padrao"
                                     process="@none"
                                     update="@none"
                                     value="Cancelar"
                                     onclick="dialogDocumentoFornecedor.hide()"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Documentos Apresentados"
                  modal="true"
                  dynamic="true"
                  position="center"
                  width="800"
                  max-height="400"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dialogDocumentosFornecedor"
                  closable="false">
            <h:form id="form-doc-fornecedor">
                <h:outputText value="Fornecedor: " style="font-size: 13px;"/>
                <h:outputText value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado}"
                              style="font-size: 13px;" styleClass="azul"/>

                <div style="text-align: center" class="mtop05">
                    <p:dataTable paginator="true"
                                 id="tabela-doc-fornecedor"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05 mbot05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.documentos}"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='DOCUMENTOS APRESENTADOS mrig10'>&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="10,25,50,100"
                                 var="doc"
                                 rowKey="#{doc.id}">

                        <p:column headerText="Número" styleClass="alinhamentoDireita">
                            <h:outputText value="#{doc.numeroDoDocumento}"/>
                        </p:column>
                        <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{doc.documentoHabilitacao.descricao}"/>
                        </p:column>
                        <p:column headerText="Data de Emissão" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{doc.dataDeEmissao}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Data de Validade" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{doc.dataDeValidade}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Documento Vencido?" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{doc.documentoVencido ? 'Sim' : 'Não'}"
                                          style="font-size: 13px;"/>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton icon="ui-icon-cancel"
                                     title="Clique para fechar."
                                     value="Fechar"
                                     process="@this"
                                     update="@this"
                                     actionListener="#{dispensaDeLicitacaoControlador.cancelarFornecedorDispensa()}"
                                     onclick="aguarde.show(); dialogDocumentosFornecedor.hide()"
                                     oncomplete="aguarde.hide();"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
