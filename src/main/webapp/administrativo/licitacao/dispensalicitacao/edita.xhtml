<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:fa="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <script type="text/javascript">

            function desabilitarCampoArquivo(campoOrigem, idCampoDestino) {
                var split = campoOrigem.id.toString().split(':');
                var idOrigem = split[split.length - 1];

                if (campoOrigem.value.toString().trim().length == 0 || campoOrigem.value == '' || campoOrigem.value == 'undefined') {
                    var idPanel = campoOrigem.id.replace(idOrigem, idCampoDestino);
                    var panel = document.getElementById(idPanel);
                    panel.disabled = true;
                    atribuirNullTipoDocumento();
                }
            }
        </script>

        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{dispensaDeLicitacaoControlador}"
                                origem="#{dispensaDeLicitacaoControlador.caminhoPadrao}listar/"/>

            <p:panel header="Dispensa/Inexigibilidade">
                <p:tabView id="tab-view-geral" activeIndex="0" styleClass="mtop05">
                    <p:ajax event="tabChange"
                            process="@this"
                            listener="#{dispensaDeLicitacaoControlador.onTabChange}"
                            onstart="aguarde.show()" oncomplete="aguarde.hide()"/>

                    <p:tab title="Dados Gerais">
                        <p:outputPanel id="panel-dados-gerais">

                            <h:panelGrid columns="2">
                                <h:outputText value="Situação:"/>
                                <h:outputText value="#{dispensaDeLicitacaoControlador.selecionado.situacao.descricao}"
                                              styleClass="negrito"/>

                                <fc:outputLabelObrigatorio value="Processo de Compra: "/>
                                <h:panelGrid columns="5" cellspacing="0" cellpadding="0">
                                    <p:autoComplete queryDelay="1000" id="processo-compra"
                                                    title="Digite o processo de compra que deseja pesquisar."
                                                    value="#{dispensaDeLicitacaoControlador.selecionado.processoDeCompra}"
                                                    completeMethod="#{processoDeCompraControlador.buscarProcessoDeCompraPorAnoOrNumeroOrDescricaoAndUsuarioGestorLicitacaoParaDispensa}"
                                                    converter="#{processoDeCompraControlador.converterGenerico}"
                                                    var="pc"
                                                    disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                    forceSelection="true"
                                                    dropdown="true"
                                                    panelStyle="max-width: 800px; max-height: 250px"
                                                    itemValue="#{pc.id}"
                                                    itemLabel="#{pc}"
                                                    maxResults="10"
                                                    size="70">
                                        <p:ajax event="itemSelect"
                                                listener="#{dispensaDeLicitacaoControlador.atualizarDadosComProcessoDeCompra}"
                                                process="@this"
                                                update="panel-dados-gerais :Formulario:tab-view-geral:panel-itens panel-process-compra
                                                        :Formulario:tab-view-geral:panel-publicacao"
                                                onstart="aguarde.show()"
                                                oncomplete="aguarde.hide()"/>
                                    </p:autoComplete>

                                    <p:outputPanel id="panel-process-compra">
                                        <fc:visualizarCampos
                                            objeto="#{dispensaDeLicitacaoControlador.selecionado.processoDeCompra}"
                                            styleClass="mlef05 mrig05"/>
                                    </p:outputPanel>

                                    <fc:botaoTargetBlank
                                        icon="ui-icon-search"
                                        styleClass="icone-30"
                                        rendered="#{dispensaDeLicitacaoControlador.operacaoEditar}"
                                        actionListener="#{utilBeanAdministrativo.redirecionarParaProcessoCompra(dispensaDeLicitacaoControlador.selecionado.processoDeCompra)}"
                                        title="Clique para visualizar este registro em nova aba.">
                                    </fc:botaoTargetBlank>

                                    <co:botao_informacao descricao="-Serão apresentados apenas os processos de compra do tipo dispensa/inexigibilidade de licitação
                                                    &lt;br/>e que não estejam vinculados a outra dispensa/inexigibilidade de licitação.
                                                    &lt;br/>-O usuário deve ser gestor da licitação"
                                                         styleClass="mlef05 mrig05"/>

                                    <fc:novoParente destino="#{processoDeCompraControlador.caminhoDestinoNovoCadastro}"
                                                    origem="#{dispensaDeLicitacaoControlador.caminhoOrigem}"
                                                    rendered="#{dispensaDeLicitacaoControlador.operacaoNovo}"
                                                    selecionado="#{dispensaDeLicitacaoControlador.selecionado}"/>
                                </h:panelGrid>

                                <h:outputText value="Modalidade:"/>
                                <h:outputText value="#{dispensaDeLicitacaoControlador.selecionado.modalidade.descricao}"
                                              styleClass="negrito"/>

                                <fc:outputLabelObrigatorio value="Exercício:"/>
                                <h:panelGrid columns="4" cellpadding="0" cellspacing="0">
                                    <p:inputMask id="exercicio-dispensa" title="Informe o exercício da dispensa."
                                                 value="#{dispensaDeLicitacaoControlador.selecionado.exercicioDaDispensa}"
                                                 converter="#{exercicioControlador.converterExercicio}"
                                                 disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                 mask="9999"
                                                 size="10"
                                                 styleClass="mrig10">
                                    </p:inputMask>

                                    <h:outputLabel value="Número da Modalidade:" styleClass="mrig05"/>
                                    <h:outputText id="numero-dispensa" title="Digite o número da modalidade."
                                                  value="#{dispensaDeLicitacaoControlador.selecionado.numeroDaDispensa == null ? ' Gerado automaticamente ao concluir' : dispensaDeLicitacaoControlador.selecionado.numeroDaDispensa}"
                                                  styleClass="negrito"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Responsável:"/>
                                <p:autoComplete queryDelay="1000"
                                                id="responsavel"
                                                title="Digite o login ou nome do responsável que deseja pesquisar."
                                                value="#{dispensaDeLicitacaoControlador.selecionado.usuarioSistema}"
                                                completeMethod="#{dispensaDeLicitacaoControlador.completaUsuarioSistema}"
                                                converter="#{usuarioSistemaControlador.converterGenerico}"
                                                var="us"
                                                disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                dropdown="true"
                                                panelStyle="max-height: 250px;max-width: 700px"
                                                forceSelection="true"
                                                itemValue="#{us.id}"
                                                itemLabel="#{us.pessoaFisica.nome}"
                                                maxResults="50"
                                                size="70">
                                </p:autoComplete>

                                <h:outputText value="Unidade Organizacional: "/>
                                <h:outputText value="#{dispensaDeLicitacaoControlador.unidadeAdministrativa}"
                                              styleClass="negrito"/>

                                <fc:outputLabelObrigatorio value="Link do Sistema de Origem:"
                                                           rendered="#{dispensaDeLicitacaoControlador.selecionado.processoDeCompra.solicitacaoMaterial.tipoNaturezaDoProcedimento ne null
                                                                       and dispensaDeLicitacaoControlador.selecionado.processoDeCompra.solicitacaoMaterial.tipoNaturezaDoProcedimento.eletronico}"/>
                                <h:inputText title="Informe o Link do Sistema de Origem."
                                             value="#{dispensaDeLicitacaoControlador.selecionado.linkSistemaOrigem}"
                                             rendered="#{dispensaDeLicitacaoControlador.selecionado.processoDeCompra.solicitacaoMaterial.tipoNaturezaDoProcedimento.eletronico}"
                                             id="link-sistema-origem" styleClass="negrito"/>

                                <h:outputText value="Tipo de Avaliação:"/>
                                <h:outputText id="tipoAvaliacao"
                                              styleClass="negrito"
                                              value="#{dispensaDeLicitacaoControlador.selecionado.tipoDeAvaliacao.descricao}"/>

                                <h:outputText value="Tipo de Apuração:"/>
                                <h:outputText id="tipoApuracao" styleClass="negrito"
                                              value="#{dispensaDeLicitacaoControlador.selecionado.tipoDeApuracao.descricao}"/>

                                <fc:outputLabelObrigatorio value="Regime de Execução:"/>
                                <h:selectOneMenu id="regime-execucao" title="Informe o regime de execução."
                                                 disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                 value="#{dispensaDeLicitacaoControlador.selecionado.regimeDeExecucao}">
                                    <f:selectItems value="#{dispensaDeLicitacaoControlador.regimeDeExecucao}"/>
                                </h:selectOneMenu>

                                <h:outputLabel value="Valor Máximo da Compra:"/>
                                <p:inputText id="valor-maximo" title="Digite o valor máximo da compra."
                                             value="#{dispensaDeLicitacaoControlador.selecionado.valorMaximo}"
                                             converter="#{dispensaDeLicitacaoControlador.moneyConverter}"
                                             size="21"
                                             readonly="true"/>

                                <fc:outputLabelObrigatorio value="Prazo de Execução:"/>
                                <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                                    <p:inputText id="prazo-execucao" title="Digite o prazo de execução."
                                                 value="#{dispensaDeLicitacaoControlador.selecionado.prazoDeExecucao}"
                                                 disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                 styleClass="mrig05"
                                                 style="text-align: right;"
                                                 size="5"/>

                                    <h:selectOneMenu id="tipo-prazo-execucao"
                                                     title="Informe o tipo do prazo de execução."
                                                     disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                     value="#{dispensaDeLicitacaoControlador.selecionado.tipoPrazoDeExecucao}">
                                        <f:selectItems value="#{dispensaDeLicitacaoControlador.tipoPrazo}"/>
                                        <p:ajax event="change" update="@this" process="@this"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Prazo de Vigência:"/>
                                <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                                    <p:inputText id="prazo-vigencia"
                                                 title="Digite o prazo de vigência."
                                                 value="#{dispensaDeLicitacaoControlador.selecionado.prazoDeVigencia}"
                                                 disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                 styleClass="mrig05"
                                                 style="text-align: right;"
                                                 size="5"/>

                                    <h:selectOneMenu id="tipo-prazo-vigencia"
                                                     title="Informe o tipo do prazo de vigência."
                                                     disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                     value="#{dispensaDeLicitacaoControlador.selecionado.tipoPrazoDeVigencia}">
                                        <f:selectItems value="#{dispensaDeLicitacaoControlador.tipoPrazo}"/>
                                        <p:ajax event="change" update="@this" process="@this"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Local de Entrega:"/>
                                <p:inputText id="local-entrega" title="Digite o local de entrega."
                                             maxlength="70"
                                             value="#{dispensaDeLicitacaoControlador.selecionado.localDeEntrega}"
                                             disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                             size="70"/>

                                <fc:outputLabelObrigatorio value="Forma de Pagamento:"/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite a forma de pagamento"
                                                     value="#{dispensaDeLicitacaoControlador.selecionado.formaDePagamento}"
                                                     disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                     id="formaDePagamento" cols="70" maxlength="3000"
                                                     autoResize="true" counterTemplate="{0} Caracteres Restantes."
                                                     counter="counterFormaDePagamento"/>
                                    <h:outputText id="counterFormaDePagamento"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Resumo do Objeto:"/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite o resumo do objeto da dispensa."
                                                     value="#{dispensaDeLicitacaoControlador.selecionado.resumoDoObjeto}"
                                                     disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                     id="resumo-objeto-dispensa"
                                                     cols="70"
                                                     maxlength="255"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-resumo-objeto-dispensa"/>
                                    <h:outputText id="counter-resumo-objeto-dispensa"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Justificativa:"/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite a justificativa."
                                                     value="#{dispensaDeLicitacaoControlador.selecionado.justificativa}"
                                                     disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                     id="justificativa-dispensa"
                                                     cols="70"
                                                     maxlength="255"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-justificativa-dispensa"/>
                                    <h:outputText id="counter-justificativa-dispensa"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>
                                <fc:outputLabelObrigatorio value="Fundamentação Legal:"/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite a fundamentação legal."
                                                     value="#{dispensaDeLicitacaoControlador.selecionado.fundamentacaoLegal}"
                                                     disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                     id="fundamentacao-legal-dispensa"
                                                     cols="70"
                                                     maxlength="255"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-fundamenta-legal-dispensa"/>
                                    <h:outputText id="counter-fundamenta-legal-dispensa"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Documentos Obrigatórios">
                        <p:outputPanel id="panel-documento">
                            <p:commandButton value="Novo Documento"
                                             icon="ui-icon-circle-plus"
                                             styleClass="padrao"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             rendered="#{dispensaDeLicitacaoControlador.documentoDispensaDeLicitacaoSelecionado eq null}"
                                             disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                             actionListener="#{dispensaDeLicitacaoControlador.novoDocumentoDispensa()}"
                                             process="@this"
                                             update=":Formulario:tab-view-geral:panel-documento"/>

                            <p:panel id="panel-novo-documento"
                                     header="Novo Documento"
                                     rendered="#{dispensaDeLicitacaoControlador.documentoDispensaDeLicitacaoSelecionado ne null}"
                                     styleClass="mtop05 mbot05">
                                <h:panelGrid columns="2"
                                             styleClass="mbot05">

                                    <fc:outputLabelObrigatorio value="Documento:"/>
                                    <h:panelGrid columns="3">
                                        <p:autoComplete queryDelay="1000"
                                                        id="documento-dispensa"
                                                        title="Digite o processo de compra que deseja pesquisar."
                                                        value="#{dispensaDeLicitacaoControlador.documentoDispensaDeLicitacaoSelecionado.documentoHabilitacao}"
                                                        completeMethod="#{dispensaDeLicitacaoControlador.completarDocumentos}"
                                                        converter="#{doctoHabilitacaoControlador.converterGenerico}"
                                                        var="doc"
                                                        forceSelection="true"
                                                        dropdown="true"
                                                        panelStyle="max-width: 800px; max-height: 250px"
                                                        itemValue="#{doc.id}"
                                                        itemLabel="#{doc}"
                                                        maxResults="30"
                                                        size="70"/>

                                        <fc:novoParente
                                            destino="#{doctoHabilitacaoControlador.caminhoDestinoNovoCadastro}"
                                            origem="#{dispensaDeLicitacaoControlador.caminhoOrigem}"
                                            selecionado="#{dispensaDeLicitacaoControlador.selecionado}"/>
                                    </h:panelGrid>
                                </h:panelGrid>

                                <p:commandButton value="Confirmar"
                                                 styleClass="padrao mrig05"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 process="panel-novo-documento"
                                                 title="Clique para confirmar este documento."
                                                 update=":Formulario:tab-view-geral:panel-documento"
                                                 actionListener="#{dispensaDeLicitacaoControlador.confirmarDocumentoDispensa}"
                                                 icon="ui-icon-check"/>

                                <p:commandButton value="Cancelar"
                                                 process="@this"
                                                 onclick="aguarde.show();"
                                                 oncomplete="aguarde.hide()"
                                                 title="Clique para cancelar este documento."
                                                 actionListener="#{dispensaDeLicitacaoControlador.cancelarDocumentoDispensa}"
                                                 update=":Formulario:tab-view-geral:panel-documento"
                                                 icon="ui-icon-cancel"
                                                 styleClass="padrao"/>
                            </p:panel>

                            <p:dataTable paginator="true"
                                         id="tabela-documentos"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{dispensaDeLicitacaoControlador.selecionado.documentos}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>DOCUMENTOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="documento">

                                <p:column headerText="Ações" style="text-align: center; width: 90px;">
                                    <div style="display: flex; flex-direction: row">
                                        <p:commandButton icon="ui-icon-pencil"
                                                         title="Clique para alterar este registro."
                                                         onclick="aguarde.show()"
                                                         rendered="#{!dispensaDeLicitacaoControlador.isVisualizar()}"
                                                         disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                         oncomplete="aguarde.hide();"
                                                         process="@this"
                                                         actionListener="#{dispensaDeLicitacaoControlador.selecionarDocumentoDispensa(documento)}"
                                                         update=":Formulario:tab-view-geral:panel-documento"
                                                         styleClass="mrig05"/>

                                        <p:commandButton icon="ui-icon-trash"
                                                         process="@this"
                                                         onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                         oncomplete="aguarde.hide()"
                                                         rendered="#{!dispensaDeLicitacaoControlador.isVisualizar()}"
                                                         disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                                         actionListener="#{dispensaDeLicitacaoControlador.removerDocumentoDispensa(documento)}"
                                                         title="Clique para remover este registro."
                                                         update="tabela-documentos"/>
                                    </div>
                                </p:column>
                                <p:column headerText="Tipo de Documento" style="text-align: left">
                                    <h:outputText value="#{documento.documentoHabilitacao.tipoDoctoHabilitacao}"/>
                                </p:column>
                                <p:column headerText="Documento" style="text-align: left">
                                    <h:outputText value="#{documento.documentoHabilitacao.descricao}"/>
                                </p:column>
                                <p:column headerText="Requer Número?" style="text-align: left;">
                                    <h:outputText
                                        value="#{documento.documentoHabilitacao.requerNumero ? 'Sim' : 'Não'}"/>
                                </p:column>
                                <p:column headerText="Requer Data Emissão?" style="text-align: left;">
                                    <h:outputText
                                        value="#{documento.documentoHabilitacao.requerEmissao ? 'Sim' : 'Não'}"/>
                                </p:column>
                                <p:column headerText="Requer Data Validade?" style="text-align: left;">
                                    <h:outputText
                                        value="#{documento.documentoHabilitacao.requerValidade ? 'Sim' : 'Não'}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Parecer">
                        <p:outputPanel id="panel-parecer">
                            <p:commandButton value="Novo Parecer"
                                             icon="ui-icon-circle-plus"
                                             styleClass="padrao"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             rendered="#{dispensaDeLicitacaoControlador.parecerDispensaDeLicitacaoSelecionado eq null}"
                                             disabled="#{dispensaDeLicitacaoControlador.bloquearEdicao}"
                                             actionListener="#{dispensaDeLicitacaoControlador.novoParecerDispensa()}"
                                             process="@this"
                                             update=":Formulario:tab-view-geral:panel-parecer"/>

                            <p:panel id="panel-novo-parecer"
                                     header="Novo Parecer"
                                     rendered="#{dispensaDeLicitacaoControlador.parecerDispensaDeLicitacaoSelecionado ne null}"
                                     styleClass="mtop05 mbot05">
                                <h:panelGrid columns="2"
                                             styleClass="mbot05">

                                    <fc:outputLabelObrigatorio value="Data do Parecer:"/>
                                    <p:calendar onkeypress="mascara(this, mdata)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                title="Digite a data do parecer da dispensa de licitação."
                                                value="#{dispensaDeLicitacaoControlador.parecerDispensaDeLicitacaoSelecionado.parecer.dataDoParecer}"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="12"/>

                                    <fc:outputLabelObrigatorio value="Número:"/>
                                    <p:inputText id="numero-parecer" title="Digite o número do parecer."
                                                 value="#{dispensaDeLicitacaoControlador.parecerDispensaDeLicitacaoSelecionado.parecer.numero}"
                                                 size="10"/>

                                    <fc:outputLabelObrigatorio value="Tipo:"/>
                                    <h:selectOneMenu id="tipo-parecer" title="Informe o tipo do parecer."
                                                     value="#{dispensaDeLicitacaoControlador.parecerDispensaDeLicitacaoSelecionado.parecer.tipoDoParecer}">
                                        <f:selectItems value="#{dispensaDeLicitacaoControlador.tipoParecer}"/>
                                    </h:selectOneMenu>

                                    <h:outputText/>
                                    <h:panelGroup id="status-parecer">
                                        <p:selectOneRadio
                                            value="#{dispensaDeLicitacaoControlador.selecionouDeferidoIndeferido}">
                                            <f:selectItem id="statusDeferido" itemValue="DEFERIDO"
                                                          itemLabel="Deferido"/>
                                            <f:selectItem id="statusIndeferido" itemValue="INDEFERIDO"
                                                          itemLabel="Indeferido"/>
                                            <p:ajax event="change"
                                                    process="@this"
                                                    update="@this"
                                                    listener="#{dispensaDeLicitacaoControlador.selecionouDeferidoOuIndeferido}"/>
                                        </p:selectOneRadio>
                                    </h:panelGroup>

                                    <fc:outputLabelObrigatorio value="Parecerista:"/>
                                    <h:panelGrid columns="4" cellpadding="0" cellspacing="0">
                                        <p:autoComplete queryDelay="1000" id="pessoa-parecer"
                                                        title="Informe a pessoa que deseja pesquisar."
                                                        value="#{dispensaDeLicitacaoControlador.parecerDispensaDeLicitacaoSelecionado.parecer.pessoaFisica}"
                                                        completeMethod="#{dispensaDeLicitacaoControlador.completarPessoasFisicas}"
                                                        converter="#{dispensaDeLicitacaoControlador.converterPessoa}"
                                                        var="p"
                                                        forceSelection="true"
                                                        itemValue="#{p.id}"
                                                        itemLabel="#{p.nome} - (#{p.cpf})"
                                                        maxResults="10"
                                                        size="70"
                                                        styleClass="mrig05"/>
