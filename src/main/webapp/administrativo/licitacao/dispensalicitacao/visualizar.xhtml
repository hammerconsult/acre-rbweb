<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:fa="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{dispensaDeLicitacaoControlador}"
                                origem="#{dispensaDeLicitacaoControlador.caminhoPadrao}/listar/"/>

            <p:panel header="Detalhes da Dispensa/Inexigibilidade">
                <p:tabView id="tab-view-geral" activeIndex="0" styleClass="mtop05">
                    <p:ajax event="tabChange"
                            process="@this"
                            listener="#{dispensaDeLicitacaoControlador.onTabChange}"
                            onstart="aguarde.show()"
                            oncomplete="aguarde.hide()"/>

                    <p:tab title="Dados Gerais">
                        <p:outputPanel id="panel-dados-gerais">
                            <h:panelGrid columns="2" cellspacing="2" cellpadding="2">
                                <h:outputText value="Situação:"/>
                                <h:outputText value="#{dispensaDeLicitacaoControlador.selecionado.situacao.descricao}"
                                              styleClass="negrito"/>
                                <h:outputText value="Processo de Compra:"/>
                                <h:commandLink
                                    styleClass="link-redirecionar"
                                    target="_blank"
                                    actionListener="#{utilBeanAdministrativo.redirecionarParaProcessoCompra(dispensaDeLicitacaoControlador.selecionado.processoDeCompra)}"
                                    title="Clique para visualizar este registro em nova aba.">
                                    <h:outputText value="#{dispensaDeLicitacaoControlador.selecionado.processoDeCompra}"
                                                  styleClass="negrito"/>
                                </h:commandLink>

                                <h:outputText value="Modalidade:"/>
                                <h:outputText id="modalidade"
                                              value="#{dispensaDeLicitacaoControlador.selecionado.modalidade.descricao}"
                                              styleClass="negrito"/>

                                <h:outputText value="Exercício:"/>
                                <h:outputText id="exercicio-dispensa"
                                              value="#{dispensaDeLicitacaoControlador.selecionado.exercicioDaDispensa}"
                                              styleClass="negrito"/>

                                <h:outputText value="Número da Modalidade:"/>
                                <h:outputText id="numero-dispensa"
                                              value="#{dispensaDeLicitacaoControlador.selecionado.numeroDaDispensa == null ? ' Gerado automaticamente ao concluir' : dispensaDeLicitacaoControlador.selecionado.numeroDaDispensa}"
                                              styleClass="negrito"/>

                                <h:outputText value="PNCP: "/>
                                <p:outputPanel id="panelPncp">
                                    <fa:botoes-pncp-tela eventoPncpVO="#{dispensaDeLicitacaoControlador.eventoPncpVO}"
                                                         actionListener="#{dispensaDeLicitacaoControlador.confirmarIdPncp}"
                                                         update=":Formulario:tab-view-geral:panelPncp"/>
                                </p:outputPanel>

                                <h:outputText value="Responsável:"/>
                                <h:outputText
                                    value="#{dispensaDeLicitacaoControlador.selecionado.usuarioSistema.pessoaFisica}"
                                    styleClass="negrito"/>

                                <h:outputText value="Unidade Organizacional: "/>
                                <h:outputText value="#{dispensaDeLicitacaoControlador.unidadeAdministrativa}"
                                              styleClass="negrito"/>

                                <h:outputText value="Link do Sistema de Origem: "
                                              rendered="#{dispensaDeLicitacaoControlador.selecionado.linkSistemaOrigem ne null}"/>
                                <h:outputText
                                    rendered="#{dispensaDeLicitacaoControlador.selecionado.linkSistemaOrigem ne null}"
                                    id="link-sistema-origem" styleClass="negrito">
                                    <a href="#{dispensaDeLicitacaoControlador.selecionado.linkSistemaOrigem}"
                                       target="_blank">
                                        #{dispensaDeLicitacaoControlador.selecionado.linkSistemaOrigem}
                                    </a>
                                </h:outputText>

                                <h:outputText value="Natureza do Procedimento:"/>
                                <h:outputText
                                    value="#{dispensaDeLicitacaoControlador.selecionado.naturezaProcedimento.descricao}"
                                    styleClass="negrito"/>

                                <h:outputText value="Tipo de Avaliação:"/>
                                <h:outputText id="tipoAvaliacao" styleClass="negrito"
                                              value="#{dispensaDeLicitacaoControlador.selecionado.tipoDeAvaliacao.descricao}"/>

                                <h:outputText value="Tipo de Apuração:"/>
                                <h:outputText id="tipoApuracao" styleClass="negrito"
                                              value="#{dispensaDeLicitacaoControlador.selecionado.tipoDeApuracao.descricao}"/>

                                <h:outputText value="Regime de Execução:"/>
                                <h:outputText id="regime-execucao"
                                              value="#{dispensaDeLicitacaoControlador.selecionado.regimeDeExecucao.descricao}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Valor Máximo da Compra:"/>
                                <h:outputText id="valor-maximo"
                                              value="#{dispensaDeLicitacaoControlador.selecionado.valorMaximo}"
                                              styleClass="negrito">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>

                                <h:outputText value="Prazo de Execução:"/>
                                <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                                    <h:outputText id="prazo-execucao"
                                                  value="#{dispensaDeLicitacaoControlador.selecionado.prazoDeExecucao}"
                                                  styleClass="negrito"/>

                                    <h:outputText value=" - " styleClass="cinzaEscuro"/>

                                    <h:outputText id="tipo-prazo-execucao"
                                                  styleClass="negrito"
                                                  value="#{dispensaDeLicitacaoControlador.selecionado.tipoPrazoDeExecucao}"/>
                                </h:panelGrid>

                                <h:outputText value="Prazo de Vigência:"/>
                                <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                                    <h:outputText id="prazo-vigencia"
                                                  value="#{dispensaDeLicitacaoControlador.selecionado.prazoDeVigencia}"
                                                  styleClass="negrito"/>

                                    <h:outputText value=" - " styleClass="cinzaEscuro"/>

                                    <h:outputText id="tipo-prazo-vigencia"
                                                  value="#{dispensaDeLicitacaoControlador.selecionado.tipoPrazoDeVigencia}"
                                                  styleClass="negrito"/>
                                </h:panelGrid>

                                <h:outputText value="Local de Entrega:"/>
                                <h:outputText id="local-entrega"
                                              value="#{dispensaDeLicitacaoControlador.selecionado.localDeEntrega}"
                                              styleClass="negrito"/>

                                <h:outputText value="Forma de Pagamento:"/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite a forma de pagamento"
                                                     readonly="true"
                                                     value="#{dispensaDeLicitacaoControlador.selecionado.formaDePagamento}"
                                                     id="formaDePagamento"
                                                     cols="70"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-forma-pgto"
                                                     maxlength="3000"
                                                     autoResize="true"/>
                                    <h:outputText id="counter-forma-pgto"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <h:outputText value="Resumo do Objeto:"/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite o resumo do objeto da dispensa."
                                                     value="#{dispensaDeLicitacaoControlador.selecionado.resumoDoObjeto}"
                                                     id="resumo-objeto-dispensa"
                                                     cols="70"
                                                     maxlength="255"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-resumo-objeto-dispensa"
                                                     readonly="true"/>
                                    <h:outputText id="counter-resumo-objeto-dispensa"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <h:outputText value="Justificativa:"/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite a justificativa."
                                                     value="#{dispensaDeLicitacaoControlador.selecionado.justificativa}"
                                                     id="justificativa-dispensa"
                                                     cols="70"
                                                     maxlength="255"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-justificativa-dispensa"
                                                     readonly="true"/>
                                    <h:outputText id="counter-justificativa-dispensa"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Documentos Obrigatórios">
                        <p:outputPanel id="panel-documento">

                            <p:dataTable paginator="true"
                                         id="tabela-documentos"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{dispensaDeLicitacaoControlador.selecionado.documentos}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>DOCUMENTOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="documento">

                                <p:column headerText="Tipo de Documento" style="text-align: left">
                                    <h:outputText value="#{documento.documentoHabilitacao.tipoDoctoHabilitacao}"/>
                                </p:column>
                                <p:column headerText="Documento" style="text-align: left">
                                    <h:outputText value="#{documento.documentoHabilitacao.descricao}"/>
                                </p:column>
                                <p:column headerText="Requer Número?" style="text-align: left;">
                                    <h:outputText
                                        value="#{documento.documentoHabilitacao.requerNumero ? 'Sim' : 'Não'}"/>
                                </p:column>
                                <p:column headerText="Requer Data Emissão?" style="text-align: left;">
                                    <h:outputText
                                        value="#{documento.documentoHabilitacao.requerEmissao ? 'Sim' : 'Não'}"/>
                                </p:column>
                                <p:column headerText="Requer Data Validade?" style="text-align: left;">
                                    <h:outputText
                                        value="#{documento.documentoHabilitacao.requerValidade ? 'Sim' : 'Não'}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Parecer">
                        <p:outputPanel id="panel-parecer">
                            <p:dataTable paginator="true"
                                         id="tabela-pareceres"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{dispensaDeLicitacaoControlador.selecionado.pareceres}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>PARECERES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="pd">

                                <p:column headerText="Data" style="width:80px; text-align: center;">
                                    <h:outputText value="#{pd.parecer.dataDoParecer}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Número" style="width:80px; text-align: right;">
                                    <h:outputText value="#{pd.parecer.numero}"/>
                                </p:column>
                                <p:column headerText="Observações" style="text-align: left;">
                                    <h:outputText value="#{pd.parecer.observacoes}"/>
                                </p:column>
                                <p:column headerText="Tipo do Parecer" style="text-align: left;">
                                    <h:outputText value="#{pd.parecer.tipoDoParecer.descricao}"/>
                                </p:column>
                                <p:column headerText="Pessoa" style="text-align: left;">
                                    <h:outputText value="#{pd.parecer.pessoaFisica}"/>
                                </p:column>
                                <p:column headerText="Deferido" style="text-align: left;">
                                    <h:outputText value="#{pd.parecer.deferido ? 'Sim' : 'Não'}"/>
                                </p:column>
                            </p:dataTable>

                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Fornecedor">
                        <p:outputPanel id="panel-fornecedor">

                            <p:dataTable paginator="true"
                                         id="tabela-fornecedores"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{dispensaDeLicitacaoControlador.selecionado.fornecedores}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>FORNECEDORES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="fornecedor">

                                <p:column headerText="Documentos" style="width: 30px;"
                                          styleClass="alinhamentoCentralizado">
                                    <p:commandButton icon="ui-icon-search"
                                                     title="Clique para visualizar o(s) documento(s) deste fornecedor."
                                                     update=":form-doc-fornecedor"
                                                     process="@this"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide(); dialogDocumentosFornecedor.show();"
                                                     actionListener="#{dispensaDeLicitacaoControlador.carregarFornecedorSelecionado(fornecedor)}">
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="Proposta" style="width: 30px;"
                                          styleClass="alinhamentoCentralizado">
                                    <p:commandButton icon="ui-icon-search"
                                                     title="Clique para visualizar a proposta realizada deste fornecedor."
                                                     styleClass="mlef05"
                                                     update="@this"
                                                     process="@this"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     actionListener="#{dispensaDeLicitacaoControlador.carregarFornecedorSelecionadoParaVisualizarProposta(fornecedor)}">
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="Código" style="width: 20px;" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{fornecedor.codigo}"/>
                                </p:column>
                                <p:column headerText="CPF/CNPJ" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{fornecedor.pessoa.cpf_Cnpj}"/>
                                </p:column>
                                <p:column headerText="Nome/Razão Social" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{fornecedor.pessoa.nome}"/>
                                </p:column>
                                <p:column headerText="Tipo Empresa" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{fornecedor.pessoa.tipoEmpresa.descricao}"/>
                                </p:column>

                                <p:column headerText="Situação Ref. Documentação" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{fornecedor.tipoClassificacaoFornecedor.descricao}"
                                                  styleClass="negrito"
                                                  style="color : #{dispensaDeLicitacaoControlador.getCorDaDescricao(fornecedor.tipoClassificacaoFornecedor.descricao)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Itens">
                        <p:outputPanel id="panel-itens">
                            <p:dataTable id="table-lote"
                                         value="#{dispensaDeLicitacaoControlador.selecionado.processoDeCompra.lotesProcessoDeCompra}"
                                         var="lote"
                                         paginator="true"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram encontrados Itens nesta licitação."
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>LOTE- ITENS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100">
                                <p:column headerText="Itens" style="width: 30px;" styleClass="center">
                                    <p:commandButton icon="ui-icon-search"
                                                     title="Clique para visualizar os itens deste lote."
                                                     update=":form-itens-do-lote"
                                                     process="@this"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide(); dialogItensDoLote.show();"
                                                     actionListener="#{dispensaDeLicitacaoControlador.carregarLoteSelecionado(lote)}">
                                        <f:attribute value="#{lote}" name="lote"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Número do Lote" style="text-align: right; width: 10%">
                                    <h:outputText value="#{lote.numero}"/>
                                </p:column>
                                <p:column headerText="Descrição do Lote" style="text-align: left">
                                    <h:outputText value="#{lote.descricao}"/>
                                </p:column>
                                <p:column headerText="Valor (R$)" style="text-align: right;">
                                    <h:outputText value="#{lote.valor}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Publicação">
                        <p:outputPanel id="panel-publicacao">

                            <p:fieldset legend="Data para Recebimento da Proposta"
                                        styleClass="mbot10">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Data e Hora da Abertura:"/>
                                    <h:outputText value="#{dispensaDeLicitacaoControlador.selecionado.dataDaDispensa}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                    </h:outputText>

                                    <h:outputText value="Data e Hora do Encerramento:"
                                                  rendered="#{dispensaDeLicitacaoControlador.isDispensaComDisputa()}"/>
                                    <h:outputText value="#{dispensaDeLicitacaoControlador.selecionado.encerradaEm}"
                                                  rendered="#{dispensaDeLicitacaoControlador.isDispensaComDisputa()}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                    </h:outputText>
                                </h:panelGrid>
                            </p:fieldset>


                            <p:dataTable paginator="true"
                                         id="tabela-publicacoes"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{dispensaDeLicitacaoControlador.selecionado.publicacoes}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>PUBLICAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="publicacao">

                                <p:column headerText="Data de Publicação" style="text-align: center;">
                                    <h:outputText value="#{publicacao.dataDaPublicacao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Veículo de Publicação" style="text-align: left">
                                    <h:outputText value="#{publicacao.veiculoDePublicacao.nome}"/>
                                </p:column>
                                <p:column headerText="N° da Edição do Veículo de Publicação" style="text-align: right;">
                                    <h:outputText value="#{publicacao.numeroDaEdicaoDaPublicacao}"/>
                                </p:column>
                                <p:column headerText="N° da Página" style="text-align: right;">
                                    <h:outputText value="#{publicacao.numeroDaPagina}"/>
                                </p:column>
                                <p:column headerText="Observações" style="text-align: left">
                                    <h:outputText value="#{publicacao.observacoes}"/>
                                </p:column>
                            </p:dataTable>

                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Execuções">
                        <fa:resumo-execucao-contrato
                            filtroConsulta="#{dispensaDeLicitacaoControlador.filtroResumoExecucaoVO}"/>

                        <div align="center" class="alert alert-info">
                            <p:commandButton value="Gerar Relatório Execução"
                                             icon="ui-icon-print"
                                             style="height: 30px"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             styleClass="mtop10 mlef05"
                                             actionListener="#{relatorioExecucaoProcessoControlador.gerarRelatorioExecucaoDispensa(dispensaDeLicitacaoControlador.selecionado)}"
                                             title="Clique para imprimir"/>
                        </div>
                    </p:tab>

                    <p:tab title="Histórico do Processo" titleStyle="background: #d9edf7" id="tab-historico">
                        <fa:historico-processo-licitatorio
                            filtroProcesso="#{dispensaDeLicitacaoControlador.filtroHistoricoProcesso}"/>
                    </p:tab>

                    <p:tab title="Ajuste do Processo" id="tab-ajuste">
                        <fa:detalhes-ajuste-processo-compra
                            filtroProcesso="#{dispensaDeLicitacaoControlador.filtroAjusteProcesso}"/>
                    </p:tab>

                    <p:tab id="tabAnexo" title="Anexos">
                        <fc:detentorDocumentoLicitacao selecionado="#{dispensaDeLicitacaoControlador.selecionado}"
                                                       visualizar="true"/>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{dispensaDeLicitacaoControlador}"/>
        </h:form>

        <p:dialog header="Itens"
                  modal="true"
                  onShow="carregarTodasUnidadesMedidasDaTela()"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  width="1100"
                  widgetVar="dialogItensDoLote"
                  closable="false">
            <h:form id="form-itens-do-lote">
                <h:outputText value="Lote: " style="font-size: 13px;"/>
                <h:outputText value="#{dispensaDeLicitacaoControlador.loteProcessoDeCompraSelecionado}"
                              style="font-size: 13px;" styleClass="negrito"/>

                <div style="text-align: center" class="mtop05">
                    <p:dataTable paginator="true"
                                 id="tabela-itens-do-lote"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05 mbot05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{dispensaDeLicitacaoControlador.loteProcessoDeCompraSelecionado.itensProcessoDeCompra}"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="10,25,50,100"
                                 var="item"
                                 rowKey="#{item.id}">
                        <p:column headerText="Número" style="text-align: right">
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column headerText="Descrição" style="text-align: left">
                            <h:outputText value="#{item.itemSolicitacaoMaterial.descricao}"/>
                        </p:column>
                        <p:column headerText="Especificação" styleClass="alinhamentoCentralizado">
                            <fa:especificacao-objeto-compra
                                especificacao="#{item.itemSolicitacaoMaterial.descricaoComplementar}"/>
                        </p:column>
                        <p:column headerText="Unid. Med." style="text-align: left">
                            <p unidade-medida-tip="#{item.itemSolicitacaoMaterial.unidadeMedida.id}">
                                #{item.itemSolicitacaoMaterial.unidadeMedida.descricaoComponenteTip}
                            </p>
                        </p:column>
                        <p:column headerText="Qtde" style="text-align: right">
                            <fc:output-mascara-unidade-medida
                                tipoMascara="#{item.itemSolicitacaoMaterial.unidadeMedida.mascaraQuantidade}"
                                value="#{item.quantidade}"/>
                        </p:column>
                        <p:column headerText="Valor Unitário (R$)" style="text-align: right">
                            <fc:output-mascara-unidade-medida
                                tipoMascara="#{item.itemSolicitacaoMaterial.unidadeMedida.mascaraValorUnitario}"
                                value="#{item.itemSolicitacaoMaterial.preco}"/>
                        </p:column>
                        <p:column headerText="Valor Total (R$)" style="text-align: right">
                            <h:outputText value="#{item.itemSolicitacaoMaterial.precoTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton icon="ui-icon-cancel"
                                     title="Clique para fechar."
                                     value="Fechar"
                                     process="@this"
                                     update="@this"
                                     actionListener="#{dispensaDeLicitacaoControlador.cancelarLoteSelecionado}"
                                     onclick="aguarde.show(); dialogItensDoLote.hide()"
                                     oncomplete="aguarde.hide();"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Documentos Apresentados"
                  modal="true"
                  dynamic="true"
                  position="center"
                  width="800"
                  max-height="400"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dialogDocumentosFornecedor"
                  closable="false">
            <h:form id="form-doc-fornecedor">
                <h:outputText value="Fornecedor: " style="font-size: 13px;"/>
                <h:outputText value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado}"
                              style="font-size: 13px;" styleClass="azul"/>

                <div style="text-align: center" class="mtop05">
                    <p:dataTable paginator="true"
                                 id="tabela-doc-fornecedor"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05 mbot05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.documentos}"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='DOCUMENTOS APRESENTADOS mrig10'>&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="10,25,50,100"
                                 var="doc"
                                 rowKey="#{doc.id}">

                        <p:column headerText="Número" styleClass="alinhamentoDireita">
                            <h:outputText value="#{doc.numeroDoDocumento}"/>
                        </p:column>
                        <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{doc.documentoHabilitacao.descricao}"/>
                        </p:column>
                        <p:column headerText="Data de Emissão" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{doc.dataDeEmissao}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Data de Validade" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{doc.dataDeValidade}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Documento Vencido?" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{doc.documentoVencido ? 'Sim' : 'Não'}"
                                          style="font-size: 13px;"/>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton icon="ui-icon-cancel"
                                     title="Clique para fechar."
                                     value="Fechar"
                                     process="@this"
                                     update="@this"
                                     actionListener="#{dispensaDeLicitacaoControlador.cancelarFornecedorDispensa()}"
                                     onclick="aguarde.show(); dialogDocumentosFornecedor.hide()"
                                     oncomplete="aguarde.hide();"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Proposta Realizada do Fornecedor"
                  modal="true"
                  closable="false"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false" width="900" height="400"
                  widgetVar="dialogVisualizarPropostaFornecedor">
            <h:form id="formulario-visualizar-proposta-fornecedor">
                <p:outputPanel>
                    <div class="alert alert-block alinhamentoCentralizado"
                         style="padding: 4px; font-size: 13px; margin: 0px!important;">
                        <h:outputText
                            value="VOCÊ ESTÁ VISUALIZANDO A PROPOSTA, NÃO SERÁ POSSÍVEL REALIZAR ALTERAÇÕES."/>
                    </div>
                </p:outputPanel>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Dispensa de Licitação:" style="font-size: 13px;"
                                   rendered="#{dispensaDeLicitacaoControlador.operacaoEditar}"/>
                    <h:outputText
                        value="#{dispensaDeLicitacaoControlador.selecionado}"
                        rendered="#{dispensaDeLicitacaoControlador.operacaoEditar}"
                        style="font-size: 13px;" styleClass="azulnegrito"/>

                    <h:outputLabel value="Fornecedor:" style="font-size: 13px;"/>
                    <h:outputText
                        value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.codigo} - #{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.pessoa.nome}"
                        style="font-size: 13px;" styleClass="azulnegrito"/>
                </h:panelGrid>

                <p:separator styleClass="mtop05 mbot05"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Data da Proposta:"/>
                    <h:outputText
                        styleClass="negrito"
                        value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.dataDaProposta}">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Prazo de Validade:"/>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <h:outputText id="prazo-validade-proposta"
                                      styleClass="mrig05 negrito"
                                      value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.prazoDeValidade}"/>
                        <h:outputText value=" - " styleClass="cinzaEscuro"/>
                        <h:outputText id="tipo-prazo-validade-proposta"
                                      styleClass="mlef05 negrito"
                                      value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.tipoPrazoDeValidade}"/>
                    </h:panelGrid>

                    <h:outputText value="Prazo de Execução:"/>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <h:outputText id="prazo-execucao-ver"
                                      styleClass="mrig05 negrito"
                                      value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.prazoDeExecucao}"/>
                        <h:outputText value=" - " styleClass="cinzaEscuro"/>
                        <h:outputText id="tipo-prazo-execucao-ver"
                                      styleClass="mlef05 negrito"
                                      value="#{dispensaDeLicitacaoControlador.fornecedorDispensaDeLicitacaoSelecionado.propostaFornecedorDispensa.tipoPrazoDeExecucao}"/>
                    </h:panelGrid>
                </h:panelGrid>

                <p:dataTable rows="7"
                             paginator="true"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             styleClass="mtop05 mbot05"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ITENS DA PROPOSTA DO FORNECEDOR&lt;/span> {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="({startRecord}-{endRecord} de {totalRecords} | Página: {currentPage}/{totalPages})"
                             rowsPerPageTemplate="10,25,50,100"
                             widgetVar="tabela-itens-proposta"
                             style="width: 100%!important;"
                             id="tabela-item-proposta-ver"
                             value="#{dispensaDeLicitacaoControlador.itensDaProposta}"
                             var="proposta">

                    <p:column headerText="Nº Lote" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{proposta.itemProcessoDeCompra.loteProcessoDeCompra.numero}"/>
                    </p:column>
                    <p:column headerText="Nº Item" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{proposta.numero}"/>
                    </p:column>
                    <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{proposta.itemProcessoDeCompra.itemSolicitacaoMaterial.descricao}"/>
                    </p:column>
                    <p:column headerText="Quantidade" styleClass="alinhamentoCentralizado">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{proposta.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraQuantidade}"
                            value="#{proposta.itemProcessoDeCompra.quantidade}"/>
                    </p:column>
                    <p:column headerText="Und. Med." styleClass="alinhamentoCentralizado">
                        <h:outputText
                            value="#{proposta.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.sigla}"/>
                    </p:column>
                    <p:column headerText="Marca" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{proposta.marca}"/>
                    </p:column>
                    <p:column headerText="Informações do Produto" styleClass="alinhamentoCentralizado">
                        <p:commandButton onclick="dlgVisualizacaoInfoProduto.show()"
                                         actionListener="#{dispensaDeLicitacaoControlador.carregaInformacoesProduto(proposta, 'form-vis-info-produto:opn-info-produto-ver')}"
                                         icon="ui-icon-note"/>
                    </p:column>
                    <p:column headerText="Valor Unitário (R$)" styleClass="alinhamentoDireita">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{proposta.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraValorUnitario}"
                            value="#{proposta.preco}"/>
                    </p:column>
                    <p:column headerText="Valor Total" styleClass="alinhamentoDireita">
                        <h:outputText id="valor-total"
                                      value="#{dispensaDeLicitacaoControlador.getValorTotalDoItem(proposta)}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                        <div style="font-size: 13px;" class="alinhamentoDireita">
                            <h:outputText value="Valor Total da Proposta: "/>
                            <h:outputText value="#{dispensaDeLicitacaoControlador.valorTotalDaProposta}"
                                          id="valor-total-proposta"
                                          converter="moneyConverter"/>
                        </div>
                    </f:facet>
                </p:dataTable>

                <div class="alinhamentoCentralizado">
                    <p:commandButton value="Fechar"
                                     icon="ui-icon-cancel"
                                     title="Clique para Fechar."
                                     onclick="dialogVisualizarPropostaFornecedor.hide()"
                                     actionListener="#{dispensaDeLicitacaoControlador.cancelarFornecedorDispensa()}"
                                     update="@none"
                                     process="@none"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Visualização de Informações do Produto"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgVisualizacaoInfoProduto"
                  styleClass="alinhamentoEsquerda">
            <h:form id="form-vis-info-produto">
                <p:outputPanel id="opn-info-produto-ver">
                    <h:panelGrid columns="2">
                        <h:outputText value="Modelo: "/>
                        <h:outputText value="#{dispensaDeLicitacaoControlador.modeloProduto}"
                                      styleClass="negrito"/>

                        <h:outputText value="Descrição: "/>
                        <h:panelGrid>
                            <p:inputTextarea rows="10" cols="100"
                                             styleClass="negrito"
                                             value="#{dispensaDeLicitacaoControlador.descricaoProduto}"
                                             readonly="true"
                                             autoResize="false"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
