<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty
                    origem="#{tipoDoctoHabilitacaoControlador.caminhoPadrao}listar/"
                    controlador="#{tipoDoctoHabilitacaoControlador}"/>

                <p:panel header="Cadastro de Tipo Documento Habilitação" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Descrição do Tipo:" />
                        <p:inputText title="Digite a descricao do Tipo Documento Habilitacao" value="#{tipoDoctoHabilitacaoControlador.selecionado.descricao}" id="descricaoTipo" maxlength="70" size="70"/>

                        <fc:outputLabelObrigatorio value="Tipo Documento:"/>
                        <h:selectOneMenu
                            value="#{tipoDoctoHabilitacaoControlador.selecionado.tipoDocumentoHabilitacao}">
                            <f:selectItems value="#{tipoDoctoHabilitacaoControlador.tipoDocumentoHabilitacao}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br/>
                    <p:dataTable value="#{tipoDoctoHabilitacaoControlador.selecionado.listaDoctosHab}"
                                 var="doc"
                                 emptyMessage="Nenhum Documento Habilitação encontrado."
                                 id="tabelaDocumentos"
                                 rendered="#{tipoDoctoHabilitacaoControlador.mostraTabelaDoc}">
                        <p:column headerText="Descrição" style="text-align: center">
                            <h:outputText value="#{doc.descricao}"/>
                        </p:column>
                        <p:column headerText="Tipo Documento" style="text-align: center">
                            <h:outputText value="#{doc.tipoDoctoHabilitacao.tipoDocumentoHabilitacao}"/>
                        </p:column>
                        <p:column headerText="Requer Número" style="text-align: center">
                            <h:outputText value="#{doc.requerNumero ? 'SIM' : 'NÃO'}"/>
                        </p:column>
                        <p:column headerText="Requer Emissão" style="text-align: center">
                            <h:outputText value="#{doc.requerEmissao ? 'SIM' : 'NÃO'}"/>
                        </p:column>
                        <p:column headerText="Requer Validade" style="text-align: center">
                            <h:outputText value="#{doc.requerValidade ? 'SIM' : 'NÃO'}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <fc:rodapePretty controlador="#{tipoDoctoHabilitacaoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
