<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{liberacaoReservaLicitacaoControlador}"
                                origem="#{liberacaoReservaLicitacaoControlador.caminhoPadrao}novo/"/>

            <p:panel header="Visualização de Liberação de Reserva da Licitação">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Liberado Em: "/>
                    <h:outputText value="#{liberacaoReservaLicitacaoControlador.selecionado.liberadoEm}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                    </h:outputText>

                    <h:outputLabel value="Responsável: "/>
                    <h:outputText value="#{liberacaoReservaLicitacaoControlador.selecionado.responsavel}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Licitação: "/>
                    <h:outputText value="#{liberacaoReservaLicitacaoControlador.selecionado.licitacao}"
                                  styleClass="negrito"/>
                </h:panelGrid>
                <p:dataTable id="tabela-fontes-liberacao"
                             value="#{liberacaoReservaLicitacaoControlador.selecionado.itens}"
                             var="item">
                    <p:column headerText="Fonte Despesa Orçamentária">
                        <h:outputText value="#{item.fonteDespesaORC}"/>
                    </p:column>
                    <p:column headerText="Valor Reservado (R$)"
                              styleClass="width100 alinhamentoDireita">
                        <h:outputText value="#{item.valorReservado}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Valor Executado (R$)"
                              styleClass="width100 alinhamentoDireita">
                        <h:outputLabel value="#{item.valorExecutado}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column headerText="Valor Liberado (R$)"
                              styleClass="width100 alinhamentoDireita">
                        <h:outputText value="#{item.valorLiberar}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rodapeVisualizar" controlador="#{liberacaoReservaLicitacaoControlador}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
