<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:fa="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{credenciamentoControlador}"
                                origem="#{credenciamentoControlador.caminhoPadrao}/listar/"/>

            <p:panel header="Detalhes do Credenciamento">
                <p:tabView id="tab-view-geral" activeIndex="0" styleClass="mtop05">
                    <p:ajax event="tabChange"
                            process="@this"
                            listener="#{credenciamentoControlador.onTabChange}"
                            onstart="aguarde.show()"
                            oncomplete="aguarde.hide()"/>

                    <p:tab title="Dados Gerais">
                        <p:outputPanel id="panel-dados-gerais">
                            <h:panelGrid columns="2" cellspacing="2" cellpadding="2">
                                <h:outputText value="Processo de Compra:"/>
                                <h:commandLink
                                    styleClass="link-redirecionar"
                                    target="_blank"
                                    actionListener="#{utilBeanAdministrativo.redirecionarParaProcessoCompra(credenciamentoControlador.selecionado.processoDeCompra)}"
                                    title="Clique para visualizar este registro em nova aba.">
                                    <h:outputText value="#{credenciamentoControlador.selecionado.processoDeCompra}"
                                                  styleClass="negrito"/>
                                </h:commandLink>

                                <h:outputText value="Procedimento Auxiliar:"/>
                                <h:outputText id="modalidade"
                                              value="#{credenciamentoControlador.selecionado.modalidadeLicitacao.descricao}"
                                              styleClass="negrito"/>

                                <h:outputText value="Data:"/>
                                <h:outputText value="#{credenciamentoControlador.selecionado.emitidaEm}"
                                              styleClass="negrito">
                                    <f:convertDateTime type="date"/>
                                </h:outputText>

                                <h:outputText value="Exercício:"/>
                                <h:outputText id="exercicio"
                                              value="#{credenciamentoControlador.selecionado.exercicio}"
                                              styleClass="negrito"/>

                                <h:outputText value="Número:"/>
                                <h:outputText id="numero"
                                              value="#{credenciamentoControlador.selecionado.numeroLicitacao == null ? ' Gerado automaticamente ao concluir' : credenciamentoControlador.selecionado.numeroLicitacao}"
                                              styleClass="negrito"/>

                                <h:outputText value="PNCP: "/>
                                <p:outputPanel id="panelPncp">
                                    <fa:botoes-pncp-tela eventoPncpVO="#{credenciamentoControlador.eventoPncpVO}"
                                                         actionListener="#{credenciamentoControlador.confirmarIdPncp}"
                                                         update=":Formulario:tab-view-geral:panelPncp"/>
                                </p:outputPanel>
                                <h:outputText value="Responsável:"/>
                                <h:outputText
                                    value="#{credenciamentoControlador.selecionado.responsavel}"
                                    styleClass="negrito"/>

                                <h:outputText value="Unidade Organizacional: "/>
                                <h:outputText value="#{credenciamentoControlador.unidadeAdministrativa}"
                                              styleClass="negrito"/>

                                <h:outputText value="Tipo de Avaliação:"/>
                                <h:outputText id="tipoAvaliacao" styleClass="negrito"
                                              value="#{credenciamentoControlador.selecionado.tipoAvaliacao.descricao}"/>

                                <h:outputText value="Tipo de Apuração:"/>
                                <h:outputText id="tipoApuracao" styleClass="negrito"
                                              value="#{credenciamentoControlador.selecionado.tipoApuracao.descricao}"/>

                                <h:outputLabel value="Valor Máximo da Compra:"/>
                                <h:outputText id="valor-maximo"
                                              value="#{credenciamentoControlador.selecionado.valorMaximo}"
                                              styleClass="negrito">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>

                                <h:outputText value="Prazo de Execução:"/>
                                <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                                    <h:outputText id="prazo-execucao"
                                                  value="#{credenciamentoControlador.selecionado.periodoDeExecucao}"
                                                  styleClass="negrito"/>

                                    <h:outputText value=" - " styleClass="cinzaEscuro"/>

                                    <h:outputText id="tipo-prazo-execucao"
                                                  styleClass="negrito"
                                                  value="#{credenciamentoControlador.selecionado.tipoPrazoExecucao}"/>
                                </h:panelGrid>

                                <h:outputText value="Prazo de Vigência:"/>
                                <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                                    <h:outputText id="prazo-vigencia"
                                                  value="#{credenciamentoControlador.selecionado.prazoDeVigencia}"
                                                  styleClass="negrito"/>

                                    <h:outputText value=" - " styleClass="cinzaEscuro"/>

                                    <h:outputText id="tipo-prazo-vigencia"
                                                  value="#{credenciamentoControlador.selecionado.tipoPrazoVigencia}"
                                                  styleClass="negrito"/>
                                </h:panelGrid>

                                <h:outputText value="Local de Entrega:"/>
                                <h:outputText id="local-entrega"
                                              value="#{credenciamentoControlador.selecionado.localDeEntrega}"
                                              styleClass="negrito"/>

                                <h:outputText value="Forma de Pagamento:"/>
                                <p:inputTextarea title="Digite a forma de pagamento"
                                                 readonly="true"
                                                 value="#{credenciamentoControlador.selecionado.formaDePagamento}"
                                                 id="formaDePagamento"
                                                 cols="70"
                                                 autoResize="true"/>

                                <h:outputText value="Resumo do Objeto:"/>
                                <p:inputTextarea value="#{credenciamentoControlador.selecionado.resumoDoObjeto}"
                                                 cols="70"
                                                 autoResize="true"
                                                 readonly="true"/>

                                <h:outputText value="Justificativa:"/>
                                <p:inputTextarea value="#{credenciamentoControlador.selecionado.justificativa}"
                                                 cols="70"
                                                 autoResize="true"
                                                 readonly="true"/>

                                <h:outputText value="Fundamentação Legal: "/>
                                <p:inputTextarea title="Digite a justificativa."
                                                 value="#{credenciamentoControlador.selecionado.fundamentacaoLegal}"
                                                 cols="70"
                                                 autoResize="true"
                                                 readonly="true"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Documentos Obrigatórios">
                        <p:dataTable paginator="true"
                                     id="tabela-documentos"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{credenciamentoControlador.selecionado.documentosProcesso}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>DOCUMENTOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="documento">
                            <p:column headerText="Tipo de Documento" style="text-align: left">
                                <h:outputText value="#{documento.doctoHabilitacao.tipoDoctoHabilitacao}"/>
                            </p:column>
                            <p:column headerText="Documento" style="text-align: left">
                                <h:outputText value="#{documento.doctoHabilitacao.descricao}"/>
                            </p:column>
                            <p:column headerText="Requer Número?" style="text-align: left;">
                                <h:outputText
                                    value="#{documento.doctoHabilitacao.requerNumero ? 'Sim' : 'Não'}"/>
                            </p:column>
                            <p:column headerText="Requer Data Emissão?" style="text-align: left;">
                                <h:outputText
                                    value="#{documento.doctoHabilitacao.requerEmissao ? 'Sim' : 'Não'}"/>
                            </p:column>
                            <p:column headerText="Requer Data Validade?" style="text-align: left;">
                                <h:outputText
                                    value="#{documento.doctoHabilitacao.requerValidade ? 'Sim' : 'Não'}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Parecer">
                        <p:dataTable paginator="true"
                                     id="tabela-pareceres"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{credenciamentoControlador.selecionado.pareceres}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>PARECERES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="pd">
                            <p:column headerText="Data" style="width:80px; text-align: center;">
                                <h:outputText value="#{pd.dataParecer}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Número" style="width:80px; text-align: right;">
                                <h:outputText value="#{pd.numero}"/>
                            </p:column>
                            <p:column headerText="Observações" style="text-align: left;">
                                <h:outputText value="#{pd.observacoes}"/>
                            </p:column>
                            <p:column headerText="Tipo do Parecer" style="text-align: left;">
                                <h:outputText value="#{pd.tipoParecerLicitacao.descricao}"/>
                            </p:column>
                            <p:column headerText="Pessoa" style="text-align: left;">
                                <h:outputText value="#{pd.pessoa.nome}"/>
                            </p:column>
                            <p:column headerText="Deferido" style="text-align: left;">
                                <h:outputText value="#{pd.deferido ? 'Sim' : 'Não'}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Credenciados">
                        <p:dataTable paginator="true"
                                     id="tabela-fornecedores"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{credenciamentoControlador.selecionado.fornecedores}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>CREDENCIADOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="fornecedor">
                            <p:column headerText="Documentos" style="text-align: center; width: 5%;">
                                <p:commandButton icon="ui-icon-document"
                                                 title="Clique para visualizar o(s) documento(s) deste fornecedor."
                                                 styleClass="mlef05"
                                                 update=":form-doc-fornecedor"
                                                 process="@this"
                                                 onclick="aguarde.show();"
                                                 oncomplete="aguarde.hide(); dialogDocumentosFornecedor.show();"
                                                 actionListener="#{credenciamentoControlador.selecionarCredenciado(fornecedor)}"/>
                            </p:column>
                            <p:column headerText="Propostas" style="text-align: center; width: 5%;">
                                <p:commandButton icon="ui-icon-note"
                                                 title="Clique para visualizar a proposta realizada deste fornecedor."
                                                 styleClass="mlef05"
                                                 update="@this"
                                                 process="@this"
                                                 onclick="aguarde.show();"
                                                 oncomplete="aguarde.hide();"
                                                 actionListener="#{credenciamentoControlador.carregarFornecedorSelecionadoParaVisualizarProposta(fornecedor)}"/>
                            </p:column>
                            <p:column headerText="Código" style="width: 20px;" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{fornecedor.codigo}"/>
                            </p:column>
                            <p:column headerText="Credenciado" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{fornecedor.empresa}"/>
                            </p:column>
                            <p:column headerText="Tipo de Empresa" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{fornecedor.empresa.tipoEmpresa.descricao}"/>
                            </p:column>
                            <p:column headerText="Situação Ref. Documentação" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{fornecedor.tipoClassificacaoFornecedor.descricao}"
                                              styleClass="negrito"
                                              style="color : #{credenciamentoControlador.getCorDaDescricao(fornecedor.tipoClassificacaoFornecedor.descricao)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Itens">
                        <p:dataTable id="table-lote"
                                     value="#{credenciamentoControlador.lotesProcessoCompra}"
                                     var="lote"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram encontrados Itens nesta licitação.">
                            <p:ajax event="rowToggle" oncomplete="carregarTodasUnidadesMedidasDaTela()"/>
                            <f:facet name="header">
                                LOTE - ITENS
                            </f:facet>
                            <p:column headerText="Itens" style="width: 5px;" styleClass="center">
                                <p:rowToggler/>
                            </p:column>
                            <p:column headerText="Número do Lote" style="text-align: right; width: 10%">
                                <h:outputText value="#{lote.numero}"/>
                            </p:column>
                            <p:column headerText="Descrição do Lote" style="text-align: left">
                                <h:outputText value="#{lote.descricao}"/>
                            </p:column>
                            <p:column headerText="Valor (R$)" style="text-align: right;">
                                <h:outputText value="#{lote.valor}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                            </p:column>

                            <p:rowExpansion>
                                <p:dataTable paginator="true"
                                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                             rowIndexVar="rowIx"
                                             styleClass="mlef30 mbot10"
                                             emptyMessage="Não foram localizados registros para serem apresentados"
                                             value="#{lote.itensProcessoDeCompra}"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                             rowsPerPageTemplate="10,25,50,100"
                                             var="item"
                                             rowKey="#{item.id}">
                                    <p:column headerText="Número" style="text-align: right">
                                        <h:outputText value="#{item.numero}"/>
                                    </p:column>
                                    <p:column headerText="Objeto de Compra" style="text-align: left">
                                        <h:outputText value="#{item.objetoCompra}"/>
                                    </p:column>
                                    <p:column headerText="Especif." styleClass="alinhamentoCentralizado">
                                        <fa:especificacao-objeto-compra
                                            styleClass="icone-25"
                                            especificacao="#{item.descricaoComplementar}"/>
                                    </p:column>
                                    <p:column headerText="Unid. Med." style="text-align: center">
                                        <p unidade-medida-tip="#{item.itemSolicitacaoMaterial.unidadeMedida.id}">
                                            #{item.itemSolicitacaoMaterial.unidadeMedida.descricaoComponenteTip}
                                        </p>
                                    </p:column>
                                    <p:column headerText="Situação" style="text-align: left">
                                        <h:outputText value="#{item.situacaoItemProcessoDeCompra.descricao}"/>
                                    </p:column>
                                    <p:column
                                        headerText="Grupo"
                                        style="text-align: left; width: 50px; ">
                                        <h:outputText
                                            value="#{item.objetoCompra.grupoContaDespesa.grupo}"/>
                                    </p:column>
                                    <p:column
                                        headerText="Contas" styleClass="alinhamentoEsquerda">
                                        <fa:conta-desdobrada-por-grupo
                                            styleClass="default"
                                            grupoContaDespesa="#{item.itemSolicitacaoMaterial.objetoCompra.grupoContaDespesa}"/>
                                    </p:column>
                                    <p:column headerText="Quantidade" style="text-align: right">
                                        <fc:output-mascara-unidade-medida
                                            tipoMascara="#{item.itemSolicitacaoMaterial.unidadeMedida.mascaraQuantidade}"
                                            value="#{item.quantidade}"/>
                                    </p:column>
                                    <p:column headerText="Valor Unitário (R$)" style="text-align: right">
                                        <fc:output-mascara-unidade-medida
                                            tipoMascara="#{item.itemSolicitacaoMaterial.unidadeMedida.mascaraValorUnitario}"
                                            value="#{item.itemSolicitacaoMaterial.preco}"/>
                                    </p:column>
                                    <p:column headerText="Valor Total (R$)" style="text-align: right">
                                        <h:outputText value="#{item.itemSolicitacaoMaterial.precoTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </p:rowExpansion>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Publicação">
                        <p:dataTable paginator="true"
                                     id="tabela-publicacoes"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{credenciamentoControlador.selecionado.publicacoes}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>PUBLICAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="publicacao">
                            <p:column headerText="Data de Publicação" style="text-align: center;">
                                <h:outputText value="#{publicacao.dataPublicacao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Veículo de Publicação" style="text-align: left">
                                <h:outputText value="#{publicacao.veiculoDePublicacao.nome}"/>
                            </p:column>
                            <p:column headerText="N° da Edição do Veículo de Publicação" style="text-align: right;">
                                <h:outputText value="#{publicacao.numeroEdicaoPublicacao}"/>
                            </p:column>
                            <p:column headerText="N° da Página" style="text-align: right;">
                                <h:outputText value="#{publicacao.numeroPagina}"/>
                            </p:column>
                            <p:column headerText="Observações" style="text-align: left">
                                <h:outputText value="#{publicacao.observacoes}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Status">
                        <p:dataTable id="tabela-status"
                                     value="#{credenciamentoControlador.selecionado.listaDeStatusLicitacao}"
                                     var="status"
                                     paginator="true"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>STATUS DO CREDENCIAMENTO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100">
                            <p:column headerText="Número" style="width:60px;" styleClass="alinhamentoDireita">
                                <h:outputText value="#{status.numero}"/>
                            </p:column>
                            <p:column headerText="Data" style="width:160px;" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{status.dataStatus}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Tipo" style="width: 200px;" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{status.tipoSituacaoLicitacao.descricao}"/>
                            </p:column>
                            <p:column headerText="Usuário Responsável" style="width: 200px;"
                                      styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{status.responsavel.nome}"/>
                            </p:column>
                            <p:column headerText="Motivo" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{status.motivoStatusLicitacao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Histórico do Processo" titleStyle="background: #d9edf7" id="tab-historico">
                        <fa:historico-processo-licitatorio
                            filtroProcesso="#{credenciamentoControlador.filtroHistoricoProcesso}"/>
                    </p:tab>

                    <p:tab title="Ajuste do Processo" id="tab-ajuste">
                        <fa:detalhes-ajuste-processo-compra
                            filtroProcesso="#{credenciamentoControlador.filtroAjusteProcesso}"/>
                    </p:tab>

                    <p:tab id="tabAnexo" title="Anexos">
                        <fc:detentorDocumentoLicitacao selecionado="#{credenciamentoControlador.selecionado}"
                                                       visualizar="true"/>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <p:commandButton value="Concluir"
                             id="cbConcluir"
                             styleClass="mtop10 mrig05 prioritario"
                             style="height: 30px;"
                             icon="ui-icon-disk"
                             title="Clique para salvar o registro"
                             rendered="#{credenciamentoControlador.isProcessoEmAndamento()}"
                             onclick="aguarde.show()"
                             actionListener="#{credenciamentoControlador.concluir}"
                             oncomplete="aguarde.hide()"/>

            <fc:rodapeVisualizarPretty controlador="#{credenciamentoControlador}"
                                       mostrarExcluir="#{credenciamentoControlador.isProcessoEmAndamento()}"/>
        </h:form>

        <p:dialog header="Documentos Apresentados"
                  modal="true"
                  dynamic="true"
                  position="center"
                  width="800"
                  max-height="400"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dialogDocumentosFornecedor"
                  closable="false">
            <h:form id="form-doc-fornecedor">
                <h:outputText value="Fornecedor: " style="font-size: 13px;"/>
                <h:outputText value="#{credenciamentoControlador.licitacaoFornecedor}"
                              style="font-size: 13px;" styleClass="azul"/>

                <div style="text-align: center" class="mtop05">
                    <p:dataTable paginator="true"
                                 id="tabela-doc-fornecedor"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05 mbot05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{credenciamentoControlador.licitacaoFornecedor.documentosFornecedor}"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='DOCUMENTOS APRESENTADOS mrig10'>&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="10,25,50,100"
                                 var="docForn"
                                 rowKey="#{doc.id}">

                        <p:column headerText="Número" styleClass="alinhamentoDireita">
                            <h:outputText value="#{docForn.numeroDaCertidao}"/>
                        </p:column>
                        <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{docForn.doctoHabilitacao.descricao}"/>
                        </p:column>
                        <p:column headerText="Data de Emissão" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{docForn.dataDeEmissao}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Data de Validade" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{docForn.dataDeValidade}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Documento Vencido?" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{docForn.documentoVencido ? 'Sim' : 'Não'}"
                                          style="font-size: 13px;"/>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton icon="ui-icon-cancel"
                                     title="Clique para fechar."
                                     value="Fechar"
                                     process="@this"
                                     update="@this"
                                     actionListener="#{credenciamentoControlador.cancelarCredenciado()}"
                                     onclick="aguarde.show(); dialogDocumentosFornecedor.hide()"
                                     oncomplete="aguarde.hide();"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Proposta Realizada do Credenciado"
                  modal="true"
                  closable="false"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  width="1100"
                  height="400"
                  widgetVar="dlgDetalhesProposta">
            <h:form id="form-detalhes-proposta">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Credenciado:" style="font-size: 13px;"/>
                    <h:outputText
                        value="#{credenciamentoControlador.licitacaoFornecedor.empresa}"
                        style="font-size: 13px;" styleClass="azulnegrito"/>
                </h:panelGrid>

                <p:separator styleClass="mtop05 mbot05"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Data da Proposta:"/>
                    <h:outputText
                        styleClass="negrito"
                        value="#{credenciamentoControlador.propostaFornecedor.dataProposta}">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Prazo de Validade:"/>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <h:outputText id="prazo-validade-proposta"
                                      styleClass="mrig05 negrito"
                                      value="#{credenciamentoControlador.propostaFornecedor.validadeDaProposta}"/>
                        <h:outputText value=" - " styleClass="cinzaEscuro"/>
                        <h:outputText id="tipo-prazo-validade-proposta"
                                      styleClass="mlef05 negrito"
                                      value="#{credenciamentoControlador.propostaFornecedor.tipoPrazoValidade}"/>
                    </h:panelGrid>

                    <h:outputText value="Prazo de Execução:"/>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <h:outputText id="prazo-execucao-ver"
                                      styleClass="mrig05 negrito"
                                      value="#{credenciamentoControlador.propostaFornecedor.prazoDeExecucao}"/>
                        <h:outputText value=" - " styleClass="cinzaEscuro"/>
                        <h:outputText id="tipo-prazo-execucao-ver"
                                      styleClass="mlef05 negrito"
                                      value="#{credenciamentoControlador.propostaFornecedor.tipoPrazoExecucao}"/>
                    </h:panelGrid>
                </h:panelGrid>

                <p:dataTable rows="7"
                             paginator="true"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             styleClass="mtop05 mbot05"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ITENS DA PROPOSTA DO FORNECEDOR&lt;/span> {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="({startRecord}-{endRecord} de {totalRecords} | Página: {currentPage}/{totalPages})"
                             rowsPerPageTemplate="10,25,50,100"
                             style="width: 100%!important;"
                             id="tabela-item-proposta-ver"
                             value="#{credenciamentoControlador.itensProposta}"
                             var="itemProp">

                    <p:column headerText="Nº Lote" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemProp.numeroLote}"/>
                    </p:column>
                    <p:column headerText="Nº Item" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemProp.numeroItem}"/>
                    </p:column>
                    <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{itemProp.descricaoItem}"/>
                    </p:column>
                    <p:column headerText="Quantidade" styleClass="alinhamentoCentralizado">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{itemProp.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraQuantidade}"
                            value="#{itemProp.quantidadeItem}"/>

                        <h:outputText
                            value="#{itemProp.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.sigla}"/>
                    </p:column>
                    <p:column headerText="Marca" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{itemProp.marca}"/>
                    </p:column>
                    <p:column headerText="Informações do Produto" styleClass="alinhamentoCentralizado">
                        <p:commandButton onclick="dlgVisualizacaoInfoProduto.show()"
                                         actionListener="#{credenciamentoControlador.carregaInformacoesProduto(itemProp, 'form-vis-info-produto:opn-info-produto-ver')}"
                                         icon="ui-icon-note"/>
                    </p:column>
                    <p:column headerText="Valor Unitário (R$)" styleClass="alinhamentoDireita">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{itemProp.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraValorUnitario}"
                            value="#{itemProp.preco}"/>
                    </p:column>
                    <p:column headerText="Valor Total (R$)" styleClass="alinhamentoDireita">
                        <h:outputText id="valor-total"
                                      value="#{itemProp.precoTotal}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                        <div style="font-size: 13px;" class="alinhamentoDireita">
                            <h:outputText value="Valor Total da Proposta: "/>
                            <h:outputText value="#{credenciamentoControlador.valorTotalItens}">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </div>
                    </f:facet>
                </p:dataTable>

                <div class="alinhamentoCentralizado">
                    <p:commandButton value="Fechar"
                                     icon="ui-icon-cancel"
                                     title="Clique para Fechar."
                                     onclick="dlgDetalhesProposta.hide()"
                                     actionListener="#{credenciamentoControlador.cancelarCredenciado()}"
                                     update="@none"
                                     process="@none"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Visualização de Informações do Produto"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgVisualizacaoInfoProduto"
                  styleClass="alinhamentoEsquerda">
            <h:form id="form-vis-info-produto">
                <p:outputPanel id="opn-info-produto-ver">
                    <h:panelGrid columns="2">
                        <h:outputText value="Modelo: "/>
                        <h:outputText value="#{credenciamentoControlador.modeloProduto}"
                                      styleClass="negrito"/>

                        <h:outputText value="Descrição: "/>
                        <h:panelGrid>
                            <p:inputTextarea rows="10" cols="100"
                                             styleClass="negrito"
                                             value="#{credenciamentoControlador.descricaoProduto}"
                                             readonly="true"
                                             autoResize="false"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
