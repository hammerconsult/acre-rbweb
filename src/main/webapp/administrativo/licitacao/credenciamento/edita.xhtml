<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:fa="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{credenciamentoControlador}"
                                origem="#{credenciamentoControlador.caminhoPadrao}listar/"/>

            <p:panel header="Credenciamento">
                <p:tabView id="tab-view-geral" activeIndex="0" styleClass="mtop05">
                    <p:ajax event="tabChange"
                            process="@this"
                            listener="#{credenciamentoControlador.onTabChange}"
                            onstart="aguarde.show()" oncomplete="aguarde.hide()"/>

                    <p:tab title="Dados Gerais">
                        <p:outputPanel id="panel-dados-gerais">

                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Processo de Compra: "/>
                                <h:panelGrid columns="5" cellspacing="0" cellpadding="0">
                                    <p:autoComplete queryDelay="1000" id="processo-compra"
                                                    title="Digite o processo de compra que deseja pesquisar."
                                                    value="#{credenciamentoControlador.selecionado.processoDeCompra}"
                                                    completeMethod="#{credenciamentoControlador.completarProcessoCompra}"
                                                    converter="#{processoDeCompraControlador.converterGenerico}"
                                                    var="pc"
                                                    disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                    forceSelection="true"
                                                    dropdown="true"
                                                    panelStyle="max-width: 800px; max-height: 250px"
                                                    itemValue="#{pc.id}"
                                                    itemLabel="#{pc}"
                                                    maxResults="10"
                                                    size="70">
                                        <p:ajax event="itemSelect"
                                                listener="#{credenciamentoControlador.listenerProcessoCompra}"
                                                process="@this"
                                                update="panel-dados-gerais :Formulario:tab-view-geral:panel-itens panel-process-compra :Formulario:tab-view-geral:panelAnexo"
                                                onstart="aguarde.show()"
                                                oncomplete="aguarde.hide()"/>
                                    </p:autoComplete>

                                    <p:outputPanel id="panel-process-compra">
                                        <fc:visualizarCampos
                                            styleClass="mlef05"
                                            objeto="#{credenciamentoControlador.selecionado.processoDeCompra}"/>
                                    </p:outputPanel>

                                    <fc:botaoTargetBlank
                                        icon="ui-icon-search"
                                        styleClass="mlef05 icone-30"
                                        disabled="#{credenciamentoControlador.selecionado.processoDeCompra eq null}"
                                        actionListener="#{utilBeanAdministrativo.redirecionarParaProcessoCompra(credenciamentoControlador.selecionado.processoDeCompra)}"
                                        title="Clique para visualizar este registro em nova aba.">
                                    </fc:botaoTargetBlank>

                                    <co:botao_informacao descricao="-Serão apresentados apenas os processos de compra do tipo credenciamento de licitação
                                                    &lt;br/>e que não estejam vinculados a outro credenciamento de licitação.
                                                    &lt;br/>-O usuário deve ser gestor da licitação."
                                                         styleClass="mlef05"/>
                                </h:panelGrid>

                                <h:outputText value="Procedimento Auxiliar:"/>
                                <h:outputText
                                    value="#{credenciamentoControlador.selecionado.modalidadeLicitacao.descricao}"
                                    styleClass="negrito"/>

                                <fc:outputLabelObrigatorio value="Data: "/>
                                <p:calendar onkeypress="mascara(this, mdata)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            title="Digite a data."
                                            value="#{credenciamentoControlador.selecionado.emitidaEm}"
                                            disabled="#{credenciamentoControlador.bloquearEdicao}"
                                            locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                            size="10"/>

                                <fc:outputLabelObrigatorio value="Exercício:"/>
                                <h:panelGrid columns="4" cellpadding="0" cellspacing="0">
                                    <p:inputMask id="exercicio"
                                                 title="Informe o exercício."
                                                 value="#{credenciamentoControlador.selecionado.exercicio}"
                                                 converter="#{exercicioControlador.converterExercicio}"
                                                 disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                 mask="9999"
                                                 size="10"
                                                 styleClass="mrig10">
                                        <p:ajax event="change" process="@this" update="@this"/>
                                    </p:inputMask>

                                    <h:outputLabel value="Número do Credenciamento:" styleClass="mrig05"/>
                                    <h:outputText
                                        value="#{credenciamentoControlador.selecionado.numeroLicitacao == null ? ' Gerado automaticamente ao concluir' : credenciamentoControlador.selecionado.numeroLicitacao}"
                                        styleClass="negrito"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Responsável:"/>
                                <p:autoComplete queryDelay="1000"
                                                id="responsavel"
                                                title="Digite o login ou nome do responsável que deseja pesquisar."
                                                value="#{credenciamentoControlador.selecionado.responsavel}"
                                                completeMethod="#{credenciamentoControlador.completarPessoasFisicas}"
                                                converter="#{pessoaContabilControlador.converterGenerico}"
                                                var="resp"
                                                disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                dropdown="true"
                                                panelStyle="max-height: 250px;max-width: 700px"
                                                maxResults="50"
                                                itemValue="#{resp.id}"
                                                itemLabel="#{resp}"
                                                size="70">
                                </p:autoComplete>

                                <h:outputText value="Unidade Organizacional: "/>
                                <h:outputText value="#{credenciamentoControlador.unidadeAdministrativa}"
                                              styleClass="negrito"/>

                                <h:outputText value="Tipo de Avaliação: "/>
                                <h:outputText id="tipoAvaliacao"
                                              styleClass="negrito"
                                              value="#{credenciamentoControlador.selecionado.tipoAvaliacao.descricao}"/>

                                <h:outputText value="Tipo de Apuração: "/>
                                <h:outputText id="tipoApuracao" styleClass="negrito"
                                              value="#{credenciamentoControlador.selecionado.tipoApuracao.descricao}"/>

                                <h:outputLabel value="Valor Máximo da Compra: "/>
                                <h:outputText styleClass="negrito"
                                              converter="moneyConverter"
                                              value="#{credenciamentoControlador.selecionado.valorMaximo}"/>

                                <fc:outputLabelObrigatorio value="Prazo de Execução:"/>
                                <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                                    <p:inputText id="prazo-execucao" title="Digite o prazo de execução."
                                                 value="#{credenciamentoControlador.selecionado.periodoDeExecucao}"
                                                 disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                 styleClass="mrig05"
                                                 style="text-align: right;"
                                                 size="5"/>

                                    <h:selectOneMenu id="tipo-prazo-execucao"
                                                     title="Informe o tipo do prazo de execução."
                                                     value="#{credenciamentoControlador.selecionado.tipoPrazoExecucao}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}">
                                        <f:selectItems value="#{credenciamentoControlador.tiposPrazo}"/>
                                        <p:ajax event="change" update="@this" process="@this"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Prazo de Vigência:"/>
                                <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                                    <p:inputText id="prazo-vigencia"
                                                 title="Digite o prazo de vigência."
                                                 value="#{credenciamentoControlador.selecionado.prazoDeVigencia}"
                                                 disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                 styleClass="mrig05"
                                                 style="text-align: right;"
                                                 size="5"/>

                                    <h:selectOneMenu id="tipo-prazo-vigencia"
                                                     title="Informe o tipo do prazo de vigência."
                                                     value="#{credenciamentoControlador.selecionado.tipoPrazoVigencia}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}">
                                        <f:selectItems value="#{credenciamentoControlador.tiposPrazo}"/>
                                        <p:ajax event="change" update="@this" process="@this"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Local de Entrega:"/>
                                <p:inputText id="local-entrega" title="Digite o local de entrega."
                                             maxlength="70"
                                             value="#{credenciamentoControlador.selecionado.localDeEntrega}"
                                             disabled="#{credenciamentoControlador.bloquearEdicao}"
                                             size="70"/>

                                <fc:outputLabelObrigatorio value="Forma de Pagamento:"/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite a forma de pagamento"
                                                     value="#{credenciamentoControlador.selecionado.formaDePagamento}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     id="formaDePagamento" cols="70" maxlength="3000"
                                                     autoResize="true" counterTemplate="{0} Caracteres Restantes."
                                                     counter="counterFormaDePagamento"/>
                                    <h:outputText id="counterFormaDePagamento"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Resumo do Objeto:"/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite o resumo do objeto."
                                                     value="#{credenciamentoControlador.selecionado.resumoDoObjeto}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     id="resumo-objeto"
                                                     cols="70"
                                                     maxlength="255"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-resumo-objeto"/>
                                    <h:outputText id="counter-resumo-objeto"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Justificativa:"/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite a justificativa."
                                                     value="#{credenciamentoControlador.selecionado.justificativa}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     id="justificativa"
                                                     cols="70"
                                                     maxlength="3000"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-justificativa"/>
                                    <h:outputText id="counter-justificativa"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Fundamentação Legal:"/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite a fundamentação legal."
                                                     value="#{credenciamentoControlador.selecionado.fundamentacaoLegal}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     id="fundamentacao-legal"
                                                     cols="70"
                                                     maxlength="3000"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-fundamenta-legal"/>
                                    <h:outputText id="counter-fundamenta-legal"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Documentos Obrigatórios">
                        <p:outputPanel id="panel-documento">
                            <p:commandButton value="Novo Documento"
                                             icon="ui-icon-circle-plus"
                                             styleClass="padrao"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             rendered="#{credenciamentoControlador.documentoProcesso eq null}"
                                             actionListener="#{credenciamentoControlador.novoDocumentoProcesso()}"
                                             disabled="#{credenciamentoControlador.bloquearEdicao}"
                                             process="@this"
                                             update=":Formulario:tab-view-geral:panel-documento"/>

                            <h:panelGrid columns="2"
                                         rendered="#{credenciamentoControlador.documentoProcesso ne null}"
                                         styleClass="mbot05">

                                <fc:outputLabelObrigatorio value="Documento: "/>
                                <p:autoComplete queryDelay="1000"
                                                id="documento"
                                                title="Digite o processo de compra que deseja pesquisar."
                                                value="#{credenciamentoControlador.documentoProcesso.doctoHabilitacao}"
                                                completeMethod="#{credenciamentoControlador.completarDocumentos}"
                                                converter="#{doctoHabilitacaoControlador.converterGenerico}"
                                                var="doc"
                                                forceSelection="true"
                                                dropdown="true"
                                                panelStyle="max-width: 800px; max-height: 250px"
                                                itemValue="#{doc.id}"
                                                itemLabel="#{doc}"
                                                maxResults="30"
                                                size="70"/>
                            </h:panelGrid>

                            <p:commandButton value="Confirmar"
                                             styleClass="prioritario"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             process=":Formulario:tab-view-geral:panel-documento"
                                             title="Clique para confirmar este documento."
                                             update=":Formulario:tab-view-geral:panel-documento"
                                             rendered="#{credenciamentoControlador.documentoProcesso ne null}"
                                             actionListener="#{credenciamentoControlador.adicionarDocumentoProcesso}"
                                             icon="ui-icon-check"/>

                            <p:commandButton value="Cancelar"
                                             process="@this"
                                             onclick="aguarde.show();"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para cancelar este documento."
                                             rendered="#{credenciamentoControlador.documentoProcesso ne null}"
                                             actionListener="#{credenciamentoControlador.cancelarDocumentoProcesso}"
                                             update=":Formulario:tab-view-geral:panel-documento"
                                             icon="ui-icon-cancel"
                                             styleClass="padrao mlef05"/>

                            <p:dataTable paginator="true"
                                         id="tabela-documentos"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{credenciamentoControlador.selecionado.documentosProcesso}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>DOCUMENTOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="documento">

                                <p:column headerText="Ações" style="text-align: center; width: 10%">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     title="Clique para alterar este registro."
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide();"
                                                     process="@this"
                                                     actionListener="#{credenciamentoControlador.editarDocumentoProcesso(documento)}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     update=":Formulario:tab-view-geral:panel-documento"
                                                     styleClass="mrig05"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     process="@this"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{credenciamentoControlador.removerDocumentoProcesso(documento)}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     title="Clique para remover este registro."
                                                     update="tabela-documentos"/>
                                </p:column>
                                <p:column headerText="Tipo de Documento" style="text-align: left">
                                    <h:outputText value="#{documento.doctoHabilitacao.tipoDoctoHabilitacao}"/>
                                </p:column>
                                <p:column headerText="Documento" style="text-align: left">
                                    <h:outputText value="#{documento.doctoHabilitacao.descricao}"/>
                                </p:column>
                                <p:column headerText="Requer Número?" style="text-align: left;">
                                    <h:outputText
                                        value="#{documento.doctoHabilitacao.requerNumero ? 'Sim' : 'Não'}"/>
                                </p:column>
                                <p:column headerText="Requer Data Emissão?" style="text-align: left;">
                                    <h:outputText
                                        value="#{documento.doctoHabilitacao.requerEmissao ? 'Sim' : 'Não'}"/>
                                </p:column>
                                <p:column headerText="Requer Data Validade?" style="text-align: left;">
                                    <h:outputText
                                        value="#{documento.doctoHabilitacao.requerValidade ? 'Sim' : 'Não'}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Parecer">
                        <p:outputPanel id="panel-parecer">
                            <p:commandButton value="Novo Parecer"
                                             icon="ui-icon-circle-plus"
                                             styleClass="padrao"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             rendered="#{credenciamentoControlador.parecer eq null}"
                                             actionListener="#{credenciamentoControlador.novoParecer()}"
                                             disabled="#{credenciamentoControlador.bloquearEdicao}"
                                             process="@this"
                                             update=":Formulario:tab-view-geral:panel-parecer"/>

                            <h:panelGrid columns="2"
                                         rendered="#{credenciamentoControlador.parecer ne null}"
                                         styleClass="mbot05">

                                <fc:outputLabelObrigatorio value="Data do Parecer: "/>
                                <p:calendar onkeypress="mascara(this, mdata)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            title="Digite a data do parecer."
                                            value="#{credenciamentoControlador.parecer.dataParecer}"
                                            locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                            size="12"/>

                                <fc:outputLabelObrigatorio value="Número: "/>
                                <p:inputText id="numero-parecer" title="Digite o número do parecer."
                                             value="#{credenciamentoControlador.parecer.numero}"
                                             size="10"/>

                                <fc:outputLabelObrigatorio value="Tipo: "/>
                                <h:selectOneMenu id="tipo-parecer" title="Informe o tipo do parecer."
                                                 value="#{credenciamentoControlador.parecer.tipoParecerLicitacao}">
                                    <f:selectItems value="#{credenciamentoControlador.tiposParecer}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Situação: "/>
                                <p:selectOneRadio
                                    value="#{credenciamentoControlador.parecer.deferido}">
                                    <f:selectItem itemValue="#{true}" itemLabel="Deferido"/>
                                    <f:selectItem itemValue="#{false}" itemLabel="Indeferido"/>
                                    <p:ajax event="change" process="@this" update="@this"/>
                                </p:selectOneRadio>

                                <fc:outputLabelObrigatorio value="Parecerista: "/>
                                <h:panelGrid columns="4" cellpadding="0" cellspacing="0">
                                    <p:autoComplete queryDelay="1000" id="pessoa-parecer"
                                                    title="Informe a pessoa que deseja pesquisar."
                                                    value="#{credenciamentoControlador.parecer.pessoa}"
                                                    completeMethod="#{credenciamentoControlador.completarPessoasFisicas}"
                                                    converter="#{pessoaContabilControlador.converterGenerico}"
                                                    var="p"
                                                    dropdown="true"
                                                    panelStyle="max-width: 800px; max-height: 250px"
                                                    maxResults="50"
                                                    itemValue="#{p.id}"
                                                    itemLabel="#{p}"
                                                    size="70"
                                                    styleClass="mrig05"/>

                                    <fc:novoParente label="PF"
                                                    title="Cadastrar uma Nova Pessoa Física"
                                                    selecionado="#{credenciamentoControlador.selecionado}"
                                                    origem="#{credenciamentoControlador.caminhoOrigem}"
                                                    destino="/tributario/configuracoes/pessoa/novapessoafisica/"/>
                                    <fc:novoParente label="PJ"
                                                    title="Cadastrar uma Nova Pessoa Jurídica"
                                                    selecionado="#{credenciamentoControlador.selecionado}"
                                                    origem="#{credenciamentoControlador.caminhoOrigem}"
                                                    destino="/tributario/configuracoes/pessoa/novapessoajuridica/"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Observações: "/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite as observações do parecer."
                                                     value="#{credenciamentoControlador.parecer.observacoes}"
                                                     id="observacoes-parecer"
                                                     cols="68"
                                                     rows="6"
                                                     maxlength="3000"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-observacoes-parecer"/>
                                    <h:outputText id="counter-observacoes-parecer"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>
                            </h:panelGrid>

                            <p:commandButton value="Confirmar"
                                             styleClass="prioritario mrig05"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             process=":Formulario:tab-view-geral:panel-parecer"
                                             title="Clique para confirmar este documento."
                                             update=":Formulario:tab-view-geral:panel-parecer"
                                             rendered="#{credenciamentoControlador.parecer ne null}"
                                             actionListener="#{credenciamentoControlador.confirmarParecer}"
                                             icon="ui-icon-check"/>

                            <p:commandButton value="Cancelar"
                                             process="@this"
                                             onclick="aguarde.show();"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para cancelar este documento."
                                             rendered="#{credenciamentoControlador.parecer ne null}"
                                             actionListener="#{credenciamentoControlador.cancelarParecer}"
                                             update=":Formulario:tab-view-geral:panel-parecer"
                                             icon="ui-icon-cancel"
                                             styleClass="padrao"/>

                            <p:dataTable paginator="true"
                                         id="tabela-pareceres"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{credenciamentoControlador.selecionado.pareceres}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>PARECERES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="pd">

                                <p:column headerText="Ações" style="text-align: center; width: 10%;">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     title="Clique para alterar este registro."
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide();"
                                                     process="@this"
                                                     actionListener="#{credenciamentoControlador.editarParecer(pd)}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     update=":Formulario:tab-view-geral:panel-parecer"
                                                     styleClass="mrig05"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     process="@this"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{credenciamentoControlador.removerParecer(pd)}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     title="Clique para remover este registro."
                                                     update="tabela-pareceres"/>
                                </p:column>
                                <p:column headerText="Data" style="width:80px; text-align: center;">
                                    <h:outputText value="#{pd.dataParecer}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Número" style="width:80px; text-align: right;">
                                    <h:outputText value="#{pd.numero}"/>
                                </p:column>
                                <p:column headerText="Observações" style="text-align: left;">
                                    <h:outputText value="#{pd.observacoes}"/>
                                </p:column>
                                <p:column headerText="Tipo do Parecer" style="text-align: left;">
                                    <h:outputText value="#{pd.tipoParecerLicitacao.descricao}"/>
                                </p:column>
                                <p:column headerText="Pessoa" style="text-align: left;">
                                    <h:outputText value="#{pd.pessoa.nome}"/>
                                </p:column>
                                <p:column headerText="Deferido" style="text-align: left;">
                                    <h:outputText value="#{pd.deferido ? 'Sim' : 'Não'}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Credenciados">
                        <p:outputPanel id="panel-fornecedor">
                            <p:commandButton value="Novo Credenciado"
                                             icon="ui-icon-circle-plus"
                                             styleClass="padrao"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             rendered="#{credenciamentoControlador.licitacaoFornecedor eq null}"
                                             actionListener="#{credenciamentoControlador.novoFornecedor()}"
                                             disabled="#{credenciamentoControlador.bloquearEdicao}"
                                             process="@this"
                                             update=":Formulario:tab-view-geral:panel-fornecedor"/>

                            <h:panelGrid columns="2"
                                         rendered="#{credenciamentoControlador.licitacaoFornecedor ne null}"
                                         styleClass="mbot05">

                                <fc:outputLabelObrigatorio value="Código:"/>
                                <p:inputText id="codigo-fornecedor" title="Digite o código do fornecedor."
                                             value="#{credenciamentoControlador.licitacaoFornecedor.codigo}"
                                             size="10"
                                             readonly="true"/>

                                <fc:outputLabelObrigatorio value="Credenciado: "/>
                                <h:panelGrid columns="4" cellpadding="0" cellspacing="0">
                                    <p:autoComplete queryDelay="1000" id="fornecedor"
                                                    title="Informe o fornecedor."
                                                    value="#{credenciamentoControlador.licitacaoFornecedor.empresa}"
                                                    completeMethod="#{credenciamentoControlador.completarCredenciados}"
                                                    converter="#{pessoaContabilControlador.converterGenerico}"
                                                    var="fo"
                                                    dropdown="true"
                                                    panelStyle="max-width: 800px; max-height: 250px"
                                                    itemValue="#{fo.id}"
                                                    itemLabel="#{fo}"
                                                    maxResults="10"
                                                    size="70"
                                                    styleClass="mrig05"/>

                                    <fc:novoParente label="PF"
                                                    style="margin-right: 5px;"
                                                    title="Cadastrar uma Nova Pessoa Física"
                                                    selecionado="#{credenciamentoControlador.selecionado}"
                                                    destino="/tributario/configuracoes/pessoa/novapessoafisica/"
                                                    origem="#{credenciamentoControlador.urlAtual}"/>

                                    <div style="margin-left: 5px">
                                        <fc:novoParente label="PJ"
                                                        title="Cadastrar uma Nova Pessoa Jurídica"
                                                        selecionado="#{credenciamentoControlador.selecionado}"
                                                        destino="/tributario/configuracoes/pessoa/novapessoajuridica/"
                                                        origem="#{credenciamentoControlador.urlAtual}"/>
                                    </div>
                                </h:panelGrid>
                            </h:panelGrid>

                            <p:commandButton value="Confirmar"
                                             styleClass="prioritario mrig05"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             process=":Formulario:tab-view-geral:panel-fornecedor"
                                             title="Clique para confirmar esta publicação."
                                             update=":Formulario:tab-view-geral:panel-fornecedor"
                                             rendered="#{credenciamentoControlador.licitacaoFornecedor ne null}"
                                             actionListener="#{credenciamentoControlador.adicionarCredenciado}"
                                             icon="ui-icon-check"/>

                            <p:commandButton value="Cancelar"
                                             process="@this"
                                             onclick="aguarde.show();"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para cancelar este documento."
                                             rendered="#{credenciamentoControlador.licitacaoFornecedor ne null}"
                                             actionListener="#{credenciamentoControlador.cancelarCredenciado}"
                                             update=":Formulario:tab-view-geral:panel-fornecedor"
                                             icon="ui-icon-cancel"
                                             styleClass="padrao"/>

                            <p:dataTable paginator="true"
                                         id="tabela-fornecedores"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{credenciamentoControlador.selecionado.fornecedores}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>CREDENCIADOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="fornecedor">

                                <p:column headerText="Ações" style="text-align: center; width: 10%;">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     title="Clique para alterar este registro."
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide();"
                                                     process="@this"
                                                     actionListener="#{credenciamentoControlador.editarFornecedor(fornecedor)}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     update=":Formulario:tab-view-geral:panel-fornecedor"
                                                     styleClass="mrig05"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     process="@this"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{credenciamentoControlador.removerFornecedor(fornecedor)}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     title="Clique para remover este registro."
                                                     update="tabela-fornecedores"/>
                                </p:column>

                                <p:column headerText="Documentos" style="width: 10%;"
                                          styleClass="alinhamentoCentralizado">
                                    <p:commandButton icon="ui-icon-user-tick"
                                                     title="Clique para apresentar os documentos deste fornecedor"
                                                     update=":formulario-hab-fornecedor"
                                                     process="@this"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     actionListener="#{credenciamentoControlador.carregarDocumentosNecessarios(fornecedor)}">
                                    </p:commandButton>

                                    <p:commandButton icon="ui-icon-search"
                                                     title="Clique para visualizar o(s) documento(s) deste fornecedor."
                                                     styleClass="mlef05"
                                                     update=":form-doc-fornecedor"
                                                     process="@this"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide(); dialogDocumentosFornecedor.show();"
                                                     actionListener="#{credenciamentoControlador.selecionarCredenciado(fornecedor)}">
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="Propostas" style="width: 10%;"
                                          styleClass="alinhamentoCentralizado">
                                    <p:commandButton icon="ui-icon-note"
                                                     title="Clique para lançar a proposta deste fornecedor."
                                                     update="@this"
                                                     process="@this"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     actionListener="#{credenciamentoControlador.selecionarProposta(fornecedor)}">
                                    </p:commandButton>

                                    <p:commandButton icon="ui-icon-search"
                                                     title="Clique para visualizar a proposta realizada deste fornecedor."
                                                     styleClass="mlef05"
                                                     update="@this"
                                                     process="@this"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     actionListener="#{credenciamentoControlador.carregarFornecedorSelecionadoParaVisualizarProposta(fornecedor)}">
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="Código" style="width: 20px;" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{fornecedor.codigo}"/>
                                </p:column>
                                <p:column headerText="Credenciado" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{fornecedor.empresa}"/>
                                </p:column>
                                <p:column headerText="Tipo de Empresa" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{fornecedor.empresa.tipoEmpresa.descricao}"/>
                                </p:column>

                                <p:column headerText="Situação Ref. Documentação" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{fornecedor.tipoClassificacaoFornecedor.descricao}"
                                                  styleClass="negrito"
                                                  style="color : #{credenciamentoControlador.getCorDaDescricao(fornecedor.tipoClassificacaoFornecedor.descricao)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Itens">
                        <p:outputPanel id="panel-itens">
                            <p:dataTable id="table-lote"
                                         value="#{credenciamentoControlador.lotesProcessoCompra}"
                                         var="lote"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram encontrados Itens nesta licitação.">
                                <f:facet name="header">
                                    LOTE - ITENS
                                </f:facet>
                                <p:column headerText="Itens" style="width: 5px;" styleClass="center">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Número do Lote" style="text-align: right; width: 10%">
                                    <h:outputText value="#{lote.numero}"/>
                                </p:column>
                                <p:column headerText="Descrição do Lote" style="text-align: left">
                                    <h:outputText value="#{lote.descricao}"/>
                                </p:column>
                                <p:column headerText="Valor (R$)" style="text-align: right;">
                                    <h:outputText value="#{lote.valor}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>

                                <p:rowExpansion>
                                    <p:dataTable paginator="true"
                                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                                 rowIndexVar="rowIx"
                                                 styleClass="mlef30 mbot10"
                                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                                 value="#{lote.itensProcessoDeCompra}"
                                                 rows="10"
                                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                                 rowsPerPageTemplate="10,25,50,100"
                                                 var="item"
                                                 rowKey="#{item.id}">
                                        <p:column headerText="Número" style="text-align: right">
                                            <h:outputText value="#{item.numero}"/>
                                        </p:column>
                                        <p:column headerText="Objeto de Compra" style="text-align: left">
                                            <h:outputText value="#{item.objetoCompra}"/>
                                        </p:column>
                                        <p:column headerText="Especif." styleClass="alinhamentoCentralizado">
                                            <fa:especificacao-objeto-compra
                                                styleClass="icone-25"
                                                especificacao="#{item.descricaoComplementar}"/>
                                        </p:column>
                                        <p:column headerText="Uni. Med." style="text-align: center">
                                            <h:outputText value="#{item.itemSolicitacaoMaterial.unidadeMedida}"/>
                                        </p:column>
                                        <p:column
                                            headerText="Grupo"
                                            style="text-align: left; width: 50px; ">
                                            <h:outputText
                                                value="#{item.objetoCompra.grupoContaDespesa.grupo}"/>
                                        </p:column>
                                        <p:column
                                            headerText="Contas" styleClass="alinhamentoEsquerda">
                                            <fa:conta-desdobrada-por-grupo
                                                styleClass="default"
                                                grupoContaDespesa="#{item.itemSolicitacaoMaterial.objetoCompra.grupoContaDespesa}"/>
                                        </p:column>
                                        <p:column headerText="Quantidade" style="text-align: right">
                                            <fc:output-mascara-unidade-medida
                                                tipoMascara="#{item.itemSolicitacaoMaterial.unidadeMedida.mascaraQuantidade}"
                                                value="#{item.quantidade}"/>
                                        </p:column>
                                        <p:column headerText="Valor Unitário (R$)" style="text-align: right">
                                            <fc:output-mascara-unidade-medida
                                                tipoMascara="#{item.itemSolicitacaoMaterial.unidadeMedida.mascaraValorUnitario}"
                                                value="#{item.itemSolicitacaoMaterial.preco}"/>
                                        </p:column>
                                        <p:column headerText="Valor Total (R$)" style="text-align: right">
                                            <h:outputText value="#{item.itemSolicitacaoMaterial.precoTotal}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </p:column>
                                    </p:dataTable>
                                </p:rowExpansion>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Publicação">
                        <p:outputPanel id="panel-publicacao">
                            <p:commandButton value="Nova Publicação"
                                             icon="ui-icon-circle-plus"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             rendered="#{credenciamentoControlador.publicacaoProcesso eq null}"
                                             actionListener="#{credenciamentoControlador.novaPublicacao()}"
                                             disabled="#{credenciamentoControlador.bloquearEdicao}"
                                             process="@this"
                                             update=":Formulario:tab-view-geral:panel-publicacao"
                                             styleClass="padrao mtop05"/>

                            <h:panelGrid columns="2"
                                         rendered="#{credenciamentoControlador.publicacaoProcesso ne null}"
                                         styleClass="mbot05">

                                <fc:outputLabelObrigatorio value="Data de Publicação: "/>
                                <p:calendar onkeypress="mascara(this, mdata)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            title="Digite a data de publicação."
                                            value="#{credenciamentoControlador.publicacaoProcesso.dataPublicacao}"
                                            locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                            size="12"/>

                                <fc:outputLabelObrigatorio value="Veículo de Publicação: "/>
                                <h:panelGrid columns="2" cellspacing="0" cellpadding="0">
                                    <p:autoComplete queryDelay="1000" id="veiculo-publicacao"
                                                    title="Digite o nome do veículo de publicação que deseja pesquisar."
                                                    value="#{credenciamentoControlador.publicacaoProcesso.veiculoDePublicacao}"
                                                    completeMethod="#{credenciamentoControlador.completarVeiculoPublicacao}"
                                                    converter="#{veiculoDePublicacaoControlador.converterGenerico}"
                                                    var="vp"
                                                    dropdown="true"
                                                    panelStyle="max-height: 250px; max-width: 800px"
                                                    maxResults="50"
                                                    itemValue="#{vp.id}"
                                                    itemLabel="#{vp}"
                                                    size="70"
                                                    styleClass="mrig05"/>

                                    <fc:novoParente selecionado="#{credenciamentoControlador.selecionado}"
                                                    origem="#{credenciamentoControlador.caminhoOrigem}"
                                                    destino="#{veiculoDePublicacaoControlador.caminhoDestinoNovoCadastro}"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Número da Edição do Veículo de Publicação:"/>
                                <p:inputText id="numero-edicao-publicacao"
                                             title="Digite o número da edição do veículo de publicação."
                                             value="#{credenciamentoControlador.publicacaoProcesso.numeroEdicaoPublicacao}"
                                             size="10"/>

                                <fc:outputLabelObrigatorio value="Número da Página: "/>
                                <p:inputText id="numero-pagina" title="Digite o número da página."
                                             value="#{credenciamentoControlador.publicacaoProcesso.numeroPagina}"
                                             size="10"/>

                                <h:outputLabel value="Observações: "/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Digite as observações da publicação."
                                                     value="#{credenciamentoControlador.publicacaoProcesso.observacoes}"
                                                     id="observacoes-publicacao"
                                                     cols="70"
                                                     rows="6"
                                                     maxlength="3000"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-observacoes-publicacao"/>
                                    <h:outputText id="counter-observacoes-publicacao"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>
                            </h:panelGrid>

                            <p:commandButton value="Confirmar"
                                             styleClass="prioritario mrig05"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             process=":Formulario:tab-view-geral:panel-publicacao"
                                             title="Clique para confirmar esta publicação."
                                             update=":Formulario:tab-view-geral:panel-publicacao"
                                             rendered="#{credenciamentoControlador.publicacaoProcesso ne null}"
                                             actionListener="#{credenciamentoControlador.confirmarPublicacao}"
                                             icon="ui-icon-check"/>

                            <p:commandButton value="Cancelar"
                                             process="@this"
                                             onclick="aguarde.show();"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para cancelar este documento."
                                             rendered="#{credenciamentoControlador.publicacaoProcesso ne null}"
                                             actionListener="#{credenciamentoControlador.cancelarPublicacao}"
                                             update=":Formulario:tab-view-geral:panel-publicacao"
                                             icon="ui-icon-cancel"
                                             styleClass="padrao"/>

                            <p:dataTable paginator="true"
                                         id="tabela-publicacoes"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{credenciamentoControlador.selecionado.publicacoes}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>PUBLICAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="publicacao">

                                <p:column headerText="Ações" style="text-align: center; width: 8%">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     title="Clique para alterar este registro."
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide();"
                                                     process="@this"
                                                     actionListener="#{credenciamentoControlador.editarPublicacao(publicacao)}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     update=":Formulario:tab-view-geral:panel-publicacao"
                                                     styleClass="mrig05"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     process="@this"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{credenciamentoControlador.removerPublicacao(publicacao)}"
                                                     disabled="#{credenciamentoControlador.bloquearEdicao}"
                                                     title="Clique para remover este registro."
                                                     update="tabela-publicacoes"/>
                                </p:column>
                                <p:column headerText="Data de Publicação" style="text-align: center;">
                                    <h:outputText value="#{publicacao.dataPublicacao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Veículo de Publicação" style="text-align: left">
                                    <h:outputText value="#{publicacao.veiculoDePublicacao.nome}"/>
                                </p:column>
                                <p:column headerText="N° da Edição do Veículo de Publicação" style="text-align: right;">
                                    <h:outputText value="#{publicacao.numeroEdicaoPublicacao}"/>
                                </p:column>
                                <p:column headerText="N° da Página" style="text-align: right;">
                                    <h:outputText value="#{publicacao.numeroPagina}"/>
                                </p:column>
                                <p:column headerText="Observações" style="text-align: left">
                                    <h:outputText value="#{publicacao.observacoes}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Status">
                        <p:dataTable id="tabela-status"
                                     value="#{credenciamentoControlador.selecionado.listaDeStatusLicitacao}"
                                     var="status"
                                     paginator="true"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>STATUS DO CREDENCIAMENTO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100">
                            <p:column headerText="Número" style="width:60px;" styleClass="alinhamentoDireita">
                                <h:outputText value="#{status.numero}"/>
                            </p:column>
                            <p:column headerText="Data" style="width:160px;" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{status.dataStatus}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Tipo" style="width: 200px;" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{status.tipoSituacaoLicitacao.descricao}"/>
                            </p:column>
                            <p:column headerText="Usuário Responsável" style="width: 200px;"
                                      styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{status.responsavel.nome}"/>
                            </p:column>
                            <p:column headerText="Motivo" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{status.motivoStatusLicitacao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Histórico do Processo" titleStyle="background: #d9edf7" id="tab-historico"
                           rendered="#{credenciamentoControlador.isOperacaoEditar()}">
                        <fa:historico-processo-licitatorio
                            filtroProcesso="#{credenciamentoControlador.filtroHistoricoProcesso}"/>
                    </p:tab>

                    <p:tab id="tabAnexo" title="Anexos">
                        <p:outputPanel id="panelAnexo">
                            <fc:detentorDocumentoLicitacao selecionado="#{credenciamentoControlador.selecionado}"/>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapePretty controlador="#{credenciamentoControlador}"/>
        </h:form>

        <p:dialog modal="true"
                  dynamic="true"
                  closable="false"
                  showHeader="false"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  width="1100"
                  widgetVar="dialogHabFornecedor">
            <h:form id="formulario-hab-fornecedor">

                <p:scrollPanel mode="native" style="max-height: 420px" styleClass="semBorda">
                    <div class="modal-header">
                        <h:outputLabel value="Documentos do Credenciado:"/>
                        <h:outputText
                            styleClass="azulnegrito"
                            value="#{credenciamentoControlador.licitacaoFornecedor.empresa}"/>
                    </div>

                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 50%; vertical-align: top">

                                <div class="thumbnail">
                                    <table style="width: 100%" class="table table-striped">
                                        <tr>
                                            <td colspan="3">
                                                <div class="alert alert-info negrito" align="center"
                                                     style="padding: 3px">
                                                    Documentos Requisitados
                                                </div>
                                            </td>

                                        </tr>
                                        <tr>
                                            <th style="max-width: 15%">Tipo de Documento</th>
                                            <th>Descrição</th>
                                            <th>Op.</th>
                                        </tr>
                                        <ui:repeat value="#{credenciamentoControlador.selecionado.documentosProcesso}"
                                                   var="itemOrigem">
                                            <tr>
                                                <td style="max-width: 15%">
                                                    <h:outputText
                                                        value="#{itemOrigem.doctoHabilitacao.tipoDoctoHabilitacao.descricao}"/>
                                                </td>
                                                <td>
                                                    <h:outputText value="#{itemOrigem.doctoHabilitacao.descricao}"/>
                                                </td>
                                                <td>
                                                    <p:commandButton icon="ui-icon-arrowthick-1-e"
                                                                     styleClass="icone-20"
                                                                     update=":formulario-hab-fornecedor"
                                                                     process=":formulario-hab-fornecedor"
                                                                     disabled="#{credenciamentoControlador.desabilitaBotaoAdicionarDocumentoFornecedor(itemOrigem.doctoHabilitacao)}"
                                                                     title="#{credenciamentoControlador.tituloBotaoAdicionarDocumentoFornecedor(itemOrigem.doctoHabilitacao)}"
                                                                     onclick="aguarde.show()"
                                                                     oncomplete="aguarde.hide()"
                                                                     actionListener="#{credenciamentoControlador.passarDocumentoDoCredenciamentoParaCredenciado(itemOrigem.doctoHabilitacao)}"/>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </table>
                                </div>
                            </td>

                            <td style="width: 50%; vertical-align: top">
                                <div class="thumbnail">
                                    <table style="width: 100%" class="table table-striped">
                                        <tr>
                                            <td colspan="3">
                                                <div class="alert alert-info negrito" align="center"
                                                     style="padding: 3px">
