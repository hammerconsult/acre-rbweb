                                                    Documentos Apresentados
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Op.</th>
                                            <th style="max-width: 15%">Tipo de Documento</th>
                                            <th>Descrição</th>
                                        </tr>
                                        <ui:repeat value="#{credenciamentoControlador.licitacaoFornecedor.documentosFornecedor}"
                                                   var="itemDestino">
                                            <tr>
                                                <td>
                                                    <p:commandButton icon="ui-icon-arrowthick-1-w"
                                                                     styleClass="icone-20"
                                                                     update=":formulario-hab-fornecedor"
                                                                     process=":formulario-hab-fornecedor"
                                                                     title="Clique para remover este documento."
                                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                                     oncomplete="aguarde.hide();"
                                                                     actionListener="#{credenciamentoControlador.removerDocumentoCredenciado(itemDestino)}"/>
                                                </td>
                                                <td style="max-width: 15%">
                                                    <h:outputText
                                                        value="#{itemDestino.doctoHabilitacao.tipoDoctoHabilitacao.descricao}"/>
                                                </td>
                                                <td>
                                                    <h:outputText value="#{itemDestino.doctoHabilitacao.descricao}"/>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </table>
                </p:scrollPanel>

                <div class="modal-footer mtop10">
                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     title="Clique para Confirmar."
                                     actionListener="#{credenciamentoControlador.confirmarTodosDocumentosCredenciado()}"
                                     process="@this :formulario-hab-fornecedor"
                                     styleClass="prioritario mtop05 mrig05"/>

                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-closethick"
                                     title="Clique para Cancelar."
                                     onclick="dialogHabFornecedor.hide()"
                                     update="@none"
                                     process="@none"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Proposta do Credenciado"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  closable="false"
                  width="1100"
                  max-height="450"
                  widgetVar="dlgProposta">
            <h:form id="form-proposta">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Fornecedor: "/>
                    <h:outputText
                        styleClass="negrito"
                        value="#{credenciamentoControlador.licitacaoFornecedor.codigo} - #{credenciamentoControlador.licitacaoFornecedor.empresa.nome}"
                        style="font-size: 13px;"/>

                    <h:outputLabel value="Data da Proposta: "/>
                    <h:outputText value="#{credenciamentoControlador.propostaFornecedor.dataProposta}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <fc:outputLabelObrigatorio value="Prazo de Validade: "/>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <p:inputText title="Digite o prazo de validade da proposta."
                                     value="#{credenciamentoControlador.propostaFornecedor.validadeDaProposta}"
                                     styleClass="mrig05"
                                     style="text-align: right;"
                                     size="5"/>

                        <h:selectOneMenu title="Informe o tipo do prazo de validade da proposta."
                                         value="#{credenciamentoControlador.propostaFornecedor.tipoPrazoValidade}">
                            <f:selectItems value="#{credenciamentoControlador.tiposPrazo}"/>
                            <p:ajax event="change" update="@none" process="@this"/>
                        </h:selectOneMenu>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Prazo de Execução: "/>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <p:inputText title="Digite o prazo de execução da proposta."
                                     value="#{credenciamentoControlador.propostaFornecedor.prazoDeExecucao}"
                                     styleClass="mrig05"
                                     style="text-align: right;"
                                     size="5"/>

                        <h:selectOneMenu id="tipo-prazo-execucao-proposta"
                                         title="Informe o tipo do prazo de execução da proposta."
                                         value="#{credenciamentoControlador.propostaFornecedor.tipoPrazoExecucao}">
                            <f:selectItems value="#{credenciamentoControlador.tiposPrazo}"/>
                            <p:ajax event="change" update="@none" process="@this"/>
                        </h:selectOneMenu>
                    </h:panelGrid>

                    <h:outputText value="Valor Total da Proposta: "/>
                    <h:outputText value="#{credenciamentoControlador.valorTotalProposta}"
                                  id="valor-total-proposta"
                                  styleClass="negrito"
                                  converter="moneyConverter"/>
                </h:panelGrid>

                <p:dataTable rows="7"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ITENS DA PROPOSTA&lt;/span> {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="({startRecord}-{endRecord} de {totalRecords} | Página: {currentPage}/{totalPages})"
                             widgetVar="tabela-itens-proposta"
                             style="overflow: scroll; width: auto; max-height: 400px"
                             id="tabela-item-proposta"
                             value="#{credenciamentoControlador.itensProposta}"
                             var="itemproposta"
                             emptyMessage="Não foi localizado nenhum documento requisitado.">
                    <p:column styleClass="alinhamentoCentralizado">
                        <f:facet name="header">
                            <p:commandButton icon="ui-icon-check"
                                             styleClass="icone-20"
                                             style="background: #299DA8 !important;"
                                             process="@this :form-proposta"
                                             update=":form-proposta:tabela-item-proposta :form-proposta:valor-total-proposta"
                                             onstart="aguarde.show();"
                                             oncomplete="aguarde.hide();"
                                             actionListener="#{credenciamentoControlador.desmarcarTodosItensPropostaFornecedor()}"
                                             rendered="#{credenciamentoControlador.hasTodosItensPropostaFornecedorSelecionados()}"
                            />

                            <p:commandButton styleClass="icone-20"
                                             value=""
                                             style="background: #CCCCCC !important;"
                                             process="@this :form-proposta"
                                             update=":form-proposta:tabela-item-proposta :form-proposta:valor-total-proposta"
                                             onstart="aguarde.show();"
                                             oncomplete="aguarde.hide();"
                                             actionListener="#{credenciamentoControlador.selecionarTodosItensPropostaFornecedor()}"
                                             rendered="#{!credenciamentoControlador.hasTodosItensPropostaFornecedorSelecionados()}"
                            />
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{itemproposta.selecionado}">
                            <p:ajax process="@this :form-proposta"
                                    update="tabela-item-proposta :form-proposta:valor-total-proposta"
                                    listener="#{credenciamentoControlador.limparInformacoesDaProposta(itemproposta)}"/>
                        </p:selectBooleanCheckbox>
                    </p:column>
                    <p:column headerText="Nº Lote" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemproposta.itemProcessoDeCompra.loteProcessoDeCompra.numero}"/>
                    </p:column>
                    <p:column headerText="Nº Item" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemproposta.itemProcessoDeCompra.numero}"/>
                    </p:column>
                    <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                        <h:outputText
                            value="#{itemproposta.itemProcessoDeCompra.itemSolicitacaoMaterial.descricao}"/>
                    </p:column>
                    <p:column headerText="Und. Med." styleClass="alinhamentoCentralizado">
                        <h:outputText
                            value="#{itemproposta.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.sigla}"/>
                    </p:column>
                    <p:column headerText="Marca" styleClass="alinhamentoEsquerda">
                        <p:inputText id="marca"
                                     value="#{itemproposta.marca}"
                                     disabled="#{!itemproposta.selecionado}"
                                     size="15"/>
                        <p:watermark for="marca" value="Digite a marca"/>
                    </p:column>
                    <p:column headerText="Informações do Produto" styleClass="alinhamentoCentralizado">
                        <p:commandButton oncomplete="dlgInfoProduto.show()"
                                         disabled="#{!itemproposta.selecionado}"
                                         actionListener="#{credenciamentoControlador.carregaInformacoesProduto(itemproposta, 'form-info-produto:opn-info-produto')}"
                                         icon="ui-icon-note"/>
                    </p:column>
                    <p:column headerText="Qtde" styleClass="alinhamentoCentralizado">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{itemproposta.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraQuantidade}"
                            value="#{itemproposta.itemProcessoDeCompra.quantidade}"/>
                    </p:column>
                    <p:column headerText="Valor Unitário (R$)" styleClass="alinhamentoDireita">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{itemproposta.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraValorUnitario}"
                            value="#{itemproposta.preco}"/>
                    </p:column>
                    <p:column headerText="Valor Total (R$)" styleClass="alinhamentoDireita">
                        <h:outputText value="#{itemproposta.precoTotal}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                        <div class="alinhamentoDireita negrito">
                            <h:outputText value="#{credenciamentoControlador.valorTotalItens}"
                                          converter="moneyConverter"/>
                        </div>
                    </f:facet>
                </p:dataTable>

                <div class="alinhamentoCentralizado mtop05">
                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     title="Clique para Confirmar."
                                     actionListener="#{credenciamentoControlador.confirmarProposta()}"
                                     process="form-proposta"
                                     styleClass="padrao mtop05 mrig05 prioritario"/>

                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-closethick"
                                     title="Clique para Cancelar."
                                     onclick="dlgProposta.hide()"
                                     actionListener="#{credenciamentoControlador.cancelarProposta()}"
                                     process="@this"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Informações do Produto"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgInfoProduto"
                  styleClass="alinhamentoEsquerda">
            <h:form id="form-info-produto">
                <p:outputPanel id="opn-info-produto">
                    <h:panelGrid columns="2">
                        <h:outputText value="Modelo: "/>
                        <p:inputText value="#{credenciamentoControlador.modeloProduto}" size="100"/>

                        <fc:outputLabelObrigatorio value="Descrição: "/>
                        <h:panelGrid>
                            <p:inputTextarea rows="10" cols="100" counter="descProduto"
                                             value="#{credenciamentoControlador.descricaoProduto}"
                                             maxlength="3000" counterTemplate="{0} caracteres restantes."
                                             autoResize="false"/>
                            <h:outputText id="descProduto"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:outputPanel>

                <hr/>

                <div style="text-align: center; ">
                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     styleClass="padrao prioritario mrig05"
                                     title="Clique para Confirmar."
                                     actionListener="#{credenciamentoControlador.confirmaInformacoesProduto()}"/>

                    <p:commandButton value="Cancelar"
                                     styleClass="padrao"
                                     icon="ui-icon-cancel"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     onclick="dlgInfoProduto.hide()"
                                     title="Clique para fechar as informações."/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Proposta Realizada do Credenciado"
                  modal="true"
                  closable="false"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false" width="1100" height="400"
                  widgetVar="dlgDetalhesProposta">
            <h:form id="form-detalhes-proposta">
                <p:outputPanel>
                    <div class="alert alert-block alinhamentoCentralizado"
                         style="padding: 4px; font-size: 13px; margin: 0px!important;">
                        <h:outputText
                            value="VOCÊ ESTÁ VISUALIZANDO A PROPOSTA, NÃO SERÁ POSSÍVEL REALIZAR ALTERAÇÕES."/>
                    </div>
                </p:outputPanel>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Credenciado: " style="font-size: 13px;"/>
                    <h:outputText
                        value="#{credenciamentoControlador.licitacaoFornecedor.empresa}"
                        style="font-size: 13px;" styleClass="azulnegrito"/>

                    <h:outputLabel value="Data da Proposta: "/>
                    <h:outputText
                        styleClass="negrito"
                        value="#{credenciamentoControlador.propostaFornecedor.dataProposta}">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Prazo de Validade: "/>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <h:outputText id="prazo-validade-proposta"
                                      styleClass="mrig05 negrito"
                                      value="#{credenciamentoControlador.propostaFornecedor.validadeDaProposta}"/>
                        <h:outputText value=" - " styleClass="cinzaEscuro"/>
                        <h:outputText id="tipo-prazo-validade-proposta"
                                      styleClass="mlef05 negrito"
                                      value="#{credenciamentoControlador.propostaFornecedor.tipoPrazoValidade}"/>
                    </h:panelGrid>

                    <h:outputText value="Prazo de Execução: "/>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <h:outputText id="prazo-execucao-ver"
                                      styleClass="mrig05 negrito"
                                      value="#{credenciamentoControlador.propostaFornecedor.prazoDeExecucao}"/>
                        <h:outputText value=" - " styleClass="cinzaEscuro"/>
                        <h:outputText id="tipo-prazo-execucao-ver"
                                      styleClass="mlef05 negrito"
                                      value="#{credenciamentoControlador.propostaFornecedor.tipoPrazoExecucao}"/>
                    </h:panelGrid>
                </h:panelGrid>

                <p:dataTable rows="7"
                             paginator="true"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             styleClass="mtop05 mbot05"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ITENS DA PROPOSTA DO FORNECEDOR&lt;/span> {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="({startRecord}-{endRecord} de {totalRecords} | Página: {currentPage}/{totalPages})"
                             rowsPerPageTemplate="10,25,50,100"
                             style="width: 100%!important;"
                             id="tabela-item-proposta-ver"
                             value="#{credenciamentoControlador.itensProposta}"
                             var="itemProp">
                    <p:column headerText="Nº Lote" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemProp.numeroLote}"/>
                    </p:column>
                    <p:column headerText="Nº Item" styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemProp.numeroItem}"/>
                    </p:column>
                    <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{itemProp.descricaoItem}"/>
                    </p:column>
                    <p:column headerText="Marca" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{itemProp.marca}"/>
                    </p:column>
                    <p:column headerText="Informações do Produto" styleClass="alinhamentoCentralizado">
                        <p:commandButton onclick="dlgVisualizacaoInfoProduto.show()"
                                         actionListener="#{credenciamentoControlador.carregaInformacoesProduto(itemProp, 'form-vis-info-produto:opn-info-produto-ver')}"
                                         icon="ui-icon-note"/>
                    </p:column>
                    <p:column headerText="Quantidade" styleClass="alinhamentoCentralizado">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{itemProp.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraQuantidade}"
                            value="#{itemProp.quantidadeItem}"/>

                        <h:outputText
                            value="#{itemProp.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.sigla}"/>
                    </p:column>
                    <p:column headerText="Valor Unitário (R$)" styleClass="alinhamentoDireita">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{itemProp.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraValorUnitario}"
                            value="#{itemProp.preco}"/>
                    </p:column>
                    <p:column headerText="Valor Total (R$)" styleClass="alinhamentoDireita">
                        <h:outputText id="valor-total"
                                      value="#{itemProp.precoTotal}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                        <div style="font-size: 13px;" class="alinhamentoDireita">
                            <h:outputText value="Valor Total da Proposta: "/>
                            <h:outputText value="#{credenciamentoControlador.valorTotalItens}">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </div>
                    </f:facet>
                </p:dataTable>

                <div class="alinhamentoCentralizado">
                    <p:commandButton value="Fechar"
                                     icon="ui-icon-cancel"
                                     title="Clique para Fechar."
                                     onclick="dlgDetalhesProposta.hide()"
                                     actionListener="#{credenciamentoControlador.cancelarCredenciado()}"
                                     update="@none"
                                     process="@none"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Visualização de Informações do Produto"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgVisualizacaoInfoProduto"
                  styleClass="alinhamentoEsquerda">
            <h:form id="form-vis-info-produto">
                <p:outputPanel id="opn-info-produto-ver">
                    <h:panelGrid columns="2">
                        <h:outputText value="Modelo: "/>
                        <h:outputText value="#{credenciamentoControlador.modeloProduto}"
                                      styleClass="negrito"/>

                        <h:outputText value="Descrição: "/>
                        <h:panelGrid>
                            <p:inputTextarea rows="10" cols="100"
                                             styleClass="negrito"
                                             value="#{credenciamentoControlador.descricaoProduto}"
                                             readonly="true"
                                             autoResize="false"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:dialog modal="true"
                  widgetVar="dialogDocumentoFornecedor"
                  position="center"
                  closable="false"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  width="800" height="350"
                  header="Documento do Credenciado">
            <h:form id="form-documento-fornecedor">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo de Documento:"/>
                    <h:outputText
                        styleClass="negrito"
                        value="#{credenciamentoControlador.documentoFornecedor.doctoHabilitacao.tipoDoctoHabilitacao.descricao}"/>

                    <h:outputLabel value="Descrição:"/>
                    <p:inputTextarea
                        cols="70"
                        readonly="true"
                        style="border: none"
                        autoResize="true"
                        scrollHeight="150"
                        styleClass="negrito"
                        value="#{credenciamentoControlador.documentoFornecedor.doctoHabilitacao.descricao}"/>

                    <h:outputLabel value="Número:"
                                   rendered="#{!credenciamentoControlador.documentoFornecedor.doctoHabilitacao.requerNumero}"/>
                    <fc:outputLabelObrigatorio value="Número: "
                                               rendered="#{credenciamentoControlador.documentoFornecedor.doctoHabilitacao.requerNumero}"/>
                    <p:inputText
                        value="#{credenciamentoControlador.documentoFornecedor.numeroDaCertidao}"
                        size="12"
                        styleClass="alinhamentoDireita"/>

                    <h:outputLabel value="Data de Emissão:"
                                   rendered="#{!credenciamentoControlador.documentoFornecedor.doctoHabilitacao.requerEmissao}"/>
                    <fc:outputLabelObrigatorio value="Data de Emissão: "
                                               rendered="#{credenciamentoControlador.documentoFornecedor.doctoHabilitacao.requerEmissao}"/>
                    <p:calendar onkeypress="mascara(this, mdata)"
                                maxlength="10"
                                style="text-align: right"
                                autocomplete="off"
                                title="Digite a data de emissão do documento."
                                value="#{credenciamentoControlador.documentoFornecedor.dataDeEmissao}"
                                locale="pt_BR"
                                navigator="true"
                                pattern="dd/MM/yyyy"
                                size="12"/>

                    <h:outputLabel value="Data de Validade:"
                                   rendered="#{!credenciamentoControlador.documentoFornecedor.doctoHabilitacao.requerValidade}"/>
                    <fc:outputLabelObrigatorio value="Data de Validade: "
                                               rendered="#{credenciamentoControlador.documentoFornecedor.doctoHabilitacao.requerValidade}"/>
                    <p:calendar onkeypress="mascara(this, mdata)"
                                maxlength="10"
                                style="text-align: right"
                                autocomplete="off"
                                title="Digite a data de validade do documento."
                                value="#{credenciamentoControlador.documentoFornecedor.dataDeValidade}"
                                locale="pt_BR"
                                navigator="true"
                                pattern="dd/MM/yyyy"
                                size="12"/>
                </h:panelGrid>


                <div style="font-size: 11px" class="mtop05">
                    <h:outputText value="* "
                                  styleClass="campo-obrigatorio"/>
                    <h:outputText value="Campos obrigatórios do documento" styleClass="cinzaEscuro"/>
                </div>

                <hr/>
                <div align="center" class="mtop05">
                    <p:commandButton icon="ui-icon-check"
                                     value="Confirmar"
                                     process="@this form-documento-fornecedor"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     styleClass="prioritario mrig05"
                                     actionListener="#{credenciamentoControlador.confirmarDocumentoSelecionadoDoFornecedor()}"/>

                    <p:commandButton icon="ui-icon-closethick"
                                     styleClass="padrao"
                                     process="@none"
                                     update="@none"
                                     value="Cancelar"
                                     onclick="dialogDocumentoFornecedor.hide()"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Documentos Apresentados"
                  modal="true"
                  dynamic="true"
                  position="center"
                  width="800"
                  max-height="400"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dialogDocumentosFornecedor"
                  closable="false">
            <h:form id="form-doc-fornecedor">
                <h:outputText value="Fornecedor: " style="font-size: 13px;"/>
                <h:outputText value="#{credenciamentoControlador.licitacaoFornecedor}"
                              style="font-size: 13px;" styleClass="azul"/>

                <div style="text-align: center" class="mtop05">
                    <p:dataTable paginator="true"
                                 id="tabela-doc-fornecedor"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05 mbot05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{credenciamentoControlador.licitacaoFornecedor.documentosFornecedor}"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='DOCUMENTOS APRESENTADOS mrig10'>&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="10,25,50,100"
                                 var="docForn"
                                 rowKey="#{doc.id}">

                        <p:column headerText="Número" styleClass="alinhamentoDireita">
                            <h:outputText value="#{docForn.numeroDaCertidao}"/>
                        </p:column>
                        <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{docForn.doctoHabilitacao.descricao}"/>
                        </p:column>
                        <p:column headerText="Data de Emissão" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{docForn.dataDeEmissao}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Data de Validade" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{docForn.dataDeValidade}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Documento Vencido?" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{docForn.documentoVencido ? 'Sim' : 'Não'}"
                                          style="font-size: 13px;"/>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton icon="ui-icon-cancel"
                                     title="Clique para fechar."
                                     value="Fechar"
                                     process="@this"
                                     update="@this"
                                     actionListener="#{credenciamentoControlador.cancelarCredenciado()}"
                                     onclick="aguarde.show(); dialogDocumentosFornecedor.hide()"
                                     oncomplete="aguarde.hide();"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
