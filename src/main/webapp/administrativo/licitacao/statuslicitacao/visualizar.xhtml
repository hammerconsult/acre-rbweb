<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{statusLicitacaoControlador}"
                                origem="#{statusLicitacaoControlador.caminhoPadrao}ver/#{statusLicitacaoControlador.id}"/>

            <p:panel header="Detalhes do Status da Licitação">
                <p:tabView styleClass="mtop05">
                    <p:tab title="Status da Licitação">
                        <h:panelGrid columns="2" cellpadding="2">

                            <h:outputLabel value="Número: "/>
                            <h:outputText value="#{statusLicitacaoControlador.selecionado.numero}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Status: "/>
                            <h:outputText
                                value="#{statusLicitacaoControlador.selecionado.tipoSituacaoLicitacao.descricao}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Data do Status: "/>
                            <h:outputText value="#{statusLicitacaoControlador.selecionado.dataStatus}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                            </h:outputText>

                            <h:outputText value="Licitação: "/>
                            <h:outputText value="#{statusLicitacaoControlador.selecionado.licitacao}"
                                          styleClass="negrito"
                                />

                            <h:outputLabel value="Usuário: "/>
                            <h:outputText
                                value="#{statusLicitacaoControlador.selecionado.responsavel.pessoaFisica.nome}"
                                styleClass="negrito"/>

                            <h:outputText value="Motivo do Status:"/>
                            <h:outputText value="#{statusLicitacaoControlador.selecionado.motivoStatusLicitacao}"
                                          styleClass="negrito"/>

                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Publicação" rendered="#{statusLicitacaoControlador.selecionado.isTipoHomologada()}">
                        <h:panelGrid columns="2" cellpadding="2">

                            <h:outputLabel value="Data da Publicação: "/>
                            <h:outputText value="#{statusLicitacaoControlador.selecionado.dataPublicacao}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputLabel value="Veículo de Publicação: "/>
                            <h:outputText
                                value="#{statusLicitacaoControlador.selecionado.veiculoDePublicacao}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Número da Edição: "/>
                            <h:outputText value="#{statusLicitacaoControlador.selecionado.numeroEdicao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Página da Publicação: "/>
                            <h:outputText value="#{statusLicitacaoControlador.selecionado.paginaPublicacao}"
                                          styleClass="negrito"
                                />

                        </h:panelGrid>
                    </p:tab>
                </p:tabView>

            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{statusLicitacaoControlador}"
                                       mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
