<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">

            <fc:cabecalhoPretty controlador="#{exclusaoLicitacaoControlador}"
                                origem="#{exclusaoLicitacaoControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes da Exclusão da Licitação" id="panelPrincipal">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Número: "/>
                    <h:outputText
                        value="#{exclusaoLicitacaoControlador.selecionado.numero}"
                        styleClass="negrito"/>

                    <h:outputLabel value="Data da Exclusão: "/>
                    <h:outputText value="#{exclusaoLicitacaoControlador.selecionado.dataExclusao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Usuário: "/>
                    <h:outputText value="#{exclusaoLicitacaoControlador.selecionado.usuarioSistema}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Modalidade da Licitação: "/>
                    <h:outputText value="#{exclusaoLicitacaoControlador.selecionado.modalidadeLicitacao.descricao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Licitação: "/>
                    <p:commandLink
                        style="font-size: 12px; color: dimgrey"
                        actionListener="#{exclusaoLicitacaoControlador.exibirRevisao(exclusaoLicitacaoControlador.selecionado.idLicitacao)}">
                        <i class="fa fa-search"></i>
                        Detalhes da Auditoria da Licitação
                    </p:commandLink>

                    <h:outputLabel value="Histórico: "/>
                    <p:editor value="#{exclusaoLicitacaoControlador.selecionado.historico}"
                              disabled="true"
                              width="800"
                              height="200"
                              controls=""/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{exclusaoLicitacaoControlador}"
                                       mostrarEditar="false"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
