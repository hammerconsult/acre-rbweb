<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel id="panel" header="Cadastro de Representante de Licitação">
                <h:panelGrid columns="2">
                    <h:outputText value="Nome: "/>
                    <h:outputText value="#{representanteLicitacaoControlador.selecionado.nome}"
                                  styleClass="negrito"/>

                    <h:outputText value="CPF: "/>
                    <h:outputText value="#{representanteLicitacaoControlador.selecionado.cpf}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{representanteLicitacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
