<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel id="panel" header="Cadastro de Representante de Licitação">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Nome:"/>
                    <p:inputText value="#{representanteLicitacaoControlador.selecionado.nome}"
                                 size="70"
                                 maxlength="70"
                                 title="Informe o nome do Representante."/>
                    <fc:outputLabelObrigatorio value="CPF:"/>
                    <p:inputMask mask="999.999.999-99" title="Informe o CPF do Representante."
                                 value="#{representanteLicitacaoControlador.selecionado.cpf}"
                                 id="iCPF" maxlength="20" size="20">
                    </p:inputMask>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{representanteLicitacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
