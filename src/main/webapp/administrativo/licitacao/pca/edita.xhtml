<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ad="http://java.sun.com/jsf/composite/components/administrativo"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <fc:cabecalhoPretty origem="#{planoContratacaoAnualControlador.caminhoPadrao}listar/"
                                controlador="#{planoContratacaoAnualControlador}"/>

            <p:remoteCommand name="abrirTabelaEspecificacao"
                             process="@this"
                             update=":Formulario:tab-view:panel-especificacao :Formulario:tab-view:tabela-grupos"
                             actionListener="#{planoContratacaoAnualControlador.abrirTabelaEspecificacao(planoContratacaoAnualControlador.pcaObjetoCompra.objetoCompra)}"/>

            <p:panel header="Plano de Contratações Anual - PCA">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Número: "/>
                    <h:outputText value="#{planoContratacaoAnualControlador.selecionado.numero == null ? 'Gerado automaticamente ao salvar.' :
                                                  planoContratacaoAnualControlador.selecionado.numero}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Ano de Aplicação:"/>
                    <p:inputMask id="itemExer"
                                 mask="9999"
                                 size="12"
                                 converter="#{exercicioControlador.converterExercicio}"
                                 value="#{planoContratacaoAnualControlador.selecionado.exercicio}"
                                 maxlength="4"
                                 title="Informe o exercício.">
                        <p:ajax event="blur" process="@this" update="@this"/>
                    </p:inputMask>

                    <fc:outputLabelObrigatorio value="Início da Elaboração: "/>
                    <p:calendar onkeypress="mascara(this, mdata)"
                                maxlength="12"
                                style="text-align: right"
                                autocomplete="off"
                                showOn="button"
                                value="#{planoContratacaoAnualControlador.selecionado.inicioElaboracao}"
                                locale="pt_BR"
                                navigator="true"
                                pattern="dd/MM/yyyy"
                                size="12"/>

                    <fc:outputLabelObrigatorio value="Fim da Elaboração: "/>
                    <p:calendar onkeypress="mascara(this, mdata)"
                                maxlength="12"
                                style="text-align: right"
                                autocomplete="off"
                                showOn="button"
                                value="#{planoContratacaoAnualControlador.selecionado.fimElaboracao}"
                                locale="pt_BR"
                                navigator="true"
                                pattern="dd/MM/yyyy"
                                size="12"/>

                    <fc:outputLabelObrigatorio value="Unidade Administrativa: "/>
                    <p:autoComplete queryDelay="1000" id="unidadeorganizacional"
                                    title="Informe a unidade administrativa."
                                    value="#{planoContratacaoAnualControlador.hierarquiaOrganizacional}"
                                    completeMethod="#{planoContratacaoAnualControlador.completarUnidadeAdministrativa}"
                                    converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}"
                                    var="ho"
                                    itemLabel="#{ho}"
                                    itemValue="#{ho.id}"
                                    dropdown="true"
                                    panelStyle="max-height: 250px; max-width: 800px"
                                    maxResults="30"
                                    size="70">
                        <p:ajax event="itemSelect" process="@this"/>
                    </p:autoComplete>

                    <h:outputText value="Ato Legal: "/>
                    <p:autoComplete queryDelay="1000"
                                    title="Informe o ato legal."
                                    value="#{planoContratacaoAnualControlador.selecionado.atoLegal}"
                                    completeMethod="#{atoLegalControlador.completaAtoLegal}"
                                    converter="#{atoLegalControlador.converterGenerico}"
                                    var="ato"
                                    itemLabel="#{ato}"
                                    itemValue="#{ato.id}"
                                    dropdown="true"
                                    panelStyle="max-height: 250px; max-width: 800px"
                                    maxResults="30"
                                    size="70"/>
                </h:panelGrid>

                <p:tabView id="tab-view" styleClass="mtop10"
                           activeIndex="#{planoContratacaoAnualControlador.tabIndex}">
                    <p:tab title="Grupo Objeto de Compra">
                        <p:outputPanel id="pn-grupo">
                            <p:commandButton value="Novo Grupo"
                                             styleClass="padrao mtop10"
                                             icon="ui-icon-plus"
                                             title="Clique para adicionar um novo grupo."
                                             actionListener="#{planoContratacaoAnualControlador.novoGrupoOc()}"
                                             rendered="#{!planoContratacaoAnualControlador.hasGrupoOc()}"
                                             process="@this"
                                             update=":Formulario:tab-view:pn-grupo"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide();"/>

                            <p:commandButton value="Abrir Pesquisar Grupo"
                                             styleClass="prioritario mtop10 mlef05"
                                             icon="ui-icon-search"
                                             title="Clique para abrir a pesquisa de grupo objeto de compra."
                                             rendered="#{!planoContratacaoAnualControlador.hasGrupoOc()}"
                                             process="@this"
                                             update=":form-dlg-pesquisa-grupo"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide();dlgPesquisaGrupoOc.show()"/>

                            <h:panelGrid columns="2"
                                         styleClass="mtop10"
                                         id="grid-despesa-orc"
                                         rendered="#{planoContratacaoAnualControlador.hasGrupoOc()}">
                                <fc:outputLabelObrigatorio value="Grupo Objeto de Compra: "/>
                                <ad:consultar-grupo-objeto-compra
                                    value="#{planoContratacaoAnualControlador.pcaGrupoObjetoCompra.grupoObjetoCompra}"
                                    id="grupo-oc"
                                    completeMethod="#{planoContratacaoAnualControlador.completarGrupoObjetoCompra}"/>
                            </h:panelGrid>

                            <p:commandButton value="Adicionar"
                                             title="Clique para adicionar o grupo."
                                             rendered="#{planoContratacaoAnualControlador.hasGrupoOc()}"
                                             actionListener="#{planoContratacaoAnualControlador.adicionarGrupoOc()}"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             icon="ui-icon-check"
                                             styleClass="operacao prioritario mtop10"
                                             process="@this :Formulario:tab-view:pn-grupo"
                                             update=":Formulario:tab-view:pn-grupo"/>

                            <p:commandButton value="Cancelar"
                                             title="Clique aqui para cancelar a operação."
                                             icon="ui-icon-cancel"
                                             rendered="#{planoContratacaoAnualControlador.hasGrupoOc()}"
                                             actionListener="#{planoContratacaoAnualControlador.cancelarGrupoOc()}"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             process="@this"
                                             update=":Formulario:tab-view:pn-grupo"
                                             styleClass="operacao mtop10 mlef05"/>

                            <p:dataTable
                                paginator="true"
                                rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                rowIndexVar="rowIx"
                                emptyMessage="Não foram localizados registros para serem apresentados"
                                rows="10"
                                paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Grupos Objeto de Compra&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                rowsPerPageTemplate="10"
                                styleClass="mtop03"
                                id="tabela-grupos"
                                value="#{planoContratacaoAnualControlador.selecionado.gruposObjetoCompra}"
                                var="goc">
                                <p:column headerText="Remover" style="width: 5%" styleClass="centralizado">
                                    <p:commandButton icon="ui-icon-trash"
                                                     process="@this"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{planoContratacaoAnualControlador.removerGrupoOc(goc)}"
                                                     title="Clique para remover este registro."
                                                     update="tabela-grupos"/>
                                </p:column>
                                <p:column headerText="Adicionar Objeto" style="width: 5%" styleClass="centralizado">
                                    <p:commandButton
                                        title="Clique aqui para selecionar o grupo."
                                        icon="ui-icon-plus"
                                        styleClass="prioritario"
                                        actionListener="#{planoContratacaoAnualControlador.selecionarGrupoOc(goc)}"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide()"
                                        process="@this tabela-grupos"/>
                                </p:column>
                                <p:column style="width: 5%">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Grupo Objeto Compra" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{goc.grupoObjetoCompra}"/>
                                </p:column>
                                <p:rowExpansion>
                                    <p:dataTable
                                        paginator="true"
                                        rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                        rowIndexVar="rowIx"
                                        emptyMessage="Não foram localizados registros para serem apresentados"
                                        rows="10"
                                        styleClass="mlef30 mbot20"
                                        paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Objetos do Grupo&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                        rowsPerPageTemplate="10"
                                        id="tabela-grupo-obj"
                                        value="#{goc.objetosCompra}"
                                        var="oc">
                                        <p:column headerText="Objeto de Compra" styleClass="alinhamentoEsquerda">
                                            <h:outputText value="#{oc.objetoCompra}"/>
                                        </p:column>
                                        <p:column headerText="Número" styleClass="alinhamentoEsquerda">
                                            <h:outputText value="#{oc.numero}"/>
                                        </p:column>
                                        <p:column headerText="Data Desejada" styleClass="alinhamentoCentralizado">
                                            <h:outputText value="#{oc.dataDesejada}">
                                                <f:convertDateTime type="date"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Quantidade" styleClass="alinhamentoDireita">
                                            <h:outputText value="#{oc.quantidade}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Valor Unitário (R$)" styleClass="alinhamentoDireita">
                                            <h:outputText value="#{oc.valorUnitario}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Valor Total (R$)" styleClass="alinhamentoDireita">
                                            <h:outputText value="#{oc.valorTotal}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Valor Orc. Exercício (R$)"
                                                  styleClass="alinhamentoDireita">
                                            <h:outputText value="#{oc.valorOrcamentoExercicio}">
                                                <f:convertNumber pattern="#,##0.0000"/>
                                            </h:outputText>
                                        </p:column>
                                    </p:dataTable>
                                </p:rowExpansion>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Objeto de Compra">
                        <p:outputPanel id="pn-objeto">
                            <div class="thumbnail">
                                <h:panelGrid columns="2"
                                             rendered="#{planoContratacaoAnualControlador.hasObjetoCompra()}">
                                    <h:outputText value="Grupo Selecionado: "/>
                                    <h:outputText
                                        styleClass="negrito"
                                        id="grupoObjetoCompra"
                                        value="#{planoContratacaoAnualControlador.pcaGrupoObjetoCompra.grupoObjetoCompra}"/>

                                    <fc:outputLabelObrigatorio value="Objeto de Compra: "/>
                                    <p:autoComplete queryDelay="1000"
                                                    id="objeto-compra"
                                                    value="#{planoContratacaoAnualControlador.pcaObjetoCompra.objetoCompra}"
                                                    completeMethod="#{planoContratacaoAnualControlador.completarObjetoCompra}"
                                                    converter="#{objetoCompraControlador.converterGenerico}"
                                                    var="obj"
                                                    itemLabel="#{obj}"
                                                    itemValue="#{obj}"
                                                    dropdown="true"
                                                    maxResults="50"
                                                    panelStyle="max-height: 250px; max-width: 800px"
                                                    size="70">
                                        <p:ajax event="itemSelect"
                                                onstart="aguarde.show()"
                                                oncomplete="aguarde.hide();abrirTabelaEspecificacao()"
                                                process="@this"
                                                update=":Formulario:tab-view:grupoObjetoCompra :Formulario:tab-view:tabela-grupos :Formulario:tab-view:panel-especificacao"
                                                listener="#{planoContratacaoAnualControlador.adicionarGrupoDoObjeto()}"/>
                                        <p:ajax event="itemSelect"
                                                process="@this"
                                                update=":Formulario:tab-view:tabela-grupos"
                                                listener="#{planoContratacaoAnualControlador.buscarContratosObjetoCompra()}"/>
                                    </p:autoComplete>

                                    <h:outputText value="Especificação:"/>
                                    <h:panelGroup columns="2" style="vertical-align: top">
                                        <p:inputTextarea id="especificacao"
                                                         value="#{planoContratacaoAnualControlador.pcaObjetoCompra.especificacao}"
                                                         autoResize="false"
                                                         maxlength="3000"
                                                         readonly="true"
                                                         cols="70"
                                                         rows="5"
                                                         scrollHeight="50"/>
                                        <p:outputPanel id="panel-especificacao" styleClass="mlef05">
                                            <ad:tabela-especificacoes-objeto-compra
                                                update=":Formulario:tab-view:pn-objeto"
                                                objetoCompra="#{planoContratacaoAnualControlador.pcaObjetoCompra.objetoCompra}"
                                                limparEspecificacao="#{planoContratacaoAnualControlador.limparEspecificacao}"
                                                selecionarEspecificacao="#{planoContratacaoAnualControlador.selecionarEspecificacao}"/>
                                        </p:outputPanel>
                                    </h:panelGroup>

                                    <fc:outputLabelObrigatorio value="Unidade de Medida: "/>
                                    <ad:unidade-medida
                                        update=":Formulario:tab-view:input-qtde :Formulario:tab-view:grid-vl_unit"
                                        unidadeMedidaSelecionada="#{planoContratacaoAnualControlador.pcaObjetoCompra.unidadeMedida}"
                                        tipoObjetoCompra="#{planoContratacaoAnualControlador.pcaObjetoCompra.objetoCompra.tipoObjetoCompra}"/>

                                    <fc:outputLabelObrigatorio value="Data Desejada: "/>
                                    <p:calendar onkeypress="mascara(this, mdata)"
                                                maxlength="12"
                                                size="15"
                                                style="text-align: right"
                                                autocomplete="off"
                                                showOn="button"
                                                value="#{planoContratacaoAnualControlador.pcaObjetoCompra.dataDesejada}"
                                                locale="pt_BR"
                                                navigator="true"
                                                pattern="dd/MM/yyyy"/>

                                    <fc:outputLabelObrigatorio value="Quantidade: "/>
                                    <p:outputPanel id="input-qtde">
                                        <fc:input-mascara-unidade-medida
                                            size="15"
                                            tipoMascara="#{planoContratacaoAnualControlador.pcaObjetoCompra.unidadeMedida.mascaraQuantidade}"
                                            value="#{planoContratacaoAnualControlador.pcaObjetoCompra.quantidade}"
                                            process="@this"
                                            update=":Formulario:tab-view:vl-total"
                                            listener="#{planoContratacaoAnualControlador.pcaObjetoCompra.calcularValorTotal()}"/>
                                    </p:outputPanel>

                                    <fc:outputLabelObrigatorio value="Valor Unitário: "/>
                                    <h:panelGrid columns="2" style="margin-left: -3px" id="grid-vl_unit">
                                        <fc:input-mascara-unidade-medida
                                            tipoMascara="#{planoContratacaoAnualControlador.pcaObjetoCompra.unidadeMedida.mascaraValorUnitario}"
                                            value="#{planoContratacaoAnualControlador.pcaObjetoCompra.valorUnitario}"
                                            listener="#{planoContratacaoAnualControlador.pcaObjetoCompra.calcularValorTotal()}"
                                            id="valorUnit"
                                            process="@this"
                                            update=":Formulario:tab-view:vl-total"
                                            size="15"
                                            styleClass="alinhamentoDireita"/>

                                        <p:commandButton id="btnValoresObjeto"
                                                         icon="ui-icon-search"
                                                         title="Clique para ver os útimos valores lançados para o objeto de compra selecionado."
                                                         onclick="aguarde.show();"
                                                         oncomplete="dlgUltimosValoresObjetoCompra.show(); aguarde.hide();"
                                                         process="@this"
                                                         update=":formValores"
                                                         actionListener="#{planoContratacaoAnualControlador.buscarContratosObjetoCompra()}"/>
                                    </h:panelGrid>

                                    <fc:outputLabelObrigatorio value="Valor Total: "/>
                                    <p:inputText value="#{planoContratacaoAnualControlador.pcaObjetoCompra.valorTotal}"
                                                 id="vl-total"
                                                 size="15"
                                                 onkeypress="mascara(this, mvalor)"
                                                 styleClass="alinhamentoDireita">
                                        <f:convertNumber pattern="###,##0.00"/>
                                        <p:ajax event="blur" update="@this" process="@this"/>
                                    </p:inputText>

                                    <fc:outputLabelObrigatorio value="Valor Orçamentário do Exercício: "/>
                                    <p:inputText
                                        value="#{planoContratacaoAnualControlador.pcaObjetoCompra.valorOrcamentoExercicio}"
                                        id="vl-orc-exercicio"
                                        size="15"
                                        onkeypress="mascara(this, mvalor)"
                                        styleClass="alinhamentoDireita">
                                        <f:convertNumber pattern="###,##0.0000"/>
                                        <p:ajax event="blur" update="@this" process="@this"/>
                                    </p:inputText>
                                </h:panelGrid>

                                <p:commandButton
                                    value="Novo Objeto"
                                    title="Clique aqui para adicionar um novo objeto de compra."
                                    icon="ui-icon-plus"
                                    styleClass="padrao mtop10"
                                    actionListener="#{planoContratacaoAnualControlador.novoObjeto()}"
                                    onstart="aguarde.show()"
                                    oncomplete="aguarde.hide()"
                                    process="@this tabela-grupos"
                                    rendered="#{!planoContratacaoAnualControlador.hasObjetoCompra()}"/>

                                <p:commandButton value="Adicionar"
                                                 title="Clique para adicionar o objeto."
                                                 rendered="#{planoContratacaoAnualControlador.hasObjetoCompra()}"
                                                 actionListener="#{planoContratacaoAnualControlador.adicionarObjetoCompra()}"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 icon="ui-icon-check"
                                                 styleClass="operacao prioritario mtop10"
                                                 process="@this :Formulario:tab-view:pn-objeto"
                                                 update=":Formulario:tab-view:pn-objeto"/>

                                <p:commandButton value="Cancelar"
                                                 title="Clique aqui para cancelar."
                                                 icon="ui-icon-cancel"
                                                 rendered="#{planoContratacaoAnualControlador.hasObjetoCompra()}"
                                                 actionListener="#{planoContratacaoAnualControlador.cancelarNovoObjetoCompra()}"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 process="@this"
                                                 update=":Formulario:tab-view"
                                                 styleClass="operacao mtop10 mlef05"/>

                                <p:dataTable
                                    paginator="true"
                                    rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                    rowIndexVar="rowIx"
                                    emptyMessage="Não foram localizados registros para serem apresentados"
                                    rows="10"
                                    paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Objetos de Compra&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                    rowsPerPageTemplate="10"
                                    styleClass="mtop03"
                                    id="tabela-objetos"
                                    value="#{planoContratacaoAnualControlador.grupoPreDeterminado ? planoContratacaoAnualControlador.pcaGrupoObjetoCompra.objetosCompra : planoContratacaoAnualControlador.objetosCompra}"
                                    var="oc">
                                    <f:event
                                        listener="#{planoContratacaoAnualControlador.montarListaGeralObjetoCompra()}"
                                        type="preRenderView"/>
                                    <p:column headerText="Ações" style="width: 8%" styleClass="centralizado">
                                        <p:commandButton icon="ui-icon-pencil"
                                                         process="@this"
                                                         styleClass="prioritario"
                                                         onclick="aguarde.show()"
                                                         oncomplete="aguarde.hide()"
                                                         actionListener="#{planoContratacaoAnualControlador.editarObjetoCompra(oc)}"
                                                         title="Clique para editar este registro."
                                                         update=":Formulario:tab-view:pn-objeto"/>

                                        <p:commandButton icon="ui-icon-trash"
                                                         process="@this"
                                                         styleClass="mlef05"
                                                         onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                         oncomplete="aguarde.hide()"
                                                         actionListener="#{planoContratacaoAnualControlador.removerObjetoCompra(oc)}"
                                                         title="Clique para remover este registro."
                                                         update="tabela-objetos"/>
                                    </p:column>
                                    <p:column headerText="Número" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{oc.numero}"/>
                                    </p:column>
                                    <p:column headerText="Objeto de Compra" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{oc.objetoCompra}"/>
                                    </p:column>
                                    <p:column headerText="Especif." styleClass="alinhamentoEsquerda">
                                        <ad:especificacao-objeto-compra especificacao="#{oc.especificacao}"/>
                                    </p:column>
                                    <p:column headerText="Data Desejada" styleClass="alinhamentoCentralizado">
                                        <h:outputText value="#{oc.dataDesejada}">
                                            <f:convertDateTime type="date"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Unid. Med."
                                              styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{oc.unidadeMedida.sigla}"/>
                                    </p:column>
                                    <p:column headerText="Quantidade" styleClass="alinhamentoDireita">
                                        <fc:output-mascara-unidade-medida
                                            tipoMascara="#{oc.unidadeMedida.mascaraQuantidade}"
                                            value="#{oc.quantidade}"/>
                                    </p:column>
                                    <p:column headerText="Valor Unitário (R$)" styleClass="alinhamentoDireita">
                                        <fc:output-mascara-unidade-medida
                                            tipoMascara="#{oc.unidadeMedida.mascaraValorUnitario}"
                                            value="#{oc.valorUnitario}"/>
                                    </p:column>
                                    <p:column headerText="Valor Total (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{oc.valorTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Valor Orc. Exercício (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{oc.valorOrcamentoExercicio}">
                                            <f:convertNumber pattern="#,##0.0000"/>
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapePretty id="rodapeEdita" controlador="#{planoContratacaoAnualControlador}"/>

            <p:commandButton value="Renumerar"
                             id="renumerar"
                             disabled="#{planoContratacaoAnualControlador.selecionado.idPncp ne null}"
                             styleClass="icone_azul mlef05"
                             style="width: 176px; height: 32px; margin-top: 10px;"
                             process="@this"
                             update=":form-dlg-pesquisa-grupo"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide();dlgRenumerar.show()"/>
        </h:form>


        <p:dialog
            modal="true"
            dynamic="true"
            position="center"
            style="position: fixed !important;"
            resizable="false"
            height="450"
            width="1000"
            widgetVar="dlgPesquisaGrupoOc"
            closable="false">

            <h:form id="form-dlg-pesquisa-grupo">
                <p:dataTable
                    paginator="true"
                    rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                    rowIndexVar="rowIx"
                    emptyMessage="Não foram localizados registros para serem apresentados"
                    rows="10"
                    id="tabela-pesquisa-grupo"
                    paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Grupos Objeto de Compra&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                    rowsPerPageTemplate="10, 50, 100, 500"
                    value="#{planoContratacaoAnualControlador.gruposVo}"
                    var="grupo">
                    <f:facet name="header">
                        <div class="pull-left">
                            <p:commandButton
                                style="height: 18px; width: 18px; background-color: whitesmoke !important; float: left"
                                styleClass="mtop05"
                                icon="ui-icon-none"
                                process="@this"
                                update="tabela-pesquisa-grupo"
                                onstart="aguarde.show()"
                                oncomplete="aguarde.hide()"
                                rendered="#{!planoContratacaoAnualControlador.todosGruposSelcionados()}"
                                actionListener="#{planoContratacaoAnualControlador.selecionarTodosGrupos(true)}"/>

                            <p:commandButton
                                style="height: 18px; width: 18px; background-color: #299DA8 !important; float: left"
                                process="@this"
                                styleClass="mtop05"
                                icon="ui-icon-check"
                                update="tabela-pesquisa-grupo"
                                onstart="aguarde.show()"
                                oncomplete="aguarde.hide()"
                                rendered="#{planoContratacaoAnualControlador.todosGruposSelcionados()}"
                                actionListener="#{planoContratacaoAnualControlador.selecionarTodosGrupos(false)}"/>
                        </div>

                        <div class="pull-right">
                            <p:selectOneRadio
                                rendered="#{!planoContratacaoAnualControlador.hasGrupoOc()}"
                                value="#{planoContratacaoAnualControlador.tipoObjetoCompra}">
                                <f:selectItems
                                    value="#{planoContratacaoAnualControlador.tiposObjetoCompra}"/>
                                <p:ajax event="change"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide();"
                                        listener="#{planoContratacaoAnualControlador.buscarGruposOc()}"
                                        process="@this"
                                        update="tabela-pesquisa-grupo"/>
                            </p:selectOneRadio>
                        </div>
                    </f:facet>
                    <p:column style="width: 1%" styleClass="alinhamentoEsquerda">
                        <p:selectBooleanCheckbox value="#{grupo.selecionado}">
                            <p:ajax process="@this" update="tabela-pesquisa-grupo"/>
                        </p:selectBooleanCheckbox>
                    </p:column>
                    <p:column headerText="Grupo Objeto de Compra"
                              styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{grupo.grupoObjetoCompra}"/>
                    </p:column>
                </p:dataTable>

                <p:commandButton value="Adicionar Grupo(s) Selecionado(s)"
                                 styleClass="prioritario mtop10"
                                 icon="ui-icon-plus"
                                 actionListener="#{planoContratacaoAnualControlador.adicionarGrupoOcSelecionados()}"
                                 process="@this"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide();"/>

                <p:commandButton value="Cancelar"
                                 styleClass="mtop10 mlef05 botaoCinza"
                                 icon="ui-icon-cancel"
                                 process="@this"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide();dlgPesquisaGrupoOc.hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog
            modal="true"
            dynamic="true"
            position="center"
            style="position: fixed !important;"
            resizable="false"
            widgetVar="dlgRenumerar"
            closable="false">

            <h:form id="form-dlg-renumerar">
                <div style="text-align: center;">
                    <p:panel styleClass="mtop05 mbot05">
                        <br/>
                        <h:outputText value="Escolha a forma de renumeração "/>

                        <h:panelGrid styleClass="mtop20 mtop10">

                            <p:selectOneRadio value="#{planoContratacaoAnualControlador.tipoRenumerarObjetoCompra}">
                                <f:selectItems value="#{planoContratacaoAnualControlador.tipoRenumerar}"/>
                                <p:ajax event="change" process="@this"/>
                            </p:selectOneRadio>

                        </h:panelGrid>
                        <p:commandButton value="Renumerar"
                                         styleClass="prioritario mtop10"
                                         actionListener="#{planoContratacaoAnualControlador.renumerar}"
                                         process="@this"
                                         onclick="aguarde.show()"
                                         oncomplete="aguarde.hide();"/>

                        <p:commandButton value="Cancelar"
                                         styleClass="mtop10 mlef05 botaoCinza"
                                         icon="ui-icon-cancel"
                                         process="@this"
                                         onclick="aguarde.show()"
                                         oncomplete="aguarde.hide();dlgRenumerar.hide()"/>
                    </p:panel>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlgUltimosValoresObjetoCompra"
                  modal="true"
                  position="center"
                  height="480"
                  width="1200"
                  header="Últimos valores praticados para o Objeto de Compra"
                  dynamic="true"
                  resizable="false">
            <h:form id="formValores">
                <div style="text-align: center" class="mtop05">
                    <p:dataTable paginator="true"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{planoContratacaoAnualControlador.contratosVO}"
                                 selection="#{planoContratacaoAnualControlador.contratoSelecionadoVO}"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Contratos&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="10,25,50,100"
                                 var="contrato"
                                 rowKey="#{contrato.idContrato}">
                        <p:column selectionMode="single" style="width:35px;"/>
                        <p:column headerText="Data de Assinatura"
                                  style="text-align: center;">
                            <h:outputText value="#{contrato.dataAssinatura}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Contrato"
                                  style="text-align: left;">
                            <h:outputText value="#{contrato.descricaoContrato}"/>
                        </p:column>
                        <p:column headerText="Unidade Administrativa"
                                  style="text-align: left;">
                            <h:outputText value="#{contrato.unidadeAdm}"/>
                        </p:column>
                        <p:column headerText="Especificação"
                                  style="text-align: left;">
                            <h:outputText value="#{contrato.especificacao}"/>
                        </p:column>
                        <p:column headerText="Und. Med."
                                  style="text-align: center;">
                            <h:outputText value="#{contrato.unidadeMedida}"/>
                        </p:column>
                        <p:column headerText="Valor Unitário (R$)"
                                  style="text-align: right;">
                            <h:outputText value="#{contrato.valorUnitario}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton icon="ui-icon-check"
                                     value="Confirmar"
                                     process=":formValores"
                                     update=":Formulario:tab-view:tabela-grupos"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     actionListener="#{planoContratacaoAnualControlador.confirmarContrato()}"
                                     style="height: 30px"
                                     styleClass="mtop10 padrao prioritario"/>

                    <p:commandButton icon="ui-icon-cancel"
                                     value="Cancelar"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     style="height: 30px"
                                     styleClass="mtop10 padrao mlef05"
                                     actionListener="#{planoContratacaoAnualControlador.cancelarContrato()}"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
