<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:ad="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <h:panelGrid columns="2">
                <fc:outputLabelObrigatorio value="Data Inicial: "/>
                <fc:calendar value="#{agendaLicitacaoControlador.dataInicial}" id="dataInicial"/>

                <fc:outputLabelObrigatorio value="Data Final: "/>
                <fc:calendar value="#{agendaLicitacaoControlador.dataFinal}" id="dataFinal"/>
            </h:panelGrid>

            <p:commandButton value="Pesquisar"
                             title="Clique para pesquisar."
                             icon="ui-icon-search"
                             actionListener="#{agendaLicitacaoControlador.pesquisar()}"
                             process="dataInicial dataFinal @this"
                             styleClass="prioritario mtop20"
                             style="width: 150px"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             update="panel-tabela"/>

            <h:panelGroup id="panel-tabela">
                <table class="calendar" id="tabelaAgenda" style ="margin-top: 10px !important; background-color:#eee; width: 100%; border-collapse: collapse;  border: 1px solid black;">
                    <tbody>
                    <tr>
                        <td colspan="7" style="background-color: #ccc">
                            <center>
                                <h:outputText value="#{agendaLicitacaoControlador.descricaoMes}" styleClass="negrito"/>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: #ccc"> <center> <h:outputText value="Domingo" styleClass="negrito"/> </center> </td>
                        <td style="background-color: #ccc"> <center> <h:outputText value="Segunda-Feira" styleClass="negrito"/> </center> </td>
                        <td style="background-color: #ccc"> <center> <h:outputText value="Terça-Feira" styleClass="negrito"/> </center> </td>
                        <td style="background-color: #ccc"> <center> <h:outputText value="Quarta-Feira" styleClass="negrito"/> </center> </td>
                        <td style="background-color: #ccc"> <center> <h:outputText value="Quinta-Feira" styleClass="negrito"/> </center> </td>
                        <td style="background-color: #ccc"> <center> <h:outputText value="Sexta-Feira" styleClass="negrito"/> </center> </td>
                        <td style="background-color: #ccc"> <center> <h:outputText value="Sábado" styleClass="negrito"/> </center> </td>
                    </tr>
                    <ad:semana-agenda-licitacao semanaAgendaLicitacao="#{agendaLicitacaoControlador.semana1}"/>
                    <ad:semana-agenda-licitacao semanaAgendaLicitacao="#{agendaLicitacaoControlador.semana2}"/>
                    <ad:semana-agenda-licitacao semanaAgendaLicitacao="#{agendaLicitacaoControlador.semana3}"/>
                    <ad:semana-agenda-licitacao semanaAgendaLicitacao="#{agendaLicitacaoControlador.semana4}"/>
                    <ad:semana-agenda-licitacao semanaAgendaLicitacao="#{agendaLicitacaoControlador.semana5}"/>
                    <c:if test="#{!agendaLicitacaoControlador.semana6.isEmpty()}">
                        <ad:semana-agenda-licitacao semanaAgendaLicitacao="#{agendaLicitacaoControlador.semana6}"/>
                    </c:if>
                    </tbody>
                </table>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</html>
