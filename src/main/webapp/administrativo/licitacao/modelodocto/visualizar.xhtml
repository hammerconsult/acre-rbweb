<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{modeloDoctoControlador}"
                                    origem="#{modeloDoctoControlador.caminhoPadrao}ver/#{modeloDoctoControlador.id}"/>

                <p:panel header="Detalhes de #{modeloDoctoControlador.selecionado}">
                    <div>
                        <table cellpadding="0" cellspacing="0">
                            <tbody>
                                <ui:repeat value="#{modeloDoctoControlador.metadata.atributosVisiveis}" var="linha" varStatus="vs">
                                    <tr style="background-color: #{vs.index%2==0?'#d7e3e9':'white'}" >
                                        <td align="right">
                                            <h:outputText value="#{linha.etiqueta}:" style="font-size: 12px; font-weight: bold"/>
                                        </td>
                                        <td align="left">
                                            <p:spacer width="5"/><h:outputText value="#{linha.getString(modeloDoctoControlador.selecionado)}" escape="false" style="font-size: 15px"/>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </div>
                </p:panel>

                <fc:rodapeVisualizarPretty controlador="#{modeloDoctoControlador}" />

            </h:form>
        </ui:define>
    </ui:composition>
</html>
