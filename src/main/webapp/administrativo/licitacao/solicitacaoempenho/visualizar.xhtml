<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:panel header="Detalhes da Solicitação de Empenho">
                <h:panelGrid columns="2">
                    <h:outputText value="Data da Solicitação: "/>
                    <h:outputText value="#{solicitacaoEmpenhoControlador.selecionado.dataSolicitacao}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Unidade Organizacional: "/>
                    <fc:codigo-descricao-hierarquia
                        dataMovimento="#{solicitacaoEmpenhoControlador.selecionado.dataSolicitacao}"
                        unidadeOrganizacional="#{solicitacaoEmpenhoControlador.selecionado.unidadeOrganizacional}"
                        tipoHierarquia="ORCAMENTARIA"/>

                    <h:outputText value="Pessoa: "/>
                    <h:outputText value="#{solicitacaoEmpenhoControlador.selecionado.fornecedor}"
                                  styleClass="negrito"/>

                    <h:outputText value="Classe: "/>
                    <h:outputText value="#{solicitacaoEmpenhoControlador.selecionado.classeCredor}"
                                  styleClass="negrito"/>

                    <h:outputText value="Funcional: "/>
                    <h:outputText
                        value="#{solicitacaoEmpenhoControlador.selecionado.despesaORC.codigo}"
                        styleClass="negrito"/>

                    <h:outputText value="Conta de Despesa: "/>
                    <h:outputText
                        value="#{solicitacaoEmpenhoControlador.selecionado.despesaORC.contaDeDespesa}"
                        styleClass="negrito"/>

                    <h:outputText value="Empenho: "/>
                    <h:outputText
                        value="#{solicitacaoEmpenhoControlador.selecionado.empenho ne null ? solicitacaoEmpenhoControlador.selecionado.empenho : 'Não empenhada'}"
                        styleClass="negrito"/>

                    <h:outputText value="Contrato: "
                                  rendered="#{solicitacaoEmpenhoControlador.selecionado.contrato ne null}"/>
                    <h:outputText value="#{solicitacaoEmpenhoControlador.selecionado.contrato}"
                                  rendered="#{solicitacaoEmpenhoControlador.selecionado.contrato ne null}"
                                  styleClass="negrito"/>

                    <h:outputText value="Fonte de Despesa: "/>
                    <h:outputText
                        value="#{solicitacaoEmpenhoControlador.selecionado.fonteDespesaORC.descricaoFonteDeRecurso}"
                        styleClass="negrito"/>

                    <h:outputText value="Tipo de Empenho: "/>
                    <h:outputText
                        value="#{solicitacaoEmpenhoControlador.selecionado.tipoEmpenho.descricao}"
                        styleClass="negrito"/>

                    <h:outputText value="Origem: "/>
                    <h:outputText
                        value="#{solicitacaoEmpenhoControlador.selecionado.origemSolicitacaoEmpenho.descricao}"
                        styleClass="negrito"/>

                    <h:outputText value="Histórico: "/>
                    <p:inputTextarea
                        value="#{solicitacaoEmpenhoControlador.selecionado.complementoHistorico}"
                        cols="90"
                        rows="4"
                        readonly="true"
                        style="box-shadow: none"
                        styleClass="negrito"/>

                    <h:outputText value="Valor (R$): "/>
                    <h:panelGrid columns="3">
                        <h:outputText value="#{solicitacaoEmpenhoControlador.selecionado.valor}"
                                      styleClass="negrito">
                            <f:convertNumber type="currency" pattern="#,##0.00"/>
                        </h:outputText>

                        <h:outputText value="Estornada"
                                      styleClass="mlef05"
                                      rendered="#{solicitacaoEmpenhoControlador.selecionado.estornada}"
                                      style="background-color: #d9534f;color: #fff;text-align: center;border-radius: .25em; padding: 3px"/>

                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{solicitacaoEmpenhoControlador}"
                                       mostrarExcluir="false"
                                       mostrarEditar="false"/>
        </h:form>

    </ui:define>
</ui:composition>
</html>
