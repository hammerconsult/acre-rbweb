<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:fa="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <script type="text/javascript">

            function desabilitarCampoArquivo(campoOrigem, idCampoDestino) {
                var split = campoOrigem.id.toString().split(':');
                var idOrigem = split[split.length - 1];

                if (campoOrigem.value.toString().trim().length == 0 || campoOrigem.value == '' || campoOrigem.value == 'undefined') {
                    var idPanel = campoOrigem.id.replace(idOrigem, idCampoDestino);
                    var panel = document.getElementById(idPanel);
                    panel.disabled = true;
                    atribuirNullTipoDocumento();
                }
            }

        </script>

        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{propostaFornecedorControlador.caminhoPadrao}listar/"
                                controlador="#{propostaFornecedorControlador}"/>

            <p:panel header="Proposta Fornecedor">
                <p:tabView id="tab-view-geral">
                    <p:tab title="Proposta de Preço Fornecedor">
                        <p:outputPanel id="panel-proposta">

                            <h:panelGrid columns="2"
                                         styleClass="mbot05">

                                <fc:outputLabelObrigatorio value="Data:"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:calendar id="data"
                                                title="Informe a data da proposta."
                                                onkeypress="mascara(this, mdata)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                value="#{propostaFornecedorControlador.selecionado.dataProposta}"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                disabled="true"
                                                styleClass="mrig05"/>

                                    <p:commandButton process="@none"
                                                     update="@none"
                                                     id="bt-informacao-data"
                                                     styleClass="icone-20 mrig05"
                                                     icon="ui-icon-info"/>

                                    <p:overlayPanel for="bt-informacao-data"
                                                    style="border : solid black 1px;"
                                                    showEvent="mouseover"
                                                    hideEvent="mouseout">
                                        <h:outputText value="A data da proposta será a mesma data de abertura da licitação informada.
                                                      &lt;br/>Assim que a licitação for informada este campo será preenchido automaticamente."
                                                      escape="false"/>
                                    </p:overlayPanel>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Licitação:"/>
                                <h:panelGrid columns="3"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:autoComplete queryDelay="1000" id="licitacao"
                                                    title="Informe a licitação."
                                                    value="#{propostaFornecedorControlador.selecionado.licitacao}"
                                                    completeMethod="#{propostaFornecedorControlador.buscarLicitacoes}"
                                                    converter="#{licitacaoControlador.converterGenerico}"
                                                    disabled="#{propostaFornecedorControlador.isEditar()}"
                                                    var="lic"
                                                    forceSelection="true"
                                                    itemLabel="#{lic.toStringAutoComplete()}"
                                                    itemValue="#{lic.id}"
                                                    dropdown="true"
                                                    maxResults="50"
                                                    panelStyle="max-height: 250px;max-width: 800px"
                                                    size="70"
                                                    styleClass="mrig05">
                                        <p:ajax event="itemSelect"
                                                listener="#{propostaFornecedorControlador.processaLicitacaoSelecionada()}"
                                                process="@this"
                                                update=":Formulario:tab-view-geral:panel-proposta :Formulario:tab-view-geral:panel-item-proposta"
                                                onstart="aguarde.show();"
                                                oncomplete="aguarde.hide();"/>
                                    </p:autoComplete>

                                    <p:commandButton process="@none"
                                                     update="@none"
                                                     id="bt-informacao-licitacao"
                                                     styleClass="icone-20 mrig05"
                                                     icon="ui-icon-info"/>

                                    <p:overlayPanel for="bt-informacao-licitacao"
                                                    style="border : solid black 1px;"
                                                    showEvent="mouseover"
                                                    hideEvent="mouseout">
                                        <h:outputText
                                            value="Para consultar licitações específicas, digite o número da licitação ou ano ou modalidade ou descrição do processo de compra."
                                            escape="false"/>
                                    </p:overlayPanel>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Fornecedor:"/>
                                <h:panelGrid columns="3"
                                             cellspacing="0"
                                             cellpadding="0">
                                    <p:autoComplete queryDelay="1000" id="fornecedor"
                                                    title="Digite o fornecedor que deseja pesquisar."
                                                    value="#{propostaFornecedorControlador.selecionado.fornecedor}"
                                                    completeMethod="#{propostaFornecedorControlador.completarFornecedores}"
                                                    converter="#{propostaTecnicaControlador.converterPessoa}"
                                                    disabled="#{propostaFornecedorControlador.isEditar()}"
                                                    var="fo"
                                                    itemValue="#{fo.id}"
                                                    itemLabel="#{fo}"
                                                    maxResults="10"
                                                    size="70"
                                                    styleClass="mrig05">
                                        <p:ajax event="itemSelect"
                                                listener="#{propostaFornecedorControlador.setaRepresentanteDoFornecedorSelecionado()}"
                                                update=":Formulario:tab-view-geral:panel-proposta"
                                                process="@this"
                                                onstart="aguarde.show();"
                                                oncomplete="aguarde.hide();"/>
                                    </p:autoComplete>

                                    <p:commandButton process="@none"
                                                     update="@none"
                                                     id="bt-informacao-fornecedor"
                                                     styleClass="icone-20 mrig05"
                                                     icon="ui-icon-info"/>

                                    <p:overlayPanel for="bt-informacao-fornecedor"
                                                    style="border : solid black 1px;"
                                                    showEvent="mouseover"
                                                    hideEvent="mouseout">
                                        <h:outputText value="Para consultar fornecedores específicos, digite o CPF/CNPJ ou nome/razão social do fornecedor.
                                                     &lt;br/>Se a licitação informada for pregão, serão listados todos os fornecedores incluindo os inabilitados referente à documentação.
                                                     &lt;br/>Se a licitação informada não for pregão, serão listados somente os fornecedores habilitados ou habilitados com ressalva referente à documentação.
                                                     &lt;br/>Se a licitação informada for técnica e preço, serão listados apenas os fornecedores habilitados nos dois critérios: documentação e técnica.
                                                     &lt;br/>&lt;br/>&lt;b>*Serão listados somente os fornecedores que ainda não fizeram proposta.&lt;b/>"
                                                      escape="false"/>
                                    </p:overlayPanel>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Representante:"/>
                                <p:autoComplete queryDelay="1000" id="representante"
                                                title="Digite o representante do fornecedor caso queira alterar."
                                                value="#{propostaFornecedorControlador.selecionado.representante}"
                                                completeMethod="#{propostaTecnicaControlador.completarRepresentante}"
                                                converter="#{propostaFornecedorControlador.converterRepresentante}"
                                                disabled="#{propostaFornecedorControlador.isEditar() or propostaFornecedorControlador.selecionado.fornecedor.pessoaFisica}"
                                                var="representante"
                                                itemLabel="#{representante}"
                                                itemValue="#{representante.id}"
                                                forceSelection="true"
                                                maxResults="10"
                                                size="70"/>

                                <fc:outputLabelObrigatorio value="Instrumento de Representação:"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:inputTextarea id="instrumento-representacao"
                                                     value="#{propostaFornecedorControlador.selecionado.instrumentoRepresentacao}"
                                                     disabled="#{propostaFornecedorControlador.selecionado.fornecedor.pessoaFisica}"
                                                     cols="70"
                                                     maxlength="255"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-instrumento-representacao"/>
                                    <h:outputText id="counter-instrumento-representacao"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Tipo de Empresa:"/>
                                <p:inputText id="tipo-empresa"
                                             value="#{propostaFornecedorControlador.selecionado.fornecedor.tipoEmpresa.descricao}"
                                             disabled="#{propostaFornecedorControlador.selecionado.fornecedor.pessoaFisica}"
                                             size="10"
                                             readonly="true"/>

                                <fc:outputLabelObrigatorio value="Prazo de Validade:"/>
                                <h:panelGrid columns="3"
                                             cellspacing="0"
                                             cellpadding="0">
                                    <p:inputText id="prazo-validade"
                                                 title="Digite o prazo de validade da proposta."
                                                 disabled="#{propostaFornecedorControlador.isCertameGerado()}"
                                                 value="#{propostaFornecedorControlador.selecionado.validadeDaProposta}"
                                                 size="10"
                                                 styleClass="mrig02"/>

                                    <fc:outputLabelObrigatorio/>
                                    <h:selectOneMenu id="tipo-prazo-validade"
                                                     title="Informe o tipo do prazo de validade."
                                                     disabled="#{propostaFornecedorControlador.isCertameGerado()}"
                                                     value="#{propostaFornecedorControlador.selecionado.tipoPrazoValidade}">
                                        <f:selectItems value="#{solicitacaoMaterialControlador.tipoPrazo}"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Prazo de Execução:"/>
                                <h:panelGrid columns="3"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:inputText id="prazo-execucao"
                                                 title="Digite o prazo de execução da proposta."
                                                 disabled="#{propostaFornecedorControlador.isCertameGerado()}"
                                                 value="#{propostaFornecedorControlador.selecionado.prazoDeExecucao}"
                                                 size="10"
                                                 styleClass="mrig02"/>

                                    <fc:outputLabelObrigatorio/>
                                    <h:selectOneMenu id="tipo-prazo-execucao"
                                                     title="Informe o tipo do prazo de execução."
                                                     disabled="#{propostaFornecedorControlador.isCertameGerado()}"
                                                     value="#{propostaFornecedorControlador.selecionado.tipoPrazoExecucao}">
                                        <f:selectItems value="#{solicitacaoMaterialControlador.tipoPrazo}"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>

                                <h:outputText value="Valor Total da Proposta: "
                                              rendered="#{!propostaFornecedorControlador.selecionado.licitacao.processoDeCompra.solicitacaoMaterial.tipoAvaliacao.maiorDesconto}"/>
                                <h:outputText id="vl-total-proposta"
                                              styleClass="negrito"
                                              rendered="#{!propostaFornecedorControlador.selecionado.licitacao.processoDeCompra.solicitacaoMaterial.tipoAvaliacao.maiorDesconto}"
                                              value="#{propostaFornecedorControlador.valorTotalDaProposta}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                            </h:panelGrid>

                            <p:dataTable paginator="true"
                                         id="tabela-lote"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{propostaFornecedorControlador.selecionado.lotes}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>LOTES - PROPOSTA&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="lote">

                                <p:column headerText="Proposta" styleClass="alinhamentoCentralizado"
                                          style="width: 80px;">
                                    <p:commandButton icon="ui-icon-note"
                                                     title="Clique para lançar os valores dos itens deste lote."
                                                     update="@this"
                                                     process="@form"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     rendered="#{!propostaFornecedorControlador.isVisualizar()}"
                                                     actionListener="#{propostaFornecedorControlador.carregarLoteSelecionado(lote)}">
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Número" styleClass="alinhamentoDireita" style="width: 30px">
                                    <h:outputText value="#{lote.loteProcessoDeCompra.numero}"/>
                                </p:column>
                                <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{lote.loteProcessoDeCompra.descricao}"/>
                                </p:column>
                                <p:column headerText="Valor (R$)" styleClass="alinhamentoDireita" style="width: 100px"
                                          rendered="#{!propostaFornecedorControlador.selecionado.licitacao.processoDeCompra.solicitacaoMaterial.tipoAvaliacao.maiorDesconto}">
                                    <h:outputText value="#{lote.valor}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Desconto (%)" style="width: 150px;"
                                          styleClass="alinhamentoDireita"
                                          rendered="#{propostaFornecedorControlador.selecionado.licitacao.processoDeCompra.solicitacaoMaterial.tipoAvaliacao.maiorDesconto and
                                      propostaFornecedorControlador.selecionado.licitacao.tipoApuracao.porLote}">
                                    <p:inputText styleClass="alinhamentoDireita"
                                                 value="#{lote.percentualDesconto}"
                                                 onkeypress="mascaraMonetariaDinamica(this, 3, 3)"
                                                 maxlength="8">
                                        <f:convertNumber pattern="#,##0.000"/>
                                    </p:inputText>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Itens da Proposta">
                        <p:outputPanel id="panel-item-proposta">
                            <p:dataTable paginator="true"
                                         id="tabela-proposta"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{propostaFornecedorControlador.selecionado.listaDeItensPropostaFornecedor}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>ITENS - PROPOSTA&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="item">

                                <p:column headerText="Nº Item" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{item.itemProcessoDeCompra.numero}"/>
                                </p:column>
                                <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                                    <h:outputText
                                        value="#{item.itemProcessoDeCompra.itemSolicitacaoMaterial.descricao}"/>
                                </p:column>
                                <p:column headerText="Especificação" styleClass="alinhamentoCentralizado">
                                    <fa:especificacao-objeto-compra
                                        especificacao="#{item.itemProcessoDeCompra.descricaoComplementar}"/>
                                </p:column>
                                <p:column headerText="Marca" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{item.marca}"/>
                                </p:column>
                                <p:column headerText="Quantidade" styleClass="alinhamentoDireita"
                                          rendered="#{!propostaFornecedorControlador.selecionado.licitacao.processoDeCompra.solicitacaoMaterial.tipoAvaliacao.maiorDesconto}">
                                    <fc:output-mascara-unidade-medida
                                        tipoMascara="#{item.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraQuantidade}"
                                        value="#{item.itemProcessoDeCompra.quantidade}"/>
                                </p:column>
                                <p:column headerText="Valor Unitário (R$)" styleClass="alinhamentoDireita"
                                          rendered="#{!propostaFornecedorControlador.selecionado.licitacao.processoDeCompra.solicitacaoMaterial.tipoAvaliacao.maiorDesconto}">
                                    <fc:output-mascara-unidade-medida
                                        tipoMascara="#{item.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraValorUnitario}"
                                        value="#{item.preco}"/>
                                </p:column>
                                <p:column headerText="Desconto (%)" styleClass="alinhamentoDireita"
                                          rendered="#{propostaFornecedorControlador.selecionado.licitacao.processoDeCompra.solicitacaoMaterial.tipoAvaliacao.maiorDesconto and
                                      propostaFornecedorControlador.selecionado.licitacao.tipoApuracao.porItem}">
                                    <h:outputText value="#{item.percentualDesconto}">
                                        <f:convertNumber pattern="###,##0.000"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Valor Total (R$)" styleClass="alinhamentoDireita"
                                          style="width: 90px"
                                          rendered="#{!propostaFornecedorControlador.selecionado.licitacao.processoDeCompra.solicitacaoMaterial.tipoAvaliacao.maiorDesconto}">
                                    <h:outputText id="valor-total"
                                                  value="#{item.precoTotal}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab id="tabAnexo" title="Anexo">
                        <fc:detentorDocumentoLicitacao selecionado="#{propostaFornecedorControlador.selecionado}"/>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapePretty id="rpRodapePretty" controlador="#{propostaFornecedorControlador}"/>
        </h:form>

        <p:dialog header="Proposta do Fornecedor"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  height="380"
                  width="1100"
                  widgetVar="dialogPropostaFornecedor">
            <h:form id="formulario-proposta-fornecedor">
                <h:outputText value="Fornecedor Selecionado:"
                              styleClass="mrig05"/>
                <h:outputText value="#{propostaFornecedorControlador.selecionado.fornecedor.nome}"
                              styleClass="negrito"/>

                <p:dataTable paginator="true"
                             id="tabela-item"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             styleClass="mtop05"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             value="#{propostaFornecedorControlador.lotePropostaFornecedorSelecionado.itens}"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>ITENS - PROPOSTA&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                             rowsPerPageTemplate="10,25,50,100"
                             var="item">

                    <p:column headerText="Nº Item" styleClass="alinhamentoDireita">
                        <h:outputText value="#{item.itemProcessoDeCompra.numero}"/>
                    </p:column>
                    <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{item.itemProcessoDeCompra.itemSolicitacaoMaterial.descricao}"/>
                    </p:column>
                    <p:column headerText="Quantidade" styleClass="alinhamentoDireita"
                              rendered="#{!propostaFornecedorControlador.selecionado.licitacao.processoDeCompra.solicitacaoMaterial.tipoAvaliacao.maiorDesconto}">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{item.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraQuantidade}"
                            value="#{item.itemProcessoDeCompra.quantidade}"/>
                    </p:column>
                    <p:column headerText="Marca" styleClass="alinhamentoCentralizado">
                        <p:inputText id="marca"
                                     title="Digite a marca deste item."
                                     value="#{item.marca}"
                                     disabled="#{item.isItemServico() or propostaFornecedorControlador.isCertameGerado()}"
                                     maxlength="70" size="10"/>
                    </p:column>
                    <p:column headerText="Informações do Produto" styleClass="alinhamentoCentralizado">
                        <p:commandButton onclick="aguarde.show();"
                                         oncomplete="aguarde.hide(); dlgInfoProduto.show();"
                                         update=":form-info-produto"
                                         process="@this"
                                         actionListener="#{propostaFornecedorControlador.carregarInformacoesProduto(item, ':formulario-proposta-fornecedor')}"
                                         icon="ui-icon-note"/>
                    </p:column>
                    <p:column headerText="Desconto (%)" style="width: 150px;"
                              styleClass="alinhamentoDireita"
                              rendered="#{propostaFornecedorControlador.selecionado.licitacao.processoDeCompra.solicitacaoMaterial.tipoAvaliacao.maiorDesconto and
                                      propostaFornecedorControlador.selecionado.licitacao.tipoApuracao.porItem}">
                        <p:inputText styleClass="alinhamentoDireita"
                                     value="#{item.percentualDesconto}"
                                     onkeypress="mascaraMonetariaDinamica(this, 3, 3)"
                                     maxlength="8">
                            <f:convertNumber pattern="#,##0.000"/>
                        </p:inputText>
                    </p:column>
                    <p:column headerText="Valor Unitário (R$)" styleClass="alinhamentoCentralizado"
                              rendered="#{!propostaFornecedorControlador.selecionado.licitacao.processoDeCompra.solicitacaoMaterial.tipoAvaliacao.maiorDesconto}">

                        <fc:input-mascara-unidade-medida value="#{item.preco}"
                                                         listener="#{propostaFornecedorControlador.atualizaValorDoLote()}"
                                                         update=":formulario-proposta-fornecedor:tabela-item:valor-total-item
                                                                  :Formulario:tab-view-geral:tabela-lote :Formulario:tab-view-geral:vl-total-proposta"
                                                         disabled="#{propostaFornecedorControlador.isCertameGerado()}"
                                                         tipoMascara="#{item.itemProcessoDeCompra.itemSolicitacaoMaterial.unidadeMedida.mascaraValorUnitario}"/>
                    </p:column>
                    <p:column headerText="Valor Total (R$)" styleClass="alinhamentoDireita"
                              rendered="#{!propostaFornecedorControlador.selecionado.licitacao.processoDeCompra.solicitacaoMaterial.tipoAvaliacao.maiorDesconto}">
                        <p:outputPanel id="valor-total-item">
                            <h:outputText value="#{item.precoTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:outputPanel>
                    </p:column>
                </p:dataTable>

                <div class="alinhamentoCentralizado mtop10">
                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     onclick="aguarde.show();"
                                     oncomplete="aguarde.hide();"
                                     title="Clique para Confirmar."
                                     actionListener="#{propostaFornecedorControlador.confirmarProposta()}"
                                     process="formulario-proposta-fornecedor"
                                     styleClass="padrao mtop05 mrig05"/>

                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-cancel"
                                     disabled="#{propostaFornecedorControlador.isCertameGerado()}"
                                     title="Clique para cancelar todos os lançamentos."
                                     actionListener="#{propostaFornecedorControlador.cancelarLancamentos()}"
                                     onclick="if (!confirm('Tem certeza que deseja cancelar os lançamentos destes itens?')) {return false; } else {aguarde.show();}"
                                     oncomplete="aguarde.hide();"
                                     update=":Formulario:tab-view-geral:panel-item-proposta :Formulario:tab-view-geral:tabela-lote"
                                     process="@this"
                                     styleClass="padrao mtop05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="visualizarPropostaFornecedorDialog"
                  closable="false">
            <h:form id="form-visualiza-proposta-fornecedor">
                <div class="ui-message-info"
                     style="text-align: center; font-size: 14px; padding: 4px; margin: 0px!important;">
                    <h:outputText value="Este fornecedor já fez proposta de preço para esta licitação!"/>
                </div>

                <h:panelGrid columns="2">
                    <h:outputText value="Fornecedor Selecionado:"/>
                    <h:outputText value="#{propostaFornecedorControlador.selecionado.fornecedor.nome}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <div style="text-align: center" class="mtop05">
                    <h:outputText value="Deseja visualizar a proposta deste fornecedor? "/>
                </div>

                <div style="text-align: center" class="mtop05">
                    <p:commandButton value="Sim"
                                     icon="ui-icon-check"
                                     process="@this"
                                     update="@none"
                                     styleClass="padrao"
                                     actionListener="#{propostaFornecedorControlador.visualizarProposta()}"
                                     onclick="aguarde.show();"
                                     oncomplete="visualizarPropostaFornecedorDialog.hide(); aguarde.hide();"/>

                    <p:commandButton value="Não"
                                     icon="ui-icon-cancel"
                                     process="@this"
                                     update=":Formulario:tab-view-geral"
                                     styleClass="padrao mlef05"
                                     actionListener="#{propostaFornecedorControlador.cancelarFornecedorSelecionado()}"
                                     onclick="aguarde.show();"
                                     oncomplete="visualizarPropostaFornecedorDialog.hide(); aguarde.hide();"/>
                </div>
            </h:form>
        </p:dialog>
        <p:dialog header="Informações do Produto"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgInfoProduto"
                  styleClass="alinhamentoEsquerda">

            <h:form id="form-info-produto">
                <p:outputPanel id="opn-info-produto">
                    <h:panelGrid columns="2">
                        <h:outputText value="Modelo: " styleClass="negrito"/>
                        <p:inputText value="#{propostaFornecedorControlador.modeloProduto}"
                                     id="modelo-produto"
                                     disabled="#{propostaFornecedorControlador.isCertameGerado()}"
                                     size="100" maxlength="255"/>

                        <h:outputText value="Descrição: " styleClass="negrito"/>
                        <h:panelGrid>
                            <p:inputTextarea rows="10" cols="100" counter="descProduto"
                                             disabled="#{propostaFornecedorControlador.isCertameGerado()}"
                                             value="#{propostaFornecedorControlador.descricaoProduto}"
                                             maxlength="3000" counterTemplate="{0} caracteres restantes."
                                             autoResize="false">
                            </p:inputTextarea>
                            <h:outputText id="descProduto"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:outputPanel>
                <p:spacer height="10"/>

                <div style="text-align: center; ">
                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     styleClass="operacao prioritario mrig05"
                                     title="Clique para Confirmar."
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     actionListener="#{propostaFornecedorControlador.confirmaInformacoesProduto()}"/>
                    <p:commandButton value="Cancelar"
                                     styleClass="operacao"
                                     actionListener="#{propostaFornecedorControlador.removerInformacaoProduto()}"
                                     icon="ui-icon-cancel"
                                     onclick="dlgInfoProduto.hide()"
                                     disabled="#{propostaFornecedorControlador.isCertameGerado()}"
                                     title="Clique para fechar as informações."/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
