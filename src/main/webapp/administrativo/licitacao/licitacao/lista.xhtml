<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:ad="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel id="filtros"
                     header="Pesquisa de Licitação">
                <fc:filtrosPesquisa controlador="#{licitacaoControlador}"
                                    update=":Formulario:filtros"/>

                <p:tabView id="tab-view-geral">
                    <p:tab title="Em Andamento">
                        <ad:tablePesquisaLicitacaoVO
                            licitacoes="#{licitacaoControlador.licitacoesEmAndamento}"
                            nomeTabela="EM ANDAMENTO"/>
                    </p:tab>
                    <p:tab title="Adjudicadas">
                        <ad:tablePesquisaLicitacaoVO
                            licitacoes="#{licitacaoControlador.licitacoesAdjudicadas}"
                            nomeTabela="ADJUDICADAS"/>
                    </p:tab>
                    <p:tab title="Homologadas">
                        <ad:tablePesquisaLicitacaoVO
                            licitacoes="#{licitacaoControlador.licitacoesHomologadas}"
                            nomeTabela="HOMOLOGADAS"/>
                    </p:tab>
                    <p:tab title="Anuladas">
                        <ad:tablePesquisaLicitacaoVO
                            licitacoes="#{licitacaoControlador.licitacoesAnuladas}"
                            nomeTabela="ANULADAS"/>
                    </p:tab>
                    <p:tab title="Canceladas">
                        <ad:tablePesquisaLicitacaoVO
                            licitacoes="#{licitacaoControlador.licitacoesCanceladas}"
                            nomeTabela="CANCELADAS"/>
                    </p:tab>
                    <p:tab title="Desertas">
                        <ad:tablePesquisaLicitacaoVO
                            licitacoes="#{licitacaoControlador.licitacoesDesertas}"
                            nomeTabela="DESERTAS"/>
                    </p:tab>
                    <p:tab title="Em Recurso">
                        <ad:tablePesquisaLicitacaoVO
                            licitacoes="#{licitacaoControlador.licitacoesEmRecurso}"
                            nomeTabela="EM RECURSO"/>
                    </p:tab>
                    <p:tab title="Fracassadas">
                        <ad:tablePesquisaLicitacaoVO
                            licitacoes="#{licitacaoControlador.licitacoesFracassadas}"
                            nomeTabela="FRACASSADAS"/>
                    </p:tab>
                    <p:tab title="Prorrogadas">
                        <ad:tablePesquisaLicitacaoVO
                            licitacoes="#{licitacaoControlador.licitacoesProrrogadas}"
                            nomeTabela="PRORROGADAS"/>
                    </p:tab>
                    <p:tab title="Revogadas">
                        <ad:tablePesquisaLicitacaoVO
                            licitacoes="#{licitacaoControlador.licitacoesRevogadas}"
                            nomeTabela="REVOGADAS"/>
                    </p:tab>
                    <p:tab title="Suspensas">
                        <ad:tablePesquisaLicitacaoVO
                            licitacoes="#{licitacaoControlador.licitacoesSuspensas}"
                            nomeTabela="SUSPENSAS"/>
                    </p:tab>
                </p:tabView>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
