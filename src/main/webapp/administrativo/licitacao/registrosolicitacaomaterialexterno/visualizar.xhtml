<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:ad="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fa="http://java.sun.com/jsf/composite/components/administrativo"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{registroSolicitacaoMaterialExternoControlador.caminhoPadrao}listar/"
                                controlador="#{registroSolicitacaoMaterialExternoControlador}"/>

            <p:panel header="Detalhes da Adesão a Ata de Registro de Preço Externo">
                <p:tabView id="tab-view-geral" styleClass="mtop05">
                    <p:ajax event="tabChange"
                            process="@this"
                            listener="#{registroSolicitacaoMaterialExternoControlador.onTabChange}"
                            onstart="aguarde.show()"
                            oncomplete="aguarde.hide()"/>

                    <p:tab title="Dados Gerais">
                        <p:outputPanel id="panel-dados-gerais">
                            <h:panelGrid columns="2">
                                <h:outputText value="Solicitação Registro de Preço Externo:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.solicitacaoMaterialExterno}"/>

                                <h:outputText value="Número:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.numeroRegistro}"
                                    readonly="true"/>

                                <h:outputText value="Exercício:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.exercicioRegistro}"/>

                                <h:outputText value="Data da Registro da Carona:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.dataRegistroCarona}">
                                    <f:convertDateTime type="date"/>
                                </h:outputText>

                                <h:outputText value="Tipo Solicitação Registro de Preço:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.solicitacaoMaterialExterno.tipoSolicitacaoRegistroPreco.descricao}"/>

                                <h:outputText value="Órgão/Entidade/Fundo Participante:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.hierarquiaOrganizacional}"/>

                                <h:outputText value="Representante Legal Participante:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.contratoFP ne null
                                             ? registroSolicitacaoMaterialExternoControlador.selecionado.contratoFP
                                             : registroSolicitacaoMaterialExternoControlador.selecionado.representanteAderentePF}"/>

                                <h:outputText value="Órgão/Entidade/Fundo Gerenciador:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.pessoaJuridica}"/>

                                <h:outputText value="Representante Legal Gerenciador:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.pessoaFisica}"/>

                                <h:outputText value="Número Processo de Compra:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.numeroProcessoCompra}"/>

                                <h:outputText value="Modalidade da Carona:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.modalidadeCarona.descricao}"/>

                                <h:outputText value="Tipo de Modalidade:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.tipoModalidade.descricao}"/>

                                <h:outputText value="Número da Modalidade:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.numeroModalidade}"/>

                                <h:outputText value="Exercício da Modalidade:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.exercicioModalidade}"/>

                                <h:outputText value="Tipo de Avaliação:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.tipoAvaliacao.descricao}"/>

                                <h:outputText value="Tipo de Apuração:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.tipoApuracao.descricao}"/>

                                <h:outputText value="Número da Ata da Carona:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.numeroAtaCarona}"/>

                                <h:outputText value="Data de Validade da Ata:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.dataValidadeAtaCarona}">
                                    <f:convertDateTime type="date"/>
                                </h:outputText>

                                <h:outputText value="Data de Autorização da Carona:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.dataAutorizacaoCarona}">
                                    <f:convertDateTime type="date"/>
                                </h:outputText>

                                <h:outputText value="Objeto:"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:inputTextarea id="objeto-registro"
                                                     title="Digite o objeto do registro."
                                                     value="#{registroSolicitacaoMaterialExternoControlador.selecionado.objeto}"
                                                     cols="70"
                                                     maxlength="3000"
                                                     styleClass="negrito"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-objeto-registro"
                                                     readonly="true"/>
                                    <h:outputText id="counter-objeto-registro"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <h:outputText value="Justificativa:"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:inputTextarea id="justificativa-registro"
                                                     title="Digite a justificativa do registro."
                                                     value="#{registroSolicitacaoMaterialExternoControlador.selecionado.justificativa}"
                                                     cols="70"
                                                     maxlength="3000"
                                                     styleClass="negrito"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-justificativa-registro"
                                                     readonly="true"/>
                                    <h:outputText id="counter-justificativa-registro"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Publicações">
                        <p:outputPanel id="panel-publicacao">
                            <p:dataTable paginator="true"
                                         id="tabela-publicacoes"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{registroSolicitacaoMaterialExternoControlador.selecionado.publicacoes}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>PUBLICAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="publicacao">
                                <p:column headerText="Data de Publicação" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{publicacao.dataPublicacao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Tipo da Publicação" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{publicacao.tipoPublicacao.descricao}"/>
                                </p:column>
                                <p:column headerText="Veículo de Publicação" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{publicacao.veiculoDePublicacao.nome}"/>
                                </p:column>
                                <p:column headerText="N° da Edição do Veículo de Publicação"
                                          styleClass="alinhamentoDireita">
                                    <h:outputText value="#{publicacao.numeroEdicaoPublicacao}"/>
                                </p:column>
                                <p:column headerText="N° da Página" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{publicacao.numeroPagina}"/>
                                </p:column>
                                <p:column headerText="Observações" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{publicacao.observacao}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Fornecedores e Itens">
                        <p:outputPanel id="panel-fornecedor">

                            <p:dataTable paginator="true"
                                         id="tabela-fornecedores"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{registroSolicitacaoMaterialExternoControlador.selecionado.fornecedores}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>FORNECEDORES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="fornecedor">
                                <p:column headerText="Itens" style="width: 30px;" styleClass="alinhamentoCentralizado">
                                    <p:commandButton icon="ui-icon-categorias"
                                                     title="Clique para informar os itens que este fornecedor irá fornecedor."
                                                     update=":form-itens-do-fornecedor"
                                                     process="@this"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     actionListener="#{registroSolicitacaoMaterialExternoControlador.selecionarFornecedorRegistroParaVincularOsItens(fornecedor)}">
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Fornecedor" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{fornecedor.pessoa}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Histórico do Processo" titleStyle="background: #d9edf7" id="tab-historico">
                        <fa:historico-processo-licitatorio
                            filtroProcesso="#{registroSolicitacaoMaterialExternoControlador.filtroHistoricoProcesso}"/>
                    </p:tab>

                    <p:tab id="tabAnexo" title="Anexo">
                        <fc:detentorDocumentoLicitacao selecionado="#{registroSolicitacaoMaterialExternoControlador.selecionado}"
                                                       visualizar="true"/>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{registroSolicitacaoMaterialExternoControlador}"/>
        </h:form>

        <p:dialog header="Itens por Fornecedor"
                  modal="true"
                  dynamic="true"
                  position="center"
                  onShow="redimensionarLadosDialog(this.id); redimensionarAlturaDialog(this.id)"
                  style="position: fixed !important;"
                  resizable="false"
                  widgetVar="dialogItensDoFornecedor">
            <h:form id="form-itens-do-fornecedor">
                <h:outputText value="Fornecedor: "/>
                <h:outputText
                    value="#{registroSolicitacaoMaterialExternoControlador.registroFornecedorSelecionado.pessoa}"
                    style="font-size: 13px;" styleClass="azulnegrito"/>

                <p:dataTable paginator="true"
                             id="tabela-itens-do-fornecedor"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             styleClass="mtop05 mbot05"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             value="#{registroSolicitacaoMaterialExternoControlador.registroFornecedorSelecionado.itens}"
                             rows="20"
                             paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>ITENS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="({startRecord}-{endRecord} de {totalRecords} | Página: {currentPage}/{totalPages})"
                             rowsPerPageTemplate="20,50,100"
                             var="item"
                             rowKey="#{item.id}">
                    <p:column headerText="Tipo" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{item.itemSolicitacaoExterno.tipoObjetoCompra}"/>
                    </p:column>
                    <p:column headerText="Item" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{item.itemSolicitacaoExterno.numero}"/>
                    </p:column>
                    <p:column headerText="Objeto de Compra" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{item.itemSolicitacaoExterno.codigoDescricaoObjetoCompra}"/>
                    </p:column>
                    <p:column headerText="Inf. do Produto" styleClass="alinhamentoCentralizado">
                        <p:commandButton onclick="dlgVisualizacaoInfoProduto.show()"
                                         actionListener="#{registroSolicitacaoMaterialExternoControlador.carregaInformacoesProduto(item.itemSolicitacaoExterno, 'form-vis-info-produto:opn-info-produto')}"
                                         icon="ui-icon-note"/>
                    </p:column>
                    <p:column
                        headerText="Grupo"
                        style="text-align: left; width: 50px; ">
                        <h:outputText
                            value="#{item.itemSolicitacaoExterno.objetoCompra.grupoContaDespesa.grupo}"/>
                    </p:column>
                    <p:column
                        headerText="Conta" styleClass="alinhamentoEsquerda">
                        <ad:conta-desdobrada-por-grupo
                            styleClass="default"
                            grupoContaDespesa="#{item.itemSolicitacaoExterno.objetoCompra.grupoContaDespesa}"/>
                    </p:column>
                    <p:column headerText="Quantidade" styleClass="alinhamentoDireita">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{item.itemSolicitacaoExterno.unidadeMedida.mascaraQuantidade}"
                            value="#{item.itemSolicitacaoExterno.quantidade}"/>
                    </p:column>
                    <p:column headerText="Valor Unitário (R$)" styleClass="alinhamentoDireita">
                        <fc:output-mascara-unidade-medida
                            tipoMascara="#{item.itemSolicitacaoExterno.unidadeMedida.mascaraValorUnitario}"
                            value="#{item.itemSolicitacaoExterno.valorUnitario}"/>
                    </p:column>
                    <p:column headerText="Valor Total (R$)" styleClass="alinhamentoDireita">
                        <h:outputText value="#{item.itemSolicitacaoExterno.valorTotal}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Visualização de Informações do Produto"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgVisualizacaoInfoProduto"
                  styleClass="alinhamentoEsquerda">
            <h:form id="form-vis-info-produto">
                <p:outputPanel id="opn-info-produto">
                    <h:panelGrid columns="2">
                        <h:outputText value="Modelo: "/>
                        <h:outputText value="#{registroSolicitacaoMaterialExternoControlador.modeloProduto}"
                                      styleClass="negrito"/>

                        <h:outputText value="Descrição: "/>
                        <h:panelGrid>
                            <p:inputTextarea rows="10" cols="100"
                                             value="#{registroSolicitacaoMaterialExternoControlador.descricaoProduto}"
                                             disabled="true"
                                             styleClass="negrito"
                                             autoResize="false"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
