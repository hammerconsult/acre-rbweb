<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:ad="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fa="http://java.sun.com/jsf/composite/components/administrativo"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <script type="text/javascript">

            function desabilitarCampoArquivo(campoOrigem, idCampoDestino) {
                var split = campoOrigem.id.toString().split(':');
                var idOrigem = split[split.length - 1];

                if (campoOrigem.value.toString().trim().length == 0 || campoOrigem.value == '' || campoOrigem.value == 'undefined') {
                    var idPanel = campoOrigem.id.replace(idOrigem, idCampoDestino);
                    var panel = document.getElementById(idPanel);
                    panel.disabled = true;
                    atribuirNullTipoDocumento();
                }
            }

        </script>

        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{registroSolicitacaoMaterialExternoControlador.caminhoPadrao}listar/"
                                controlador="#{registroSolicitacaoMaterialExternoControlador}"/>


            <p:panel id="panelGeral" header="Adesão a Ata de Registro de Preço Externo">
                <p:tabView id="tab-view-geral" styleClass="mtop05">
                    <p:ajax event="tabChange"
                            process="@this"
                            listener="#{registroSolicitacaoMaterialExternoControlador.onTabChange}"
                            onstart="aguarde.show()"
                            oncomplete="aguarde.hide()"/>

                    <p:tab title="Dados Gerais">
                        <p:outputPanel id="panel-dados-gerais">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Solicitação Registro de Preço Externo:"/>
                                <p:autoComplete queryDelay="1000" id="solicitacao-registro-preco-externo"
                                                title="Informe a solicitação do registro."
                                                value="#{registroSolicitacaoMaterialExternoControlador.selecionado.solicitacaoMaterialExterno}"
                                                completeMethod="#{solicitacaoMaterialExternoControlador.buscarSolicitacaoMaterialExternoTipoExternaPorAnoOrNumeroOndeUsuarioGestorLicitacao}"
                                                converter="#{solicitacaoMaterialExternoControlador.converterGenerico}"
                                                dropdown="true"
                                                panelStyle="max-height: 250px;max-width: 800px"
                                                maxResults="50"
                                                var="solicitacao"
                                                itemLabel="#{solicitacao}"
                                                itemValue="#{solicitacao.id}"
                                                size="70">
                                    <p:ajax event="itemSelect"
                                            listener="#{registroSolicitacaoMaterialExternoControlador.carregarDadosSolicitacaoSelecionada()}"
                                            update=":Formulario:tab-view-geral:panel-dados-gerais
                                                    :form-itens-do-fornecedor" process="@this"
                                            onstart="aguarde.show();" oncomplete="aguarde.hide();"/>
                                </p:autoComplete>

                                <fc:outputLabelObrigatorio value="Número:"/>
                                <h:outputText id="numero"
                                              value="#{registroSolicitacaoMaterialExternoControlador.selecionado.numeroRegistro ne null
                                              ? registroSolicitacaoMaterialExternoControlador.selecionado.numeroRegistro : 'Gerado automaticamente ao salvar'}"
                                              styleClass="negrito"/>

                                <fc:outputLabelObrigatorio value="Exercício:"/>
                                <p:inputMask id="itemExer"
                                             mask="9999"
                                             size="12"
                                             converter="#{exercicioControlador.converterExercicio}"
                                             value="#{registroSolicitacaoMaterialExternoControlador.selecionado.exercicioRegistro}"
                                             maxlength="4"
                                             title="Informe o exercício.">
                                    <p:ajax event="blur" process="@this"/>
                                    <p:ajax event="change" process="@this"/>
                                </p:inputMask>

                                <fc:outputLabelObrigatorio value="Data da Registro da Carona:"/>
                                <p:calendar onkeypress="mascara(this, mdata)"
                                            maxlength="10"
                                            style="text-align: right"
                                            showOn="button"
                                            autocomplete="off"
                                            title="Digite a data do registro."
                                            value="#{registroSolicitacaoMaterialExternoControlador.selecionado.dataRegistroCarona}"
                                            locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                            size="12"/>

                                <h:outputText value="Tipo Solicitação Registro de Preço:"/>
                                <h:outputText
                                    styleClass="negrito"
                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.solicitacaoMaterialExterno.tipoSolicitacaoRegistroPreco.descricao}"/>

                                <fc:outputLabelObrigatorio value="Órgão/Entidade/Fundo Aderente:"/>
                                <p:autoComplete queryDelay="1000" id="unidade-participante"
                                                title="Informe a unidade solicitante do registro."
                                                value="#{registroSolicitacaoMaterialExternoControlador.selecionado.hierarquiaOrganizacional}"
                                                completeMethod="#{registroSolicitacaoMaterialExternoControlador.completarHierarquiasOrganizacionais}"
                                                converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}"
                                                var="unidade"
                                                maxResults="50"
                                                dropdown="true"
                                                panelStyle="max-width: 750px;max-height: 250px"
                                                itemLabel="#{unidade}"
                                                itemValue="#{unidade.id}"
                                                forceSelection="true"
                                                size="70">
                                    <p:ajax event="itemSelect" update="@this" process="@this"
                                            onstart="aguarde.show();" oncomplete="aguarde.hide();"/>
                                </p:autoComplete>

                                <fc:outputLabelObrigatorio value="Representante Legal Aderente:"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:autoComplete queryDelay="1000" id="contratofp-participante"
                                                    title="Informe o representante legal solicitante do registro."
                                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.contratoFP}"
                                                    completeMethod="#{registroSolicitacaoMaterialExternoControlador.completaContratoFP}"
                                                    converter="#{contratoFPControlador.converterGenerico}"
                                                    rendered="#{!registroSolicitacaoMaterialExternoControlador.representanteAderentePessoaFisica}"
                                                    dropdown="true"
                                                    panelStyle="max-height: 250px;max-width: 800px"
                                                    maxResults="50"
                                                    var="contrato"
                                                    itemLabel="#{contrato}"
                                                    itemValue="#{contrato.id}"
                                                    size="70"
                                                    styleClass="mrig05">
                                        <p:ajax event="itemSelect" update="@this" process="@this"
                                                onstart="aguarde.show();" oncomplete="aguarde.hide();"/>
                                    </p:autoComplete>

                                    <p:autoComplete queryDelay="1000"
                                                    id="representanteAderentePF"
                                                    title="Informe o representante legal solicitante do registro."
                                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.representanteAderentePF}"
                                                    completeMethod="#{registroSolicitacaoMaterialExternoControlador.completarPessoasFisicas}"
                                                    converter="#{pessoaContabilControlador.converterGenerico}"
                                                    rendered="#{registroSolicitacaoMaterialExternoControlador.representanteAderentePessoaFisica}"
                                                    dropdown="true"
                                                    panelStyle="max-height: 250px;max-width: 800px"
                                                    maxResults="50"
                                                    var="p"
                                                    itemLabel="#{p}"
                                                    itemValue="#{p.id}"
                                                    size="70"
                                                    styleClass="mrig05">
                                        <p:ajax event="itemSelect" update="@this" process="@this"
                                                onstart="aguarde.show();" oncomplete="aguarde.hide();"/>
                                    </p:autoComplete>

                                    <fc:novoParente
                                        origem="#{registroSolicitacaoMaterialExternoControlador.caminhoOrigem}"
                                        destino="#{contratoFPControlador.caminhoDestinoNovoCadastro}"
                                        selecionado="#{registroSolicitacaoMaterialExternoControlador.selecionado}"
                                        title="Clique para cadastrar um novo servidor."/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Órgão/Entidade/Fundo Gerenciador:"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:autoComplete queryDelay="1000" id="pessoa-juridica-gerenciador"
                                                    title="Informe pessoa jurídica solicitante."
                                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.pessoaJuridica}"
                                                    completeMethod="#{registroSolicitacaoMaterialExternoControlador.completarPessoasJuridicas}"
                                                    converter="#{pessoaContabilControlador.converterGenerico}"
                                                    var="pj"
                                                    itemLabel="#{pj}"
                                                    itemValue="#{pj.id}"
                                                    dropdown="true"
                                                    panelStyle="max-height: 250px;max-width: 800px"
                                                    maxResults="50"
                                                    size="70"
                                                    styleClass="mrig05">
                                        <p:ajax event="itemSelect" update="@this" process="@this"
                                                onstart="aguarde.show();" oncomplete="aguarde.hide();"/>
                                    </p:autoComplete>

                                    <fc:novoParente title="Cadastrar uma nova pessoa jurídica."
                                                    selecionado="#{registroSolicitacaoMaterialExternoControlador.selecionado}"
                                                    destino="/tributario/configuracoes/pessoa/novapessoajuridica/"
                                                    origem="#{registroSolicitacaoMaterialExternoControlador.urlAtual}"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Representante Legal Gerenciador:"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:autoComplete queryDelay="1000" id="pessoa-fisica-gerenciador"
                                                    title="Informe o representante legal solicitado."
                                                    value="#{registroSolicitacaoMaterialExternoControlador.selecionado.pessoaFisica}"
                                                    completeMethod="#{registroSolicitacaoMaterialExternoControlador.completarPessoasFisicas}"
                                                    converter="#{pessoaContabilControlador.converterGenerico}"
                                                    dropdown="true"
                                                    panelStyle="max-height: 250px;max-width: 800px"
                                                    maxResults="50"
                                                    var="pf"
                                                    itemLabel="#{pf}"
                                                    itemValue="#{pf.id}"
                                                    size="70"
                                                    styleClass="mrig05">
                                        <p:ajax event="itemSelect" update="@this" process="@this"
                                                onstart="aguarde.show();" oncomplete="aguarde.hide();"/>
                                    </p:autoComplete>

                                    <fc:novoParente title="Cadastrar uma nova pessoa física."
                                                    selecionado="#{registroSolicitacaoMaterialExternoControlador.selecionado}"
                                                    destino="/tributario/configuracoes/pessoa/novapessoafisica/"
                                                    origem="#{registroSolicitacaoMaterialExternoControlador.urlAtual}"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Número Processo de Compra:"/>
                                <p:inputText id="numero-processo-compra"
                                             title="Digite o número do processo de compra."
                                             value="#{registroSolicitacaoMaterialExternoControlador.selecionado.numeroProcessoCompra}"
                                             size="10"/>

                                <fc:outputLabelObrigatorio value="Modalidade da Carona:"/>
                                <h:selectOneMenu id="select-modalidade-carona"
                                                 title="Informe a modalidade da carona."
                                                 value="#{registroSolicitacaoMaterialExternoControlador.selecionado.modalidadeCarona}">
                                    <f:selectItems
                                        value="#{registroSolicitacaoMaterialExternoControlador.modalidades}"/>
                                    <p:ajax event="change"
                                            process="@this"
                                            update=":Formulario:tab-view-geral:panel-dados-gerais"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="#{registroSolicitacaoMaterialExternoControlador.selecionado.modalidadeCarona.labelTipoModalidade}: "/>
                                <h:selectOneMenu id="select-tipo-modalidade"
                                                 title="Informe a modalidade da carona."
                                                 value="#{registroSolicitacaoMaterialExternoControlador.selecionado.tipoModalidade}">
                                    <f:selectItems
                                        value="#{registroSolicitacaoMaterialExternoControlador.tiposModalidade}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Número da Modalidade:"/>
                                <p:inputText id="numero-modalidade"
                                             title="Digite o número da modalidade."
                                             value="#{registroSolicitacaoMaterialExternoControlador.selecionado.numeroModalidade}"
                                             size="10"/>

                                <fc:outputLabelObrigatorio value="Exercício da Modalidade:"/>
                                <p:inputMask id="execicioModalidade"
                                             mask="9999"
                                             size="12"
                                             converter="#{exercicioControlador.converterExercicio}"
                                             value="#{registroSolicitacaoMaterialExternoControlador.selecionado.exercicioModalidade}"
                                             maxlength="4"
                                             title="Informe o exercício.">
                                    <p:ajax event="blur" process="@this"/>
                                    <p:ajax event="change" process="@this"/>
                                </p:inputMask>

                                <fc:outputLabelObrigatorio value="Tipo de Avaliação:"/>
                                <h:selectOneMenu id="select-tipo-avaliacao"
                                                 title="Informe o tipo de avaliação."
                                                 value="#{registroSolicitacaoMaterialExternoControlador.selecionado.tipoAvaliacao}">
                                    <f:selectItems
                                        value="#{registroSolicitacaoMaterialExternoControlador.tipoAvaliacoes}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Tipo de Apuração:"/>
                                <h:selectOneMenu id="select-tipo-apuracao"
                                                 title="Informe o tipo de apuração."
                                                 value="#{registroSolicitacaoMaterialExternoControlador.selecionado.tipoApuracao}">
                                    <f:selectItems
                                        value="#{registroSolicitacaoMaterialExternoControlador.tipoApuracoes}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Número da Ata da Carona:"/>
                                <p:inputText id="numero-ata-carona"
                                             title="Digite o número da ata carona."
                                             value="#{registroSolicitacaoMaterialExternoControlador.selecionado.numeroAtaCarona}"
                                             size="10"/>

                                <fc:outputLabelObrigatorio value="Data de Validade da Ata:"/>
                                <p:calendar onkeypress="mascara(this, mdata)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            title="Digite a data de validade da ata."
                                            value="#{registroSolicitacaoMaterialExternoControlador.selecionado.dataValidadeAtaCarona}"
                                            locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                            showOn="button"
                                            size="12"/>

                                <fc:outputLabelObrigatorio value="Data de Autorização da Carona:"/>
                                <p:calendar onkeypress="mascara(this, mdata)"
                                            maxlength="10"
                                            style="text-align: right"
                                            autocomplete="off"
                                            title="Digite a data de autorização da carona."
                                            value="#{registroSolicitacaoMaterialExternoControlador.selecionado.dataAutorizacaoCarona}"
                                            locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                            showOn="button"
                                            size="12"/>

                                <fc:outputLabelObrigatorio value="Objeto:"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:inputTextarea id="objeto-registro"
                                                     title="Digite o objeto do registro."
                                                     value="#{registroSolicitacaoMaterialExternoControlador.selecionado.objeto}"
                                                     cols="70"
                                                     maxlength="3000"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-objeto-registro"/>
                                    <h:outputText id="counter-objeto-registro"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>

                                <fc:outputLabelObrigatorio value="Justificativa:"/>
                                <h:panelGrid columns="2"
                                             cellpadding="0"
                                             cellspacing="0">
                                    <p:inputTextarea id="justificativa-registro"
                                                     title="Digite a justificativa do registro."
                                                     value="#{registroSolicitacaoMaterialExternoControlador.selecionado.justificativa}"
                                                     cols="70"
                                                     maxlength="3000"
                                                     autoResize="true"
                                                     counterTemplate="{0} Caracteres Restantes."
                                                     counter="counter-justificativa-registro"/>
                                    <h:outputText id="counter-justificativa-registro"
                                                  style="color: #497692"
                                                  styleClass="mlef05"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Publicações">
                        <p:outputPanel id="panel-publicacao">
                            <p:commandButton value="Nova Publicação"
                                             icon="ui-icon-circle-plus"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             rendered="#{!registroSolicitacaoMaterialExternoControlador.isVisualizar()}"
                                             actionListener="#{registroSolicitacaoMaterialExternoControlador.novaPublicacaoRegistro()}"
                                             process="@this :Formulario:tab-view-geral:panel-dados-gerais"
                                             update=":Formulario:tab-view-geral:panel-publicacao"
                                             styleClass="mtop05 padrao"/>

                            <p:panel id="panel-nova-publicacao"
                                     header="Nova Publicação"
                                     rendered="#{registroSolicitacaoMaterialExternoControlador.registroPublicacaoSelecionada ne null}"
                                     styleClass="mtop05 mbot05">
                                <h:panelGrid columns="2"
                                             styleClass="mbot05">

                                    <fc:outputLabelObrigatorio value="Data da Publicação:"/>
                                    <p:calendar onkeypress="mascara(this, mdata)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                title="Digite a data de publicação da dispensa."
                                                value="#{registroSolicitacaoMaterialExternoControlador.registroPublicacaoSelecionada.dataPublicacao}"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                showOn="button"
                                                size="12"/>

                                    <fc:outputLabelObrigatorio value="Tipo da Publicação:"/>
                                    <h:selectOneMenu id="tipo-publicacao"
                                                     title="Informe o tipo da publicação."
                                                     value="#{registroSolicitacaoMaterialExternoControlador.registroPublicacaoSelecionada.tipoPublicacao}">
                                        <f:selectItems
                                            value="#{registroSolicitacaoMaterialExternoControlador.tipoPublicacoes}"/>
                                    </h:selectOneMenu>

                                    <fc:outputLabelObrigatorio value="Veículo de Publicação:"/>
                                    <h:panelGrid columns="2" cellspacing="0" cellpadding="0">
                                        <p:autoComplete queryDelay="1000" id="veiculo-publicacao"
                                                        title="Digite o nome do veículo de publicação que deseja pesquisar."
                                                        value="#{registroSolicitacaoMaterialExternoControlador.registroPublicacaoSelecionada.veiculoDePublicacao}"
                                                        completeMethod="#{registroSolicitacaoMaterialExternoControlador.completaVeiculoDePublicacao}"
                                                        converter="#{veiculoDePublicacaoControlador.converterGenerico}"
                                                        var="vp"
                                                        itemValue="#{vp.id}"
                                                        itemLabel="#{vp}"
                                                        dropdown="true"
                                                        panelStyle="max-height: 250px;max-width: 800px"
                                                        maxResults="50"
                                                        size="70"
                                                        styleClass="mrig05"/>

                                        <fc:novoParente
                                            selecionado="#{registroSolicitacaoMaterialExternoControlador.selecionado}"
                                            origem="#{registroSolicitacaoMaterialExternoControlador.caminhoOrigem}"
                                            destino="#{veiculoDePublicacaoControlador.caminhoDestinoNovoCadastro}"/>
                                    </h:panelGrid>

                                    <fc:outputLabelObrigatorio value="Número da Edição do Veículo de Publicação:"/>
                                    <p:inputText id="numero-edicao-publicacao"
                                                 title="Digite o número da edição do veículo de publicação."
                                                 value="#{registroSolicitacaoMaterialExternoControlador.registroPublicacaoSelecionada.numeroEdicaoPublicacao}"
                                                 size="10"/>

                                    <fc:outputLabelObrigatorio value="Número da Página:"/>
                                    <p:inputText id="numero-pagina" title="Digite o número da página."
                                                 value="#{registroSolicitacaoMaterialExternoControlador.registroPublicacaoSelecionada.numeroPagina}"
                                                 size="10"/>

                                    <h:outputLabel value="Observações:"/>
                                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                        <p:inputTextarea title="Digite as observações da publicação."
                                                         value="#{registroSolicitacaoMaterialExternoControlador.registroPublicacaoSelecionada.observacao}"
                                                         id="observacoes-publicacao"
                                                         cols="70"
                                                         rows="6"
                                                         maxlength="3000"
                                                         autoResize="true"
                                                         counterTemplate="{0} Caracteres Restantes."
                                                         counter="counter-observacoes-publicacao"/>
                                        <h:outputText id="counter-observacoes-publicacao"
                                                      style="color: #497692"
                                                      styleClass="mlef05"/>
                                    </h:panelGrid>
                                </h:panelGrid>

                                <p:commandButton value="Confirmar"
                                                 styleClass="mrig05 prioritario"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 process="panel-nova-publicacao"
                                                 title="Clique para confirmar esta publicação."
                                                 update=":Formulario:tab-view-geral:panel-publicacao tabela-publicacoes"
                                                 actionListener="#{registroSolicitacaoMaterialExternoControlador.confirmarPublicacaoRegistro}"
                                                 icon="ui-icon-check"/>

                                <p:commandButton value="Cancelar"
                                                 process="@this"
                                                 onclick="aguarde.show();"
                                                 oncomplete="aguarde.hide()"
                                                 title="Clique para cancelar este documento."
                                                 styleClass="padrao"
                                                 actionListener="#{registroSolicitacaoMaterialExternoControlador.cancelarPublicacaoRegistro}"
                                                 update=":Formulario:tab-view-geral:panel-publicacao"
                                                 icon="ui-icon-cancel"/>
                            </p:panel>
                        </p:outputPanel>

                        <p:dataTable paginator="true"
                                     id="tabela-publicacoes"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop05"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{registroSolicitacaoMaterialExternoControlador.selecionado.publicacoes}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>PUBLICAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="publicacao">

                            <p:column headerText="Ações" style="text-align: center; width: 8%;">
                                <p:commandButton icon="ui-icon-pencil"
                                                 title="Clique para alterar este registro."
                                                 onclick="aguarde.show()"
                                                 rendered="#{!registroSolicitacaoMaterialExternoControlador.isVisualizar()}"
                                                 oncomplete="aguarde.hide();"
                                                 process="@this"
                                                 actionListener="#{registroSolicitacaoMaterialExternoControlador.selecionarPublicacaoRegistro(publicacao)}"
                                                 update=":Formulario:tab-view-geral:panel-publicacao"
                                                 styleClass="mrig05 prioritario"/>

                                <p:commandButton icon="ui-icon-trash"
                                                 process="@this"
                                                 onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                 oncomplete="aguarde.hide()"
                                                 rendered="#{!registroSolicitacaoMaterialExternoControlador.isVisualizar()}"
                                                 actionListener="#{registroSolicitacaoMaterialExternoControlador.removerPublicacaoRegistro(publicacao)}"
                                                 title="Clique para remover este registro."
                                                 update="tabela-publicacoes"/>
                            </p:column>
                            <p:column headerText="Data de Publicação" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{publicacao.dataPublicacao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Tipo da Publicação" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{publicacao.tipoPublicacao.descricao}"/>
                            </p:column>
                            <p:column headerText="Veículo de Publicação" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{publicacao.veiculoDePublicacao.nome}"/>
                            </p:column>
                            <p:column headerText="N° da Edição do Veículo de Publicação"
                                      styleClass="alinhamentoDireita">
                                <h:outputText value="#{publicacao.numeroEdicaoPublicacao}"/>
                            </p:column>
                            <p:column headerText="N° da Página" styleClass="alinhamentoDireita">
                                <h:outputText value="#{publicacao.numeroPagina}"/>
                            </p:column>
                            <p:column headerText="Observações" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{publicacao.observacao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Fornecedores e Itens">
                        <p:outputPanel id="panel-fornecedor">
                            <p:commandButton value="Novo Fornecedor"
                                             icon="ui-icon-circle-plus"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             rendered="#{!registroSolicitacaoMaterialExternoControlador.isVisualizar()}"
                                             actionListener="#{registroSolicitacaoMaterialExternoControlador.novoFornecedorRegistro}"
                                             process="@this :Formulario:tab-view-geral:panel-dados-gerais"
                                             update=":Formulario:tab-view-geral:panel-fornecedor"
                                             styleClass="mtop05 padrao"/>

                            <p:panel id="panel-novo-fornecedor"
                                     header="Novo Fornecedor"
                                     rendered="#{registroSolicitacaoMaterialExternoControlador.registroFornecedorSelecionado ne null}"
                                     styleClass="mtop05 mbot05">
                                <h:panelGrid columns="2"
                                             styleClass="mbot05">
                                    <fc:outputLabelObrigatorio value="Fornecedor:"/>
                                    <h:panelGrid columns="4" cellpadding="0" cellspacing="0">
                                        <p:autoComplete queryDelay="1000" id="fornecedor"
                                                        title="Informe o fornecedor."
                                                        value="#{registroSolicitacaoMaterialExternoControlador.registroFornecedorSelecionado.pessoa}"
                                                        completeMethod="#{registroSolicitacaoMaterialExternoControlador.completaPessoaFornecedor}"
                                                        converter="#{pessoaContabilControlador.converterGenerico}"
                                                        var="fo"
                                                        dropdown="true"
                                                        panelStyle="max-height: 250px;max-width: 800px"
                                                        maxResults="50"
                                                        itemValue="#{fo.id}"
                                                        itemLabel="#{fo}"
                                                        size="70"
                                                        styleClass="mrig05"/>

                                        <fc:novoParente label="PF"
                                                        style="margin-right: 5px;"
                                                        title="Cadastrar uma Nova Pessoa Física"
                                                        selecionado="#{registroSolicitacaoMaterialExternoControlador.selecionado}"
                                                        destino="/tributario/configuracoes/pessoa/novapessoafisica/"
                                                        origem="#{registroSolicitacaoMaterialExternoControlador.urlAtual}"/>

                                        <div class="mlef05">
                                            <fc:novoParente label="PJ"
                                                            title="Cadastrar uma Nova Pessoa Jurídica"
                                                            selecionado="#{registroSolicitacaoMaterialExternoControlador.selecionado}"
                                                            destino="/tributario/configuracoes/pessoa/novapessoajuridica/"
                                                            origem="#{registroSolicitacaoMaterialExternoControlador.urlAtual}"/>
                                        </div>
                                    </h:panelGrid>
                                </h:panelGrid>

                                <p:commandButton value="Confirmar"
                                                 styleClass="mrig05 prioritario"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 process="panel-novo-fornecedor"
                                                 title="Clique para confirmar este fornecedor."
                                                 update=":Formulario:tab-view-geral:panel-fornecedor tabela-fornecedores"
                                                 actionListener="#{registroSolicitacaoMaterialExternoControlador.confirmarFornecedorRegistro}"
                                                 icon="ui-icon-check"/>

                                <p:commandButton value="Cancelar"
                                                 process="@this"
                                                 styleClass="padrao"
                                                 onclick="aguarde.show();"
                                                 oncomplete="aguarde.hide()"
                                                 title="Clique para cancelar este fornecedor."
                                                 actionListener="#{registroSolicitacaoMaterialExternoControlador.cancelarFornecedorRegistro}"
                                                 update=":Formulario:tab-view-geral:panel-fornecedor"
                                                 icon="ui-icon-cancel"/>
                            </p:panel>

                            <p:dataTable paginator="true"
                                         id="tabela-fornecedores"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{registroSolicitacaoMaterialExternoControlador.selecionado.fornecedores}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>FORNECEDORES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="fornecedor">

                                <p:column headerText="Ações" style="text-align: center; width: 8%;">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     title="Clique para alterar este registro."
                                                     onclick="aguarde.show()"
                                                     rendered="#{!registroSolicitacaoMaterialExternoControlador.isVisualizar()}"
                                                     oncomplete="aguarde.hide();"
                                                     process="@this"
                                                     actionListener="#{registroSolicitacaoMaterialExternoControlador.selecionarFornecedorRegistro(fornecedor)}"
                                                     update=":Formulario:tab-view-geral:panel-fornecedor"
                                                     styleClass="mrig05 prioritario"/>

                                    <p:commandButton icon="ui-icon-trash"
                                                     process="@this"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     oncomplete="aguarde.hide()"
                                                     rendered="#{!dispensaDeLicitacaoControlador.isVisualizar()}"
                                                     actionListener="#{registroSolicitacaoMaterialExternoControlador.removerFornecedorRegistro(fornecedor)}"
                                                     title="Clique para remover este registro."
                                                     update="tabela-fornecedores :form-itens-do-fornecedor"/>
                                </p:column>
                                <p:column headerText="Itens" style="width: 30px;" styleClass="alinhamentoCentralizado">
                                    <p:commandButton icon="ui-icon-categorias"
                                                     title="Clique para informar os itens que este fornecedor irá fornecer."
                                                     update="@this"
                                                     process="@this"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     actionListener="#{registroSolicitacaoMaterialExternoControlador.selecionarFornecedorRegistroParaVincularOsItens(fornecedor)}">
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Fornecedor" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{fornecedor.pessoa}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Histórico do Processo"
                           titleStyle="background: #d9edf7" id="tab-historico" rendered="#{registroSolicitacaoMaterialExternoControlador.operacaoEditar}">
                        <fa:historico-processo-licitatorio
                            filtroProcesso="#{registroSolicitacaoMaterialExternoControlador.filtroHistoricoProcesso}"/>
                    </p:tab>

                    <p:tab id="tabAnexo" title="Anexo">
                        <fc:detentorDocumentoLicitacao selecionado="#{registroSolicitacaoMaterialExternoControlador.selecionado}"/>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapePretty controlador="#{registroSolicitacaoMaterialExternoControlador}"/>
        </h:form>

        <p:dialog header="Itens por Fornecedor"
                  modal="true"
                  onShow="redimensionarLadosDialog(this.id); redimensionarAlturaDialog(this.id)"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false"
                  widgetVar="dialogItensDoFornecedor"
                  closable="false">
            <h:form id="form-itens-do-fornecedor">
                <h:outputText value="Fornecedor:"/>
                <h:outputText
                    value="#{registroSolicitacaoMaterialExternoControlador.registroFornecedorSelecionado.pessoa}"
                    style="font-size: 13px;" styleClass="azulnegrito"/>

                <div style="text-align: center" class="mtop05">
                    <p:dataTable paginator="true"
                                 id="tabela-itens-do-fornecedor"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 styleClass="mtop05 mbot05"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{registroSolicitacaoMaterialExternoControlador.selecionado.solicitacaoMaterialExterno.itensDaSolicitacao}"
                                 rows="20"
                                 paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>ITENS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord}-{endRecord} de {totalRecords} | Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="20,50,100"
                                 var="item"
                                 rowKey="#{item.id}">

                        <p:column style="width: 30px!important">
                            <p:commandButton icon="ui-icon-none"
                                             process="@this"
                                             update="tabela-itens-do-fornecedor"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             rendered="#{!item.selecionado}"
                                             actionListener="#{registroSolicitacaoMaterialExternoControlador.marcarItemSolicitacaoFornecedor(item)}"
                                             styleClass="icone-20"/>

                            <p:commandButton icon="ui-icon-check"
                                             update="tabela-itens-do-fornecedor"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             process="@this"
                                             rendered="#{item.selecionado}"
                                             disabled="#{registroSolicitacaoMaterialExternoControlador.itemJaVinculado(item)}"
                                             actionListener="#{registroSolicitacaoMaterialExternoControlador.desmarcarItemSolicitacaoFornecedor(item)}"
                                             styleClass="icone-20"/>
                        </p:column>
                        <p:column headerText="Tipo" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{item.tipoObjetoCompra}"/>
                        </p:column>
                        <p:column headerText="Item" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column headerText="Objeto de Compra" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{item.codigoDescricaoObjetoCompra}"/>
                        </p:column>
                        <p:column headerText="Inf. do Produto" styleClass="alinhamentoCentralizado">
                            <p:commandButton oncomplete="dlgInfoProduto.show()"
                                             actionListener="#{registroSolicitacaoMaterialExternoControlador.carregaInformacoesProduto(item, 'form-info-produto:opn-info-produto')}"
                                             icon="ui-icon-note"/>
                        </p:column>
                        <p:column
                            headerText="Grupo"
                            style="text-align: left; width: 50px; ">
                            <h:outputText
                                value="#{item.objetoCompra.grupoContaDespesa.grupo}"/>
                        </p:column>
                        <p:column
                            headerText="Conta" styleClass="alinhamentoEsquerda">
                            <ad:conta-desdobrada-por-grupo
                                styleClass="default"
                                grupoContaDespesa="#{item.objetoCompra.grupoContaDespesa}"/>
                        </p:column>
                        <p:column headerText="Quantidade" styleClass="alinhamentoDireita">
                            <fc:output-mascara-unidade-medida
                                tipoMascara="#{item.unidadeMedida.mascaraQuantidade}"
                                value="#{item.quantidade}"/>
                        </p:column>
                        <p:column headerText="Valor Unitário (R$)" styleClass="alinhamentoDireita">
                            <fc:output-mascara-unidade-medida
                                tipoMascara="#{item.unidadeMedida.mascaraValorUnitario}"
                                value="#{item.valorUnitario}"/>
                        </p:column>
                        <p:column headerText="Valor Total (R$)" styleClass="alinhamentoDireita">
                            <h:outputText value="#{item.valorTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     title="Clique para Confirmar."
                                     actionListener="#{registroSolicitacaoMaterialExternoControlador.confirmarItensDoFornecedor()}"
                                     process="@this"
                                     update="@none"
                                     styleClass="mtop05 mrig05 padrao"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Informações do Produto"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dlgInfoProduto"
                  styleClass="alinhamentoEsquerda">
            <h:form id="form-info-produto">
                <p:outputPanel id="opn-info-produto">
                    <h:panelGrid columns="2">
                        <h:outputText value="Modelo: " styleClass="negrito"/>
                        <p:inputText value="#{registroSolicitacaoMaterialExternoControlador.modeloProduto}" size="100"/>

                        <fc:outputLabelObrigatorio value="Descrição: " styleClass="negrito"/>
                        <h:panelGrid>
                            <p:inputTextarea rows="10" cols="100" counter="descProduto"
                                             value="#{registroSolicitacaoMaterialExternoControlador.descricaoProduto}"
                                             maxlength="3000" counterTemplate="{0} caracteres restantes."
                                             autoResize="false"/>
                            <h:outputText id="descProduto"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:outputPanel>
                <p:spacer height="10"/>

                <div style="text-align: center; ">
                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     styleClass="operacao prioritario"
                                     title="Clique para Confirmar."
                                     actionListener="#{registroSolicitacaoMaterialExternoControlador.confirmaInformacoesProduto()}"/>
                    <p:commandButton value="Cancelar"
                                     styleClass="operacao"
                                     icon="ui-icon-cancel"
                                     onclick="dlgInfoProduto.hide()"
                                     title="Clique para fechar as informações."/>
                </div>
            </h:form>
        </p:dialog>


    </ui:define>
</ui:composition>
</html>
