<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{grupoObjetoCompraControlador}"
                                origem="#{grupoObjetoCompraControlador.caminhoPadrao}novo/"/>
            <p:panel
                header="Visualizando o Grupo de Objeto de Compra #{grupoObjetoCompraControlador.selecionado.descricao}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código:" for="codigo"/>
                    <h:outputText value="#{grupoObjetoCompraControlador.selecionado.codigo}"
                                  id="codigo"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Descrição:" for="descricao"/>
                    <h:outputText value="#{grupoObjetoCompraControlador.selecionado.descricao}"
                                  id="descricao"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Tipo de Cotação:" for="tipoCotacao"/>
                    <h:outputText value="#{grupoObjetoCompraControlador.selecionado.tipoCotacao.descricao}"
                                  id="tipoCotacao"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Superior:" for="superior"
                                   rendered="#{grupoObjetoCompraControlador.selecionado.superior ne null}"/>
                    <h:outputText value="#{grupoObjetoCompraControlador.selecionado.superior}"
                                  id="superior"
                                  rendered="#{grupoObjetoCompraControlador.selecionado.superior ne null}"
                                  styleClass="negrito"/>
                </h:panelGrid>


            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{grupoObjetoCompraControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
