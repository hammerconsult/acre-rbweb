<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{grupoObjetoCompraControlador}"
                                origem="#{grupoObjetoCompraControlador.caminhoPadrao}novo/"/>
            <p:panel header="Cadastro de Grupo de Objeto de Compra">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código:" for="codigo"/>
                    <h:outputText value="#{grupoObjetoCompraControlador.selecionado.codigo}"
                                  id="codigo"
                                  styleClass="negrito"
                                  title="Código é Gerado automaticamente pelo Sistema"
                                  size="70"/>

                    <fc:outputLabelObrigatorio value="Descrição:" for="descricao"/>
                    <h:panelGrid columns="2"
                                 cellpadding="0"
                                 cellspacing="0">
                        <p:inputTextarea id="descricao"
                                         title="Digite a Descrição do Grupo de Objeto de Compra"
                                         value="#{grupoObjetoCompraControlador.selecionado.descricao}"
                                         maxlength="255"
                                         minQueryLength="100"
                                         autoResize="true"
                                         rows="5"
                                         scrollHeight="50"
                                         counterTemplate="{0} Caracteres Restantes."
                                         counter="counter-descricao"
                                         style="text-transform: uppercase; width: 508px;"/>
                        <h:outputText id="counter-descricao"
                                      style="color: #497692"
                                      styleClass="mlef05"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Tipo de Cotação: " for="descricao"/>
                    <h:selectOneMenu
                        id="somTipoCotacao"
                        value="#{grupoObjetoCompraControlador.selecionado.tipoCotacao}">
                        <f:selectItems
                            value="#{grupoObjetoCompraControlador.buscarTipoCotacao()}"/>
                        <p:ajax event="change" process="@this"/>
                    </h:selectOneMenu>
                </h:panelGrid>


            </p:panel>
            <fc:rodapePretty controlador="#{grupoObjetoCompraControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
