<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{tipoDocumentoAnexoControlador}"
                                origem="#{tipoDocumentoAnexoControlador.caminhoPadrao}ver/#{tipoDocumentoAnexoControlador.urlKeyValue}/"/>
            <p:panel header="Detalhes do Tipo Documento Anexo">
                <h:panelGrid columns="2">
                    <h:outputText value="Ativo: "/>
                    <p:selectBooleanCheckbox value="#{tipoDocumentoAnexoControlador.selecionado.ativo}"
                                                disabled="true"/>


                    <h:outputText value="Tipo: "/>
                    <h:outputText value="#{tipoDocumentoAnexoControlador.selecionado.tipoAnexoPNCP.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{tipoDocumentoAnexoControlador.selecionado.descricao}"
                                  style="font-weight: bold"/>
                    <p:spacer/>
                </h:panelGrid>
                <p:tab title="configurações de Anexos">
                    <p:dataTable id="tabela-movimentos"
                                 var="configuracoesAnexo"
                                 value="#{tipoDocumentoAnexoControlador.configuracoesAnexo}"
                                 rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                 paginator="true"
                                 styleClass="mtop02"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Configurações de Anexos&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                 emptyMessage="Não foram localizados registros para serem apresentados."
                                 rowIndexVar="rowlx">
                        <p:column headerText="Tela (Recurso)" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{configuracoesAnexo.configuracaoAnexoLicitacao.recursoTela.descricao}"/>
                        </p:column>
                        <p:column headerText="Obrigatoriedade" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{configuracoesAnexo.obrigatorio ? 'Sim' : 'Não'}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rodapeVisualizar" controlador="#{tipoDocumentoAnexoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
