<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{doctoHabilitacaoControlador}"
                                    origem="#{doctoHabilitacaoControlador.caminhoPadrao}ver/#{doctoHabilitacaoControlador.id}"/>

                <p:panel header="Detalhes do Documento">
                    <h:panelGrid columns="2">
                        <h:outputText value="Tipo do Documento: "/>
                        <h:outputText value="#{doctoHabilitacaoControlador.selecionado.tipoDoctoHabilitacao}" styleClass="negrito"/>

                        <h:outputText value="Descrição: "/>
                        <h:outputText value="#{doctoHabilitacaoControlador.selecionado.descricao}" styleClass="negrito"/>

                        <h:outputText value="Inicío de Vigência: "/>
                        <h:outputText value="#{doctoHabilitacaoControlador.selecionado.inicioVigencia}" styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Fim de Vigência: "/>
                        <h:outputText value="#{doctoHabilitacaoControlador.selecionado.fimVigencia}" styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Requer Número: " />
                        <h:outputText value="#{doctoHabilitacaoControlador.selecionado.requerNumero ? 'SIM' : 'NÃO'}" styleClass="negrito"/>

                        <h:outputText value="Requer Emissão: " />
                        <h:outputText value="#{doctoHabilitacaoControlador.selecionado.requerEmissao ? 'SIM' : 'NÃO'}" styleClass="negrito"/>

                        <h:outputText value="Requer Validade: " />
                        <h:outputText value="#{doctoHabilitacaoControlador.selecionado.requerValidade ? 'SIM' : 'NÃO'}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>

                <fc:rodapeVisualizarPretty controlador="#{doctoHabilitacaoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
