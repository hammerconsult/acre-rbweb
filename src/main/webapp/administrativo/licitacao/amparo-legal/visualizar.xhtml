<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:ad="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario"> 
            <fc:cabecalhoPretty auditavel="#{true}"
                                origem="#{amparoLegalControlador.caminhoPadrao}listar/"
                                controlador="#{amparoLegalControlador}"/>

            <p:panel header="Amparo Legal" id="panel-geral">
                <p:outputPanel id="panel-dados-gerais">
                    <h:panelGrid columns="2" id="grid-geral">
                        <h:outputLabel value="Código: "/>
                        <h:outputText value="#{amparoLegalControlador.selecionado.codigo}"
                                      styleClass="negrito"/>

                        <h:outputLabel value="Lei de Licitação: "/>
                        <h:outputText value="#{amparoLegalControlador.selecionado.leiLicitacao.descricao}"
                                      styleClass="negrito"/>

                        <h:outputLabel value="Modalidade de Licitação: "/>
                        <h:outputText value="#{amparoLegalControlador.selecionado.modalidadeLicitacao.descricao}"
                                      styleClass="negrito"/>

                        <h:outputLabel value="Ato Legal: "/>
                        <h:outputText value="#{amparoLegalControlador.selecionado.atoLegal}"
                                      styleClass="negrito"/>

                        <h:outputLabel value="Nome: "/>
                        <h:outputText value="#{amparoLegalControlador.selecionado.nome}"
                                      styleClass="negrito"/>

                        <h:outputLabel value="Descrição: "/>
                        <h:outputText value="#{amparoLegalControlador.selecionado.descricao}"
                                      styleClass="negrito"/>

                        <h:outputLabel value="Início de Vigência: "/>
                        <h:outputText value="#{amparoLegalControlador.selecionado.inicioVigencia}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                         </h:outputText>

                        <h:outputLabel value="Fim de Vigência: "/>
                        <h:outputText value="#{amparoLegalControlador.selecionado.fimVigencia}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                    </h:panelGrid>
                </p:outputPanel>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{amparoLegalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
