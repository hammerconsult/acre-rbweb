<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{tributoTaxasDividasDiversasControlador}" origem="/tributo-taxas-dividas-diversas/ver/#{tributoTaxasDividasDiversasControlador.urlKeyValue}"/>
                <p:panel header="Detalhes do Tributo de Taxas/Dívidas Diversas">
                    <h:panelGrid columns="2" >
                        <h:outputText value="Tributo: " style="font-weight: bold"/>
                        <h:outputText value="#{tributoTaxasDividasDiversasControlador.selecionado.tributo.descricao}"/>
                        <h:outputText value="Tipo de Valor: " style="font-weight: bold"/>
                        <h:outputText value="#{tributoTaxasDividasDiversasControlador.selecionado.tipoValorTributo.descricao}"/>
                        <h:outputText value="Valor (UFM): " style="font-weight: bold"/>
                        <h:outputText value="#{tributoTaxasDividasDiversasControlador.selecionado.valor}">
                            <f:convertNumber pattern="###,##0.0000"/>
                        </h:outputText>
                        <h:outputText value="Situação: " style="font-weight: bold"/>
                        <h:outputText value="#{tributoTaxasDividasDiversasControlador.selecionado.situacaoTributo.descricao}"/>
                        <h:outputText value="Bloqueia Certidão: " style="font-weight: bold"/>
                        <h:outputText value="#{tributoTaxasDividasDiversasControlador.selecionado.bloqueiaCertidao? 'Sim': 'Não'}"/>
                        <h:outputText value="Bloqueia Alvará: " style="font-weight: bold"/>
                        <h:outputText value="#{tributoTaxasDividasDiversasControlador.selecionado.bloqueiaAlvara? 'Sim': 'Não'}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            <h:form id="fomularioVisualizar">
                <fc:rodapeVisualizarPretty controlador="#{tributoTaxasDividasDiversasControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
