<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:messages showDetail="true"/>
            <fc:cabecalhoPretty origem="#{tributoTaxasDividasDiversasControlador.caminhoPadrao}/listar/"
                                controlador="#{tributoTaxasDividasDiversasControlador}"/>
            <p:panel header="Cadastro de Tributos de Taxas/Dívidas Diversas">
                <h:panelGrid columns="2">
                    <h:outputText value="Tributo: "/>
                    <p:autoComplete queryDelay="1000" id="tributo"
                                    forceSelection="true"
                                    completeMethod="#{tributoTaxasDividasDiversasControlador.completaTributo}"
                                    value="#{tributoTaxasDividasDiversasControlador.selecionado.tributo}"
                                    converter="#{tributoTaxasDividasDiversasControlador.converterTributo}"
                                    var="tributo"
                                    itemLabel="#{tributo.descricao}"
                                    itemValue="#{tributo.id}"
                                    size="100"
                                    title="Selecione o Tributo referente à Taxa Diversa"
                                    maxResults="10"/>

                    <h:outputText value="Tipo de Valor:"/>
                    <h:selectOneMenu value="#{tributoTaxasDividasDiversasControlador.selecionado.tipoValorTributo}">
                        <f:selectItems
                                value="#{tributoTaxasDividasDiversasControlador.tiposValoresTributoTaxaDividasDiversas()}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Valor (UFM): "/>
                    <p:inputText value="#{tributoTaxasDividasDiversasControlador.selecionado.valor}"
                                 id="valor"
                                 title="Informe o valor em UFM da Taxa Diversa." maxlength="15"
                            >
                        <f:convertNumber pattern="###,##0.0000"/>
                    </p:inputText>

                    <h:outputText value="Situação:"/>
                    <h:selectOneMenu value="#{tributoTaxasDividasDiversasControlador.selecionado.situacaoTributo}">
                        <f:selectItems
                                value="#{tributoTaxasDividasDiversasControlador.situacoesTributoTaxaDividasDiversas()}"/>
                    </h:selectOneMenu>
                    <h:outputText value="Bloqueia Certidão:"/>
                    <h:selectOneMenu value="#{tributoTaxasDividasDiversasControlador.selecionado.bloqueiaCertidao}">
                        <f:selectItem itemValue="#{true}" itemLabel="Sim"/>
                        <f:selectItem itemValue="#{false}" itemLabel="Não"/>
                    </h:selectOneMenu>
                    <h:outputText value="Bloqueia Alvará:"/>
                    <h:selectOneMenu value="#{tributoTaxasDividasDiversasControlador.selecionado.bloqueiaAlvara}">
                        <f:selectItem itemValue="#{true}" itemLabel="Sim"/>
                        <f:selectItem itemValue="#{false}" itemLabel="Não"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{tributoTaxasDividasDiversasControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
