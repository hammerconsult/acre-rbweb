<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:fct="http://java.sun.com/jsf/composite/components/tributario"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define id="define_" name="body">
        <h:form id="Formulario">
            <p:panel header="Relação de Lançamento de Dívidas Diversas">
                <p:tabView id="tb-view-relacao-lancamento" onTabChange="rcAtualizaTabelaRelatorio()">
                    <p:tab title="Filtros">
                        <p:outputPanel id="opn-filtros">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Exercício da Dívida: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputMask
                                        value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.exercicioDividaInicial}"
                                        mask="9999" size="10"/>
                                    <h:outputLabel value="Final"/>
                                    <p:inputMask
                                        value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.exercicioDividaFinal}"
                                        mask="9999" size="10"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Lançamento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.dataLancamentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.dataLancamentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Pagamento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.dataPagamentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.dataPagamentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Movimento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.dataMovimentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.dataMovimentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Vencimento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.dataVencimentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.dataVencimentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Dívida: "/>
                                <p:selectOneMenu
                                    value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.divida}"
                                    converter="#{dividaControlador.converterGenerico}">
                                    <f:selectItems
                                        value="#{relacaoLancamentoDividaDiversaControlador.montarDividasDividasDiversas()}">
                                    </f:selectItems>
                                    <p:ajax event="change"
                                            process="@this :Formulario:tb-view-relacao-lancamento:pn-dividas"
                                            update="@this :Formulario:tb-view-relacao-lancamento:pn-dividas"
                                            onstart="aguarde.show()" oncomplete="aguarde.hide()"
                                            listener="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.addDivida()}"/>
                                </p:selectOneMenu>
                                <br/>
                                <p:outputPanel id="pn-dividas">
                                    <table class="table">
                                        <ui:repeat
                                            value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.dividas}"
                                            var="divida">
                                            <tr>
                                                <td>
                                                    <h:outputText value="#{divida}"
                                                                  styleClass="negrito"/>
                                                </td>
                                                <td style="width: 8px;">
                                                    <p:commandButton icon="ui-icon-trash"
                                                                     actionListener="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.delDivida(divida)}"
                                                                     process=":Formulario:tb-view-relacao-lancamento:pn-dividas"
                                                                     update=":Formulario:tb-view-relacao-lancamento:pn-dividas"
                                                                     onclick="aguarde.show()"
                                                                     oncomplete="aguarde.hide()"/>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </table>
                                </p:outputPanel>

                                <h:outputText value="Número do Processo: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.numeroProcessoInicial}"
                                        size="20" maxlength="20"/>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.numeroProcessoFinal}"
                                        size="20" maxlength="20"/>
                                </h:panelGrid>
                                <h:outputText value="Tipo de Dívida Diversa: "/>
                                <p:autoComplete queryDelay="1000" id="ac-tipo-divida-diversa"
                                                title="Selecione o registro desejado"
                                                value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.tipoDividaDiversa}"
                                                completeMethod="#{tipoDividaDiversaControlador.completarTipoDividaDiversa}"
                                                var="tipo" size="70"
                                                itemLabel="#{tipo}"
                                                itemValue="#{tipo}"
                                                converter="#{tipoDividaDiversaControlador.converterGenerico}"
                                                forceSelection="true" dropdown="true"
                                                maxResults="10">
                                </p:autoComplete>
                                <h:outputText value="Tipo de Cadastro: "/>
                                <p:selectOneMenu
                                    value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.tipoCadastroTributario}">
                                    <f:selectItems
                                        value="#{relacaoLancamentoDividaDiversaControlador.montarTiposCadastro()}"/>
                                    <p:ajax event="change" update=":Formulario:tb-view-relacao-lancamento:opn-filtros"
                                            process=":Formulario:tb-view-relacao-lancamento:opn-filtros"
                                            listener="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.processaMudancaTipoCadastro()}"/>
                                </p:selectOneMenu>
                                <h:outputText value="CMC: "
                                              rendered="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.tipoCadastroTributario.name() eq 'ECONOMICO'}"/>
                                <h:outputText value="Inscrição Imobiliária: "
                                              rendered="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.tipoCadastroTributario.name() eq 'IMOBILIARIO'}"/>
                                <h:outputText value="Inscrição Rural: "
                                              rendered="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.tipoCadastroTributario.name() eq 'RURAL'}"/>

                                <fct:intervaloInscricaoCadastral tipoCadastroTributario="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.tipoCadastroTributario.name()}"
                                                                 inscricaoCadastralInicial="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.inscricaoInicial}"
                                                                 inscricaoCadastralFinal="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.inscricaoFinal}"
                                                                 rendered="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.tipoCadastroTributario ne null
                                             and relacaoLancamentoDividaDiversaControlador.filtroLancamento.tipoCadastroTributario ne 'PESSOA'}"/>

                                <h:outputText value="Selecione o Contribuinte: "/>
                                <fc:autocompletePessoa caminhoAtual=""
                                                       value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.pessoa}"
                                                       id="ac-contribuinte" labelObrigatorio="false"
                                                       habilitaBotaoNovaPF="false"
                                                       habilitaBotaoNovaPJ="false"
                                                       habilitaBotaoLupa="false"
                                                       tamanhoAutoComplete="100"
                                                       dropdown="true"
                                                       executaAoAtualizar="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.addContribuinte()}"
                                                       cellspacing="0"/>
                                <br/>
                                <p:outputPanel id="pn-contribuintes">
                                    <table class="table">
                                        <ui:repeat
                                            value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.contribuintes}"
                                            var="contribuinte">
                                            <tr>
                                                <td>
                                                    <h:outputText value="#{contribuinte}"
                                                                  styleClass="negrito"/>
                                                </td>
                                                <td style="width: 8px;">
                                                    <p:commandButton icon="ui-icon-trash"
                                                                     actionListener="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.delContribuinte(contribuinte)}"
                                                                     update=":Formulario:tb-view-relacao-lancamento:pn-contribuintes"
                                                                     process=":Formulario:tb-view-relacao-lancamento:pn-contribuintes"
                                                                     onclick="aguarde.show()"
                                                                     oncomplete="aguarde.hide()"/>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </table>
                                </p:outputPanel>
                                <h:outputText value="Situação(ões) de Pagamento:"/>
                                <p:panel styleClass="padding-zero"
                                         style="max-height: 200px; overflow-x: auto; border: 0 !important;">
                                    <p:dataTable
                                        value="#{relacaoLancamentoDividaDiversaControlador.montarSituacoesParcela()}"
                                        var="situacao"
                                        selection="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.situacoes}"
                                        rowKey="#{situacao}">
                                        <p:column selectionMode="multiple" style="width:2%;"/>
                                        <p:column headerText="Situações">
                                            <h:outputText value="#{situacao.descricao}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                                <h:outputText value="Total Lançado:"/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.totalLancadoInicial}"
                                        title="Digite o valor total inicial lançado"
                                        onkeydown="mascaraPonto(this);">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </p:inputText>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.totalLancadoFinal}"
                                        title="Digite o valor total final lançado"
                                        onkeydown="mascaraPonto(this);">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </p:inputText>
                                </h:panelGrid>
                                <h:outputText value="Tipo de Relatório: "/>
                                <p:selectOneMenu
                                    value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.tipoRelatorio}">
                                    <f:selectItems
                                        value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.tiposRelatorio()}"/>
                                </p:selectOneMenu>
                                <h:outputText value="Totalizador de Lançamento: "/>
                                <p:selectBooleanCheckbox
                                    value="#{relacaoLancamentoDividaDiversaControlador.filtroLancamento.somenteTotalizador}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <br/>

            <fc:rodapeRelatorio actionListenerBotaoGerar="#{relacaoLancamentoDividaDiversaControlador.gerarRelatorio('PDF')}"
                                controller="#{relacaoLancamentoDividaDiversaControlador}"
                                mostrarLimparCampos="false"
                                mostrarBotoesExportar="true"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
