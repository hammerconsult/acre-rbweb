<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty origem="#{parametroTipoDividaDiversaControlador.caminhoPadrao}listar/"
                                    mostrarBotaoNovo="${false}"
                                    auditavel="${true}"
                                    controlador="#{parametroTipoDividaDiversaControlador}"/>
                <p:panel header="Detalhes do Parâmetro do Tipo de Dívidas Diversas">
                    <h:panelGrid columns="2">
                        <h:outputText value="Exercício: " />
                        <h:outputText value="#{parametroTipoDividaDiversaControlador.selecionado.exercicio.ano}" styleClass="negrito"/>
                        <h:outputText value="Tipo de Dívidas Diversas: " />
                        <h:outputText value="#{parametroTipoDividaDiversaControlador.selecionado.tipoDividaDiversa.descricao}" styleClass="negrito"/>
                        <br/>
                    </h:panelGrid>
                    <p:panel header="Configuração de Faixas de Valores">
                        <p:dataTable value="#{parametroTipoDividaDiversaControlador.selecionado.itensParametro}" var="item"
                                     id="tabelaItem">
                            <p:column headerText="Valor Inicial (R$)" >
                                <h:outputText value="#{item.valorInicial}">
                                    <f:convertNumber pattern="#,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Valor Final (R$)" >
                                <h:outputText value="#{item.valorFinal}">
                                    <f:convertNumber pattern="#,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Qtde de Parcelas" >
                                <h:outputText value="#{item.quantidadeMaximaParcela}"/>
                            </p:column>
                            <p:column headerText="Desc. Multa (%)" >
                                <h:outputText value="#{item.percentualDescontoMulta}">
                                    <f:convertNumber pattern="#,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Desc. Juros (%)" >
                                <h:outputText value="#{item.percentualDescontoJuros}">
                                    <f:convertNumber pattern="#,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Desc. Correção (%)" >
                                <h:outputText value="#{item.percentualDescontoCorrecao}">
                                    <f:convertNumber pattern="#,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{parametroTipoDividaDiversaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
