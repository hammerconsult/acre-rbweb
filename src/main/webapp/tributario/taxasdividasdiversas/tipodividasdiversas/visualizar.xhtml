<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{tipoDividaDiversaControlador.caminhoPadrao}listar/"
                                    mostrarBotaoNovo="${false}"
                                    auditavel="${true}"
                                    controlador="#{tipoDividaDiversaControlador}"/>
                <p:messages showDetail="true"/>
                <p:panel header="Tipo de Dívidas Diversas" id="panelGeral">
                    <h:panelGrid columns="2">
                        <h:outputText value="Código: "/>
                        <h:outputText value="#{tipoDividaDiversaControlador.selecionado.codigo}" style="font-weight: bold"/>
                        <h:outputText value="Descrição: "/>
                        <h:outputText value="#{tipoDividaDiversaControlador.selecionado.descricao}" style="font-weight: bold"/>
                        <h:outputText value="Descrição Curta: "/>
                        <h:outputText value="#{tipoDividaDiversaControlador.selecionado.descricaoCurta}" style="font-weight: bold"/>
                        <h:outputText value="Situação: "/>
                        <h:outputText value="#{tipoDividaDiversaControlador.selecionado.situacao}" style="font-weight: bold"/>
                    </h:panelGrid>
                    <br/>
                    <p:panel id="panelTributos" header="Tributos do Tipo de Dívidas Diversas">
                        <p:dataTable var="dtTributo" emptyMessage="Nenhum tributo adicionado"
                                     id="dtTributo" value="#{tipoDividaDiversaControlador.selecionado.tributosTaxas}">
                            <f:facet name="header">
                                <h:outputText value="Tributos Adicionados"/>
                            </f:facet>
                            <f:facet name="footer">
                                <h:outputText value="Quantidade de Tributos: #{tipoDividaDiversaControlador.selecionado.tributosTaxas.size()}"/>
                            </f:facet>
                            <p:column headerText="Tributo" sortBy="#{dtTributo.tributoTaxaDividasDiversas.tributo.descricao}">
                                <h:outputText value="#{dtTributo.tributoTaxaDividasDiversas.tributo.descricao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <br/>
                    <p:panel header="Dívidas do Tipo de Dívidas Diversas">
                        <h:panelGrid columns="2">
                            <h:outputText value="Dívida de Cadastro Imobiliário:"/>
                            <h:outputText value="#{tipoDividaDiversaControlador.selecionado.dividaCadastroImobiliario.descricao}" styleClass="negrito"/>

                            <h:outputText value="Dívida de Cadastro Econômico:"/>
                            <h:outputText value="#{tipoDividaDiversaControlador.selecionado.dividaCadastroEconomico.descricao}" styleClass="negrito"/>

                            <h:outputText value="Dívida de Cadastro Rural:"/>
                            <h:outputText value="#{tipoDividaDiversaControlador.selecionado.dividaCadastroRural.descricao}" styleClass="negrito"/>

                            <h:outputText value="Dívida de Contribuinte Geral:"/>
                            <h:outputText value="#{tipoDividaDiversaControlador.selecionado.dividaContribuinteGeral.descricao}" styleClass="negrito"/>
                        </h:panelGrid>
                    </p:panel>
                    <br/>
                    <h:outputText value="Observação"/>
                    <br/>
                    <p:inputTextarea id="observacao" value="#{tipoDividaDiversaControlador.selecionado.observacao}" style="width: 99%; height: 80px"
                                     readonly="true"/>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{tipoDividaDiversaControlador}" id="idRodape"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
