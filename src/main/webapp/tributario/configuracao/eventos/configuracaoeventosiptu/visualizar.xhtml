<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Configuração de Cálculo de I.P.T.U.">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText value="#{configuracaoEventoCalculoIPTUControlador.selecionado.codigo}"
                                  styleClass="negrito"/>
                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{configuracaoEventoCalculoIPTUControlador.selecionado.descricao}"
                                  styleClass="negrito"/>
                    <h:outputText value="Exercício Inicial: "/>
                    <h:outputText value="#{configuracaoEventoCalculoIPTUControlador.selecionado.exercicioInicial}"
                                  styleClass="negrito"/>
                    <h:outputText value="Exercício Final: "/>
                    <h:outputText value="#{configuracaoEventoCalculoIPTUControlador.selecionado.exercicioFinal}"
                                  styleClass="negrito"/>
                    <h:outputText value="Ativo: "/>
                    <h:outputText value="#{configuracaoEventoCalculoIPTUControlador.selecionado.ativo ? 'Sim' : 'Não'}" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <br/>
            <p:panel header="Eventos Utilizados">

                <p:dataTable value="#{configuracaoEventoCalculoIPTUControlador.selecionado.eventos}"
                             var="eventoIPTU">
                    <p:column headerText="Descrição do evento">
                        <h:outputText value="#{eventoIPTU.eventoCalculo.descricao}"/>
                    </p:column>
                    <p:column headerText="Identificação do evento">
                        <h:outputText value="#{eventoIPTU.eventoCalculo.identificacao}"/>
                    </p:column>
                    <p:column headerText="Sigla">
                        <h:outputText value="#{eventoIPTU.eventoCalculo.sigla}"/>
                    </p:column>
                    <p:column headerText="Tipo de Lançamento">
                        <h:outputText value="#{eventoIPTU.eventoCalculo.tipoLancamento.descricao}"/>
                    </p:column>
                    <p:column headerText="Inicio de Vigência">
                        <h:outputText value="#{eventoIPTU.eventoCalculo.inicioVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Final de Vigência">
                        <h:outputText value="#{eventoIPTU.eventoCalculo.finalVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>

            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{configuracaoEventoCalculoIPTUControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
