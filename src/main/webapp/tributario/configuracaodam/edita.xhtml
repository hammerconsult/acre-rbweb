<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{configuracaoDAMControlador.caminhoPadrao}/listar/" controlador="#{configuracaoDAMControlador}" />
                <p:panel header="Configuração de DAM" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Descrição:" />
                        <p:inputText title="Digite a Descrição desta Configuração do DAM"
                                     value="#{configuracaoDAMControlador.selecionado.descricao}"
                                     id="descricao" maxlength="50" size="70" />
                        <h:outputText value="Código FEBRABAN:" />
                        <p:inputText title="Digite o Código do Febraban desta Configuração do DAM (único)"
                                     value="#{configuracaoDAMControlador.selecionado.codigoFebraban}"
                                     id="codigoFebraban" maxlength="4" size="10" >
                            <f:convertNumber pattern="#####0" minIntegerDigits="4" />
                            <p:ajax event="blur" update="@this"/>
                        </p:inputText>

                        <fc:outputLabelObrigatorio value="Identificador de Segmento:"/>
                        <h:selectOneMenu id="identificadorSegmento"
                                         value="#{configuracaoDAMControlador.selecionado.identificacaoSegmento}">
                            <f:selectItem itemLabel="" itemValue="#{null}"/>
                            <f:selectItem itemLabel="1" itemValue="1"/>
                            <f:selectItem itemLabel="5" itemValue="5"/>
                        </h:selectOneMenu>

                        <h:outputText value="Instruções de Pagamento Linha 1:" />
                        <p:inputText title="Digite a Instruções de Pagamento  para a Linha 1 desta Configuração do DAM"
                                     value="#{configuracaoDAMControlador.selecionado.instrucaoLinha1}"
                                     id="instrucao1" maxlength="80" size="100" />

                        <h:outputText value="Instruções de Pagamento Linha 2:" />
                        <p:inputText title="Digite a Instruções de Pagamento  para a Linha 2 desta Configuração do DAM"
                                     value="#{configuracaoDAMControlador.selecionado.instrucaoLinha2}"
                                     id="instrucao2" maxlength="80" size="100" />

                        <h:outputText value="Instruções de Pagamento Linha 3:" />
                        <p:inputText title="Digite a Instruções de Pagamento  para a Linha 3 desta Configuração do DAM"
                                     value="#{configuracaoDAMControlador.selecionado.instrucaoLinha3}"
                                     id="instrucao3" maxlength="80" size="100" />

                        <h:outputText value="Instruções de Pagamento Linha 4:" />
                        <p:inputText title="Digite a Instruções de Pagamento  para a Linha 4 desta Configuração do DAM"
                                     value="#{configuracaoDAMControlador.selecionado.instrucaoLinha4}"
                                     id="instrucao4" maxlength="80" size="100" />

                        <h:outputText value="Instruções de Pagamento Linha 5:" />
                        <p:inputText title="Digite a Instruções de Pagamento  para a Linha 5 desta Configuração do DAM"
                                     value="#{configuracaoDAMControlador.selecionado.instrucaoLinha5}"
                                     id="instrucao5" maxlength="80" size="100" />
                    </h:panelGrid>
                    <p:panel header="Configuração de DAM não encontrado" styleClass="mtop05">
                        <h:panelGrid columns="2">
                            <h:outputText value="Dívida para DAM não Encontrado:" />
                            <p:autoComplete queryDelay="1000" id="dividaNaoEncontrado" title="Selecione a Dívida de DAM não encontrado"
                                            value="#{configuracaoDAMControlador.selecionado.dividaDamNaoEncontrado}"
                                            completeMethod="#{configuracaoDAMControlador.completaDivida}"
                                            var="divida" size="70"
                                            itemLabel="#{divida.descricao}"
                                            itemValue="#{divida.id}"
                                            scrollHeight="150"
                                            forceSelection="true"
                                            converter="#{dividaControlador.converterGenerico}"/>

                            <h:outputText value="Tributo para DAM não Encontrado:" />
                            <p:autoComplete queryDelay="1000" id="tributoNaoEncontrado" title="Selecione o Tributo de DAM não encontrado"
                                            value="#{configuracaoDAMControlador.selecionado.tributoDamNaoEncontrado}"
                                            completeMethod="#{configuracaoDAMControlador.completaTributo}"
                                            var="tributo" size="70"
                                            itemLabel="#{tributo.descricao}"
                                            itemValue="#{tributo.id}"
                                            scrollHeight="150"
                                            forceSelection="true"
                                            converter="#{tributoControlador.converterGenerico}"/>

                            <h:outputText value="Contribuinte para DAM não Encontrado:" />
                            <fc:novoAutocompletePessoa caminhoAtual="#{configuracaoDAMControlador.urlAtual}"
                                                       value="#{configuracaoDAMControlador.selecionado.pessoaDamNaoEncontrado}"
                                                       size="70" mostraBotaoEdita="false" mostraBotaoInfo="false"
                                                       mostraBotoes="false" mostraSituacoes="false"
                                                       id="pessoa"/>
                        </h:panelGrid>
                    </p:panel>
                </p:panel>
                <fc:rodapePretty controlador="#{configuracaoDAMControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
