<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" origem="#{configuracaoDAMControlador.caminhoPadrao}/listar/" controlador="#{configuracaoDAMControlador}" />
                <p:panel header="Configuração de DAM" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Descrição:" />
                        <h:outputText title="Digite a Descrição desta Configuração do DAM"
                                      value="#{configuracaoDAMControlador.selecionado.descricao}" styleClass="negrito"
                                      id="descricao" maxlength="50" size="70" />
                        <h:outputText value="Código FEBRABAN:" />
                        <h:outputText title="Digite o Código do Febraban desta Configuração do DAM (único)"
                                      value="#{configuracaoDAMControlador.selecionado.codigoFebraban}" styleClass="negrito"
                                      id="codigoFebraban" maxlength="4" size="10" />

                        <h:outputText value="Instruções de Pagamento Linha 1:" />
                        <h:outputText title="Digite a Instruções de Pagamento  para a Linha 1 desta Configuração do DAM"
                                      value="#{configuracaoDAMControlador.selecionado.instrucaoLinha1}" styleClass="negrito"
                                      id="instrucao1" maxlength="80" size="100" />

                        <h:outputText value="Instruções de Pagamento Linha 2:" />
                        <h:outputText title="Digite a Instruções de Pagamento  para a Linha 2 desta Configuração do DAM"
                                      value="#{configuracaoDAMControlador.selecionado.instrucaoLinha2}" styleClass="negrito"
                                      id="instrucao2" maxlength="80" size="100" />

                        <h:outputText value="Instruções de Pagamento Linha 3:" />
                        <h:outputText title="Digite a Instruções de Pagamento  para a Linha 3 desta Configuração do DAM"
                                      value="#{configuracaoDAMControlador.selecionado.instrucaoLinha3}"
                                      id="instrucao3" maxlength="80" size="100" styleClass="negrito" />

                        <h:outputText value="Instruções de Pagamento Linha 4:" />
                        <h:outputText title="Digite a Instruções de Pagamento  para a Linha 4 desta Configuração do DAM"
                                      value="#{configuracaoDAMControlador.selecionado.instrucaoLinha4}" styleClass="negrito"
                                      id="instrucao4" maxlength="80" size="100" />

                        <h:outputText value="Instruções de Pagamento Linha 5:" />
                        <h:outputText title="Digite a Instruções de Pagamento  para a Linha 5 desta Configuração do DAM"
                                      value="#{configuracaoDAMControlador.selecionado.instrucaoLinha5}" styleClass="negrito"
                                      id="instrucao5" maxlength="80" size="100" />
                    </h:panelGrid>
                    <p:panel header="Configuração de DAM não encontrado" styleClass="mtop05">
                        <h:panelGrid columns="2">
                            <h:outputText value="Dívida para DAM não Encontrado:" />
                            <h:outputText value="#{configuracaoDAMControlador.selecionado.dividaDamNaoEncontrado.descricao}" styleClass="negrito"/>

                            <h:outputText value="Tributo para DAM não Encontrado:" />
                            <h:outputText value="#{configuracaoDAMControlador.selecionado.tributoDamNaoEncontrado.descricao}" styleClass="negrito"/>

                            <h:outputText value="Contribuinte para DAM não Encontrado:" />
                            <h:outputText value="#{configuracaoDAMControlador.selecionado.pessoaDamNaoEncontrado.nomeCpfCnpj}" styleClass="negrito"/>
                        </h:panelGrid>
                    </p:panel>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{configuracaoDAMControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
