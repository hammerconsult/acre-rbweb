<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{configuracaoDividaControlador}"
                                origem="#{configuracaoDividaControlador.caminhoPadrao}ver/#{configuracaoDividaControlador.urlKeyValue}/"/>
            <p:panel header="Detalhes da Configuração de Dívida">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo de Cálculo: "/>
                    <h:outputText value="#{configuracaoDividaControlador.selecionado.tipoCalculo.descricao}"
                                  styleClass="negrito"/>
                    <h:outputLabel value="Entidade: "/>
                    <h:outputText value="#{configuracaoDividaControlador.selecionado.entidade}"
                                  styleClass="negrito"/>
                    <h:outputLabel value="Tipo de Cadastro Tributário: "/>
                    <h:outputText value="#{configuracaoDividaControlador.selecionado.tipoCadastroTributario.descricao}"
                                  styleClass="negrito"/>
                    <h:outputLabel value="Dívida: "/>
                    <h:outputText value="#{configuracaoDividaControlador.selecionado.divida}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{configuracaoDividaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
