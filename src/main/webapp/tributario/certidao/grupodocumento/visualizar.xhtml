<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <p:panel header="Detalhes do Grupo de Documento Oficial" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código: " />
                        <h:outputText value="#{grupoDoctoOficialControlador.selecionado.codigo}" styleClass="negrito"/>

                        <h:outputText value="Descrição: " />
                        <h:outputText value="#{grupoDoctoOficialControlador.selecionado.descricao}" styleClass="negrito"/>

                        <h:outputText value="Tipo de Sequência: " />
                        <h:outputText value="#{grupoDoctoOficialControlador.selecionado.tipoSequencia.descricao}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{grupoDoctoOficialControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
