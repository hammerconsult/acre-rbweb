<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Cadastro de Grupo de Documento Oficial" >
                    <h:panelGrid columns="3">
                        <fc:outputLabelObrigatorio value="Código:" />
                        <p:inputText title="Digite o código do Documento Oficial"
                                     value="#{grupoDoctoOficialControlador.selecionado.codigo}"
                                     id="codigo" maxlength="20" size="20" />
                        <p:message for="codigo" showDetail="true"/>
                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a descrição do Documento Oficial"
                                     value="#{grupoDoctoOficialControlador.selecionado.descricao}"
                                     id="descricao" maxlength="100" size="70" />
                        <p:message for="descricao" showDetail="true"/>
                        <fc:outputLabelObrigatorio value="Tipo de Sequência:" />
                        <h:selectOneMenu title="Selecione o Tipo de Sequência"
                                         value="#{grupoDoctoOficialControlador.selecionado.tipoSequencia}"
                                         id="tipoSequencia"
                                         disabled="#{grupoDoctoOficialControlador.selecionado.id ne null}">
                            <f:selectItems value="#{grupoDoctoOficialControlador.tiposSequencia}"/>
                        </h:selectOneMenu>
                        <p:message for="tipoSequencia" showDetail="true"/>
                    </h:panelGrid>                
                </p:panel>
                <fc:rodapePretty controlador="#{grupoDoctoOficialControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
