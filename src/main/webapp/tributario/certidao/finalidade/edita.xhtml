<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:messages showDetail="true"/>
                <fc:cabecarioEditar controlador="#{finalidadeControlador}"/>
                <p:panel header="Cadastro de Finalidade" >
                    <h:panelGrid columns="3">
                        <fc:outputLabelObrigatorio value="Código: " />
                        <p:inputText title="Digite o código da finalidade"
                                     value="#{finalidadeControlador.selecionado.codigo}" id="codigo"
                                     maxlength="19" />
                        <p:message for="codigo" showDetail="true"/>
                        <fc:outputLabelObrigatorio value="Descrição: " />
                        <p:inputText value="#{finalidadeControlador.selecionado.descricao}" id="descricao"
                                     title="Digite a descrição da finalidade." size="50" maxlength="70"  />
                        <p:message for="descricao" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{finalidadeControlador}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
