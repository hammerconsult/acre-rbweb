<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:messages showDetail="true" />
                <fc:cabecarioEditar controlador="#{textoFixoControlador}"/>
                <p:panel header="Cadastro de Texto Fixo" >
                    <h:panelGrid columns="3">
                        <fc:outputLabelObrigatorio value="Código:" for="codigo"/>
                        <p:inputText value="#{textoFixoControlador.selecionado.codigo}" id="codigo" disabled="true"/>
                        <p:message for="codigo" showDetail="true"/>

                        <fc:outputLabelObrigatorio value="Tag:" for="tag"/>
                        <p:inputText value="#{textoFixoControlador.selecionado.tag}" id="tag" disabled="true"/>
                        <p:message for="tag" showDetail="true"/>

                        <fc:outputLabelObrigatorio value="Descrição:" for="descricao"/>
                        <p:inputText value="#{textoFixoControlador.selecionado.descricao}" id="descricao" size="80"/>
                        <p:message for="descricao" showDetail="true"/>

                        <h:outputLabel value="Tipo de Cadastro:" for="tipoCadastro"/>
                        <h:selectOneMenu value="#{textoFixoControlador.selecionado.tipoCadastroTributario}" id="tipoCadastro">
                            <f:selectItems value="#{textoFixoControlador.tipoCadastroTributario}"/>
                        </h:selectOneMenu>
                        <p:message for="tipoCadastro" showDetail="true"/>


                        <fc:outputLabelObrigatorio value="Texto:" for="texto"/>
                        <p:editor value="#{textoFixoControlador.selecionado.textoFixo}" id="texto" width="700" height="400"/>
                        <p:message for="texto" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>                    
                <br/>
                <fc:rodapeEditar controlador="#{textoFixoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
