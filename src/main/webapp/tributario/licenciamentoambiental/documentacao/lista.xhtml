<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formulario">
            <p:panel header="Documentação de Licenciamento Ambiental">
                <div style="text-align: right">
                    <p:button href="../novo/"
                              id="btNovo"
                              value="Novo"
                              styleClass="operacao prioritario"
                              disabled="#{documentacaoLicenciamentoAmbientalControlador.lista.size() != 0}"
                              icon="ui-icon-circle-plus"/>
                </div>
                <br/>
                <p:dataTable value="#{documentacaoLicenciamentoAmbientalControlador.lista}"
                             style="text-align: center;"
                             var="parametro"
                             emptyMessage="Nenhum registro encontrado!">
                    <p:column id="colunaBtEditar">
                        <p:button href="../ver/#{parametro.id}"
                                  icon="ui-icon-search"
                                  styleClass="mrig02"/>
                        <p:button href="../editar/#{parametro.id}"
                                  icon="ui-icon-pencil"
                                  styleClass="mrig02"/>
                    </p:column>
                    <p:column headerText="Data de Registro">
                        <h:outputText value="#{parametro.dataRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Usuario Registro">
                        <h:outputText value="#{parametro.usuarioRegistro.nome}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
