<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="form">
            <p:panel header="Unidade de Medida Ambiental">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText title="Informe a descrição"
                                 value="#{unidadeMedidaAmbientalControlador.selecionado.descricao}"/>

                    <fc:outputLabelObrigatorio value="Tipo de unidade:"/>
                    <h:selectOneMenu
                        value="#{unidadeMedidaAmbientalControlador.selecionado.tipoUnidade}">
                        <f:selectItems
                            value="#{unidadeMedidaAmbientalControlador.tipoUnidade}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="Assunto:"/>
                    <h:selectOneMenu
                        value="#{unidadeMedidaAmbientalControlador.selecionado.assuntoLicenciamentoAmbiental}"
                        style="min-width: 400px"
                        converter="#{assuntoLicenciamentoAmbientalControlador.converterGenerico}">
                        <f:selectItem itemValue="#{null}" itemLabel="Para Todos"/>
                        <f:selectItems
                            value="#{assuntoLicenciamentoAmbientalControlador.todosAssuntosSemCampoVazio}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Ativo?"/>
                    <p:selectBooleanCheckbox value="#{unidadeMedidaAmbientalControlador.selecionado.ativo}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{unidadeMedidaAmbientalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
