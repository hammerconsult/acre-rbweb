<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="form">
            <p:panel header="Unidade de Medida Ambiental">
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição:"/>
                    <h:outputText styleClass="negrito"
                                  value="#{unidadeMedidaAmbientalControlador.selecionado.descricao}"/>

                    <h:outputText value="Tipo de unidade:"/>
                    <h:outputText styleClass="negrito"
                                  value="#{unidadeMedidaAmbientalControlador.selecionado.tipoUnidade}"/>

                    <h:outputText value="Assunto:"/>
                    <h:outputText styleClass="negrito"
                                  value="#{unidadeMedidaAmbientalControlador.selecionado.assuntoLicenciamentoAmbiental}"/>

                    <h:outputText value="Ativo?"/>
                    <h:outputText styleClass="negrito"
                                  value="#{unidadeMedidaAmbientalControlador.selecionado.ativo ? 'Sim' : 'Não'}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{unidadeMedidaAmbientalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
