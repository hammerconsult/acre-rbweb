<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty" auditavel="#{true}"
                                origem="#{tecnicoLicenciamentoAmbientalControlador.caminhoPadrao}/listar/"
                                controlador="#{tecnicoLicenciamentoAmbientalControlador}"/>

            <p:panel header="Visualização de Técnico de Licenciamento Ambiental">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Sequencial:"/>
                    <h:outputText value="#{tecnicoLicenciamentoAmbientalControlador.selecionado.sequencial}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Pessoa:"/>
                    <h:outputText value="#{tecnicoLicenciamentoAmbientalControlador.selecionado.usuario}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Ativo?"/>
                    <h:outputText value="#{tecnicoLicenciamentoAmbientalControlador.selecionado.ativo ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{tecnicoLicenciamentoAmbientalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
