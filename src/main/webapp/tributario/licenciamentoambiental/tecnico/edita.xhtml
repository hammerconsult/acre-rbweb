<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty" auditavel="#{true}"
                                origem="#{tecnicoLicenciamentoAmbientalControlador.caminhoPadrao}/listar/"
                                controlador="#{tecnicoLicenciamentoAmbientalControlador}"/>

            <p:panel header="Técnico de Licenciamento Ambiental">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Sequencial:"/>
                    <h:outputText value="${tecnicoLicenciamentoAmbientalControlador.selecionado.mensagemSequencial}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Pessoa:"/>
                    <p:autoComplete queryDelay="1000" id="usuario"
                                    value="#{tecnicoLicenciamentoAmbientalControlador.selecionado.usuario}"
                                    completeMethod="#{usuarioSistemaControlador.completarUsuarioSistemaPeloNomePessoaFisica}"
                                    converter="#{usuarioSistemaControlador.converterGenerico}"
                                    title="Selecione um usuário do sistema."
                                    var="usuario"
                                    size="50"
                                    dropdown="true"
                                    itemLabel="#{usuario.pessoaFisica}"
                                    itemValue="#{usuario}"
                                    maxResults="10">
                    </p:autoComplete>

                    <fc:outputLabelObrigatorio value="Ativo?"/>
                    <p:selectBooleanCheckbox value="#{tecnicoLicenciamentoAmbientalControlador.selecionado.ativo}"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty id="rpRodapePretty" controlador="#{tecnicoLicenciamentoAmbientalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
