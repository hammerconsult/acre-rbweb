<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty" auditavel="#{true}"
                                origem="#{processoLicenciamentoAmbientalControlador.caminhoPadrao}/listar/"
                                controlador="#{processoLicenciamentoAmbientalControlador}"/>

            <p:tabView id="tbView">
                <p:tab id="tbDadosGerais" title="Dados Gerais">
                    <p:outputPanel id="opDadosGerais">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Exercício:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.exercicio.ano}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Código:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.sequencial}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Status:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.status.descricao}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Data:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.dataProcesso}"
                                styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputLabel value="Origem do Processo:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.origemProcesso.descricao}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Assunto:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.assuntoLicenciamentoAmbiental}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Protocolo:"/>
                            <fc:protocolo
                                numero="#{processoLicenciamentoAmbientalControlador.selecionado.numeroProtocolo}"
                                ano="#{processoLicenciamentoAmbientalControlador.selecionado.anoProtocolo}"
                                controlador="#{processoLicenciamentoAmbientalControlador}" readonly="true"
                                mostrarLabel="false"/>

                            <h:outputLabel
                                value="Nº Documento:"
                                rendered="#{processoLicenciamentoAmbientalControlador.renderNumeroDocumento()}"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.numeroDocumento}"
                                rendered="#{processoLicenciamentoAmbientalControlador.renderNumeroDocumento()}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Descrição:"
                                           rendered="#{processoLicenciamentoAmbientalControlador.renderDescricao()}"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.descricao}"
                                rendered="#{processoLicenciamentoAmbientalControlador.renderDescricao()}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Observação:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.observacao}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Data de Validade:"
                                           rendered="#{processoLicenciamentoAmbientalControlador.selecionado.documentoOficial ne null}"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.documentoOficial.validade}"
                                rendered="#{processoLicenciamentoAmbientalControlador.selecionado.documentoOficial ne null}"
                                styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </h:panelGrid>

                        <p:dataTable
                            emptyMessage="Nenhum documento informado"
                            styleClass="mtop10"
                            value="#{processoLicenciamentoAmbientalControlador.selecionado.documentos}"
                            var="documentoProcesso">
                            <p:column headerText="Documento" styleClass="alinhamentoEsquerda">
                                #{documentoProcesso.documentoLicenciamentoAmbiental.descricaoReduzida}
                            </p:column>
                            <p:column headerText="Anexo" styleClass="width50 centralizado">
                                <p:commandLink ajax="false"
                                               icon="ui-icon-circle-arrow-s"
                                               process="@form"
                                               styleClass="mrig05"
                                               update="@this"
                                               value="#{documentoProcesso.documento.nome}"
                                               onstart="aguarde.show()"
                                               oncomplete="aguarde.hide()">
                                    <p:fileDownload
                                        value="#{assistenteDetentorArquivoControlador.baixarAnexo(documentoProcesso.documento)}"/>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </p:tab>
                <p:tab id="tbRequerente"
                       title="Requerente">
                    <p:outputPanel id="opRequerente">
                        <h:panelGrid columns="2">
                            <h:outputLabel
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.textoRequerente}:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.pessoa}"
                                styleClass="negrito"/>
                        </h:panelGrid>

                        <p:fieldset legend="Endereço da Atividade"
                                    styleClass="mtop5">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Logradouro:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorreio.logradouro}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Número:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorreio.numero}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Bairro:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorreio.bairro}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Complemento:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorreio.complemento}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="CEP:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorreio.cep}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Cidade:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorreio.localidade}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="UF:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorreio.uf}"
                                    styleClass="negrito"/>
                            </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Endereço de Correspondência"
                                    styleClass="mtop05">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Logradouro:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorrespondencia.logradouro}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Número:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorrespondencia.numero}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Bairro:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorrespondencia.bairro}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Complemento:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorrespondencia.complemento}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="CEP:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorrespondencia.cep}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Cidade:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorrespondencia.localidade}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="UF:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.enderecoCorrespondencia.uf}"
                                    styleClass="negrito"/>
                            </h:panelGrid>
                        </p:fieldset>

                        <h:panelGrid columns="2" styleClass="mtop05">
                            <h:outputText value="Telefone:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.telefone}"
                                styleClass="negrito"/>

                            <h:outputLabel value="E-mail:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.email}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Anexo Documento Pessoal:"/>
                            <p:commandLink ajax="false"
                                           icon="ui-icon-circle-arrow-s"
                                           process="@form"
                                           styleClass="mrig05"
                                           update="@this"
                                           value="#{processoLicenciamentoAmbientalControlador.selecionado.requerente.arquivo.nome}"
                                           onstart="aguarde.show()"
                                           oncomplete="aguarde.hide()">
                                <p:fileDownload
                                    value="#{assistenteDetentorArquivoControlador.baixarAnexo(processoLicenciamentoAmbientalControlador.selecionado.requerente.arquivo)}"/>
                            </p:commandLink>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:tab>
                <p:tab id="tbRepresentante" title="Representante">
                    <p:outputPanel id="opRepresentante">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Representante:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.representante.pessoa}"
                                styleClass="negrito"/>
                        </h:panelGrid>

                        <p:fieldset legend="Endereço"
                                    styleClass="mtop05">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Logradouro:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.representante.enderecoCorreio.logradouro}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Número:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.representante.enderecoCorreio.numero}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Bairro:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.representante.enderecoCorreio.bairro}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Complemento:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.representante.enderecoCorreio.complemento}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="CEP:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.representante.enderecoCorreio.cep}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Cidade:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.representante.enderecoCorreio.localidade}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="UF:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.representante.enderecoCorreio.uf}"
                                    styleClass="negrito"/>
                            </h:panelGrid>
                        </p:fieldset>

                        <h:panelGrid columns="2">
                            <h:outputLabel value="Telefone:"/>

                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.representante.telefone}"
                                styleClass="negrito"/>

                            <h:outputLabel value="E-mail:"/>

                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.representante.email}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Anexo Documento Pessoal:"/>
                            <p:commandLink ajax="false"
                                           icon="ui-icon-circle-arrow-s"
                                           process="@form"
                                           styleClass="mrig05"
                                           update="@this"
                                           value="#{processoLicenciamentoAmbientalControlador.selecionado.representante.arquivo.nome}"
                                           onstart="aguarde.show()"
                                           oncomplete="aguarde.hide()">
                                <p:fileDownload
                                    value="#{assistenteDetentorArquivoControlador.baixarAnexo(processoLicenciamentoAmbientalControlador.selecionado.representante.arquivo)}"/>
                            </p:commandLink>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:tab>
                <p:tab id="tbProcurador" title="Procurador">
                    <p:outputPanel id="opProcurador">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Procurador: "/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.procurador.pessoa}"
                                styleClass="negrito"/>
                        </h:panelGrid>

                        <p:fieldset legend="Endereço"
                                    styleClass="mtop05">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Logradouro:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.procurador.enderecoCorreio.logradouro}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Número:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.procurador.enderecoCorreio.numero}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Bairro:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.procurador.enderecoCorreio.bairro}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Complemento:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.procurador.enderecoCorreio.complemento}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="CEP:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.procurador.enderecoCorreio.cep}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Cidade:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.procurador.enderecoCorreio.localidade}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="UF:"/>
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.selecionado.procurador.enderecoCorreio.uf}"
                                    styleClass="negrito"/>
                            </h:panelGrid>
                        </p:fieldset>

                        <h:panelGrid columns="2">
                            <h:outputLabel value="Telefone:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.procurador.telefone}"
                                styleClass="negrito"/>

                            <h:outputLabel value="E-mail:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.procurador.email}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Anexo Documento Pessoal:"/>
                            <p:commandLink ajax="false"
                                           icon="ui-icon-circle-arrow-s"
                                           process="@form"
                                           styleClass="mrig05"
                                           update="@this"
                                           value="#{processoLicenciamentoAmbientalControlador.selecionado.procurador.arquivo.nome}"
                                           onstart="aguarde.show()"
                                           oncomplete="aguarde.hide()">
                                <p:fileDownload
                                    value="#{assistenteDetentorArquivoControlador.baixarAnexo(processoLicenciamentoAmbientalControlador.selecionado.procurador.arquivo)}"/>
                            </p:commandLink>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:tab>
                <p:tab id="tbAtividade" title="Atividade">
                    <p:outputPanel id="opAtividade">
                        <h:panelGrid columns="2" width="100%" columnClasses="width150">
                            <h:outputLabel value="CNAEs:"/>
                            <p:dataTable value="#{processoLicenciamentoAmbientalControlador.selecionado.cnaes}"
                                         id="cnaes"
                                         var="procCnae"
                                         widgetVar="tabelaCnaes"
                                         styleClass="mtop03"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CNAES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Código">
                                    <h:outputText value="#{procCnae.cnae.codigoCnae}"/>
                                </p:column>
                                <p:column headerText="Descrição">
                                    <h:outputText value="#{procCnae.cnae.descricaoReduzida}"/>
                                </p:column>

                            </p:dataTable>

                            <h:outputLabel value="Descrição da Atividade:"/>
                            <h:outputText
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.descricaoAtividade}"
                                styleClass="negrito"/>
                        </h:panelGrid>
                        <p:panel id="opUnidadeMedida" header="Unidades de medida" styleClass="mtop10">
                            <p:dataTable
                                emptyMessage="Nenhuma unidade de medida cadastrada"
                                value="#{processoLicenciamentoAmbientalControlador.selecionado.processoUnidadeMedidas}"
                                var="processoUnidadeMedida">
                                <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                                    <h:outputText styleClass="negrito"
                                                  value="#{processoUnidadeMedida.unidadeMedidaAmbiental.descricao}"/>
                                </p:column>
                                <p:column headerText="Unidade de medida" styleClass="alinhamentoEsquerda">
                                    <h:outputText styleClass="negrito"
                                                  value="#{processoUnidadeMedida.unidadeMedidaAmbiental.tipoUnidade.descricao}"/>
                                </p:column>
                                <p:column headerText="Valor" styleClass="alinhamentoEsquerda">
                                    <h:outputText styleClass="negrito"
                                                  value="#{processoUnidadeMedida.valorUnidadeMedidaAmbiental}">
                                        <f:convertNumber
                                            pattern="#{processoLicenciamentoAmbientalControlador.tipoIsQuantidade() ? '#0' : '#,##0.00'}"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Categoria" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{processoUnidadeMedida.categoria.descricao}"
                                                  styleClass="negrito"/>
                                </p:column>
                                <p:column headerText="Valor UFM da categoria" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{processoUnidadeMedida.valorUfmCategoria}"
                                                  styleClass="negrito">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Total" styleClass="alinhamentoEsquerda">
                                    <h:outputText
                                        value="#{processoLicenciamentoAmbientalControlador.valorTotalUnidadeMedida(processoUnidadeMedida.unidadeMedidaAmbiental.id)}"
                                        styleClass="negrito">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:outputPanel>
                </p:tab>
                <p:tab id="tbPareceres" title="Pareceres">
                    <p:outputPanel id="opPareceres">
                        <p:dataTable paginator="true"
                                     id="tabela-pareceres"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop20"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{processoLicenciamentoAmbientalControlador.controles}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>PARECERES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     selectionMode="single"
                                     var="controle"
                                     rowKey="#{controle.id}">
                            <p:ajax event="rowSelect"
                                    listener="#{processoLicenciamentoAmbientalControlador.selecionarParecer}"
                                    process=":Formulario:tbView:opPareceres :Formulario:tbView:tabela-revisoes-parecer"
                                    update=":Formulario:tbView:opPareceres"/>
                            <p:column headerText="Técnico" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{controle.tecnico}"/>
                            </p:column>
                            <p:column headerText="Data/Hora" styleClass="centralizado">
                                <h:outputText value="#{controle.dataHora}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Status" styleClass="alinhamentoDireita">
                                <h:outputText value="#{controle.status.descricao}"/>
                            </p:column>
                            <p:column headerText="Parecer" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{controle.parecer}"/>
                            </p:column>
                            <p:column headerText="Anexo(s)" styleClass="centralizado">
                                <h:outputText value="${empty controle.anexos ? 'Nenhum anexo para esse parecer.' : 'Clique no parecer para ver os anexos.'}"/>
                            </p:column>
                        </p:dataTable>
                        <p:panel id="panelAnexosParecer" header="Anexos do parecer"
                                 rendered="#{processoLicenciamentoAmbientalControlador.controleSelecionado ne null and processoLicenciamentoAmbientalControlador.podeVerELancarRevisaoDoParecer()}">
                            <p:dataTable paginator="true"
                                         id="tabela-anexos-controle"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop20"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{processoLicenciamentoAmbientalControlador.controleSelecionado.anexos}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>ANEXOS DO PARECER&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="anexo">
                                <p:column headerText="Ações" styleClass="centralizado">
                                    <p:commandButton id="downloadLinkControle"
                                                     ajax="false"
                                                     icon="ui-icon-circle-arrow-s"
                                                     onstart="aguarde.show();"
                                                     oncomplete="aguarde.hide();">
                                        <p:fileDownload
                                            value="#{processoLicenciamentoAmbientalControlador.baixarArquivo(anexo.arquivo)}"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Nome" styleClass="centralizado">
                                    <h:outputText value="${anexo.arquivo.nome}"/>
                                </p:column>
                                <p:column headerText="Mostrar no portal" styleClass="centralizado">
                                    <p:commandButton
                                        icon="ui-icon-check"
                                        styleClass="vinteLarguraVinteAltura"
                                        update="tabela-anexos-controle"
                                        process="@this"
                                        onstart="aguarde.show();"
                                        oncomplete="aguarde.hide();"
                                        rendered="#{anexo.mostrarNoPortalContribuinte}"
                                        actionListener="#{processoLicenciamentoAmbientalControlador.salvarFlagMostrarNoPortal(anexo, false)}"/>

                                    <p:commandButton
                                        styleClass="vinteLarguraVinteAltura botao-select-desmarcado"
                                        update="tabela-anexos-controle"
                                        process="@this"
                                        value=""
                                        onstart="aguarde.show();"
                                        oncomplete="aguarde.hide();"
                                        rendered="#{!anexo.mostrarNoPortalContribuinte}"
                                        actionListener="#{processoLicenciamentoAmbientalControlador.salvarFlagMostrarNoPortal(anexo, true)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panel id="panelRevisoes" header="Revisões"
                                 rendered="#{processoLicenciamentoAmbientalControlador.controleSelecionado ne null and processoLicenciamentoAmbientalControlador.podeVerELancarRevisaoDoParecer()}">
                            <p:dataTable paginator="true"
                                         id="tabela-revisoes-parecer"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop20"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{processoLicenciamentoAmbientalControlador.controleSelecionado.revisoes}"
                                         rows="10"
                                         selectionMode="single"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>REVISOES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="revisao"
                                         rowKey="#{revisao.id}">
                                <p:ajax event="rowSelect"
                                        listener="#{processoLicenciamentoAmbientalControlador.selecionarRevisao}"
                                        process=":Formulario:tbView:opPareceres :Formulario:tbView:tabela-anexos-revisao"
                                        update=":Formulario:tbView:opPareceres"/>
                                <p:column headerText="Data/Hora" styleClass="centralizado">
                                    <h:outputText value="#{revisao.dataCadastro}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Justificativa" styleClass="centralizado">
                                    <h:outputText value="${revisao.justificativa}"/>
                                </p:column>
                                <p:column headerText="Anexos" styleClass="centralizado">
                                    <h:outputText value="${empty revisao.anexos ? 'Nenhum anexo para essa revisão.' : 'Clique na revisão para ver os anexos.'}"/>
                                </p:column>
                                <p:column headerText="Status" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{revisao.situacao.descricao}"/>
                                </p:column>
                            </p:dataTable>
                            <p:panel id="panelAnexos" header="Anexos da revisão"
                                     rendered="#{processoLicenciamentoAmbientalControlador.revisaoParecer ne null and !empty processoLicenciamentoAmbientalControlador.revisaoParecer.anexos and processoLicenciamentoAmbientalControlador.podeVerELancarRevisaoDoParecer()}">
                                <p:dataTable paginator="true"
                                             id="tabela-anexos-revisao"
                                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                             rowIndexVar="rowIx"
                                             styleClass="mtop20"
                                             emptyMessage="Não foram localizados registros para serem apresentados"
                                             value="#{processoLicenciamentoAmbientalControlador.revisaoParecer.anexos}"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>ANEXOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                             rowsPerPageTemplate="10,25,50,100"
                                             var="anexo">
                                    <p:column headerText="Ações" styleClass="centralizado">
                                        <p:commandButton id="downloadLink"
                                                         ajax="false"
                                                         icon="ui-icon-circle-arrow-s"
                                                         onstart="aguarde.show();"
                                                         oncomplete="aguarde.hide();">
                                            <p:fileDownload
                                                value="#{processoLicenciamentoAmbientalControlador.baixarArquivo(anexo.arquivo)}"/>
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="Nome" styleClass="centralizado">
                                        <h:outputText value="${anexo.arquivo.nome}"/>
                                    </p:column>
                                    <p:column headerText="Mostrar no portal" styleClass="centralizado">
                                        <p:commandButton
                                            icon="ui-icon-check"
                                            styleClass="vinteLarguraVinteAltura"
                                            update="tabela-anexos-revisao"
                                            process="@this"
                                            onstart="aguarde.show();"
                                            oncomplete="aguarde.hide();"
                                            rendered="#{anexo.mostrarNoPortalContribuinte}"
                                            actionListener="#{processoLicenciamentoAmbientalControlador.salvarFlagMostrarNoPortal(anexo, false)}"/>

                                        <p:commandButton
                                            styleClass="vinteLarguraVinteAltura botao-select-desmarcado"
                                            update="tabela-anexos-revisao"
                                            process="@this"
                                            value=""
                                            onstart="aguarde.show();"
                                            oncomplete="aguarde.hide();"
                                            rendered="#{!anexo.mostrarNoPortalContribuinte}"
                                            actionListener="#{processoLicenciamentoAmbientalControlador.salvarFlagMostrarNoPortal(anexo, true)}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:panel>
                    </p:outputPanel>
                </p:tab>
                <p:tab title="Histórico">
                    <p:dataTable id="tableHistorico"
                                 value="#{processoLicenciamentoAmbientalControlador.selecionado.historicosAlteracoes}"
                                 var="historico"
                                 paginator="true" rows="10"
                                 style="text-align: center"
                                 paginatorTemplate="HISTÓRICO {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,50,100"
                                 emptyMessage="Nenhum histórico foi encontrado">
                        <p:column headerText="Usuário">
                            <h:outputText value="#{historico.usuarioSistema.nome}"/>
                        </p:column>
                        <p:column headerText="Data">
                            <h:outputText value="#{historico.dataAlteracao}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{historico.status.descricao}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab id="tbTecnicos" title="Técnico(s)">
                    <p:outputPanel id="opTecnicos">
                        <h:panelGrid columns="3"
                                     rendered="#{processoLicenciamentoAmbientalControlador.permitirAtribuirMaisTecnicos}">
                            <fc:outputLabelObrigatorio value="Técnico:"/>
                            <p:autoComplete queryDelay="1000" id="acTecnico"
                                            value="#{processoLicenciamentoAmbientalControlador.tecnicoProcessoLicenciamentoAmbiental.tecnicoLicenciamentoAmbiental}"
                                            completeMethod="#{tecnicoLicenciamentoAmbientalControlador.completarTecnicos}"
                                            converter="#{tecnicoLicenciamentoAmbientalControlador.converterGenerico}"
                                            title="Selecione um Técnico de Licenciamento Ambiental."
                                            var="tecnico"
                                            size="50"
                                            dropdown="true"
                                            itemLabel="#{tecnico.usuario.pessoaFisica}"
                                            itemValue="#{tecnico}"
                                            maxResults="10"/>
                            <p:commandButton
                                rendered="#{processoLicenciamentoAmbientalControlador.permitirAtribuirMaisTecnicos}"
                                icon="ui-icon-circle-plus"
                                actionListener="#{processoLicenciamentoAmbientalControlador.adicionarTecnico()}"
                                onclick="aguarde.show()" oncomplete="aguarde.hide()"
                                process=":Formulario:tbView:opTecnicos" update=":Formulario:tbView:opTecnicos"/>
                        </h:panelGrid>

                        <p:dataTable paginator="true"
                                     id="tabelaTecnicos"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop20"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{processoLicenciamentoAmbientalControlador.selecionado.tecnicos}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>TÉCNICO(S)&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="rel">
                            <p:column headerText="Data de Registro" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{rel.dataRegistro}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Usuário de Registro" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{rel.usuarioRegistro}"/>
                            </p:column>
                            <p:column headerText="Técnico" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{rel.tecnicoLicenciamentoAmbiental}"/>
                            </p:column>
                            <p:column headerText="Ações" styleClass="alinhamentoCentralizado"
                                      rendered="#{processoLicenciamentoAmbientalControlador.permitirAtribuirMaisTecnicos}">
                                <p:commandButton icon="ui-icon-trash"
                                                 disabled="#{rel.principal}"
                                                 onclick="if(!confirm('Tem certeza que deseja remover o técnico do processo?')){return false}else{aguarde.show()}"
                                                 oncomplete="aguarde.hide()"
                                                 process=":Formulario:tbView:opTecnicos"
                                                 update=":Formulario:tbView:opTecnicos"
                                                 actionListener="#{processoLicenciamentoAmbientalControlador.removerTecnico(rel)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </p:tab>

                <p:tab id="tbAssinaturas" title="Assinatura(s)">
                    <p:outputPanel id="opAssinaturas">
                        <p:dataTable paginator="true"
                                     id="tabelaAssinaturas"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="mtop20"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{processoLicenciamentoAmbientalControlador.assinaturas()}"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>ASSINATURA(S)&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="assinatura">
                            <p:column headerText="Data da assinatura" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{assinatura.dataAssinatura}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Assinante" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{assinatura.secretario.secretario.nome}"/>
                            </p:column>
                            <p:column headerText="Cargo" styleClass="alinhamentoCentralizado">
                                <h:outputText
                                    value="#{processoLicenciamentoAmbientalControlador.cargoAssinatura(assinatura)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </p:tab>
            </p:tabView>

            <p:panel header="Débito" styleClass="mtop05"
                     rendered="#{not empty processoLicenciamentoAmbientalControlador.parcelas}">
                <p:dataTable id="dam"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             styleClass="mtop05"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             value="#{processoLicenciamentoAmbientalControlador.parcelas}"
                             rows="20"
                             var="parcela">
                    <p:column headerText="DAM" style="width: 8%;">
                        <h:outputText value="#{parcela.dam.numeroDAM}"/>
                    </p:column>
                    <p:column headerText="Dívida" style="width: 12%;">
                        <h:outputText value="#{parcela.resultadoParcela.divida}"/>
                    </p:column>
                    <p:column headerText="Exercício" style="width: 5%; text-align: center;">
                        <h:outputText value="#{parcela.resultadoParcela.exercicio}"/>
                    </p:column>
                    <p:column headerText="Vencimento" style="width: 5%; text-align: center;">
                        <h:outputText value="#{parcela.resultadoParcela.vencimentoToString}"/>
                    </p:column>
                    <p:column headerText="Imposto" style="text-align: right">
                        <h:outputText value="#{parcela.resultadoParcela.valorImposto}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Taxa" style="text-align: right">
                        <h:outputText value="#{parcela.resultadoParcela.valorTaxa}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Desconto" style="text-align: right">
                        <h:outputText value="#{parcela.resultadoParcela.valorDesconto}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Juros" style="text-align: right">
                        <h:outputText value="#{parcela.resultadoParcela.valorJuros}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Multa" style="text-align: right">
                        <h:outputText value="#{parcela.resultadoParcela.valorMulta}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Correcao" style="text-align: right">
                        <h:outputText value="#{parcela.resultadoParcela.valorCorrecao}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Honorários" style="text-align: right">
                        <h:outputText value="#{parcela.resultadoParcela.valorHonorarios}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Total" style="text-align: right">
                        <h:outputText value="#{parcela.resultadoParcela.valorTotal}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Situação da Parcela" styleClass="alinhamentoDireita">
                        <h:outputText value="#{parcela.resultadoParcela.situacaoDescricaoEnum}"
                                      title="cod. ${parcela.resultadoParcela.idParcela}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{processoLicenciamentoAmbientalControlador}"
                                       mostrarExcluir="false"/>

            <p:commandButton value="Emitir DAM"
                             styleClass="operacao mlef05 mtop10"
                             icon="ui-icon-print"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             rendered="#{not empty processoLicenciamentoAmbientalControlador.parcelas}"
                             disabled="#{!processoLicenciamentoAmbientalControlador.temParcelaAberto()}"
                             title="Clique para emitir o DAM do licenciamento ambiental."
                             actionListener="#{processoLicenciamentoAmbientalControlador.emitirDAM()}"/>

            <p:commandButton value="Assinar Documento"
                             styleClass="operacao mlef05 mtop10"
                             icon="ui-icon-print"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             rendered="#{processoLicenciamentoAmbientalControlador.podeAssinarDocumento()}"
                             title="Clique para assinar o Documento do licenciamento ambiental."
                             actionListener="#{processoLicenciamentoAmbientalControlador.assinarDocumento()}"/>

            <p:commandButton value="Emitir Documento"
                             styleClass="operacao mlef05 mtop10"
                             icon="ui-icon-print"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             disabled="#{!processoLicenciamentoAmbientalControlador.podeEmitirDocumento()}"
                             title="Clique para emitir o Documento do licenciamento ambiental."
                             actionListener="#{processoLicenciamentoAmbientalControlador.emitirDocumento()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
