<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="form">
            <p:panel header="Dívida do Licenciamento Ambiental">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Dívida: "/>
                    <p:autoComplete id="acDivida"
                                    queryDelay="1000"
                                    title="Informe a dívida que será utilizada para geração do débito."
                                    value="#{dividaLicenciamentoAmbientalControlador.selecionado.divida}"
                                    completeMethod="#{dividaControlador.completaDividaDoTipoCadastroPessoa}"
                                    var="divida"
                                    size="50"
                                    dropdown="true"
                                    process="@this"
                                    panelStyle="max-height: 250px;max-width: 800px;"
                                    maxResults="50"
                                    itemLabel="#{divida}"
                                    itemValue="#{divida.id}"
                                    converter="#{dividaControlador.converterGenerico}"/>

                    <fc:outputLabelObrigatorio value="Dívida da taxa de expediente: "/>
                    <p:autoComplete id="acDividaTaxaExpediente"
                                    queryDelay="1000"
                                    title="Informe a dívida que será utilizada na taxa de expediente."
                                    value="#{dividaLicenciamentoAmbientalControlador.selecionado.dividaTaxaExpediente}"
                                    completeMethod="#{dividaControlador.completaDividaDoTipoCadastroPessoa}"
                                    var="dividaTxExpediente"
                                    size="50"
                                    dropdown="true"
                                    process="@this"
                                    panelStyle="max-height: 250px;max-width: 800px;"
                                    maxResults="50"
                                    itemLabel="#{dividaTxExpediente}"
                                    itemValue="#{dividaTxExpediente.id}"
                                    converter="#{dividaControlador.converterGenerico}"/>

                    <fc:outputLabelObrigatorio value="Tributo da taxa de expediente: "/>
                    <p:autoComplete id="acTributoTaxaExpediente"
                                    queryDelay="1000"
                                    title="Informe o tributo da taxa de expediente."
                                    value="#{dividaLicenciamentoAmbientalControlador.selecionado.tributoTaxaExpediente}"
                                    completeMethod="#{tributoControlador.completarTributosTaxa}"
                                    var="tributo"
                                    size="50"
                                    dropdown="true"
                                    process="@this"
                                    panelStyle="max-height: 250px;max-width: 800px;"
                                    maxResults="50"
                                    itemLabel="#{tributo}"
                                    itemValue="#{tributo.id}"
                                    converter="#{tributoControlador.converterGenerico}"/>

                    <fc:outputLabelObrigatorio value="Valor da taxa de expediente: "/>
                    <fc:inputValorMonetario
                        value="#{dividaLicenciamentoAmbientalControlador.selecionado.valorTaxaExpediente}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{dividaLicenciamentoAmbientalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
