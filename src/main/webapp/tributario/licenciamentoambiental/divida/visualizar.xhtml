<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="form">
            <p:panel header="Dívida do Licenciamento Ambiental">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Dívida: "/>
                    <h:outputText value="#{dividaLicenciamentoAmbientalControlador.selecionado.divida}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Dívida da taxa de expediente: "/>
                    <h:outputText value="#{dividaLicenciamentoAmbientalControlador.selecionado.dividaTaxaExpediente}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Tributo da taxa de expediente: "/>
                    <h:outputText value="#{dividaLicenciamentoAmbientalControlador.selecionado.tributoTaxaExpediente}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Valor da taxa de expediente: "/>
                    <h:outputText value="#{dividaLicenciamentoAmbientalControlador.selecionado.valorTaxaExpediente}"
                                  converter="moneyConverter"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{dividaLicenciamentoAmbientalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
