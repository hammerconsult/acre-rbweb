<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="form">
            <p:panel header="Lei do Licenciamento Ambiental">
                <h:panelGrid columns="2">

                    <h:outputLabel value="Descrição Reduzida:"/>
                    <h:outputText value="#{licenciamentoAmbientalLeiControlador.selecionado.descricaoReduzida}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Descrição Completa:"/>
                    <h:outputText value="#{licenciamentoAmbientalLeiControlador.selecionado.descricaoCompleta}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Anexo:"/>
                    <p:commandLink id="downloadLinkArquivo"
                                   ajax="false"
                                   icon="ui-icon-circle-arrow-s"
                                   process="@form"
                                   styleClass="mrig05"
                                   update="@this"
                                   value="#{licenciamentoAmbientalLeiControlador.selecionado.arquivo.nome}"
                                   onstart="aguarde.show()"
                                   oncomplete="aguarde.hide()">
                        <p:fileDownload
                            value="#{assistenteDetentorArquivoControlador.baixarAnexo(licenciamentoAmbientalLeiControlador.selecionado.arquivo)}"/>
                    </p:commandLink>

                    <h:outputLabel value="Ativo?:"/>
                    <h:outputText value="#{licenciamentoAmbientalLeiControlador.selecionado.ativo ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{licenciamentoAmbientalLeiControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
