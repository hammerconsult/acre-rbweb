<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="form">
            <p:panel header="Parâmetro do Licenciamento Ambiental">
                <h:panelGrid columns="2">
                    <h:outputText value="Exercício:"/>
                    <h:outputText value="#{parametroLicenciamentoAmbientalControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>

                    <h:outputText value="Secretaria:"/>
                    <h:outputText value="#{parametroLicenciamentoAmbientalControlador.selecionado.secretaria}"
                                  styleClass="negrito"/>

                    <h:outputText value="Secretário(a):"/>
                    <h:outputText
                        value="#{parametroLicenciamentoAmbientalControlador.selecionado.secretario.secretario}"
                        styleClass="negrito"/>

                    <h:outputText value="Assinatura Digital do Secretário(a):"/>
                    <p:graphicImage
                        value="#{facesContext.externalContext.sessionMap.get('imagem-secretario-licenciamento-ambiental')}"
                        rendered="#{parametroLicenciamentoAmbientalControlador.selecionado.secretario.arquivo ne null}"
                        id="oFotoUploadSecretario"
                        width="170"
                        height="110"
                        style="text-align: center; border : solid #666 1px;"/>
                    <p:spacer rendered="#{parametroLicenciamentoAmbientalControlador.selecionado.secretario.arquivo eq null}"/>

                    <h:outputText value="Decreto de Nomeação do Secretário(a):"/>
                    <h:outputText
                        value="#{parametroLicenciamentoAmbientalControlador.selecionado.secretario.decretoNomeacao}"
                        styleClass="negrito"/>

                    <h:outputText value="Secretário(a) Adjunto(a):"/>
                    <h:outputText
                        value="#{parametroLicenciamentoAmbientalControlador.selecionado.secretarioAdjunto.secretario}"
                        styleClass="negrito"/>

                    <h:outputText value="Assinatura Digital do Secretário(a) Adjunto(a):"/>
                    <p:graphicImage
                        value="#{facesContext.externalContext.sessionMap.get('imagem-secretario-adj-licenciamento-ambiental')}"
                        rendered="#{parametroLicenciamentoAmbientalControlador.selecionado.secretarioAdjunto.arquivo ne null}"
                        id="oFotoUploadSecretarioAdj"
                        width="170"
                        height="110"
                        style="text-align: center; border : solid #666 1px;"/>
                    <p:spacer rendered="#{parametroLicenciamentoAmbientalControlador.selecionado.secretarioAdjunto.arquivo eq null}"/>

                    <h:outputText value="Decreto de Nomeação do Secretário(a) Adjunto(a):"/>
                    <h:outputText
                        value="#{parametroLicenciamentoAmbientalControlador.selecionado.secretarioAdjunto.decretoNomeacao}"
                        styleClass="negrito"/>

                    <h:outputText value="Diretor(a):"/>
                    <h:outputText
                        value="#{parametroLicenciamentoAmbientalControlador.selecionado.diretor.secretario}"
                        styleClass="negrito"/>

                    <h:outputText value="Assinatura Digital do Diretor(a):"/>
                    <p:graphicImage
                        value="#{facesContext.externalContext.sessionMap.get('imagem-diretor-licenciamento-ambiental')}"
                        rendered="#{parametroLicenciamentoAmbientalControlador.selecionado.diretor.arquivo ne null}"
                        id="oFotoUploadDiretor"
                        width="170"
                        height="110"
                        style="text-align: center; border : solid #666 1px;"/>
                    <p:spacer rendered="#{parametroLicenciamentoAmbientalControlador.selecionado.diretor.arquivo eq null}"/>

                    <h:outputText value="Decreto de Nomeação do Diretor(a):"/>
                    <h:outputText
                        value="#{parametroLicenciamentoAmbientalControlador.selecionado.diretor.decretoNomeacao}"
                        styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{parametroLicenciamentoAmbientalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
