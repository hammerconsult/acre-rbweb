<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">

            <p:panel header="Parâmetros da Petição">
                <h:panelGrid columns="4">
                    <fc:outputLabelObrigatorio value="Data de Criação do Parâmetro"/>
                    <p:calendar id="data" pattern="dd/MM/yyyy"
                                value="#{peticaoControlador.parametrosPeticao.dataCriacao}" navigator="true"
                                disabled="#{peticaoControlador.parametrosPeticao.id ne null}" showOn="button"
                                onkeyup="mascara(this, mdata)"/>
                    <p:message for="data" showDetail="true"/>
                    <!--                        <p:message for="data" showDetail="true"/>-->

                    <fc:outputLabelObrigatorio value="Funcionário Responsável pela Assinatura"/>
                    <p:autoComplete queryDelay="1000" value="#{peticaoControlador.parametrosPeticao.funcionarioResponsavel}"
                                    var="funcAssinante"
                                    size="50"
                                    id="funcionario"
                                    itemLabel="#{funcAssinante.nome} - #{funcAssinante.cpf}"
                                    itemValue="#{funcAssinante.id}"
                                    converter="#{peticaoControlador.converterPessoa}"
                                    completeMethod="#{peticaoControlador.completaFuncionarios}">
                    </p:autoComplete>
                    <p:message for="funcionario" showDetail="true"/>
                    <!--                        <p:message for="data" showDetail="true"/>-->

                    <fc:outputLabelObrigatorio value="Tipo de Documento Oficial para Pessoa Física"/>
                    <p:autoComplete queryDelay="1000"
                            id="tipoDocOficialPf"
                            value="#{peticaoControlador.parametrosPeticao.doctoPessoaFisica}"
                            completeMethod="#{peticaoControlador.completaTipoDoctoOficialDoParametroPessoaFisica}"
                            var="tipoDocOficial"
                            itemLabel="#{tipoDocOficial.codigo} #{tipoDocOficial.descricao}"
                            itemValue="#{tipoDocOficial.id}"
                            size="50"
                            converter="#{peticaoControlador.converterTipoDoctoOficial()}"
                            title="Selecione o Tipo de Documento"/>
                    <p:commandButton
                            icon="ui-icon-circle-plus"
                            title="Clique para cadastrar novo Tipo de Documento para Pessoa Física" ajax="false"
                            styleClass="vinteLarguraVinteAltura botao_verde icone_branco"
                            actionListener="#{peticaoControlador.novoTipoDoctoOficialPF}"
                            />


                    <p:message for="tipoDocOficialPf" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Tipo de Documento Oficial para Pessoa Jurídica"/>
                    <p:autoComplete queryDelay="1000"
                            id="tipoDocOficialPj"
                            value="#{peticaoControlador.parametrosPeticao.doctoPessoaJuridica}"
                            completeMethod="#{peticaoControlador.completaTipoDoctoOficialDoParametroPessoaJuridica}"
                            var="tipoDocOficial"
                            itemLabel="#{tipoDocOficial.codigo} #{tipoDocOficial.descricao}"
                            itemValue="#{tipoDocOficial.id}"
                            size="50"
                            converter="#{peticaoControlador.converterTipoDoctoOficial()}"
                            title="Selecione o Tipo de Documento"/>
                    <p:commandButton actionListener="#{peticaoControlador.novoTipoDoctoOficialPJ}"
                                     icon="ui-icon-circle-plus"
                                     title="Clique para cadastrar novo Tipo de Documento para Pessoa Jurídica"
                                     ajax="false" styleClass="vinteLarguraVinteAltura botao_verde icone_branco"/>

                    <p:message for="tipoDocOficialPj" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Tipo de Documento Oficial para Cadastro Imobiliário:"/>
                    <p:autoComplete queryDelay="1000"
                            id="tipoDocOficialImob"
                            value="#{peticaoControlador.parametrosPeticao.doctoImobiliario}"
                            completeMethod="#{peticaoControlador.completaTipoDoctoOficialDoParametroImobiliario}"
                            var="tipoDocOficial"
                            itemLabel="#{tipoDocOficial.codigo} #{tipoDocOficial.descricao}"
                            itemValue="#{tipoDocOficial.id}"
                            size="50"
                            converter="#{peticaoControlador.converterTipoDoctoOficial()}"
                            title="Selecione o Tipo de Documento"/>
                    <p:commandButton actionListener="#{peticaoControlador.novoTipoDoctoOficialCadastroImobiliario}"
                                     icon="ui-icon-circle-plus"
                                     title="Clique para cadastrar novo Tipo de Documento para Cadastro Imobiliário"
                                     ajax="false" styleClass="vinteLarguraVinteAltura botao_verde icone_branco">
                    </p:commandButton>
                    <p:message for="tipoDocOficialImob" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Tipo de Documento Oficial para Cadastro Econômico:"/>
                    <p:autoComplete queryDelay="1000"
                            id="tipoDocOficialEcon"
                            value="#{peticaoControlador.parametrosPeticao.doctoEconomico}"
                            completeMethod="#{peticaoControlador.completaTipoDoctoOficialDoParametroEconomico}"
                            var="tipoDocOficial"
                            itemLabel="#{tipoDocOficial.codigo} #{tipoDocOficial.descricao}"
                            itemValue="#{tipoDocOficial.id}"
                            size="50"
                            converter="#{peticaoControlador.converterTipoDoctoOficial()}"
                            title="Selecione o Tipo de Documento"/>
                    <p:commandButton
                            actionListener="#{peticaoControlador.novoTipoDoctoOficialCadastroEconomico}"
                            icon="ui-icon-circle-plus"
                            title="Clique para cadastrar novo Tipo de Documento para Cadastro Econômico" ajax="false"
                            styleClass="vinteLarguraVinteAltura botao_verde icone_branco"/>
                    <p:message for="tipoDocOficialEcon" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Tipo de Documento Oficial para Cadastro Rural:"/>
                    <p:autoComplete queryDelay="1000"
                            id="tipoDocOficialRural"
                            value="#{peticaoControlador.parametrosPeticao.doctoRural}"
                            completeMethod="#{peticaoControlador.completaTipoDoctoOficialDoParametroRural}"
                            var="tipoDocOficial"
                            itemLabel="#{tipoDocOficial.codigo} #{tipoDocOficial.descricao}"
                            itemValue="#{tipoDocOficial.id}"
                            size="50"
                            converter="#{peticaoControlador.converterTipoDoctoOficial()}"
                            title="Selecione o Tipo de Documento"/>
                    <p:commandButton actionListener="#{peticaoControlador.novoTipoDoctoOficialCadastroRural}"
                                     icon="ui-icon-circle-plus"
                                     title="Clique para cadastrar novo Tipo de Documento para Cadastro Rural"
                                     ajax="false" styleClass="vinteLarguraVinteAltura botao_verde icone_branco"/>

                    <p:message for="tipoDocOficialRural" showDetail="true"/>

                </h:panelGrid>
            </p:panel>
            <br/>

            <div align="left">
                <p:commandButton icon="ui-icon-disk" title="Clique para Salvar"
                                 ajax="false" id="salvar" value="Salvar" styleClass="mtop10 mrig05 prioritario"
                                 style="height: 30px;"
                                 actionListener="#{peticaoControlador.salvarParametro()}"
                            action="lista"
                        />
                <p:commandButton icon="ui-icon-cancel" title="Clique para Cancelar"
                                 id="cancelar" action="#{peticaoControlador.redirecionaCancelarParametro()}"
                                 value="Cancelar" ajax="false"
                                 immediate="true"
                                 styleClass="mtop10"
                                 style="height: 30px;"
                        />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
