<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{processoDeProtestoControlador}"
                                origem="#{processoDeProtestoControlador.caminhoPadrao}listar/"/>
            <p:dialog modal="true" widgetVar="statusDialog" header="Carregando... "
                      draggable="false" closable="false" resizable="false">
                <p:graphicImage value="/img/ajaxloadingbar.gif"/>
            </p:dialog>
            <p:panel header="Processo de Protesto">
                <h:panelGrid columns="6" style="width: 50%">
                    <h:outputText value="Exercício"/>
                    <h:outputText value="Código"/>
                    <h:outputText value="Data"/>
                    <h:outputText value="Protocolo"/>
                    <h:outputText value="Situação"/>
                    <h:outputText value="Usuário"/>
                    <p:inputText size="4" value="#{processoDeProtestoControlador.selecionado.exercicio}"
                                 styleClass="campo-bloqueado" readonly="true"/>
                    <p:inputText id="codigo" size="10"
                                 value="#{processoDeProtestoControlador.selecionado.codigo}"
                                 title="Código do Processo de Débitos"
                                 styleClass="campo-bloqueado"
                                 readonly="true"/>

                    <p:inputText id="data" size="10"
                                 readonly="true"
                                 styleClass="campo-bloqueado"
                                 value="#{processoDeProtestoControlador.selecionado.lancamento}"
                                 title="Data do Processo de Débitos">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:inputText>

                    <p:inputText id="protocolo"
                                 value="#{processoDeProtestoControlador.selecionado.numeroProtocolo}"
                                 title="Digite o número do protocolo">
                        <p:ajax event="blur" process="@this"/>
                    </p:inputText>

                    <p:inputText title="Situação do Processo de Débitos"
                                 value="#{processoDeProtestoControlador.selecionado.situacao.descricao}"
                                 styleClass="azulnegrito"
                                 readonly="true"/>
                    <p:inputText title="Usuário responsável pelo Processo de Débitos"
                                 value="#{processoDeProtestoControlador.selecionado.usuarioIncluiu.login}"
                                 styleClass="amarelonegrito" readonly="true"/>


                </h:panelGrid>
                <p:tabView id="tabView" styleClass="mtop10">
                    <p:tab title="Processo">
                        <h:panelGrid columns="1">
                            <fc:outputLabelObrigatorio value="Ato Legal"/>
                            <p:autoComplete queryDelay="1000" id="atoLegal" maxResults="10"
                                            forceSelection="true"
                                            completeMethod="#{processoDeProtestoControlador.completarAtoLegal}"
                                            value="#{processoDeProtestoControlador.selecionado.atoLegal}"
                                            converter="#{atoLegalControlador.converterGenerico}"
                                            var="atoLegal" dropdown="true"
                                            itemLabel="#{atoLegal.nome} #{atoLegal.numero}"
                                            itemValue="#{atoLegal.id}"
                                            size="100"
                                            title="Informe o Ato Legal que define este processo">
                                <p:ajax event="itemSelect" process="@this"/>
                            </p:autoComplete>
                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <fc:outputLabelObrigatorio value="Motivo ou Fundamentação Legal:"/>
                            <p:inputTextarea value="#{processoDeProtestoControlador.selecionado.motivo}"
                                             rows="4" cols="100"
                                             maxlength="3000"
                                             counter="counter"
                                             counterTemplate="{0} Caracteres Restantes.">
                                <p:ajax event="blur" process="@this"/>
                            </p:inputTextarea>
                            <h:outputText id="counter" styleClass="azulnegrito"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" id="tipoCadastro">
                            <h:outputText value="Tipo de Cadastro: "/>
                            <h:panelGrid columns="5">
                                <h:selectOneMenu value="#{processoDeProtestoControlador.selecionado.tipoCadastroTributario}"
                                                 disabled="#{!empty processoDeProtestoControlador.novosItens or !empty processoDeProtestoControlador.selecionado.itens}">
                                    <f:selectItems value="#{processoDeProtestoControlador.montarTiposCadastro()}"/>
                                    <p:ajax update="@form" process="@this" event="change" onstart="aguarde.show()"
                                            oncomplete="aguarde.hide()"
                                            listener="#{processoDeProtestoControlador.atribuirInscricaoCadastro()}"/>
                                </h:selectOneMenu>

                                <h:outputText value="Cadastro:"
                                              rendered="#{processoDeProtestoControlador.selecionado.tipoCadastroTributario != null}"/>

                                <fc:pesquisaCadastroImobiliario id="pesquisaCadastroImobiliario"
                                                                cadastro="#{processoDeProtestoControlador.selecionado.cadastroProtesto}"
                                                                mostrarDetalhesCadastro="false"
                                                                autoCompleteDisabled="#{!empty processoDeProtestoControlador.novosItens or !empty processoDeProtestoControlador.selecionado.itens}"
                                                                mostrarLabelAutoComplete="false" dropdown="true"
                                                                mostrapesquisa="false"
                                                                updateItemSelect="@form"
                                                                rendered="#{processoDeProtestoControlador.selecionado.tipoCadastroTributario eq 'IMOBILIARIO'}"
                                                                size="70"/>

                                <fc:novoAutocompleteCadastroEconomico id="cad"
                                                                      value="#{processoDeProtestoControlador.selecionado.cadastroProtesto}"
                                                                      caminhoAtual="/tributario/divida-ativa/processo-protesto/novo/"
                                                                      mostraSituacoes="false"
                                                                      disabled="#{!empty processoDeProtestoControlador.novosItens or !empty processoDeProtestoControlador.selecionado.itens}"
                                                                      rendered="#{processoDeProtestoControlador.selecionado.tipoCadastroTributario eq 'ECONOMICO'}"
                                                                      updateItemSelect="@form"
                                                                      mostraBotaoNovo="false" mostraBotaoEdita="false"
                                                                      mostraBotaoInfo="false"/>

                                <fc:pesquisaCadastroRural cadastro="#{processoDeProtestoControlador.selecionado.cadastroProtesto}"
                                                          rendered="#{processoDeProtestoControlador.selecionado.tipoCadastroTributario eq 'RURAL'}"
                                                          id="componente" mostrapesquisa="false"
                                                          mostrarLabelAutoComplete="false"
                                                          updateItemSelect="@form"
                                                          disabled="#{!empty processoDeProtestoControlador.novosItens or !empty processoDeProtestoControlador.selecionado.itens}"
                                                          size="70"/>

                                <fc:novoAutocompletePessoa id="contribuinte"
                                                           caminhoAtual="/tributario/divida-ativa/processo-protesto/novo/"
                                                           value="#{processoDeProtestoControlador.selecionado.pessoaProtesto}"
                                                           disabled="#{!empty processoDeProtestoControlador.novosItens or !empty processoDeProtestoControlador.selecionado.itens}"
                                                           rendered="#{processoDeProtestoControlador.selecionado.tipoCadastroTributario eq 'PESSOA'}"
                                                           mostraBotaoInfo="false" mostraBotaoEdita="false"
                                                           mostraBotaoNovo="false"
                                                           mostraSituacoes="false"
                                                           update="@form"/>

                                <p:commandButton id="botaoInfo" icon="ui-icon-info"
                                                 update=":formCadastros" onclick="aguarde.show()"
                                                 styleClass="vinteLarguraVinteAltura icone_branco botao_azul"
                                                 disabled="#{processoDeProtestoControlador.selecionado.cadastroProtesto == null}"
                                                 title="Clique para visualizar informações do cadastro selecionado"
                                                 oncomplete="aguarde.hide(); cadastros.show()"
                                />
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Consulta de Débitos"
                                         icon="ui-icon-search"
                                         styleClass="operacao mtop05 mbot05"
                                         disabled="#{processoDeProtestoControlador.selecionado.cadastroProtesto == null and processoDeProtestoControlador.selecionado.pessoaProtesto == null}"
                                         actionListener="#{processoDeProtestoControlador.abrirDialogConsultaDebitos()}"
                                         onclick="aguarde.show()" oncomplete="aguarde.hide()"
                                         rendered="false"
                                         process="@form"/>

                        <p:commandButton value="Consulta de CDA"
                                         icon="ui-icon-search"
                                         styleClass="operacao mtop05 mbot05"
                                         disabled="#{processoDeProtestoControlador.selecionado.cadastroProtesto == null and processoDeProtestoControlador.selecionado.pessoaProtesto == null}"
                                         actionListener="#{processoDeProtestoControlador.abrirDialogConsultaCda()}"
                                         onclick="aguarde.show()" oncomplete="aguarde.hide()"
                                         process="@form"/>

                        <p:dataTable id="tabelaCdas"
                                     emptyMessage="Nenhum registro foi adicionado"
                                     var="item"
                                     lazy="true"
                                     value="#{processoDeProtestoControlador.selecionado.cdas}"
                                     rowKey="#{item.id}"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     styleClass="mbot10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CDAs do Processo&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     rowIndexVar="rowlx"
                                     rowsPerPageTemplate="10,25,50,100">
                            <p:column headerText="Remover" style="text-align: center">
                                <p:commandButton actionListener="#{processoDeProtestoControlador.removerCda(item)}"
                                                 onclick="aguarde.show()" oncomplete="aguarde.hide()"
                                                 disabled="#{!processoDeProtestoControlador.habilitarBotaoSalvar()}"
                                                 icon="ui-icon-trash"
                                                 styleClass="icone_vermelho"
                                                 update="@form">
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="CDA" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{item.cda.numeroCdaComExercicio}"/>
                            </p:column>
                            <p:column headerText="Data da Certidão" styleClass="alinhamentoDireita">
                                <h:outputText value="#{item.cda.dataCertidao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Situação" styleClass="alinhamentoDireita">
                                <h:outputText value="#{item.cda.situacaoCertidaoDA.descricao}"/>
                            </p:column>
                            <p:column headerText="Situação Judicial" styleClass="alinhamentoDireita">
                                <h:outputText value="#{item.cda.situacaoJudicial.descricao}"/>
                            </p:column>
                        </p:dataTable>

                        <p:dataTable id="tabelaItens"
                                     emptyMessage="Nenhum registro foi adicionado"
                                     var="item"
                                     lazy="true"
                                     value="#{processoDeProtestoControlador.selecionado.itens}"
                                     rowKey="#{item.id}"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Débitos do Processo&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     rowIndexVar="rowlx"
                                     rowsPerPageTemplate="10,25,50,100">
                            <p:column headerText="Remover" style="text-align: center" rendered="false">
                                <p:commandButton actionListener="#{processoDeProtestoControlador.removerItem(item)}"
                                                 onclick="aguarde.show()" oncomplete="aguarde.hide()"
                                                 disabled="#{!processoDeProtestoControlador.habilitarBotaoSalvar()}"
                                                 icon="ui-icon-trash"
                                                 styleClass="icone_vermelho"
                                                 update="@form">
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Referência" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{item.referencia}"/>
                            </p:column>
                            <p:column headerText="Dívida" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{item.parcela.valorDivida.divida.descricao}"/>
                            </p:column>
                            <p:column headerText="Exercício" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{item.parcela.valorDivida.exercicio.ano}"/>
                            </p:column>
                            <p:column headerText="Tipo de Débito" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{item.parcela.tipoDeDebito.descricao}"/>
                            </p:column>
                            <p:column headerText="Parcela" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{item.parcela.sequenciaParcela}"/>
                            </p:column>
                            <p:column headerText="Vencimento" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{item.parcela.vencimento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Prescrição" styleClass="alinhamentoCentralizado"
                                      rendered="#{cc.attrs.mostrarDataPrescricao}">
                                <h:outputText value="#{item.resultadoParcela.prescricao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Imposto" styleClass="alinhamentoDireita">
                                <h:outputText value="#{item.resultadoParcela.valorImposto}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Taxa" styleClass="alinhamentoDireita">
                                <h:outputText value="#{item.resultadoParcela.valorTaxa}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Desconto" styleClass="alinhamentoDireita">
                                <h:outputText value="#{item.resultadoParcela.valorDesconto}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Juros" styleClass="alinhamentoDireita">
                                <h:outputText value="#{item.resultadoParcela.valorJuros}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Multa" styleClass="alinhamentoDireita">
                                <h:outputText value="#{item.resultadoParcela.valorMulta}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Correção" styleClass="alinhamentoDireita">
                                <h:outputText value="#{item.resultadoParcela.valorCorrecao}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Honorários" styleClass="alinhamentoDireita">
                                <h:outputText value="#{item.resultadoParcela.valorHonorarios}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total" styleClass="alinhamentoDireita">
                                <h:outputText value="#{item.resultadoParcela.valorTotal}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Situação" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{item.resultadoParcela.situacaoDescricaoEnum}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Arquivos">
                        <p:fileUpload multiple="true" cancelLabel="Cancelar"
                                      sizeExceedMessage="Arquivo Maior que 10 MB."
                                      label="Selecione..."
                                      uploadLabel="Upload Arquivo" update="tabelaArquivosProcesso" sizeLimit="15728640"
                                      id="cfileUpload"
                                      rendered="#{processoDeProtestoControlador.selecionado.situacao eq 'EM_ABERTO'}"
                                      fileUploadListener="#{processoDeProtestoControlador.uploadArquivo}"/>
                        <br/>
                        <p:dataTable id="tabelaArquivosProcesso" var="arq"
                                     value="#{processoDeProtestoControlador.selecionado.arquivos}"
                                     emptyMessage="Nenhum arquivo informado.">
                            <p:column headerText="Remover" style="text-align: center; width: 30px">
                                <p:commandButton icon="ui-icon-trash" title="Remover" id="btRemoveAnexo"
                                                 update="tabelaArquivosProcesso"
                                                 disabled="#{!processoDeProtestoControlador.habilitarBotaoSalvar()}"
                                                 actionListener="#{processoDeProtestoControlador.removerArquivo(arq)}">
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="${arq.arquivo.nome}"/>
                            </p:column>
                            <p:column headerText="Tamanho" style="text-align: center; width: 100px">
                                <h:outputText value="${arq.arquivo.tamanho} Kb"/>
                            </p:column>
                            <p:column headerText="Download" style="text-align: center; width: 80px">
                                <a target="_blank" style="display: #{arq.id ne null ? 'block' : 'none'}"
                                   href='${facesContext.externalContext.requestContextPath}/arquivos/#{arq.arquivo.nome}?id=#{arq.arquivo.id}'>
                                    <h:outputText value="Download"/>
                                </a>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <p:commandButton id="salvar" value="Salvar" action="#{processoDeProtestoControlador.salvar}"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             disabled="#{!processoDeProtestoControlador.habilitarBotaoSalvar()}" ajax="false"
                             icon="ui-icon-disk"
                             style="height: 30px;" styleClass="mtop10 mrig05 prioritario"/>
            <p:commandButton id="cancelar" value="Fechar" action="lista" ajax="false" icon="ui-icon-cancel"
                             styleClass="mtop10"
                             style="height: 30px;"/>

        </h:form>

        <p:dialog id="cadastrosDlg" widgetVar="cadastros" modal="true" width="1000" header="Detalhes" closable="true"
                  closeOnEscape="true">
            <h:form id="formCadastros">
                <c:if test="#{processoDeProtestoControlador.selecionado.tipoCadastroTributario eq 'ECONOMICO'}">
                    <h:panelGrid style="width: 100%">
                        <h:outputText value="CADASTRO ECONÔMICO" styleClass="azulnegrito"/>
                        <p:separator/>
                        <h:panelGrid columns="2">
                            <h:outputText value="C.M.C.: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.inscricaoCadastral}"/>
                            <h:outputText value="Razão Social: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.pessoa.nome}"/>
                            <h:outputText value="CNPJ: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.pessoa.cpf_Cnpj}"/>
                            <h:outputText value="Situação: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDeProtestoControlador.situacaoCadastroEconomico.situacaoCadastral}"/>
                        </h:panelGrid>

                    </h:panelGrid>
                </c:if>
                <c:if test="#{processoDeProtestoControlador.selecionado.tipoCadastroTributario eq 'IMOBILIARIO'}">
                    <h:panelGrid style="width: 100%">
                        <h:outputText value="CADASTRO IMOBILIÁRIO" styleClass="azulnegrito"/>
                        <p:separator/>
                        <h:panelGrid columns="2">
                            <h:outputText value="Inscrição Cadastral: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.inscricaoCadastral}"/>
                            <h:outputText value="Logradouro: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDeProtestoControlador.testadaPrincipal.face.logradouroBairro.logradouro}, #{autoCompleteCadastrosControlador.cadastro.lote.numeroCorreio}"/>
                            <h:outputText value="Complemento: " styleClass="negrito"/>
                            <h:outputText value="#{autoCompleteCadastrosControlador.cadastro.lote.complemento}"/>
                            <h:outputText value="Bairro: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDeProtestoControlador.testadaPrincipal.face.logradouroBairro.bairro.descricao}"/>
                            <h:outputText value="Loteamento: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.lote.descricaoLoteamento}"/>
                            <h:outputText value="Quadra: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.lote.quadra.descricao}"/>
                            <h:outputText value="Lote: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.lote.codigoLote}"/>
                        </h:panelGrid>
                    </h:panelGrid>

                </c:if>
                <c:if test="#{processoDeProtestoControlador.selecionado.tipoCadastroTributario eq 'RURAL'}">
                    <h:panelGrid style="width: 100%">
                        <h:outputText value="CADASTRO RURAL" styleClass="azulnegrito"/>
                        <p:separator/>
                        <h:panelGrid columns="2">
                            <h:outputText value="Código: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.codigo}"/>
                            <h:outputText value="Nome da Propriedade: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.nomePropriedade}"/>
                            <h:outputText value="Localização: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.localizacaoLote}"/>
                            <h:outputText value="Área: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.areaLote}"/>
                            <h:outputText value="Tipo de Área: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.tipoAreaRural}"/>
                            <h:outputText value="INCRA: " styleClass="negrito"/>
                            <h:outputText value="#{processoDeProtestoControlador.selecionado.cadastroProtesto.numeroIncra}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </c:if>

                <p:dataTable
                    value="#{processoDeProtestoControlador.recuperarPessoasCadastro()}"
                    var="pessoaCad"
                    emptyMessage="Nenhuma pessoa encontrada no cadastro selecionado!">
                    <f:facet name="header">
                        <h:outputText
                            value="#{processoDeProtestoControlador.selecionado.tipoCadastroTributario eq 'ECONOMICO' ? 'Sócios' : 'Proprietários'}"/>

                    </f:facet>
                    <p:column headerText="Nome">
                        <h:outputText value="#{pessoaCad.nome}"/>
                    </p:column>
                    <p:column headerText="CPF/CNPJ">
                        <h:outputText value="#{pessoaCad.cpf_Cnpj}"/>
                    </p:column>
                    <p:column headerText="Tipo de Pessoa">
                        <h:outputText value="#{pessoaCad.tipoPessoa}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <center>
                    <p:commandButton value="Ok" icon="ui-icon-check" onclick="cadastros.hide()"
                                     styleClass="botao_verde icone_branco"/>
                </center>
            </h:form>

        </p:dialog>

        <p:dialog draggable="false"
                  id="dialog" width="1100" height="550"
                  dynamic="true"
                  modal="true"
                  onShow="redimensionarLadosDialog(this.id);redimensionarAlturaDialog(this.id)"
                  position="center"
                  style="position: fixed !important;"
                  widgetVar="dlgParcelas" header="Consultar Débitos" resizable="true" closable="false">
            <h:form id="formConsulta">
                <p:panel header="Filtros" id="panelDialog">
                    <h:panelGrid columns="2" id="gridFiltros">
                        <h:outputText value="Descrição da Dívida: "/>
                        <p:autoComplete queryDelay="1000" value="#{processoDeProtestoControlador.filtroDivida}"
                                        completeMethod="#{processoDeProtestoControlador.completarDividas}"
                                        converter="#{dividaControlador.converterGenerico}"
                                        var="divida"
                                        maxResults="10"
                                        dropdown="true"
                                        itemLabel="#{divida.descricao}"
                                        itemValue="#{divida.id}"
                                        size="60">
                            <p:ajax event="itemSelect" update="gridFiltros"/>
                        </p:autoComplete>
                        <h:outputText value="Situação da Dívida: "/>
                        <h:panelGrid columns="9">
                            <h:outputText value="Do Exercício: "/>
                            <p:selectBooleanCheckbox value="#{processoDeProtestoControlador.dividaDoExercicio}">
                                <p:ajax update="gridFiltros"/>
                            </p:selectBooleanCheckbox>
                            <h:outputText value="Dívida Ativa: "/>
                            <p:selectBooleanCheckbox value="#{processoDeProtestoControlador.dividaAtiva}">
                                <p:ajax update="gridFiltros"/>
                            </p:selectBooleanCheckbox>
                            <h:outputText value="Dívida Ativa Ajuizada: "/>
                            <p:selectBooleanCheckbox value="#{processoDeProtestoControlador.dividaAtivaAzuijada}">
                                <p:ajax update="gridFiltros"/>
                            </p:selectBooleanCheckbox>
                        </h:panelGrid>
                        <h:outputText value="Exercício: "/>
                        <h:panelGrid columns="6">
                            <fc:exercicioInicialFinal
                                exercicioInicial="#{processoDeProtestoControlador.filtroExercicioInicio}"
                                exercicioFinal="#{processoDeProtestoControlador.filtroExercicioFinal}"/>
                        </h:panelGrid>

                        <h:outputText value="Date de Vencimento Inicial:"/>
                        <p:calendar value="#{processoDeProtestoControlador.vencimentoInicial}" pattern="dd/MM/yyyy"
                                    onkeyup="mascara(this, Data)" maxlength="10" showOn="button" size="12">
                            <p:ajax event="blur" process="@this"/>
                        </p:calendar>
                        <h:outputText value="Date de Vencimento Final:"/>
                        <p:calendar value="#{processoDeProtestoControlador.vencimentoFinal}" pattern="dd/MM/yyyy"
                                    onkeyup="mascara(this, Data)" maxlength="10" showOn="button" size="12">
                            <p:ajax event="blur" process="@this"/>
                        </p:calendar>

                    </h:panelGrid>
                    <p:separator styleClass="mtop10 mbot10"/>
                    <h:panelGrid columns="4" id="gridParcelas">
                        <p:commandButton
                            onstart="statusDialog.show()"
                            onsuccess="statusDialog.hide()"
                            value="Pesquisar" icon="ui-icon-search" styleClass="operacao prioritario"
                            actionListener="#{processoDeProtestoControlador.pesquisar()}"
                            update="@form"/>
                        <p:commandButton value="Limpar Campos/Tabela" style="width: 200px;" icon="ui-icon-document"
                                         styleClass="operacao" onclick="aguarde.show()" oncomplete="aguarde.hide()"
                                         actionListener="#{processoDeProtestoControlador.inicializarFiltros()}"
                                         update="@form"/>

                        <p:commandButton styleClass="icone_verde operacao"
                                         onstart="statusDialog.show()"
                                         onsuccess="statusDialog.hide()"
                                         value="Adicionar"
                                         title="Clique para adicionar as parcelas selecionadas no processo de débitos"
                                         icon="ui-icon-circle-plus"
                                         actionListener="#{processoDeProtestoControlador.adicionarParcelas}"
                                         update="@form"/>

                        <p:commandButton value="Fechar" icon="ui-icon-closethick" styleClass="operacao"
                                         onclick="dlgParcelas.hide(); aguarde.show()" oncomplete="aguarde.hide()"
                                         process="@this"
                                         update=":Formulario:tabView"/>
                    </h:panelGrid>
                </p:panel>
                <p:scrollPanel mode="native">
                    <p:dataTable id="tabelaConsultas"
                                 value="#{processoDeProtestoControlador.parcelasEncontradas}"
                                 rows="10" var="parcela" rowKey="#{parcela.idParcela}"
                                 widgetVar="tabela" style="font-size: 12px !important;"
                                 styleClass="mtop10"
                                 emptyMessage="Nenhuma parcela encontrada" paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,50,100">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Busca: "/>
                                <h:inputText id="globalFilter" onkeyup="tabela.filter()" size="70"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column style="width: 5%; text-align: center;">
                            <f:facet name="header">
                                <p:commandButton icon="ui-icon-check"
                                                 styleClass="vinteLarguraVinteAltura"
                                                 rendered="#{!empty processoDeProtestoControlador.parcelasEncontradas and
                                                 processoDeProtestoControlador.hasTodasParcelasAdicionadas()}"
                                                 actionListener="#{processoDeProtestoControlador.removerTodasParcelas()}"
                                                 update=":formConsulta:tabelaConsultas" process=":formConsulta:tabelaConsultas"
                                                 title="Clique para remover todas as parcelas."
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"/>
                                <p:commandButton value=" "
                                                 title="Clique para adicionar todas as parcelas."
                                                 styleClass="vinteLarguraVinteAltura"
                                                 rendered="#{!processoDeProtestoControlador.hasTodasParcelasAdicionadas()}"
                                                 actionListener="#{processoDeProtestoControlador.adicionarTodasParcelas()}"
                                                 update=":formConsulta:tabelaConsultas" process=":formConsulta:tabelaConsultas"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"/>
                            </f:facet>

                            <p:commandButton icon="ui-icon-check"
                                             styleClass="vinteLarguraVinteAltura"
                                             rendered="#{processoDeProtestoControlador.hasParcelaAdicionada(parcela)}"
                                             actionListener="#{processoDeProtestoControlador.removerParcela(parcela)}"
                                             update=":formConsulta:tabelaConsultas" process=":formConsulta:tabelaConsultas"
                                             title="Clique para remover a parcela."
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"/>
                            <p:commandButton value=" "
                                             styleClass="vinteLarguraVinteAltura"
                                             rendered="#{!processoDeProtestoControlador.hasParcelaAdicionada(parcela)}"
                                             actionListener="#{processoDeProtestoControlador.adicionarParcela(parcela)}"
                                             title="Clique para adicionar a parcela."
                                             update=":formConsulta:tabelaConsultas" process=":formConsulta:tabelaConsultas"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"/>
                        </p:column>
                        <p:column headerText="Cadastro" rendered="#{processoDeProtestoControlador.tipoCadastroTributario.isPessoa()}">
                            <h:outputText value="#{parcela.cadastro}"/>
                        </p:column>
                        <p:column headerText="Referência">
                            <h:outputText value="#{parcela.referencia}"/>
                        </p:column>
                        <p:column headerText="Dívida">
                            <h:outputText value="#{parcela.divida}"/>
                        </p:column>
                        <p:column headerText="Exercício">
                            <h:outputText value="#{parcela.exercicio}"/>
                        </p:column>
                        <p:column headerText="Parcela">
                            <h:outputText value="#{parcela.parcela}"/>
                        </p:column>
                        <p:column headerText="Vencimento">
                            <h:outputText value="#{parcela.vencimento}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Prescrição" style="text-align: center">
                            <h:outputText value="#{parcela.prescricao}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Imposto">
                            <h:outputText value="#{parcela.valorImposto}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Taxa">
                            <h:outputText value="#{parcela.valorTaxa}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Desc...">
                            <h:outputText value="#{parcela.valorDesconto}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Juros">
                            <h:outputText value="#{parcela.valorJuros}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Multa">
                            <h:outputText value="#{parcela.valorMulta}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Correção">
                            <h:outputText value="#{parcela.valorCorrecao}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Honorários">
                            <h:outputText value="#{parcela.valorHonorarios}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Total">
                            <h:outputText value="#{parcela.valorTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Tipo">
                            <h:outputText value="#{parcela.tipoDeDebito}"/>
                        </p:column>
                        <p:column headerText="Última Situação">
                            <h:outputText value="#{parcela.situacaoDescricaoEnum}"/>
                        </p:column>
                        <p:column headerText="CDA">
                            <h:outputText value="#{processoDeProtestoControlador.recuperarCDA(parcela.idParcela)}"/>
                        </p:column>
                        <p:column headerText="Info." style="width: 5%;" styleClass="alinhamentoEsquerda">
                            <p:commandButton id="btnInfoAdc" icon="ui-icon-info" onclick="aguarde.show()"
                                             oncomplete="aguarde.hide(); infoAdc.show()"
                                             update=":formInfoAdc" process="@this" title="Informações Adicionais"
                                             actionListener="#{processoDeProtestoControlador.atribuirResultadoDetalhamento(parcela)}"/>
                        </p:column>
                    </p:dataTable>
                </p:scrollPanel>
            </h:form>
        </p:dialog>

        <p:dialog draggable="false"
                  id="dialogCda" width="1100" height="550"
                  dynamic="true"
                  modal="true"
                  onShow="redimensionarLadosDialog(this.id);redimensionarAlturaDialog(this.id)"
                  position="center"
                  style="position: fixed !important;"
                  widgetVar="dlgCdas" header="Consultar CDA" resizable="true" closable="false">
            <h:form id="formConsultaCda">
                <p:panel header="Filtros" id="panelDialogCda">
                    <h:panelGrid columns="2" id="gridFiltrosCda">
                        <h:outputText value="Exercício: "/>
                        <h:panelGrid columns="6">
                            <fc:exercicioInicialFinal
                                exercicioInicial="#{processoDeProtestoControlador.filtroExercicioInicio}"
                                exercicioFinal="#{processoDeProtestoControlador.filtroExercicioFinal}"/>
                        </h:panelGrid>
                        <h:outputText value="Número da CDA Inicial:"/>
                        <p:inputText value="#{processoDeProtestoControlador.numeroCdaInicial}" size="12" maxlength="8">
                            <p:ajax event="blur" process="@this"/>
                        </p:inputText>
                        <h:outputText value="Número da CDA Final:"/>
                        <p:inputText value="#{processoDeProtestoControlador.numeroCdaFinal}" size="12" maxlength="8">
                            <p:ajax event="blur" process="@this"/>
                        </p:inputText>
                    </h:panelGrid>
                    <p:separator styleClass="mtop05 mbot10"/>
                    <h:panelGrid columns="4" id="gridCdas">
                        <p:commandButton
                            onstart="statusDialog.show()"
                            onsuccess="statusDialog.hide()"
                            value="Pesquisar" icon="ui-icon-search" styleClass="operacao prioritario"
                            actionListener="#{processoDeProtestoControlador.pesquisarCda()}"
                            update="@form"/>
                        <p:commandButton value="Limpar Campos/Tabela" style="width: 200px;" icon="ui-icon-document"
                                         styleClass="operacao" onclick="aguarde.show()" oncomplete="aguarde.hide()"
                                         actionListener="#{processoDeProtestoControlador.inicializarFiltros()}"
                                         update="@form"/>

                        <p:commandButton styleClass="icone_verde operacao"
                                         onstart="statusDialog.show()"
                                         onsuccess="statusDialog.hide()"
                                         value="Adicionar"
                                         title="Clique para adicionar as cdas selecionadas no processo de débitos"
                                         icon="ui-icon-circle-plus"
                                         actionListener="#{processoDeProtestoControlador.adicionarCdas()}"
                                         update="@form"/>

                        <p:commandButton value="Fechar" icon="ui-icon-closethick" styleClass="operacao"
                                         onclick="dlgCdas.hide(); aguarde.show()" oncomplete="aguarde.hide()"
                                         process="@this"
                                         update=":Formulario:tabView"/>
                    </h:panelGrid>
                </p:panel>
                <p:scrollPanel mode="native">
                    <p:dataTable id="tabelaConsultaCdas"
                                 value="#{processoDeProtestoControlador.cdasEncontradas}"
                                 rows="10" var="cda" rowKey="#{cda.certidaoDividaAtiva.id}"
                                 widgetVar="tabela" style="font-size: 12px !important;"
                                 styleClass="mtop10"
                                 emptyMessage="Nenhuma CDA encontrada" paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,50,100">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Busca: "/>
                                <h:inputText id="globalFilterCda" onkeyup="tabela.filter()" size="70"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column style="width: 5%; text-align: center;">
                            <f:facet name="header">
                                <p:commandButton icon="ui-icon-check"
                                                 styleClass="vinteLarguraVinteAltura"
                                                 rendered="#{!empty processoDeProtestoControlador.cdasEncontradas and
                                                 processoDeProtestoControlador.hasTodasCdasAdicionadas()}"
                                                 actionListener="#{processoDeProtestoControlador.removerTodasCdas()}"
                                                 update=":formConsultaCda:tabelaConsultaCdas" process=":formConsultaCda:tabelaConsultaCdas"
                                                 title="Clique para remover todas as CDAs."
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"/>
                                <p:commandButton value=" "
                                                 title="Clique para adicionar todas as CDAs."
                                                 styleClass="vinteLarguraVinteAltura"
                                                 rendered="#{!processoDeProtestoControlador.hasTodasCdasAdicionadas()}"
                                                 actionListener="#{processoDeProtestoControlador.adicionarTodasCdas()}"
                                                 update=":formConsultaCda:tabelaConsultaCdas" process=":formConsultaCda:tabelaConsultaCdas"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"/>
                            </f:facet>

                            <p:commandButton icon="ui-icon-check"
                                             styleClass="vinteLarguraVinteAltura"
                                             rendered="#{processoDeProtestoControlador.hasCdaAdicionada(cda)}"
                                             actionListener="#{processoDeProtestoControlador.removerCda(cda)}"
                                             update=":formConsultaCda:tabelaConsultaCdas" process=":formConsultaCda:tabelaConsultaCdas"
                                             title="Clique para remover a CDA."
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"/>
                            <p:commandButton value=" "
                                             styleClass="vinteLarguraVinteAltura"
                                             rendered="#{!processoDeProtestoControlador.hasCdaAdicionada(cda)}"
                                             actionListener="#{processoDeProtestoControlador.adicionarCda(cda)}"
                                             title="Clique para adicionar a parcela."
                                             update=":formConsultaCda:tabelaConsultaCdas" process=":formConsultaCda:tabelaConsultaCdas"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"/>
                        </p:column>
                        <p:column headerText="CDA" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{cda.certidaoDividaAtiva.numeroCdaComExercicio}"/>
                        </p:column>
                        <p:column headerText="Data da Certidão" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{cda.certidaoDividaAtiva.dataCertidao}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Data da Prescrição" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{cda.dataPrescricao}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Situação" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{cda.certidaoDividaAtiva.situacaoCertidaoDA.descricao}"/>
                        </p:column>
                        <p:column headerText="Situação Judicial" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{cda.certidaoDividaAtiva.situacaoJudicial.descricao}"/>
                        </p:column>
                    </p:dataTable>
                </p:scrollPanel>
            </h:form>
        </p:dialog>

        <p:dialog id="dialogInfoAdc" widgetVar="infoAdc"
                  position="center" resizable="false"
                  style="position: fixed !important;" modal="true"
                  width="800" showHeader="false">
            <div style="max-height: 400px; overflow: auto">
                <h:form id="formInfoAdc">
                    <p:fieldset legend="Informações Adicionais">
                        <table>
                            <ui:repeat value="#{processoDeProtestoControlador.informacoesAdicionais}" var="info">
                                <tr>
                                    <td style="width: 25%;">
                                        <h:outputLabel rendered="#{info.campo ne ''}" styleClass="negrito"
                                                       value="#{info.campo}: "/>
                                    </td>
                                    <td style="width: 75%;">
                                        <h:outputText value="#{info.valor}"/>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                        <br/>
                    </p:fieldset>
                    <br/>
                    <br/>
                    <h:panelGrid columns="1" style="vertical-align: middle">
                        <p:commandButton id="btnCloseInfoAdc"
                                         onclick="infoAdc.hide()"
                                         icon="ui-icon-close"
                                         value="Fechar"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
