<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Detalhes do Retorno da Remessa de Protesto">
                <h:panelGrid columns="2">
                    <h:outputText value="Data de Retorno: "/>
                    <h:outputText value="${remessaProtestoControlador.retornoRemessa.dataArquivo}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Nome do Arquivo: "/>
                    <h:outputText value="#{remessaProtestoControlador.retornoRemessa.nomeArquivo}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <p:commandButton id="download-xml-retorno" ajax="false" icon="ui-icon-circle-arrow-s"
                                 value="XML Retorno" styleClass="mtop10"
                                 title="Clique para fazer o download do xml de retorno."
                                 process="@this" update="@this" onstart="aguarde.show();"
                                 oncomplete="aguarde.hide();">
                    <p:fileDownload
                        value="#{remessaProtestoControlador.fazerDownloadRetorno(remessaProtestoControlador.retornoRemessa.xmlRetorno)}"/>
                </p:commandButton>

                <p:commandButton value="Voltar"
                                 icon="ui-icon-cancel"
                                 onstart="aguarde.show()"
                                 process="@this"
                                 actionListener="#{remessaProtestoControlador.retornarParaListaRetornos()}"
                                 styleClass="mtop10 mlef03 operacao"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
