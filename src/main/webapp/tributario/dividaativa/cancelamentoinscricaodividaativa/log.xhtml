<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cancelando as Inscrições em Dívida Ativa" style="text-align: center"
                     id="painelParaUpadate">
                <p:poll interval="1" widgetVar="poll" update="painelParaUpadate"
                        listener="#{cancelamentoDividaAtiva.terminarCancelamento}"/>

                <div class="alert alert-info">
                    <strong>Atenção!</strong>
                    As inscrições em Dívida Ativa selecionadas estão sendo canceladas, aguarde, você será redirecionado para a página com o resumo do cancelamento.
                </div>
                #{cancelamentoDividaAtiva.assistente.cancelados} de  #{cancelamentoDividaAtiva.assistente.total}
                <div class="progress progress-striped active" id="barraProgresso">
                    <div class="bar"
                         style="width: #{cancelamentoDividaAtiva.assistente.porcentagem}%;"/>
                </div>
                <h:outputText value="#{cancelamentoDividaAtiva.assistente.porcentagem}%"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
