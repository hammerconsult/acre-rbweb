<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cancelando as Inscrições em Dívida Ativa" style="text-align: center"
                     id="painelParaUpadate">
                <p:poll interval="1" widgetVar="poll" update="painelParaUpadate"
                        listener="#{inscricaoDividaAtivaControlador.estaCancelando}"
                        />
                <div class="alert alert-info">
                    <strong>Atenção!</strong>
                    As inscrições em Dívida Ativa selecionadas estão sendo canceladas, aguarde, você será redirecionado para a página com o resumo do cancelamento.
                </div>
                #{inscricaoDividaAtivaControlador.assistenteCancelamento.cancelados} de  #{inscricaoDividaAtivaControlador.assistenteCancelamento.total}
                <div class="progress progress-striped active" id="barraProgresso">
                    <div class="bar"
                         style="width: #{inscricaoDividaAtivaControlador.assistenteCancelamento.porcentagem}%;"/>
                </div>
                <h:outputText value="#{inscricaoDividaAtivaControlador.assistenteCancelamento.porcentagem}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputText>%
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
