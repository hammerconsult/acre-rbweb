<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Detalhes do Processo de Inscrição em Dívida Ativa">
                <h:outputText value="Dados do Processo de Inscrição em Dívida Ativa"
                              style="font-size: 20px;font-style: italic "
                              styleClass="azulnegrito"/>
                <p:separator/>
                <p:panel>
                    <table style="width: 100%">
                        <tr style="text-align: left;">
                            <th>Tipo de Cadastro</th>
                            <th>Cadastro Inicial</th>
                            <th>Cadastro Final</th>
                            <th>Contribuinte</th>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                        </tr>
                        <tr style="text-align: left;">
                            <td><h:outputText
                                value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.tipoCadastroTributario.descricao}"/>
                            </td>
                            <td><h:outputText
                                value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.cadastroInicial}"/>
                            </td>
                            <td><h:outputText
                                value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.cadastroFinal}"/>
                            </td>
                            <td><h:outputText
                                value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.contribuinte}"/>
                            </td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr style="text-align: left;">
                            <th>Exercício Inicial</th>
                            <th>Exercício Final</th>
                            <th>Data da Inscrição</th>
                            <th>Vencimento Inicial</th>
                            <th>Vencimento Final</th>
                            <th>Situação</th>
                            <th>Número</th>
                        </tr>
                        <tr style="text-align: left;">
                            <td>
                                <h:outputText
                                    value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.exercicio}"/>
                            </td>
                            <td>
                                <h:outputText
                                    value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.exercicioFinal}"/>
                            </td>
                            <td>
                                <h:outputText value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.dataInscricao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </td>
                            <td>
                                <h:outputText value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.vencimentoInicial}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </td>
                            <td>
                                <h:outputText value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.vencimentoFinal}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </td>
                            <td>
                                <h:outputText value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.situacao}"/>
                            </td>
                            <td>
                                <h:outputText value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.numero}"
                                              style="text-align: left"/>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                    <br/>
                    <h:outputText value="Dívidas Selecionadas"
                                  style="font-size: 20px;font-style: italic "
                                  styleClass="azulnegrito"/>
                    <p:separator/>

                    <p:dataTable
                        value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.dividaAtivaDividas}"
                        var="rel" emptyMessage="Nenhuma dívida foi encontrada"
                        id="dividasSelecionadas">
                        <p:column headerText="Descrição">
                            <h:outputText value="#{rel.divida.descricao}"/>
                        </p:column>
                        <p:column headerText="Destino">
                            <h:outputText value="#{rel.divida.divida.descricao}"/>
                        </p:column>
                        <p:column headerText="Tipo de Cadastro">
                            <h:outputText value="#{rel.divida.tipoCadastro.descricao}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <br/>
                <h:outputText value="Parcelas Originais"
                              style="font-size: 20px;font-style: italic "
                              styleClass="azulnegrito"/>
                <p:separator/>

                <div style=" max-height: 500px; overflow: auto">
                    <fc:mostrarParcelas
                        mostraCadastro="false"
                        mostraSD="false"
                        mostraDesconto="false"
                        parcelas="#{inscricaoDividaAtivaControlador.parcelasOriginais}"/>
                </div>
                <br/>
                <h:outputText value="Parcelas Originadas"
                              style="font-size: 20px;font-style: italic "
                              styleClass="azulnegrito"/>
                <p:separator/>

                <div style=" max-height: 500px; overflow: auto">
                    <fc:mostrarParcelas
                        mostraCadastro="false"
                        mostraSD="false"
                        mostraDesconto="false"
                        parcelas="#{inscricaoDividaAtivaControlador.parcelasOriginadas}"/>
                </div>
            </p:panel>
            <br/>
            <p:panel header="Informações do Cancelamento de Inscrição"
                     rendered="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.cancelamentoInscricaoDA ne null}">
                <table style="width: 100%">
                    <tr style="text-align: left;">
                        <th style="width: 33%">Data</th>
                        <th style="width: 33%">Usuário</th>
                        <th style="width: 34%">Protocolo</th>
                    </tr>
                    <tr style="text-align: left;">
                        <td>
                            <h:outputText
                                value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.cancelamentoInscricaoDA.data}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </td>
                        <td>
                            <h:outputText
                                value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.cancelamentoInscricaoDA.usuarioSistema.login}"/>
                        </td>
                        <td>
                            <h:outputText
                                value="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.inscricaoDividaAtiva.cancelamentoInscricaoDA.nrProtocolo}"/>
                        </td>
                    </tr>
                </table>
            </p:panel>
            <br/>
            <p:panel>
                <h:panelGrid columns="2">
                    <p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w"
                              styleClass="operacao prioritario"
                              href="#{inscricaoDividaAtivaControlador.caminhoPadrao}listar/"/>
                    <p:commandButton value="Cancelar Inscrição" icon="ui-icon-cancel"
                                     styleClass="operacao"
                                     onclick="if(!confirm('Você tem Certeza que deseja cancelar as inscrições em Dívida Ativa selecionadas?')) return false;"
                                     onsuccess="aguarde.show()"
                                     rendered="#{inscricaoDividaAtivaControlador.itemInscricaoDividaAtivaVisualizar.situacao eq 'ATIVO'}"
                                     actionListener="#{inscricaoDividaAtivaControlador.cancelar()}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
