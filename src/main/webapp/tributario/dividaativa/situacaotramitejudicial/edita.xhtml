<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{situacaoTramiteJudicialControlador.caminhoPadrao}listar/"
                                controlador="#{situacaoTramiteJudicialControlador}"/>
            <p:panel header="Situação do Trâmite Judicial">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText value="#{situacaoTramiteJudicialControlador.selecionado.descricao}" maxlength="255"
                                 size="70">
                        <p:ajax process="@this" event="blur"/>
                    </p:inputText>
                    <fc:outputLabelObrigatorio value="Enviar Email: "/>
                    <p:selectBooleanCheckbox value="#{situacaoTramiteJudicialControlador.selecionado.enviaEmail}">
                        <p:ajax process="@this" update="Formulario" event="valueChange" onstart="aguarde.show()"
                                oncomplete="aguarde.hide()"/>
                    </p:selectBooleanCheckbox>
                    <fc:outputLabelObrigatorio value="Conteúdo do Email: " id="outputEmail"
                                               rendered="#{situacaoTramiteJudicialControlador.selecionado.enviaEmail}"/>
                    <p:inputTextarea value="#{situacaoTramiteJudicialControlador.selecionado.conteudoEmail}"
                                     maxlength="3000" cols="50" rows="5" id="outputEmailText"
                                     rendered="#{situacaoTramiteJudicialControlador.selecionado.enviaEmail}"
                                     counter="conta" counterTemplate="{0} Caracteres Restantes"/>
                    <p:spacer/>
                    <h:outputText id="conta"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{situacaoTramiteJudicialControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
