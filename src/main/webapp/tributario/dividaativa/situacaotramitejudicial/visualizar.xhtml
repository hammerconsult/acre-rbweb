<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{situacaoTramiteJudicialControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{situacaoTramiteJudicialControlador}"/>
            <p:panel header="Situação do Trâmite Judicial">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <h:outputText value="#{situacaoTramiteJudicialControlador.selecionado.descricao}"
                                  styleClass="negrito"/>
                    <fc:outputLabelObrigatorio value="Enviar Email: "/>
                    <p:selectBooleanCheckbox value="#{situacaoTramiteJudicialControlador.selecionado.enviaEmail}"
                                             disabled="true"/>
                    <fc:outputLabelObrigatorio value="Conteúdo do Email: " id="outputEmail"
                                               rendered="#{situacaoTramiteJudicialControlador.selecionado.enviaEmail}"/>
                    <h:outputText value="#{situacaoTramiteJudicialControlador.selecionado.conteudoEmail}"
                                  rendered="#{situacaoTramiteJudicialControlador.selecionado.enviaEmail}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{situacaoTramiteJudicialControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
