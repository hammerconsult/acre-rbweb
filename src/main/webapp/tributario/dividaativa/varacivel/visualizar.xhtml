<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs" showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{varaCivelControlador}" origem="#{varaCivelControlador.caminhoPadrao}ver/#{varaCivelControlador.selecionado.id}/"/>
                <p:panel header="Detalhes da Vara Cível" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Nome:" />
                        <h:outputText value="#{varaCivelControlador.selecionado.nome}" styleClass="negrito"/>

                        <h:outputText value="Endereço:" />
                        <h:outputText value="#{varaCivelControlador.selecionado.endereco}" styleClass="negrito"/>

                        <h:outputText value="Número:" />
                        <h:outputText value="#{varaCivelControlador.selecionado.numeroEndereco}" styleClass="negrito"/>

                        <h:outputText value="Bairro:" />
                        <h:outputText value="#{varaCivelControlador.selecionado.bairro}" styleClass="negrito"/>

                        <h:outputText value="Cidade:" />
                        <h:outputText value="#{varaCivelControlador.selecionado.cidade}" styleClass="negrito"/>

                        <h:outputText value="UF:" />
                        <h:outputText value="#{varaCivelControlador.selecionado.uf.uf}" styleClass="negrito"/>

                        <h:outputText value="Telefone:" />
                        <h:outputText value="#{varaCivelControlador.selecionado.telefone}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{varaCivelControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
