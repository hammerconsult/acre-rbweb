<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{varaCivelControlador.caminhoPadrao}/listar/"
                                controlador="#{varaCivelControlador}"/>
            <p:panel header="Cadastro de Vara Cível">
                <script type="text/javascript">
                    function validarTelefone(elem) {
                        if (elem.value.toString().length &lt; 14) {
                            elem.value = '';
                        }
                    }
                </script>
                <h:panelGrid columns="3">
                    <fc:outputLabelObrigatorio value="Nome:"/>
                    <p:inputText title="Digite o Nome da Vara Cível" value="#{varaCivelControlador.selecionado.nome}"
                                 id="nome" maxlength="100" size="70" styleClass="maiusculo"/>
                    <p:message for="nome" showDetail="true"/>

                    <h:outputText value="Endereço:"/>
                    <p:inputText title="Digite o Endereço" value="#{varaCivelControlador.selecionado.endereco}"
                                 id="endereco" maxlength="70" size="70"/>
                    <p:message for="endereco" showDetail="true"/>

                    <h:outputText value="Número:"/>
                    <p:inputText title="Digite o Número do Endereço"
                                 value="#{varaCivelControlador.selecionado.numeroEndereco}" id="numero" size="15"
                                 maxlength="20"/>
                    <p:message for="numero" showDetail="true"/>

                    <h:outputText value="Bairro:"/>
                    <p:inputText title="Digite o Bairro" value="#{varaCivelControlador.selecionado.bairro}" id="bairro"
                                 maxlength="70" size="70"/>
                    <p:message for="bairro" showDetail="true"/>

                    <h:outputText value="Cidade:"/>
                    <p:inputText title="Digite a Cidade" value="#{varaCivelControlador.selecionado.cidade}" id="cidade"
                                 maxlength="70" size="70"/>
                    <p:message for="cidade" showDetail="true"/>

                    <h:outputText value="UF:"/>
                    <h:selectOneMenu id="uf" value="#{varaCivelControlador.selecionado.uf}"
                                     converter="#{varaCivelControlador.converterUf}">
                        <f:selectItems value="#{varaCivelControlador.estados}" id="estados"/>
                    </h:selectOneMenu>
                    <p:message for="uf" showDetail="true"/>
                    <h:outputText value="Telefone:"/>
                    <p:inputText onkeydown="mascara(this, mtel)"
                                 maxlength="15"
                                 onblur="validarTelefone(this)"
                                 title="Digite o Telefone"
                                 value="#{varaCivelControlador.selecionado.telefone}" id="telefone"
                                 size="12"/>
                    <p:message for="telefone" showDetail="true"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{varaCivelControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
