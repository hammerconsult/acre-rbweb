<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{alterarSituacaoCDAControlador}"
                                origem="#{alterarSituacaoCDAControlador.caminhoPadrao}ver/#{alterarSituacaoCDAControlador.selecionado.id}/"/>
            <p:panel header="Dados do Processo de Alteração">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código do Processo:"/>
                    <p:inputText value="#{alterarSituacaoCDAControlador.selecionado.codigo}"
                                 readonly="true"/>
                    <h:outputText value="Data de Lançamento:"/>
                    <p:inputText
                        readonly="true"
                        value="#{alterarSituacaoCDAControlador.selecionado.data}"
                        styleClass="azulnegrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:inputText>
                    <h:outputText value="Usuário Responsável:"/>
                    <p:inputText
                        readonly="true"
                        size="70"
                        value="#{alterarSituacaoCDAControlador.selecionado.usuarioSistema.pessoaFisica.nome}"
                        styleClass="azulnegrito"/>
                    <h:outputLabel value="Número do Protocolo:"/>
                    <p:inputText value="#{alterarSituacaoCDAControlador.selecionado.nrProtocolo}"
                                 readonly="true"/>
                    <h:outputLabel value="Ano do Protocolo:"/>
                    <p:inputText value="#{alterarSituacaoCDAControlador.selecionado.anoProtocolo}"
                                 readonly="true"/>
                    <fc:outputLabelObrigatorio value="Motivo ou Fundamentação Legal:"/>
                    <p:inputTextarea value="#{alterarSituacaoCDAControlador.selecionado.motivo}"
                                     readonly="true"
                                     rows="5" cols="50"/>
                </h:panelGrid>
            </p:panel>
            <br/>
            <p:panel header="Dados da CDA">
                <h:panelGrid columns="2">
                    <h:outputText value="Número:"/>
                    <h:outputText styleClass="negrito"
                                  value="#{alterarSituacaoCDAControlador.selecionado.certidao.numero}/#{alterarSituacaoCDAControlador.selecionado.certidao.exercicio.ano}"/>
                    <h:outputText value="Cadastro:"/>
                    <h:outputText styleClass="negrito"
                                  value="#{alterarSituacaoCDAControlador.selecionado.certidao.cadastro}"/>
                    <h:outputText value="Pessoa:"/>
                    <h:outputText styleClass="negrito"
                                  value="#{alterarSituacaoCDAControlador.selecionado.certidao.pessoa.nome}"/>
                    <h:outputText value="Cpf/Cnpj:"/>
                    <h:outputText styleClass="negrito"
                                  value="#{alterarSituacaoCDAControlador.selecionado.certidao.pessoa.cpf_Cnpj}"/>
                    <h:outputText value="Rg/Inscrição Cadastral:"/>
                    <h:outputText styleClass="negrito"
                                  value="#{alterarSituacaoCDAControlador.selecionado.certidao.pessoa.rg_InscricaoEstadual}"/>
                </h:panelGrid>
            </p:panel>

            <p:commandButton value="Voltar"
                             id="cbCancelar"
                             style="height: 30px;"
                             styleClass="mtop10"
                             icon="ui-icon-cancel"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             title="Clique para cancelar e retornar a página anterior"
                             actionListener="#{alterarSituacaoCDAControlador.cancelar()}"
                             immediate="true"
                />
        </h:form>
    </ui:define>
</ui:composition>
</html>
