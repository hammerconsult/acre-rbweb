<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{parametrosDividaAtivaControlador}"
                                origem="#{parametrosDividaAtivaControlador.caminhoPadrao}ver/#{parametrosDividaAtivaControlador.selecionado.id}/"/>
            <p:panel header="Detalhes dos Parâmetros de Dívida Ativa">
                <h:panelGrid columns="2">
                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{parametrosDividaAtivaControlador.selecionado.exercicio.ano}"
                                  style="font-weight: bold"/>

                </h:panelGrid>
                <p:panel header="Documentos Oficiais de Termo de Inscrição em Dívida Ativa" id="tabDocumentosInscricao" styleClass="mtop05">
                    <h:panelGrid columns="2">
                        <h:outputText value="Cadastro Imobiliário: "/>
                        <h:outputText value="#{parametrosDividaAtivaControlador.selecionado.tipoDoctoOficialImobiliario}"
                                        styleClass="negrito"/>

                        <h:outputText value="Cadastro Mobiliário: "/>
                        <h:outputText value="#{parametrosDividaAtivaControlador.selecionado.tipoDoctoOficialMobiliario}"
                                        styleClass="negrito"/>

                        <h:outputText value="Cadastro Rural: "/>
                        <h:outputText value="#{parametrosDividaAtivaControlador.selecionado.tipoDoctoOficialRural}"
                                      styleClass="negrito"/>

                        <h:outputText value="Contribuinte Geral (Pessoa Física): "/>
                        <h:outputText value="#{parametrosDividaAtivaControlador.selecionado.tipoDoctoOficialContribPF}"
                                      styleClass="negrito"/>

                        <h:outputText value="Contribuinte Geral (Pessoa Jurídica): "/>
                        <h:outputText value="#{parametrosDividaAtivaControlador.selecionado.tipoDoctoOficialContribPJ}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="Documentos Oficiais de Certidão de Dívida Ativa" id="tabDocumentosCertidao">

                    <h:panelGrid columns="2">
                        <h:outputText value="Cadastro Imobiliário: "/>
                        <h:outputText value="#{parametrosDividaAtivaControlador.selecionado.tipoDoctoCertidaoImob}"
                                      styleClass="negrito"/>

                        <h:outputText value="Cadastro Mobiliário: "/>
                        <h:outputText value="#{parametrosDividaAtivaControlador.selecionado.tipoDoctoCertidaoMob}"
                                      styleClass="negrito"/>

                        <h:outputText value="Cadastro Rural: "/>
                        <h:outputText value="#{parametrosDividaAtivaControlador.selecionado.tipoDoctoCertidaoRural}"
                                      styleClass="negrito"/>

                        <h:outputText value="Contribuinte Geral (Pessoa Física): "/>
                        <h:outputText value="#{parametrosDividaAtivaControlador.selecionado.tipoDoctoCertidaoContribPF}"
                                      styleClass="negrito"/>

                        <h:outputText value="Contribuinte Geral (Pessoa Jurídica): "/>
                        <h:outputText value="#{parametrosDividaAtivaControlador.selecionado.tipoDoctoCertidaoContribPJ}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="Comunicação com a Procuradoria" id="tabProcuradoria">
                    <h:panelGrid columns="2">
                        <h:outputText value="Ato Legal: "/>
                        <h:outputText value="#{parametrosDividaAtivaControlador.selecionado.atoLegal}"
                                      styleClass="negrito"/>

                        <h:outputText value="Dívidas de Envio: "/>
                        <h:panelGroup>
                            <table class="table">
                                <ui:repeat value="#{parametrosDividaAtivaControlador.selecionado.dividasEnvioCDA}"
                                           var="divida">
                                    <tr><td><h:outputText value="#{divida.divida.descricao}" styleClass="negrito"/></td></tr>
                                </ui:repeat>
                            </table>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="Agrupadores de CDA" id="agrupadores">

                    <p:outputPanel id="tabelaAgrupadores">
                        <c:forEach var="agrupador"
                                   items="#{parametrosDividaAtivaControlador.selecionado.agrupadoresCDA}">
                            <p:dataTable var="dividaAgrupador" value="#{agrupador.dividas}">
                                <f:facet name="header">
                                    #{agrupador.titulo}
                                </f:facet>
                                <p:column headerText="Dívidas">
                                    #{dividaAgrupador.divida}
                                </p:column>
                            </p:dataTable>
                            <br/>
                        </c:forEach>
                    </p:outputPanel>
                </p:panel>

            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{parametrosDividaAtivaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
