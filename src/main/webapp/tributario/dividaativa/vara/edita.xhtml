<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{varaControlador.caminhoPadrao}listar/"
                                controlador="#{varaControlador}"/>
            <p:panel header="Vara">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Número: "/>
                    <p:inputText value="#{varaControlador.selecionado.numero}" maxlength="15"
                                 onkeyup="mascara(this, soNumeros)"/>
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText value="#{varaControlador.selecionado.descricao}" maxlength="255" size="70"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{varaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
