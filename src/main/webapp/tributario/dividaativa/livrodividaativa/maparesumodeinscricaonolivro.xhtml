<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Mapa de Resumo de Inscricao em Dívida Atíva">
                <fc:exercicioInicialFinal exercicioInicial="#{mapaResumodeInscricaonoLivroControlador.exercicioInicial}"
                                          exercicioFinal="#{mapaResumodeInscricaonoLivroControlador.exercicioFinal}"
                                          label="Exercício: "/>
                <h:panelGrid columns="2">
                    <h:outputText value="Dívida: "/>
                    <h:selectOneMenu value="#{mapaResumodeInscricaonoLivroControlador.divida}"
                                     converter="#{mapaResumodeInscricaonoLivroControlador.converterDivida}">
                        <f:selectItems value="#{mapaResumodeInscricaonoLivroControlador.dividas}"/>
                    </h:selectOneMenu>
                    <h:outputText value="Número Livro Inicial: "/>
                    <p:inputText value="#{mapaResumodeInscricaonoLivroControlador.numeroInicial}"
                            />
                    <h:outputText value="Número Livro Final: "/>
                    <p:inputText value="#{mapaResumodeInscricaonoLivroControlador.numeroFinal}"
                            />
                    <h:outputText value="Data Inscrição Inicial: "/>
                    <p:calendar value="#{mapaResumodeInscricaonoLivroControlador.dataInscricaoInicial}" showOn="button"
                                onkeyup="mascara(this, mdata)"
                                pattern="dd/MM/yyyy"/>
                    <h:outputText value="Data Inscrição Final: "/>
                    <p:calendar value="#{mapaResumodeInscricaonoLivroControlador.dataInscricaoFinal}" showOn="button"
                                onkeyup="mascara(this, mdata)"
                                pattern="dd/MM/yyyy"/>

                </h:panelGrid>
                <p:fieldset legend="Ordenação" style="width: 250px">
                    <h:selectOneRadio value="#{mapaResumodeInscricaonoLivroControlador.ordenacao}"
                                      layout="pageDirection">
                        <f:selectItem itemLabel="Exercício" itemValue="S"/>
                        <f:selectItem itemLabel="Livro" itemValue="L"/>
                        <f:selectItem itemLabel="Dívida" itemValue="D"/>
                        <f:selectItem itemLabel="Data de Inscrição" itemValue="I"/>
                    </h:selectOneRadio>
                </p:fieldset>
            </p:panel>
            <br/>
            <p:panel>
                <fc:botaoTargetBlank imprimeNoDialog="true" styleClass="prioritario operacao" actionListener="#{mapaResumodeInscricaonoLivroControlador.gerarRelatorio()}"
                                     label="Gerar Relatório"/>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
