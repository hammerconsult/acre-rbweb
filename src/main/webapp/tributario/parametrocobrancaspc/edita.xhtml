<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty" origem="#{parametroCobrancaSPCControlador.caminhoPadrao}/listar/"
                                controlador="#{parametroCobrancaSPCControlador}"/>

            <p:panel id="opGeral" header="Parâmetro de Cobrança no SPC">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo de Débito: "/>
                    <h:panelGrid columns="8">
                        <h:selectBooleanCheckbox value="#{parametroCobrancaSPCControlador.selecionado.debitoExercicio}"/>
                        <h:outputText value="Do Exercício" styleClass="negrito"/>
                        <h:selectBooleanCheckbox value="#{parametroCobrancaSPCControlador.selecionado.debitoDividaAtiva}"/>
                        <h:outputText value="Dívida Ativa" styleClass="negrito"/>
                        <h:selectBooleanCheckbox value="#{parametroCobrancaSPCControlador.selecionado.debitoDividaAtivaProtestada}"/>
                        <h:outputText value="Dívida Ativa Protestada" styleClass="negrito"/>
                        <h:selectBooleanCheckbox value="#{parametroCobrancaSPCControlador.selecionado.debitoDividaAtivaAjuizada}"/>
                        <h:outputText value="Dívida Ativa Ajuizada" styleClass="negrito"/>
                    </h:panelGrid>

                    <h:outputLabel value="Tipo de Contribuinte: "/>
                    <h:panelGrid columns="8">
                        <h:selectBooleanCheckbox value="#{parametroCobrancaSPCControlador.selecionado.pessoaFisica}"/>
                        <h:outputText value="Pessoa Física" styleClass="negrito"/>

                        <h:selectBooleanCheckbox value="#{parametroCobrancaSPCControlador.selecionado.pessoaJuridica}"/>
                        <h:outputText value="Pessoa Jurídica" styleClass="negrito"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Código da Natureza: "/>
                    <fc:inputInteiro value="#{parametroCobrancaSPCControlador.selecionado.codigoNatureza}"
                                     style="margin-left: 0" size="15"/>

                    <fc:outputLabelObrigatorio value="Tipo de Devedor: "/>
                    <p:inputText value="#{parametroCobrancaSPCControlador.selecionado.codigoTipoDevedor}"
                                 size="15" maxlength="1"/>

                    <fc:outputLabelObrigatorio value="Código do Motivo de Exclusão: "/>
                    <fc:inputInteiro value="#{parametroCobrancaSPCControlador.selecionado.codigoMotivoExclusao}"
                                     style="margin-left: 0" size="15"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeEditar id="rpEditar" controlador="#{parametroCobrancaSPCControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
