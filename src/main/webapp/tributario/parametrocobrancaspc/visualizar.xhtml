<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" id="cpCabecalhoPretty"
                                mostrarBotaoNovo="false"
                                origem="#{parametroCobrancaSPCControlador.caminhoPadrao}/listar/"
                                controlador="#{parametroCobrancaSPCControlador}"/>

            <p:panel id="opGeral" header="Parâmetro de Cobrança pelo SPC">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo de Débito: "/>
                    <h:panelGrid columns="8">
                        <h:selectBooleanCheckbox value="#{parametroCobrancaSPCControlador.selecionado.debitoExercicio}"
                                                 disabled="true"/>
                        <h:outputText value="Do Exercício" styleClass="negrito"/>
                        <h:selectBooleanCheckbox value="#{parametroCobrancaSPCControlador.selecionado.debitoDividaAtiva}"
                                                 disabled="true"/>
                        <h:outputText value="Dívida Ativa" styleClass="negrito"/>
                        <h:selectBooleanCheckbox value="#{parametroCobrancaSPCControlador.selecionado.debitoDividaAtivaProtestada}"
                                                 disabled="true"/>
                        <h:outputText value="Dívida Ativa Protestada" styleClass="negrito"/>
                        <h:selectBooleanCheckbox value="#{parametroCobrancaSPCControlador.selecionado.debitoDividaAtivaAjuizada}"
                                                 disabled="true"/>
                        <h:outputText value="Dívida Ativa Ajuizada" styleClass="negrito"/>
                    </h:panelGrid>

                    <h:outputLabel value="Tipo de Contribuinte: "/>
                    <h:panelGrid columns="8">
                        <h:selectBooleanCheckbox value="#{parametroCobrancaSPCControlador.selecionado.pessoaFisica}"
                                                 disabled="true"/>
                        <h:outputText value="Pessoa Física" styleClass="negrito"/>

                        <h:selectBooleanCheckbox value="#{parametroCobrancaSPCControlador.selecionado.pessoaJuridica}"
                                                 disabled="true"/>
                        <h:outputText value="Pessoa Jurídica" styleClass="negrito"/>
                    </h:panelGrid>

                    <h:outputLabel value="Código da Natureza: "/>
                    <h:outputText value="#{parametroCobrancaSPCControlador.selecionado.codigoNatureza}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Tipo de Devedor: "/>
                    <h:outputText value="#{parametroCobrancaSPCControlador.selecionado.codigoTipoDevedor}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Código do Motivo de Exclusão: "/>
                    <h:outputText value="#{parametroCobrancaSPCControlador.selecionado.codigoMotivoExclusao}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rpRodapePretty" controlador="#{parametroCobrancaSPCControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
