<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <p:panel id="panel" header="Parâmetros do Monitoramento Fiscal">
                    <h:panelGrid id="gridParametroFormulario" columns="2">
                        <h:outputText value="Exercício:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.exercicio}"
                                      styleClass="negrito"/>
                        <h:outputText value="Secretaria:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.secretaria}"
                                      styleClass="negrito"/>
                        <h:outputText value="Tipo de Documento para Ordem Geral de Monitoramento:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.tipoDoctoOrdemGeral}"
                                      styleClass="negrito"/>
                        <h:outputText value="Tipo de Documento para Relatório Final de Ordem de Monitoramento:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.tipoDoctoRelatorioFinal}"
                                      styleClass="negrito"/>
                        <h:outputText value="Prazo em dias para o processo de Ordem Geral de Monitoramento:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.prazoProcessoOrdem}"
                                      styleClass="negrito"/>
                        <h:outputText value="Prazo em dias para a resposta do comunicado:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.prazoRespostaComunicado}"
                                      styleClass="negrito"/>
                        <h:outputText value="Prazo em dias para a regularização de pendências:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.prazoRegularizaPendencia}"
                                      styleClass="negrito"/>
                        <h:outputText value="Diretor do Departamento:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.diretorDepartamento.nome}"
                                      styleClass="negrito"/>
                        <h:outputText value="Secretário:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.secretario.nome}"
                                      styleClass="negrito"/>
                        <h:outputText value="Parâmetro Mala Direta:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.parametroMalaDireta.descricao}"
                                      styleClass="negrito"/>
                        <h:outputText value="NFS-e:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.nfse ? 'Sim':'Não'}"
                                      styleClass="negrito"/>
                        <h:outputText value="Simples Nacional:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.simplesNacional ? 'Sim':'Não'}"
                                      styleClass="negrito"/>
                        <h:outputText value="Outros:"/>
                        <h:outputText value="#{parametroMonitoramentoFiscalControlador.selecionado.outro ? 'Sim':'Não'}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                           controlador="#{parametroMonitoramentoFiscalControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
