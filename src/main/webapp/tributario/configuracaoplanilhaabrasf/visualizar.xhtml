<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formularioVisualizar">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{configuracaoPlanilhaABRASFControlador}"
                                origem="#{configuracaoPlanilhaABRASFControlador.caminhoPadrao}listar/"/>
            <p:panel header="Detalhes da Configuração de Acréscimos">
                <h:panelGrid columns="2">
                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{configuracaoPlanilhaABRASFControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>
                    <h:outputText value="Tipo de Conta de Receita:"/>
                    <h:outputText value="#{configuracaoPlanilhaABRASFControlador.selecionado.tipoContaReceitaAbrasf.descricao}"
                                  styleClass="negrito"/>
                    <h:outputText value="Conta Receita: "/>
                    <h:outputText value="#{configuracaoPlanilhaABRASFControlador.selecionado.contaReceita.descricao}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rodapeVisualizar" controlador="#{configuracaoPlanilhaABRASFControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
