<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty"
                                origem="#{habitesePadroesConstrucaoControlador.caminhoPadrao}/listar/"
                                controlador="#{habitesePadroesConstrucaoControlador}"/>
            <p:panel header="Cadastro de Padrões de Construções Habite-se">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <p:inputText id="inputCodigo"
                                 value="#{habitesePadroesConstrucaoControlador.selecionado.codigo}"
                                 size="21"
                                 disabled="true"
                                 title="Código gerado automaticamente pelo sistema">
                        <p:watermark value="Gerado automaticamente" for="inputCodigo"/>
                    </p:inputText>

                    <fc:outputLabelObrigatorio value="Grupo: " for="inputGrupo"/>
                    <p:autoComplete id="inputGrupo"
                                    title="Informe o Grupo de Construção Habite-se."
                                    value="#{habitesePadroesConstrucaoControlador.selecionado.habiteseGruposConstrucao}"
                                    completeMethod="#{habitesePadroesConstrucaoControlador.completarHabiteseGrupos}"
                                    converter="#{habitesePadroesConstrucaoControlador.converterHabiteseGrupos}"
                                    forceSelection="true"
                                    var="grupo"
                                    itemLabel="#{grupo}"
                                    itemValue="#{grupo.id}"
                                    maxResults="10"
                                    size="70"/>

                    <fc:outputLabelObrigatorio value="Descrição: " for="inputDescricao"/>
                    <p:inputTextarea value="#{habitesePadroesConstrucaoControlador.selecionado.descricao}"
                                     id="inputDescricao"
                                     title="Digite uma Descrição"
                                     style="width: 500px; height: 14px"
                                     maxlength="70"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{habitesePadroesConstrucaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
