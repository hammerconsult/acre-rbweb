<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{parametroRegularizacaoControlador}"
                                origem="#{parametroRegularizacaoControlador.caminhoPadrao}ver/#{parametroRegularizacaoControlador.selecionado.id}/"/>
            <p:panel header="Detalhes do Parâmetro de Regularização">
                <h:panelGrid columns="2">

                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{parametroRegularizacaoControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>

                    <h:outputText value="Secretaria: "/>
                    <h:outputText value="#{parametroRegularizacaoControlador.selecionado.secretaria}"
                                  styleClass="negrito"/>

                    <h:outputText value="Secretário: "/>
                    <h:panelGrid columns="2" cellspacing="0" cellpadding="0">
                        <h:outputText value="#{parametroRegularizacaoControlador.selecionado.secretario}"
                                      styleClass="negrito"/>

                        <p:commandButton value="Assinatura"
                                         styleClass="operacao mlef03"
                                         icon="ui-icon-document"
                                         onclick="aguarde.show()" oncomplete="aguarde.hide(); dlgAssinatura.show()"
                                         update=":formularioAssinatura"
                                         actionListener="#{parametroRegularizacaoControlador.tratarAssinaturaSecretario()}"/>
                    </h:panelGrid>

                    <h:outputText value="Diretor do Departamento: "/>
                    <h:panelGrid columns="2" cellspacing="0" cellpadding="0">
                        <h:outputText value="#{parametroRegularizacaoControlador.selecionado.diretor}"
                                      styleClass="negrito"/>

                        <p:commandButton value="Assinatura"
                                         styleClass="operacao mlef03"
                                         icon="ui-icon-document"
                                         onclick="aguarde.show()" oncomplete="aguarde.hide(); dlgAssinatura.show()"
                                         update=":formularioAssinatura"
                                         actionListener="#{parametroRegularizacaoControlador.tratarAssinaturaDiretor()}"/>
                    </h:panelGrid>


                    <h:outputText value="Valor Alíquota ISSQN (%): "/>
                    <h:outputText value="#{parametroRegularizacaoControlador.selecionado.valorAliquotaISSQN}%"
                                  styleClass="negrito"/>

                    <h:outputText value="Dívida do Alvará: "/>
                    <h:outputText value="#{parametroRegularizacaoControlador.selecionado.dividaAlvara}"
                                  styleClass="negrito"/>

                    <h:outputText value="Dívida do Habite-se: "/>
                    <h:outputText value="#{parametroRegularizacaoControlador.selecionado.dividaHabitese}"
                                  styleClass="negrito"/>

                    <h:outputText value="Dívida da Taxa de Vistoria: "/>
                    <h:outputText value="#{parametroRegularizacaoControlador.selecionado.dividaTaxaVistoria}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tributo do Habite-se: "/>
                    <h:outputText value="#{parametroRegularizacaoControlador.selecionado.tributoHabitese}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tributo da Taxa de Vistoria: "/>
                    <h:outputText value="#{parametroRegularizacaoControlador.selecionado.tributoTaxaVistoria}"
                                  styleClass="negrito"/>

                    <h:outputText value="Serviço de Construção da Taxa de Vistoria: "/>
                    <h:outputText value="#{parametroRegularizacaoControlador.selecionado.servicoConstrucao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Documento Oficial do Alvará de Construção: "/>
                    <h:outputText value="#{parametroRegularizacaoControlador.selecionado.tipoDoctoOficial}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Documento Oficial do Alvará Imediato: "/>
                    <h:outputText
                        value="#{parametroRegularizacaoControlador.selecionado.tipoDoctoOficialAlvaraImediato}"
                        styleClass="negrito"/>

                    <h:outputText value="Tipo de Documento Oficial do Habite-se: "/>
                    <h:outputText value="#{parametroRegularizacaoControlador.selecionado.tipoDoctoOficialHabitese}"
                                  styleClass="negrito"/>
                </h:panelGrid>
                <p:panel header="Prazos" styleClass="mtop10">
                    <h:panelGrid columns="2">
                        <h:outputText value="Dia do Mês Para Arquivo de Saída WebSevice: "/>
                        <h:outputText value="#{parametroRegularizacaoControlador.selecionado.diaDoMesWebService}"
                                      styleClass="negrito"/>

                        <h:outputText value="Prazo em Dias Para o Vencimento do Cartaz de Alvará de Construção: "/>
                        <h:outputText value="#{parametroRegularizacaoControlador.selecionado.prazoCartaz}"
                                      styleClass="negrito"/>

                        <h:outputText value="Prazo em Dias Para o Vencimento da Taxa de Alvará de Construção: "/>
                        <h:outputText value="#{parametroRegularizacaoControlador.selecionado.prazoTaxaAlvara}"
                                      styleClass="negrito"/>

                        <h:outputText
                            value="Prazo em Dias Para o Vencimento da Taxa de Vistoria de Conclusão de Obra: "/>
                        <h:outputText value="#{parametroRegularizacaoControlador.selecionado.prazoTaxaVistoria}"
                                      styleClass="negrito"/>

                        <h:outputText
                            value="Prazo em Dias Para a Comunicação Automática do Contribuinte de Vencimento do Alvará de Construção: "/>
                        <h:outputText
                            value="#{parametroRegularizacaoControlador.selecionado.prazoComunicacaoContribuinte}"
                            styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <p:panel header="Vínculos de Serviços com Tributo" id="panelVinculos">
                    <p:dataTable var="vinculo"
                                 value="#{parametroRegularizacaoControlador.selecionado.vinculosServicosTributos}"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,50"
                                 id="tabelaVinculos"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:column headerText="Serviço">
                            <h:outputText value="#{vinculo.servicoConstrucao}"/>
                        </p:column>
                        <p:column headerText="Tributo">
                            <h:outputText value="#{vinculo.tributo}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{parametroRegularizacaoControlador}"/>
        </h:form>

        <p:dialog
            header="Upload de Assinatura"
            modal="true"
            widgetVar="dlgAssinatura"
            width="500"
            id="idDlgAssinatura">
            <h:form id="formularioAssinatura">
                <p:outputPanel rendered="#{parametroRegularizacaoControlador.assinatura eq null}">
                    <h:outputLabel value="Assinatura não informada." styleClass="negrito"/>
                </p:outputPanel>

                <p:outputPanel rendered="#{parametroRegularizacaoControlador.assinatura ne null}">
                    <div class="alert alert-info">
                        <p:commandButton id="downloadLink"
                                         ajax="false"
                                         icon="ui-icon-circle-arrow-s"
                                         process="@form"
                                         styleClass="mrig05"
                                         update="@this"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()">
                            <p:fileDownload
                                value="#{parametroRegularizacaoControlador.getStreamedContent()}"/>
                        </p:commandButton>

                        <h:outputText value="Arquivo: " styleClass="mlef10"/>
                        <h:outputText
                            value="#{parametroRegularizacaoControlador.assinatura.nome}"
                            styleClass="negrito"/>
                    </div>
                </p:outputPanel>

                <p:commandButton value="Fechar"
                                 styleClass="operacao mtop10 mrig03"
                                 onclick="aguarde.show()" oncomplete="aguarde.hide(); dlgAssinatura.hide()"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
