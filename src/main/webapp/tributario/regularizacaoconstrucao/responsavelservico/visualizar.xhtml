<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{responsavelServicoControlador}"
                                origem="#{responsavelServicoControlador.caminhoPadrao}ver/#{responsavelServicoControlador.selecionado.id}/"/>
            <p:panel
                header="Detalhes do Responsável Técnico #{responsavelServicoControlador.selecionado.pessoa.nome}">
                <h:panelGrid columns="2">

                    <h:outputText value="CPF/CNPJ: "/>
                    <h:outputText value="#{responsavelServicoControlador.selecionado.pessoa.cpf_Cnpj}"
                                  styleClass="negrito"/>

                    <h:outputText value="Nome/Razão Social: "/>
                    <h:outputText value="#{responsavelServicoControlador.selecionado.pessoa.nome}"
                                  styleClass="negrito"/>

                    <h:outputText value="CAU/CREA: "/>
                    <h:outputText value="#{responsavelServicoControlador.selecionado.cauCrea}"
                                  styleClass="negrito"/>

                    <h:outputText value="Especialidade: "/>
                    <h:outputText
                            value="#{responsavelServicoControlador.selecionado.tipoEspecialidadeServico.descricao}"
                            styleClass="negrito"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{responsavelServicoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
