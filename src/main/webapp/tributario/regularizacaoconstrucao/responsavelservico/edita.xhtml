<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty"
                                origem="#{responsavelServicoControlador.caminhoPadrao}/listar/"
                                controlador="#{responsavelServicoControlador}"/>
            <p:panel header="Cadastro de Responsável Técnico">
                <h:panelGrid columns="2">

                    <fc:outputLabelObrigatorio value="Pessoa: "/>
                    <fc:novoAutocompletePessoa caminhoAtual="#{responsavelServicoControlador.caminhoAtual}"
                                               id="acPessoa"
                                               value="#{responsavelServicoControlador.selecionado.pessoa}"/>

                    <fc:outputLabelObrigatorio value="CAU/CREA: " for="inputCauCrea"/>
                    <p:inputText id="inputCauCrea" maxlength="20"
                                 value="#{responsavelServicoControlador.selecionado.cauCrea}"/>

                    <fc:outputLabelObrigatorio value="Especialidade: " for="inputEspecialidade"/>
                    <p:selectOneMenu id="inputEspecialidade"
                                     value="#{responsavelServicoControlador.selecionado.tipoEspecialidadeServico}">
                        <f:selectItems value="#{responsavelServicoControlador.tipoEspecialidadeServico}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{responsavelServicoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
