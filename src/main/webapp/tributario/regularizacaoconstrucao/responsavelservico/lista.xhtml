<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formTabelaGenerica">
            <p:messages id="msgs" showDetail="true"/>

            <fc:pesquisaGenerico
                id="tabela"
                caminhoAtual="lista"
                caminhoControlador="#{responsavelServicoControlador.caminho}"
                nomeDaClasse="ResponsavelServico"
                pacote="br.com.webpublico.entidades.tributario.regularizacaoconstrucao."
                pretty="true"
                novo="#{responsavelServicoControlador.novo()}"
                selecionar="#{responsavelServicoControlador.selecionar}"
            />
        </h:form>
    </ui:define>
</ui:composition>
</html>
