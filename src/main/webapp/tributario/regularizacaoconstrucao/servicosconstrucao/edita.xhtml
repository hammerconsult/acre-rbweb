<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty" origem="#{servicoConstrucaoControlador.caminhoPadrao}/listar/"
                                controlador="#{servicoConstrucaoControlador}"/>
            <p:panel header="Cadastro de Serviços de Construção">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <p:inputText id="inputCodigo"
                                 value="#{servicoConstrucaoControlador.selecionado.codigo}"
                                 size="21"
                                 disabled="true"
                                 title="Código gerado automaticamente pelo sistema">
                        <p:watermark value="Gerado automaticamente" for="inputCodigo"/>
                    </p:inputText>

                    <fc:outputLabelObrigatorio value="Descrição: " for="inputDescricao"/>
                    <p:inputTextarea value="#{servicoConstrucaoControlador.selecionado.descricao}"
                                     id="inputDescricao"
                                     title="Digite uma Descrição"
                                     style="width: 500px; height: 14px"
                                     maxlength="200"/>

                    <fc:outputLabelObrigatorio value="Gera Habite-se: " for="inputGeraHabitese"/>
                    <p:selectBooleanCheckbox id="inputGeraHabitese"
                                             value="#{servicoConstrucaoControlador.selecionado.geraHabitese}"/>

                    <fc:outputLabelObrigatorio value="Tipo: " for="inputTipoConstrucao"/>
                    <h:selectOneMenu value="#{servicoConstrucaoControlador.selecionado.tipoConstrucao}"
                                     id="inputTipoConstrucao">
                        <f:selectItems value="#{servicoConstrucaoControlador.tipoConstrucao}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{servicoConstrucaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
