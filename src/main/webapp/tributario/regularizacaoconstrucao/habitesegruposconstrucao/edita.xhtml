<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty"
                                origem="#{habiteseGruposConstrucaoControlador.caminhoPadrao}/listar/"
                                controlador="#{habiteseGruposConstrucaoControlador}"/>
            <p:panel header="Cadastro de Grupos de Construções Habite-se">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <p:inputText id="inputCodigo"
                                 value="#{habiteseGruposConstrucaoControlador.selecionado.codigo}"
                                 size="21"
                                 disabled="true"
                                 title="Código gerado automaticamente pelo sistema">
                        <p:watermark value="Gerado automaticamente" for="inputCodigo"/>
                    </p:inputText>

                    <fc:outputLabelObrigatorio value="Classe: " for="inputClasse"/>
                    <p:autoComplete id="inputClasse"
                                    title="Informe a Classe de Construção Habite-se."
                                    value="#{habiteseGruposConstrucaoControlador.selecionado.habiteseClassesConstrucao}"
                                    completeMethod="#{habiteseGruposConstrucaoControlador.completarHabiteseClasses}"
                                    converter="#{habiteseGruposConstrucaoControlador.converterHabiteseClasses}"
                                    forceSelection="true"
                                    var="classe"
                                    itemLabel="#{classe}"
                                    itemValue="#{classe.id}"
                                    maxResults="10"
                                    size="70"/>

                    <fc:outputLabelObrigatorio value="Descrição: " for="inputDescricao"/>
                    <p:inputTextarea value="#{habiteseGruposConstrucaoControlador.selecionado.descricao}"
                                     id="inputDescricao"
                                     title="Digite uma Descrição"
                                     style="width: 500px; height: 14px"
                                     maxlength="200"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{habiteseGruposConstrucaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
