<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{habiteseGruposConstrucaoControlador}"
                                auditavel="true"
                                origem="#{habiteseGruposConstrucaoControlador.caminhoPadrao}ver/#{habiteseGruposConstrucaoControlador.selecionado.id}/"/>
            <p:panel
                header="Detalhes do Grupo de Construção Habite-se #{habiteseGruposConstrucaoControlador.selecionado.descricao}">
                <h:panelGrid columns="2">

                    <h:outputText value="Código: "/>
                    <h:outputText value="#{habiteseGruposConstrucaoControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Classe: "/>
                    <h:outputText value="#{habiteseGruposConstrucaoControlador.selecionado.habiteseClassesConstrucao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{habiteseGruposConstrucaoControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{habiteseGruposConstrucaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
