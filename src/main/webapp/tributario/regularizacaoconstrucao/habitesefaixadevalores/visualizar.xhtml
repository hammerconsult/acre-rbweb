<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{habiteseFaixaDeValoresControlador}"
                                auditavel="true"
                                origem="#{habiteseFaixaDeValoresControlador.caminhoPadrao}ver/#{habiteseFaixaDeValoresControlador.selecionado.id}/"/>
            <p:panel
                header="Detalhes da Faixa de Valores Habite-se #{habiteseFaixaDeValoresControlador.selecionado.descricao}">
                <h:panelGrid columns="2">

                    <h:outputText value="Código: "/>
                    <h:outputText value="#{habiteseFaixaDeValoresControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{habiteseFaixaDeValoresControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>

                    <h:outputText value="Classe: "/>
                    <h:outputText value="#{habiteseFaixaDeValoresControlador.selecionado.habiteseClassesConstrucao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Grupo: "/>
                    <h:outputText value="#{habiteseFaixaDeValoresControlador.selecionado.habiteseGruposConstrucao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{habiteseFaixaDeValoresControlador.selecionado.descricao}"
                                  styleClass="negrito"/>
                </h:panelGrid>
                <p:spacer height="15"/>
                <p:panel header="Faixas de Valores">
                    <p:dataTable id="listaFaixaDeValoresHL"
                                 value="#{habiteseFaixaDeValoresControlador.selecionado.listaFaixaDeValoresHL}"
                                 var="faixaDeValoresHL"
                                 styleClass="mtop03"
                                 rowKey="#{faixaDeValoresHL.habitesePadroesConstrucao}"
                                 rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                 paginator="true"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport} &lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                 emptyMessage="Não foram localizados registros para serem apresentados."
                                 rowIndexVar="rowlx">

                        <p:column headerText="Padrão"
                                  style="width: 700px;text-align: center">
                            <h:outputText value="#{faixaDeValoresHL.habitesePadroesConstrucao}"/>
                        </p:column>

                        <p:column headerText="Área Inicial"
                                  style="text-align: center">
                            <h:outputText value="#{faixaDeValoresHL.areaInicial}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Área Final"
                                  style="text-align: center">
                            <h:outputText value="#{faixaDeValoresHL.areaFinal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Valor em UFM"
                                  style="text-align: center">
                            <h:outputText value="#{faixaDeValoresHL.valorUFM}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{habiteseFaixaDeValoresControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
