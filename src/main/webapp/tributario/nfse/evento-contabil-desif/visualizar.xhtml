<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="fomularioVisualizar">
            <fc:cabecalhoPretty origem="#{eventoContabilDesifControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{eventoContabilDesifControlador}"/>
            <p:panel header="Detalhes do Evento Contábil (DES-IF)">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText value="#{eventoContabilDesifControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{eventoContabilDesifControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Crédito: "/>
                    <h:outputText value="#{eventoContabilDesifControlador.selecionado.credito ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>

                    <h:outputText value="Débito: "/>
                    <h:outputText value="#{eventoContabilDesifControlador.selecionado.debito ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{eventoContabilDesifControlador}" mostrarEditar="false"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
