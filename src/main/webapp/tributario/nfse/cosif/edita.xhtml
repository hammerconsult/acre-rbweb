<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cadastro da Conta Cosif">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Versão: "/>
                    <p:selectOneRadio value="#{cosifControlador.selecionado.versao}">
                        <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <p:ajax event="valueChange" process="@form" update="@form"
                                onstart="aguarde.show()" oncomplete="aguarde.hide()"
                                listener="#{cosifControlador.mudouVersao()}"/>
                    </p:selectOneRadio>

                    <fc:outputLabelObrigatorio value="Conta: "/>
                    <p:inputMask mask="#{cosifControlador.selecionado.mascaraPorVersao()}"
                                 maxlength="#{cosifControlador.selecionado.maxLengthMascara()}"
                                 value="#{cosifControlador.selecionado.conta}"/>

                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText value="#{cosifControlador.selecionado.descricao}" size="70"/>

                    <h:outputLabel value="Função: "/>
                    <p:inputText value="#{cosifControlador.selecionado.funcao}" size="70"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeEditar controlador="#{cosifControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
