<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Dados do DF-e Nacional">
                <div style="text-align: center; margin: 10px;">
                    <a href="https://www.nfse.gov.br/PainelMunicipal/NFSe/Visualizar?ChaveAcesso=${dfeNacionalControlador.selecionado.chaveAcesso}"
                       target="_blank">
                        Clique aqui para visualizar a nfs-e no sistema nacional.
                    </a>
                </div>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Local de Emissão:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.xLocEmi}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Número:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.nnfse}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Competência:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.dCompet}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Emissão:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.dhEmi}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>

                    <h:outputLabel value="Situação:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.xStat}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Outras Informações:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.xOutInf}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <br/>
            <p:panel header="Prestador do Serviço">
                <h:panelGrid columns="2">
                    <h:outputLabel value="CPF/CNPJ:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.prestador.cpfCnpj}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Nome:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.prestador.xNome}"
                                  styleClass="negrito"/>

                    <h:outputText value="Cep: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.prestador.cep}"/>

                    <h:outputText value="Logradouro: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.prestador.xLgr}"/>

                    <h:outputText value="Bairro: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.prestador.xBairro}"/>

                    <h:outputText value="Número: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.prestador.nro}"/>

                    <h:outputText value="Complemento: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.prestador.xCpl}"/>

                    <h:outputText value="Cidade: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.prestador.cidade}"/>

                    <h:outputText value="UF: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.prestador.uf}"/>

                    <h:outputText value="Telefone: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.prestador.fone}"/>

                    <h:outputText value="E-mail: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.prestador.email}"/>
                </h:panelGrid>
            </p:panel>
            <br/>
            <p:panel header="Tomador do Serviço">
                <h:panelGrid columns="2">
                    <h:outputLabel value="CPF/CNPJ:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.tomador.cpfCnpj}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Nome:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.tomador.xNome}"
                                  styleClass="negrito"/>

                    <h:outputText value="Cep: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.tomador.cep}"/>

                    <h:outputText value="Logradouro: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.tomador.xLgr}"/>

                    <h:outputText value="Bairro: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.tomador.xBairro}"/>

                    <h:outputText value="Número: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.tomador.nro}"/>

                    <h:outputText value="Complemento: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.tomador.xCpl}"/>

                    <h:outputText value="Cidade: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.tomador.cidade}"/>

                    <h:outputText value="UF: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.tomador.uf}"/>

                    <h:outputText value="Telefone: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.tomador.fone}"/>

                    <h:outputText value="E-mail: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.tomador.email}"/>
                </h:panelGrid>
            </p:panel>
            <br/>
            <p:panel header="Intermediário" rendered="${dfeNacionalControlador.selecionado.intermediario ne null}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="CPF/CNPJ:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.intermediario.cpfCnpj}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Nome:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.intermediario.xNome}"
                                  styleClass="negrito"/>

                    <h:outputText value="Cep: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.intermediario.cep}"/>

                    <h:outputText value="Logradouro: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.intermediario.xLgr}"/>

                    <h:outputText value="Bairro: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.intermediario.xBairro}"/>

                    <h:outputText value="Número: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.intermediario.nro}"/>

                    <h:outputText value="Complemento: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.intermediario.xCpl}"/>

                    <h:outputText value="Cidade: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.intermediario.cidade}"/>

                    <h:outputText value="UF: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.intermediario.uf}"/>

                    <h:outputText value="Telefone: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.intermediario.fone}"/>

                    <h:outputText value="E-mail: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{dfeNacionalControlador.selecionado.intermediario.email}"/>
                </h:panelGrid>
            </p:panel>
            <br/>
            <p:panel header="Valores do DF-e">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Serviço:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.codigoDescricaoServico}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Total do Serviço:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.vServ}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>

                    <h:outputLabel value="Valor Líquido:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.vLiq}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>

                    <h:outputLabel value="Alíquota:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.pAliqAplic}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>

                    <h:outputLabel value="ISSQN:"/>
                    <h:outputText value="${dfeNacionalControlador.selecionado.vissqn}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rpRodapeVisualizarPretty"
                                       controlador="#{dfeNacionalControlador}"
                                       mostrarEditar="false" mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
