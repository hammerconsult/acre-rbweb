<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{notaFiscalControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{notaFiscalControlador}"/>

            <p:messages/>
            <p:panel header="Dados da Nota">
                <h:panelGrid columns="2">
                    <h:outputText value="Número: "/>
                    <h:outputText styleClass="negrito" value="#{notaFiscalControlador.selecionado.numero}"/>

                    <h:outputText value="Código de Verificação: "/>
                    <h:outputText styleClass="negrito" value="#{notaFiscalControlador.selecionado.codigoVerificacao}"/>

                    <h:outputText value="Modalidade: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.modalidade.descricao}"/>

                    <h:outputText value="Competência: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.competencia}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Emissão: "/>
                    <h:outputText styleClass="negrito" value="#{notaFiscalControlador.emissaoFormatada}"/>

                    <h:outputText value="Natureza de Operação: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.naturezaOperacao.descricao}"/>

                    <h:outputText value="ISS Retido: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.getIssRetidoSimNao()}"/>

                    <h:outputText value="Situação: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.situacao.descricao}"/>
                </h:panelGrid>
                <br/>
                <p:panel header="Prestador do Serviço">
                    <h:panelGrid columns="2">
                        <h:outputText value="CPF/CNPJ: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.cpfCnpj}"/>

                        <h:outputText value="Inscrição Municipal: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.inscricaoMunicipal}"/>

                        <h:outputText value="Inscrição Estadual/RG: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.inscricaoEstadualRg}"/>

                        <h:outputText value="e-Mail: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.email}"/>

                        <h:outputText value="Nome/Razão Social: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.nomeRazaoSocial}"/>

                        <h:outputText value="Nome Fantasia: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.nomeFantasia}"/>

                        <h:outputText value="Telefone: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.telefone}"/>

                        <h:outputText value="Celular: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.celular}"/>

                        <h:outputText value="Cep: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.cep}"/>

                        <h:outputText value="Município: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.municipio}"/>

                        <h:outputText value="Logradouro: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.logradouro}"/>

                        <h:outputText value="Bairro: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.bairro}"/>

                        <h:outputText value="Número: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.numero}"/>

                        <h:outputText value="Complemento: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisPrestador.complemento}"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="Tomador do Serviço">
                    <h:outputLabel value="Não Identificado"
                                   rendered="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.modalidade eq null or notaFiscalControlador.selecionado.declaracaoPrestacaoServico.modalidade == 'NAO_IDENTIFICADO'}"/>

                    <h:panelGrid columns="2"
                                 rendered="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.modalidade ne null and notaFiscalControlador.selecionado.declaracaoPrestacaoServico.modalidade != 'NAO_IDENTIFICADO'}">
                        <h:outputText value="CPF/CNPJ: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.cpfCnpj}"/>

                        <h:outputText value="Inscrição Municipal: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.inscricaoMunicipal}"/>

                        <h:outputText value="Inscrição Estadual/RG: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.inscricaoEstadualRg}"/>

                        <h:outputText value="e-Mail: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.email}"/>

                        <h:outputText value="Nome/Razão Social: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.nomeRazaoSocial}"/>

                        <h:outputText value="Nome Fantasia: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.nomeFantasia}"/>

                        <h:outputText value="Telefone: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.telefone}"/>

                        <h:outputText value="Celular: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.celular}"/>

                        <h:outputText value="Cep: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.cep}"/>

                        <h:outputText value="Município: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.municipio}"/>

                        <h:outputText value="Logradouro: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.logradouro}"/>

                        <h:outputText value="Bairro: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.bairro}"/>

                        <h:outputText value="Número: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.numero}"/>

                        <h:outputText value="Complemento: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.dadosPessoaisTomador.complemento}"/>
                    </h:panelGrid>
                    <br/>
                </p:panel>
                <br/>
                <p:panel header="Itens da Nota Fiscal">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Serviço: "/>
                        <h:outputText
                            styleClass="negrito"
                            value="#{notaFiscalControlador.itemDeclaracaoServico.servico.toStringAutoComplete}"/>

                        <h:outputLabel value="Alíquota: "/>
                        <h:outputText
                            styleClass="negrito"
                            value="#{notaFiscalControlador.itemDeclaracaoServico.aliquotaServico}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>

                        <h:outputLabel value="Quantidade: "/>
                        <h:outputText
                            styleClass="negrito"
                            value="#{notaFiscalControlador.itemDeclaracaoServico.quantidade}">
                            <f:convertNumber pattern="###,##0"/>
                        </h:outputText>

                        <h:outputLabel value="Valor Serviço: "/>
                        <h:outputText
                            styleClass="negrito"
                            value="#{notaFiscalControlador.itemDeclaracaoServico.valorServico}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>

                        <h:outputLabel value="Desconto Incondicionado: "/>
                        <h:outputText
                            styleClass="negrito"
                            value="#{notaFiscalControlador.itemDeclaracaoServico.descontosIncondicionados}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>

                        <h:outputLabel value="Dedução Legal: "/>
                        <h:outputText
                            styleClass="negrito"
                            value="#{notaFiscalControlador.itemDeclaracaoServico.deducoes}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>

                        <h:outputLabel value="Base de Cálculo: "/>
                        <p:inputText value="#{notaFiscalControlador.itemDeclaracaoServico.baseCalculo}"
                                     style="text-align: right"
                                     size="15"
                                     disabled="true">
                            <f:convertNumber pattern="###,##0.00"/>
                        </p:inputText>

                        <h:outputLabel value="ISSQN: "/>
                        <p:inputText value="#{notaFiscalControlador.itemDeclaracaoServico.iss}"
                                     style="text-align: right"
                                     size="15"
                                     disabled="true">
                            <f:convertNumber pattern="###,##0.00"/>
                        </p:inputText>
                    </h:panelGrid>
                    <p:panel header="Detalhes">
                        <p:dataTable id="tabelaDetalhes"
                                     value="#{notaFiscalControlador.itemDeclaracaoServico.detalhes}"
                                     var="detalhe"
                                     rowKey="#{detalhe.id}"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     styleClass="mtop10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>DETALHAMENTO DO SERVIÇO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Descrição do Item">
                                <h:outputText value="#{detalhe.descricao}"/>
                            </p:column>
                            <p:column headerText="Quantidade" width="100">
                                <h:outputText value="#{detalhe.quantidade}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Valor do Serviço" width="100">
                                <h:outputText value="#{detalhe.valorServico}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Valor Total" width="100">
                                <h:outputText value="#{detalhe.valorTotal}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:panel>
                <br/>

                <p:panel header="Tributos Federais">
                    <h:panelGrid columns="2">
                        <h:outputText value="PIS (R$): "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.tributosFederais.pis}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>

                        <h:outputText value="COFINS (R$): "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.tributosFederais.cofins}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>

                        <h:outputText value="INSS (R$): "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.tributosFederais.inss}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>

                        <h:outputText value="IRRF: (R$)"/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.tributosFederais.irrf}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>

                        <h:outputText value="CSLL: (R$)"/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.tributosFederais.csll}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>

                        <h:outputText value="Outras Retenções: (R$)"/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.tributosFederais.outrasRetencoes}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>
                    </h:panelGrid>
                    <br/>
                </p:panel>
                <br/>

                <p:panel header="Construção Civil"
                         rendered="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.construcaoCivil ne null}">
                    <h:panelGrid columns="2">
                        <h:outputText value="Código de Obra: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.construcaoCivil.codigoObra}"/>

                        <h:outputText value="ART: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.construcaoCivil.art}"/>
                    </h:panelGrid>
                    <br/>
                </p:panel>
                <br/>

                <p:panel header="Intermediário"
                         rendered="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.intermediario ne null}">
                    <h:panelGrid columns="2">
                        <h:outputText value="CPF/CNPJ: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.intermediario.cpfCnpj}"/>

                        <h:outputText value="Nome/Razão Social: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.intermediario.nomeRazaoSocial}"/>
                    </h:panelGrid>
                    <br/>
                </p:panel>

                <p:panel header="Valores da Nota">
                    <h:panelGrid columns="2">
                        <h:outputText value="Total dos Serviços: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.totalServicos}"
                                      onkeypress="mascaraMonetaria(this)"
                                      converter="moneyConverter">
                            <f:convertNumber type="currency"/>
                        </h:outputText>


                        <h:outputText value="Deduções Legais: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.deducoesLegais}"
                                      onkeypress="mascaraMonetaria(this)"
                                      converter="moneyConverter">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="Descontos Incondicionados: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.descontosIncondicionais}"
                                      onkeypress="mascaraMonetaria(this)"
                                      converter="moneyConverter">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="Descontos Condicionados: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.descontosCondicionais}"
                                      onkeypress="mascaraMonetaria(this)"
                                      converter="moneyConverter">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="Retenções Federais: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.retencoesFederais}"
                                      onkeypress="mascaraMonetaria(this)"
                                      converter="moneyConverter">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="Base de Cálculo: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.baseCalculo}"
                                      onkeypress="mascaraMonetaria(this)"
                                      converter="moneyConverter">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="ISS Calculado: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.issCalculado}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="ISS Pagar: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.issPagar}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="Valor Líquido: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.valorLiquido}"
                                      onkeypress="mascaraMonetaria(this)"
                                      converter="moneyConverter">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                    </h:panelGrid>
                </p:panel>

                <p:panel header="Outras Informações" styleClass="mtop10">
                    <h:outputText value="#{notaFiscalControlador.selecionado.informacoesAdicionais}"/>
                </p:panel>

                <p:panel header="Débitos" styleClass="mtop10">
                    <p:dataTable id="tabelaparcelas"
                                 var="parcela"
                                 styleClass="mtop10"
                                 emptyMessage="Nenhuma parcela encontrada"
                                 value="#{notaFiscalControlador.parcelasDaNota}">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Débitos"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="DAM" style="width: 8%;">
                            <h:outputText
                                value="#{notaFiscalControlador.mapaNumeroDam.get(parcela)}"/>
                        </p:column>
                        <p:column headerText="Dívida" style="width: 12%;">
                            <h:outputText value="#{parcela.divida}"/>
                        </p:column>
                        <p:column headerText="Exercício" style="width: 5%; text-align: center;">
                            <h:outputText value="#{parcela.exercicio}"/>
                        </p:column>
                        <p:column headerText="Tipo de Débito" style="width: 5%;">
                            <h:outputText value="#{parcela.tipoDeDebito}"/>
                        </p:column>
                        <p:column headerText="Parcela" style="width: 2%; text-align: center;">
                            <h:outputText value="#{parcela.parcela}"/>
                        </p:column>
                        <p:column headerText="SD" style="width: 2%; text-align: center;">
                            <h:outputText value="#{parcela.sd}"/>
                        </p:column>
                        <p:column headerText="Vencimento" style="width: 5%; text-align: center;">
                            <h:outputText value="#{parcela.vencimentoToString}"/>
                        </p:column>
                        <p:column headerText="Imposto" style="text-align: right">
                            <h:outputText value="#{parcela.valorImposto}">
                                <f:convertNumber pattern="###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Taxa" style="text-align: right">
                            <h:outputText value="#{parcela.valorTaxa}">
                                <f:convertNumber pattern="###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Desconto" style="text-align: right">
                            <h:outputText value="#{parcela.valorDesconto}">
                                <f:convertNumber pattern="###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Juros" style="text-align: right">
                            <h:outputText value="#{parcela.valorJuros}">
                                <f:convertNumber pattern="###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Multa" style="text-align: right">
                            <h:outputText value="#{parcela.valorMulta}">
                                <f:convertNumber pattern="###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Correção" style="text-align: right">
                            <h:outputText value="#{parcela.valorCorrecao}">
                                <f:convertNumber pattern="###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Honorários" style="text-align: right">
                            <h:outputText value="#{parcela.valorHonorarios}">
                                <f:convertNumber pattern="###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Total" style="text-align: right">
                            <h:outputText value="#{parcela.valorTotal}">
                                <f:convertNumber pattern="###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Situação">
                            <h:outputText value="#{parcela.situacaoDescricaoEnum}" title="cod. ${parcela.idParcela}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <p:panel header="Cartas de Correção" styleClass="mtop10">
                    <p:dataTable id="tabelaCartasCorrecao"
                                 rendered="#{notaFiscalControlador.cartasCorrecao ne null and notaFiscalControlador.cartasCorrecao.size() > 0}"
                                 var="carta"
                                 styleClass="mtop10"
                                 emptyMessage="Nenhuma carta encontrada"
                                 value="#{notaFiscalControlador.cartasCorrecao}">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Carta de Correção"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Sequência">
                            <h:outputText value="#{carta.sequencialCartaCorrecao}"/>
                        </p:column>
                        <p:column headerText="Emissão">
                            <h:outputText value="#{carta.dataEmissao}" converter="javax.faces.DateTime"/>
                        </p:column>
                        <p:column headerText="Alteração">
                            <h:outputText value="#{carta.descricaoAlteracao}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <p:panel header="Log's de Impressão" styleClass="mtop10">
                    <p:dataTable id="logsImpressao"
                                 var="log"
                                 styleClass="mtop10"
                                 emptyMessage="Nenhuma parcela encontrada"
                                 value="#{notaFiscalControlador.logsImpressao}">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Logs de Impressao"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Data" style="width: 8%;">
                            <h:outputText
                                value="#{log.dataRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Usuário" style="width: 8%;">
                            <h:outputText
                                value="#{log.usuario}"/>
                        </p:column>
                        <p:column headerText="Local" style="width: 8%;">
                            <h:outputText
                                value="#{log.local}"/>
                        </p:column>
                        <p:column headerText="IP" style="width: 8%;">
                            <h:outputText
                                value="#{log.ip}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <p:panel header="Encerramentos Mensais" styleClass="mtop10">
                    <div style="overflow: auto">
                        <p:dataTable id="tabelaDms"
                                     var="dms"
                                     emptyMessage="Nenhuma declaração mensal foi encontrada"
                                     value="#{notaFiscalControlador.declaracaoMensalServicos}">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Declarações Mensal de Serviços"/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Código" style="width: 8%;">
                                <h:outputText
                                    value="#{dms.codigo}"/>
                            </p:column>
                            <p:column headerText="Mês" style="width: 8%;">
                                <h:outputText
                                    value="#{dms.mes.descricao}"/>
                            </p:column>
                            <p:column headerText="Tipo" style="width: 8%;">
                                <h:outputText
                                    value="#{dms.tipo.descricao}"/>
                            </p:column>
                            <p:column headerText="Tipo de Movimento" style="width: 8%;">
                                <h:outputText
                                    value="#{dms.tipoMovimento.descricao}"/>
                            </p:column>
                            <p:column headerText="Situação" style="width: 8%;">
                                <h:outputText
                                    value="#{dms.situacao.descricao}"/>
                            </p:column>
                            <p:column headerText="Data de Abertura" style="width: 8%;">
                                <h:outputText
                                    value="#{dms.abertura}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Data de Encerramento" style="width: 8%;">
                                <h:outputText
                                    value="#{dms.encerramento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Quantidade de docs" style="width: 8%;">
                                <h:outputText
                                    value="#{dms.qtdNotas}"/>
                            </p:column>
                            <p:column headerText="Total de Débitos" style="text-align: right">
                                <h:outputText value="#{dms.totalIss}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total de Serviços" style="text-align: right">
                                <h:outputText value="#{dms.totalServicos}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total de ISS" style="text-align: right">
                                <h:outputText value="#{dms.totalIss}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Link para a visualização de DMS" style="width: 8%;">
                                <p:commandLink value="Clique Aqui"
                                               process="@none"
                                               update="@none"
                                               onclick="window.open('#{request.contextPath}/nfse/declaracao-mensal/ver/#{dms.id}/','_blank');"/>
                                <h:outputText value=" para visualizar a DMS."/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </p:panel>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rpRodapePretty" controlador="#{notaFiscalControlador}"
                                       mostrarExcluir="false"/>

            <p:commandButton
                value="Remover do cache"
                onclick="aguarde.show()"
                oncomplete="aguarde.hide()"
                actionListener="#{notaFiscalControlador.removerNaNota()}"
                icon="ui-icon-refresh"
                styleClass="mtop10 mlef05 mrig05"
                style="height: 30px"
            />

            <p:commandButton
                value="Imprimir"
                onclick="aguarde.show()"
                update="@form"
                oncomplete="aguarde.hide()"
                actionListener="#{notaFiscalControlador.imprimir}"
                icon="ui-icon-print"
                styleClass="mtop10 mlef05 mrig05"
                style="height: 30px"
            />

            <p:commandButton
                value="Imprimir DAM"
                icon="ui-icon-print"
                onclick="aguarde.show()"
                oncomplete="aguarde.hide()"
                actionListener="#{notaFiscalControlador.imprimirDAM()}"
                rendered="#{notaFiscalControlador.selecionado.declaracaoPrestacaoServico.situacao ne 'CANCELADA'}"
                styleClass="operacao mtop10"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
