<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">

<p:commandButton value="Imprimir Notas Fiscais"
                 title="Clique aqui para imprimir as notas fiscas dessa página."
                 icon="ui-icon-print"
                 process="@this" update="@this"
                 actionListener="#{pesquisaNfseControlador.imprimirNotasFiscais()}"
                 disabled="#{pesquisaNfseControlador.lista.isEmpty()}"
                 styleClass="padrao"
                 onclick="aguarde.show()"
                 oncomplete="aguarde.hide()"/>

<p:commandButton value="Imprimir Relação Notas Fiscais"
                 title="Clique aqui para imprimir a relação de notas fiscas dessa página."
                 icon="ui-icon-print"
                 process="@this" update="@this"
                 actionListener="#{pesquisaNfseControlador.imprimirRelacaoNotasFiscais()}"
                 disabled="#{pesquisaNfseControlador.lista.isEmpty()}"
                 styleClass="padrao mlef03"
                 onclick="aguarde.show()"
                 oncomplete="aguarde.hide()"/>

</html>
