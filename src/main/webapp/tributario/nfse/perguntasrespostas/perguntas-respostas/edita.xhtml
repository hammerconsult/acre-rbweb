<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty" origem="#{perguntasRespostasControlador.caminhoPadrao}/listar/"
                                controlador="#{perguntasRespostasControlador}"/>
            <p:panel header="Cadastro de Assuntos (Perguntas e Respostas - NFSE)">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio for="tipo" value="Tipo de perguntas e resposta:"/>
                    <h:selectOneMenu value="#{perguntasRespostasControlador.selecionado.tipoPerguntasRespostas}"
                                     id="tioi">
                        <f:selectItems value="#{perguntasRespostasControlador.tiposPerguntas}"/>
                    </h:selectOneMenu>
                    <fc:outputLabelObrigatorio for="assunto" value="Assunto:"/>
                    <h:selectOneMenu value="#{perguntasRespostasControlador.selecionado.assunto}"
                                     converter="#{assuntoNfseControlador.converterGenerico}"
                                     id="assunto">
                        <f:selectItems value="#{perguntasRespostasControlador.assuntosSelectItem}"/>
                    </h:selectOneMenu>


                    <fc:outputLabelObrigatorio for="pergunta" value="Pergunta:"/>
                    <p:inputText title="Digite a pergunta"
                                 value="#{perguntasRespostasControlador.selecionado.pergunta}"
                                 id="pergunta" maxlength="255" size="70"/>

                    <fc:outputLabelObrigatorio for="resposta" value="Resposta:"/>
                    <p:inputText title="Digite a pergunta"
                                 value="#{perguntasRespostasControlador.selecionado.resposta}"
                                 id="resposta" maxlength="500" size="70"/>

                    <fc:outputLabelObrigatorio for="ordem" value="Ordem de exibição:"/>
                    <p:inputText title="Digite a descrição da cor"
                                 value="#{perguntasRespostasControlador.selecionado.ordem}"
                                 id="ordem" maxlength="2" size="5"/>

                    <h:outputLabel value="Habilitar Exibição?:"/>
                    <h:selectBooleanCheckbox value="#{perguntasRespostasControlador.selecionado.habilitarExibicao}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{perguntasRespostasControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
