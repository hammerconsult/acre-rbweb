<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}"
                                controlador="#{perguntasRespostasControlador}"
                                origem="#{perguntasRespostasControlador.caminhoPadrao}ver/#{perguntasRespostasControlador.selecionado.id}/"/>
            <p:panel header="Perguntas e Respostas">
                <h:panelGrid columns="2">
                    <h:outputText value="Assunto:"/>
                    <h:outputText value="#{perguntasRespostasControlador.selecionado.assunto}" styleClass="negrito"/>

                    <h:outputText value="Pergunta:"/>
                    <h:outputText value="#{perguntasRespostasControlador.selecionado.pergunta}" styleClass="negrito"/>

                    <h:outputText value="Respotas:"/>
                    <h:outputText value="#{perguntasRespostasControlador.selecionado.resposta}" styleClass="negrito"/>

                    <h:outputText value="Ordem Exibição:"/>
                    <h:outputText value="#{perguntasRespostasControlador.selecionado.ordem}" styleClass="negrito"/>

                    <h:outputText value="Habilitar Exibição:"/>
                    <h:outputText value="#{perguntasRespostasControlador.selecionado.habilitarExibicao ? 'Sim' : 'Não'}" styleClass="negrito"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{perguntasRespostasControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
