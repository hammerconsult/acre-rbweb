<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty" origem="#{assuntoNfseControlador.caminhoPadrao}/listar/"
                                controlador="#{assuntoNfseControlador}"/>
            <p:panel header="Cadastro de Assuntos (Perguntas e Respostas - NFSE)">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio for="descricao" value="Descrição:"/>
                    <p:inputText title="Digite a descrição do assunto"
                                 value="#{assuntoNfseControlador.selecionado.descricao}"
                                 id="descricao" maxlength="255" size="70"/>

                    <fc:outputLabelObrigatorio for="ordem" value="Ordem de exibição:"/>
                    <p:inputText title="Digite a ordem de exibição do assunto"
                                 value="#{assuntoNfseControlador.selecionado.ordem}"
                                 id="ordem" maxlength="2" size="5"/>

                    <h:outputLabel value="Habilitar Exibição?:"/>
                    <p:selectBooleanCheckbox value="#{assuntoNfseControlador.selecionado.habilitarExibicao}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{assuntoNfseControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
