<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{assuntoNfseControlador}"
                                origem="#{assuntoNfseControlador.caminhoPadrao}ver/#{assuntoNfseControlador.selecionado.id}/"/>
            <p:panel header="Detalhes do assunto #{assuntoNfseControlador.selecionado.descricao}">
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{assuntoNfseControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputText value="Ordem Exibição:"/>
                    <h:outputText value="#{assuntoNfseControlador.selecionado.ordem}" styleClass="negrito"/>

                    <h:outputText value="Habilitar Exibição:"/>
                    <h:outputText value="#{assuntoNfseControlador.selecionado.habilitarExibicao ? 'Sim' : 'Não'}" styleClass="negrito"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{assuntoNfseControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
