<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Relatório das Contas de Receita Bancárias">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Cadastro Econômico: "/>
                    <fc:novoAutocompleteCadastroEconomico
                        value="#{relatorioContaReceitaBancariaControlador.cadastroEconomico}"
                        id="cadastroEconomico"
                        mostraBotoes="false"
                        mostraSituacoes="false"
                        caminhoAtual="/nfse/relatorio/conta-receita-bancaria/"/>

                    <h:outputLabel value="CNPJ Inicial:"/>
                    <p:inputMask mask="99.999.999/9999-99"
                                 value="#{relatorioContaReceitaBancariaControlador.cnpjInicial}"/>

                    <h:outputLabel value="CNPJ Final:"/>
                    <p:inputMask mask="99.999.999/9999-99"
                                 value="#{relatorioContaReceitaBancariaControlador.cnpjFinal}"/>
                </h:panelGrid>

                <p:commandButton value="Imprimir"
                                 actionListener="#{relatorioContaReceitaBancariaControlador.gerarRelatorio()}"
                                 styleClass="mtop10 mrig05 prioritario"
                                 style="height: 30px;"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 icon="ui-icon-print"
                                 title="Clique para imprimir o relatório"/>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
</html>
