<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formTabelaGenerica">
            <p:panel header="Relatório de Cupons Participantes">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Data do Sorteio: "/>
                    <fc:calendar id="sorteio" value="#{relatorioCupomParticipanteControlador.filtro.dataSorteio}"/>

                    <h:outputLabel value="Data Inicial: "/>
                    <fc:calendar id="inicio" value="#{relatorioCupomParticipanteControlador.filtro.dataInicial}"/>

                    <h:outputLabel value="Data Final: "/>
                    <fc:calendar id="fim" value="#{relatorioCupomParticipanteControlador.filtro.dataFinal}"/>

                    <h:outputLabel value="Campanha: "/>
                    <fc:autoComplete converter="#{campanhaNfseController.converterGeral}"
                                     value="#{relatorioCupomParticipanteControlador.filtro.sorteioNfse}"
                                     completeMethod="#{relatorioCupomParticipanteControlador.completarCampanhasNfse}"
                                     id="campanha"/>

                    <h:outputLabel value="Pessoa: "/>
                    <fc:novoAutocompletePessoa caminhoAtual="/nfse/relatorio/cupom-participante/"
                                               value="#{relatorioCupomParticipanteControlador.filtro.pessoa}"
                                               mostraBotaoNovo="false"
                                               mostraBotaoEdita="false"
                                               mostraSituacoes="false"
                                               id="pes"/>
                </h:panelGrid>

                <p:commandButton value="Imprimir"
                                 actionListener="#{relatorioCupomParticipanteControlador.gerarRelatorio()}"
                                 styleClass="mtop10 mrig05 prioritario"
                                 style="height: 30px;"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 icon="ui-icon-print"
                                 title="Clique para imprimir o relatório"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
