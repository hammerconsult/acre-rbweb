<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formTabelaGenerica">
            <p:panel header="Relatório das Solicitações de Emissão de Nota">
                <h:panelGrid columns="2">
                    <h:outputLabel for="cadastroEconomico" value="Cadastro Econômico: "/>
                    <fc:novoAutocompleteCadastroEconomico
                        value="#{relatorioSolicitacaoEmissaoNotaControlador.filtro.cadastroEconomico}"
                        id="cadastroEconomico"
                        mostraBotoes="false"
                        mostraSituacoes="false"
                        caminhoAtual="/nfse/relatorio/solicitacao-emissao-nota/"/>

                    <h:outputLabel value="Situação: "/>
                    <fc:selectOneMenu itens="#{relatorioSolicitacaoEmissaoNotaControlador.situacoes}"
                                      value="#{relatorioSolicitacaoEmissaoNotaControlador.filtro.situacao}"
                                      title="Selecione uma Situação"
                                      id="situacao"/>
                </h:panelGrid>

                <p:commandButton value="Imprimir"
                                 actionListener="#{relatorioSolicitacaoEmissaoNotaControlador.gerarRelatorio()}"
                                 styleClass="mtop10 mrig05 prioritario"
                                 style="height: 30px;"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 icon="ui-icon-print"
                                 title="Clique para imprimir o relatório"/>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
</html>
