<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formTabelaGenerica">
            <p:panel header="Relatório de Prestadores Autorizados">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Pessoa: " for="pessoa"/>
                    <fc:novoAutocompletePessoa value="#{relatorioPrestadoresAutorizadosControlador.filtro.pessoa}"
                                               id="pessoa"
                                               mostraBotaoNovo="false"
                                               mostraBotaoEdita="false"
                                               caminhoAtual="/nfse/relatorio/prestadores-autorizados/"/>

                    <h:outputLabel for="cadastroEconomico" value="Cadastro Econômico: "/>
                    <fc:novoAutocompleteCadastroEconomico
                        value="#{relatorioPrestadoresAutorizadosControlador.filtro.cadastroEconomico}"
                        id="cadastroEconomico"
                        mostraBotoes="false"
                        mostraSituacoes="false"
                        caminhoAtual="/nfse/relatorio/cadastro-economico-sem-movimento/"/>

                    <h:outputLabel value="Porte: "/>
                    <fc:selectOneMenu itens="#{relatorioPrestadoresAutorizadosControlador.portes}"
                                      value="#{relatorioPrestadoresAutorizadosControlador.filtro.porte}"
                                      title="Selecione um Porte"
                                      id="porte"/>

                    <h:outputLabel value="Situação: "/>
                    <fc:selectOneMenu itens="#{relatorioPrestadoresAutorizadosControlador.situacoes}"
                                      value="#{relatorioPrestadoresAutorizadosControlador.filtro.situacaoCadastral}"
                                      title="Selecione uma Situação"
                                      id="situacao"/>
                </h:panelGrid>
            </p:panel>

            <p:commandButton value="Imprimir"
                             actionListener="#{relatorioPrestadoresAutorizadosControlador.gerarRelatorio()}"
                             styleClass="mtop10 mrig05 prioritario"
                             style="height: 30px;"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             icon="ui-icon-print"
                             title="Clique para imprimir o relatório"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
