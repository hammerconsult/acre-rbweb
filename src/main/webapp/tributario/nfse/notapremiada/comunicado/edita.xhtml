<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty"
                                origem="#{comunicadoNotaPremiadaControlador.caminhoPadrao}/listar/"
                                controlador="#{comunicadoNotaPremiadaControlador}"/>
            <p:panel header="Comunicado (Nota Premiada)">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Título: "/>
                    <p:inputText value="#{comunicadoNotaPremiadaControlador.selecionado.titulo}"
                                 size="100"
                                 maxlength="255"/>

                    <fc:outputLabelObrigatorio value="Início: "/>
                    <fc:calendar value="#{comunicadoNotaPremiadaControlador.selecionado.inicio}"/>

                    <fc:outputLabelObrigatorio value="Fim: "/>
                    <fc:calendar value="#{comunicadoNotaPremiadaControlador.selecionado.fim}"/>

                    <fc:outputLabelObrigatorio value="Documento (Formato PDF): "/>
                    <fc:fileUploadWP selecionado="#{comunicadoNotaPremiadaControlador.selecionado}"
                                     allowTypes="/(\.|\/)(pdf)$/"
                                     invalidFileMessage="Somente são permitidos arquivos do tipo PDF."/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{comunicadoNotaPremiadaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
