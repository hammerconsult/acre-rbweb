<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{usuarioNotaPremiadaControlador}"
                                origem="#{usuarioNotaPremiadaControlador.caminhoPadrao}ver/#{usuarioNotaPremiadaControlador.selecionado.id}/"/>

            <p:panel header="Detalhes do Usuário da Nota Premiada">
                <h:panelGrid columns="2">
                    <h:outputLabel value="CPF: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.cpfCnpj}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Nome: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.nomeRazaoSocial}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="RG: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.inscricaoEstadualRg}"
                                  styleClass="negrito"/>

                     <h:outputLabel value="Apelido: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.apelido}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Telefone: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.telefone}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Celular: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.celular}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="CEP: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.cep}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Logradouro: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.logradouro}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Bairro: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.bairro}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Complemento: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.complemento}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Número: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.numero}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Município: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.municipio}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="País: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.pais}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="E-mail: "/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.email}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Dica da Senha: "/>
                    <h:outputText id="dicaSenha" value="#{usuarioNotaPremiadaControlador.selecionado.dicaSenha}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Ativo?:"/>
                    <h:outputText value="#{usuarioNotaPremiadaControlador.selecionado.ativo ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{usuarioNotaPremiadaControlador}"/>

            <p:commandButton value="#{usuarioNotaPremiadaControlador.selecionado.ativo ? 'Desativar' : 'Ativar'}"
                             styleClass="operacao mtop10 mlef05"
                             icon="ui-icon-person" update="Formulario"
                             onclick="aguarde.show()" oncomplete="aguarde.hide()"
                             actionListener="#{usuarioNotaPremiadaControlador.ativarDesativarUsuario()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
