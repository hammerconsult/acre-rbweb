<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty" origem="#{usuarioNotaPremiadaControlador.caminhoPadrao}/listar/"
                                controlador="#{usuarioNotaPremiadaControlador}"/>
            <p:panel header="Cadastro de Usuário da Nota Premiada">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="CPF: "/>
                    <h:panelGroup>
                        <p:inputText value="#{usuarioNotaPremiadaControlador.cpfCnpj}"
                                     onkeypress="mascara(this, mcpf)"
                                     size="30"
                                     id="cpfCnpj"
                                     maxlength="14">
                            <p:ajax event="blur" listener="#{usuarioNotaPremiadaControlador.buscarPessoa()}"
                                    onstart="aguarde.show()" oncomplete="aguarde.hide()"
                                    process="@form" update="@form"/>
                        </p:inputText>
                    </h:panelGroup>
                    <fc:outputLabelObrigatorio value="Nome: "/>
                    <p:inputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.nomeRazaoSocial}"
                                 size="100"
                                 id="nomeRazaoSocial" maxlength="255"/>

                    <h:outputLabel value="RG: "/>
                    <p:inputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.inscricaoEstadualRg}"
                                 size="30"
                                 id="inscricaoEstadualRg" maxlength="70"/>

                    <h:outputLabel value="Apelido: "/>
                    <p:inputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.apelido}"
                                 size="100"
                                 id="apelido" maxlength="255"/>

                    <h:outputLabel value="Telefone: "/>
                    <p:inputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.telefone}"
                                 onkeypress="mascara(this, mtel)"
                                 size="30"
                                 id="telefone" maxlength="70"/>

                    <h:outputLabel value="Celular: "/>
                    <p:inputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.celular}"
                                 onkeypress="mascara(this, mtel)"
                                 size="30"
                                 id="celular" maxlength="70"/>

                    <fc:outputLabelObrigatorio value="CEP: "/>
                    <p:inputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.cep}"
                                 onkeypress="mascara(this, mcep)"
                                 size="30"
                                 id="cep" maxlength="70">
                        <p:ajax event="blur"
                                process="@form" update="@form"
                                onstart="aguarde.show()" oncomplete="aguarde.hide()"
                                listener="#{usuarioNotaPremiadaControlador.handleCEP()}"/>
                    </p:inputText>

                    <fc:outputLabelObrigatorio value="Logradouro: "/>
                    <p:inputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.logradouro}"
                                 size="100"
                                 id="logradouro" maxlength="255"/>

                    <fc:outputLabelObrigatorio value="Bairro: "/>
                    <p:inputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.bairro}"
                                 size="50"
                                 id="bairro" maxlength="255"/>

                    <h:outputLabel value="Complemento: "/>
                    <p:inputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.complemento}"
                                 size="50"
                                 id="complemento" maxlength="255"/>

                    <h:outputLabel value="Número: "/>
                    <p:inputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.numero}"
                                 size="30"
                                 id="numero" maxlength="20"/>

                    <h:outputLabel value="Município: "/>
                    <p:inputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.municipio}"
                                 size="100"
                                 id="municipio" maxlength="255"/>

                    <h:outputLabel value="País: "/>
                    <p:inputText value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.pais}"
                                 size="30"
                                 id="pais" maxlength="20"/>

                    <fc:outputLabelObrigatorio value="E-mail: " for="email"/>
                    <p:inputText id="email" value="#{usuarioNotaPremiadaControlador.selecionado.dadosPessoais.email}"
                                 maxlength="100" size="70"/>

                    <fc:outputLabelObrigatorio value="Senha: " rendered="#{usuarioNotaPremiadaControlador.isOperacaoNovo()}"/>
                    <h:outputLabel value="Senha: " rendered="#{!usuarioNotaPremiadaControlador.isOperacaoNovo()}"/>
                    <p:password id="senha" value="#{usuarioNotaPremiadaControlador.selecionado.senha}"
                                 maxlength="50" size="70"/>

                    <fc:outputLabelObrigatorio value="Confirmar Senha: " rendered="#{usuarioNotaPremiadaControlador.isOperacaoNovo()}"/>
                    <h:outputLabel value="Confirmar Senha: " rendered="#{!usuarioNotaPremiadaControlador.isOperacaoNovo()}"/>
                    <p:password id="confirmarSenha" value="#{usuarioNotaPremiadaControlador.selecionado.confirmarSenha}"
                                maxlength="50" size="70"/>

                    <h:outputLabel value="Dica da Senha: " for="dicaSenha"/>
                    <p:inputText id="dicaSenha" value="#{usuarioNotaPremiadaControlador.selecionado.dicaSenha}"
                                 maxlength="255" size="70"/>

                    <h:outputLabel value="Ativo?:"/>
                    <p:selectBooleanButton onLabel="Sim" offLabel="Não"
                                           onIcon="ui-icon-check" offIcon="ui-icon-cancel"
                                           value="#{usuarioNotaPremiadaControlador.selecionado.ativo}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{usuarioNotaPremiadaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
