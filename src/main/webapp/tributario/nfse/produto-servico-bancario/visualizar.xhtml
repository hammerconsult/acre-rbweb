<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty origem="#{produtoServicoBancarioControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{produtoServicoBancarioControlador}"/>

            <p:panel header="Detalhes de Outros Produtos e Serviços Bancários">
                <h:panelGrid columns="2">
                    <h:outputText value="Grupo: "/>
                    <h:outputText value="#{produtoServicoBancarioControlador.selecionado.grupo.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Código: "/>
                    <h:outputText value="#{produtoServicoBancarioControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{produtoServicoBancarioControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Obriga Desc. Compl.: "/>
                    <h:outputText
                        value="#{produtoServicoBancarioControlador.selecionado.obrigaDescricaoComplementar ? 'Sim' : 'Não'}"
                        styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{produtoServicoBancarioControlador}" mostrarEditar="false"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
