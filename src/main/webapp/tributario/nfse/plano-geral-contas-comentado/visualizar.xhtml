<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{planoGeralContasComentadoControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{planoGeralContasComentadoControlador}"/>
            <p:panel header="Detalhes da Conta do Plano Geral de Contas Comentado">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Início de Vigência: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{planoGeralContasComentadoControlador.selecionado.inicioVigencia}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputLabel value="Fim de Vigência: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{planoGeralContasComentadoControlador.selecionado.fimVigencia}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputLabel value="Conta: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{planoGeralContasComentadoControlador.selecionado.conta}"/>
                    <h:outputLabel value="Desdobramento: "
                                   rendered="#{planoGeralContasComentadoControlador.isVersaoAbrasf32()}"/>
                    <h:outputText value="#{planoGeralContasComentadoControlador.selecionado.desdobramento}"
                                  styleClass="negrito"
                                  rendered="#{planoGeralContasComentadoControlador.isVersaoAbrasf32()}"/>
                    <h:outputLabel value="Nome: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{planoGeralContasComentadoControlador.selecionado.nome}"/>
                    <h:outputLabel value="Descrição Detalhada: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{planoGeralContasComentadoControlador.selecionado.descricaoDetalhada}"/>
                    <h:outputLabel value="COSIF: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{planoGeralContasComentadoControlador.selecionado.cosif}"/>
                    <h:outputLabel value="Serviço: "
                                   rendered="#{planoGeralContasComentadoControlador.isVersao10()}"/>
                    <h:outputText styleClass="negrito"
                                  value="#{planoGeralContasComentadoControlador.selecionado.servico}"
                                  rendered="#{planoGeralContasComentadoControlador.isVersao10()}"/>
                    <h:outputLabel value="Código de Tributação: "
                                   rendered="#{planoGeralContasComentadoControlador.isVersaoAbrasf32()}"/>
                    <h:outputText styleClass="negrito"
                                  value="#{planoGeralContasComentadoControlador.selecionado.codigoTributacao}"
                                  rendered="#{planoGeralContasComentadoControlador.isVersaoAbrasf32()}"/>
                    <h:outputLabel value="Conta Tributável?"/>
                    <h:outputText
                        styleClass="negrito"
                        value="#{planoGeralContasComentadoControlador.selecionado.contaTributavel ? 'Sim' : 'Não'}"/>
                </h:panelGrid>

                <p:panel header="Dados da Tarifa Bancária" rendered="#{planoGeralContasComentadoControlador.isVersaoAbrasf32() and
                planoGeralContasComentadoControlador.selecionado.tarifaBancaria ne null}">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Tarifa Bancária: "/>
                        <h:outputText
                            styleClass="negrito"
                            value="#{planoGeralContasComentadoControlador.selecionado.tarifaBancaria.tarifaBancaria}"/>

                        <h:outputLabel value="Início de Vigência: "/>
                        <h:outputText
                            styleClass="negrito"
                            value="#{planoGeralContasComentadoControlador.selecionado.tarifaBancaria.inicioVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputLabel value="Valor Unitário: "/>
                        <h:outputText
                            styleClass="negrito"
                            value="#{planoGeralContasComentadoControlador.selecionado.tarifaBancaria.valorUnitario}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>

                        <h:outputLabel value="Valor Percentual: "/>
                        <h:outputText
                            styleClass="negrito"
                            value="#{planoGeralContasComentadoControlador.selecionado.tarifaBancaria.valorPercentual}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Dados da Produto/Serviço Bancário" rendered="#{planoGeralContasComentadoControlador.isVersaoAbrasf32() and
                planoGeralContasComentadoControlador.selecionado.produtoServico ne null}">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Produto/Serviço: "/>
                        <h:outputText styleClass="negrito"
                                      value="#{planoGeralContasComentadoControlador.selecionado.produtoServico}"/>

                        <h:outputLabel value="Descrição Complementar: "/>
                        <h:outputText
                            styleClass="negrito"
                            value="#{planoGeralContasComentadoControlador.selecionado.produtoServico.descricaoComplementar}"/>
                    </h:panelGrid>
                </p:panel>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{planoGeralContasComentadoControlador}"
                                       mostrarExcluir="false"
                                       mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
