<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" id="cpCabecalhoPretty"
                                origem="#{codigoTributacaoMunicipalControlador.caminhoPadrao}listar/"
                                controlador="#{codigoTributacaoMunicipalControlador}"/>

            <p:panel header="Visualização de Código de Tributaçao Municipal">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código: "/>
                    <h:outputText value="#{codigoTributacaoMunicipalControlador.selecionado.codigo}"
                                  styleClass="negrito"/>
                    <h:outputLabel value="Código de Tributação: "/>
                    <h:outputText value="#{codigoTributacaoMunicipalControlador.selecionado.codigoTributacao}"
                                  styleClass="negrito"/>
                    <h:outputLabel value="Alíquota: "/>
                    <h:outputText value="#{codigoTributacaoMunicipalControlador.selecionado.aliquota}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>
                    <h:outputLabel value="Início de Vigência: "/>
                    <h:outputText value="#{codigoTributacaoMunicipalControlador.selecionado.inicioVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputLabel value="Fim de Vigência: "/>
                    <h:outputText value="#{codigoTributacaoMunicipalControlador.selecionado.fimVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rpRodapePretty"
                                       controlador="#{codigoTributacaoMunicipalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
