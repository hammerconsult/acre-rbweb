<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty"
                                origem="#{codigoTributacaoMunicipalControlador.caminhoPadrao}/listar/"
                                controlador="#{codigoTributacaoMunicipalControlador}"/>

            <p:panel header="Código de Tributação Municipal">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código de Tributação: "/>
                    <fc:autoComplete id="acCodigoTributacao"
                                     completeMethod="#{codigoTributacaoControlador.completarCodigoTributacao}"
                                     converter="#{codigoTributacaoControlador.converterGenerico}"
                                     value="#{codigoTributacaoMunicipalControlador.selecionado.codigoTributacao}"
                                     process="@form" update="@form"
                                     itemSelect="#{codigoTributacaoMunicipalControlador.atribuirCodigo()}"/>

                    <fc:outputLabelObrigatorio value="Código: "/>
                    <p:inputText value="#{codigoTributacaoMunicipalControlador.selecionado.codigo}"
                                 maxlength="10"
                                 onkeypress="somenteNumeros(event, this, false, false, true)"/>

                    <fc:outputLabelObrigatorio value="Alíquota: "/>
                    <fc:inputPorcentagem value="#{codigoTributacaoMunicipalControlador.selecionado.aliquota}"
                                         mostrarLabel="false"
                                         stylePanel="margin-left: 0px"/>

                    <fc:outputLabelObrigatorio value="Início de Vigência: "/>
                    <fc:calendar value="#{codigoTributacaoMunicipalControlador.selecionado.inicioVigencia}"/>

                    <h:outputLabel value="Fim de Vigência: "/>
                    <fc:calendar value="#{codigoTributacaoMunicipalControlador.selecionado.fimVigencia}"/>
                </h:panelGrid>

            </p:panel>

            <fc:rodapePretty controlador="#{codigoTributacaoMunicipalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
