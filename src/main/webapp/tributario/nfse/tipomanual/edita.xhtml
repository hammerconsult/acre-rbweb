<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{tipoManualControlador}"
                                origem="#{tipoManualControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de Tipo de Manual">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText title="Informe a descrição"
                                 value="#{tipoManualControlador.selecionado.descricao}"
                                 id="descricao"
                                 maxlength="255"
                                 size="70"/>

                    <fc:outputLabelObrigatorio value="Ordem de Exibição:"/>
                    <p:inputText title="Informe a ordem de exibição entre 1 e 999"
                                 value="#{tipoManualControlador.selecionado.ordem}"
                                 maxlength="3"
                                 onkeypress="somenteNumeros(event, this, false, false, true)"
                                 size="4"/>

                    <h:outputLabel value="Habilitar Exibição?"/>
                    <p:selectBooleanCheckbox value="#{tipoManualControlador.selecionado.habilitarExibicao}"/>

                    <fc:outputLabelObrigatorio value="Tipo de Anexo"/>
                    <h:selectOneMenu id="tipoAnexo"
                                     value="#{tipoManualControlador.selecionado.tipoAnexo}">
                        <f:selectItems
                            value="#{tipoManualControlador.tiposAnexo}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{tipoManualControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
