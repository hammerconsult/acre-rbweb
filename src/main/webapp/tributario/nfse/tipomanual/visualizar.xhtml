<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{tipoManualControlador}"
                                origem="#{tipoManualControlador.caminhoPadrao}listar/"/>
            <p:panel header="Detalhes de Tipo de Manual">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Descrição:"/>
                    <h:outputLabel value="#{tipoManualControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputLabel value="Ordem de Exibição:"/>
                    <h:outputLabel value="#{tipoManualControlador.selecionado.ordem}" styleClass="negrito"/>

                    <h:outputLabel value="Habilitar Exibição?"/>
                    <h:outputLabel value="#{tipoManualControlador.selecionado.habilitarExibicao ? 'Sim' : 'Não'}"  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{tipoManualControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
