<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:wp="http://java.sun.com/jsf/composite/components/comum"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{legislacaoControlador}"
                                origem="#{legislacaoControlador.caminhoPadrao}ver/#{legislacaoControlador.selecionado.id}/"/>
                <p:panel header="Detalhes da Legislação">
                    <h:panelGrid columns="2">

                        <h:outputLabel for="tipo-legislacao" value="Tipo de Legislação: "/>
                        <h:outputText id="tipo-legislacao" value="#{legislacaoControlador.selecionado.tipoLegislacao}"
                        styleClass="negrito"/>


                        <h:outputLabel for="nomeLegislacao" value="Nome da Legislação:"/>
                        <h:outputText value="#{legislacaoControlador.selecionado.nome}"
                                     id="nomeLegislacao" styleClass="negrito"/>

                        <h:outputLabel value="Súmula:" for="sumula"/>
                        <h:panelGroup>
                            <h:panelGrid columns="2"
                                         cellpadding="0"
                                         cellspacing="0">
                                <p:inputTextarea title="Digite a súmula."
                                                 value="#{legislacaoControlador.selecionado.sumula}"
                                                 maxlength="3000"
                                                 id="sumula"
                                                 readonly="true"
                                                 styleClass="negrito"
                                                 cols="70"
                                                 rows="10"
                                                 autoResize="true"
                                                 counterTemplate="{0} Caracteres Restantes."
                                                 counter="counter-sumula"/>
                                <h:outputText id="counter-sumula"
                                              style="color: #497692"
                                              styleClass="mlef05"/>
                            </h:panelGrid>
                        </h:panelGroup>

                        <h:outputLabel for="dataPublicacao" value="Data da Publicação:"/>
                        <h:outputText id="dataPublicacao"
                                      value="#{legislacaoControlador.selecionado.dataPublicacao}"
                                      styleClass="negrito"
                                      converter="javax.faces.DateTime"/>


                        <h:outputLabel for="arquivo" value="Arquivo (PDF): "/>
                        <wp:fileUploadWP id="arquivo" selecionado="#{legislacaoControlador.selecionado}" isTelaEditar="false"/>

                        <h:outputLabel for="ordemExibicao" value="Ordem de Exibição:"/>
                        <h:outputText id="ordemExibicao"
                                      value="#{legislacaoControlador.selecionado.ordemExibicao}"
                                      styleClass="negrito"/>

                        <h:outputLabel value="Habilitar Exibição?:"/>
                        <h:outputText value="#{legislacaoControlador.selecionado.habilitarExibicao ? 'Sim' : 'Não'}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{legislacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
