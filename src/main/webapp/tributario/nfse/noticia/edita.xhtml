<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty" origem="#{noticiaNfseControlador.caminhoPadrao}/listar/"
                                controlador="#{noticiaNfseControlador}"/>

            <p:panel header="Notícia da Nfs-e">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Data da Notícia: "/>
                    <fc:calendar value="#{noticiaNfseControlador.selecionado.dataNoticia}"/>

                    <fc:outputLabelObrigatorio value="Título: "/>
                    <p:inputText value="#{noticiaNfseControlador.selecionado.titulo}"
                                 size="70" maxlength="70"/>

                    <fc:outputLabelObrigatorio value="Conteúdo: "/>
                    <p:inputTextarea value="#{noticiaNfseControlador.selecionado.conteudo}" cols="70" rows="5"/>

                    <fc:outputLabelObrigatorio value="Imagem: "/>
                    <fc:fileUploadWP selecionado="#{noticiaNfseControlador.selecionado}"
                                     allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                     invalidFileMessage="Somente os tipos .gif, .jpe, .jpeg e png são permitidos."/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty id="rpRodapePretty" controlador="#{noticiaNfseControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
