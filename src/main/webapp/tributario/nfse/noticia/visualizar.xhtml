<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{noticiaNfseControlador}"
                                origem="#{noticiaNfseControlador.caminhoPadrao}ver/#{noticiaNfseControlador.selecionado.id}/"/>

            <p:panel header="Visualização de Notícia da Nfs-e">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Data da Notícia: "/>
                    <h:outputText value="#{noticiaNfseControlador.selecionado.dataNoticia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputLabel value="Título: "/>
                    <h:outputText value="#{noticiaNfseControlador.selecionado.titulo}"
                                  styleClass="negrito"/>
                    <h:outputLabel value="Conteúdo: "/>
                    <h:outputText value="#{noticiaNfseControlador.selecionado.conteudo}"
                                  styleClass="negrito"/>
                    <h:outputLabel value="Imagem: "/>
                    <fc:fileUploadWP selecionado="#{noticiaNfseControlador.selecionado}"
                                     isTelaEditar="false"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{noticiaNfseControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
