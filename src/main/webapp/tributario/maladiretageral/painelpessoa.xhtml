<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
>

<h:panelGrid columns="2"
             rendered="#{malaDiretaGeralControlador.filtro.tipoCadastroTributario eq 'PESSOA'}">
    <fc:outputLabelObrigatorio value="Pessoa: "/>
    <h:panelGroup id="pessoasContribuinte">
        <table class="table table-striped">
            <ui:repeat
                value="#{malaDiretaGeralControlador.filtro.filtroPessoa.pessoas}"
                var="pessoa">
                <tr>
                    <td>
                        <h:outputText value="#{pessoa}" styleClass="negrito"/>
                    </td>
                    <td style="text-align: right">
                        <p:commandButton icon="ui-icon-trash"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         process="@form"
                                         actionListener="#{malaDiretaGeralControlador.filtro.filtroPessoa.removerDaLista(malaDiretaGeralControlador.filtro.filtroPessoa.pessoas, pessoa)}"
                                         update="@form"/>
                    </td>
                </tr>
            </ui:repeat>
            <tr>
                <td colspan="2">
                    <fc:autocompletePessoa caminhoAtual=""
                                           value="#{malaDiretaGeralControlador.filtro.filtroPessoa.pessoa}"
                                           id="ac-pessoa-contribuinte" labelObrigatorio="false"
                                           updateGeral="pessoasContribuinte"
                                           habilitaBotaoNovaPF="false"
                                           watermark="Selecione uma Pessoa..."
                                           habilitaBotaoNovaPJ="false"
                                           habilitaBotaoLupa="false"
                                           dropdown="true"
                                           tamanhoAutoComplete="70"
                                           executaAoAtualizar="#{malaDiretaGeralControlador.filtro.filtroPessoa.addPessoa()}"
                                           cellspacing="0"/>
                </td>
            </tr>
        </table>
    </h:panelGroup>
</h:panelGrid>


</html>
