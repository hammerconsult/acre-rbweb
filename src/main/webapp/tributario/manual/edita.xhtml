<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Novo Manual">
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição:"/>
                    <p:inputText size="70" maxlength="255" value="#{manualControlador.selecionado.descricao}"/>
                    <h:outputText value="Tags:"/>
                    <p:inputText size="70" maxlength="255" value="#{manualControlador.selecionado.tags}"/>
                    <h:outputText value="Arquivo:" rendered="#{manualControlador.selecionado.arquivo ne null}"/>
                    <h:outputText rendered="#{manualControlador.selecionado.arquivo ne null}" size="70" maxlength="255"
                                  value="#{manualControlador.selecionado.arquivo.descricao}"/>
                </h:panelGrid>

                <p:fileUpload multiple="false" cancelLabel="Cancelar" sizeExceedMessage="Arquivo Maior que 10 MB."
                              label="Selecione..." process="@form"
                              uploadLabel="Upload Arquivo" update="@form" sizeLimit="15728640"
                              id="iBotaoUpload"
                              fileUploadListener="#{manualControlador.handleFileUpload}"/>
            </p:panel>
            <fc:rodapePretty controlador="#{manualControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
