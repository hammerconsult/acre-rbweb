<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"

    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{bandeiraCartaoControlador}"  mostrarBotaoNovo="${false}"
                                origem="#{bandeiraCartaoControlador.caminhoPadrao}ver/#{bandeiraCartaoControlador.selecionado.id}/"/>

            <p:panel header="Bandeira do Cartão">
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{bandeiraCartaoControlador.selecionado.descricao}" styleClass="negrito"/>
                    <h:outputText value="Quantidade máxima de parcelas: "/>
                    <h:outputText value="#{bandeiraCartaoControlador.selecionado.quantidadeParcelas}" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{bandeiraCartaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
