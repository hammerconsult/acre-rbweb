<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"

    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Bandeira do Cartão">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText value="#{bandeiraCartaoControlador.selecionado.descricao}" size="70" maxlength="65"/>
                    <fc:outputLabelObrigatorio value="Quantidade máxima de parcelas: "/>
                    <fc:inputInteiro value="#{bandeiraCartaoControlador.selecionado.quantidadeParcelas}" style="margin-left: 0px" size="3" maxLenght="2"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{bandeiraCartaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
