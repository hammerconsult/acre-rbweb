<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Cadastro de Enquadramento de Exercício de Referência de Tributos com Contas de Receita" >
                    <h:panelGrid columns="2">

                        <h:outputText value="Código:" />
                        <p:inputText id="codigo" value="#{enquadramentoTributoExercicioControlador.selecionado.codigo}" title="Informe o Código do Enquadramento"/>

                        <h:outputText value="Exercício Vigente:" />
                        <p:inputMask mask="9999" id="exercicioVigente" value="#{enquadramentoTributoExercicioControlador.selecionado.exercicioVigente}" size="10" maxlength="4" converter="#{enquadramentoTributoExercicioControlador.converterExercicio}"/>

                        <h:outputText value="Descrição:" />
                        <p:inputText id="descricao" value="#{enquadramentoTributoExercicioControlador.selecionado.descricao}" title="Informe a Descrição do Enquadramento" size="70" maxlength="70"/>

                        <h:outputText value="Exercício Inicial da Dívida:" />
                        <p:inputMask mask="9999" id="exercicioInicial" value="#{enquadramentoTributoExercicioControlador.selecionado.exercicioDividaInicial}" size="10" maxlength="4" converter="#{enquadramentoTributoExercicioControlador.converterExercicio}"/>

                        <h:outputText value="Exercício Final da Dívida:" />
                        <p:inputMask mask="9999" id="exercicioFinal" value="#{enquadramentoTributoExercicioControlador.selecionado.exercicioDividaFinal}" size="10" maxlength="4" converter="#{enquadramentoTributoExercicioControlador.converterExercicio}"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{enquadramentoTributoExercicioControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
