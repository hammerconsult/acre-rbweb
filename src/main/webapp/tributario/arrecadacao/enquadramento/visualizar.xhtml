<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" origem="#{enquadramentoTributoExercicioControlador.caminhoPadrao}ver/#{enquadramentoTributoExercicioControlador.urlKeyValue}"
                                    controlador="#{enquadramentoTributoExercicioControlador}"/>
                <p:panel header="Detalhes do Enquadramento de Exercício de Referência de Tributos com Contas de Receita">
                    <h:panelGrid columns="2">

                        <h:outputText value="Código:" />
                        <h:outputText value="#{enquadramentoTributoExercicioControlador.selecionado.codigo}" styleClass="negrito"/>

                        <h:outputText value="Exercício Vigente:" />
                        <h:outputText value="#{enquadramentoTributoExercicioControlador.selecionado.exercicioVigente.ano}" styleClass="negrito"/>

                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{enquadramentoTributoExercicioControlador.selecionado.descricao}" styleClass="negrito"/>

                        <h:outputText value="Exercício Inicial da Dívida:" />
                        <h:outputText value="#{enquadramentoTributoExercicioControlador.selecionado.exercicioDividaInicial.ano}" styleClass="negrito"/>

                        <h:outputText value="Exercício Final da Dívida:" />
                        <h:outputText value="#{enquadramentoTributoExercicioControlador.selecionado.exercicioDividaFinal.ano}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{enquadramentoTributoExercicioControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
