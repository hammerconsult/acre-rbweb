<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario" enctype="multipart/form-data">
            <p:poll widgetVar="poll" update="painelContador" interval="1"
                    listener="#{loteBaixaControlador.consultaProcessoUnico()}"/>


            <p:panel id="painelContador" style="text-align: center">
                <h:outputText value="Acompanhamento de leitura do arquivo de retorno bancário"
                              styleClass="azulnegrito"/>
                <br/>
                <br/>
                <h:outputText
                        value="Processadas #{loteBaixaControlador.processoArquivo.processados} linhas de #{loteBaixaControlador.processoArquivo.total} "/>
                <br/>
                <br/>
                <p:outputPanel rendered="#{loteBaixaControlador.porcentagem ge 100.0}">
                    <div class="alert alert-info">
                        <strong>Aguarde!</strong><br/>
                        Você será redirecionado a página de edição do lote<br/><br/>
                    </div>
                </p:outputPanel>
                     <div class="progress progress-striped active" id="barraProgresso">
                    <div class="bar"
                         style="width: #{loteBaixaControlador.porcentagem}%;"></div>
                </div>
            </p:panel>
            <br/>
            <p:panel>
                <p:button icon="ui-icon-arrow-1-w"
                          styleClass="operacao prioritario"
                          value="Voltar"
                          immediate="true"
                          href="../arquivos"/>

            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
</html>
