<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{anexoLei1232006Controlador}"
                                origem="#{anexoLei1232006Controlador.caminhoPadrao}ver/#{anexoLei1232006Controlador.selecionado.id}/"/>

            <p:panel header="Visualização de Anexo Lei Complementar 123/2006">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Descrição: "/>
                    <h:outputText value="#{anexoLei1232006Controlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Vigente Até: "/>
                    <h:outputText value="#{anexoLei1232006Controlador.selecionado.vigenteAte}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Exibir Alteração Anexo (Nfs-e): "/>
                    <h:outputText value="#{anexoLei1232006Controlador.selecionado.exibirAlteracaoAnexo ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <h:panelGrid columns="7">
                    <h:outputLabel value="IRPJ (%) "/>
                    <h:outputLabel value="CSLL (%) "/>
                    <h:outputLabel value="Cofins (%) "/>
                    <h:outputLabel value="PIS/Pasep (%): "/>
                    <h:outputLabel value="CPP (%): "/>
                    <h:outputLabel value="ICMS (%): "/>
                    <h:outputLabel value="IPI (%): "/>

                    <h:outputText value="#{anexoLei1232006Controlador.selecionado.irpjExcedente}">
                        <f:convertNumber pattern="#,###"/>
                    </h:outputText>

                    <h:outputText value="#{anexoLei1232006Controlador.selecionado.csllExcedente}">
                        <f:convertNumber pattern="#,###"/>
                    </h:outputText>

                    <h:outputText value="#{anexoLei1232006Controlador.selecionado.cofinsExcedente}">
                        <f:convertNumber pattern="#,###"/>
                    </h:outputText>

                    <h:outputText value="#{anexoLei1232006Controlador.selecionado.pisPasepExcedente}">
                        <f:convertNumber pattern="#,###"/>
                    </h:outputText>

                    <h:outputText value="#{anexoLei1232006Controlador.selecionado.cppExcedente}">
                        <f:convertNumber pattern="#,###"/>
                    </h:outputText>

                    <h:outputText value="#{anexoLei1232006Controlador.selecionado.icmsExcedente}">
                        <f:convertNumber pattern="#,###"/>
                    </h:outputText>

                    <h:outputText value="#{anexoLei1232006Controlador.selecionado.ipiExcedente}">
                        <f:convertNumber pattern="#,###"/>
                    </h:outputText>
                </h:panelGrid>

                <h:outputText value="Faixas" style="font-size: 20px;font-style: italic "
                              styleClass="azulnegrito"/>

                <p:separator/>

                <p:outputPanel id="pnFaixas">
                    <p:dataTable id="tableFaixas"
                                 value="#{anexoLei1232006Controlador.selecionado.faixas}" var="faixa"
                                 emptyMessage="Nenhum registro adicionado.">
                        <p:column style="width: 2%">
                            <p:rowToggler/>
                        </p:column>
                        <p:column headerText="Faixa" styleClass="alinhamentoEsquerda">
                            <h:outputLabel value="#{faixa.faixa}"/>
                        </p:column>
                        <p:column headerText="Até (R$)" styleClass="alinhamentoDireita" width="80">
                            <h:outputLabel value="#{faixa.valorMaximo}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Alíquota (%)" styleClass="alinhamentoDireita" width="50">
                            <h:outputLabel value="#{faixa.aliquota}">
                                <f:convertNumber pattern="#,###"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Valor a Deduzir (R$)" styleClass="alinhamentoDireita" width="80">
                            <h:outputLabel value="#{faixa.valorDeduzir}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </p:column>
                        <p:rowExpansion>
                            <h:outputLabel styleClass="negrito mtop02 mbot02"
                                           value="Percentual de Repartição dos Tributos"/>

                            <p:separator/>

                            <h:panelGrid columns="8">
                                <h:outputLabel value="IRPJ (%) "/>
                                <h:outputLabel value="CSLL (%) "/>
                                <h:outputLabel value="Cofins (%) "/>
                                <h:outputLabel value="PIS/Pasep (%): "/>
                                <h:outputLabel value="CPP (%): "/>
                                <h:outputLabel value="ICMS (%): "/>
                                <h:outputLabel value="IPI (%): "/>
                                <h:outputLabel value="ISS (%): "/>

                                <h:outputText value="#{faixa.irpj}">
                                    <f:convertNumber pattern="#,###"/>
                                </h:outputText>

                                <h:outputText value="#{faixa.csll}">
                                    <f:convertNumber pattern="#,###"/>
                                </h:outputText>

                                <h:outputText value="#{faixa.cofins}">
                                    <f:convertNumber pattern="#,###"/>
                                </h:outputText>

                                <h:outputText value="#{faixa.pisPasep}">
                                    <f:convertNumber pattern="#,###"/>
                                </h:outputText>

                                <h:outputText value="#{faixa.cpp}">
                                    <f:convertNumber pattern="#,###"/>
                                </h:outputText>

                                <h:outputText value="#{faixa.icms}">
                                    <f:convertNumber pattern="#,###"/>
                                </h:outputText>

                                <h:outputText value="#{faixa.ipi}">
                                    <f:convertNumber pattern="#,###"/>
                                </h:outputText>

                                <h:outputText value="#{faixa.iss}">
                                    <f:convertNumber pattern="#,###"/>
                                </h:outputText>
                            </h:panelGrid>
                        </p:rowExpansion>
                    </p:dataTable>
                </p:outputPanel>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rpRodapePretty" controlador="#{anexoLei1232006Controlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
