<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{arquivoPgdasControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{arquivoPgdasControlador}"/>
            <p:panel header="Visualização de Arquivo PGDAS">
                <h:panelGrid columns="2">
                    <h:outputText value="Data de importação:"/>
                    <h:outputText value="#{arquivoPgdasControlador.selecionado.dataImportacao}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Usuário:"/>
                    <h:outputText value="#{arquivoPgdasControlador.selecionado.responsavel.login}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <p:tabView rendered="#{arquivoPgdasControlador.selecionado.detentorArquivoComposicao ne null}"
                           styleClass="mtop10">
                    <p:tab title="AAAAA">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistroAAAAA}"/>
                    </p:tab>
                    <p:tab title="00000">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro00000}"/>
                    </p:tab>
                    <p:tab title="00001">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro00001}"/>
                    </p:tab>
                    <p:tab title="01000">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro01000}"/>
                    </p:tab>
                    <p:tab title="01500">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro01500}"/>
                    </p:tab>
                    <p:tab title="01501">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro01501}"/>
                    </p:tab>
                    <p:tab title="01502">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro01502}"/>
                    </p:tab>
                    <p:tab title="02000">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro02000}"/>
                    </p:tab>
                    <p:tab title="03000">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro03000}"/>
                    </p:tab>
                    <p:tab title="03100">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro03100}"/>
                    </p:tab>
                    <p:tab title="03110">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro03110}"/>
                    </p:tab>
                    <p:tab title="03120">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro03120}"/>
                    </p:tab>
                    <p:tab title="03130">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro03130}"/>
                    </p:tab>
                    <p:tab title="03111">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro03111}"/>
                    </p:tab>
                    <p:tab title="03121">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro03121}"/>
                    </p:tab>
                    <p:tab title="03131">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro03131}"/>
                    </p:tab>
                    <p:tab title="03112">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro03112}"/>
                    </p:tab>
                    <p:tab title="03122">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro03122}"/>
                    </p:tab>
                    <p:tab title="03132">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro03132}"/>
                    </p:tab>
                    <p:tab title="03500">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro03500}"/>
                    </p:tab>
                    <p:tab title="04000">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro04000}"/>
                    </p:tab>
                    <p:tab title="99999">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistro99999}"/>
                    </p:tab>
                    <p:tab title="ZZZZZ">
                        <fc:tabelaView tabelaView="#{arquivoPgdasControlador.tabelaPgdasRegistroZZZZZ}"/>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{arquivoPgdasControlador}" mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
