<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <p:panel header="Consultar PGDAS">
                <h:panelGrid columns="3" id="gridFiltro">
                    <fc:outputLabelObrigatorio value="Cadastro Econômico: "/>
                    <fc:novoAutocompleteCadastroEconomico id="cadastroEconomico"
                                                          value="#{consultaPgdasControlador.cadastroEconomico}"
                                                          mostraSituacoes="false"
                                                          mostraBotaoEdita="false"
                                                          mostraBotaoNovo="false"
                                                          caminhoAtual="/nfse/consulta-pgdas/"/>

                    <p:commandButton value="Consultar"
                                     id="btnConsultar"
                                     styleClass="prioritario operacao mlef05"
                                     icon="ui-icon-search"
                                     title="Clique para fazer a consulta."
                                     update="@form"
                                     process="@this"
                                     actionListener="#{consultaPgdasControlador.consultaPgdasControlador}"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"/>
                </h:panelGrid>

                <p:outputPanel id="panelDados" styleClass="mtop20">
                    <p:fieldset legend="Indicação do Contribuinte e Dados da Apuração"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro00000}"/>
                    </p:fieldset>

                    <p:fieldset legend="Processo para não Optante"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro00001}"/>
                    </p:fieldset>

                    <p:fieldset legend="Valor Apurado pelo Cálculo"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro01000}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receitas Brutas de Períodos Anteriores à Opção"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro01500}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receitas Brutas de Períodos Anteriores à Opção no Mercado Interno"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro01501}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receitas Brutas de Períodos Anteriores à Opção no Mercado Externo"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro01502}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receitas Brutas de Períodos Anteriores, Valor Original e Tributos Fixos"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro02000}"/>
                    </p:fieldset>

                    <p:fieldset legend="Estabelecimento Filial"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro03000}"/>
                    </p:fieldset>

                    <p:fieldset legend="Atividade Selecionada para Cada Estabelecimento"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro03100}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receita por Atividade com Percentual (faixa A)"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro03110}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receita por Atividade com Percentual (faixa B)"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro03120}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receita por Atividade com Percentual (faixa C)"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro03130}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receita com Isenção (faixa A)"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro03111}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receita com Isenção (faixa B)"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro03121}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receita com Isenção (faixa C)"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro03131}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receita por Atividade com Percentual (faixa A)"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro03112}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receita por Atividade com Percentual (faixa B)"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro03122}"/>
                    </p:fieldset>

                    <p:fieldset legend="Receita por Atividade com Percentual (faixa C)"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro03132}"/>
                    </p:fieldset>

                    <p:fieldset legend="Folha de Salários"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro03500}"/>
                    </p:fieldset>

                    <p:fieldset legend="Perfil"
                                toggleable="true"
                                styleClass="mtop10">
                        <fc:tabelaView tabelaView="#{consultaPgdasControlador.tabelaPgdasRegistro04000}"/>
                    </p:fieldset>
                </p:outputPanel>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
