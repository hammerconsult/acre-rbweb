<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="form">
            <fc:cabecalhoPretty origem="#{controleViagemSaudControlador.caminhoPadrao}listar/"
                                controlador="#{controleViagemSaudControlador.caminhoPadrao}"/>

            <p:panel header="Controle de Viagem do SAUD">
                <h:panelGrid columns="2">

                    <h:outputText value="Código:"/>
                    <h:outputText
                        value="#{controleViagemSaudControlador.selecionado.codigo}"
                        styleClass="negrito"/>

                    <h:outputText value="Agendamento do SAUD: "/>
                    <h:outputText
                        value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud}"
                        styleClass="negrito"/>
                </h:panelGrid>

                <p:panel id="painelAgendamento"
                         rendered="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud ne null}"
                         header="Agendamento">
                    <h:panelGrid columns="2">

                        <h:outputText value="Usuário do SAUD: "/>
                        <h:outputText
                            value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.usuarioSaud}"
                            styleClass="negrito"/>

                        <h:outputText value="Motivo da Viagem:"/>
                        <h:outputText
                            value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.motivoViagem.descricao}"
                            styleClass="negrito"/>

                        <h:outputText value="Data da Viagem: "/>
                        <h:outputText
                            value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.dataViagem}"
                            styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Horário da Viagem: "/>
                        <h:outputText
                            value="#{controleViagemSaudControlador.formatarHoraMinuto(controleViagemSaudControlador.selecionado.agendamentoViagemSaud.horaViagem, controleViagemSaudControlador.selecionado.agendamentoViagemSaud.minutoViagem)}"
                            styleClass="negrito"/>

                        <h:outputText value="Duração da Viagem: "/>
                        <h:outputText
                            value="#{controleViagemSaudControlador.formatarHoraMinuto(controleViagemSaudControlador.selecionado.agendamentoViagemSaud.duracaoViagemHora, controleViagemSaudControlador.selecionado.agendamentoViagemSaud.duracaoViagemMinuto)}"
                            styleClass="negrito"/>
                    </h:panelGrid>
                    <p:panel header="Endereço de Origem">
                        <h:panelGrid columns="2">
                            <h:outputText value="CEP: "/>
                            <h:outputText
                                value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.enderecoOrigem.cep}"
                                styleClass="negrito"/>

                            <h:outputText value="Logradouro: "/>
                            <h:outputText
                                value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.enderecoOrigem.logradouro}"
                                styleClass="negrito"/>

                            <h:outputText value="Número do Logradouro: "/>
                            <h:outputText
                                value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.enderecoOrigem.numero}"
                                styleClass="negrito"/>

                            <h:outputText value="Bairro: "/>
                            <h:outputText
                                value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.enderecoOrigem.bairro}"
                                styleClass="negrito"/>

                            <h:outputText value="Cidade: "/>
                            <h:outputText
                                value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.enderecoOrigem.cidade}"
                                styleClass="negrito"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="Endereço de Destino">
                        <h:panelGrid columns="2">
                            <h:outputText value="CEP: "/>
                            <h:outputText
                                value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.enderecoDestino.cep}"
                                styleClass="negrito"/>

                            <h:outputText value="Logradouro: "/>
                            <h:outputText
                                value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.enderecoDestino.logradouro}"
                                styleClass="negrito"/>

                            <h:outputText value="Número do Logradouro: "/>
                            <h:outputText
                                value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.enderecoDestino.numero}"
                                styleClass="negrito"/>

                            <h:outputText value="Bairro: "/>
                            <h:outputText
                                value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.enderecoDestino.bairro}"
                                styleClass="negrito"/>

                            <h:outputText value="Cidade: "/>
                            <h:outputText
                                value="#{controleViagemSaudControlador.selecionado.agendamentoViagemSaud.enderecoDestino.cidade}"
                                styleClass="negrito"/>
                        </h:panelGrid>
                    </p:panel>
                </p:panel>
                <h:panelGrid columns="2">
                    <h:outputText value="Motorista do SAUD: "/>
                    <h:outputText
                        value="#{controleViagemSaudControlador.selecionado.motoristaSaud}"
                        styleClass="negrito"/>
                </h:panelGrid>

                <p:panel id="painelVeiculo"
                         rendered="#{controleViagemSaudControlador.selecionado.motoristaSaud ne null}"
                         header="Veiculos">
                    <c:forEach items="#{controleViagemSaudControlador.veiculosAtivosMotorista}"
                               varStatus="varStatus"
                               var="veiculo">
                        <p:panel header="Veiculo #{varStatus.index + 1}">
                            <h:panelGrid columns="2">
                                <h:outputText value="Placa:"/>
                                <h:outputText value="#{veiculo.placa}"
                                              styleClass="negrito"/>
                                <h:outputText value="Cor:"/>
                                <h:outputText value="#{veiculo.cor}"
                                              styleClass="negrito"/>
                                <h:outputText value="Modelo:"/>
                                <h:outputText value="#{veiculo.modelo}"
                                              styleClass="negrito"/>
                                <h:outputText value="Marca:"/>
                                <h:outputText value="#{veiculo.marca.descricao}"
                                              styleClass="negrito"/>
                                <h:outputText value="Tipo de Veiculo:"/>
                                <h:outputText value="#{veiculo.tipoVeiculo.descricao}"
                                              styleClass="negrito"/>
                            </h:panelGrid>
                        </p:panel>
                    </c:forEach>
                </p:panel>
                <h:panelGrid columns="2">
                    <h:outputText value="Viagem realizada?"/>
                    <h:outputText
                        value="#{controleViagemSaudControlador.selecionado.viagemRealizada ? 'Sim' : 'Não'}"
                        styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{controleViagemSaudControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
