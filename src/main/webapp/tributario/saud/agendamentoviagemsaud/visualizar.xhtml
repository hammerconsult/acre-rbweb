<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formularioVisualizar">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{usuarioSaudControlador}"
                                origem="#{usuarioSaudControlador.caminhoPadrao}listar/"/>

            <p:panel header="Agendamento de Viagem do SAUD">
                <p:outputPanel id="opDadosGerais">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Data de Cadastro: "/>
                        <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.dataCadastro}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Usuário do SAUD: "/>
                        <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.usuarioSaud}"
                                      styleClass="negrito"/>

                        <h:outputText value="Motivo da Viagem:"/>
                        <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.motivoViagem.descricao}"
                                      styleClass="negrito"/>

                        <h:outputLabel value="Situação: "/>
                        <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.situacao.descricao}"
                                      styleClass="negrito"/>

                        <h:outputLabel value="Data de Avaliação: "
                                       rendered="#{!agendamentoViagemSaudControlador.selecionado.isCadastrada()}"/>
                        <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.dataAvaliacao}"
                                      rendered="#{!agendamentoViagemSaudControlador.selecionado.isCadastrada()}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputLabel value="Usuário de Avaliação: "
                                       rendered="#{!agendamentoViagemSaudControlador.selecionado.isCadastrada()}"/>
                        <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.usuarioAvaliacao}"
                                      rendered="#{!agendamentoViagemSaudControlador.selecionado.isCadastrada()}"
                                      styleClass="negrito"/>

                        <h:outputLabel value="Observação de Avaliação: "
                                       rendered="#{!agendamentoViagemSaudControlador.selecionado.isCadastrada()}"/>
                        <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.observacaoAvaliacao}"
                                      rendered="#{!agendamentoViagemSaudControlador.selecionado.isCadastrada()}"
                                      styleClass="negrito"/>
                    </h:panelGrid>

                    <p:panel header="Endereço de Origem">
                        <h:panelGrid columns="2">
                            <h:outputText value="CEP de Origem: "/>
                            <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.enderecoOrigem.cep}"
                                          styleClass="negrito"/>

                            <h:outputText value="Logradouro de Origem: "/>
                            <h:outputText
                                value="#{agendamentoViagemSaudControlador.selecionado.enderecoOrigem.logradouro}"
                                styleClass="negrito"/>

                            <h:outputText value="Número do Logradouro de Origem: "/>
                            <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.enderecoOrigem.numero}"
                                          styleClass="negrito"/>

                            <h:outputText value="Bairro de Origem: "/>
                            <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.enderecoOrigem.bairro}"
                                          styleClass="negrito"/>

                            <h:outputText value="UF de Origem: "/>
                            <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.enderecoOrigem.uf}"
                                          styleClass="negrito"/>

                            <h:outputText value="Cidade de Origem: "/>
                            <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.enderecoOrigem.cidade}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="Endereço de Destino">
                        <h:panelGrid columns="2">
                            <h:outputText value="CEP de Destino: "/>
                            <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.enderecoDestino.cep}"
                                          styleClass="negrito"/>

                            <h:outputText value="Logradouro de Destino: "/>
                            <h:outputText
                                value="#{agendamentoViagemSaudControlador.selecionado.enderecoDestino.logradouro}"
                                styleClass="negrito"/>

                            <h:outputText value="Número do Logradouro de Destino: "/>
                            <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.enderecoDestino.numero}"
                                          styleClass="negrito"/>

                            <h:outputText value="Bairro de Destino: "/>
                            <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.enderecoDestino.bairro}"
                                          styleClass="negrito"/>

                            <h:outputText value="UF de Destino: "/>
                            <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.enderecoDestino.uf}"
                                          styleClass="negrito"/>

                            <h:outputText value="Cidade de Destino: "/>
                            <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.enderecoDestino.cidade}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:panel>
                    <h:panelGrid columns="2">
                        <h:outputText value="Data da Viagem: "/>
                        <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.dataViagem}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Horário da Viagem: "/>
                        <h:outputText
                            value="#{agendamentoViagemSaudControlador.formatarHoraMinuto(agendamentoViagemSaudControlador.selecionado.horaViagem, agendamentoViagemSaudControlador.selecionado.minutoViagem)}"
                            styleClass="negrito"/>

                        <h:outputText value="Horário Retorno da Viagem: "/>
                        <h:outputText
                            value="#{agendamentoViagemSaudControlador.formatarHoraMinuto(agendamentoViagemSaudControlador.selecionado.horaRetornoViagem, agendamentoViagemSaudControlador.selecionado.minutoRetornoViagem)}"
                            styleClass="negrito"/>

                        <h:outputText value="Duração da Viagem: "/>
                        <h:outputText
                            value="#{agendamentoViagemSaudControlador.formatarHoraMinuto(agendamentoViagemSaudControlador.selecionado.duracaoViagemHora, agendamentoViagemSaudControlador.selecionado.duracaoViagemMinuto)}"
                            styleClass="negrito"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:panel>

            <p:commandButton value="Aprovar"
                             id="cbAprovar"
                             styleClass="mtop10 mrig05 prioritario"
                             rendered="#{agendamentoViagemSaudControlador.selecionado.isCadastrada()}"
                             onclick="if (!confirm('Tem certeza que deseja aprovar esse agendamento de viagem?')) {return false; } else {aguarde.show()}"
                             oncomplete="aguarde.hide()"
                             update="@form"
                             style="height: 30px;"
                             icon="ui-icon-check"
                             title="Clique para aprovar o agendamento de viagem."
                             actionListener="#{agendamentoViagemSaudControlador.aprovar()}"/>

            <p:commandButton value="Rejeitar"
                             id="cbRejeitar"
                             styleClass="mtop10 mrig05"
                             rendered="#{agendamentoViagemSaudControlador.selecionado.isCadastrada()}"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide(); dialogRejeicao.show()"
                             update=":formularioRejeicao"
                             style="height: 30px;"
                             icon="ui-icon-close"
                             title="Clique para rejeitar o agendamento de viagem."
                             actionListener="#{agendamentoViagemSaudControlador.iniciarRejeicao()}"/>

            <fc:rodapeVisualizarPretty controlador="#{agendamentoViagemSaudControlador}"
                                       mostrarEditar="#{agendamentoViagemSaudControlador.selecionado.isCadastrada()}"
                                       mostrarExcluir="#{agendamentoViagemSaudControlador.selecionado.isCadastrada()}"/>
        </h:form>

        <p:dialog modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  draggable="false"
                  resizable="false"
                  widgetVar="dialogRejeicao"
                  closable="false">
            <h:form id="formularioRejeicao">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Usuário de Rejeição: "/>
                    <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.usuarioAvaliacao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Data de Rejeição: "/>
                    <h:outputText value="#{agendamentoViagemSaudControlador.selecionado.dataAvaliacao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>

                    <fc:outputLabelObrigatorio value="Motivo: "/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <p:inputTextarea id="motivo"
                                         title="Informe o motivo da rejeição do agendamento de viagem."
                                         value="#{agendamentoViagemSaudControlador.selecionado.observacaoAvaliacao}"
                                         rows="4"
                                         cols="50"
                                         maxlength="255"
                                         autoResize="true" counterTemplate="{0} Caracteres Restantes"
                                         counter="counterMotivo"/>
                        <h:outputText id="counterMotivo" styleClass="mlef05 azul"/>
                    </h:panelGrid>
                </h:panelGrid>

                <p:commandButton value="Salvar"
                                 id="cbSalvar"
                                 styleClass="mtop10 mrig05 prioritario"
                                 style="height: 30px;"
                                 icon="ui-icon-disk"
                                 title="Clique para salvar o registro"
                                 actionListener="#{agendamentoViagemSaudControlador.salvarRejeicao()}"
                                 update=":formularioVisualizar"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                />
                <p:commandButton value="Cancelar"
                                 id="cbCancelar"
                                 style="height: 30px;"
                                 styleClass="mtop10"
                                 icon="ui-icon-cancel"
                                 onclick="dialogRejeicao.hide()"
                                 title="Clique para cancelar e retornar a página anterior"
                                 immediate="true"
                />
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
