<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="form">
            <fc:cabecalhoPretty origem="#{infracaoSaudControlador.caminhoPadrao}listar/"
                                controlador="#{infracaoSaudControlador.caminhoPadrao}"/>

            <p:panel header="Infração do SAUD">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Data de Cadastro:"/>
                                <h:outputText value="#{infracaoSaudControlador.selecionado.dataCadastro}"
                                              styleClass="negrito">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>

                                <h:outputText value="Data de Ocorrência:"/>
                                <h:outputText value="#{infracaoSaudControlador.selecionado.dataOcorrencia}"
                                              styleClass="negrito">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>

                                <h:outputText value="Descrição:"/>
                                <h:outputText styleClass="negrito" value="#{infracaoSaudControlador.selecionado.descricao}"/>

                                <h:outputText value="Tipo de Infração:"/>
                                <h:outputText styleClass="negrito" value="#{infracaoSaudControlador.selecionado.tipoInfracaoSaud}"/>

                                <h:outputText value="Usuário:"/>
                                <h:outputText styleClass="negrito" value="#{infracaoSaudControlador.selecionado.usuarioSaud}"/>

                                <h:outputText value="Suspenção (em dias):"/>
                                <h:outputText styleClass="negrito" value="#{infracaoSaudControlador.selecionado.diasSuspensao}"/>

                                <p:spacer/>
                                <p:spacer/>

                                <h:outputText value="Advertência Escrita:"/>
                                <fc:fileUploadWP selecionado="#{infracaoSaudControlador.selecionado}" isTelaEditar="false"/>
                            </h:panelGrid>
                        </td>
                    </tr>
                </table>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{infracaoSaudControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
