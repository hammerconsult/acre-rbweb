<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="form">
            <fc:cabecalhoPretty origem="#{tipoInfracaoSaudControlador.caminhoPadrao}listar/"
                                controlador="#{tipoInfracaoSaudControlador.caminhoPadrao}"/>
            <p:panel header="Cadastro de Tipo de Infração do SAUD">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Descrição:"/>
                                <p:inputText id="descricao"
                                             size="50"
                                             title="Informe a descrição"
                                             value="#{tipoInfracaoSaudControlador.selecionado.descricao}"/>

                                <fc:outputLabelObrigatorio value="Controle de Quantidade:"/>
                                <p:inputText id="controleQuantidade"
                                             size="50"
                                             onkeypress="somenteNumeros(event, this, false, false, true)"
                                             title="Informe a quantidade"
                                             value="#{tipoInfracaoSaudControlador.selecionado.controleQuantidade}"/>

                            </h:panelGrid>
                        </td>
                    </tr>
                </table>
            </p:panel>
            <fc:rodapePretty controlador="#{tipoInfracaoSaudControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
