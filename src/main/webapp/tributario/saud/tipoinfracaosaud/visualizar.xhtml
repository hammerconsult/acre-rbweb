<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="form">
            <fc:cabecalhoPretty origem="#{tipoInfracaoSaudControlador.caminhoPadrao}listar/"
                                controlador="#{tipoInfracaoSaudControlador.caminhoPadrao}"/>
            <p:panel header="Tipo de Infração do SAUD">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Data de Cadastro:"/>
                                <h:outputText value="#{tipoInfracaoSaudControlador.selecionado.dataCadastro}"
                                              styleClass="negrito">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>

                                <h:outputLabel value="Descrição:"/>
                                <h:outputText styleClass="negrito" value="#{tipoInfracaoSaudControlador.selecionado.descricao}"/>

                                <h:outputText value="Controle de Quantidade:"/>
                                <h:outputText styleClass="negrito" value="#{tipoInfracaoSaudControlador.selecionado.controleQuantidade}"/>
                            </h:panelGrid>
                        </td>
                    </tr>
                </table>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{tipoInfracaoSaudControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
