<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="form">
            <fc:cabecalhoPretty origem="#{agendamentoLaudoMedicoSaudControlador.caminhoPadrao}listar/"
                                controlador="#{agendamentoLaudoMedicoSaudControlador.caminhoPadrao}"/>

            <p:panel header="Cadastro de Agendamento de Perícia Médica do SAUD">
                <p:outputPanel id="opDadosGerais">
                    <h:panelGrid columns="2">

                        <h:outputLabel value="Data de Cadastro: "/>
                        <fc:calendar value="#{agendamentoLaudoMedicoSaudControlador.selecionado.dataCadastro}"
                                     disabled="true"/>

                        <h:outputLabel value="Usuário do SAUD: "/>
                        <h:outputLabel styleClass="negrito"
                                       value="#{agendamentoLaudoMedicoSaudControlador.selecionado.usuarioSaud}"/>

                        <h:outputLabel value="Data do Exame: "/>
                        <h:outputLabel styleClass="negrito"
                                       value="#{agendamentoLaudoMedicoSaudControlador.selecionado.dataExame}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputLabel>

                        <h:outputLabel value="Horário do Exame: "/>
                        <h:outputLabel styleClass="negrito"
                                       value="#{agendamentoLaudoMedicoSaudControlador.formatarHoraMinuto()}"/>
                    </h:panelGrid>

                    <p:tabView id="tabViewDados" styleClass="mtop10">
                        <p:tab title="Anexos" id="panel">
                            <fc:filesUploadWP selecionado="#{agendamentoLaudoMedicoSaudControlador.selecionado}"
                                              isTelaEditar="false"
                                              mostrarDescricao="true"/>
                        </p:tab>

                    </p:tabView>
                </p:outputPanel>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{agendamentoLaudoMedicoSaudControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
