<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="fomularioVisualizar">
            <p:panel header="Detalhes do Tipo de Negociação">
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{tipoNegociacaoControlador.selecionado.descricao}" styleClass="negrito"/>
                    <h:outputText value="Alíquota (%):"/>
                    <h:outputText value="#{tipoNegociacaoControlador.selecionado.aliquota}" styleClass="negrito">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                    <h:outputText value="Financiado:"/>
                    <h:outputText value="#{tipoNegociacaoControlador.selecionado.financiado ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>
                    <h:outputText value="Ativo:"/>
                    <h:outputText value="#{tipoNegociacaoControlador.selecionado.ativo ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{tipoNegociacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
