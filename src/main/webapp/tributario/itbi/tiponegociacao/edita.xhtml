<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{tipoNegociacaoControlador}"
                                origem="#{tipoNegociacaoControlador.caminhoPadrao}listar"/>

            <p:panel header="Cadastro de Tipo de Negociação">
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição:"/>
                    <p:inputText title="Digite a descrição do Tipo de Negociação"
                                 value="#{tipoNegociacaoControlador.selecionado.descricao}"
                                 id="descricao" maxlength="70" size="70"/>
                    <h:outputText value="Alíquota (%):"/>
                    <p:inputText title="Digite o % de Alíquota do Tipo de Negociação"
                                 value="#{tipoNegociacaoControlador.selecionado.aliquota}"
                                 id="aliquota" maxlength="10" size="20">
                        <f:convertNumber pattern="#,##0.00"/>
                    </p:inputText>
                    <h:outputText value="Financiado?" />
                    <p:selectBooleanCheckbox value="#{tipoNegociacaoControlador.selecionado.financiado}"/>
                    <h:outputText value="Ativo?"/>
                    <p:selectBooleanCheckbox
                        value="#{tipoNegociacaoControlador.selecionado.ativo}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{tipoNegociacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
