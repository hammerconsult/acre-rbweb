<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:panel header="Detalhes do Tipo de Isenção/Imunidade de ITBI">
            <div>
                <table cellpadding="0" cellspacing="0">
                    <tbody>
                    <tr style="background-color:#d7e3e9">
                        <td align="right">
                            <h:outputText value="Código:" style="font-size: 12px; font-weight: bold"/>
                        </td>
                        <td align="left">
                            <p:spacer width="5"/>
                            <h:outputText value="#{tipoIsencaoITBIControlador.selecionado.codigo}" escape="false"
                                          style="font-size: 15px"/>
                        </td>
                    </tr>
                    <tr >
                        <td align="right">
                            <h:outputText value="Nome:" style="font-size: 12px; font-weight: bold"/>
                        </td>
                        <td align="left">
                            <p:spacer width="5"/>
                            <h:outputText value="#{tipoIsencaoITBIControlador.selecionado.nome}" escape="false"
                                          style="font-size: 15px"/>
                        </td>
                    </tr>
                    <tr style="background-color:#d7e3e9">
                        <td align="right">
                            <h:outputText value="Descrição:" style="font-size: 12px; font-weight: bold"/>
                        </td>
                        <td align="left">
                            <p:spacer width="5"/>
                            <h:outputText value="#{tipoIsencaoITBIControlador.selecionado.descricao}" escape="false"
                                          style="font-size: 15px"/>
                        </td>
                    </tr>
                    <tr >
                        <td align="right">
                            <h:outputText value="Ato Legal:" style="font-size: 12px; font-weight: bold"/>
                        </td>
                        <td align="left">
                            <p:spacer width="5"/>
                            <h:outputText value="#{tipoIsencaoITBIControlador.selecionado.atoLegal.nome}" escape="false"
                                          style="font-size: 15px"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </p:panel>
        <h:form id="fomularioVisualizar">
            <fc:rodapeVisualizarPretty controlador="#{tipoIsencaoITBIControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
