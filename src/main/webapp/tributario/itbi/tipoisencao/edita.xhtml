<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{tipoIsencaoITBIControlador}"
                                origem="#{tipoIsencaoITBIControlador.caminhoPadrao}listar"/>
            <p:panel header="Cadastro de Tipo de Isenção/Imunidade de ITBI">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <p:inputText title="Digite o código do tipo de isenção de ITBI"
                                 value="#{tipoIsencaoITBIControlador.selecionado.codigo}"
                                 id="codigo" maxlength="10" size="10"/>
                    <h:outputText value="Nome:"/>
                    <p:inputText title="Digite o nome do tipo de isenção de ITBI"
                                 value="#{tipoIsencaoITBIControlador.selecionado.nome}"
                                 id="nome" maxlength="70" size="70"/>
                    <h:outputText value="Descrição:"/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea rows="5" cols="50" counter="counter" maxlength="255"
                                         value="#{tipoIsencaoITBIControlador.selecionado.descricao}"
                                         counterTemplate="{0} caracteres restantes." autoResize="false"/>
                        <h:outputText id="counter" styleClass="azul"/>
                    </h:panelGrid>
                    <h:outputText value="Ato Legal:" />
                    <p:autoComplete queryDelay="1000" id="atLei" title="Selecione um Ato Legal"
                                    value="#{tipoIsencaoITBIControlador.selecionado.atoLegal}"
                                    completeMethod="#{tipoIsencaoITBIControlador.completaAtoLegal}"
                                    var="lei"
                                    size="70"
                                    itemLabel="#{lei.nome}" itemValue="#{lei.id}"
                                    forceSelection="true"
                                    converter="#{tipoIsencaoITBIControlador.converterAtoLegal}"
                            >
                    </p:autoComplete>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{tipoIsencaoITBIControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
