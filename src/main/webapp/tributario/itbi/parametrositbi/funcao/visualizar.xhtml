<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{funcaoParametrosITBIControlador}"
                                auditavel="true"
                                origem="#{funcaoParametrosITBIControlador.caminhoPadrao}listar/"/>
            <p:panel id="panel" header="Detalhes da Função dos Parâmetros de ITBI">
                <h:panelGrid columns="2">
                    <h:outputText value="Função: "/>
                    <h:outputText value="#{funcaoParametrosITBIControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputText value="Permissão de Assinatura: "/>
                    <h:outputText value="#{funcaoParametrosITBIControlador.selecionado.funcao.descricao}" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{funcaoParametrosITBIControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
