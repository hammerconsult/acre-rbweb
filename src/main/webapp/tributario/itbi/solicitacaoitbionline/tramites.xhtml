<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <p:dataTable
        value="#{solicitacaoItbiOnlineControlador.tramites}"
        var="tramite">
        <p:column style="width: 5px">
            <p:rowToggler/>
        </p:column>
        <p:column headerText="Data de Registro" styleClass="centralizado">
            <h:outputText value="#{tramite.dataRegistro}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Usuário" styleClass="alinhamentoEsquerda">
            <h:outputText value="#{tramite.usuario}"/>
        </p:column>
        <p:column headerText="Situação" styleClass="alinhamentoDireita">
            <h:outputText value="#{tramite.situacaoSolicitacaoITBI.descricao}"/>
        </p:column>
        <p:rowExpansion>
            <div style="padding: 10px">
                <h:panelGrid columns="2" columnClasses="width130">
                    <h:outputLabel value="Auditor Fiscal:" rendered="#{tramite.designada}"/>
                    <h:outputText value="#{tramite.auditorFiscal.nome}"
                                  rendered="#{tramite.designada}"
                                  styleClass="negrito"/>
                    <h:outputLabel value="Planilha de Avaliação:" rendered="#{tramite.indeferidaOrAvaliadaOrHomologada}"/>
                    <p:commandButton id="downloadLink"
                                     value="Baixar"
                                     rendered="#{tramite.indeferidaOrAvaliadaOrHomologada and tramite.arquivo ne null}"
                                     ajax="false"
                                     icon="ui-icon-circle-arrow-s"
                                     process="@form"
                                     styleClass="mrig05"
                                     update="@this"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()">
                        <p:fileDownload
                            value="#{assistenteDetentorArquivoControlador.baixarAnexo(tramite.arquivo)}"/>
                    </p:commandButton>
                    <h:outputText value="Não informado."
                                  rendered="#{tramite.indeferidaOrAvaliadaOrHomologada and tramite.arquivo eq null}"
                                  styleClass="negrito"/>
                    <h:outputLabel value="Valor Avaliado:" rendered="#{tramite.indeferidaOrAvaliadaOrHomologada}"/>
                    <h:outputText value="#{tramite.valorAvaliado}"
                                  rendered="#{tramite.indeferidaOrAvaliadaOrHomologada and tramite.valorAvaliado ne null}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>
                    <h:outputText value="Não informado."
                                  rendered="#{tramite.indeferidaOrAvaliadaOrHomologada and tramite.valorAvaliado eq null}"
                                  styleClass="negrito"/>
                    <h:outputLabel value="Observação:"/>
                    <h:outputText value="#{tramite.observacao}" styleClass="negrito"/>
                    <h:outputLabel rendered="#{solicitacaoItbiOnlineControlador.mostrarTabelaAnexosTramites(tramite)}"
                                   value="Anexos:"/>
                    <ui:repeat value="#{tramite.documentos}" var="doc">
                        <h:panelGrid columns="1"
                                     rendered="#{solicitacaoItbiOnlineControlador.mostrarTabelaAnexosTramites(tramite)}">
                            <p:commandLink ajax="false"
                                           style="height: 30px;">
                                <i class="fa fa-download"></i>
                                Baixar o arquivo #{doc.documento.nome}
                                <p:fileDownload
                                    value="#{solicitacaoItbiOnlineControlador.downloadArquivo(doc.documento)}"/>
                            </p:commandLink>
                        </h:panelGrid>
                    </ui:repeat>
                </h:panelGrid>
            </div>
        </p:rowExpansion>
    </p:dataTable>
</ui:composition>
