<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">  
            <h:form id="formulario">
                <p:panel header="Cadastro de Configuração do Tributário" id="panelConfiguracao">
                    <div style="text-align: right">
                        <p:button href="../novo/"
                                  id="btNovo"
                                  value="Novo"
                                  styleClass="operacao prioritario"
                                  disabled="#{configuracaoTributarioControlador.lista.size() != 0}"
                                  icon="ui-icon-circle-plus"/>
                    </div>
                    <br/>
                    <p:dataTable value="#{configuracaoTributarioControlador.lista}" 
                                 id="dtConfiguracao"
                                 style="text-align: center;" 
                                 var="configuracao"
                                 emptyMessage="Nenhum registro encontrado!">

                        <p:column id="colunaBtEditar">
                            <p:button href="../editar/#{configuracao.id}"
                                             icon="ui-icon-pencil"/>
                        </p:column>
                        <p:column headerText="Inicio Vigência" filterBy="#{configuracao.vigencia}">
                            <h:outputText value="#{configuracao.vigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Estado" filterBy="#{configuracao.cidade.uf}">
                            <h:outputText value="#{configuracao.cidade.uf}"/>
                        </p:column> 
                        <p:column headerText="Cidade" filterBy="#{configuracao.cidade.nome}">
                            <h:outputText value="#{configuracao.cidade.nome}"/>
                        </p:column> 
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
