<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Parâmetro para Exportação de IPTU">
                <p:tabView>
                    <p:tab title="Parâmetro I">
                        <p:panel header="SEGMENTO A - IDENTIFICAÇÃO DA REMESSA">
                            <h:panelGrid columns="2">
                                <h:outputText value="Parâmetro:"/>
                                <h:selectOneMenu value="#{parametroExportacaoIPTUControlador.selecionado.tipoParametro}">
                                    <f:selectItems value="#{parametroExportacaoIPTUControlador.tiposParametro}"/>
                                </h:selectOneMenu>

                                <h:outputText value="Identificação do Registro no Segmento:"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.identificacaoRegistroSegmento}"
                                             maxlength="4" size="5"/>

                                <h:outputText value="Número do Convênio:"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.numeroConvenio}"
                                             maxlength="6" size="8"/>

                                <h:outputText value="Nome do Arquivo:"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.nomeDoArquivo}"
                                             maxlength="10" size="10"/>

                                <h:outputText value="Identificação do Produto:"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.identificacaoProduto}"
                                             maxlength="1" size="3"/>

                                <h:outputText value="Versão do Layout:"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.numeroVersaoLayout}"
                                             maxlength="10" size="12"/>

                                <h:outputText value="Contribuinte IGN:"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.contribuinteIGN}"
                                             maxlength="10" size="12"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="SEGMENTO C - IDENTIFICAÇÃO DOS CONVÊNIOS" styleClass="mtop05">
                            <h:panelGrid columns="2">
                                <h:outputText value="Segmento FEBRABAN do Covenente no Convênio:"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.segmentoFebrabanCovenente}"
                                             maxlength="1" size="3"/>

                                <h:outputText value="Moeda do Convênio:"/>
                                <h:selectOneMenu value="#{parametroExportacaoIPTUControlador.selecionado.moedaConvenio}">
                                    <f:selectItems value="#{parametroExportacaoIPTUControlador.moedasConvenio}"/>
                                </h:selectOneMenu>

                                <h:outputText value="Nº de Casas Decimais Moeda:"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.casasDecimaisMoeda}"
                                             maxlength="1" size="3"/>

                                <h:outputText value="Receber Após o Vencimento:"/>
                                <h:selectOneMenu value="#{parametroExportacaoIPTUControlador.selecionado.receberAposVencimento}">
                                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                </h:selectOneMenu>

                                <h:outputText value="Formato da Data:"/>
                                <h:selectOneMenu value="#{parametroExportacaoIPTUControlador.selecionado.formatoData}">
                                    <f:selectItems value="#{parametroExportacaoIPTUControlador.formatosData}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    <p:tab title="Parâmetro II">
                        <p:panel header="SEGMENTO G - ATRIBUIÇÃO DE MENSAGENS">
                            <h:panelGrid columns="2">
                                <h:outputText value="Mensagem 1 (Notificação):"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegG01Notificacao}"
                                             maxlength="55" size="70"/>

                                <h:outputText value="Mensagem 2 (Notificação):"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegG02Notificacao}"
                                             maxlength="55" size="70"/>

                                <h:outputText value="Mensagem 3 (Notificação):"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegG03Notificacao}"
                                             maxlength="55" size="70"/>

                                <h:outputText value="Mensagem 4 (Notificação):"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegG04Notificacao}"
                                             maxlength="55" size="70"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="SEGMENTO X - ATRIBUIÇÃO DE MENSAGENS" styleClass="mtop05">
                            <h:panelGrid columns="2">
                                <h:outputText value="Mensagem 1 (Contribuintes Devedores):"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegX01Devedores}"
                                             maxlength="55" size="70"/>

                                <h:outputText value="Mensagem 2 (Contribuintes Devedores):"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegX02Devedores}"
                                             maxlength="55" size="70"/>

                                <p:spacer height="10"/>
                                <p:spacer height="10"/>

                                <h:outputText value="Mensagem 1 (Contribuintes Não Devedores):"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegX03NaoDevedores}"
                                             maxlength="55" size="70"/>

                                <h:outputText value="Mensagem 2 (Contribuintes Não Devedores):"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegX04NaoDevedores}"
                                             maxlength="55" size="70"/>

                                <p:spacer height="10"/>
                                <p:spacer height="10"/>

                                <h:outputText value="Mensagem 5 (Parcelamento):"/>
                                <p:inputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegX05Parcelamento}"
                                             maxlength="55" size="70"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapePretty id="rodapeEditar" controlador="#{parametroExportacaoIPTUControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
