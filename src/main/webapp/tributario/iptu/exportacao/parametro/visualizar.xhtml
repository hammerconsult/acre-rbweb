<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="FormularioVisualizar">
                <p:panel header="Parâmetro para Exportação de IPTU">
                    <p:tabView>
                        <p:tab title="Parâmetro I">
                            <p:panel header="SEGMENTO A - IDENTIFICAÇÃO DA REMESSA">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Parâmetro:"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.tipoParametro.descricao}" styleClass="negrito"/>

                                    <h:outputText value="Identificação do Registro no Segmento:"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.identificacaoRegistroSegmento}" styleClass="negrito"/>

                                    <h:outputText value="Número do Convênio:"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.numeroConvenio}" styleClass="negrito"/>

                                    <h:outputText value="Nome do Arquivo:"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.nomeDoArquivo}" styleClass="negrito"/>

                                    <h:outputText value="Identificação do Produto:"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.identificacaoProduto}" styleClass="negrito"/>

                                    <h:outputText value="Versão do Layout:"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.numeroVersaoLayout}" styleClass="negrito"/>

                                    <h:outputText value="Contribuinte IGN:"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.contribuinteIGN}" styleClass="negrito"/>
                                </h:panelGrid>
                            </p:panel>
                            <p:panel header="SEGMENTO C - IDENTIFICAÇÃO DOS CONVÊNIOS" styleClass="mtop05">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Segmento FEBRABAN do Covenente no Convênio:"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.segmentoFebrabanCovenente}" styleClass="negrito"/>

                                    <h:outputText value="Moeda do Convênio:"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.moedaConvenio.descricao}" styleClass="negrito"/>

                                    <h:outputText value="Nº de Casas Decimais Moeda:"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.casasDecimaisMoeda}" styleClass="negrito"/>

                                    <h:outputText value="Receber Após o Vencimento:"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.receberAposVencimento ? 'Sim' : 'Não'}" styleClass="negrito"/>

                                    <h:outputText value="Formato da Data:"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.formatoData.valor}" styleClass="negrito"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Parâmetro II">
                            <p:panel header="SEGMENTO G - ATRIBUIÇÃO DE MENSAGENS">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Mensagem 1 (Notificação):"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegG01Notificacao}"
                                                  styleClass="negrito"/>

                                    <h:outputText value="Mensagem 2 (Notificação):"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegG02Notificacao}"
                                                  styleClass="negrito"/>

                                    <h:outputText value="Mensagem 3 (Notificação):"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegG03Notificacao}"
                                                  styleClass="negrito"/>

                                    <h:outputText value="Mensagem 4 (Notificação):"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegG04Notificacao}"
                                                  styleClass="negrito"/>
                                </h:panelGrid>
                            </p:panel>
                            <p:panel header="SEGMENTO X - ATRIBUIÇÃO DE MENSAGENS" styleClass="mtop05">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Mensagem 1 (Contribuintes Devedores):"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegX01Devedores}"
                                                  styleClass="negrito"/>

                                    <h:outputText value="Mensagem 2 (Contribuintes Devedores):"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegX02Devedores}"
                                                  styleClass="negrito"/>

                                    <p:spacer height="10"/>
                                    <p:spacer height="10"/>

                                    <h:outputText value="Mensagem 1 (Contribuintes Não Devedores):"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegX03NaoDevedores}"
                                                  styleClass="negrito"/>

                                    <h:outputText value="Mensagem 2 (Contribuintes Não Devedores):"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegX04NaoDevedores}"
                                                  styleClass="negrito"/>

                                    <p:spacer height="10"/>
                                    <p:spacer height="10"/>

                                    <h:outputText value="Mensagem 5 (Parcelamento):"/>
                                    <h:outputText value="#{parametroExportacaoIPTUControlador.selecionado.msgSegX05Parcelamento}"
                                                  styleClass="negrito"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                    </p:tabView>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{parametroExportacaoIPTUControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
