<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Relatório de Cálculo de IPTU - Imóveis com mais de uma construção">
                <h:panelGrid columns="2">
                    <h:outputText value="Processo de Cálculo: "/>
                    <p:autoComplete queryDelay="1000" id="processo" title="Selecione o Processo de Cálculo"
                                    value="#{relatorioDeCalculosMaisDeUmaConstrucao.processoCalculoIPTU}"
                                    completeMethod="#{relatorioDeCalculosMaisDeUmaConstrucao.completaProcessoCalculo}"
                                    var="processo"
                                    size="100"
                                    itemLabel="#{processo}" itemValue="#{processo.id}"
                                    forceSelection="true"
                                    converter="#{relatorioDeCalculosMaisDeUmaConstrucao.converterProcessoCalculo}">
                    </p:autoComplete>
                    <h:outputText value="Cadastro Inicial:"/>
                    <p:inputText size="50" value="#{relatorioDeCalculosMaisDeUmaConstrucao.cadastroInicial}"
                                 maxlength="15"/>
                    <h:outputText value="Cadastro Final:"/>
                    <p:inputText size="50" value="#{relatorioDeCalculosMaisDeUmaConstrucao.cadastroFinal}"
                                 maxlength="15"/>
                </h:panelGrid>
                <br/>
            </p:panel>
            <br/>
            <fc:rodapeRelatorio actionListenerBotaoGerar="#{relatorioDeCalculosMaisDeUmaConstrucao.gerarRelatorio('PDF')}"
                                controller="#{relatorioDeCalculosMaisDeUmaConstrucao}"
                                mostrarBotoesExportar="true"
                                mostrarLimparCampos="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
