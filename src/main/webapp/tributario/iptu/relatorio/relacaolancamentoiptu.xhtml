<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define id="define_" name="body">
        <h:form id="Formulario">
            <p:panel header="Relação de Lançamento de IPTU">
                <p:tabView id="tb-view-relacao-lancamento" onTabChange="rcAtualizaTabelaRelatorio()">
                    <p:tab title="Filtros">
                        <p:outputPanel id="opn-filtros">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Exercício da Dívida: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputMask
                                        value="#{relacaoLancamentoIptuControlador.filtroLancamento.exercicioDividaInicial}"
                                        mask="9999" size="10">
                                        <p:ajax event="blur" process="@this"/>
                                    </p:inputMask>
                                    <h:outputLabel value="Final"/>
                                    <p:inputMask
                                        value="#{relacaoLancamentoIptuControlador.filtroLancamento.exercicioDividaFinal}"
                                        mask="9999" size="10">
                                        <p:ajax event="blur" process="@this"/>
                                    </p:inputMask>

                                </h:panelGrid>
                                <h:outputLabel value="Data de Lançamento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoIptuControlador.filtroLancamento.dataLancamentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoIptuControlador.filtroLancamento.dataLancamentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Pagamento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoIptuControlador.filtroLancamento.dataPagamentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoIptuControlador.filtroLancamento.dataPagamentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Movimento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoIptuControlador.filtroLancamento.dataMovimentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoIptuControlador.filtroLancamento.dataMovimentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Vencimento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoIptuControlador.filtroLancamento.dataVencimentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoIptuControlador.filtroLancamento.dataVencimentoFinal}"/>
                                </h:panelGrid>
                                <h:outputText value="Tipo de Cobrança: "/>
                                <p:selectOneMenu
                                    value="#{relacaoLancamentoIptuControlador.filtroLancamento.tipoCobrancaTributario}"
                                    style="width: 100px;">
                                    <f:selectItems value="#{relacaoLancamentoIptuControlador.tiposCobranca}"/>
                                </p:selectOneMenu>
                                <h:outputText value="Tipo de Imóvel: "/>
                                <p:selectOneMenu value="#{relacaoLancamentoIptuControlador.filtroLancamento.tipoImovel}"
                                                 style="width: 100px;">
                                    <f:selectItems value="#{relacaoLancamentoIptuControlador.tiposImovel}"/>
                                </p:selectOneMenu>
                                <h:outputText value="Setor: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoIptuControlador.filtroLancamento.setorInicial}"
                                        size="3" maxlength="3"/>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoIptuControlador.filtroLancamento.setorFinal}"
                                        size="3"
                                        maxlength="3"/>
                                </h:panelGrid>
                                <h:outputText value="Quadra: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoIptuControlador.filtroLancamento.quadraInicial}"
                                        size="5" maxlength="4"/>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoIptuControlador.filtroLancamento.quadraFinal}"
                                        size="5" maxlength="4"/>
                                </h:panelGrid>
                                <h:outputText value="Bairro: "/>
                                <p:autoComplete queryDelay="1000" id="bairro" title="Selecione o Bairro"
                                                value="#{relacaoLancamentoIptuControlador.filtroLancamento.bairro}"
                                                completeMethod="#{bairroControlador.completaBairro}"
                                                var="bairro"
                                                size="50"
                                                itemLabel="#{bairro}" itemValue="#{bairro.id}"
                                                forceSelection="true"
                                                converter="#{bairroControlador.converterGenerico}">
                                    <p:ajax event="itemSelect" process="@this" update="logradouro"
                                            listener="#{relacaoLancamentoIptuControlador.processaSelecaoBairro()}"/>
                                </p:autoComplete>
                                <h:outputText value="Logradouro: "/>
                                <p:autoComplete queryDelay="1000" id="logradouro" title="Selecione o Logradouro"
                                                value="#{relacaoLancamentoIptuControlador.filtroLancamento.logradouro}"
                                                completeMethod="#{relacaoLancamentoIptuControlador.completaLogradouro}"
                                                var="logradouro"
                                                size="70"
                                                itemLabel="#{logradouro}" itemValue="#{logradouro.id}"
                                                forceSelection="true"
                                                converter="#{logradouroControlador.converterGenerico}"/>
                                <h:outputText value="Inscrição Imobiliária: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoIptuControlador.filtroLancamento.inscricaoInicial}"
                                        size="20" maxlength="15"/>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoIptuControlador.filtroLancamento.inscricaoFinal}"
                                        size="20" maxlength="15"/>
                                </h:panelGrid>
                                <h:outputText value="Selecione o Contribuinte: "/>
                                <fc:autocompletePessoa caminhoAtual=""
                                                       value="#{relacaoLancamentoIptuControlador.filtroLancamento.pessoa}"
                                                       id="ac-contribuinte" labelObrigatorio="false"
                                                       updateGeral="pn-contribuintes"
                                                       habilitaBotaoNovaPF="false"
                                                       habilitaBotaoNovaPJ="false"
                                                       habilitaBotaoLupa="false"
                                                       tamanhoAutoComplete="100"
                                                       executaAoAtualizar="#{relacaoLancamentoIptuControlador.filtroLancamento.addContribuinte()}"
                                                       cellspacing="0"/>
                                <br/>
                                <p:outputPanel id="pn-contribuintes">
                                    <table class="table">
                                        <ui:repeat
                                            value="#{relacaoLancamentoIptuControlador.filtroLancamento.contribuintes}"
                                            var="contribuinte">
                                            <tr>
                                                <td>
                                                    <h:outputText value="#{contribuinte}"
                                                                  styleClass="negrito"/>
                                                </td>
                                                <td style="width: 8px;">
                                                    <p:commandButton icon="ui-icon-trash"
                                                                     actionListener="#{relacaoLancamentoIptuControlador.filtroLancamento.delContribuinte(contribuinte)}"
                                                                     update=":Formulario:tb-view-relacao-lancamento:pn-contribuintes"
                                                                     onclick="aguarde.show()"
                                                                     oncomplete="aguarde.hide()"/>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </table>
                                </p:outputPanel>
                                <h:outputText value="Situação(ões) de Pagamento:"/>
                                <p:panel style="max-height: 200px; overflow-x: auto; border: 0 !important;"
                                         styleClass="padding-zero">
                                    <p:dataTable value="#{relacaoLancamentoIptuControlador.todasAsSituacoes}"
                                                 var="situacao"
                                                 selection="#{relacaoLancamentoIptuControlador.filtroLancamento.situacoes}"
                                                 rowKey="#{situacao}">
                                        <p:column selectionMode="multiple" style="width:2%;"/>
                                        <p:column headerText="Situações">
                                            <h:outputText value="#{situacao.descricao}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                                <h:outputText value="Total Lançado:"/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoIptuControlador.filtroLancamento.totalLancadoInicial}"
                                        title="Digite o valor total inicial lançado"
                                        onkeydown="mascaraPonto(this);">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </p:inputText>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoIptuControlador.filtroLancamento.totalLancadoFinal}"
                                        title="Digite o valor total final lançado"
                                        onkeydown="mascaraPonto(this);">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </p:inputText>
                                </h:panelGrid>
                                <h:outputText value="Tipo de Relatório: "/>
                                <p:selectOneMenu
                                    value="#{relacaoLancamentoIptuControlador.filtroLancamento.tipoRelatorio}">
                                    <f:selectItems
                                        value="#{relacaoLancamentoIptuControlador.filtroLancamento.tiposRelatorio()}"/>
                                </p:selectOneMenu>
                                <h:outputText value="Somente Totalizador de Lançamento: "/>
                                <p:selectBooleanCheckbox
                                    value="#{relacaoLancamentoIptuControlador.filtroLancamento.somenteTotalizador}"/>
                                <h:outputText value="Totalizador de Lançamento por Bairro: "/>
                                <p:selectBooleanCheckbox
                                    value="#{relacaoLancamentoIptuControlador.filtroLancamento.totalizadoresPorBairro}"/>
                                <h:outputText value="Situação do Imóvel: (Ativo) "/>
                                <p:selectBooleanCheckbox
                                    value="#{relacaoLancamentoIptuControlador.filtroLancamento.ativo}"/>
                            </h:panelGrid>
                            <p:panel id="tableHabitese" style="border: none">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Emitir com Habite-se: "/>
                                    <p:selectBooleanCheckbox
                                        value="#{relacaoLancamentoIptuControlador.filtroLancamento.emitirHabitese}">
                                        <p:ajax event="change"
                                                process=":Formulario"
                                                update=":Formulario"/>
                                    </p:selectBooleanCheckbox>
                                    <h:outputText value="Situação(ões) de Habite-se:"
                                                  id="otHabitese"
                                                  rendered="#{relacaoLancamentoIptuControlador.filtroLancamento.emitirHabitese}"/>
                                    <p:panel style="max-height: 200px; overflow-x: auto; border: 0 !important;"
                                             rendered="#{relacaoLancamentoIptuControlador.filtroLancamento.emitirHabitese}"
                                             styleClass="padding-zero">
                                        <p:dataTable value="#{relacaoLancamentoIptuControlador.todasAsSituacoes}"
                                                     var="situacaoHabitese"
                                                     selection="#{relacaoLancamentoIptuControlador.filtroLancamento.situacoesHabitese}"
                                                     rowKey="#{situacaoHabitese}">
                                            <p:column selectionMode="multiple" style="width:2%;"/>
                                            <p:column headerText="Situações">
                                                <h:outputText value="#{situacaoHabitese.descricao}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panel>
                                </h:panelGrid>
                            </p:panel>

                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <br/>

            <fc:rodapeRelatorio
                controller="#{relacaoLancamentoIptuControlador}"
                mostrarBotoesExportar="true"
                actionListenerBotaoGerar="#{relacaoLancamentoIptuControlador.gerarRelatorio('PDF')}"
                actionListenerLimparCampos="#{relacaoLancamentoIptuControlador.novo()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
