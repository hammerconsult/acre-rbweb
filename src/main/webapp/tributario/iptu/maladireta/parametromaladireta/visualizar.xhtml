<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Parâmetro da Mala Direta de IPTU">
                <h:panelGrid columns="2">
                    <h:outputText value="Exercício:"/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroMalaDiretaIptuControlador.selecionado.exercicio.ano}"/>
                    <h:outputText value="Posição X:"
                                  rendered="#{sistemaControlador.usuarioCorrente.hasRole('ROLE_ADMIN')}"/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroMalaDiretaIptuControlador.selecionado.posicaoXDadosContribuinteNaImagem}"
                                  rendered="#{sistemaControlador.usuarioCorrente.hasRole('ROLE_ADMIN')}"/>
                    <h:outputText value="Posição Y:"
                                  rendered="#{sistemaControlador.usuarioCorrente.hasRole('ROLE_ADMIN')}"/>
                    <h:outputText styleClass="negrito"
                                  rendered="#{sistemaControlador.usuarioCorrente.hasRole('ROLE_ADMIN')}"
                                  value="#{parametroMalaDiretaIptuControlador.selecionado.posicaoYDadosContribuinteNaImagem}"/>
                </h:panelGrid>
                <fc:fileUploadWP selecionado="#{parametroMalaDiretaIptuControlador.selecionado}" isTelaEditar="false"
                                 mostrarImagem="true"
                                 heightImage="200" widthImage="400"/>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{parametroMalaDiretaIptuControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
