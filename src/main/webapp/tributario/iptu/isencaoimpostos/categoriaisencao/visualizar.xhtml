<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form>
            <fc:cabecalhoPretty origem="#{categoriaIsencaoIPTUControlador.caminhoPadrao}listar/"
                                auditavel="true"
                                controlador="#{categoriaIsencaoIPTUControlador}"/>
            <p:panel header="Detalhes da Categoria de Isenção">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Exercício Inicial: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.exercicioInicial.ano}"
                                  styleClass="negrito"/>

                    <h:outputText value="Exercício Final: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.exercicioFinal.ano}"
                                  styleClass="negrito"/>

                    <h:outputText value="Quantidade de Imóveis por Contribuinte: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.qtdeImoveisContribuinte}"
                                  styleClass="negrito"/>

                    <h:outputText value="Área Limite do Terreno (m²): "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.areaLimiteTerreno}"
                                  styleClass="negrito"/>

                    <h:outputText value="Área Limite da Construção (m²): "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.areaLimiteConstrucao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Lançamento de Isenção: "/>
                    <h:outputText
                        value="#{categoriaIsencaoIPTUControlador.selecionado.tipoLancamentoIsencaoIPTU.descricao}"
                        styleClass="negrito"/>

                    <h:outputText value="Percentual de Isenção: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.percentual}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo do Documento Oficial: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.tipoDoctoOficial.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Número da Lei: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.numeroLei}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Categoria de Isenção: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.tipoCategoriaIsencaoIPTU.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor Inicial Último IPTU Ativo: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.valorInicialUltimoIptuAtivo}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>

                    <h:outputText value="Valor Final Último IPTU Ativo: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.valorFinalUltimoIptuAtivo}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>

                    <h:outputText value="Tipo de Imóvel: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.tipoImovel.descricao}" styleClass="negrito"/>

                    <h:outputText value="Descrição da Lei: "/>
                    <h:outputText value="#{categoriaIsencaoIPTUControlador.selecionado.descricaoLei}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <fc:rodapeVisualizarPretty controlador="#{categoriaIsencaoIPTUControlador}"/>
    </ui:define>
</ui:composition>
</html>
