<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cancelamento de Isenção de Cadastro Imobiliário">
                <h:panelGrid columns="2">
                    <h:outputText value="Cadastro Imobiliário:"/>
                    <h:outputText
                        value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.cadastroImobiliario}"
                        styleClass="azulnegrito"/>

                    <h:outputText value="Número do Processo: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.processoIsencaoIPTU.numero}"/>

                    <h:outputText value="Data de Lançamento: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.processoIsencaoIPTU.dataLancamento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Exercício do Processo: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.processoIsencaoIPTU.exercicioProcesso}"/>

                    <h:outputText value="Exercício de Referência: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.processoIsencaoIPTU.exercicioReferencia}"/>

                    <h:outputText value="Protocolo: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.processoIsencaoIPTU.numeroProtocolo}"/>

                    <h:outputText value="Ano do Protocolo: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.processoIsencaoIPTU.anoProtocolo}"/>

                    <h:outputText value="Data de Validade: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.processoIsencaoIPTU.validade}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Categoria de Isenção: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.processoIsencaoIPTU.categoriaIsencaoIPTU}"/>

                    <h:outputText value="Sequência:"/>
                    <h:outputText
                        value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.sequencia}"
                        styleClass="negrito"/>
                    <h:outputText value="Inicio de Vigência:"/>
                    <h:outputText
                        value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.inicioVigencia}"
                        styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Final de Vigência:"/>
                    <h:outputText
                        value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.finalVigencia}"
                        styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Tipo de Lancamento:"/>
                    <h:outputText
                        value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.tipoLancamentoIsencao.descricao}"
                        styleClass="negrito"/>
                    <h:outputText value="Lança Imposto:"/>
                    <h:outputText
                        value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.lancaImposto ? 'Sim':'Não'}"
                        styleClass="negrito"/>
                    <h:outputText value="Lança Taxa:"/>
                    <h:outputText
                        value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.isencao.lancaTaxa ? 'Sim':'Não'}"
                        styleClass="negrito"/>

                    <h:outputText value="Usuário Responsável pelo Cancelamento:"/>
                    <h:outputText
                        value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.usuarioSistema.pessoaFisica.nome}"
                        styleClass="negrito"/>

                    <h:outputText value="Data do Cancelamento:"/>
                    <h:outputText value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.dataOperacao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Motivo do Cancelamento:"/>
                    <h:outputText value="#{cancelamentoIsencaoCadastroImobiliarioControlador.selecionado.motivo}"
                                  styleClass="negrito"/>
                </h:panelGrid>

            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{cancelamentoIsencaoCadastroImobiliarioControlador}"
                                       mostrarExcluir="false"
                                       mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
