<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
           <fc:cabecalhoPretty controlador="#{arquivoCEDOControlador}"
                                origem="#{arquivoCEDOControlador.urlAtual}"/>

            <p:panel header="Importação do Arquivo CEDO">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Data de Importação: "/>
                    <h:outputText value="#{arquivoCEDOControlador.selecionado.dataImportacao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Usuário de Importação: "/>
                    <h:outputText value="#{arquivoCEDOControlador.selecionado.usuarioImportacao}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Arquivo: "/>
                    <fc:fileUploadWP selecionado="#{arquivoCEDOControlador.selecionado}"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty controlador="#{arquivoCEDOControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
