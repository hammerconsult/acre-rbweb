<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{tipoDenunciaControlador.caminhoPadrao}listar/"
                                    mostrarBotaoNovo="${false}"
                                    auditavel="${true}"
                                    controlador="#{tipoDenunciaControlador}"/>

                <p:panel header="Detalhes do Tipo de Denúncia">
                    <h:panelGrid columns="2">
                        <h:outputText value="Sequência:" style="font-weight: bold"/>
                        <h:outputText value="#{tipoDenunciaControlador.selecionado.codigo}" escape="false"/>

                        <h:outputText value="Secretaria:" style="font-weight: bold"/>
                        <h:outputText value="#{tipoDenunciaControlador.selecionado.secretariaFiscalizacao.unidadeOrganizacional}" escape="false"/>

                        <h:outputText value="Descrição:" style="font-weight: bold"/>
                        <h:outputText value="#{tipoDenunciaControlador.selecionado.descricao}" escape="false"/>

                        <h:outputText value="Descrição Detalhada:" style="font-weight: bold"/>
                        <h:outputText value="#{tipoDenunciaControlador.selecionado.descricaoDetalhada}" escape="false"/>
                    </h:panelGrid>
                    <br/>

                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{tipoDenunciaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
