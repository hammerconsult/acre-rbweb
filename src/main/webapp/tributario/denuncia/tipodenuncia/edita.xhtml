<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{tipoDenunciaControlador}"/>
                <p:panel header="Cadastro de Tipos de Denúncia" >
                    <h:panelGrid columns="3">
                        <fc:outputLabelObrigatorio value="Sequência:" />
                        <h:outputText value="A sequência será gerada após o registro ser salvo." styleClass="negrito"/>
                         <p:spacer />
                        <fc:outputLabelObrigatorio value="Secretaria:" />
                        <p:autoComplete queryDelay="1000" var="s" id="secretaria"
                                        completeMethod="#{tipoDenunciaControlador.completaSecretaria}"
                                        converter="#{tipoDenunciaControlador.converterSecretaria}"
                                        value="#{tipoDenunciaControlador.selecionado.secretariaFiscalizacao}"
                                        itemLabel="#{s.unidadeOrganizacional}"
                                        itemValue="#{s.id}"
                                        size="70"
                                        forceSelection="true"/>
                        <p:message for="secretaria" showDetail="true" />

                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a descrição" value="#{tipoDenunciaControlador.selecionado.descricao}" id="descricao" maxlength="70" size="70"/>
                        <p:message for="descricao" showDetail="true" />

                        <fc:outputLabelObrigatorio value="Descrição Detalhada:"/>
                        <p:inputTextarea id="detalhes" value="#{tipoDenunciaControlador.selecionado.descricaoDetalhada}" autoResize="false" cols="70" rows="4"/>
                        <p:message for="detalhes" showDetail="true" />
                    </h:panelGrid>
                    <br/>

                </p:panel>
                <fc:rodapePretty controlador="#{tipoDenunciaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
