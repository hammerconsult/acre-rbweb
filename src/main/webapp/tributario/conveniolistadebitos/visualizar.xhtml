<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{convenioListaDebitosControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{convenioListaDebitosControlador}"/>
            <p:panel header="Convênio Lista de Débitos">
                <h:panelGrid columns="2">
                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{convenioListaDebitosControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>
                    <h:outputText value="Agência: "/>
                    <h:outputText value="#{convenioListaDebitosControlador.selecionado.agencia}"
                                  styleClass="negrito"/>
                    <h:outputText value="Número Convênio: "/>
                    <h:outputText value="#{convenioListaDebitosControlador.selecionado.numeroConvenio}"
                                  styleClass="negrito"/>
                    <h:outputText value="Código Convênio(MCI): "/>
                    <h:outputText value="#{convenioListaDebitosControlador.selecionado.codigoConvenioMCI}"
                                  styleClass="negrito"/>
                    <h:outputText value="Data Inicial Disponibilização Débitos: "/>
                    <h:outputText value="#{convenioListaDebitosControlador.selecionado.dataInicialDispDebitos}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Data Final Disponibilização Débitos: "/>
                    <h:outputText value="#{convenioListaDebitosControlador.selecionado.dataFinalDispDebitos}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{convenioListaDebitosControlador}" mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
