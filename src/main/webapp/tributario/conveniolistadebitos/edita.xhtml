<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty"
                                origem="#{convenioListaDebitosControlador.caminhoPadrao}listar/"
                                controlador="#{convenioListaDebitosControlador}"/>
            <p:panel header="Convênio Lista de Débitos">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Exercício: "/>
                    <p:inputText size="10"
                                 value="#{convenioListaDebitosControlador.selecionado.exercicio}"
                                 converter="#{exercicioControlador.converterExercicio}"
                                 maxlength="4"/>
                    <fc:outputLabelObrigatorio value="Agência: "/>
                    <p:autoComplete queryDelay="1000" size="70"
                                    title="Escolha uma agência bancária"
                                    value="#{convenioListaDebitosControlador.selecionado.agencia}"
                                    completeMethod="#{convenioListaDebitosControlador.completarAgencia}"
                                    converter="#{agenciaControlador.converterGenerico}"
                                    var="agencia"
                                    dropdown="true"
                                    itemLabel="#{agencia}"
                                    itemValue="#{agencia.id}"
                                    forceSelection="true"
                                    maxResults="10"/>
                    <fc:outputLabelObrigatorio value="Número Convênio: "/>
                    <p:inputText value="#{convenioListaDebitosControlador.selecionado.numeroConvenio}"
                                 size="30"/>
                    <fc:outputLabelObrigatorio value="Código Convênio(MCI): "/>
                    <p:inputText value="#{convenioListaDebitosControlador.selecionado.codigoConvenioMCI}"
                                 size="30"/>
                    <fc:outputLabelObrigatorio value="Data Inicial Disponibilização Débitos: "/>
                    <p:calendar pattern="dd/MM/yyyy" navigator="true"
                                onkeyup="mascara(this, mdata)"
                                title="Informe a data"
                                value="#{convenioListaDebitosControlador.selecionado.dataInicialDispDebitos}"/>
                    <fc:outputLabelObrigatorio value="Data Final Disponibilização Débitos: "/>
                    <p:calendar pattern="dd/MM/yyyy" navigator="true"
                                onkeyup="mascara(this, mdata)"
                                value="#{convenioListaDebitosControlador.selecionado.dataFinalDispDebitos}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{convenioListaDebitosControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
