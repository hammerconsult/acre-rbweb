<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <style type="text/css">
            .ui-editor {
                width: 99.5% !important;
            }
        </style>

        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" id="cpCabecalhoPretty" origem="#{parametroMalaDiretaControlador.caminhoPadrao}/listar/"
                                controlador="#{parametroMalaDiretaControlador}"/>
            <p:panel header="Parâmetro da Mala Direta Geral">
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{parametroMalaDiretaControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Inicio de vigência: "/>
                    <h:outputText value="#{parametroMalaDiretaControlador.selecionado.inicioVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Final de vigência: "/>
                    <h:outputText value="#{parametroMalaDiretaControlador.selecionado.fimVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Tipo da Mala: "/>
                    <h:outputText value="#{parametroMalaDiretaControlador.selecionado.tipoMalaDireta.descricao}"
                        styleClass="mtop05 negrito"/>
                </h:panelGrid>
            </p:panel>
            <br/>
            <p:panel header="Conteúdo">
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 70%">
                            <h:outputLabel value="Cabeçalho" styleClass="negrito"/>
                            <div style="padding: 20px 50px 20px 50px; background: #ffffff">
                                <p:outputPanel id="areaCabecalho">
                                    <h:outputText value="#{parametroMalaDiretaControlador.selecionado.cabecalho}"
                                                  escape="false"/>
                                </p:outputPanel>
                            </div>
                            <br/>
                            <h:outputLabel value="Corpo" styleClass="negrito"/>
                            <div style="padding: 20px 50px 20px 50px; background: #ffffff">
                                <p:outputPanel id="areaCorpo">
                                    <h:outputText value="#{parametroMalaDiretaControlador.selecionado.corpo}"
                                                  escape="false"/>
                                </p:outputPanel>
                            </div>
                        </td>
                    </tr>
                </table>

            </p:panel>
            <br/>

            <fc:rodapeVisualizarPretty id="rpRodapePretty" controlador="#{parametroMalaDiretaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
