<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <style type="text/css">
            .ui-editor {
                width: 99.5% !important;
            }
        </style>

        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" id="cpCabecalhoPretty" origem="#{parametroMalaDiretaControlador.caminhoPadrao}/listar/"
                                controlador="#{parametroMalaDiretaControlador}"/>
            <p:panel header="Parâmetro da Mala Direta Geral">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <h:outputText value="#{parametroMalaDiretaControlador.selecionado.descricao}"/>

                    <fc:outputLabelObrigatorio value="Inicio de vigência: "/>
                    <h:outputText value="#{parametroMalaDiretaControlador.selecionado.inicioVigencia}"
                                  converter="javax.faces.DateTime"/>

                    <h:outputLabel value="Final de vigência: "/>
                    <h:outputText value="#{parametroMalaDiretaControlador.selecionado.fimVigencia}"
                                  converter="javax.faces.DateTime"/>

                    <fc:outputLabelObrigatorio value="Tipo de Cadastro: "/>
                    <h:outputText
                        value="#{parametroMalaDiretaControlador.selecionado.tipoMalaDireta.descricao}"
                        styleClass="mtop05"/>
                </h:panelGrid>
            </p:panel>
            <br/>
            <p:panel header="Conteúdo">
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 70%">
                            <h:outputLabel value="Cabeçalho"/>
                            <p:editor id="editorCabecalho"
                                      style="width: 100%"
                                      disabled="true"
                                      value="#{parametroMalaDiretaControlador.selecionado.cabecalho}"/>
                            <br/>
                            <h:outputLabel value="Corpo"/>
                            <p:editor id="editorCorpo"
                                      style="width: 100%"
                                      disabled="true"
                                      value="#{parametroMalaDiretaControlador.selecionado.corpo}"/>
                        </td>
                        <td style="width: 30%">
                            <table class="table table-striped">
                                <tr>
                                    <td style="text-align: center">
                                        <strong>Tags Disponíveis</strong>
                                    </td>
                                </tr>
                                <ui:repeat value="#{parametroMalaDiretaControlador.tags}" var="tag">
                                    <tr>
                                        <td>
                                            $#{tag}
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </table>
                        </td>
                    </tr>
                </table>

            </p:panel>
            <br/>

            <fc:rodapePretty id="rpRodapePretty" controlador="#{parametroMalaDiretaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
