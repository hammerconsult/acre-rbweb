<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{contribuicaoMelhoriaEditalControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{contribuicaoMelhoriaEditalControlador}"/>
            <p:panel header="Contribuição de Melhoria - Edital">
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{contribuicaoMelhoriaEditalControlador.selecionado.descricao}"
                                  styleClass="negrito"/>
                    <h:outputText value="Lei/Decreto/Ato Legal: "/>
                    <h:outputText value="#{contribuicaoMelhoriaEditalControlador.selecionado.atoLegal}"
                                  styleClass="negrito"/>
                    <h:outputText value="Data do Edital: "/>
                    <h:outputText value="#{contribuicaoMelhoriaEditalControlador.selecionado.dataEdital}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Data da Publicação: "/>
                    <h:outputText value="#{contribuicaoMelhoriaEditalControlador.selecionado.dataPublicacao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Área Total de Abrangência (m²): "/>
                    <h:outputText value="#{contribuicaoMelhoriaEditalControlador.selecionado.area}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                    <h:outputText value="Custo por m² (R$): "/>
                    <h:outputText value="#{contribuicaoMelhoriaEditalControlador.selecionado.custoMetroQuadrado}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                    <h:outputText value="Custo Total (R$): "/>
                    <h:outputText value="#{contribuicaoMelhoriaEditalControlador.selecionado.custoTotal}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                    <h:outputText value="Texto: "/>
                    <h:outputText value="#{contribuicaoMelhoriaEditalControlador.selecionado.texto}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{contribuicaoMelhoriaEditalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
