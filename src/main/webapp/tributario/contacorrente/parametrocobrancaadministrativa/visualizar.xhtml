<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{parametroCobrancaAdministrativaControlador}"
                                origem="#{parametroCobrancaAdministrativaControlador.caminhoPadrao}listar/"/>
            <p:panel header="Parâmetro de Cobrança Administrativa" id="painelPrincipal">
                <h:panelGrid columns="2">
                    <h:outputText value="Exercício: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.exercicio}"/>

                    <h:outputText value="Aviso - Cadastro Imobiliário: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoImobiliarioAviso}"/>

                    <h:outputText value="Aviso - Cadastro Econômico: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoEconomicoAviso}"/>

                    <h:outputText value="Aviso - Cadastro Rural: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoRuralAviso}"/>

                    <h:outputText value="Aviso - Contribuinte Geral (Pessoa Física): "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoContribPFAviso}"/>

                    <h:outputText value="Aviso - Contribuinte Geral (Pessoa Jurídica): "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoContribPJAviso}"/>

                    <h:outputText value="Notificação - Cadastro Imobiliário: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoImobiliarioNotificacao}"/>

                    <h:outputText value="Notificação - Cadastro Econômico: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoEconomicoNotificacao}"/>

                    <h:outputText value="Notificação - Cadastro Rural: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoRuralNotificacao}"/>

                    <h:outputText value="Notificação - Contribuinte Geral (Pessoa Física): "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoContribPFNotificacao}"/>

                    <h:outputText value="Notificação - Contribuinte Geral (Pessoa Jurídica): "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoContribPJNotificacao}"/>

                    <h:outputText value="Diretor do Departamento: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.diretorDepartamento}"/>

                    <h:outputText value="Chefe da Divisão: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.chefeDaDivisao}"/>

                    <h:outputText value="Cargo: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.cargo}"/>

                    <h:outputText value="Portaria: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.portaria}"/>

                    <h:outputText value="Dias após notificação: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{parametroCobrancaAdministrativaControlador.selecionado.diasAposNotificacao}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <fc:rodapeVisualizarPretty controlador="#{parametroCobrancaAdministrativaControlador}"/>
    </ui:define>
</ui:composition>
</html>
