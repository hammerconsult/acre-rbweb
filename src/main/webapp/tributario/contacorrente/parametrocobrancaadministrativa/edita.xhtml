<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{parametroCobrancaAdministrativaControlador}"
                                origem="#{parametroCobrancaAdministrativaControlador.caminhoPadrao}listar/"/>
            <p:panel header="Parâmetro de Cobrança Administrativa" id="painelPrincipal">
                <h:panelGrid columns="4">
                    <fc:outputLabelObrigatorio value="Exercício: "/>
                    <p:inputText value="#{parametroCobrancaAdministrativaControlador.selecionado.exercicio}"
                                 disabled="#{parametroCobrancaAdministrativaControlador.selecionado.id ne null}"
                                 converter="#{parametroCobrancaAdministrativaControlador.converteExercicio()}">
                        <p:ajax event="blur" process="@this"/>
                    </p:inputText>
                    <p:spacer/>
                    <p:spacer/>
                    <fc:outputLabelObrigatorio value="Aviso - Cadastro Imobiliário: "/>
                    <p:autoComplete queryDelay="1000"
                                    title="Selecione o Tipo de Documento Oficial de Aviso para Cadastro Imobiliário "
                                    id="tpDocOficialImobiliario"
                                    size="70"
                                    var="tpDocOficialImobiliario"
                                    dropdown="true"
                                    completeMethod="#{parametroCobrancaAdministrativaControlador.completaTipoDoctoOficialDoParametroImobiliario}"
                                    itemValue="#{tpDocOficialImobiliario.id}"
                                    itemLabel="#{tpDocOficialImobiliario.descricao}"
                                    value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoImobiliarioAviso}"
                                    converter="#{parametroCobrancaAdministrativaControlador.converterTipoDoctOficial}">
                        <p:ajax event="blur" process="@this"/>
                    </p:autoComplete>
                    <h:commandLink
                        actionListener="#{parametroCobrancaAdministrativaControlador.novoTipoDoctoOficial}"
                        title="Novo documento oficial">
                        <p:button icon="ui-icon-circle-plus"/>
                    </h:commandLink>
                    <p:commandButton styleClass="botao_azul icone_branco"
                                     actionListener="#{parametroCobrancaAdministrativaControlador.
                                     visualizarDocumentoOficial(parametroCobrancaAdministrativaControlador.selecionado.doctoImobiliarioAviso)}"
                                     title="Visualizar documento"
                                     icon="ui-icon-search"/>
                    <fc:outputLabelObrigatorio value="Aviso - Cadastro Econômico: "/>
                    <p:autoComplete queryDelay="1000"
                                    title="Selecione o Tipo de Documento Oficial de Aviso para Cadastro Econômico"
                                    id="tpDocOficialMobiliario"
                                    size="70"
                                    var="tpDocOficialMobiliario"
                                    dropdown="true"
                                    completeMethod="#{parametroCobrancaAdministrativaControlador.completaTipoDoctoOficialDoParametroEconomico}"
                                    itemValue="#{tpDocOficialMobiliario.id}"
                                    itemLabel="#{tpDocOficialMobiliario.descricao}"
                                    value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoEconomicoAviso}"
                                    converter="#{parametroCobrancaAdministrativaControlador.converterTipoDoctOficial}">
                        <p:ajax event="blur" process="@this"/>
                    </p:autoComplete>
                    <h:commandLink
                        actionListener="#{parametroCobrancaAdministrativaControlador.novoTipoDoctoOficial}"
                        title="Novo documento oficial">
                        <p:button icon="ui-icon-circle-plus"/>
                    </h:commandLink>
                    <p:commandButton styleClass="botao_azul icone_branco"
                                     actionListener="#{parametroCobrancaAdministrativaControlador.
                                     visualizarDocumentoOficial(parametroCobrancaAdministrativaControlador.selecionado.doctoEconomicoAviso)}"
                                     title="Visualizar documento"
                                     icon="ui-icon-search"/>
                    <fc:outputLabelObrigatorio value="Aviso - Cadastro Rural: "/>
                    <p:autoComplete queryDelay="1000"
                                    title="Selecione o Tipo de Documento Oficial de Aviso para Cadastro Cadastro Rural"
                                    id="tpDocOficialRural"
                                    size="70"
                                    var="tpDocOficialRural"
                                    dropdown="true"
                                    completeMethod="#{parametroCobrancaAdministrativaControlador.completaTipoDoctoOficialDoParametroRural}"
                                    itemValue="#{tpDocOficialRural.id}" itemLabel="#{tpDocOficialRural.descricao}"
                                    value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoRuralAviso}"
                                    converter="#{parametroCobrancaAdministrativaControlador.converterTipoDoctOficial}">
                        <p:ajax event="blur" process="@this"/>
                    </p:autoComplete>
                    <h:commandLink
                        actionListener="#{parametroCobrancaAdministrativaControlador.novoTipoDoctoOficial}"
                        title="Novo documento oficial">
                        <p:button icon="ui-icon-circle-plus"/>
                    </h:commandLink>
                    <p:commandButton styleClass="botao_azul icone_branco"
                                     actionListener="#{parametroCobrancaAdministrativaControlador.
                                     visualizarDocumentoOficial(parametroCobrancaAdministrativaControlador.selecionado.doctoRuralAviso)}"
                                     title="Visualizar documento"
                                     icon="ui-icon-search"/>
                    <fc:outputLabelObrigatorio
                        value="Aviso - Contribuinte Geral (Pessoa Física): "/>
                    <p:autoComplete queryDelay="1000"
                                    title="Selecione o Tipo de Documento Oficial de Aviso para Contribuinte Geral Pessoa Física"
                                    id="tpDocOficialContribPF"
                                    size="70"
                                    var="tpDocOficialContribPF"
                                    dropdown="true"
                                    completeMethod="#{parametroCobrancaAdministrativaControlador.completaTipoDoctoOficialDoParametroPessoaFisica}"
                                    itemValue="#{tpDocOficialContribPF.id}"
                                    itemLabel="#{tpDocOficialContribPF.descricao}"
                                    value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoContribPFAviso}"
                                    converter="#{parametroCobrancaAdministrativaControlador.converterTipoDoctOficial}">
                        <p:ajax event="blur" process="@this"/>
                    </p:autoComplete>
                    <h:commandLink
                        actionListener="#{parametroCobrancaAdministrativaControlador.novoTipoDoctoOficial}"
                        title="Novo documento oficial">
                        <p:button icon="ui-icon-circle-plus"/>
                    </h:commandLink>
                    <p:commandButton styleClass="botao_azul icone_branco"
                                     actionListener="#{parametroCobrancaAdministrativaControlador.
                                     visualizarDocumentoOficial(parametroCobrancaAdministrativaControlador.selecionado.doctoContribPFAviso)}"
                                     title="Visualizar documento"
                                     icon="ui-icon-search"/>
                    <fc:outputLabelObrigatorio
                        value="Aviso - Contribuinte Geral (Pessoa Jurídica): "/>
                    <p:autoComplete queryDelay="1000"
                                    title="Selecione o Tipo de Documento Oficial de Aviso para Contribuinte Geral Pessoa Jurídica"
                                    id="tpDocOficialContribPJ"
                                    size="70"
                                    var="tpDocOficialContribPJ"
                                    completeMethod="#{parametroCobrancaAdministrativaControlador.completaTipoDoctoOficialDoParametroPessoaJuridica}"
                                    itemValue="#{tpDocOficialContribPJ.id}"
                                    itemLabel="#{tpDocOficialContribPJ.descricao}"
                                    dropdown="true"
                                    value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoContribPJAviso}"
                                    converter="#{parametroCobrancaAdministrativaControlador.converterTipoDoctOficial}">
                        <p:ajax event="blur" process="@this"/>
                    </p:autoComplete>
                    <h:commandLink
                        actionListener="#{parametroCobrancaAdministrativaControlador.novoTipoDoctoOficial}"
                        title="Novo documento oficial">
                        <p:button icon="ui-icon-circle-plus"/>
                    </h:commandLink>
                    <p:commandButton styleClass="botao_azul icone_branco"
                                     actionListener="#{parametroCobrancaAdministrativaControlador.
                                     visualizarDocumentoOficial(parametroCobrancaAdministrativaControlador.selecionado.doctoContribPJAviso)}"
                                     title="Visualizar documento"
                                     icon="ui-icon-search"/>
                    <fc:outputLabelObrigatorio value="Notificação - Cadastro Imobiliário: "/>
                    <p:autoComplete queryDelay="1000"
                                    title="Selecione o Tipo de Documento Oficial de Notificação para Cadastro Imobiliário"
                                    size="70"
                                    var="tpDocOficialImobiliario"
                                    completeMethod="#{parametroCobrancaAdministrativaControlador.completaTipoDoctoOficialDoParametroImobiliario}"
                                    itemValue="#{tpDocOficialImobiliario.id}"
                                    itemLabel="#{tpDocOficialImobiliario.descricao}"
                                    dropdown="true"
                                    value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoImobiliarioNotificacao}"
                                    converter="#{parametroCobrancaAdministrativaControlador.converterTipoDoctOficial}">
                        <p:ajax event="blur" process="@this"/>
                    </p:autoComplete>
                    <h:commandLink
                        actionListener="#{parametroCobrancaAdministrativaControlador.novoTipoDoctoOficial}"
                        title="Novo documento oficial">
                        <p:button icon="ui-icon-circle-plus"/>
                    </h:commandLink>
                    <p:commandButton styleClass="botao_azul icone_branco"
                                     actionListener="#{parametroCobrancaAdministrativaControlador.
                                     visualizarDocumentoOficial(parametroCobrancaAdministrativaControlador.selecionado.doctoImobiliarioNotificacao)}"
                                     title="Visualizar documento"
                                     icon="ui-icon-search"/>
                    <fc:outputLabelObrigatorio value="Notificação - Cadastro Econômico: "/>
                    <p:autoComplete queryDelay="1000"
                                    title="Selecione o Tipo de Documento Oficial de Notificação para Cadastro Econômico"
                                    size="70"
                                    var="tpDocOficialMobiliario"
                                    dropdown="true"
                                    completeMethod="#{parametroCobrancaAdministrativaControlador.completaTipoDoctoOficialDoParametroEconomico}"
                                    itemValue="#{tpDocOficialMobiliario.id}"
                                    itemLabel="#{tpDocOficialMobiliario.descricao}"
                                    value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoEconomicoNotificacao}"
                                    converter="#{parametroCobrancaAdministrativaControlador.converterTipoDoctOficial}">
                        <p:ajax event="blur" process="@this"/>
                    </p:autoComplete>
                    <h:commandLink
                        actionListener="#{parametroCobrancaAdministrativaControlador.novoTipoDoctoOficial}"
                        title="Novo documento oficial">
                        <p:button icon="ui-icon-circle-plus"/>
                    </h:commandLink>
                    <p:commandButton styleClass="botao_azul icone_branco"
                                     actionListener="#{parametroCobrancaAdministrativaControlador.
                                     visualizarDocumentoOficial(parametroCobrancaAdministrativaControlador.selecionado.doctoEconomicoNotificacao)}"
                                     title="Visualizar documento"
                                     icon="ui-icon-search"/>
                    <fc:outputLabelObrigatorio value="Notificação - Cadastro Rural: "/>
                    <p:autoComplete queryDelay="1000"
                                    title="Selecione o Tipo de Documento Oficial de Notificação para  Cadastro Rural"
                                    size="70"
                                    var="tpDocOficialRural"
                                    dropdown="true"
                                    completeMethod="#{parametroCobrancaAdministrativaControlador.completaTipoDoctoOficialDoParametroRural}"
                                    itemValue="#{tpDocOficialRural.id}" itemLabel="#{tpDocOficialRural.descricao}"
                                    value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoRuralNotificacao}"
                                    converter="#{parametroCobrancaAdministrativaControlador.converterTipoDoctOficial}">
                        <p:ajax event="blur" process="@this"/>
                    </p:autoComplete>
                    <h:commandLink
                        actionListener="#{parametroCobrancaAdministrativaControlador.novoTipoDoctoOficial}"
                        title="Novo documento oficial">
                        <p:button icon="ui-icon-circle-plus"/>
                    </h:commandLink>
                    <p:commandButton styleClass="botao_azul icone_branco"
                                     actionListener="#{parametroCobrancaAdministrativaControlador.
                                     visualizarDocumentoOficial(parametroCobrancaAdministrativaControlador.selecionado.doctoRuralNotificacao)}"
                                     title="Visualizar documento"
                                     icon="ui-icon-search"/>
                    <fc:outputLabelObrigatorio
                        value="Notificação - Contribuinte Geral (Pessoa Física): "/>
                    <p:autoComplete queryDelay="1000"
                                    title="Selecione o Tipo de Documento Oficial de Notificação para Contribuinte Geral Pessoa Física"
                                    size="70"
                                    var="tpDocOficialContribPF"
                                    dropdown="true"
                                    completeMethod="#{parametroCobrancaAdministrativaControlador.completaTipoDoctoOficialDoParametroPessoaFisica}"
                                    itemValue="#{tpDocOficialContribPF.id}"
                                    itemLabel="#{tpDocOficialContribPF.descricao}"
                                    value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoContribPFNotificacao}"
                                    converter="#{parametroCobrancaAdministrativaControlador.converterTipoDoctOficial}">
                        <p:ajax event="blur" process="@this"/>
                    </p:autoComplete>
                    <h:commandLink
                        actionListener="#{parametroCobrancaAdministrativaControlador.novoTipoDoctoOficial}"
                        title="Novo documento oficial">
                        <p:button icon="ui-icon-circle-plus"/>
                    </h:commandLink>
                    <p:commandButton styleClass="botao_azul icone_branco"
                                     actionListener="#{parametroCobrancaAdministrativaControlador.
                                     visualizarDocumentoOficial(parametroCobrancaAdministrativaControlador.selecionado.doctoContribPFNotificacao)}"
                                     title="Visualizar documento"
                                     icon="ui-icon-search"/>
                    <fc:outputLabelObrigatorio
                        value="Notificação - Contribuinte Geral (Pessoa Jurídica): "/>
                    <p:autoComplete queryDelay="1000"
                                    title="Selecione o Tipo de Documento Oficial de Notificação para Contribuinte Geral Pessoa Jurídica"
                                    size="70"
                                    var="tpDocOficialContribPJ"
                                    dropdown="true"
                                    completeMethod="#{parametroCobrancaAdministrativaControlador.completaTipoDoctoOficialDoParametroPessoaJuridica}"
                                    itemValue="#{tpDocOficialContribPJ.id}"
                                    itemLabel="#{tpDocOficialContribPJ.descricao}"
                                    value="#{parametroCobrancaAdministrativaControlador.selecionado.doctoContribPJNotificacao}"
                                    converter="#{parametroCobrancaAdministrativaControlador.converterTipoDoctOficial}">
                        <p:ajax event="blur" process="@this"/>
                    </p:autoComplete>
                    <h:commandLink
                        actionListener="#{parametroCobrancaAdministrativaControlador.novoTipoDoctoOficial}"
                        title="Novo documento oficial">
                        <p:button icon="ui-icon-circle-plus"/>
                    </h:commandLink>
                    <p:commandButton styleClass="botao_azul icone_branco"
                                     actionListener="#{parametroCobrancaAdministrativaControlador.
                                     visualizarDocumentoOficial(parametroCobrancaAdministrativaControlador.selecionado.doctoContribPJNotificacao)}"
                                     title="Visualizar documento"
                                     icon="ui-icon-search"/>
                    <fc:outputLabelObrigatorio value="Diretor do Departamento: "/>
                    <p:autoComplete queryDelay="1000" id="diretor" title="Nome do diretor"
                                    value="#{parametroCobrancaAdministrativaControlador.selecionado.diretorDepartamento}"
                                    completeMethod="#{parametroCobrancaAdministrativaControlador.completarPessoasComContratosFP}"
                                    var="pessoaDiretor" dropdown="true"
                                    itemLabel="#{pessoaDiretor.nome} #{pessoaDiretor.cpf}"
                                    itemValue="#{pessoaDiretor.id}"
                                    forceSelection="true"
                                    converter="#{parametroCobrancaAdministrativaControlador.converterPessoa}"
                                    size="70"
                                    maxResults="10">
                        <p:ajax event="blur" process="@this"/>
                    </p:autoComplete>
                    <p:spacer/>
                    <p:spacer/>
                    <fc:outputLabelObrigatorio value="Chefe da Divisão: "/>
                    <p:autoComplete queryDelay="1000" id="chefe" title="Nome do chefe"
                                    value="#{parametroCobrancaAdministrativaControlador.selecionado.chefeDaDivisao}"
                                    completeMethod="#{parametroCobrancaAdministrativaControlador.completarPessoasComContratosFP}"
                                    var="pessoaChefe" dropdown="true"
                                    itemLabel="#{pessoaChefe.nome} #{pessoaChefe.cpf}"
                                    itemValue="#{pessoaChefe.id}"
                                    forceSelection="true"
                                    converter="#{parametroCobrancaAdministrativaControlador.converterPessoa}"
                                    size="70"
                                    maxResults="10">
                        <p:ajax event="blur" process="@this"/>
                    </p:autoComplete>
                    <p:spacer/>
                    <p:spacer/>
                    <fc:outputLabelObrigatorio value="Cargo: "/>
                    <p:inputText value="#{parametroCobrancaAdministrativaControlador.selecionado.cargo}"
                                 size="40">
                        <p:ajax event="blur" process="@this"/>
                    </p:inputText>
                    <p:spacer/>
                    <p:spacer/>
                    <fc:outputLabelObrigatorio value="Portaria: "/>
                    <p:inputText value="#{parametroCobrancaAdministrativaControlador.selecionado.portaria}"
                                 size="40">
                        <p:ajax event="blur" process="@this"/>
                    </p:inputText>
                    <p:spacer/>
                    <p:spacer/>
                    <h:outputLabel value="Dias após notificação: "/>
                    <p:inputText value="#{parametroCobrancaAdministrativaControlador.selecionado.diasAposNotificacao}"
                                 size="8">
                        <p:ajax event="blur" process="@this"/>
                    </p:inputText>
                    <p:spacer/>
                    <p:spacer/>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <fc:rodapePretty controlador="#{parametroCobrancaAdministrativaControlador}"/>
    </ui:define>
</ui:composition>
</html>
