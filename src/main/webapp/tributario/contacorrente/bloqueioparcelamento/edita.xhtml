<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty" origem="#{bloqueioParcelamentoControlador.caminhoPadrao}/listar/"
                                controlador="#{bloqueioParcelamentoControlador}"/>
            <p:panel header="Cadastro de Bloqueio de Parcelamento">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <p:inputText value="#{bloqueioParcelamentoControlador.selecionado.codigo}"
                                 id="codigo" maxlength="10" size="10" disabled="true"/>

                    <h:outputText value="Exercício:"/>
                    <p:inputText value="#{bloqueioParcelamentoControlador.selecionado.exercicio.ano}"
                                 id="exercicio" maxlength="10" size="10" disabled="true"/>

                    <h:outputText value="Usuário:"/>
                    <p:inputText value="#{bloqueioParcelamentoControlador.selecionado.usuarioSistema}"
                                 id="usuario" size="70" disabled="true"/>

                    <fc:outputLabelObrigatorio value="Data Lançamento:"/>
                    <p:calendar id="dataLancamento"
                                title="Informe a data de lançamento"
                                value="#{bloqueioParcelamentoControlador.selecionado.dataLancamento}"
                                pattern="dd/MM/yyyy"
                                onkeypress="mascara(this, Data)"
                                styleClass="alinhamentoDireita"
                                size="10"
                                maxlength="10"
                                maxdate="new Date()"/>

                    <fc:outputLabelObrigatorio value="Data Inicial:"/>
                    <p:calendar id="dataInicial"
                                title="Informe a data de inicial do bloqueio"
                                value="#{bloqueioParcelamentoControlador.selecionado.dataInicial}"
                                pattern="dd/MM/yyyy"
                                onkeypress="mascara(this, Data)"
                                styleClass="alinhamentoDireita"
                                size="10"
                                maxlength="10"/>

                    <h:outputText value="Data Final:"/>
                    <p:calendar id="dataFinal"
                                title="Informe a data de final do bloqueio"
                                value="#{bloqueioParcelamentoControlador.selecionado.dataFinal}"
                                pattern="dd/MM/yyyy"
                                onkeypress="mascara(this, Data)"
                                styleClass="alinhamentoDireita"
                                size="10"
                                maxlength="10"/>

                    <fc:outputLabelObrigatorio value="Pessoa: "/>
                    <fc:novoAutocompletePessoa id="completePessoa"
                                               value="#{bloqueioParcelamentoControlador.selecionado.pessoa}"
                                               caminhoAtual="#{bloqueioParcelamentoControlador.urlAtual}"
                                               mostraSituacoes="false"
                                               mostraBotaoEdita="false"
                                               mostraBotaoNovo="false"
                                               mostraBotaoInfo="false"
                                               permiteAlterarSituacoes="false"
                                               situacoesPossiveis="#{novoComponentePesquisaPessoaControlador.situacaoPorDescricao('ATIVO')}"/>

                    <fc:outputLabelObrigatorio value="Motivo: "/>
                    <p:inputTextarea value="#{bloqueioParcelamentoControlador.selecionado.motivo}"
                                     rows="6" cols="80"
                                     maxlength="3000"
                                     counter="counter"
                                     counterTemplate="{0} Caracteres Restantes.">
                    </p:inputTextarea>
                    <p:spacer/>
                    <h:outputText id="counter" styleClass="azulnegrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty" controlador="#{bloqueioParcelamentoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
