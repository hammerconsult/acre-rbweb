<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{bloqueioParcelamentoControlador}"
                                origem="#{bloqueioParcelamentoControlador.caminhoPadrao}ver/#{bloqueioParcelamentoControlador.selecionado.id}/"/>
            <p:panel header="Detalhes do Bloqueio de Parcelamento">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{bloqueioParcelamentoControlador.selecionado.codigo}" styleClass="negrito"/>

                    <h:outputText value="Exercício:"/>
                    <h:outputText value="#{bloqueioParcelamentoControlador.selecionado.exercicio.ano}" styleClass="negrito"/>

                    <h:outputText value="Usuário:"/>
                    <h:outputText value="#{bloqueioParcelamentoControlador.selecionado.usuarioSistema}" styleClass="negrito"/>

                    <h:outputText value="Data Lançamento:"/>
                    <h:outputText value="#{bloqueioParcelamentoControlador.selecionado.dataLancamento}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Data Inicial:"/>
                    <h:outputText value="#{bloqueioParcelamentoControlador.selecionado.dataInicial}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Data Final:"/>
                    <h:outputText value="#{bloqueioParcelamentoControlador.selecionado.dataFinal}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Pessoa: "/>
                    <h:outputText value="#{bloqueioParcelamentoControlador.selecionado.pessoa}" styleClass="negrito"/>

                    <h:outputText value="Motivo: "/>
                    <h:outputText value="#{bloqueioParcelamentoControlador.selecionado.motivo}" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{bloqueioParcelamentoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
