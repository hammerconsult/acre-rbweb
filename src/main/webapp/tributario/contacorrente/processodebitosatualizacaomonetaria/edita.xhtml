<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{processoDebitoAtualizacaoMonetariaControlador}"
                                origem="#{processoDebitoAtualizacaoMonetariaControlador.caminhoPadrao}/listar/"/>
            <p:dialog modal="true" widgetVar="statusDialog" header="Carregando... "
                      draggable="false" closable="false" resizable="false">
                <p:graphicImage value="/img/ajaxloadingbar.gif"/>
            </p:dialog>
            <p:panel
                header="Processo de #{processoDebitoAtualizacaoMonetariaControlador.selecionado.tipo.descricao} de Débitos">
                <h:panelGrid columns="6" style="width: 50%">
                    <h:outputText value="Exercício"/>
                    <h:outputText value="Código"/>
                    <h:outputText value="Data"/>
                    <h:outputText value="Protocolo"/>
                    <h:outputText value="Situação"/>
                    <h:outputText value="Usuário"/>
                    <p:inputText size="4" value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.exercicio}"
                                 styleClass="campo-bloqueado" readonly="true"/>
                    <p:inputText id="codigo" size="10"
                                 value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.codigo}"
                                 title="Código do Processo de Débitos"
                                 styleClass="campo-bloqueado"
                                 readonly="true"/>

                    <p:inputText id="data" size="10"
                                 readonly="true"
                                 styleClass="campo-bloqueado"
                                 value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.lancamento}"
                                 title="Data do Processo de Débitos">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:inputText>

                    <p:inputText id="protocolo"
                                 value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.numeroProtocolo}"
                                 title="Digite o número do protocolo"
                    />
                    <p:inputText title="Situação do Processo de Débitos"
                                 value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.situacao.descricao}"
                                 styleClass="azulnegrito"
                                 readonly="true"/>
                    <p:inputText title="Usuário responsável pelo Processo de Débitos"
                                 value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.usuarioIncluiu.login}"
                                 styleClass="amarelonegrito" readonly="true"/>


                </h:panelGrid>
                <p:tabView id="tabView" styleClass="mtop10">
                    <p:tab title="Processo">
                        <h:panelGrid columns="1">
                            <h:outputText value="Ato Legal"/>
                            <p:autoComplete queryDelay="1000" id="atoLegal" maxResults="10"
                                            forceSelection="true"
                                            completeMethod="#{processoDebitoAtualizacaoMonetariaControlador.completarAtoLegal}"
                                            value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.atoLegal}"
                                            converter="#{processoDebitoAtualizacaoMonetariaControlador.converterAtoLegal}"
                                            var="atoLegal"
                                            disabled="#{!processoDebitoAtualizacaoMonetariaControlador.selecionado.aberto}"
                                            itemLabel="#{atoLegal.nome} #{atoLegal.numero}"
                                            itemValue="#{atoLegal.id}"
                                            size="105"
                                            title="Informe o Ato Legal que define este processo">
                                <p:ajax process="@this" event="itemSelect"/>
                            </p:autoComplete>
                        </h:panelGrid>

                        <h:panelGrid columns="1" style="width: 70%">
                            <fc:outputLabelObrigatorio value="Motivo ou Fundamentação Legal"/>
                            <p:inputTextarea value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.motivo}"
                                             disabled="#{!processoDebitoAtualizacaoMonetariaControlador.selecionado.aberto}"
                                             style="width: 70%;">
                                <p:ajax process="@this" event="blur"/>
                            </p:inputTextarea>
                        </h:panelGrid>

                        <h:panelGrid columns="2" id="tipoCadastro">
                            <h:outputText value="Tipo de Cadastro: "/>
                            <h:panelGrid columns="4">
                                <h:selectOneMenu
                                    value="#{processoDebitoAtualizacaoMonetariaControlador.tipoCadastroTributario}"
                                    disabled="#{!empty processoDebitoAtualizacaoMonetariaControlador.selecionado.itens}">
                                    <f:selectItems
                                        value="#{processoDebitoAtualizacaoMonetariaControlador.tiposCadastro}"/>
                                    <p:ajax update="tipoCadastro" event="change" onstart="aguarde.show()"
                                            oncomplete="aguarde.hide()"
                                            listener="#{processoDebitoAtualizacaoMonetariaControlador.limparFiltroCadastro()}"/>
                                </h:selectOneMenu>
                                <h:outputText value="Cadastro:"
                                              rendered="#{processoDebitoAtualizacaoMonetariaControlador.tipoCadastroTributario != null}"/>

                                <fc:pesquisaCadastroImobiliario id="pesquisaCadastroImobiliario"
                                                                cadastro="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro}"
                                                                mostrarDetalhesCadastro="false"
                                                                mostrarLabelAutoComplete="false"
                                                                mostrapesquisa="false"
                                                                updateItemSelect="@form"
                                                                autoCompleteDisabled="#{!empty processoDebitoAtualizacaoMonetariaControlador.selecionado.itens}"
                                                                rendered="#{processoDebitoAtualizacaoMonetariaControlador.tipoCadastroTributario eq 'IMOBILIARIO'}"
                                                                size="70"/>

                                <fc:novoAutocompleteCadastroEconomico id="cad"
                                                                      value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro}"
                                                                      caminhoAtual="/tributario/conta-corrente/processo-de-debitos/cancelamento/novo/"
                                                                      mostraSituacoes="false"
                                                                      disabled="#{!empty processoDebitoAtualizacaoMonetariaControlador.selecionado.itens}"
                                                                      rendered="#{processoDebitoAtualizacaoMonetariaControlador.tipoCadastroTributario eq 'ECONOMICO'}"
                                                                      mostraBotaoNovo="false" mostraBotaoEdita="false"
                                                                      updateItemSelect="@form"
                                                                      mostraBotaoInfo="false"/>

                                <fc:pesquisaCadastroRural
                                    cadastro="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro}"
                                    rendered="#{processoDebitoAtualizacaoMonetariaControlador.tipoCadastroTributario eq 'RURAL'}"
                                    id="componente" mostrapesquisa="false"
                                    mostrarLabelAutoComplete="false"
                                    updateItemSelect="@form"
                                    size="70"/>

                                <fc:novoAutocompletePessoa id="contribuinte"
                                                           caminhoAtual="/tributario/contacorrente/processodebitos/edita"
                                                           value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.pessoa}"
                                                           disabled="#{!empty processoDebitoAtualizacaoMonetariaControlador.selecionado.itens}"
                                                           rendered="#{processoDebitoAtualizacaoMonetariaControlador.tipoCadastroTributario eq 'PESSOA'}"
                                                           mostraBotaoInfo="false" mostraBotaoEdita="false"
                                                           mostraBotaoNovo="false"
                                                           mostraSituacoes="false"
                                                           update="@form"/>

                                <p:commandButton id="botaoInfo" icon="ui-icon-info"
                                                 update=":formCadastros"
                                                 styleClass="vinteLarguraVinteAltura icone_branco botao_azul"
                                                 disabled="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro == null}"
                                                 title="Clique para visualizar informações do cadastro selecionado"
                                                 oncomplete="cadastros.show()"
                                />
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Consulta de Débitos"
                                         icon="ui-icon-search"
                                         process="@form"
                                         styleClass="operacao mtop05 mbot05"
                                         onclick="aguarde.show()"
                                         disabled="#{(processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro == null and processoDebitoAtualizacaoMonetariaControlador.selecionado.pessoa == null)
                                                     or !processoDebitoAtualizacaoMonetariaControlador.selecionado.aberto}"
                                         actionListener="#{processoDebitoAtualizacaoMonetariaControlador.alterarSituacaoParcela()}"
                                         oncomplete="dialogo.show(); aguarde.hide()" update=":FormDialog"/>

                        <p:outputPanel id="tabelaItens">
                            <ui:repeat value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.itens}"
                                       varStatus="index"
                                       var="item">
                                <table class="igualDataTable">
                                    <thead>
                                    <tr>
                                        <td colspan="10">
                                            Débitos do Processo
                                        </td>
                                    </tr>
                                    </thead>
                                    <tr>
                                        <th>Dívida</th>
                                        <th>Referência</th>
                                        <th>Exercício</th>
                                        <th>Parcela</th>
                                        <th>Vencimento</th>
                                        <th>Tipo de Dívida</th>
                                        <th>Situação</th>
                                        <th>Valor (R$)</th>
                                        <th>Remover</th>
                                    </tr>

                                    <tr>
                                        <td>
                                            <h:outputText value="#{item.parcela.valorDivida.divida.descricao}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{item.referencia}"/>
                                        </td>
                                        <td style="text-align: center">
                                            <h:outputText value="#{item.parcela.valorDivida.exercicio.ano}"/>
                                        </td>
                                        <td style="text-align: center">
                                            <h:outputText value="#{item.parcela.sequenciaParcela}"/>
                                        </td>
                                        <td style="text-align: center">
                                            <h:outputText value="#{item.parcela.vencimento}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </td>
                                        <td style="text-align: center">
                                            <h:outputText
                                                value="#{processoDebitoAtualizacaoMonetariaControlador.retornarSituacaoDaDivida(item.parcela)}"/>
                                        </td>
                                        <td style="text-align: center">
                                            <h:outputText
                                                value="#{processoDebitoAtualizacaoMonetariaControlador.recuperarUltimaSituacao(item.parcela)}"
                                                rendered="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.id eq null}"/>
                                            <h:outputText value="#{item.situacaoProxima.descricao}"
                                                          rendered="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.id ne null}"/>
                                        </td>
                                        <td style="text-align: right">
                                            <h:outputText
                                                value="#{processoDebitoAtualizacaoMonetariaControlador.recuperarSaldoUltimaSituacao(item.parcela)}">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputText>
                                        </td>
                                        <td align="center">
                                            <p:commandButton
                                                onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                actionListener="#{processoDebitoAtualizacaoMonetariaControlador.removerItem(item)}"
                                                disabled="#{!processoDebitoAtualizacaoMonetariaControlador.habilitarBotaoSalvar()}"
                                                icon="ui-icon-trash"
                                                oncomplete="aguarde.hide()"
                                                update="@form">
                                            </p:commandButton>
                                        </td>
                                    </tr>
                                    <p:outputPanel styleClass="mtop05"
                                                   rendered="#{!item.itemProcessoDebitoParcelamento.isEmpty()}">
                                        <table class="igualDataTable" style="align: right">
                                            <tr>
                                                <th>
                                                    Parcelamento
                                                </th>
                                                <th>
                                                    Imposto
                                                </th>
                                                <th>
                                                    Taxa
                                                </th>
                                                <th>
                                                    Juros
                                                </th>
                                                <th>
                                                    Multa
                                                </th>
                                                <th>
                                                    Correção
                                                </th>
                                                <c:if test="#{item.parcela.isDividaAtivaAjuizada()}">
                                                    <th>
                                                        Honorários
                                                    </th>
                                                </c:if>
                                            </tr>
                                            <ui:repeat value="#{item.itemProcessoDebitoParcelamento}"
                                                       varStatus="index"
                                                       var="itemParcelamento">
                                                <tr>
                                                    <td style="text-align: center">
                                                        <h:outputText
                                                            value="#{itemParcelamento.itemProcessoParcelamento.processoParcelamento}"
                                                            styleClass="negrito"/>
                                                    </td>
                                                    <td style="text-align: center">
                                                        <fc:inputValorMonetario value="#{itemParcelamento.imposto}"
                                                                                disabled="#{!processoDebitoAtualizacaoMonetariaControlador.selecionado.aberto}"/>
                                                    </td>
                                                    <td style="text-align: center">
                                                        <fc:inputValorMonetario value="#{itemParcelamento.taxa}"
                                                                                disabled="#{!processoDebitoAtualizacaoMonetariaControlador.selecionado.aberto}"/>
                                                    </td>
                                                    <td style="text-align: center">
                                                        <fc:inputValorMonetario value="#{itemParcelamento.juros}"
                                                                                disabled="#{!processoDebitoAtualizacaoMonetariaControlador.selecionado.aberto}"/>
                                                    </td>
                                                    <td style="text-align: center">
                                                        <fc:inputValorMonetario value="#{itemParcelamento.multa}"
                                                                                disabled="#{!processoDebitoAtualizacaoMonetariaControlador.selecionado.aberto}"/>
                                                    </td>
                                                    <td style="text-align: center">
                                                        <fc:inputValorMonetario value="#{itemParcelamento.correcao}"
                                                                                disabled="#{!processoDebitoAtualizacaoMonetariaControlador.selecionado.aberto}"/>
                                                    </td>
                                                    <c:if test="#{item.parcela.isDividaAtivaAjuizada()}">
                                                        <td style="text-align: center">
                                                            <fc:inputValorMonetario value="#{itemParcelamento.honorarios}"
                                                                                    disabled="#{!processoDebitoAtualizacaoMonetariaControlador.selecionado.aberto}"/>
                                                        </td>
                                                    </c:if>
                                                </tr>
                                            </ui:repeat>
                                        </table>
                                    </p:outputPanel>
                                    <p:outputPanel rendered="#{!item.itemProcessoDebitoParcela.isEmpty() and item.itemProcessoDebitoParcelamento.isEmpty()}">
                                        <table class="igualDataTable" style="width: 50%; align: right">
                                            <tr>
                                                <th style="width: 65%">
                                                    Tributo
                                                </th>
                                                <th style="width: 35%">
                                                    Valor
                                                </th>
                                            </tr>
                                            <ui:repeat value="#{item.itemProcessoDebitoParcela}"
                                                       varStatus="index"
                                                       var="itemParcela">
                                                <tr>
                                                    <td>
                                                        <h:outputText value="#{itemParcela.tributo.descricao}"
                                                                      styleClass="negrito"/>
                                                    </td>
                                                    <td style="text-align: center">
                                                        <fc:inputValorMonetario value="#{itemParcela.valor}"
                                                                                disabled="#{!processoDebitoAtualizacaoMonetariaControlador.selecionado.aberto}"/>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </table>
                                    </p:outputPanel>
                                </table>
                                <br/>
                            </ui:repeat>
                        </p:outputPanel>
                    </p:tab>

                    <p:tab title="Arquivos">
                        <fc:filesUploadWP selecionado="#{processoDebitoAtualizacaoMonetariaControlador.selecionado}"/>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <p:commandButton id="salvar" value="Salvar" action="#{processoDebitoAtualizacaoMonetariaControlador.salvar}"
                             icon="ui-icon-disk" title="Clique para salvar o registro"
                             disabled="#{!processoDebitoAtualizacaoMonetariaControlador.habilitarBotaoSalvar()}"
                             style="height: 30px;"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05 prioritario"/>
            <p:commandButton id="cancelar" value="Fechar" action="lista" ajax="false" icon="ui-icon-cancel"
                             styleClass="mtop10"
                             style="height: 30px;"
            />
        </h:form>
        <p:dialog draggable="false"
                  id="dialog" width="1100" height="550"
                  dynamic="true"
                  position="center"
                  modal="true"
                  style="position: fixed !important;"
                  widgetVar="dialogo" header="Consultar Débitos" resizable="true" closable="false">
            <h:form id="FormDialog">
                <p:panel header="Filtros">

                    <h:panelGrid columns="2" id="gridFiltros">
                        <h:outputText value="Descrição da Dívida: "/>
                        <p:autoComplete queryDelay="1000"
                                        value="#{processoDebitoAtualizacaoMonetariaControlador.filtroDivida}"
                                        completeMethod="#{processoDebitoAtualizacaoMonetariaControlador.completarDivida}"
                                        converter="#{processoDebitoAtualizacaoMonetariaControlador.converterDivida}"
                                        var="divida"
                                        maxResults="10"
                                        itemLabel="#{divida.descricao}"
                                        itemValue="#{divida.id}"
                                        size="60"
                        >
                            <p:ajax event="itemSelect" update="gridFiltros"/>
                        </p:autoComplete>
                        <h:outputText value="Situação da Dívida: "/>
                        <h:panelGrid columns="9">
                            <h:outputText value="Do Exercício: "/>
                            <p:selectBooleanCheckbox
                                value="#{processoDebitoAtualizacaoMonetariaControlador.dividaDoExercicio}">
                                <p:ajax update="gridFiltros"/>
                            </p:selectBooleanCheckbox> &nbsp;
                            <h:outputText value="Dívida Ativa: "/>
                            <p:selectBooleanCheckbox
                                value="#{processoDebitoAtualizacaoMonetariaControlador.dividaAtiva}">
                                <p:ajax update="gridFiltros"/>
                            </p:selectBooleanCheckbox> &nbsp;
                            <h:outputText value="Dívida Ativa Ajuizada: "/>
                            <p:selectBooleanCheckbox
                                value="#{processoDebitoAtualizacaoMonetariaControlador.dividaAtivaAzuijada}">
                                <p:ajax update="gridFiltros"/>
                            </p:selectBooleanCheckbox> &nbsp;
                        </h:panelGrid>
                        <h:outputText value="Exercício: "/>
                        <h:panelGrid columns="6">
                            <fc:exercicioInicialFinal
                                exercicioInicial="#{processoDebitoAtualizacaoMonetariaControlador.filtroExercicioInicio}"
                                exercicioFinal="#{processoDebitoAtualizacaoMonetariaControlador.filtroExercicioFinal}"/>
                        </h:panelGrid>

                        <h:outputText value="Date de Vencimento Inicial:"/>
                        <p:calendar value="#{processoDebitoAtualizacaoMonetariaControlador.vencimentoInicial}"
                                    pattern="dd/MM/yyyy"
                                    onkeyup="mascara(this, Data)" maxlength="10" showOn="button" size="12">
                            <p:ajax event="blur" process="@this"/>
                        </p:calendar>
                        <h:outputText value="Date de Vencimento Final:"/>
                        <p:calendar value="#{processoDebitoAtualizacaoMonetariaControlador.vencimentoFinal}"
                                    pattern="dd/MM/yyyy"
                                    onkeyup="mascara(this, Data)" maxlength="10" showOn="button" size="12">
                            <p:ajax event="blur" process="@this"/>
                        </p:calendar>

                    </h:panelGrid>
                    <p:separator styleClass="mtop10 mbot10"/>
                    <h:panelGrid columns="4">
                        <p:commandButton
                            onstart="aguarde.show()"
                            onsuccess="aguarde.hide()"
                            disabled="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.tipo == null}"
                            value="Pesquisar" icon="ui-icon-search" styleClass="operacao prioritario"
                            actionListener="#{processoDebitoAtualizacaoMonetariaControlador.pesquisar()}"
                            update=":FormDialog"/>
                        <p:commandButton value="Limpar Campos/Tabela" style="width: 200px;" icon="ui-icon-document"
                                         styleClass="operacao" onclick="aguarde.show()" oncomplete="aguarde.hide()"
                                         actionListener="#{processoDebitoAtualizacaoMonetariaControlador.inicializarFiltros()}"
                                         update=":FormDialog"/>
                        <p:commandButton styleClass="icone_verde operacao"
                                         onstart="aguarde.show()"
                                         onsuccess="aguarde.hide()"
                                         value="Adicionar"
                                         title="Clique para adicionar as parcelas selecionadas no processo de débitos"
                                         icon="ui-icon-circle-plus"
                                         actionListener="#{processoDebitoAtualizacaoMonetariaControlador.adicionarParcelas}"
                                         update=":FormDialog:tabelaConsultas"/>
                        <p:commandButton value="Fechar" icon="ui-icon-closethick" styleClass="operacao"
                                         onclick="dialogo.hide(); aguarde.show()" oncomplete="aguarde.hide()"
                                         update=":Formulario"/>
                    </h:panelGrid>
                </p:panel>
                <p:dataTable id="tabelaConsultas" rows="10" var="parcela"
                             rowKey="#{parcela.idParcela}"
                             widgetVar="tabela"
                             selection="#{processoDebitoAtualizacaoMonetariaControlador.resultados}"
                             styleClass="mtop10"
                             emptyMessage="Nenhuma parcela encontrada" paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,50,100"
                             value="#{processoDebitoAtualizacaoMonetariaControlador.resultadoConsulta}">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Busca: "/>
                            <h:inputText id="globalFilter" onkeyup="tabela.filter()" size="70"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column selectionMode="multiple" style="width: 5%; text-align: center;"/>
                    <p:column headerText="Cadastro">
                        <h:outputText
                            value="#{parcela.cadastro} #{parcela.tipoCadastro eq 'ECONOMICO' ? '(Cadastro Econômico)' : parcela.tipoCadastro eq 'IMOBILIARIO' ? '(Cadastro Imobiliario)' :  parcela.tipoCadastro eq 'RURAL' ? '(Cadastro Rural)' : '(Contribuinte Geral)'}"/>
                    </p:column>
                    <p:column headerText="Dívida">
                        <h:outputText value="#{parcela.divida}"/>
                    </p:column>
                    <p:column headerText="Referência">
                        <h:outputText value="#{parcela.referencia}"/>
                    </p:column>
                    <p:column headerText="Exercício">
                        <h:outputText value="#{parcela.exercicio}"/>
                    </p:column>
                    <p:column headerText="Vencimento">
                        <h:outputText value="#{parcela.vencimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Parcela">
                        <h:outputText value="#{parcela.parcela}"/>
                    </p:column>
                    <p:column headerText="Valor (R$)">
                        <h:outputText value="#{parcela.valorOriginal}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Tipo">
                        <h:outputText value="#{parcela.tipoDeDebito}"/>
                    </p:column>
                    <p:column headerText="Última Situação">
                        <h:outputText value="#{parcela.situacaoDescricaoEnum}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog id="cadastrosDlg" widgetVar="cadastros" modal="true" width="1000" header="Detalhes" closable="true"
                  closeOnEscape="true">
            <h:form id="formCadastros">
                <c:if test="#{processoDebitoAtualizacaoMonetariaControlador.tipoCadastroTributario eq 'ECONOMICO'}">
                    <h:panelGrid style="width: 100%">
                        <h:outputText value="CADASTRO ECONÔMICO" styleClass="azulnegrito"/>
                        <p:separator/>
                        <h:panelGrid columns="2">
                            <h:outputText value="C.M.C.: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.inscricaoCadastral}"/>
                            <h:outputText value="Razão Social: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.pessoa.nome}"/>
                            <h:outputText value="CNPJ: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.pessoa.cpf_Cnpj}"/>
                            <h:outputText value="Situação: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.situacaoCadastroEconomico.situacaoCadastral}"/>
                        </h:panelGrid>

                    </h:panelGrid>
                </c:if>
                <c:if test="#{processoDebitoAtualizacaoMonetariaControlador.tipoCadastroTributario eq 'IMOBILIARIO'}">
                    <h:panelGrid style="width: 100%">
                        <h:outputText value="CADASTRO IMOBILIÁRIO" styleClass="azulnegrito"/>
                        <p:separator/>
                        <h:panelGrid columns="2">
                            <h:outputText value="Inscrição Cadastral: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.inscricaoCadastral}"/>
                            <h:outputText value="Logradouro: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.testadaPrincipal.face.logradouroBairro.logradouro}, #{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.lote.numeroCorreio}"/>
                            <h:outputText value="Complemento: " styleClass="negrito"/>
                            <h:outputText value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.lote.complemento}"/>
                            <h:outputText value="Bairro: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.testadaPrincipal.face.logradouroBairro.bairro.descricao}"/>
                            <h:outputText value="Loteamento: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.lote.descricaoLoteamento}"/>
                            <h:outputText value="Quadra: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.lote.quadra.descricao}"/>
                            <h:outputText value="Lote: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.lote.codigoLote}"/>
                        </h:panelGrid>
                    </h:panelGrid>

                </c:if>
                <c:if test="#{processoDebitoAtualizacaoMonetariaControlador.tipoCadastroTributario eq 'RURAL'}">
                    <h:panelGrid style="width: 100%">
                        <h:outputText value="CADASTRO RURAL" styleClass="azulnegrito"/>
                        <p:separator/>
                        <h:panelGrid columns="2">
                            <h:outputText value="Código: " styleClass="negrito"/>
                            <h:outputText value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.codigo}"/>
                            <h:outputText value="Nome da Propriedade: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.nomePropriedade}"/>
                            <h:outputText value="Localização: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.localizacaoLote}"/>
                            <h:outputText value="Área: " styleClass="negrito"/>
                            <h:outputText value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.areaLote}"/>
                            <h:outputText value="Tipo de Área: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.tipoAreaRural}"/>
                            <h:outputText value="INCRA: " styleClass="negrito"/>
                            <h:outputText
                                value="#{processoDebitoAtualizacaoMonetariaControlador.selecionado.cadastro.numeroIncra}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </c:if>

                <p:dataTable
                    value="#{processoDebitoAtualizacaoMonetariaControlador.recuperarPessoasCadastro()}"
                    var="pessoaCad"
                    emptyMessage="Nenhuma pessoa encontrada no cadastro selecionado!">
                    <f:facet name="header">
                        <h:outputText
                            value="#{processoDebitoAtualizacaoMonetariaControlador.tipoCadastroTributario eq 'ECONOMICO' ? 'Sócios' : 'Proprietários'}"/>

                    </f:facet>
                    <p:column headerText="Nome">
                        <h:outputText value="#{pessoaCad.nome}"/>
                    </p:column>
                    <p:column headerText="CPF/CNPJ">
                        <h:outputText value="#{pessoaCad.cpf_Cnpj}"/>
                    </p:column>
                    <p:column headerText="Tipo de Pessoa">
                        <h:outputText value="#{pessoaCad.tipoPessoa}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <center>
                    <p:commandButton value="Ok" icon="ui-icon-check" onclick="cadastros.hide()"
                                     styleClass="botao_verde icone_branco"/>
                </center>
            </h:form>

        </p:dialog>
    </ui:define>
</ui:composition>
</html>
