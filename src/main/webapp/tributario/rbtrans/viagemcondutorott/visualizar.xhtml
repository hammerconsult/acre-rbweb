<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <p:panel id="panel" header="Viagem Condutor Operadora Tecnologia de Transporte(OTT)">
                <h:panelGrid columns="2">
                    <h:outputText value="Operadora de Transporte(OTT):"/>
                    <h:outputText
                        value="#{viagemCondutorOttControlador.selecionado.ott.nome}"
                        styleClass="negrito"/>
                    <h:outputText value="Condutor(OTT):"/>
                    <h:outputText
                        value="#{viagemCondutorOttControlador.selecionado.condutorOtt.toString()}"
                        styleClass="negrito"/>
                    <h:outputText value="Veículo(OTT):"/>
                    <h:outputText
                        value="#{viagemCondutorOttControlador.selecionado.veiculoOtt.toString()}"
                        styleClass="negrito"/>
                    <h:outputText value="Distância Corrida (KM):"/>
                    <h:outputText
                        value="#{viagemCondutorOttControlador.selecionado.distanciaCorrida}"
                        styleClass="negrito"/>
                    <h:outputText value="Gênero Passsageiro(OTT):"/>
                    <h:outputText
                        value="#{viagemCondutorOttControlador.selecionado.generoPassageiro.descricao}"
                        styleClass="negrito"/>
                    <h:outputText value="Valor Corrida:"/>
                    <h:outputText
                        value="#{viagemCondutorOttControlador.selecionado.valorCorrida}"
                        styleClass="negrito">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                    <h:outputText value="Valor Desconto:"/>
                    <h:outputText
                        value="#{viagemCondutorOttControlador.selecionado.valorDesconto}"
                        styleClass="negrito">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                </h:panelGrid>
                <br/>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{viagemCondutorOttControlador}" mostrarEditar="false" mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
