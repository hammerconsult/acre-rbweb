<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
              <fc:cabecalhoPretty origem="#{tipoVeiculoControlador.caminhoPadrao}listar"
                                  controlador="#{tipoVeiculoControlador}" />
                <p:panel header="Cadastro de Tipos de Veículo" >
                    <h:panelGrid columns="3">
                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a descricao do tipo de veículo"
                                     value="#{tipoVeiculoControlador.selecionado.descricao}"
                                     id="descricao" maxlength="70" size="70"  styleClass="maiusculo"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{tipoVeiculoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
