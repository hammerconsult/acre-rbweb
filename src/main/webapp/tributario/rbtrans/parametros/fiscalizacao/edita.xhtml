<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Parâmetros de Fiscalização do RBTRANS">
                    <p:tabView>
                        <p:tab title="Documentos Oficiais">
                            <h:panelGrid columns="4">
                                        <fc:outputLabelObrigatorio value="Notificação de Autuação:" for="notificacaoDeAutuacao" />
                                        <p:autoComplete queryDelay="1000" id="notificacaoDeAutuacao"
                                                        value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.notificacaoDeAutuacao}"
                                                        completeMethod="#{parametrosTransitoRBTransControlador.completaTipoDoctoOficialFiscalizacao}"
                                                        var="notificacao"
                                                        itemLabel="#{notificacao.descricao}"
                                                        itemValue="#{notificacao.id}"
                                                        size="70"
                                                        converter="#{parametrosTransitoRBTransControlador.converterTipoDoctoOficial}"/>
                                        <p:spacer width="2"/>
                                        <fc:novoParente selecionado="#{parametrosTransitoRBTransControlador.form}"
                                                        destino="/tipo-de-documento-oficial/novo/"
                                                        origem="/rbtrans/parametrotransito/fiscalizacao/novo/"/>

                                        <fc:outputLabelObrigatorio value="Ciência da Decisão da Defesa Prévia:" for="cienciaDaDecisaoDoRecursoAoInfrator"/>
                                        <p:autoComplete queryDelay="1000" id="cienciaDaDecisaoDoRecursoAoInfrator"
                                                        value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.cienciaDaDecisaoDoRecursoAoInfrator}"
                                                        completeMethod="#{parametrosTransitoRBTransControlador.completaTipoDoctoOficialFiscalizacao}"
                                                        var="cienciaDaDecisaoDoRecursoAoInfrator"
                                                        itemLabel="#{cienciaDaDecisaoDoRecursoAoInfrator.descricao}"
                                                        itemValue="#{cienciaDaDecisaoDoRecursoAoInfrator.id}"
                                                        size="70"
                                                        converter="#{parametrosTransitoRBTransControlador.converterTipoDoctoOficial}"/>
                                        <p:spacer width="2"/>
                                        <fc:novoParente selecionado="#{parametrosTransitoRBTransControlador.form}"
                                                        destino="/tipo-de-documento-oficial/novo/"
                                                        origem="/rbtrans/parametrotransito/fiscalizacao/novo/"/>

                                        <fc:outputLabelObrigatorio value="Ciência da Decisão do Recurso JARI:" for="cienciaDaDecisaoDoRecursoJARI"/>
                                        <p:autoComplete queryDelay="1000" id="cienciaDaDecisaoDoRecursoJARI"
                                                        value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.cienciaDecisaoRecursoJARI}"
                                                        completeMethod="#{parametrosTransitoRBTransControlador.completaTipoDoctoOficialFiscalizacao}"
                                                        var="cienciaDaDecisaoDoRecursoAoInfrator"
                                                        itemLabel="#{cienciaDaDecisaoDoRecursoAoInfrator.descricao}"
                                                        itemValue="#{cienciaDaDecisaoDoRecursoAoInfrator.id}"
                                                        size="70"
                                                        converter="#{parametrosTransitoRBTransControlador.converterTipoDoctoOficial}"/>
                                        <p:spacer width="2"/>
                                        <fc:novoParente selecionado="#{parametrosTransitoRBTransControlador.form}"
                                                        destino="/tipo-de-documento-oficial/novo/"
                                                        origem="/rbtrans/parametrotransito/fiscalizacao/novo/"/>

                                        <fc:outputLabelObrigatorio value="Notificação de Penalidades:" for="notificacaoDePenalidades"/>
                                        <p:autoComplete queryDelay="1000" id="notificacaoDePenalidades"
                                                        value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.notificacaoDePenalidades}"
                                                        completeMethod="#{parametrosTransitoRBTransControlador.completaTipoDoctoOficialFiscalizacao}"
                                                        var="notificacaoDePenalidades"
                                                        itemLabel="#{notificacaoDePenalidades.descricao}"
                                                        itemValue="#{notificacaoDePenalidades.id}"
                                                        size="70"
                                                        converter="#{parametrosTransitoRBTransControlador.converterTipoDoctoOficial}"/>
                                        <p:spacer width="2"/>
                                        <fc:novoParente selecionado="#{parametrosTransitoRBTransControlador.form}"
                                                        destino="/tipo-de-documento-oficial/novo/"
                                                        origem="/rbtrans/parametrotransito/fiscalizacao/novo/"/>

                                        <fc:outputLabelObrigatorio value="Cancelamento da Multa:" for="cancelamentoMulta"/>
                                        <p:autoComplete queryDelay="1000" id="cancelamentoMulta"
                                                        value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.cancelamentoMulta}"
                                                        completeMethod="#{parametrosTransitoRBTransControlador.completaTipoDoctoOficialFiscalizacao}"
                                                        var="cancelamentoMulta"
                                                        itemLabel="#{cancelamentoMulta.descricao}"
                                                        itemValue="#{cancelamentoMulta.id}"
                                                        size="70"
                                                        converter="#{parametrosTransitoRBTransControlador.converterTipoDoctoOficial}"/>
                                        <p:spacer width="2"/>
                                        <fc:novoParente selecionado="#{parametrosTransitoRBTransControlador.form}"
                                                        destino="/tipo-de-documento-oficial/novo/"
                                                        origem="/rbtrans/parametrotransito/fiscalizacao/novo/"/>

                                        <fc:outputLabelObrigatorio value="Processo de Cassação:" for="notificacaoDePenalidades"/>
                                        <p:autoComplete queryDelay="1000" id="cassacao"
                                                        value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.processoCassacao}"
                                                        completeMethod="#{parametrosTransitoRBTransControlador.completaTipoDoctoOficialFiscalizacao}"
                                                        var="processoCassacao"
                                                        itemLabel="#{processoCassacao.descricao}"
                                                        itemValue="#{processoCassacao.id}"
                                                        size="70"
                                                        converter="#{parametrosTransitoRBTransControlador.converterTipoDoctoOficial}"/>
                                        <p:spacer width="2"/>
                                        <fc:novoParente selecionado="#{parametrosTransitoRBTransControlador.form}"
                                                        destino="/tipo-de-documento-oficial/novo/"
                                                        origem="/rbtrans/parametrotransito/fiscalizacao/novo/"/>

                                        <fc:outputLabelObrigatorio value="Notificação de Preclusão do Processo:" for="notificacaoDePreclusaoDoProcesso"/>
                                        <p:autoComplete queryDelay="1000" id="notificacaoDePreclusaoDoProcesso"
                                                        value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.notificacaoDePreclusaoDoProcesso}"
                                                        completeMethod="#{parametrosTransitoRBTransControlador.completaTipoDoctoOficialFiscalizacao}"
                                                        var="notificacaoDePreclusaoDoProcesso"
                                                        itemLabel="#{notificacaoDePreclusaoDoProcesso.descricao}"
                                                        itemValue="#{notificacaoDePreclusaoDoProcesso.id}"
                                                        size="70"
                                                        converter="#{parametrosTransitoRBTransControlador.converterTipoDoctoOficial}"/>
                                        <p:spacer width="2"/>
                                        <fc:novoParente selecionado="#{parametrosTransitoRBTransControlador.form}"
                                                        destino="/tipo-de-documento-oficial/novo/"
                                                        origem="/rbtrans/parametrotransito/fiscalizacao/novo/"/>

                                        <fc:outputLabelObrigatorio value="Notificação de Restituição do Pagamento:" for="notificacaoRestituicao"/>
                                        <p:autoComplete queryDelay="1000" id="notificacaoRestituicao"
                                                        value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.notificacaoRestituicao}"
                                                        completeMethod="#{parametrosTransitoRBTransControlador.completaTipoDoctoOficialFiscalizacao}"
                                                        var="notificacaoDePreclusaoDoProcesso"
                                                        itemLabel="#{notificacaoDePreclusaoDoProcesso.descricao}"
                                                        itemValue="#{notificacaoDePreclusaoDoProcesso.id}"
                                                        size="70"
                                                        converter="#{parametrosTransitoRBTransControlador.converterTipoDoctoOficial}"/>
                                        <p:spacer width="2"/>
                                        <fc:novoParente selecionado="#{parametrosTransitoRBTransControlador.form}"
                                                        destino="/tipo-de-documento-oficial/novo/"
                                                        origem="/rbtrans/parametrotransito/fiscalizacao/novo/"/>

                                        <fc:outputLabelObrigatorio value="Solicitação de arquivamento:" for="notificacaoRestituicao"/>
                                        <p:autoComplete queryDelay="1000" id="solicitacaoArquivamento"
                                                        value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.solicitacaoArquivamento}"
                                                        completeMethod="#{parametrosTransitoRBTransControlador.completaTipoDoctoOficialFiscalizacao}"
                                                        var="notificacaoDePreclusaoDoProcesso"
                                                        itemLabel="#{notificacaoDePreclusaoDoProcesso.descricao}"
                                                        itemValue="#{notificacaoDePreclusaoDoProcesso.id}"
                                                        size="70"
                                                        converter="#{parametrosTransitoRBTransControlador.converterTipoDoctoOficial}"/>
                                        <p:spacer width="2"/>
                                        <fc:novoParente selecionado="#{parametrosTransitoRBTransControlador.form}"
                                                        destino="/tipo-de-documento-oficial/novo/"
                                                        origem="/rbtrans/parametrotransito/fiscalizacao/novo/"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Prazos em Dias">
                            <p:panel id="panelPrazoDias" >
                                <h:panelGrid columns="2">
                                        <h:outputText value="Processo" styleClass="negrito"/>
                                        <h:outputText value="Dias" styleClass="negrito"/>

                                        <fc:outputLabelObrigatorio value="Análise da Autuação:"/>
                                        <p:inputText id="analiseDaSituacao"
                                                     value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.analiseDaAutuacao}"
                                                     style="width: 50px;" onkeypress="mascara(this,soNumeros)"/>

                                        <fc:outputLabelObrigatorio value="Defesa Prévia da Autuação:" for="primeiroRecursoDaAutuacao"/>
                                        <p:inputText id="primeiroRecursoDaAutuacao"
                                                     value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.primeiroRecursoDaAutuacao}"
                                                     style="width: 50px;" onkeypress="mascara(this,soNumeros)"/>

                                        <fc:outputLabelObrigatorio value="Prazo da RBTRANS de Resposta ao Recurso:" for="prazoDaPrefeituraDeRespostaAoRecurso"/>
                                        <p:inputText id="prazoDaPrefeituraDeRespostaAoRecurso"
                                                     value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.prazoDaPrefeituraDeRespostaAoRecurso}"
                                                     style="width: 50px;" onkeypress="mascara(this,soNumeros)"/>

                                        <fc:outputLabelObrigatorio value="Vencimento do DAM:" for="vencimentoDoDAM"/>
                                        <p:inputText id="vencimentoDoDAM"
                                                     value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.vencimentoDoDAM}"
                                                     style="width: 50px;" onkeypress="mascara(this,soNumeros)"/>

                                        <fc:outputLabelObrigatorio value="Prazo da RBTRANS para Entrega das Notificações:" for="prazoPrefeituraEntregaNotificacoes"/>
                                        <p:inputText id="prazoPrefeituraEntregaNotificacoes"
                                                     value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.prazoPrefeituraEntregaNotificacoes}"
                                                     style="width: 50px;" onkeypress="mascara(this,soNumeros)"/>

                                        <fc:outputLabelObrigatorio value="Prazo para Recurso – JARI:" for="prazoParaRecursoJARI"/>
                                        <p:inputText id="prazoParaRecursoJARI"
                                                     value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.prazoParaRecursoJARI}"
                                                     style="width: 50px;" onkeypress="mascara(this,soNumeros)"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Débitos Referentes a Fiscalização">
                            <p:panel id="panelDebitosReferentesFiscalizacao" >
                                <h:panelGrid columns="2">
                                        <fc:outputLabelObrigatorio value="Dívida:" onclick="setaFoco('Formulario:divida_input')"/>
                                        <p:autoComplete queryDelay="1000" value="#{parametrosTransitoRBTransControlador.esteSelecionadoFiscalizacao.divida}"
                                                        var="divida"
                                                        itemLabel="#{divida.descricao}"
                                                        itemValue="#{divida.id}"
                                                        size="70"
                                                        styleClass="margem-direita-cinco-pixels"
                                                        completeMethod="#{parametrosTransitoRBTransControlador.completaDivida}"
                                                        converter="#{parametrosTransitoRBTransControlador.converterDivida}"
                                                        id="divida"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                    </p:tabView>
                </p:panel>

                <p:commandButton title="Clique para Salvar"
                                 styleClass="mtop05 operacao prioritario"
                                 ajax="false" id="salvar"
                                 icon="ui-icon-disk"
                                 value="Salvar" actionListener="#{parametrosTransitoRBTransControlador.salvar}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
