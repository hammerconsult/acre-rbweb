<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:fc="http://java.sun.com/jsf/composite/components"

                                             action="#{parametrosTransitoRBTransControlador.novoParametro()}"

                                <f:setPropertyActionListener target="#{parametrosTransitoRBTransControlador.caminho}" value="/tributario/rbtrans/parametros/menu" />
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-moto"

                                             styleClass="botao_azul icone_branco negrito margem-direita-cinco-pixels"

                            <p:commandButton icon="ui-icon-search"

                                             styleClass="botao_azul icone_branco botao_discreto"

                                             styleClass="botao_azul icone_branco botao_discreto"
                                             ajax="false"
                                             actionListener="#{parametrosTransitoRBTransControlador.definirTipoParametrosTransporte('FRETE')}"

                                             action="vencimentolicenciamento/vencimentolicenciamento-historico"

                                             style="font-size: 9px; height: 19px; margin-top: -1px;"/>

                                             styleClass="botao_azul icone_branco botao_discreto"
                                             ajax="false"
                                             actionListener="#{parametrosTransitoRBTransControlador.definirTipoParametrosTransporte('INFORMACOES')}"
                                             action="informacoes/informacoes-historico"
                                             value="Histórico"
                                             style="font-size: 9px; height: 19px; margin-top: -1px;"/>


                            <p:commandButton icon="ui-icon-paper-left-arrow"

                                             styleClass="botao_azul icone_branco negrito margem-superior-dez-pixels"

                                             actionListener="#{parametrosTransitoRBTransControlador.definirTipoParametrosTransporte('OUTORGA')}"
                                             style="height: 40px!important; font-size: 16px;"

                            <h:outputText value="" />

                                             value="Histórico"
                                             style="font-size: 9px; height: 19px; margin-top: -1px;"/>

                            <h:outputText value="" />
