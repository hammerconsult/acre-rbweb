<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:messages showDetail="true" showSummary="true"/>
            <p:panel header="Parâmetro de Informações do RBTRANS">
                <h:panelGrid columns="2">
                    <h:outputText value="Exercício:"/>
                    <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>

                    <h:outputText value="Secretaria:"/>
                    <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.secretaria}"
                                  styleClass="negrito"/>

                    <h:outputText value="Secretário:"/>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.secretario}"
                                      styleClass="negrito"/>

                        <fc:fileUploadWP selecionado="#{parametroInformacoesRBTransControlador.selecionado}"
                                         isTelaEditar="false" mostrarImagem="true" mostrarColunaUsuarioUpload="false"/>
                    </h:panelGrid>

                    <h:outputText value="Cargo do Secretário:"/>
                    <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.cargoSecretario}"
                                  styleClass="negrito"/>

                    <h:outputText value="Decreto de Nomeação do Secretário:"/>
                    <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.decretoNomeacao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Departamento:"/>
                    <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.departamento}"
                                  styleClass="negrito"/>

                    <h:outputText value="Responsável:"/>
                    <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.responsavel}"
                                  styleClass="negrito"/>

                    <h:outputText value="Cargo do Responsável:"/>
                    <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.cargoResponsavel}"
                                  styleClass="negrito"/>

                    <h:outputText value="CNPJ:"/>
                    <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.cnpj}"
                                  styleClass="negrito"/>

                    <h:outputText value="Email:"/>
                    <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.email}"
                                  styleClass="negrito"/>

                    <h:outputText value="Endereço:"/>
                    <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.endereco}"
                                  styleClass="negrito"/>

                    <h:outputText value="Telefone/Fax:"/>
                    <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.telFax}"
                                  styleClass="negrito"/>

                    <h:outputText value="CEP:"/>
                    <h:outputText value="#{parametroInformacoesRBTransControlador.selecionado.cep}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{parametroInformacoesRBTransControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
