<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:messages showDetail="true" showSummary="true"/>
            <p:panel header="Parâmetro de Informações do RBTRANS">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Exercício:"/>
                    <p:inputMask id="exercicio"
                                 mask="9999"
                                 converter="#{exercicioControlador.converterExercicio}"
                                 value="#{parametroInformacoesRBTransControlador.selecionado.exercicio}"
                                 maxlength="4"
                                 title="Informe o exercício."/>

                    <fc:outputLabelObrigatorio value="Secretaria:"/>
                    <p:inputText value="#{parametroInformacoesRBTransControlador.selecionado.secretaria}"
                                 size="70"/>

                    <fc:outputLabelObrigatorio value="Secretário:"/>
                    <h:panelGrid columns="2">
                        <p:inputText value="#{parametroInformacoesRBTransControlador.selecionado.secretario}"
                                     size="70"/>

                        <fc:fileUploadWP selecionado="#{parametroInformacoesRBTransControlador.selecionado}"
                                         mostrarImagem="true"
                                         mostrarColunaUsuarioUpload="false"
                        />

                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Cargo do Secretário:"/>
                    <p:inputText value="#{parametroInformacoesRBTransControlador.selecionado.cargoSecretario}"
                                 size="70"/>

                    <h:outputText value="Decreto de Nomeação do Secretário:"/>
                    <p:inputText value="#{parametroInformacoesRBTransControlador.selecionado.decretoNomeacao}"
                                 size="70"/>

                    <fc:outputLabelObrigatorio value="Departamento:"/>
                    <p:inputText value="#{parametroInformacoesRBTransControlador.selecionado.departamento}"
                                 size="70"/>

                    <fc:outputLabelObrigatorio value="Responsável:"/>
                    <p:inputText value="#{parametroInformacoesRBTransControlador.selecionado.responsavel}"
                                 size="70"/>

                    <fc:outputLabelObrigatorio value="Cargo do Responsável:"/>
                    <p:inputText value="#{parametroInformacoesRBTransControlador.selecionado.cargoResponsavel}"
                                 size="70"/>

                    <fc:outputLabelObrigatorio value="CNPJ:"/>
                    <p:inputText value="#{parametroInformacoesRBTransControlador.selecionado.cnpj}"
                                 size="25"/>

                    <fc:outputLabelObrigatorio value="Email:"/>
                    <p:inputText value="#{parametroInformacoesRBTransControlador.selecionado.email}"
                                 size="70"/>

                    <fc:outputLabelObrigatorio value="Endereço:"/>
                    <p:inputText value="#{parametroInformacoesRBTransControlador.selecionado.endereco}"
                                 size="70"/>

                    <fc:outputLabelObrigatorio value="Telefone/Fax:"/>
                    <p:inputText value="#{parametroInformacoesRBTransControlador.selecionado.telFax}"
                                 size="25"/>

                    <fc:outputLabelObrigatorio value="CEP:"/>
                    <p:inputText value="#{parametroInformacoesRBTransControlador.selecionado.cep}"
                                 size="25"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeEditar controlador="#{parametroInformacoesRBTransControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
