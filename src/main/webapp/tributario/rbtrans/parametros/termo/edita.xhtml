                        <p:tab title="Taxi">
                            <table class="estilo_taxas_taxi">
                                <thead class="linha-selecionada">
                                    <tr>
                                        <th>Termo</th>
                                        <th>Tipo Documento Oficial Referente ao Termo</th>

                                </thead>
                                <tr>
                                    <td>
                                        <fc:outputLabelObrigatorio value="Termo de Autorização de Permissionário de Táxi"/>
                                    </td>
                                    <td>
                                        <p:autoComplete queryDelay="1000" id="tapt"
                                                        value="#{parametrosTransitoRBTransControlador.esteSelecionadoTermos.autorizaPermissionarioTaxi}"
                                                        completeMethod="#{parametrosTransitoRBTransControlador.completaTipoDoctoOficialRBTrans}"
                                                        var="tipo"
                                                        itemLabel="#{tipo.descricao}"
                                                        itemValue="#{tipo.id}"                            
                                                        size="70"                                                
                                                        converter="#{parametrosTransitoRBTransControlador.converterTipoDoctoOficial}"/>
                                        <fc:novoParente selecionado="#{parametrosTransitoRBTransControlador.form}"
                                                        destino="/tipo-de-documento-oficial/novo/"
                                                        origem="/rbtrans/parametrotransito/termo/novo/"/>
                                    </td>
