<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
              <fc:cabecalhoPretty origem="#{tarifaOutorgaControlador.caminhoPadrao}listar"
                                  controlador="#{tarifaOutorgaControlador}" />
                <p:panel header="Cadastro de Tarifa de Outorga" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a descricao do tipo de veículo"
                                     value="#{tarifaOutorgaControlador.selecionado.descricao}"
                                     id="descricao" maxlength="70" size="70" styleClass="maiusculo"/>

                        <fc:outputLabelObrigatorio value="Valor:"/>
                        <p:inputText id="valor" value="#{tarifaOutorgaControlador.selecionado.valor}"
                            size="10">
                            <f:convertNumber pattern="#,##0.00"/>
                        </p:inputText>

                        <fc:outputLabelObrigatorio value="Índice Econômico:"/>
                        <h:selectOneMenu title="Selecione um Índice"
                                         value="#{tarifaOutorgaControlador.selecionado.indiceEconomico}"
                                         style="width: 100px;"
                                         id="indiceEconomico"
                                         converter="#{indiceEconomicoControlador.converterIndiceEconomico}">
                            <f:selectItems value="#{indiceEconomicoControlador.listarIndicesEconomicos()}"/>
                        </h:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Início de Vigência:"/>
                        <p:calendar value="#{tarifaOutorgaControlador.selecionado.inicioVigencia}"
                                    showOn="button" onkeyup="mascara(this, mdata)" size="12"
                                    navigator="true"
                                    pattern="dd/MM/yyyy"/>

                        <h:outputText value="Fim de Vigência:"/>
                        <p:calendar value="#{tarifaOutorgaControlador.selecionado.fimVigencia}"
                                    showOn="button" onkeyup="mascara(this, mdata)" size="12"
                                    navigator="true"
                                    pattern="dd/MM/yyyy"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{tarifaOutorgaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
