<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{tarifaOutorgaControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{tarifaOutorgaControlador}"/>
            <p:panel header="Visualizar Tarifa de Outorga" >
                <h:panelGrid columns="2">
                    <h:outputText value="Código:" />
                    <h:outputText value="#{tarifaOutorgaControlador.selecionado.codigo}"
                                  id="codigo" styleClass="negrito"/>

                    <h:outputText value="Descrição:" />
                    <h:outputText value="#{tarifaOutorgaControlador.selecionado.descricao}"
                                  id="descricao" styleClass="negrito"/>

                    <h:outputText value="Valor:" />
                    <h:outputText value="#{tarifaOutorgaControlador.selecionado.valor}"
                                  id="valor" styleClass="negrito">
                        <f:convertNumber pattern="##0.00"/>
                    </h:outputText>

                    <h:outputText value="Índice Econômico:" />
                    <h:outputText value="#{tarifaOutorgaControlador.selecionado.indiceEconomico.descricao}"
                                  id="indiceEconomico" styleClass="negrito"/>

                    <h:outputText value="Início de Vigência:" />
                    <h:outputText value="#{tarifaOutorgaControlador.selecionado.inicioVigencia}"
                                  id="inicioVigencia" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Fim de Vigência:" />
                    <h:outputText value="#{tarifaOutorgaControlador.selecionado.fimVigencia}"
                                  id="fimVigencia" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
           <fc:rodapeVisualizarPretty controlador="#{tarifaOutorgaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
