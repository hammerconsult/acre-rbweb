<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel id="panel" header="Viagem da Operadora de Tecnologia de Transporte (OTT)">
                <h:panelGrid id="gridViagem" columns="2">
                    <fc:outputLabelObrigatorio value="Operadora de Transporte:"/>
                    <p:autoComplete
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.operadoraTecTransporte}"
                        dropdown="true"
                        completeMethod="#{viagemOperadoraTecnologiaTransporteControlador.completaOperadora}"
                        converter="#{operadoraTecnologiaTransporteControlador.converterGenerico}"
                        var="operadora"
                        itemLabel="#{operadora.nome}"
                        itemValue="#{operadora.id}"
                        id="viagemOperadoraTecTransporte"
                        size="70">
                        <p:ajax process="@this" update="@form" event="itemSelect"/>
                    </p:autoComplete>
                    <h:outputText value="Quantidade de chamados:"/>
                    <p:inputText title="Digite a quantidade de chamados do dia"
                                 maxlength="15"
                                 onkeypress="mascara(this, soNumeros)"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdChamadas}"
                                 size="15"/>
                    <fc:outputLabelObrigatorio value="Digite a data do chamado:"/>
                    <h:panelGrid columns="4" id="panelPeriodo" cellpadding="0" cellspacing="0">
                        <p:calendar id="calendarDataProgDe" pattern="dd/MM/yyyy"
                                    onkeyup="mascara(this, Data)"
                                    maxlength="10"
                                    size="10"
                                    value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.dataChamadas}"/>
                        <p:spacer width="5px"/>
                    </h:panelGrid>
                    <h:outputText value="Quantidade de chamados cancelados:"/>
                    <p:inputText title="Digite a quantidade de chamados cancelados do dia"
                                 maxlength="15"
                                 onkeypress="mascara(this, soNumeros)"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCancelamento}"
                                 size="15"/>
                    <fc:outputLabelObrigatorio value="Quantidade de corridas:"/>
                    <p:inputText title="Digite a quantidade de corridas do dia"
                                 maxlength="15"
                                 onkeypress="mascara(this, soNumeros)"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCorridas}"
                                 size="15"/>
                    <h:outputText value="Tempo total de chamados:"/>
                    <p:inputText title="Digite tempo total de chamados do dia"
                                 maxlength="15"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.tempoTotalChamadoSegundos}"
                                 size="15"/>
                    <h:outputText value="Tempo total de corridas:"/>
                    <p:inputText title="Digite tempo total de corridas do dia"
                                 maxlength="15"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.tempoTotalCorridaSegundos}"
                                 size="15"/>
                    <h:outputText value="Distância percorrida:"/>
                    <p:inputText title="Digite a distância percorrida no dia"
                                 maxlength="15"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.distanciaPercorrida}"
                                 size="15"/>
                    <h:outputText value="Quantidade de corridas masculinas:"/>
                    <p:inputText title="Digite a quantidade de corridas realizadas por homens no dia"
                                 maxlength="15"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCorridaMasculinas}"
                                 size="15"/>
                    <h:outputText value="Quantidade de corridas femininas:"/>
                    <p:inputText title="Digite a quantidade de corridas realizadas por mulheres no dia"
                                 maxlength="15"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCorridaFemininas}"
                                 size="15"/>
                    <h:outputText value="Quantidade de veículos poluentes:"/>
                    <p:inputText title="Digite a quantidade de veículos poluentes utilizados no dia"
                                 maxlength="15"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCorridaVeicPoluentes}"
                                 size="15"/>
                    <h:outputText value="Quantidade de veículos não poluentes:"/>
                    <p:inputText title="Digite a quantidade de veículos poluentes não utilizados no dia"
                                 maxlength="15"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCorridaVeicNaoPoluentes}"
                                 size="15"/>
                    <fc:outputLabelObrigatorio value="Valor total corridas:"/>
                    <p:inputText title="Digite o valor total das corridas no dia"
                                 maxlength="15"
                                 converter="moneyConverter"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.valorTotalCorridas}"
                                 size="15"/>
                    <h:outputText value="Valor totoal líquido:"/>
                    <p:inputText title="Digite o valor total líquido no dia"
                                 maxlength="15"
                                 converter="moneyConverter"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.valorTotalLiquidoCobrado}"
                                 size="15"/>
                    <h:outputText value="Valor total desconto:"/>
                    <p:inputText title="Digite o valor total de desconto no dia"
                                 maxlength="15"
                                 converter="moneyConverter"
                                 value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.valorTotalDesconto}"
                                 size="15"/>
                    <fc:outputLabelObrigatorio value="Avaliações: "/>
                    <p:inputTextarea title="Digite as avaliações separadas por ';'"
                                     value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.avaliacoes}"
                                     id="avaliacoes" cols="70" rows="3"
                                     maxlength="3000"/>
                    <fc:outputLabelObrigatorio value="Quantidade de corridas por hora: "/>
                    <p:inputTextarea title="Digite as quantidades separadas por ';'"
                                     value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCorridaPorHora}"
                                     id="corridas" cols="70" rows="3"
                                     maxlength="3000"/>
                    <fc:outputLabelObrigatorio value="Quantidade de carros por hora: "/>
                    <p:inputTextarea title="Digite as quantidades separadas por ';'"
                                     value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCarrosPorHora}"
                                     id="carros" cols="70" rows="3"
                                     maxlength="3000"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rvpRodapeVisualizarPretty"
                             controlador="#{viagemOperadoraTecnologiaTransporteControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
