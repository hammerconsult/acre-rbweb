<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <p:panel id="panel" header="Viagem da Operadora de Tecnologia de Transporte (OTT)">
                <h:panelGrid columns="2">
                    <h:outputText value="Operadora de Transporte:"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.operadoraTecTransporte.nome}"
                        styleClass="negrito"/>
                    <h:outputText value=" Data do chamado:"/>
                    <h:outputText value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.dataChamadas}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Quantidade de chamados:"/>
                    <h:outputText value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdChamadas}"
                                  styleClass="negrito"/>
                    <h:outputText value="Quantidade de chamados cancelados:"/>
                    <h:outputText value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCancelamento}"
                                  styleClass="negrito"/>
                    <h:outputText value="Quantidade de corridas:"/>
                    <h:outputText value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCorridas}"
                                  styleClass="negrito"/>
                    <h:outputText value="Tempo total de chamados:"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.tempoTotalChamadoSegundos}"
                        styleClass="negrito"/>
                    <h:outputText value="Tempo total de corridas:"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.tempoTotalCorridaSegundos}"
                        styleClass="negrito"/>
                    <h:outputText value="Distância percorrida:"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.distanciaPercorrida}"
                        styleClass="negrito"/>
                    <h:outputText value="Quantidade de corridas masculinas:"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCorridaMasculinas}"
                        styleClass="negrito"/>
                    <h:outputText value="Quantidade de corridas femininas:"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCorridaFemininas}"
                        styleClass="negrito"/>
                    <h:outputText value="Quantidade de veículos poluentes:"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCorridaVeicPoluentes}"
                        styleClass="negrito"/>
                    <h:outputText value="Quantidade de veículos não poluentes:"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCorridaVeicNaoPoluentes}"
                        styleClass="negrito"/>
                    <h:outputText value="Valor total corridas:"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.valorTotalCorridas}"
                        styleClass="negrito"/>
                    <h:outputText value="Valor totoal líquido:"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.valorTotalLiquidoCobrado}"
                        styleClass="negrito"/>
                    <h:outputText value="Valor total desconto:"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.valorTotalDesconto}"
                        styleClass="negrito"/>
                    <h:outputText value="Avaliações" style="width: 100px"/>
                    <h:outputText value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.avaliacoes}"
                                  styleClass="negrito"/>
                    <h:outputText value="Quantidade de corridas por hora" style="width: 100px"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCorridaPorHora}"
                        styleClass="negrito"/>
                    <h:outputText value="Quantidade de carros por hora:" style="width: 100px"/>
                    <h:outputText
                        value="#{viagemOperadoraTecnologiaTransporteControlador.selecionado.qtdCarrosPorHora}"
                        styleClass="negrito"/>
                </h:panelGrid>
                <br/>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{viagemOperadoraTecnologiaTransporteControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
