<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:messages id="msgs" showDetail="true"/>
                <fc:cabecalhoPretty controlador="#{medidaAdministrativaControlador}" 
                                    origem="#{medidaAdministrativaControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Medida Administrativa" id="painelCadAdmin">                    
                    <h:panelGrid id="pgAtributo" columns="2">
                        <fc:outputLabelObrigatorio value="Código:"/>
                        <p:inputText id="codd" value="#{medidaAdministrativaControlador.selecionado.codigo}" maxlength="5" disabled="#{medidaAdministrativaControlador.operacao eq 'EDITAR'}"/>
                        <fc:outputLabelObrigatorio value="Descrição:"/>
                        <p:inputText id="desc" value="#{medidaAdministrativaControlador.selecionado.descricao}" maxlength="255" size="150" />
                    </h:panelGrid>
                    <h:panelGrid id="pgbloqueio" columns="2">
                        <h:outputLabel value="Bloqueio de Emissão e Reemissão de Credencial de Transporte:"/>
                        <p:selectBooleanCheckbox id="chkBTransporte" value="#{medidaAdministrativaControlador.selecionado.bloqueioTransporte}"/>
                        <h:outputLabel value="Bloqueio de Emissão e Reemissão de Credencial de Tráfego:"/>
                        <p:selectBooleanCheckbox id="chkBTrafego" value="#{medidaAdministrativaControlador.selecionado.bloqueioTrafego}"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{medidaAdministrativaControlador}"/>
            </h:form>            
        </ui:define>
    </ui:composition>
</html>
