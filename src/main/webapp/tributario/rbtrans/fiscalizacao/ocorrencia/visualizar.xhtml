<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:h="http://java.sun.com/jsf/html"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs" showDetail="false"/>
            <h:form id="fomularioVisualizar">
                <fc:cabecalhoPretty origem="#{ocorrenciaFiscalizacaoRBTransControlador.caminhoPadrao}listar/"
                                    mostrarBotaoNovo="${false}"
                                    auditavel="${true}"
                                    controlador="#{ocorrenciaFiscalizacaoRBTransControlador}"/>
                <div align="right">
                </div>

                <p:panel id="painelPrincipal" header="Detalhes da Infração e Penalidade" >
                    <h:panelGrid columns="4">
                        <h:outputText value="Código: " style="font-weight: bold"/>
                        <p:spacer  />
                        <h:outputText value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.codigo}" />
                        <p:spacer />
                        <h:outputText value="Tipo de Transporte: " style="font-weight: bold"/>
                        <p:spacer />
                        <h:outputText value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.especieTransporte.descricao}" />
                        <p:spacer />
                        <h:outputText value="Pontuação: " rendered="#{ocorrenciaFiscalizacaoRBTransControlador.ehMotoTaxi}" style="font-weight: bold"/>
                        <p:spacer />
                        <h:outputText value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.pontuacao}" rendered="#{ocorrenciaFiscalizacaoRBTransControlador.ehMotoTaxi}" />
                        <p:spacer />
                        <h:outputText value="Gravidade: " rendered="#{ocorrenciaFiscalizacaoRBTransControlador.ehMotoTaxi}" style="font-weight: bold" />
                        <p:spacer />
                        <h:outputText id="gravidade" value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.gravidade.descricao}" rendered="#{ocorrenciaFiscalizacaoRBTransControlador.ehMotoTaxi}" />
                        <p:spacer />
                    </h:panelGrid>
                    <br />
                    <br />
                    <p:dataTable emptyMessage="Nenhuma Medida Administrativas adicionada!" id="tabelaMedidas"
                                 value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.ocorrenciaFiscalizacao}"
                                 var="medida">
                        <f:facet name="header">
                            <h:outputText value="Medidas Administrativas"/>
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText  value="Medidas"/>
                            </f:facet>
                            <h:outputText value="#{medida.medidaAdministrativa.descricao}" />
                        </p:column>
                    </p:dataTable>
                    <br />
                    <br />
                    <h:panelGrid columns="4">
                        <h:outputText value="Grupo: " style="font-weight: bold"/>
                        <p:spacer />
                        <h:outputText value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.grupo}" />
                        <p:spacer />
                        <h:outputText value="Artigo: " style="font-weight: bold"/>
                        <p:spacer />
                        <h:outputText value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.artigo}" />
                        <p:spacer />
                        <h:outputText value="Conduta: " style="font-weight: bold"/>
                        <p:spacer />
                        <h:outputText value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.conduta}" />
                        <p:spacer />
                        <h:outputText value="Descrição: " style="font-weight: bold"/>
                        <p:spacer />
                        <h:outputText value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.descricao}" />
                        <p:spacer />
                        <h:outputText value="Valor (UFM): " style="font-weight: bold"/>
                        <p:spacer />
                        <h:outputText value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.valor}" >
                            <f:convertNumber pattern="#,##0.0000"/>
                        </h:outputText>
                        <p:spacer />
                        <h:outputText value="Fator Mult. Reincidência: " style="font-weight: bold"/>
                        <p:spacer />
                        <h:outputText value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.fatorMultReincidencia}" />
                        <p:spacer />


                        <h:outputText value="Receita: " style="font-weight: bold"/>
                        <p:spacer />
                        <h:outputText value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.tributo}" />
                        <p:spacer />
                    </h:panelGrid>

                    <h:panelGrid columns="6">
                        <h:outputText value="Infrator" style="font-weight: bold"/>
                        <p:spacer height="20"/>
                        <p:selectBooleanCheckbox value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.permissionario}" disabled="true"/>
                        <h:outputText value="Permissionário" />
                        <p:selectBooleanCheckbox value="#{ocorrenciaFiscalizacaoRBTransControlador.selecionado.motorista}" disabled="true"/>
                        <h:outputText value="Motorista Auxiliar" />
                    </h:panelGrid>
                </p:panel>
                <div align="left">
                    <fc:rodapeVisualizarPretty controlador="#{ocorrenciaFiscalizacaoRBTransControlador}" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
