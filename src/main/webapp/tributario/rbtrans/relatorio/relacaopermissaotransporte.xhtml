<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <p:panel header="Relatório de Permissão de Transporte - Filtros" styleClass="mbot05">
                    <p:fieldset legend="Tipo de Transporte" style="width: 200px;">
                        <p:selectOneRadio id="tipotransporte" value="#{relacaoPermissaoTransporteControlador.tipoTransporte}">
                            <f:selectItem itemLabel="Táxi" itemValue="T" />
                            <f:selectItem itemLabel="Moto-Táxi" itemValue="M" />
                            <f:selectItem itemLabel="Frete" itemValue="F" />
                        </p:selectOneRadio>
                    </p:fieldset><br/>
                    <p:fieldset legend="Vigência" style="width: 200px;">
                        <p:selectOneRadio id="vigencia" value="#{relacaoPermissaoTransporteControlador.tipoVigencia}">
                            <f:selectItem itemLabel="Vigentes" itemValue="V" />
                            <f:selectItem itemLabel="Não Vigentes" itemValue="N"/>
                        </p:selectOneRadio>
                    </p:fieldset><br/>
                    <p:fieldset legend="Tipo de Relatório" style="width: 200px;"    >
                        <p:selectOneRadio id="tipoRelatorio" value="#{relacaoPermissaoTransporteControlador.tipoRelatorio}">
                            <f:selectItem itemLabel="Resumido" itemValue="R" />
                            <f:selectItem itemLabel="Detalhado" itemValue="D"/>
                        </p:selectOneRadio>
                    </p:fieldset>
                </p:panel>

                <fc:rodapeRelatorio actionListenerBotaoGerar="#{relacaoPermissaoTransporteControlador.gerarRelatorio('PDF')}"
                                    mostrarBotoesExportar="true"
                                    actionListenerLimparCampos="#{relacaoPermissaoTransporteControlador.limparCampos()}"
                                    controller="#{relacaoPermissaoTransporteControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
