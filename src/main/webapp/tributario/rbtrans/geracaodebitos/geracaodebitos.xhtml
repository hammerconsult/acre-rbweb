<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            
            <p:dialog modal="true" position="350,200" widgetVar="statusDialog" header="Gerando débitos ..."   
                      draggable="false" closable="false" resizable="false">  
                <center>
                    Esta operação irá demorar. Aguarde ...

                    <br/>
                    <p:graphicImage value="/img/ajaxloadingbar.gif" />  
                </center>
            </p:dialog> 
            <h:form id="Formulario">
                <p:messages showSummary="true" showDetail="true"/>
                <p:panel header="Geração de Débitos de Licenciamento" >
                    <p:commandButton value="Gerar Débitos de Licenciamento"
                                     actionListener="#{permissaoTransporteControlador.gerarDebitosDeLicenciamento()}"
                                     update="Formulario"
                                     onstart="statusDialog.show()"
                                     oncomplete="statusDialog.hide()"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
