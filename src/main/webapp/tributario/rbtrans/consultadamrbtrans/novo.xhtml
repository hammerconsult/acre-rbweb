<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Geração de DAM.s de: Vistoria, ISSQN FIXO, Renovação">
                <h:panelGrid columns="2" styleClass="alinhamentoEsquerda">
                    <fc:outputLabelObrigatorio value="Tipos De Dam's:"/>
                    <h:selectOneMenu
                        value="#{consultaDamRBTransControlador.tipoDamRbtrans}">
                        <f:selectItems value="#{consultaDamRBTransControlador.tiposDam}"/>
                    </h:selectOneMenu>
                    <fc:outputLabelObrigatorio value="Tipo de Permissão:"/>
                    <h:selectOneMenu
                        value="#{consultaDamRBTransControlador.tipoPermissaoRBTrans}">
                        <f:selectItems value="#{consultaDamRBTransControlador.tiposPermissao}"/>
                    </h:selectOneMenu>
                    <fc:outputLabelObrigatorio value="Ano do Débito:"/>
                    <p:inputMask mask="9999"
                                 value="#{consultaDamRBTransControlador.anoDebito}"
                                 size="5"
                                 style="text-align: center"
                                 converter="#{exercicioControlador.converterExercicio}"/>
                    <h:outputText value="Número de Permissão: "/>
                    <h:panelGrid columns="4">
                        <p:inputText
                            id="inical"
                            title="Inicial"
                            value="#{consultaDamRBTransControlador.digitoInicial}"
                            size="5"
                            maxlength="5"/>
                        <p:watermark value="Inicial" for="inical"/>
                        <p:inputText
                            id="final"
                            title="Final"
                            value="#{consultaDamRBTransControlador.digitoFinal}"
                            size="5"
                            maxlength="5"/>
                        <p:watermark value="Final" for="final"/>
                    </h:panelGrid>
                    <p:commandButton value="Imprimir DAM"
                                     icon="ui-icon-print"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     styleClass="operacao"
                                     style="width:100xp; height:30"
                                     title="Clique aqui para gerar os DAM.s agrupados"
                                     actionListener="#{consultaDamRBTransControlador.imprimirDamIndividual()}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
