<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{condutorOperadoraTecnologiaTransporteControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{condutorOperadoraTecnologiaTransporteControlador}"/>
            <p:panel id="panel" header="Condutor de Operadora de Tecnologia de Transporte (OTT)">

                <p:panel style="border: 0; text-align: right;">
                    <h:outputText value="Situação -> "/>
                    <h:outputText
                        value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.situacaoCondutorOTT.descricao}"
                        style="text-transform: uppercase"
                        styleClass="azulnegrito"/>
                </p:panel>
                <h:panelGrid columns="2">
                    <h:outputText value="OTT:"/>
                    <h:outputText
                        value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.operadoraTecTransporte.nome}"
                        styleClass="negrito"/>

                    <h:outputLabel value="Logo: "/>
                    <p:outputPanel rendered="#{not empty condutorOperadoraTecnologiaTransporteControlador.imgSrc}">
                        <img src="#{condutorOperadoraTecnologiaTransporteControlador.imgSrc}" alt="" width="100"
                             height="100"/>
                    </p:outputPanel>
                    <p:outputPanel rendered="#{empty condutorOperadoraTecnologiaTransporteControlador.imgSrc}">
                        <h:outputText value="Não informado."
                                      styleClass="negrito"/>
                    </p:outputPanel>

                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.nomeCondutor}"
                                  styleClass="negrito"/>

                    <h:outputText value="CPF:"/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.cpf}"
                                  styleClass="negrito"/>

                    <h:outputText value="Equipamento:"/>
                    <h:outputText
                        value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.equipamentoCondutor}"
                        styleClass="negrito"/>

                    <h:outputText value="Gênero:"/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.genero}"
                                  styleClass="negrito"/>

                    <h:outputText value="RG: "/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.rg}"
                                  styleClass="negrito"/>

                    <h:outputText value="CNH:"/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.cnh}"
                                  styleClass="negrito"/>

                    <h:outputText value="CEP:"/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.cep}"
                                  styleClass="negrito"/>

                    <h:outputText value="Endereço (Logradouro): "/>
                    <h:outputText
                        value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.enderecoLogradouro}"
                        styleClass="negrito"/>

                    <h:outputText value="Número:"/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.numeroEndereco}"
                                  styleClass="negrito"/>

                    <h:outputText value="Complemento:"/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.complemento}"
                                  styleClass="negrito"/>

                    <h:outputText value="Bairro:"/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.bairro}"
                                  styleClass="negrito"/>

                    <h:outputText value="Cidade:"/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.cidade}"
                                  styleClass="negrito"/>

                    <h:outputText value="UF:"/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.uf}"
                                  styleClass="negrito"/>

                    <h:outputText value="Telefone:"/>
                    <h:outputText
                        value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.telefoneComercial}"
                        styleClass="negrito"/>

                    <h:outputText value="Celular:"/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.celular}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data do Cadastro:"/>
                    <h:outputText value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.dataCadastro}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Motivo da desativação:"/>
                    <h:outputText
                        rendered="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.situacaoCondutorOTT eq 'DESATIVADO'}"
                        value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.motivoDesativamento}"
                        styleClass="negrito">
                    </h:outputText>
                </h:panelGrid>
                <br/>
                <p:tabView>
                    <p:tab title="Veículos" id="tabCondutor">
                        <p:panel header="Veículos de operadoras de transporte" id="panelVeiculos">
                            <p:dataTable id="tabelaVeiculos" styleClass="mtop05"
                                         emptyMessage="Nenhum veículo informado para esse condutor."
                                         value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.condutorOperadoraVeiculoOperadoras}"
                                         var="veiculo">
                                <p:column headerText="Placa" style="text-align: center">
                                    <h:outputText value="#{veiculo.veiculoOTTransporte.placaVeiculo}"/>
                                </p:column>
                                <p:column headerText="Modelo" style="text-align: center">
                                    <h:outputText value="#{veiculo.veiculoOTTransporte.modeloVeiculo}"/>
                                </p:column>
                                <p:column headerText="Marca" style="text-align: center">
                                    <h:outputText value="#{veiculo.veiculoOTTransporte.marca}"/>
                                </p:column>
                                <p:column headerText="Cor" style="text-align: center">
                                    <h:outputText value="#{veiculo.veiculoOTTransporte.cor}"/>
                                </p:column>
                                <p:column headerText="Ano" style="text-align: center">
                                    <h:outputText value="#{veiculo.veiculoOTTransporte.anoFabricacaoVeiculo}"/>
                                </p:column>
                                <p:column headerText="Alugado" style="text-align: center">
                                    <h:outputText value="#{veiculo.veiculoOTTransporte.alugado ? 'Sim' : 'Não'}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>
                    <p:tab title="Anexos do Cadastro" id="anexos">
                        <p:dataTable id="tabelaAnexos" emptyMessage="Nenhum arquivo anexado."
                                     value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.condutorOperadoraDetentorArquivos}"
                                     var="arquivo">
                            <p:column headerText="Descrição do Documento">
                                <h:outputText value="#{arquivo.descricaoDocumento}"/>
                            </p:column>
                            <p:column headerText="Download">
                                <fc:fileUploadWP selecionado="#{arquivo}" isTelaEditar="false"/>
                            </p:column>
                            <p:column headerText="Observação">
                                <h:outputText value="#{arquivo.observacao}"/>
                            </p:column>
                            <p:column headerText="Status">
                                <h:outputText value="#{arquivo.status.descricao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Certificados">
                        <div style="width: 100%; text-align: center">
                            <p:commandButton value="Novo Certificado"
                                             rendered="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.situacaoCondutorOTT eq 'APROVADO'}"
                                             icon="ui-icon-document"
                                             process="@form"
                                             styleClass="operacao prioritario"
                                             update=":FormularioCertificado"
                                             onclick="dlgNovoCertificado.show()"/>

                        </div>
                        <p:dataTable id="tabelaCertificados" styleClass="mtop05"
                                     emptyMessage="Nenhum certificado gerado."
                                     value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.certificados}"
                                     var="certificado">
                            <p:column headerText="Veículo" style="text-align: left">
                                <h:outputText value="#{certificado.veiculoOtt}"/>
                            </p:column>
                            <p:column headerText="Vencimento" style="text-align: center">
                                <h:outputLabel value="#{certificado.vencimento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Número" style="text-align: center">
                                <h:outputLabel value="#{certificado.documentoOficial.numero}"/>/
                                <h:outputLabel value="#{certificado.documentoOficial.exercicio.ano}"/>
                            </p:column>
                            <p:column headerText="Data de Emissão" style="text-align: center">
                                <h:outputText value="#{certificado.dataEmissao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Emitir" style="width: 30px; text-align: center">
                                <p:commandButton styleClass="wp-botao-tabela" icon="ui-icon-print"
                                                 disabled="#{certificado.documentoOficial eq null}"
                                                 actionListener="#{condutorOperadoraTecnologiaTransporteControlador.emitirCertificado(certificado)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Histórico">
                        <p:dataTable id="tabelaHistorico"
                                     value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.historicoSituacoesCondutor}"
                                     var="situacaoCondutor"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula>HISTÓRICO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Data da Alteração" style="width: 30px; text-align: left">
                                <h:outputText value="#{situacaoCondutor.dataOperacao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Usuário" style="width: 30px; text-align: left">
                                <h:outputText value="#{situacaoCondutor.usuarioAlteracao != null ?
                                situacaoCondutor.usuarioAlteracao : 'Operação relaizada através do Portal do Contribuinte.'}"/>
                            </p:column>
                            <p:column headerText="Situação" style="width: 30px; text-align: left">
                                <h:outputText value="#{situacaoCondutor.situacaoCondutorOTT.descricao}"/>
                            </p:column>
                            <p:column headerText="Motivo" style="width: 30px; text-align: left">
                                <h:outputText value="#{situacaoCondutor.motivo}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Renovações de Autorização" id="tabRenovacao">
                        <p:panel header="Renovações" id="panelRenovacao">
                            <p:dataTable id="tabelaRenovacao" styleClass="mtop05"
                                         emptyMessage="Nenhuma Renovação informado para esse condutor."
                                         value="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.renovacaoCondutorOTTS}"
                                         var="renovacao">

                                <p:column headerText="Anexos" styleClass="alinhamentoCentralizado">
                                    <p:rowToggler/>
                                </p:column>

                                <p:rowExpansion>
                                    <p:dataTable id="tabelatabelaAnexos" styleClass="mtop05"
                                                 emptyMessage="Nenhum veículo informado para esse condutor."
                                                 value="#{renovacao.condutorRenovacaoDetentorArquivos}"
                                                 var="anexo">
                                        <p:column headerText="Descrição do Documento">
                                            <h:outputLabel value="#{anexo.descricaoDocumento}"/>
                                        </p:column>
                                        <p:column headerText="Download" style="width: 50%">
                                            <fc:fileUploadWP selecionado="#{anexo}" isTelaEditar="false"/>
                                        </p:column>
                                        <p:column headerText="Observação">
                                            <h:outputText value="#{anexo.observacao}"/>
                                        </p:column>
                                        <p:column headerText="Status">
                                            <h:outputText value="#{anexo.status.descricao}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:rowExpansion>

                                <p:column headerText="Exercício" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{renovacao.exercicioRenovacao}"/>
                                </p:column>

                                <p:column headerText="Usuário" styleClass="alinhamentoCentralizado">
                                    <h:outputText
                                        value="#{renovacao.usuarioSistema != null ? renovacao.usuarioSistema : renovacao.condutorOtt.operadoraTecTransporte.nome}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Data de Cadastro" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{renovacao.dataRenovacao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Situação Renovação" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{renovacao.situacaoRenovacao.descricao}"/>
                                </p:column>
                                <p:column headerText="Ação" styleClass="alinhamentoCentralizado" style="width: 20%;">
                                    <p:commandButton title="Clique aqui para avaliar os documentos"
                                                     rendered="#{renovacao.situacaoRenovacao eq 'CADASTRADO' or
                                                                 renovacao.situacaoRenovacao eq 'RETORNO_DOCUMENTACAO'}"
                                                     icon="ui-icon-circle-arrow-s"
                                                     process="@this"
                                                     style="min-height: 30px;"
                                                     styleClass="mtop10 mlef05"
                                                     update=":formAvaliacaoDocumentosRenovacao"
                                                     actionListener="#{condutorOperadoraTecnologiaTransporteControlador.iniciarAvaliacaoDocumentacaoRenovacao(renovacao)}"
                                                     onclick="aguarde.show();"
                                                     oncomplete="aguarde.hide(); dlgAvaliacaoDocumentosRenovacao.show();"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>
                </p:tabView>

            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       labelCancelar="Voltar"
                                       controlador="#{condutorOperadoraTecnologiaTransporteControlador}"
                                       mostrarExcluir="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.situacaoCondutorOTT eq 'CADASTRADO'}"
            />

            <p:commandButton value="Avaliar Documentação"
                             title="Clique aqui para avaliar os documentos"
                             rendered="#{condutorOperadoraTecnologiaTransporteControlador.selecionado.situacaoCondutorOTT eq 'CADASTRADO' or
                             condutorOperadoraTecnologiaTransporteControlador.selecionado.situacaoCondutorOTT eq 'RETORNO_DOCUMENTACAO'}"
                             icon="ui-icon-circle-arrow-s"
                             process="@this"
                             style="min-height: 30px;"
                             styleClass="mtop10 mlef05"
                             update=":formAvaliacaoDocumentos"
                             actionListener="#{condutorOperadoraTecnologiaTransporteControlador.iniciarAvaliacaoDocumentacao()}"
                             onclick="aguarde.show();" oncomplete="aguarde.hide();dlgAvaliacaoDocumentos.show();"
            />
        </h:form>

        <p:dialog id="novoCertificado"
                  width="350"
                  modal="true"
                  widgetVar="dlgNovoCertificado"
                  header="Novo Certificado"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false">
            <h:form id="FormularioCertificado">
                <div style="width: 100%;text-align: center">
                    <h:outputText value="Veículo" styleClass="negrito"/>
                    <br/>
                    <p:selectOneMenu
                        value="#{condutorOperadoraTecnologiaTransporteControlador.veiculoOperadoraTecnologiaTransporte}"
                        id="veiculosCondutor"
                        converter="#{veiculoOperadoraTecnologiaTransporteControlador.converterGenerico}">
                        <f:selectItems value="#{condutorOperadoraTecnologiaTransporteControlador.veiculosDoCondutor}"/>
                    </p:selectOneMenu>
                </div>

                <p:separator style="width: 100%; margin-bottom: 0px; margin-top: 5px"/>

                <div style="width: 100%;text-align: center">
                    <p:commandButton
                        id="botaoConfirmarCertificado"
                        icon="ui-icon-check"
                        styleClass="operacao mtop10 mlef05"
                        actionListener="#{condutorOperadoraTecnologiaTransporteControlador.gerarNovoCertificado()}"
                        onclick="aguarde.show()"
                        oncomplete="aguarde.hide()"
                        value="Confirmar"
                        update=":Formulario"
                        process="@form"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Avaliação de Documentação"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false"
                  widgetVar="dlgAvaliacaoDocumentos"
                  closable="false">
            <h:form id="formAvaliacaoDocumentos">
                <div style="width: 800px; height: 400px; overflow: auto">
                    <p:dataTable
                        value="#{condutorOperadoraTecnologiaTransporteControlador.documentosAvaliacao}"
                        var="anexo">
                        <p:column headerText="Descrição do Documento" style="text-align: center; width: 40%;">
                            #{anexo.descricaoDocumento}
                        </p:column>
                        <p:column headerText="Anexo">
                            <p:column headerText="Download">
                                <p:commandLink ajax="false"
                                               icon="ui-icon-circle-arrow-s"
                                               process="@form"
                                               styleClass="mrig05"
                                               update="@this"
                                               value="#{anexo.detentorArquivoComposicao.arquivoComposicao.arquivo.nome}"
                                               onstart="aguarde.show()"
                                               oncomplete="aguarde.hide()">
                                    <p:fileDownload
                                        value="#{assistenteDetentorArquivoControlador.baixarAnexo(anexo.detentorArquivoComposicao.arquivoComposicao.arquivo)}"/>
                                </p:commandLink>
                            </p:column>
                        </p:column>
                        <p:column headerText="Avaliação" style="text-align: left; width: 60%;">
                            <table>
                                <tr>
                                    <td style="width: 120px;">Status:</td>
                                    <td>
                                        <p:selectOneMenu value="#{anexo.status}">
                                            <f:selectItems
                                                value="#{operadoraTecnologiaTransporteControlador.statusAvaliacaoDocumento}"/>
                                            <p:ajax event="change"
                                                    process="@form"
                                                    update="@form"
                                                    listener="#{condutorOperadoraTecnologiaTransporteControlador.mudouStatusAvaliacaoDocumento(anexo)}"/>
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><br/></td>
                                </tr>
                                <tr style="padding-top: 5px;">
                                    <td style="width: 120px;">
                                        <fc:outputLabelObrigatorio value="Motivo: "
                                                                   rendered="#{anexo.status eq 'REJEITADO'}"/>
                                    </td>
                                    <td>
                                        <p:inputTextarea title="Digite o motivo da rejeição"
                                                         value="#{anexo.observacao}"
                                                         id="motivo"
                                                         cols="40"
                                                         rows="5"
                                                         rendered="#{anexo.status eq 'REJEITADO'}"/>
                                    </td>
                                </tr>
                            </table>
                        </p:column>
                    </p:dataTable>
                </div>
                <div style="text-align: center; padding: 10px;">
                    <p:commandButton value="Confirmar Avaliação"
                                     icon="ui-icon-check"
                                     style="height: 30px;"
                                     styleClass="mrig03 mtop05"
                                     process="@form" update="@form"
                                     onclick="aguarde.show()" oncomplete="aguarde.hide()"
                                     actionListener="#{condutorOperadoraTecnologiaTransporteControlador.confirmarAvaliacaoDocumentos()}"/>

                    <p:commandButton value="Cancelar"
                                     styleClass="mtop05"
                                     style="height: 30px;"
                                     icon="ui-icon-cancel"
                                     title="Clique para cancelar a avaliação dos documentos"
                                     onclick="dlgAvaliacaoDocumentos.hide()"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Avaliação de Documentação (Renovação)"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false"
                  widgetVar="dlgAvaliacaoDocumentosRenovacao"
                  closable="false">
            <h:form id="formAvaliacaoDocumentosRenovacao">
                <div style="width: 800px; height: 400px; overflow: auto">
                    <p:dataTable
                        value="#{condutorOperadoraTecnologiaTransporteControlador.documentosAvaliacaoRenovacao}"
                        var="anexo">
                        <p:column headerText="Descrição do Documento" style="text-align: center; width: 40%;">
                            #{anexo.descricaoDocumento}
                        </p:column>
                        <p:column headerText="Anexo">
                            <p:column headerText="Download">
                                <p:commandLink ajax="false"
                                               icon="ui-icon-circle-arrow-s"
                                               process="@form"
                                               styleClass="mrig05"
                                               update="@this"
                                               value="#{anexo.detentorArquivoComposicao.arquivoComposicao.arquivo.nome}"
                                               onstart="aguarde.show()"
                                               oncomplete="aguarde.hide()">
                                    <p:fileDownload
                                        value="#{assistenteDetentorArquivoControlador.baixarAnexo(anexo.detentorArquivoComposicao.arquivoComposicao.arquivo)}"/>
                                </p:commandLink>
                            </p:column>
                        </p:column>
                        <p:column headerText="Avaliação" style="text-align: left; width: 60%;">
                            <table>
                                <tr>
                                    <td style="width: 120px;">Status:</td>
                                    <td>
                                        <p:selectOneMenu value="#{anexo.status}">
                                            <f:selectItems
                                                value="#{operadoraTecnologiaTransporteControlador.statusAvaliacaoDocumento}"/>
                                            <p:ajax event="change"
                                                    process="@form"
                                                    update="@form"
                                                    listener="#{condutorOperadoraTecnologiaTransporteControlador.mudouStatusAvaliacaoDocumento(anexo)}"/>
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><br/></td>
                                </tr>
                                <tr style="padding-top: 5px;">
                                    <td style="width: 120px;">
                                        <fc:outputLabelObrigatorio value="Motivo: "
                                                                   rendered="#{anexo.status eq 'REJEITADO'}"/>
                                    </td>
                                    <td>
                                        <p:inputTextarea title="Digite o motivo da rejeição"
                                                         value="#{anexo.observacao}"
                                                         id="motivoRenovacao"
                                                         cols="40"
                                                         rows="5"
                                                         rendered="#{anexo.status eq 'REJEITADO'}"/>
                                    </td>
                                </tr>
                            </table>
                        </p:column>
                    </p:dataTable>
                </div>
                <div style="text-align: center; padding: 10px;">
                    <p:commandButton value="Confirmar Avaliação"
                                     icon="ui-icon-check"
                                     style="height: 30px;"
                                     styleClass="mrig03 mtop05"
                                     process="@form" update="@form"
                                     onclick="aguarde.show()" oncomplete="aguarde.hide()"
                                     actionListener="#{condutorOperadoraTecnologiaTransporteControlador.confirmarAvaliacaoDocumentosRenovacao()}"/>

                    <p:commandButton value="Cancelar"
                                     styleClass="mtop05"
