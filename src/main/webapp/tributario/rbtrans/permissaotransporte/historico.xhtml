<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <style type="text/css">
            .ui-datatable .ui-datatable-data table td {
                border: none;
            }
        </style>
        <h:form id="Formulario">
            <p:panel header="Histórico da Permissão #{permissaoTransporteControlador.esteSelecionado.numero} - #{permissaoTransporteControlador.esteSelecionado.tipoPermissaoRBTrans.descricao}">
                <p:dataTable id="tabelaHistoricos" value="#{permissaoTransporteControlador.form.historicos}"
                             var="historico">
                    <p:column style="width: 2%">
                        <p:rowToggler/>
                    </p:column>
                    <p:column>
                        <h:outputLabel styleClass="negrito"
                                       value="#{historico.dataAlteracao} - #{historico.motivoAlteracao}"/>
                    </p:column>
                    <p:rowExpansion>
                        <p:panel id="infoDetalhes">
                            <p:fieldset legend="Permissionário" toggleable="true" toggleSpeed="500">
                                <table>
                                    <tr>
                                        <td style="width: 10%"><h:outputText styleClass="negrito" value="Nome: "/></td>
                                        <td><h:outputText value="#{historico.nomePermissionario}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="CPF: "/></td>
                                        <td><h:outputLabel value="#{historico.cpfPermissionario}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="CMC: "/></td>
                                        <td><h:outputLabel value="#{historico.cmcPermissionario}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="Endereço: "/></td>
                                        <td><h:outputLabel value="#{historico.enderecoPermissionario}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="Bairro: "/></td>
                                        <td><h:outputLabel value="#{historico.bairroPermissionario}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="CEP: "/></td>
                                        <td><h:outputLabel value="#{historico.cepPermissionario}"/></td>
                                    </tr>
                                </table>
                            </p:fieldset>
                            <p:fieldset legend="Auxiliar 1" toggleable="true" toggleSpeed="500">
                                <table>
                                    <tr>
                                        <td style="width: 10%"><h:outputText styleClass="negrito" value="Nome: "/></td>
                                        <td><h:outputText value="#{historico.nomeAuxiliar1}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="CPF: "/></td>
                                        <td><h:outputLabel value="#{historico.cpfAuxiliar1}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="CMC: "/></td>
                                        <td><h:outputLabel value="#{historico.cmcAuxiliar1}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="Endereço: "/></td>
                                        <td><h:outputLabel value="#{historico.enderecoAuxiliar1}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="Bairro: "/></td>
                                        <td><h:outputLabel value="#{historico.bairroAuxiliar1}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="CEP: "/></td>
                                        <td><h:outputLabel value="#{historico.cepAuxiliar1}"/></td>
                                    </tr>
                                </table>
                            </p:fieldset>
                            <p:fieldset legend="Auxiliar 2" toggleable="true" toggleSpeed="500">
                                <table>
                                    <tr>
                                        <td style="width: 10%"><h:outputText styleClass="negrito" value="Nome: "/></td>
                                        <td><h:outputText value="#{historico.nomeAuxiliar2}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="CPF: "/></td>
                                        <td><h:outputLabel value="#{historico.cpfAuxiliar2}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="CMC: "/></td>
                                        <td><h:outputLabel value="#{historico.cmcAuxiliar2}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="Endereço: "/></td>
                                        <td><h:outputLabel value="#{historico.enderecoAuxiliar2}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="Bairro: "/></td>
                                        <td><h:outputLabel value="#{historico.bairroAuxiliar2}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="CEP: "/></td>
                                        <td><h:outputLabel value="#{historico.cepAuxiliar2}"/></td>
                                    </tr>
                                </table>
                            </p:fieldset>
                            <p:fieldset legend="Veículo" toggleable="true" toggleSpeed="500">
                                <table>
                                    <tr>
                                        <td style="width: 10%"><h:outputLabel styleClass="negrito" value="Marca: "/>
                                        </td>
                                        <td><h:outputLabel value="#{historico.modeloVeiculo}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="Modelo: "/></td>
                                        <td><h:outputLabel value="#{historico.modeloVeiculo}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="Espécie: "/></td>
                                        <td><h:outputLabel value="#{historico.especieVeiculo}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="Cor: "/></td>
                                        <td><h:outputLabel value="#{historico.corVeiculo}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="Combustível: "/></td>
                                        <td><h:outputLabel value="#{historico.tipoCombustivel}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel styleClass="negrito" value="Ano: "/></td>
                                        <td><h:outputLabel value="#{historico.anoFabricacaoVeiculo} / #{historico.anoModeloVeiculo}"/>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                        </p:panel>
                    </p:rowExpansion>
                </p:dataTable>
            </p:panel>
            <p:commandButton value="Voltar"
                             id="cbVoltar"
                             styleClass="mtop10"
                             style="height: 30px;"
                             icon="ui-icon-cancel"
                             title="Clique para voltar para página anterior"
                             actionListener="#{permissaoTransporteControlador.voltarDeHistoricoDePermissao()}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
