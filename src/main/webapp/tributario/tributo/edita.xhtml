<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cadastro de Tributo">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código: "/>
                    <p:inputText id="codigo" title="Digite o Código do Tributo"
                                 value="#{tributoControlador.selecionado.codigo}"
                                 maxlength="4" size="20">
                        <f:convertNumber pattern="0000"/>
                        <p:ajax process="@this" event="blur" update="@this"/>
                    </p:inputText>

                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText title="Digite a Descrição do Tributo"
                                 value="#{tributoControlador.selecionado.descricao}"
                                 id="descricao" maxlength="70" size="70"/>

                    <fc:outputLabelObrigatorio value="Entidade: "/>
                    <p:autoComplete queryDelay="1000" value="#{tributoControlador.selecionado.entidade}"
                                    completeMethod="#{tributoControlador.completeEntidade}"
                                    var="e"
                                    dropdown="true"
                                    id="entidade"
                                    itemLabel="#{e.nome}"
                                    itemValue="#{e.id}"
                                    converter="#{tributoControlador.converterEntidade}"
                                    forceSelection="true"
                                    size="70"
                                    maxResults="8">
                        <p:ajax event="itemSelect" process="@this :Formulario:painelEnquadramento"
                                update="@this :Formulario:painelEnquadramento"/>
                    </p:autoComplete>

                    <h:outputText value="Tributo para Juros do Original: "/>
                    <p:autoComplete queryDelay="1000" value="#{tributoControlador.selecionado.tributoJuros}"
                                    completeMethod="#{tributoControlador.completeTributo}"
                                    var="e"
                                    dropdown="true"
                                    id="tributoJuros"
                                    itemLabel="#{e}"
                                    itemValue="#{e.id}"
                                    converter="#{tributoControlador.converterTributo}"
                                    forceSelection="true"
                                    size="70"
                                    maxResults="8"/>

                    <h:outputText value="Tributo para Multa do Original: "/>
                    <p:autoComplete queryDelay="1000" value="#{tributoControlador.selecionado.tributoMulta}"
                                    completeMethod="#{tributoControlador.completeTributo}"
                                    var="e"
                                    dropdown="true"
                                    id="tributoMulta"
                                    itemLabel="#{e}"
                                    itemValue="#{e.id}"
                                    converter="#{tributoControlador.converterTributo}"
                                    forceSelection="true"
                                    size="70"
                                    maxResults="8"/>

                    <h:outputText value="Tributo para Correção Monetária do Original: "/>
                    <p:autoComplete queryDelay="1000" value="#{tributoControlador.selecionado.tributoCorrecaoMonetaria}"
                                    completeMethod="#{tributoControlador.completeTributo}"
                                    var="e"
                                    dropdown="true"
                                    id="tributoCorrecao"
                                    itemLabel="#{e}"
                                    itemValue="#{e.id}"
                                    converter="#{tributoControlador.converterTributo}"
                                    forceSelection="true"
                                    size="70"
                                    maxResults="8"/>

                    <h:outputText value="Tributo para Honorários do Original: "/>
                    <p:autoComplete queryDelay="1000" value="#{tributoControlador.selecionado.tributoHonorarios}"
                                    completeMethod="#{tributoControlador.completeTributo}"
                                    var="e"
                                    dropdown="true"
                                    id="tributoHonorarios"
                                    itemLabel="#{e}"
                                    itemValue="#{e.id}"
                                    converter="#{tributoControlador.converterTributo}"
                                    forceSelection="true"
                                    size="70"
                                    maxResults="8"/>

                    <h:outputText value="Gera Crédito no Pagamento: "/>
                    <p:selectBooleanCheckbox id="sbGeraCredPagto" label="Gera Crédito no Pagamento"
                                             value="#{tributoControlador.selecionado.geraCreditoPagamento}"/>

                    <fc:outputLabelObrigatorio value="Tipo de Tributo: "/>
                    <p:selectOneMenu id="tipoTributo"
                                     value="#{tributoControlador.selecionado.tipoTributo}">
                        <f:selectItems value="#{tributoControlador.tipoTributo}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:panel id="painelEnquadramento" styleClass="mtop10"
                         header="Enquadramento de Exercício de Referência do Tributo com Contas de Receita do Orçamento ">

                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Exercício: "/>
                        <p:inputText id="exercicio" value="#{tributoControlador.exercicio}" size="10" maxlength="4"
                                     title="Selecione o Exercício vigente do enquadramento"
                                     converter="#{tributoControlador.converterExercicio}">
                            <p:ajax listener="#{tributoControlador.atualizaEnquadramentos}" event="blur"
                                    process="painelEnquadramento"
                                    update="painelEnquadramento"/>
                        </p:inputText>
                        <fc:outputLabelObrigatorio value="Enquadramento: "/>
                        <p:selectOneMenu id="enquadramento" title="Informe o enquadramento"
                                         value="#{tributoControlador.conta.enquadramento}"
                                         converter="#{tributoControlador.converterEnquadramento}">
                            <f:selectItems value="#{tributoControlador.enquadramentosDoExercicio}"/>
                        </p:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Início de Vigência: "/>
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10"
                                    id="inicioVigenciaEnq"
                                    pattern="dd/MM/yyyy"
                                    value="#{tributoControlador.conta.inicioVigencia}"/>

                        <h:outputText value="Final de Vigência: "/>
                        <p:calendar onkeypress="mascara(this, Data)" maxlength="10"
                                    id="finalVigenciaEnq"
                                    pattern="dd/MM/yyyy"
                                    value="#{tributoControlador.conta.fimVigencia}"/>
                    </h:panelGrid>

                    <p:tabView id="tbViewEnquadramento" styleClass="mtop10">
                        <p:tab title="Arrecadação" id="arrecadacao">
                            <p:outputPanel id="opArrecadacao">
                                <h:panelGrid id="pnReceita" columns="3">
                                    <h:outputText value="Conta de Receita do Exercício"/>
                                    <h:outputText value="Operação da Receita"/>
                                    <h:outputText value="Fonte de Recurso do Exercício"/>
                                    <p:autoComplete queryDelay="1000" var="conta"
                                                    itemValue="#{conta.id}"
                                                    itemLabel="#{conta}"
                                                    size="70"
                                                    dropdown="true"
                                                    completeMethod="#{tributoControlador.completaReceitaLOA}"
                                                    converter="#{tributoControlador.converterReceitaLOA}"
                                                    id="acContaArrecadacaoExercicio"
                                                    value="#{tributoControlador.conta.contaExercicio}"
                                                    disabled="#{!tributoControlador.habilitarContaReceita()}"
                                                    forceSelection="true"
                                                    maxResults="8">
                                        <p:ajax event="itemSelect"
                                                process="@this"
                                                update=":Formulario:tbViewEnquadramento:soOperacaoArrecadacaoExercicio :Formulario:tbViewEnquadramento:soFonteDeRecursoArrecadacaoExercicio"
                                                listener="#{tributoControlador.selecionouContaReceitaArrecadacaoExercicio()}"/>
                                    </p:autoComplete>
                                    <p:selectOneMenu id="soOperacaoArrecadacaoExercicio"
                                                     value="#{tributoControlador.conta.operacaoArrecadacaoExercicio}"
                                                     style="width: 220px;"
                                                     disabled="#{!tributoControlador.habilitarOperacaoReceita(tributoControlador.conta.contaExercicio)}">
                                        <f:selectItems value="#{tributoControlador.operacoesReceitas}"/>
                                        <p:ajax event="change"
                                                process="@this"
                                                update=":Formulario:tbViewEnquadramento:soFonteDeRecursoArrecadacaoExercicio"
                                                listener="#{tributoControlador.selecionouOperacaoReceitaArrecadacaoExercicio()}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu id="soFonteDeRecursoArrecadacaoExercicio"
                                                     value="#{tributoControlador.conta.fonteDeRecursosExercicio}"
                                                     style="width: 220px;"
                                                     disabled="#{!tributoControlador.habilitarFonteDeRecursos(tributoControlador.conta.operacaoArrecadacaoExercicio)}"
                                                     converter="#{fonteDeRecursosControlador.converterGenerico}">
                                        <f:selectItems
                                            value="#{tributoControlador.getFontesDeReceitaPorConta(tributoControlador.conta.contaExercicio, tributoControlador.conta.operacaoArrecadacaoExercicio)}"/>
                                        <p:ajax event="change" process="@this"/>
                                    </p:selectOneMenu>
                                    <h:outputText value="Conta de Receita da Dívida Ativa"/>
                                    <h:outputText value="Operação da Receita"/>
                                    <h:outputText value="Fonte de Recurso da Dívida Ativa"/>
                                    <p:autoComplete queryDelay="1000" var="conta"
                                                    itemValue="#{conta.id}"
                                                    itemLabel="#{conta.codigo} - #{conta.descricao}"
                                                    size="70"
                                                    dropdown="true"
                                                    completeMethod="#{tributoControlador.completaReceitaLOA}"
                                                    converter="#{tributoControlador.converterReceitaLOA}"
                                                    id="acContaArrecadacaoDividaAtiva"
                                                    value="#{tributoControlador.conta.contaDividaAtiva}"
                                                    disabled="#{!tributoControlador.habilitarContaReceita()}"
                                                    forceSelection="true"
                                                    immediate="true"
                                                    maxResults="8">
                                        <p:ajax event="itemSelect"
                                                process="@this"
                                                update=":Formulario:tbViewEnquadramento:soOperacaoArrecadacaoDividaAtiva :Formulario:tbViewEnquadramento:soFonteDeRecursoArrecadacaoDividaAtiva"
                                                listener="#{tributoControlador.selecionouContaReceitaArrecadacaoDividaAtiva()}"/>
                                    </p:autoComplete>
                                    <p:selectOneMenu id="soOperacaoArrecadacaoDividaAtiva"
                                                     value="#{tributoControlador.conta.operacaoArrecadacaoDivAtiva}"
                                                     style="width: 220px;"
                                                     disabled="#{!tributoControlador.habilitarOperacaoReceita(tributoControlador.conta.contaDividaAtiva)}">
                                        <f:selectItems value="#{tributoControlador.operacoesReceitas}"/>
                                        <p:ajax event="change"
                                                process="@this"
                                                update=":Formulario:tbViewEnquadramento:soFonteDeRecursoArrecadacaoDividaAtiva"
                                                listener="#{tributoControlador.selecionouOperacaoReceitaArrecadacaoDividaAtiva()}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu id="soFonteDeRecursoArrecadacaoDividaAtiva"
                                                     value="#{tributoControlador.conta.fonteDeRecursosDividaAtiva}"
                                                     style="width: 220px;"
                                                     converter="#{fonteDeRecursosControlador.converterGenerico}"
                                                     disabled="#{!tributoControlador.habilitarFonteDeRecursos(tributoControlador.conta.operacaoArrecadacaoDivAtiva)}">
                                        <f:selectItems
                                            value="#{tributoControlador.getFontesDeReceitaPorConta(tributoControlador.conta.contaDividaAtiva, tributoControlador.conta.operacaoArrecadacaoDivAtiva)}"/>
                                        <p:ajax event="change"
                                                process="@this"/>
                                    </p:selectOneMenu>
                                    <p:watermark value="Selecione uma entidade e o exercício" for="acContaArrecadacaoExercicio"
                                                 rendered="#{!tributoControlador.habilitarContaReceita()}"/>
                                    <p:watermark value="Selecione uma conta de receita" for="soOperacaoArrecadacaoExercicio"
                                                 rendered="#{!tributoControlador.habilitarOperacaoReceita(tributoControlador.conta.contaExercicio)}"/>
                                    <p:watermark value="Selecione uma operação da receita" for="soFonteDeRecursoArrecadacaoExercicio"
                                                 rendered="#{!tributoControlador.habilitarFonteDeRecursos(tributoControlador.conta.operacaoArrecadacaoExercicio)}"/>
                                    <p:watermark value="Selecione uma entidade e o exercício" for="acContaArrecadacaoDividaAtiva"
                                                 rendered="#{!tributoControlador.habilitarContaReceita()}"/>
                                    <p:watermark value="Selecione uma conta de receita" for="soOperacaoArrecadacaoDividaAtiva"
                                                 rendered="#{!tributoControlador.habilitarOperacaoReceita(tributoControlador.conta.contaDividaAtiva)}"/>
                                    <p:watermark value="Selecione uma operação da receita" for="soFonteDeRecursoArrecadacaoDividaAtiva"
                                                 rendered="#{!tributoControlador.habilitarFonteDeRecursos(tributoControlador.conta.operacaoArrecadacaoDivAtiva)}"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:tab>
                        <p:tab title="Renúncia" id="tabRenuncia">
                            <p:outputPanel id="opRenuncia">
                                <h:panelGrid columns="3">
                                    <h:outputText value="Conta de Receita para Débito do Exercício"/>
                                    <h:outputText value="Operação da Receita"/>
                                    <h:outputText value="Fonte de Recursos"/>
                                    <p:autoComplete queryDelay="1000" var="conta"
                                                    itemValue="#{conta.id}"
                                                    itemLabel="#{conta}"
                                                    size="70"
                                                    dropdown="true"
                                                    completeMethod="#{tributoControlador.completaReceitaLOA}"
                                                    converter="#{tributoControlador.converterReceitaLOA}"
                                                    id="acContaRenunciaExercicio"
                                                    value="#{tributoControlador.conta.contaRenunciaExercicio}"
                                                    disabled="#{!tributoControlador.habilitarContaReceita()}"
                                                    forceSelection="true"
                                                    immediate="true"
                                                    maxResults="8">
                                        <p:ajax event="itemSelect"
                                                process="@this :Formulario:tbViewEnquadramento:soOperacaoRenunciaExercicio :Formulario:tbViewEnquadramento:soFonteDeRecursoRenunciaExercicio"
                                                update="@this :Formulario:tbViewEnquadramento:soOperacaoRenunciaExercicio :Formulario:tbViewEnquadramento:soFonteDeRecursoRenunciaExercicio"
                                                listener="#{tributoControlador.selecionouContaReceitaRenunciaExercicio()}"/>
                                    </p:autoComplete>
                                    <p:selectOneMenu id="soOperacaoRenunciaExercicio"
                                                     value="#{tributoControlador.conta.operacaoRenunciaExercicio}"
                                                     style="width: 220px;"
                                                     disabled="#{!tributoControlador.habilitarOperacaoReceita(tributoControlador.conta.contaRenunciaExercicio)}">
                                        <f:selectItems value="#{tributoControlador.operacoesReceitas}"/>
                                        <p:ajax event="change"
                                                process="@this :Formulario:tbViewEnquadramento:soFonteDeRecursoRenunciaExercicio"
                                                update="@this :Formulario:tbViewEnquadramento:soFonteDeRecursoRenunciaExercicio"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu id="soFonteDeRecursoRenunciaExercicio"
                                                     value="#{tributoControlador.conta.fonteDeRecursosRenunciaExercicio}"
                                                     style="width: 220px;"
                                                     disabled="#{!tributoControlador.habilitarFonteDeRecursos(tributoControlador.conta.operacaoRenunciaExercicio)}"
                                                     converter="#{fonteDeRecursosControlador.converterGenerico}">
                                        <f:selectItems
                                            value="#{tributoControlador.getFontesDeReceitaPorConta(tributoControlador.conta.contaRenunciaExercicio, tributoControlador.conta.operacaoRenunciaExercicio)}"/>
                                        <p:ajax event="change" process="@this"/>
                                    </p:selectOneMenu>
                                    <h:outputText value="Conta de Receita para Dívida Ativa"/>
                                    <h:outputText value="Operação da Receita"/>
                                    <h:outputText value="Fonte de Recursos"/>
                                    <p:autoComplete queryDelay="1000" var="conta"
                                                    itemValue="#{conta.id}"
                                                    itemLabel="#{conta.codigo} - #{conta.descricao}"
                                                    size="70"
                                                    dropdown="true"
                                                    completeMethod="#{tributoControlador.completaReceitaLOA}"
                                                    converter="#{tributoControlador.converterReceitaLOA}"
                                                    id="acContaRenunciaDividaAtiva"
                                                    value="#{tributoControlador.conta.contaRenunciaDividaAtiva}"
                                                    disabled="#{!tributoControlador.habilitarContaReceita()}"
                                                    forceSelection="true"
                                                    immediate="true"
                                                    maxResults="8">
                                        <p:ajax event="itemSelect"
                                                process="@this :Formulario:tbViewEnquadramento:soOperacaoRenunciaDividaAtiva :Formulario:tbViewEnquadramento:soFonteDeRecursoRenunciaDividaAtiva"
                                                update="@this :Formulario:tbViewEnquadramento:soOperacaoRenunciaDividaAtiva :Formulario:tbViewEnquadramento:soFonteDeRecursoRenunciaDividaAtiva"
                                                listener="#{tributoControlador.selecionouContaReceitaRenunciaDividaAtiva()}"/>
                                    </p:autoComplete>
                                    <p:selectOneMenu id="soOperacaoRenunciaDividaAtiva"
                                                     value="#{tributoControlador.conta.operacaoRenunciaDivAtiva}"
                                                     style="width: 220px;"
                                                     disabled="#{!tributoControlador.habilitarOperacaoReceita(tributoControlador.conta.contaRenunciaDividaAtiva)}">
                                        <f:selectItems value="#{tributoControlador.operacoesReceitas}"/>
                                        <p:ajax event="change"
                                                process="@this :Formulario:tbViewEnquadramento:soFonteDeRecursoRenunciaDividaAtiva"
                                                update="@this :Formulario:tbViewEnquadramento:soFonteDeRecursoRenunciaDividaAtiva"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu id="soFonteDeRecursoRenunciaDividaAtiva"
                                                     value="#{tributoControlador.conta.fonteDeRecursosRenunciaDividaAtiva}"
                                                     style="width: 220px;"
                                                     disabled="#{!tributoControlador.habilitarFonteDeRecursos(tributoControlador.conta.operacaoRenunciaDivAtiva)}"
                                                     converter="#{fonteDeRecursosControlador.converterGenerico}">
                                        <f:selectItems
                                            value="#{tributoControlador.getFontesDeReceitaPorConta(tributoControlador.conta.contaRenunciaDividaAtiva, tributoControlador.conta.operacaoRenunciaDivAtiva)}"/>
                                        <p:ajax event="change" process="@this"/>
                                    </p:selectOneMenu>
                                    <p:watermark value="Selecione uma entidade e o exercício" for="acContaRenunciaExercicio"
                                                 rendered="#{!tributoControlador.habilitarContaReceita()}"/>
                                    <p:watermark value="Selecione uma conta de receita" for="soOperacaoRenunciaExercicio"
                                                 rendered="#{!tributoControlador.habilitarOperacaoReceita(tributoControlador.conta.contaRenunciaExercicio)}"/>
                                    <p:watermark value="Selecione uma operação da receita" for="soFonteDeRecursoRenunciaExercicio"
                                                 rendered="#{!tributoControlador.habilitarFonteDeRecursos(tributoControlador.conta.operacaoRenunciaExercicio)}"/>
                                    <p:watermark value="Selecione uma entidade e o exercício" for="acContaRenunciaDividaAtiva"
                                                 rendered="#{!tributoControlador.habilitarContaReceita()}"/>
                                    <p:watermark value="Selecione uma conta de receita" for="soOperacaoRenunciaDividaAtiva"
                                                 rendered="#{!tributoControlador.habilitarOperacaoReceita(tributoControlador.conta.contaRenunciaDividaAtiva)}"/>
                                    <p:watermark value="Selecione uma operação da receita" for="soFonteDeRecursoRenunciaDividaAtiva"
                                                 rendered="#{!tributoControlador.habilitarFonteDeRecursos(tributoControlador.conta.operacaoRenunciaDivAtiva)}"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:tab>
                        <p:tab title="Restituições" id="restituicoes">
                            <p:outputPanel id="opRestituicao">
                                <h:panelGrid columns="3">
                                    <h:outputText value="Conta de Receita para Débito do Exercício"/>
                                    <h:outputText value="Operação da Receita"/>
                                    <h:outputText value="Fonte de Recursos"/>
                                    <p:autoComplete queryDelay="1000" var="conta"
                                                    itemValue="#{conta.id}"
                                                    itemLabel="#{conta}"
                                                    size="70"
                                                    dropdown="true"
                                                    completeMethod="#{tributoControlador.completaReceitaLOA}"
                                                    converter="#{tributoControlador.converterReceitaLOA}"
                                                    id="acContaRestituicaoExercicio"
                                                    value="#{tributoControlador.conta.contaRestituicaoExercicio}"
                                                    disabled="#{!tributoControlador.habilitarContaReceita()}"
                                                    forceSelection="true"
                                                    immediate="true"
                                                    maxResults="8">
                                        <p:ajax event="itemSelect"
                                                process="@this :Formulario:tbViewEnquadramento:soOperacaoRestituicaoExercicio :Formulario:tbViewEnquadramento:soFonteDeRecursosRestituicaoExercicio"
                                                update="@this :Formulario:tbViewEnquadramento:soOperacaoRestituicaoExercicio :Formulario:tbViewEnquadramento:soFonteDeRecursosRestituicaoExercicio"
                                                listener="#{tributoControlador.selecionouContaReceitaRestituicaoExercicio()}"/>
                                    </p:autoComplete>
                                    <p:selectOneMenu id="soOperacaoRestituicaoExercicio"
                                                     value="#{tributoControlador.conta.operacaoRestituicaoExercicio}"
                                                     style="width: 220px;"
                                                     disabled="#{!tributoControlador.habilitarOperacaoReceita(tributoControlador.conta.contaRestituicaoExercicio)}">
                                        <f:selectItems value="#{tributoControlador.operacoesReceitas}"/>
                                        <p:ajax event="change"
                                                process="@this :Formulario:tbViewEnquadramento:soFonteDeRecursosRestituicaoExercicio"
                                                update="@this :Formulario:tbViewEnquadramento:soFonteDeRecursosRestituicaoExercicio"
                                                listener="#{tributoControlador.selecionouOperacaoReceitaRestituicaoExercicio()}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu id="soFonteDeRecursosRestituicaoExercicio"
                                                     value="#{tributoControlador.conta.fonteDeRecursosRestituicaoExercicio}"
                                                     style="width: 220px;"
                                                     disabled="#{!tributoControlador.habilitarFonteDeRecursos(tributoControlador.conta.operacaoRestituicaoExercicio)}"
                                                     converter="#{fonteDeRecursosControlador.converterGenerico}">
                                        <f:selectItems
                                            value="#{tributoControlador.getFontesDeReceitaPorConta(tributoControlador.conta.contaRestituicaoExercicio, tributoControlador.conta.operacaoRestituicaoExercicio)}"/>
                                        <p:ajax event="change" process="@this"/>
                                    </p:selectOneMenu>
                                    <h:outputText value="Conta de Receita para Dívida Ativa"/>
                                    <h:outputText value="Operação da Receita"/>
                                    <h:outputText value="Fonte de Recursos"/>
                                    <p:autoComplete queryDelay="1000" var="conta" itemValue="#{conta.id}"
                                                    itemLabel="#{conta.codigo} - #{conta.descricao}"
                                                    size="70"
                                                    dropdown="true"
                                                    completeMethod="#{tributoControlador.completaReceitaLOA}"
                                                    converter="#{tributoControlador.converterReceitaLOA}"
                                                    id="acContaRestituicaoDividaAtiva"
                                                    value="#{tributoControlador.conta.contaRestituicaoDividaAtiva}"
                                                    disabled="#{!tributoControlador.habilitarContaReceita()}"
                                                    forceSelection="true"
                                                    immediate="true"
                                                    maxResults="8">
                                        <p:ajax event="itemSelect"
                                                process="@this :Formulario:tbViewEnquadramento:soOperacaoRestituicaoDividaAtiva :Formulario:tbViewEnquadramento:soFonteDeRecursosRestituicaoDividaAtiva"

                            <h:outputText value="#{conta.enquadramento.exercicioVigente}"/>
                        </p:column>
                        <p:column headerText="Início de Vigência" style="text-align: center">
                            <h:outputText value="#{conta.inicioVigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Final de Vigência" style="text-align: center">
                            <h:outputText value="#{conta.fimVigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Enquadramento" style="width: 50%; text-align: left">
                            <h:outputText value="#{conta.enquadramento.descricao}"/>
                        </p:column>
                        <p:column headerText="" style="width:10%; text-align: center">
                            <p:commandButton icon="ui-icon-trash" update=":Formulario:tabelaContas"
                                             actionListener="#{tributoControlador.removerConta(conta)}"/>

                            <p:commandButton icon="ui-icon-pencil" update="@form"
                                             actionListener="#{tributoControlador.alterarConta(conta)}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panel>
            <br/>
            <fc:rodapePretty controlador="#{tributoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
