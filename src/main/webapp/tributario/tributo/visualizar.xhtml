<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{tributoControlador}"
                                    mostrarBotaoDuplicar="#{true}"
                                    origem="#{tributoControlador.caminhoPadrao}ver/#{tributoControlador.urlKeyValue}/"/>
                <p:panel header="Detalhes do Tributo">
                    <h:panelGrid columns="2">
                        <h:outputText value="Código: "/>
                        <h:outputText value="#{tributoControlador.selecionado.codigo}" styleClass="negrito"/>

                        <h:outputText value="Descrição: "/>
                        <h:outputText value="#{tributoControlador.selecionado.descricao}" styleClass="negrito"/>

                        <h:outputText value="Entidade: "/>
                        <h:outputText value="#{tributoControlador.selecionado.entidade.nome}" styleClass="negrito"/>

                        <h:outputText value="Tributo para Juros do Original: "/>
                        <h:outputText value="#{tributoControlador.selecionado.tributoJuros}" styleClass="negrito"/>

                        <h:outputText value="Tributo para Multa do Original: "/>
                        <h:outputText value="#{tributoControlador.selecionado.tributoMulta}" styleClass="negrito"/>

                        <h:outputText value="Tributo para Correção do Original: "/>
                        <h:outputText value="#{tributoControlador.selecionado.tributoCorrecaoMonetaria}" styleClass="negrito"/>

                        <h:outputText value="Tributo para Honorários do Original: "/>
                        <h:outputText value="#{tributoControlador.selecionado.tributoHonorarios}" styleClass="negrito"/>

                        <h:outputText value="Gera Crédito no Pagamento: "/>
                        <h:outputText value="#{tributoControlador.selecionado.geraCreditoPagamento ? 'Sim' : 'Não'}" styleClass="negrito"/>

                        <h:outputText value="Tipo de Tributo: "/>
                        <h:outputText value="#{tributoControlador.selecionado.tipoTributo.descricao}" styleClass="negrito"/>
                    </h:panelGrid>
                    <br/>
                    <p:panel header="Enquadramento de Exercício de Referência do Tributo com Contas de Receita do Orçamento ">
                        <p:dataTable value="#{tributoControlador.selecionado.contaTributoReceitas}"
                                     var="conta"
                                     emptyMessage="Nenhuma conta adicionada"
                                     id="tabelaContas">
                            <p:column style="width:30px">
                                <p:rowToggler/>
                            </p:column>
                            <p:rowExpansion>
                                <p:tabView id="tabContas2">
                                    <p:tab title="Receita">
                                        <h:panelGrid columns="4">
                                            <h:outputText value="Do Exercício:"/>
                                            <h:outputText value="#{conta.contaExercicio}" styleClass="negrito"/>
                                            <h:outputText value="Operação da Receita:"/>
                                            <h:outputText value="#{conta.operacaoArrecadacaoExercicio.descricao}" styleClass="negrito"/>
                                            <h:outputText value="Fonte de Recursos:"/>
                                            <h:outputText value="#{conta.fonteDeRecursosExercicio}" styleClass="negrito"/>

                                            <h:outputText value="Dívida Ativa:"/>
                                            <h:outputText value="#{conta.contaDividaAtiva}" styleClass="negrito"/>
                                            <h:outputText value="Operação da Receita:"/>
                                            <h:outputText value="#{conta.operacaoArrecadacaoDivAtiva.descricao}" styleClass="negrito"/>
                                            <h:outputText value="Fonte de Recursos:"/>
                                            <h:outputText value="#{conta.fonteDeRecursosDividaAtiva}" styleClass="negrito"/>
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="Renúncia">
                                        <h:panelGrid columns="4">
                                            <h:outputText value="Do Exercício:"/>
                                            <h:outputText value="#{conta.contaRenunciaExercicio}" styleClass="negrito"/>
                                            <h:outputText value="Operação da Receita:"/>
                                            <h:outputText value="#{conta.operacaoRenunciaExercicio.descricao}" styleClass="negrito"/>
                                            <h:outputText value="Fonte de Recursos:"/>
                                            <h:outputText value="#{conta.fonteDeRecursosRenunciaExercicio}" styleClass="negrito"/>

                                            <h:outputText value="Dívida Ativa:"/>
                                            <h:outputText value="#{conta.contaRenunciaDividaAtiva}" styleClass="negrito"/>
                                            <h:outputText value="Operação da Receita:"/>
                                            <h:outputText value="#{conta.operacaoRenunciaDivAtiva.descricao}" styleClass="negrito"/>
                                            <h:outputText value="Fonte de Recursos:"/>
                                            <h:outputText value="#{conta.fonteDeRecursosRenunciaDividaAtiva}" styleClass="negrito"/>
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="Restituições">
                                        <h:panelGrid columns="4">
                                            <h:outputText value="Do Exercício:"/>
                                            <h:outputText value="#{conta.contaRestituicaoExercicio}" styleClass="negrito"/>
                                            <h:outputText value="Operação da Receita:"/>
                                            <h:outputText value="#{conta.operacaoRestituicaoExercicio.descricao}" styleClass="negrito"/>
                                            <h:outputText value="Fonte de Recursos:"/>
                                            <h:outputText value="#{conta.fonteDeRecursosRestituicaoExercicio}" styleClass="negrito"/>

                                            <h:outputText value="Dívida Ativa:"/>
                                            <h:outputText value="#{conta.contaRestituicaoDividaAtiva}" styleClass="negrito"/>
                                            <h:outputText value="Operação da Receita:"/>
                                            <h:outputText value="#{conta.operacaoRestituicaoDivAtiva.descricao}" styleClass="negrito"/>
                                            <h:outputText value="Fonte de Recursos:"/>
                                            <h:outputText value="#{conta.fonteDeRecursosRestituicaoDividaAtiva}" styleClass="negrito"/>
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="Descontos Concedidos">
                                        <h:panelGrid columns="4">
                                            <h:outputText value="Do Exercício:"/>
                                            <h:outputText value="#{conta.contaDescontoExercicio}" styleClass="negrito"/>
                                            <h:outputText value="Operação da Receita:"/>
                                            <h:outputText value="#{conta.operacaoDescConcedidoExercicio.descricao}" styleClass="negrito"/>
                                            <h:outputText value="Fonte de Recursos:"/>
                                            <h:outputText value="#{conta.fonteDeRecursosDescontoExercicio}" styleClass="negrito"/>

                                            <h:outputText value="Dívida Ativa:"/>
                                            <h:outputText value="#{conta.contaDescontoDividaAtiva}" styleClass="negrito"/>
                                            <h:outputText value="Operação da Receita:"/>
                                            <h:outputText value="#{conta.operacaoDescConcedidoDivAtiva.descricao}" styleClass="negrito"/>
                                            <h:outputText value="Fonte de Recursos:"/>
                                            <h:outputText value="#{conta.fonteDeRecursosDescontoDividaAtiva}" styleClass="negrito"/>
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="Outras Deduções">
                                        <h:panelGrid columns="4">
                                            <h:outputText value="Do Exercício:"/>
                                            <h:outputText value="#{conta.contaDeducoesExercicio}" styleClass="negrito"/>
                                            <h:outputText value="Operação da Receita: "/>
                                            <h:outputText value="#{conta.operacaoOutraDeducaoExercicio.descricao}" styleClass="negrito"/>
                                            <h:outputText value="Fonte de Recursos:"/>
                                            <h:outputText value="#{conta.fonteDeRecursosDeducoesExercicio}" styleClass="negrito"/>

                                            <h:outputText value="Dívida Ativa:"/>
                                            <h:outputText value="#{conta.contaDeducoesDividaAtiva}" styleClass="negrito"/>
                                            <h:outputText value="Operação da Receita:"/>
                                            <h:outputText value="#{conta.operacaoOutraDeducaoDivAtiva.descricao}" styleClass="negrito"/>
                                            <h:outputText value="Fonte de Recursos:"/>
                                            <h:outputText value="#{conta.fonteDeRecursosDeducoesDividaAtiva}" styleClass="negrito"/>
                                        </h:panelGrid>
                                    </p:tab>
                                </p:tabView>
                            </p:rowExpansion>
                            <p:column headerText="Exercício" style="text-align: center">
                                <h:outputText value="#{conta.enquadramento.exercicioVigente}"/>
                            </p:column>
                            <p:column headerText="Início de Vigência" style="text-align: center">
                                <h:outputText value="#{conta.inicioVigencia}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Final de Vigência" style="text-align: center">
                                <h:outputText value="#{conta.fimVigencia}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Enquadramento" style="width: 50%; text-align: left">
                                <h:outputText value="#{conta.enquadramento.descricao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{tributoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
