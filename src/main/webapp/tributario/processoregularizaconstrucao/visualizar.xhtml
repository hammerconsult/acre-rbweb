<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}"
                                controlador="#{procRegularizaConstrucaoControlador}"
                                origem="#{procRegularizaConstrucaoControlador.caminhoPadrao}listar/"/>

            <p:panel header="Processo de Regularização de Construção">
                <h:panelGrid columns="6" style="width: 50%">
                    <h:outputText value="Exercício"/>
                    <h:outputText value="Código"/>
                    <h:outputText value="Data"/>
                    <h:outputText value="Protocolo"/>
                    <h:outputText value="Usuário"/>
                    <h:outputText value="Situação"/>

                    <p:inputText size="4" value="#{procRegularizaConstrucaoControlador.selecionado.exercicio}"
                                 styleClass="campo-bloqueado" readonly="true"/>

                    <p:inputText id="codigo" size="10"
                                 value="#{procRegularizaConstrucaoControlador.selecionado.codigo}"
                                 title="Código do Processo de Regularização de Construção"
                                 styleClass="campo-bloqueado"
                                 readonly="true"/>

                    <p:inputText id="data" size="10"
                                 readonly="true"
                                 styleClass="campo-bloqueado"
                                 value="#{procRegularizaConstrucaoControlador.selecionado.dataCriacao}"
                                 title="Data do Processo de Regularização de Construção">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:inputText>
                    <fc:protocolo controlador="#{procRegularizaConstrucaoControlador}"
                                  numero="#{procRegularizaConstrucaoControlador.selecionado.numeroProtocolo}"
                                  ano="#{procRegularizaConstrucaoControlador.selecionado.anoProtocolo}"
                                  mostrarLabel="false"
                                  readonly="true"/>

                    <p:inputText title="Usuário responsável pelo Processo de Regularização de Construção"
                                 value="#{procRegularizaConstrucaoControlador.selecionado.usuarioIncluiu.login}"
                                 styleClass="amarelonegrito" readonly="true"/>

                    <p:inputText title="Situação do Processo de Regularização de Construção"
                                 value="#{procRegularizaConstrucaoControlador.selecionado.situacao.descricao}"
                                 styleClass="azulnegrito"
                                 size="30"
                                 readonly="true"/>
                </h:panelGrid>

                <p:tabView id="tabView" styleClass="mtop10">
                    <p:tab title="Processo" id="processo">
                        <h:panelGrid columns="2">
                            <h:outputText value="Inscrição Imobiliária: "/>
                            <h:outputText
                                value="#{procRegularizaConstrucaoControlador.selecionado.cadastroImobiliario.inscricaoCadastral}"
                                styleClass="negrito"/>
                            <h:outputText value="Requerente: "/>
                            <h:outputText
                                value="#{procRegularizaConstrucaoControlador.selecionado.cadastroImobiliario.descricaoProprietarios}"
                                styleClass="negrito"/>
                            <h:outputText value="Endereço: "/>
                            <h:outputText
                                value="#{procRegularizaConstrucaoControlador.selecionado.cadastroImobiliario.enderecoCompleto}"
                                style="white-space: pre-wrap;"
                                styleClass="negrito"/>
                            <h:outputText value="Data de Início da Obra: "/>
                            <h:outputText value="#{procRegularizaConstrucaoControlador.selecionado.dataInicioObra}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                            <h:outputText value="Data de Conclusão da Obra: "/>
                            <h:outputText value="#{procRegularizaConstrucaoControlador.selecionado.dataFimObra}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                            <h:outputText value="Responsável Pelo Projeto: "/>
                            <h:outputText value="#{procRegularizaConstrucaoControlador.selecionado.responsavelProjeto}"
                                          styleClass="negrito"/>
                            <h:outputText value="ART/RRT do Projeto: "/>
                            <h:outputText value="#{procRegularizaConstrucaoControlador.selecionado.artRrtAutorProjeto}"
                                          styleClass="negrito"/>
                            <h:outputText value="Responsável Pela Execução: "/>
                            <h:outputText value="#{procRegularizaConstrucaoControlador.selecionado.responsavelExecucao}"
                                          styleClass="negrito"/>
                            <h:outputText value="ART/RRT de Execução: "/>
                            <h:outputText value="#{procRegularizaConstrucaoControlador.selecionado.artRrtResponsavelExecucao}"
                                          styleClass="negrito"/>
                            <h:outputText value="CNO: "/>
                            <h:outputText value="#{procRegularizaConstrucaoControlador.selecionado.matriculaINSS}"
                                          mask="99.999.99999/99"
                                          styleClass="negrito"/>
                            <h:outputText value="Área Existente: "/>
                            <h:outputText value="#{procRegularizaConstrucaoControlador.selecionado.areaExistente}" styleClass="negrito">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                            <h:outputText value="A construir: "/>
                            <h:outputText value="#{procRegularizaConstrucaoControlador.selecionado.aConstruir}"
                                          styleClass="negrito">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                            <h:outputText value="A demolir: "/>
                            <h:outputText value="#{procRegularizaConstrucaoControlador.selecionado.aDemolir}"
                                          styleClass="negrito">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                            <h:outputText value="Área Existente: "/>
                            <h:outputText value="#{procRegularizaConstrucaoControlador.selecionado.areaExistente}" styleClass="negrito">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                            <h:outputText value="Observação: "/>
                            <h:outputText value="#{procRegularizaConstrucaoControlador.selecionado.observacao}"
                                          style="width: 100%; height: 100px;"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapeVisualizarPretty
                rendered="#{procRegularizaConstrucaoControlador.selecionado.situacao eq 'EM_ABERTO'}"
                controlador="#{procRegularizaConstrucaoControlador}"
                mostrarCancelar="false"
                mostrarExcluir="#{procRegularizaConstrucaoControlador.selecionado.situacao eq 'EM_ABERTO'}"/>
            <p:commandButton value="Processar"
                             styleClass="operacao mtop10 mrig05"
                             rendered="#{procRegularizaConstrucaoControlador.canProcessar()}"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             icon="ui-icon-circle-check"
                             actionListener="#{procRegularizaConstrucaoControlador.processar}"/>
            <p:commandButton value="Alvará de Construção"
                             styleClass="operacao mtop10 mrig05"
                             icon="ui-icon-document"
                             rendered="#{procRegularizaConstrucaoControlador.canIrParaAlvaraDeConstrucao()}"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             actionListener="#{procRegularizaConstrucaoControlador.redirecionarAlvara}"/>
            <p:commandButton value="Taxa de Vistoria"
                             update="@form"
                             rendered="#{procRegularizaConstrucaoControlador.canEmitirTaxaVistoria()}"
                             styleClass="operacao mtop10 mrig05"
                             icon="ui-icon-print"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             actionListener="#{procRegularizaConstrucaoControlador.emitirTaxaVistoria}"/>
            <p:commandButton value="Habite-se"
                             styleClass="operacao mtop10 mrig05"
                             rendered="#{procRegularizaConstrucaoControlador.canIrParaHabitese()}"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             icon="ui-icon-document"
                             actionListener="#{procRegularizaConstrucaoControlador.redirecionarHabitese}"/>
            <p:commandButton value="Finalizar"
                             styleClass="operacao mtop10 mrig05"
                             rendered="#{procRegularizaConstrucaoControlador.canFinalizar()}"
                             onstart="aguarde.show()"
                             icon="ui-icon-check"
                             oncomplete="aguarde.hide()"
                             actionListener="#{procRegularizaConstrucaoControlador.finalizar}"/>
            <p:commandButton value="Voltar"
                             styleClass="operacao mtop10"
                             icon="ui-icon-cancel"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             actionListener="#{procRegularizaConstrucaoControlador.cancelar}"/>
        </h:form>
        <p:dialog
            header="Escolha o Habite-se"
            modal="true" widgetVar="dlgEscolherHabitese" width="700" height="250"
            id="dialogEscolherHabitese">
            <h:form id="formularioEmitirDam">
                <p:dataTable value="#{procRegularizaConstrucaoControlador.habitesesDisponiveis}"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,50,100"
                             var="habi"
                             emptyMessage="Nenhum registro encontrado">
                    <p:column headerText="Código">
                        <h:outputText value="#{habi.codigo}"/>
                    </p:column>
                    <p:column headerText="Protocolo">
                        <h:outputText value="#{habi.numeroProtocolo}/#{habi.anoProtocolo}"/>
                    </p:column>
                    <p:column headerText="Data Lançamento" style="text-align: center">
                        <h:outputText value="#{habi.dataLancamento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Valor (UFM)" style="text-align: right">
                        <h:outputText value="0">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Ir para Habite-se" style="text-align: center">
                        <p:commandButton styleClass="wp-botao-tabela"
                                         icon="ui-icon-search"
                                         process="@this"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         actionListener="#{procRegularizaConstrucaoControlador.redirecionarHabitese(habi)}"
                                         title="Habite-se"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
