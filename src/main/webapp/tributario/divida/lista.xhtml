<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <fc:consultaEntidade id="divida" chave="DIVIDA"
                             outrosBotoes="/tributario/divida/outrosBotoes.xhtml"
                             selecionar="true" selecionarVarios="true"
                             itensSelecionados="#{dividaControlador.dividasSelecionadas}"/>

        <div id="dialogAlteracaoDividas" class="modal hide fade">
            <h:form id="FormularioAlteracaoDividas">
                <div class="modal-header alert alert-info" style="text-align: center">
                    <div style="font-size: 14px; " class="centralizado">
                        Alteração de Dívidas
                    </div>
                </div>
                <div class="modal-body" id="modal-body-log-detalhado" style="text-align: center">
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Permissão de Emissão de DAM: "/>
                        <h:selectOneMenu id="permissaoDAM" value="#{dividaControlador.permissaoEmissaoDAM}">
                            <f:selectItems value="#{dividaControlador.permissoesEmissaoDAM}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                </div>
                <div class="modal-footer">
                    <p:commandButton value="Salvar"
                                     icon="ui-icon-disk"
                                     styleClass="operacao"
                                     actionListener="#{dividaControlador.salvarAlteracaoDividas()}"
                                     onclick="aguarde.show();"
                                     oncomplete="aguarde.hide();"
                                     process="@form"
                                     update="@form"/>
                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-cancel"
                                     styleClass="operacao"
                                     onclick="closeDialog('#dialogAlteracaoDividas')"
                                     oncomplete="aguarde.hide();"
                                     process="@this"
                                     update="@this"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
