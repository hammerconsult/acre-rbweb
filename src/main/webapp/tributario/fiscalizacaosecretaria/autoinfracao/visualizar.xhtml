<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">

                <p:messages showDetail="true"/>
                <p:panel header="Detalhes do Processo" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código do Processo: " />
                        <h:outputText value="#{encerramentoProcessoFiscalizacaoControlador.selecionado.codigo}" styleClass="negrito"/>
                        <h:outputText value="Secretaria " />
                        <h:outputText value="#{encerramentoProcessoFiscalizacaoControlador.selecionado.secretariaFiscalizacao.pessoaFisica.nome}" styleClass="negrito"/>
                        <h:outputText value="Número do Auto: " />
                        <h:outputText value="#{encerramentoProcessoFiscalizacaoControlador.selecionado.autoInfracaoFiscalizacao.numero}" styleClass="negrito"/>
                        <h:outputText value="Data Lavratura: " />
                        <h:outputText value="#{encerramentoProcessoFiscalizacaoControlador.selecionado.autoInfracaoFiscalizacao.dataLavratura}" styleClass="negrito"/>
                        <h:outputText value="Pessoa Ciência: " />
                        <h:outputText value="#{encerramentoProcessoFiscalizacaoControlador.selecionado.autoInfracaoFiscalizacao.pessoaCiencia}" styleClass="negrito"/>
                        <h:outputText value="Data da Ciência: " />
                        <h:outputText value="#{encerramentoProcessoFiscalizacaoControlador.selecionado.autoInfracaoFiscalizacao.dataCiencia}" styleClass="negrito"/>
                    </h:panelGrid>
                    <br/>
                    <p:dataTable value="#{encerramentoProcessoFiscalizacaoControlador.selecionado.autoInfracaoFiscalizacao.infracaoAutoInfracao}"
                                 var="infracao" id="tabelainfracao"
                                 emptyMessage="Nenhuma infração encontrada!">
                        <p:column headerText="Descrição">
                            <h:outputText value="#{infracao.infracaoFiscalizacao.descricao}"/>
                        </p:column>
                        <p:column headerText="Qtd. Infração">
                            <h:outputText value="#{infracao.quantidadeInfracao}"/>
                        </p:column>
                        <p:column headerText="Valor Unitário (UFM)">
                            <h:outputText value="#{infracao.valorUnitario}">
                                <f:convertNumber pattern="#,###,##0.0000"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Valor Unitário (R$)">
                            <h:outputText value="#{infracao.valorUnitarioReal}">
                                <f:convertNumber pattern="#,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Desconto">
                            <h:outputText value="#{infracao.desconto}">
                                <f:convertNumber pattern="#,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Total (R$)">
                            <h:outputText value="#{encerramentoProcessoFiscalizacaoControlador.processoFiscalizacaoControlador.calculaValorTotalInfracao(infracao)}">
                                <f:convertNumber pattern="#,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <br/>
                <p:panel header="Local da Ocorrência" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Endereço: " />
                        <h:outputText value="#{encerramentoProcessoFiscalizacaoControlador.selecionado.autoInfracaoFiscalizacao.endereco}" styleClass="negrito"/>
                        <h:outputText value="Número: " />
                        <h:outputText value="#{encerramentoProcessoFiscalizacaoControlador.selecionado.autoInfracaoFiscalizacao.numeroEndereco}" styleClass="negrito"/>
                        <h:outputText value="Bairro: " />
                        <h:outputText value="#{encerramentoProcessoFiscalizacaoControlador.selecionado.autoInfracaoFiscalizacao.bairro}" styleClass="negrito"/>
                        <h:outputText value="Ponto de Referência: " />
                        <h:outputText value="#{encerramentoProcessoFiscalizacaoControlador.selecionado.autoInfracaoFiscalizacao.pontoReferencia}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            <br/>
            <h:form id="fomularioVisualizar">
                <p:commandButton value="Encerrar" action="#{encerramentoProcessoFiscalizacaoControlador.encerrarProcessoUnico()}" ajax="false" icon="ui-icon-circle-minus" />
                <p:commandButton ajax="false" value="Fechar" action="lista" icon="ui-icon-arrowreturnthick-1-w"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
