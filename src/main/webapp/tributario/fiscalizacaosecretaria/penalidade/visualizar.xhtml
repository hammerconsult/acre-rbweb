<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty origem="#{penalidadeFiscalizacaoSecretariaControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{penalidadeFiscalizacaoSecretariaControlador}"/>

            <p:panel header="Detalhes da Penalidade de Fiscalização de Secretaria">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: " styleClass="negrito"/>
                    <p:inputText id="codigo"
                                 value="#{penalidadeFiscalizacaoSecretariaControlador.selecionado.codigo}"
                                 readonly="true" size="10"/>
                    <h:outputText value="Secretaria: " styleClass="negrito"/>
                    <p:autoComplete queryDelay="1000"
                            value="#{penalidadeFiscalizacaoSecretariaControlador.selecionado.secretariaFiscalizacao}"
                            completeMethod="#{penalidadeFiscalizacaoSecretariaControlador.completaSecretaria}"
                            converter="#{penalidadeFiscalizacaoSecretariaControlador.converterSecretariaFiscalizacao}"
                            var="secretaria"
                            size="120"
                            id="secretaria"
                            disabled="true"
                            itemValue="#{secretaria.id}"
                            itemLabel="#{secretaria.codigo} - #{secretaria.unidadeOrganizacional.descricao}"
                            maxResults="10">
                    </p:autoComplete>
                    <h:outputText value="Descrição Reduzida: " styleClass="negrito"/>
                    <p:inputText id="descricaoReduzida" readonly="true"
                                 value="#{penalidadeFiscalizacaoSecretariaControlador.selecionado.descricaoReduzida}"
                                 size="120" maxlength="70"/>

                    <h:outputText value="Descrição Detalhada: " styleClass="negrito"/>
                    <p:inputTextarea id="descricaoDetalhada" readonly="true"
                                     value="#{penalidadeFiscalizacaoSecretariaControlador.selecionado.descricaoDetalhada}"
                                     cols="100" rows="5" maxlength="1000"/>

                    <h:outputText value="Embasamento Legal: " styleClass="negrito"/>
                    <p:inputText id="embasamentoLegal" readonly="true"
                                 value="#{penalidadeFiscalizacaoSecretariaControlador.selecionado.embasamentoLegal}"
                                 size="120" maxlength="50"/>

                    <h:outputText value="Grau: " styleClass="negrito"/>
                    <h:selectOneMenu id="graus" disabled="true"
                                     value="#{penalidadeFiscalizacaoSecretariaControlador.selecionado.grau}">
                        <f:selectItems value="#{penalidadeFiscalizacaoSecretariaControlador.graus}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Tipo de Cobrança: " styleClass="negrito"/>
                    <h:selectOneMenu id="tiposDeCobranca" disabled="true"
                                     value="#{penalidadeFiscalizacaoSecretariaControlador.selecionado.tipoCobranca}">
                        <f:selectItems value="#{penalidadeFiscalizacaoSecretariaControlador.tiposCobranca}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Valor (UFM): " styleClass="negrito"/>
                    <p:inputText id="valor"
                                 value="#{penalidadeFiscalizacaoSecretariaControlador.selecionado.valor}"
                                 readonly="true"/>

                    <h:outputText value="Tributo: " styleClass="negrito"/>
                    <p:autoComplete queryDelay="1000" value="#{penalidadeFiscalizacaoSecretariaControlador.selecionado.tributo}"
                                    completeMethod="#{penalidadeFiscalizacaoSecretariaControlador.completaTributo}"
                                    converter="#{penalidadeFiscalizacaoSecretariaControlador.converterTributo}"
                                    var="tributo"
                                    size="120"
                                    id="tributo"
                                    disabled="true"
                                    itemValue="#{tributo.id}"
                                    itemLabel="#{tributo.descricao}"
                                    maxResults="10">
                    </p:autoComplete>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{penalidadeFiscalizacaoSecretariaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
