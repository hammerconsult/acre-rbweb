<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form>
            <fc:cabecalhoPretty origem="#{secretariaFiscalizacaoControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{secretariaFiscalizacaoControlador}"/>
            <p:panel header="Cadastro de Secretaria">
                <p:panel header="Secretária">
                    <h:panelGrid columns="2">
                        <h:outputText value="Código: "/>
                        <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.codigo}"
                                      styleClass="negrito"/>

                        <h:outputText value="Secretaria: "/>
                        <h:outputText
                            value="#{secretariaFiscalizacaoControlador.selecionado.hierarquiaOrganizacional}"
                            styleClass="negrito"/>

                        <h:outputText value="Resposável: "/>
                        <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.pessoaFisica.nome}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="Dívidas">
                    <h:panelGrid columns="2">
                        <h:outputText value="Dívida Imobiliario: "/>
                        <h:outputText
                                value="#{secretariaFiscalizacaoControlador.selecionado.dividaImobiliario.descricao}"
                                styleClass="negrito"/>

                        <h:outputText value="Dívida Econômico: "/>
                        <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.dividaEconomico.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Dívida Rural: "/>
                        <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.dividaRural.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Dívida Pessoa Fisíca/Jurídica: "/>
                        <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.dividaPessoa.descricao}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="Prazo para Recursos">
                    <h:panelGrid columns="6">
                        <h:outputText value="Termo de Advertência (Dias):"/>
                        <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.prazoRecurso}"
                                      styleClass="negrito"/>
                        <p:spacer/>

                        <h:outputText value="Vencto do DAM após a Geração (Dias): "/>
                        <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.vencimentoDam}"
                                      styleClass="negrito"/>
                        <p:spacer/>

                        <h:outputText value="Auto de Infração (Dias): "/>
                        <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.prazoAutoInfracao}"
                                      styleClass="negrito"/>
                        <p:spacer/>

                        <h:outputText value="Prazo de Reincidência Genérica (Anos): "/>
                        <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.prazoReincidenciaGenerica}"
                                      styleClass="negrito"/>
                        <p:spacer/>

                        <h:outputText value="1ª Instância (Dias): "/>
                        <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.prazoPrimeiraInstancia}"
                                      styleClass="negrito"/>
                        <p:spacer/>

                        <h:outputText value="Prazo de Reincidência Específica (Anos): "/>
                        <h:outputText
                                value="#{secretariaFiscalizacaoControlador.selecionado.prazoReincidenciaEspecifica}"
                                styleClass="negrito"/>
                        <p:spacer/>

                        <h:outputText value="2ª Instância (Dias): "/>
                        <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.prazoSegundaInstancia}"
                                      styleClass="negrito"/>
                        <p:spacer/>

                        <h:outputText value="Prazo da Secretaria (Dias): "/>
                        <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.prazoPrefeitura}"
                                      styleClass="negrito"/>
                        <p:spacer/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="Documentos Oficiais">
                    <h:panelGrid columns="2" style="width: 100%">
                        <h:panelGroup>
                            <h4>Tipo de Documento para Termo de Advertência/Notificação</h4>
                            <h:panelGrid columns="2">
                                <h:outputText value="Cadastro Imobiliário: "/>
                                <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.termoImobiliario}"
                                              styleClass="negrito"/>
                                <h:outputText value="Cadastro Economico: "/>
                                <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.termoEconomico}"
                                              styleClass="negrito"/>

                                <h:outputText value="Cadastro Rural: "/>
                                <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.termoRural}"
                                              styleClass="negrito"/>

                                <h:outputText value="Pessoa Física: "/>
                                <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.termoPessoaFisica}"
                                              styleClass="negrito"/>

                                <h:outputText value="Pessoa Jurídica: "/>
                                <h:outputText
                                        value="#{secretariaFiscalizacaoControlador.selecionado.termoPessoaJuridica}"
                                        styleClass="negrito"/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h4>Tipo de Documento para Auto de Infração</h4>
                            <h:panelGrid columns="2">
                                <h:outputText value="Cadastro Imobiliário: "/>
                                <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.autoImobiliario}"
                                              styleClass="negrito"/>
                                <h:outputText value="Cadastro Economico: "/>
                                <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.autoEconomico}"
                                              styleClass="negrito"/>

                                <h:outputText value="Cadastro Rural: "/>
                                <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.autoRural}"
                                              styleClass="negrito"/>

                                <h:outputText value="Pessoa Física: "/>
                                <h:outputText value="#{secretariaFiscalizacaoControlador.selecionado.autoPessoaFisica}"
                                              styleClass="negrito"/>

                                <h:outputText value="Pessoa Jurídica: "/>
                                <h:outputText
                                        value="#{secretariaFiscalizacaoControlador.selecionado.autoPessoaJuridica}"
                                        styleClass="negrito"/>
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>

                </p:panel>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{secretariaFiscalizacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
