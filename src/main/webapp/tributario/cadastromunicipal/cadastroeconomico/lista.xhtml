<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:fc="http://java.sun.com/jsf/composite/components"

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <fc:consultaEntidade id="PesquisaCadastroEconomico"

                             outrosBotoes="/tributario/cadastromunicipal/cadastroeconomico/outrosBotoes.xhtml"/>

        <p:dialog id="idDlgImportacao" widgetVar="dlgImportacao"
                  style="text-align: center"
                  header="Imp. NÂ° NFSE"
                  modal="true" width="600">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Selecione a planilha: "/>
                    <p:fileUpload fileUploadListener="#{pesquisaCadastroEconomicoControlador.uploadArquivo}"
