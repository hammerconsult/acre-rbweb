                 styleClass="padrao mrig05"
                 onclick="aguarde.show(); dlgImportacao.show()"

<p:commandButton value="Importar CMC"
                 rendered="#{sistemaControlador.usuarioCorrente.admin}"

                 styleClass="padrao"
                 onclick="aguarde.show(); dlgImportacaoCmc.show()"
