<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form> 
                <p:messages showDetail="true"/>
                <div align="right">
                    <p:commandButton ajax="false" id="botaoNovo" title="Criar Novo" value="Novo" disabled="#{!autorizacao.isPodeEditar(request)}" action="edita" actionListener="#{finalidadeControlador.novo}" styleClass="button">
                        <f:setPropertyActionListener id="caminhoGenerico" target="#{finalidadeControlador.caminho}" value="lista" />
                    </p:commandButton><p:spacer width="5"/>
                </div>
                <p:panel header="Detalhes da Finalidade">
                    <h:panelGrid columns="2" >

                        <h:outputText value="Código: " style="font-weight: bold"/>
                        <h:outputText value="#{finalidadeControlador.selecionado.codigo}"/> 
                        <h:outputText value="Descrição: " style="font-weight: bold"/>
                        <h:outputText value="#{finalidadeControlador.selecionado.descricao}"/>

                    </h:panelGrid>
                </p:panel>
            </h:form>

            <h:form id="fomularioVisualizar">
                <div align="left">
                    <p:commandButton ajax="false" id="botaoEditar" value="Editar" action="edita" disabled="#{!autorizacao.isPodeEditar(request)}">
                        <f:setPropertyActionListener target="#{finalidadeControlador.caminho}" value="visualizar" />
                    </p:commandButton>
                    <p:commandButton  ajax="false" id="botaoExcluir" value="Excluir" action="lista" disabled="#{!autorizacao.isPodeExcluir(request)}" actionListener="#{finalidadeControlador.excluirSelecionado}" onclick="if (!confirm('Deseja excluir este registro?'))
                                return false;"/>
                    <p:commandButton ajax="false" value="Voltar" action="lista"/>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
