<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <p:panel header="Cadastro de Gráfica">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código: "/>
                    <p:inputText title="Digite o código"
                                 value="#{graficaControlador.selecionado.codigo}"
                                 id="codigo" size="20" maxlength="30"/>
                    <fc:outputLabelObrigatorio value="Pessoa Jurídica: "/>
                    <fc:novoAutocompletePessoa value="#{graficaControlador.selecionado.responsavel}"
                                               id="responsavel"
                                               fisica="false"
                                               listenerItemSelect="#{graficaControlador.recuperaEnderecoTelefone}"
                                               caminhoAtual="#{graficaControlador.urlAtual}"
                                               situacoesPossiveis="#{novoComponentePesquisaPessoaControlador.situacaoPorDescricao('ATIVO')}"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{graficaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
