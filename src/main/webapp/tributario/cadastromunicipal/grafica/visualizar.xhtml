<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty auditavel="#{true}" origem="#{graficaControlador.caminhoPadrao}ver/#{graficaControlador.urlKeyValue}" controlador="#{graficaControlador}"/>
                <p:panel header="Detalhes da Gráfica #{graficaControlador.selecionado.responsavel.nomeFantasia}">
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <h:outputText value="#{graficaControlador.selecionado.codigo}" styleClass="negrito"/>
                        <h:outputText value="Nome Fantasia:" />
                        <h:outputText value="#{graficaControlador.selecionado.responsavel.nomeFantasia}" styleClass="negrito"/>
                    </h:panelGrid>
                    <br/>
                    <p:dataTable id="tabela"  var="objeto"
                                 value="#{graficaControlador.listaEndereco}"
                                 widgetVar="tabela">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Endereços" />
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Logradouro">
                            <h:outputText value="#{objeto.logradouro}"/>
                        </p:column>
                        <p:column headerText="Número">
                            <h:outputText value="#{objeto.numero}"/>
                        </p:column>
                        <p:column headerText="Bairro">
                            <h:outputText value="#{objeto.bairro}"/>
                        </p:column>
                        <p:column headerText="Tipo Endereço">
                            <h:outputText value="#{objeto.tipoEndereco.descricao}"/>
                        </p:column>
                        <p:column headerText="Cidade">
                            <h:outputText value="#{objeto.localidade}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{objeto.uf}"/>
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <p:dataTable id="tabelaTelefone"  var="telefone"
                                 value="#{graficaControlador.listaTelefone}"
                                 widgetVar="telefone">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Telefones" />
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Tipo Telefone">
                            <h:outputText value="#{telefone.tipoFone}"/>
                        </p:column>
                        <p:column headerText="Número">
                            <h:outputText value="#{telefone.telefone}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{graficaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
