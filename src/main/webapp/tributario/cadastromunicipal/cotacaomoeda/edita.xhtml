<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            
            <p:messages showDetail="false"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{cotacaoMoedaControlador}"/>
                <p:panel header="Cadastro de Cotação de Moeda">
                    <h:panelGrid columns="3">
                        <h:outputText value="Ano:" />
                        <p:inputText title="Digite o ano da Cotação"
                                     value="#{cotacaoMoedaControlador.selecionado.ano}" id="ano" size="20"/>
                        <p:message for="ano" showDetail="true"/>
                        <h:outputText value="Mês:" />
                        <h:selectOneMenu title="Informe o mês da Cotação"
                                         value="#{cotacaoMoedaControlador.selecionado.mes}" id="Mes">
                            <f:selectItem itemLabel="" />
                            <f:selectItem itemLabel="Janeiro" itemValue="01" />
                            <f:selectItem itemLabel="Fevereiro" itemValue="02"/>
                            <f:selectItem itemLabel="Março" itemValue="03"/>
                            <f:selectItem itemLabel="Abril" itemValue="04"/>
                            <f:selectItem itemLabel="Maio" itemValue="05"/>
                            <f:selectItem itemLabel="Junho" itemValue="06"/>
                            <f:selectItem itemLabel="Julho" itemValue="07"/>
                            <f:selectItem itemLabel="Agosto" itemValue="08"/>
                            <f:selectItem itemLabel="Setembro" itemValue="09"/>
                            <f:selectItem itemLabel="Outubro" itemValue="10"/>
                            <f:selectItem itemLabel="Novembro" itemValue="11"/>
                            <f:selectItem itemLabel="Dezembro" itemValue="12"/>
                        </h:selectOneMenu>
                        <p:message for="Mes" showDetail="true"/>
                        <h:outputText value="Moeda:" />
                        <h:selectOneMenu title="Selecione a Moeda"
                                         value="#{cotacaoMoedaControlador.selecionado.moeda}"
                                         id="moeda" converter="#{cotacaoMoedaControlador.converterMoeda}" >
                            <f:selectItems value="#{cotacaoMoedaControlador.moeda}" />
                        </h:selectOneMenu>
                        <p:message for="moeda" showDetail="true"/>
                        <h:outputText value="Valor:" />
                        <p:inputText title="Digite o valor da Moeda"
                                     value="#{cotacaoMoedaControlador.selecionado.valor}"
                                     id="valor" size="10"/>
                        <p:message for="valor" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{cotacaoMoedaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
