<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages showDetail="false"/>

        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cabecalhoEdita"
                                controlador="#{nacionalidadeControlador}"
                                origem="#{nacionalidadeControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro de Nacionalidade">
                <h:panelGrid columns="2">

                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText title="Informe a Nacionalidade"
                                 value="#{nacionalidadeControlador.selecionado.descricao}"
                                 id="descricao" maxlength="30" size="70"/>

                    <h:outputText value="Código Raiz:"/>
                    <p:inputText title="Informe o código"
                                 value="#{nacionalidadeControlador.selecionado.codigoRaiz}"
                                 id="codigoRaiz" maxlength="30" size="70"/>
                    <fc:outputLabelObrigatorio value="País:"/>
                    <h:selectOneMenu value="#{nacionalidadeControlador.selecionado.pais}"
                                     converter="#{paisControlador.converterGenerico}">
                        <f:selectItems value="#{nacionalidadeControlador.paises}"/>
                    </h:selectOneMenu>
                    <fc:outputLabelObrigatorio value="Nacionalidade BBPrev:"/>
                    <h:selectOneMenu value="#{nacionalidadeControlador.selecionado.nacionalidadeBBPrev}">
                        <f:selectItems value="#{nacionalidadeControlador.nacionalidadesBBPrev}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty id="rodapeEditar"
                             controlador="#{nacionalidadeControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
