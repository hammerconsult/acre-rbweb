<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{faceControlador}" origem="#{faceControlador.urlAtual}"/>
            <p:panel header="Cadastro de Face de Quadra">
                <h:panelGrid columns="2">
                    <h:outputText value="Bairro: "/>
                    <h:outputText value="#{faceControlador.form.bairro.descricao}" styleClass="negrito"/>

                    <h:outputText value="Logradouro: "/>
                    <h:outputText
                            value="#{faceControlador.form.logradouro.tipoLogradouro.descricao} #{faceControlador.form.logradouro.nome}"
                            styleClass="negrito"/>

                    <h:outputText value="CEP: "/>
                    <h:outputText value="#{faceControlador.form.cep}" styleClass="negrito"/>

                    <h:outputText value="Largura (m): "/>
                    <h:outputText value="#{faceControlador.form.face.largura}" styleClass="negrito">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>

                    <h:outputText value="Face: "/>
                    <h:outputText value="#{faceControlador.form.face.codigoFace}" styleClass="negrito"/>

                    <h:outputText value="Lado: "/>
                    <h:outputText value="#{faceControlador.form.face.lado}" styleClass="negrito"/>
                </h:panelGrid>
                <br/>
                <p:panel header="Servicos Urbanos">
                    <p:dataTable emptyMessage="Nenhum Serviço Urbano adicionado."
                                 value="#{faceControlador.form.face.faceServicos}"
                                 var="f">
                        <p:column headerText="Ano" style="text-align: center; width: 10%;">
                            <h:outputText value="#{f.ano}"/>
                        </p:column>
                        <p:column headerText="Serviço Urbano" style="text-align: left;">
                            <h:outputText value="#{f.servicoUrbano}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <br/>
                <p:panel header="Valores">
                    <p:dataTable emptyMessage="Nenhum valor adicionado."
                                 value="#{faceControlador.form.face.faceValores}"
                                 var="v">
                        <p:column headerText="Exercício" style="text-align: center; width: 10%">
                            <h:outputText value="#{v.exercicio}"/>
                        </p:column>
                        <p:column headerText="Valor (UFM)" style="text-align: right; width: 15%">
                            <h:outputText value="#{v.valor}" converter="converterBigDecimal4Casas"
                                          styleClass="monetario"/>
                        </p:column>
                        <p:column headerText="Quadra" style="text-align: left; width: 75%">
                            <h:outputText value="#{v.quadra.descricao} - #{v.quadra.setor.nome} - #{v.quadra.setor.distrito.nome}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{faceControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
