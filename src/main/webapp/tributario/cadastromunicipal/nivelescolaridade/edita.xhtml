<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="false"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{nivelEscolaridadeControlador}"/>
                <p:panel header="Cadastro Nível de Escolaridade">
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Ordem:" />
                        <p:inputText title="Ordem do nível de escolaridade" value="#{nivelEscolaridadeControlador.selecionado.ordem}" id="ordem" maxlength="6" size="20"/>
                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText value="#{nivelEscolaridadeControlador.selecionado.descricao}"
                                     id="descricao" maxlength="150" size="108"
                                     title="Digite o Nivel de Escolaridade"/>
                        <fc:outputLabelObrigatorio value="Grau de Instrução do CAGED:" />
                        <h:selectOneMenu title="Selecione o grau de instrução do CAGED"
                                         value="#{nivelEscolaridadeControlador.selecionado.grauInstrucaoCAGED}"
                                         id="instrucaoCAGED">
                            <f:selectItems value="#{nivelEscolaridadeControlador.grauInstrucaoCAGED}" />
                        </h:selectOneMenu>
                        <fc:outputLabelObrigatorio value="Grau de Escolaridade SIPREV:" />
                        <h:selectOneMenu title="Selecione o grau de escolaridade do SIPREV"
                                         value="#{nivelEscolaridadeControlador.selecionado.grauEscolaridadeSiprev}"
                                         converter="#{nivelEscolaridadeControlador.converterGrauEscolaridadeSiprev}"
                                        >
                            <f:selectItems value="#{nivelEscolaridadeControlador.grauEscolaridadeSiprev}" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Grau de Escolaridade SICAP:" />
                        <h:selectOneMenu title="Selecione o Grau de Escolaridade SICAP:"
                                         value="#{nivelEscolaridadeControlador.selecionado.grauEscolaridadeSICAP}"
                                         id="grauEscolaridadeSICAP">
                            <f:selectItems value="#{nivelEscolaridadeControlador.grauEscolaridadeSICAP}" />
                        </h:selectOneMenu>


                        <h:outputLabel value="Grau de Escolaridade do Dependente (RPPS):" />
                        <h:selectOneMenu title="Selecione o Grau de Escolaridade do Dependente (RPPS):"
                                         value="#{nivelEscolaridadeControlador.selecionado.grauEscolaridadeDependente}"
                                         id="grauEscolaridadeDependente">
                            <f:selectItems value="#{nivelEscolaridadeControlador.grauEscolaridadeDependente}" />
                        </h:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Grau de Escolaridade E-Social:" />
                        <h:selectOneMenu title="Selecione o Grau de Escolaridade E-Social:"
                                         value="#{nivelEscolaridadeControlador.selecionado.grauEscolaridadeESocial}"
                                         id="grauEscolaridadeESocial">
                            <f:selectItems value="#{nivelEscolaridadeControlador.getGrauEscolaridadeESocial()}" />
                        </h:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Grau de Instrução BBPrev:" />
                        <h:selectOneMenu value="#{nivelEscolaridadeControlador.selecionado.grauInstrucaoBBPrev}"
                                         id="GrauInstrucaoBBPrev">
                            <f:selectItems value="#{nivelEscolaridadeControlador.grauInstrucaoBBPrev}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rodapeEditar" controlador="#{nivelEscolaridadeControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
