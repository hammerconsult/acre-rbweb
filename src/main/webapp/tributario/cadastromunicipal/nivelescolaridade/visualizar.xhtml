<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs" showDetail="true"/>
            <h:form id="formVisualizar">
                <fc:cabecarioEditar controlador="#{nivelEscolaridadeControlador}"/>

                <p:panel header="Detalhes do Nível de Escolaridade">
                    <h:panelGrid columns="2">
                        <h:outputText value="Ordem:" />
                        <h:outputText value="#{nivelEscolaridadeControlador.selecionado.ordem}" style="font-weight: bold"/>

                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{nivelEscolaridadeControlador.selecionado.descricao}" style="font-weight: bold"/>

                        <h:outputText value="Grau de Instrução do CAGED:" />
                        <h:outputText value="#{nivelEscolaridadeControlador.selecionado.grauInstrucaoCAGED.descricao}" style="font-weight: bold"/>

                        <h:outputText value="Grau de Escolaridade SICAP:" />
                        <h:outputText value="#{nivelEscolaridadeControlador.selecionado.grauEscolaridadeSICAP.descricao}" style="font-weight: bold"/>

                        <h:outputText value="Grau de Escolaridade SIPREV:" />
                        <h:outputText value="#{nivelEscolaridadeControlador.selecionado.grauEscolaridadeSiprev.descricao}" style="font-weight: bold"/>

                        <h:outputText value="Grau de Escolaridade E-Social:" />
                        <h:outputText value="#{nivelEscolaridadeControlador.selecionado.grauEscolaridadeESocial.descricao}" style="font-weight: bold"/>

                        <h:outputText value="Grau de Instrução BBPrev:" />
                        <h:outputText value="#{nivelEscolaridadeControlador.selecionado.grauInstrucaoBBPrev.toString()}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:panel>

                <fc:rodapeVisualizarPretty id="nivelEscolaridadeRodapeVisualizarPretty"
                                           controlador="#{nivelEscolaridadeControlador}"/>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
