<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:tr="http://java.sun.com/jsf/composite/components/tributario"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Detalhes Do Evento da Rede Sim">
                    <h:panelGrid columns="2">
                        <h:outputText value="Data da Operação:" />
                        <h:outputText value="#{sincronizadoreRedeSimControlador.selecionado.dataOperacao}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Versão:" />
                        <h:outputText value="#{sincronizadoreRedeSimControlador.selecionado.versao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Tipo de Evento:" />
                        <h:outputText value="#{sincronizadoreRedeSimControlador.selecionado.tipoEvento.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Situação do Evento:" />
                        <h:outputText value="#{sincronizadoreRedeSimControlador.selecionado.situacao.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{sincronizadoreRedeSimControlador.selecionado.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Código:" />
                        <h:outputText value="#{sincronizadoreRedeSimControlador.selecionado.codigo}"
                                      styleClass="negrito"/>

                        <h:outputText value="Identificador:" />
                        <h:outputText value="#{sincronizadoreRedeSimControlador.selecionado.identificador}"
                                      styleClass="negrito"/>
                    </h:panelGrid>

                    <div id="redesiminsersao">
                        <div class="modal-header" style="text-align: center">
                            <div class="centralizado">
                                <h3>Integração com a REDESIM</h3>
                            </div>
                        </div>
                        <div id="modal-body-documento-oficial">
                            <tr:detalhes-rede-sim pessoaRedeSim="#{sincronizadoreRedeSimControlador.pessoaRedeSim}"/>
                        </div>
                    </div>
                </p:panel>
            </h:form>
            <fc:rodapeVisualizarPretty controlador="#{sincronizadoreRedeSimControlador}"
                mostrarEditar="false"
                mostrarExcluir="false"/>
        </ui:define>
    </ui:composition>
</html>
