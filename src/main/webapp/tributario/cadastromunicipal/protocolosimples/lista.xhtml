<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:adm="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <script type="text/javascript">
            $(document).keypress(function (e) {
                var keyCode = e.keyCode || e.which;
                if (keyCode === 13) {
                    e.preventDefault();
                    return false;
                }
            });
            $(document).keyup(function (e) {
                var keyCode = e.keyCode || e.which;
                if (keyCode === 13) {
                    e.preventDefault();
                    return false;
                }
            });
        </script>
        <h:form id="Formulario">
            <table>
                <tr style="width: 100%">
                    <td style="width: 2%" valign="top">
                        <img id="imgPesquisa" src="#{facesContext.externalContext.requestContextPath}/img/pesquisa.png"
                             height="40"
                             width="40"/>
                    </td>
                    <td style="width: 100%">
                        <h:outputText value="Pesquisa de Protocolo" style="font-size: 20px;font-style: italic"
                                      styleClass="azulnegrito"/>
                    </td>
                    <td style="width: 100%">
                        <div style="width: 100%; text-align: right">
                            <p:button href="../novo/"
                                      id="btNovo"
                                      style="width: 150px"
                                      value="Novo Protocolo"
                                      icon="ui-icon-circle-plus"
                                      styleClass="operacao prioritario"
                                      title="Clique para inserir um novo registro"
                                      disabled="#{!autorizacao.isPodeEditar(request)}"/>
                            <p:spacer width="5"/>
                        </div>
                    </td>
                </tr>
            </table>

            <p:tabView id="tabsProtocolo" dynamic="true">
                <p:ajax event="tabChange"
                        listener="#{protocoloSimplesControlador.alterarTabs}"
                        onstart="aguarde.show()"
                        oncomplete="aguarde.hide()"
                        process="@this"/>
                <p:tab title="Protocolos Gerados">
                    <h:panelGrid columns="2">
                        <h:outputText value="Número:"/>
                        <h:panelGrid columns="3">
                            <p:inputText id="itNumeroProtocoloGer"
                                         value="#{protocoloSimplesControlador.filtrosGerados.filtro.numero}" size="12"
                                         maxlength="10">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="#######" maxFractionDigits="0"/>
                            </p:inputText>
                            <h:outputText value="/"/>
                            <p:inputText id="itAnoProtocoloGer"
                                         value="#{protocoloSimplesControlador.filtrosGerados.filtro.ano}"
                                         size="6"
                                         maxlength="4">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="####" maxFractionDigits="0"/>
                            </p:inputText>
                        </h:panelGrid>
                        <h:outputText value="Autor/Requerente:"/>
                        <h:panelGrid columns="1">
                            <p:inputText id="itSolicitanteGer"
                                         value="#{protocoloSimplesControlador.filtrosGerados.filtro.solicitante}"
                                         size="70" maxlength="70"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Pesquisar"
                                     id="pesquisarGerado"
                                     title="Clique para pesquisar"
                                     icon="ui-icon-search"
                                     onstart="pesquisando.show()"
                                     oncomplete="pesquisando.hide()"
                                     update="tabelaGerados"
                                     actionListener="#{protocoloSimplesControlador.pesquisarProtocolosGerados()}"
                                     styleClass="operacao prioritario"
                                     style="width: 150px"/>
                    <br/><br/>
                    <p:dataTable id="tabelaGerados" var="objeto"
                                 value="#{protocoloSimplesControlador.protocolosGerados}"
                                 emptyMessage="Nenhum registro encontrado" widgetVar="tabelaGenerica"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                 rowIndexVar="rowIx" style="font-size: x-small;">
                        <f:facet name="header">
                            <adm:botoes-paginacao-protocolo
                                filtroPesquisa="#{protocoloSimplesControlador.filtrosGerados}"
                                buscarProximos="#{protocoloSimplesControlador.proximosGerados()}"
                                update=":Formulario:tabsProtocolo:tabelaGerados"
                                buscarUltimos="#{protocoloSimplesControlador.ultimosGerados()}"
                                pesquisar="#{protocoloSimplesControlador.pesquisarProtocolosGerados()}"
                                buscarPrimeiros="#{protocoloSimplesControlador.buscarPrimeirosGerados()}"
                                buscarAnteriores="#{protocoloSimplesControlador.anterioresGerados()}"
                                alterouPagina="#{protocoloSimplesControlador.alterouPaginaGerados()}"/>
                        </f:facet>
                        <p:column style="width: 5%; text-align: center;" headerText="Visualizar">
                            <p:button href="../ver/#{objeto.id}/"
                                      id="visualizarGerado"
                                      icon="ui-icon-search"
                                      title="Clique para visualizar"
                                      disabled="#{!autorizacao.isPodeEditar(request)}"/>
                        </p:column>
                        <p:column headerText="Número" styleClass="alinhamentoDireita">
                            <h:outputText value="#{objeto.numero}"/>
                        </p:column>
                        <p:column headerText="Ano" styleClass="alinhamentoDireita">
                            <h:outputText value="#{objeto.ano}"/>
                        </p:column>
                        <p:column headerText="Data" styleClass="alinhamentoCentralizado" style="width: 10%">
                            <h:outputText value="#{objeto.dataRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Autor/Requerente" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{objeto.nomeAutorRequerente}"/>
                        </p:column>
                        <p:column headerText="Assunto" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{objeto.assunto}"/>
                        </p:column>
                        <p:column headerText="Tipo de Processo" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.tipoProcessoTramite.descricao}"/>
                        </p:column>
                        <p:column headerText="Situação" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.situacao.descricao}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Protocolos Recebidos" id="recebidos">
                    <h:panelGrid columns="2">
                        <h:outputText value="Número:"/>
                        <h:panelGrid columns="3">
                            <p:inputText id="itNumeroProtocoloRecebido"
                                         value="#{protocoloSimplesControlador.filtrosTramitesPendentes.filtro.numero}"
                                         size="12"
                                         maxlength="10">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="#######" maxFractionDigits="0"/>
                            </p:inputText>
                            <h:outputText value="/"/>
                            <p:inputText id="itAnoProtocoloRecebido"
                                         value="#{protocoloSimplesControlador.filtrosTramitesPendentes.filtro.ano}"
                                         size="6"
                                         maxlength="4">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="####" maxFractionDigits="0"/>
                            </p:inputText>
                        </h:panelGrid>
                        <h:outputText value="Autor/Requerente:"/>
                        <h:panelGrid columns="1">
                            <p:inputText id="itSolicitanteRecebido"
                                         value="#{protocoloSimplesControlador.filtrosTramitesPendentes.filtro.solicitante}"
                                         size="70" maxlength="70"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Pesquisar"
                                     id="pesquisarRecebido"
                                     title="Clique para pesquisar"
                                     icon="ui-icon-search"
                                     onstart="pesquisando.show()"
                                     oncomplete="pesquisando.hide()"
                                     process="recebidos"
                                     update="tabelaTramitePendente tabelaProtocolosAceitos"
                                     actionListener="#{protocoloSimplesControlador.pesquisarTramitesPendentes()}"
                                     styleClass="operacao prioritario"
                                     style="width: 150px"/>
                    <br/><br/>
                    <p:dataTable value="#{protocoloSimplesControlador.tramitesPendentes}" var="t"
                                 id="tabelaTramitePendente" emptyMessage="Nenhum trâmite pendente."
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                 rowIndexVar="rowIx">
                        <f:facet name="header">
                            <adm:botoes-paginacao-protocolo
                                filtroPesquisa="#{protocoloSimplesControlador.filtrosTramitesPendentes}"
                                buscarProximos="#{protocoloSimplesControlador.proximosTramitePendente()}"
                                update=":Formulario:tabsProtocolo:tabelaTramitePendente"
                                buscarUltimos="#{protocoloSimplesControlador.ultimosTramitePendente()}"
                                pesquisar="#{protocoloSimplesControlador.pesquisarTramitesPendentes()}"
                                buscarPrimeiros="#{protocoloSimplesControlador.buscarPrimeirosTramitePendente()}"
                                buscarAnteriores="#{protocoloSimplesControlador.anterioresTramitePendente()}"
                                alterouPagina="#{protocoloSimplesControlador.alterouPaginaTramitesPendentes()}"/>
                        </f:facet>
                        <p:column headerText="Visualizar" style="width: 5%; text-align: center">
                            <p:column style="width: 5%; text-align: center;">
                                <p:button href="../ver/#{t.processo.id}/"
                                          id="visualizarPendente"
                                          icon="ui-icon-search"
                                          title="Clique para visualizar"
                                          disabled="#{!autorizacao.isPodeEditar(request)}"/>
                            </p:column>
                        </p:column>
                        <p:column headerText="Número" style="width: 12%; text-align: center">
                            <h:outputText value="#{t.processo.numero}/#{t.processo.ano}"/>
                        </p:column>
                        <p:column headerText="Data/Hora" style="width: 12%; text-align: center">
                            <h:outputText value="#{t.processo.dataRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Unidade Organizacional" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{t.destino}"/>
                        </p:column>
                        <p:column headerText="Autor/Requerente" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{t.processo.nomeAutorRequerente}"/>
                        </p:column>
                        <p:column headerText="Assunto" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{t.processo.assunto}"/>
                        </p:column>
                        <p:column headerText="Situação" style="width: 15%; text-align: center">
                            <h:outputText value="#{t.processo.situacao.descricao}"/>
                        </p:column>
                    </p:dataTable>

                    <p:panel header="Protocolos Aceitos" styleClass="mtop10">
                        <p:dataTable value="#{protocoloSimplesControlador.tramitesAceitos}" var="t"
                                     id="tabelaProtocolosAceitos" emptyMessage="Nenhum trâmite aceito."
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                     rowIndexVar="rowIx">
                            <f:facet name="header">
                                <adm:botoes-paginacao-protocolo
                                    filtroPesquisa="#{protocoloSimplesControlador.filtrosTramitesAceitos}"
                                    buscarProximos="#{protocoloSimplesControlador.proximosTramiteAceitos()}"
                                    update=":Formulario:tabsProtocolo:tabelaProtocolosAceitos"
                                    buscarUltimos="#{protocoloSimplesControlador.ultimosTramiteAceitos()}"
                                    pesquisar="#{protocoloSimplesControlador.pesquisarTramitesAceitos()}"
                                    buscarPrimeiros="#{protocoloSimplesControlador.buscarPrimeirosTramiteAceitos()}"
                                    buscarAnteriores="#{protocoloSimplesControlador.anterioresTramiteAceitos()}"
                                    alterouPagina="#{protocoloSimplesControlador.alterouPaginaTramitesAceitos()}"/>
                            </f:facet>
                            <p:column headerText="Visualizar" style="width: 7%; text-align: center">
                                <p:column style="width: 7%; text-align: center;">
                                    <p:button href="../ver/#{t.processo.id}/"
                                              id="visualizarAceito"
                                              icon="ui-icon-search"
                                              title="Clique para visualizar"
                                              disabled="#{!autorizacao.isPodeEditar(request)}"/>

                                    <p:commandButton icon="ui-icon-minusthick"
                                                     styleClass="botao_azul icone_branco mlef05"
                                                     title="Clique para desmembrar o protocolo"
                                                     onclick="aguarde.show()"
                                                     process="@this"
                                                     oncomplete="aguarde.hide()"
                                                     rendered="#{protocoloSimplesControlador.isUsuarioGestorUnidadeDestinoAndProcessoIncorporado(t)}"
                                                     actionListener="#{protocoloSimplesControlador.desmembrarProcesso(t)}"/>
                                </p:column>
                            </p:column>
                            <p:column headerText="Número" style="width: 12%; text-align: center">
                                <h:outputText value="#{t.processo.numero}/#{t.processo.ano}"/>
                            </p:column>
                            <p:column headerText="Data/Hora" style="width: 12%; text-align: center">
                                <h:outputText value="#{t.processo.dataRegistro}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Unidade Organizacional" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{t.destino}"/>
                            </p:column>
                            <p:column headerText="Autor/Requerente" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{t.processo.nomeAutorRequerente}"/>
                            </p:column>
                            <p:column headerText="Assunto" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{t.processo.assunto}"/>
                            </p:column>
                            <p:column headerText="Situação" style="width: 7%; text-align: center">
                                <h:outputText value="#{t.processo.situacao.descricao}"/>
                            </p:column>
                            <p:column headerText="Data de Aceite" style="width: 12%; text-align: center">
                                <h:outputText value="#{t.dataAceite}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>

                <p:tab title="Protocolos Encaminhados">
                    <h:panelGrid columns="2">
                        <h:outputText value="Número:"/>
                        <h:panelGrid columns="3">
                            <p:inputText id="itNumeroProtocoloEnc"
                                         value="#{protocoloSimplesControlador.filtrosEncaminhados.filtro.numero}"
                                         size="12" maxlength="10">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="#######" maxFractionDigits="0"/>
                            </p:inputText>
                            <h:outputText value="/"/>
                            <p:inputText id="itAnoProtocoloEnc"
                                         value="#{protocoloSimplesControlador.filtrosEncaminhados.filtro.ano}" size="6"
                                         maxlength="4">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="####" maxFractionDigits="0"/>
                            </p:inputText>
                        </h:panelGrid>
                        <h:outputText value="Autor/Requerente:"/>
                        <h:panelGrid columns="1">
                            <p:inputText id="itSolicitanteEnc"
                                         value="#{protocoloSimplesControlador.filtrosEncaminhados.filtro.solicitante}"
                                         size="70" maxlength="70"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:separator/>
                    <table style="width: 100%" cellspacing="0" cellpadding="0">
                        <tr>
                            <td style="text-align: left">
                                <p:commandButton value="Pesquisar"
                                                 id="pesquisarEncaminhado"
                                                 title="Clique para pesquisar"
                                                 icon="ui-icon-search"
                                                 onstart="pesquisando.show()"
                                                 oncomplete="pesquisando.hide()"
                                                 update="tabelaEncaminhados"
                                                 actionListener="#{protocoloSimplesControlador.pesquisarProtocolosEncaminhados()}"
                                                 styleClass="operacao prioritario"
                                                 style="width: 150px"/>
                            </td>
                            <td style="text-align: right">
                                <p:commandButton value="Guia de Recebimento Múltiplo"
                                                 id="guiaRecebimentoMultiplo"
                                                 title="Clique para criar a guia"
                                                 icon="ui-icon-document-b"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 actionListener="#{protocoloSimplesControlador.abrirGuiaRecebimentoMultiplo()}"
                                                 process="@this"
                                                 update=":formGuia"
                                                 styleClass="operacao"/>
                            </td>
                        </tr>
                    </table>

                    <br/>
                    <p:dataTable id="tabelaEncaminhados" var="objeto"
                                 value="#{protocoloSimplesControlador.processosEncaminhados}"
                                 emptyMessage="Nenhum registro encontrado" widgetVar="tabelaGenerica"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                 rowIndexVar="rowIx" style="font-size: x-small;">
                        <f:facet name="header">
                            <adm:botoes-paginacao-protocolo
                                filtroPesquisa="#{protocoloSimplesControlador.filtrosEncaminhados}"
                                buscarProximos="#{protocoloSimplesControlador.proximosEncaminhados()}"
                                update=":Formulario:tabsProtocolo:tabelaEncaminhados"
                                buscarUltimos="#{protocoloSimplesControlador.ultimosEncaminhados()}"
                                pesquisar="#{protocoloSimplesControlador.pesquisarProtocolosEncaminhados()}"
                                buscarPrimeiros="#{protocoloSimplesControlador.buscarPrimeirosEncaminhados()}"
                                buscarAnteriores="#{protocoloSimplesControlador.anterioresEncaminhados()}"
                                alterouPagina="#{protocoloSimplesControlador.alterouPaginaEncaminhados()}"/>
                        </f:facet>
                        <p:column style="width: 5%; text-align: center;" headerText="Visualizar">
                            <p:button href="../ver/#{objeto.id}/"
                                      id="visualizarEncaminhado"
                                      icon="ui-icon-search"
                                      title="Clique para visualizar"
                                      disabled="#{!autorizacao.isPodeEditar(request)}"/>
                        </p:column>
                        <p:column headerText="Número" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.numero}"/>
                        </p:column>
                        <p:column headerText="Ano" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.ano}"/>
                        </p:column>
                        <p:column headerText="Data Registro" styleClass="alinhamentoCentralizado" style="width: 10%">
                            <h:outputText value="#{objeto.dataRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Último Movimento" styleClass="alinhamentoCentralizado" style="width: 10%">
                            <h:outputText value="#{objeto.dataUltimoTramite}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Autor/Requerente" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{objeto.nomeAutorRequerente}"/>
                        </p:column>
                        <p:column headerText="Assunto" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{objeto.assunto}"/>
                        </p:column>
                        <p:column headerText="Tipo de Processo" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.tipoProcessoTramite.descricao}"/>
                        </p:column>
                        <p:column headerText="Situação" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.situacao.descricao}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Protocolos Cancelados">
                    <h:panelGrid columns="2">
                        <h:outputText value="Número:"/>
                        <h:panelGrid columns="3">
                            <p:inputText id="itNumeroProtocoloCanc"
                                         value="#{protocoloSimplesControlador.filtrosCancelados.filtro.numero}"
                                         size="12" maxlength="10">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="#######" maxFractionDigits="0"/>
                            </p:inputText>
                            <h:outputText value="/"/>
                            <p:inputText id="itAnoProtocoloCanc"
                                         value="#{protocoloSimplesControlador.filtrosCancelados.filtro.ano}" size="6"
                                         maxlength="4">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="####" maxFractionDigits="0"/>
                            </p:inputText>
                        </h:panelGrid>
                        <h:outputText value="Autor/Requerente:"/>
                        <h:panelGrid columns="1">
                            <p:inputText id="itSolicitanteCanc"
                                         value="#{protocoloSimplesControlador.filtrosCancelados.filtro.solicitante}"
                                         size="70" maxlength="70"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:separator/>
                    <table style="width: 100%" cellspacing="0" cellpadding="0">
                        <tr>
                            <td style="text-align: left">
                                <p:commandButton value="Pesquisar"
                                                 id="pesquisarCancelado"
                                                 title="Clique para pesquisar"
                                                 icon="ui-icon-search"
                                                 onstart="pesquisando.show()"
                                                 oncomplete="pesquisando.hide()"
                                                 update="tabelaCancelados"
                                                 actionListener="#{protocoloSimplesControlador.pesquisarProtocolosCancelados()}"
                                                 styleClass="operacao prioritario"
                                                 style="width: 150px"/>
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <p:dataTable id="tabelaCancelados" var="objeto"
                                 value="#{protocoloSimplesControlador.processosCancelados}"
                                 emptyMessage="Nenhum registro encontrado" widgetVar="tabelaGenerica"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                 rowIndexVar="rowIx" style="font-size: x-small;">
                        <f:facet name="header">
                            <adm:botoes-paginacao-protocolo
                                filtroPesquisa="#{protocoloSimplesControlador.filtrosCancelados}"
                                buscarProximos="#{protocoloSimplesControlador.proximosCancelados()}"
                                update=":Formulario:tabsProtocolo:tabelaCancelados"
                                buscarUltimos="#{protocoloSimplesControlador.ultimosCancelados()}"
                                pesquisar="#{protocoloSimplesControlador.pesquisarProtocolosCancelados()}"
                                buscarPrimeiros="#{protocoloSimplesControlador.buscarPrimeirosCancelados()}"
                                buscarAnteriores="#{protocoloSimplesControlador.anterioresCancelados()}"
                                alterouPagina="#{protocoloSimplesControlador.alterouPaginaCancelados()}"/>
                        </f:facet>
                        <p:column style="width: 5%; text-align: center;" headerText="Visualizar">
                            <p:button href="../ver/#{objeto.id}/"
                                      id="visualizarCancelados"
                                      icon="ui-icon-search"
                                      title="Clique para visualizar"
                                      disabled="#{!autorizacao.isPodeEditar(request)}"/>
                        </p:column>
                        <p:column headerText="Número" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.numero}"/>
                        </p:column>
                        <p:column headerText="Ano" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.ano}"/>
                        </p:column>
                        <p:column headerText="Data Registro" styleClass="alinhamentoCentralizado" style="width: 10%">
                            <h:outputText value="#{objeto.dataRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Último Movimento" styleClass="alinhamentoCentralizado" style="width: 10%">
                            <h:outputText value="#{objeto.dataUltimoTramite}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Autor/Requerente" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{objeto.nomeAutorRequerente}"/>
                        </p:column>
                        <p:column headerText="Assunto" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{objeto.assunto}"/>
                        </p:column>
                        <p:column headerText="Tipo de Processo" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.tipoProcessoTramite.descricao}"/>
                        </p:column>
                        <p:column headerText="Situação" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.situacao.descricao}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Protocolos Arquivados">
                    <h:panelGrid columns="2" id="gridArquivados">
                        <h:outputText value="Número:"/>
                        <h:panelGrid columns="3">
                            <p:inputText id="itNumeroProtocoloArq"
                                         value="#{protocoloSimplesControlador.filtrosArquivados.filtro.numero}"
                                         size="12" maxlength="10">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="#######" maxFractionDigits="0"/>
                            </p:inputText>
                            <h:outputText value="/"/>
                            <p:inputText id="itAnoProtocoloArq"
                                         value="#{protocoloSimplesControlador.filtrosArquivados.filtro.ano}" size="6"
                                         maxlength="4">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="####" maxFractionDigits="0"/>
                            </p:inputText>
                        </h:panelGrid>
                        <h:outputText value="Autor/Requerente:"/>
                        <h:panelGrid columns="1">
                            <p:inputText id="itSolicitanteArq"
                                         value="#{protocoloSimplesControlador.filtrosArquivados.filtro.solicitante}"
                                         size="70" maxlength="70"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Pesquisar"
                                     id="pesquisarArquivado"
                                     title="Clique para pesquisar"
                                     icon="ui-icon-search"
                                     onstart="pesquisando.show()"
                                     oncomplete="pesquisando.hide()"
                                     update="tabelaArquivados"
                                     actionListener="#{protocoloSimplesControlador.pesquisarProtocolosArquivados()}"
                                     styleClass="operacao prioritario"
                                     style="width: 150px"/>
                    <br/><br/>
                    <p:dataTable id="tabelaArquivados" var="objeto"
                                 value="#{protocoloSimplesControlador.processosArquivados}"
                                 emptyMessage="Nenhum registro encontrado" widgetVar="tabelaGenerica"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                 rowIndexVar="rowIx" style="font-size: x-small;">
                        <f:facet name="header">
                            <adm:botoes-paginacao-protocolo
                                filtroPesquisa="#{protocoloSimplesControlador.filtrosArquivados}"
                                buscarProximos="#{protocoloSimplesControlador.proximosArquivados()}"
                                update=":Formulario:tabsProtocolo:tabelaArquivados"
                                buscarUltimos="#{protocoloSimplesControlador.ultimosArquivados()}"
                                pesquisar="#{protocoloSimplesControlador.pesquisarProtocolosArquivados()}"
                                buscarPrimeiros="#{protocoloSimplesControlador.buscarPrimeirosArquivados()}"
                                buscarAnteriores="#{protocoloSimplesControlador.anterioresArquivado()}"
                                alterouPagina="#{protocoloSimplesControlador.alterouPaginaArquivados()}"/>
                        </f:facet>
                        <p:column style="width: 5%; text-align: center;" headerText="Visualizar">
                            <p:button href="../ver/#{objeto.id}/"
                                      id="visualizarArquivado"
                                      icon="ui-icon-search"
                                      title="Clique para visualizar"
                                      disabled="#{!autorizacao.isPodeEditar(request)}"/>
                        </p:column>
                        <p:column headerText="Número" styleClass="alinhamentoDireita">
                            <h:outputText value="#{objeto.numero}"/>
                        </p:column>
                        <p:column headerText="Ano" styleClass="alinhamentoDireita">
                            <h:outputText value="#{objeto.ano}"/>
                        </p:column>
                        <p:column headerText="Data" styleClass="alinhamentoCentralizado" style="width: 13%">
                            <h:outputText value="#{objeto.dataRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Autor/Requerente" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{objeto.nomeAutorRequerente}"/>
                        </p:column>
                        <p:column headerText="Assunto" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{objeto.assunto}"/>
                        </p:column>
                        <p:column headerText="Tipo de Processo" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.tipoProcessoTramite.descricao}"/>
                        </p:column>
                        <p:column headerText="Situação" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.situacao.descricao}"/>
                        </p:column>
                        <p:column headerText="Movimentar" style="text-align: center">
                            <p:commandButton id="btMovimentarArquivado"
                                             title="Movimentar Protocolo Finalizado"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             actionListener="#{protocoloSimplesControlador.movimentarArquivado(objeto)}"
                                             icon="ui-icon-transferthick-e-w"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Protocolos Finalizados">
                    <h:panelGrid columns="2">
                        <h:outputText value="Número:"/>
                        <h:panelGrid columns="3">
                            <p:inputText id="itNumeroProtocoloFin"
                                         value="#{protocoloSimplesControlador.filtrosFinalizados.filtro.numero}"
                                         size="12" maxlength="10">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="#######" maxFractionDigits="0"/>
                            </p:inputText>
                            <h:outputText value="/"/>
                            <p:inputText id="itAnoProtocoloFin"
                                         value="#{protocoloSimplesControlador.filtrosFinalizados.filtro.ano}" size="6"
                                         maxlength="4">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="####" maxFractionDigits="0"/>
                            </p:inputText>
                        </h:panelGrid>
                        <h:outputText value="Autor/Requerente:"/>
                        <h:panelGrid columns="1">
                            <p:inputText id="itSolicitanteFin"
                                         value="#{protocoloSimplesControlador.filtrosFinalizados.filtro.solicitante}"
                                         size="70" maxlength="70"/>
                        </h:panelGrid>
                    </h:panelGrid>

                    <p:separator/>
                    <p:commandButton value="Pesquisar"
                                     id="pesquisarFinalizado"
                                     title="Clique para pesquisar"
                                     icon="ui-icon-search"
                                     onstart="pesquisando.show()"
                                     oncomplete="pesquisando.hide()"
                                     update="tabelaFinalizados"
                                     actionListener="#{protocoloSimplesControlador.pesquisarProcessosFinalizados()}"
                                     styleClass="operacao prioritario"
                                     style="width: 150px"/>
                    <br/><br/>
                    <p:dataTable id="tabelaFinalizados" var="objeto"
                                 value="#{protocoloSimplesControlador.processosFinalizados}"
                                 emptyMessage="Nenhum registro encontrado" widgetVar="tabelaGenerica"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                 rowIndexVar="rowIx" style="font-size: x-small;">
                        <f:facet name="header">
                            <adm:botoes-paginacao-protocolo
                                filtroPesquisa="#{protocoloSimplesControlador.filtrosFinalizados}"
                                buscarProximos="#{protocoloSimplesControlador.proximosFinalizado()}"
                                update=":Formulario:tabsProtocolo:tabelaFinalizados"
                                buscarUltimos="#{protocoloSimplesControlador.ultimosFinalizados()}"
                                pesquisar="#{protocoloSimplesControlador.pesquisarProcessosFinalizados()}"
                                buscarPrimeiros="#{protocoloSimplesControlador.buscarPrimeirosFinalizados()}"
                                buscarAnteriores="#{protocoloSimplesControlador.anterioresFinalizado()}"
                                alterouPagina="#{protocoloSimplesControlador.alterouPaginaFinalizados()}"/>
                        </f:facet>
                        <p:column style="width: 5%; text-align: center;" headerText="Visualizar">
                            <p:button href="../ver/#{objeto.id}/"
                                      id="visualizarFinalizado"
                                      icon="ui-icon-search"
                                      title="Clique para visualizar"
                                      disabled="#{!autorizacao.isPodeEditar(request)}"/>
                        </p:column>
                        <p:column headerText="Número" styleClass="alinhamentoDireita">
                            <h:outputText value="#{objeto.numero}"/>
                        </p:column>
                        <p:column headerText="Ano" styleClass="alinhamentoDireita">
                            <h:outputText value="#{objeto.ano}"/>
                        </p:column>
                        <p:column headerText="Data" styleClass="alinhamentoCentralizado" style="width: 12%">
                            <h:outputText value="#{objeto.dataRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Autor/Requerente" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{objeto.nomeAutorRequerente}"/>
                        </p:column>
                        <p:column headerText="Assunto" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{objeto.assunto}"/>
                        </p:column>
                        <p:column headerText="Tipo de Processo" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.tipoProcessoTramite.descricao}"/>
                        </p:column>
                        <p:column headerText="Situação" styleClass="alinhamentoCentralizado">
                            <h:outputText value="#{objeto.situacao.descricao}"/>
                        </p:column>
                        <p:column headerText="Reabrir" style="text-align: center">
                            <p:commandButton id="btnReabrirProtocolo"
                                             title="Reabrir Protocolo Finalizado"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide();dlgReabrirProtocolo.show();"
                                             update=":formReabrirProtocolo"
                                             process="@this"
                                             icon="ui-icon-atualizar"
                                             actionListener="#{protocoloSimplesControlador.reabrirProtocoloFinalizado(objeto)}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>

        <fc:aguarde widgetVar="pesquisando" texto="Pesquisando....." gif="/img/ajaxloadingbar.gif"/>

        <p:dialog id="dialogGuiaRecebimentoMultiplo"
                  showHeader="true"
                  widgetVar="guiaRecebimentoMultiplo"
                  header="Guia de Recebimento Múltiplo"
                  style="position: fixed !important; overflow: auto"
                  draggable="true"
                  modal="true"
                  resizable="false"
                  dynamic="true"
                  position="center"
                  closable="false"
                  onShow="redimensionarLadosDialog(this.id); redimensionarAlturaDialog(this.id)">

            <div style="max-width: 100%; overflow: auto">
                <h:form id="formGuia">
                    <h:panelGrid columns="2" id="gridFiltrosEncaminhamento">
                        <fc:outputLabelObrigatorio value="Tipo de Processo:"/>
                        <p:selectOneMenu title="Selecione um Tipo de Processo" style="width: 300px"
                                         value="#{protocoloSimplesControlador.filtrosRecebimentoMultiplo.filtroGuiaRecebimento.tipoProcesso}"
                                         id="tipoProcesso">
                            <f:selectItems value="#{protocoloSimplesControlador.tipoProcessoTramites}"/>
                            <p:ajax event="change"
                                    update=":formGuia"
                                    onstart="aguarde.show()"
                                    oncomplete="aguarde.hide()"
                                    process="@this"
                                    listener="#{protocoloSimplesControlador.carregarDadosGuiaRecebimentoMultiplo()}"/>
                        </p:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Unidade de Destino:"
                                                   rendered="#{protocoloSimplesControlador.filtrosRecebimentoMultiplo.filtroGuiaRecebimento.isInterno()}"/>
                        <p:autoComplete queryDelay="1000" widgetVar="hierarquiaOrgEnt" id="hierarquiaOrgEnt"
                                        title="Digite a descrição"
                                        completeMethod="#{protocoloSimplesControlador.completaHierarquiaOrganizacionalAdministrativaComUsuarios}"
                                        value="#{protocoloSimplesControlador.hierarquiaOrganizacional}"
                                        rendered="#{protocoloSimplesControlador.filtrosRecebimentoMultiplo.filtroGuiaRecebimento.isInterno()}"
                                        var="un"
                                        size="70"
                                        maxResults="50"
                                        itemLabel="#{un}"
                                        itemValue="#{un.id}"
                                        forceSelection="true"
                                        dropdown="true"
                                        panelStyle="max-width: 800px;max-height: 250px"
                                        converter="#{protocoloSimplesControlador.converterHierarquiaOrganizacional}">
                            <p:ajax event="itemSelect"
                                    listener="#{protocoloSimplesControlador.definirUnidadeDestinoFiltro}"/>
                        </p:autoComplete>

                        <fc:outputLabelObrigatorio value="Destino Externo: "
                                                   rendered="#{protocoloSimplesControlador.filtrosRecebimentoMultiplo.filtroGuiaRecebimento.isExterno()}"/>
                        <p:inputText
                            rendered="#{protocoloSimplesControlador.filtrosRecebimentoMultiplo.filtroGuiaRecebimento.isExterno()}"
                            value="#{protocoloSimplesControlador.filtrosRecebimentoMultiplo.filtroGuiaRecebimento.destinoExterno}"
                            size="70"
                            id="destinoExterno" maxlength="70" styleClass="maiusculo"/>
                    </h:panelGrid>

                    <p:commandButton value="Pesquisar"
                                     icon="ui-icon-search"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     update=":formGuia"
                                     process=":formGuia:gridFiltrosEncaminhamento @this"
                                     title="Clique para pesquisar"
                                     actionListener="#{protocoloSimplesControlador.pesquisarProtocolosGuiaRecebimento()}"
                                     styleClass="operacao prioritario mtop05"/>

                    <p:outputPanel id="paginacaoGuiaEncaminhamentoMultiplo">
                        <p:dataTable id="tabelaGuiaRecebimento"
                                     var="objeto"
                                     styleClass="mtop02"
                                     value="#{protocoloSimplesControlador.processosRecebimento}"
                                     emptyMessage="Nenhum registro encontrado" widgetVar="tabelaGenerica"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                     rowIndexVar="rowIx" style="font-size: x-small;">
                            <f:facet name="header">
                                <adm:botoes-paginacao-protocolo
                                    filtroPesquisa="#{protocoloSimplesControlador.filtrosRecebimentoMultiplo}"
                                    buscarProximos="#{protocoloSimplesControlador.proximosGuiaRecebimento()}"
                                    update=":formGuia:tabelaGuiaRecebimento"
                                    buscarUltimos="#{protocoloSimplesControlador.ultimosGuiaRecebimento()}"
                                    pesquisar="#{protocoloSimplesControlador.pesquisarProtocolosGuiaRecebimento()}"
                                    buscarPrimeiros="#{protocoloSimplesControlador.buscarPrimeirosGuiaRecebimento()}"
                                    buscarAnteriores="#{protocoloSimplesControlador.anterioresGuiaRecebimento()}"
                                    alterouPagina="#{protocoloSimplesControlador.alterouPaginaRecebimentoMultiplo()}"/>
                            </f:facet>
                            <p:column style="width: 5%; text-align: center;">
                                <f:facet name="header">
                                    <p:commandButton icon="ui-icon-check"
                                                     styleClass="vinteLarguraVinteAltura"
                                                     process="@this"
                                                     update="tabelaGuiaRecebimento"
                                                     onstart="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     actionListener="#{protocoloSimplesControlador.desmarcarTodosGuiaRecebimento()}"
                                                     rendered="#{protocoloSimplesControlador.hasTodosSelecionadosGuiaRecebimento()}"
                                    />

                                    <p:commandButton styleClass="vinteLarguraVinteAltura botao-select-desmarcado"
                                                     value=""
                                                     process="@this"
                                                     update="tabelaGuiaRecebimento"
                                                     onstart="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     actionListener="#{protocoloSimplesControlador.selecionarTodosGuiaRecebimento()}"
                                                     rendered="#{!protocoloSimplesControlador.hasTodosSelecionadosGuiaRecebimento()}"
                                    />
                                </f:facet>

                                <p:commandButton icon="ui-icon-check"
                                                 styleClass="vinteLarguraVinteAltura"
                                                 update="tabelaGuiaRecebimento"
                                                 process="@this"
                                                 onstart="aguarde.show();"
                                                 oncomplete="aguarde.hide();"
                                                 actionListener="#{protocoloSimplesControlador.demarcarProtocoloGuiaRecebimento(objeto)}"
                                                 rendered="#{protocoloSimplesControlador.isSelecionadoProtocoloGuiaRecebimento(objeto)}"
                                />

                                <p:commandButton styleClass="vinteLarguraVinteAltura botao-select-desmarcado"
                                                 value=""
                                                 actionListener="#{protocoloSimplesControlador.selecionarProtocoloGuiaRecebimento(objeto)}"
                                                 update="tabelaGuiaRecebimento"
                                                 process="@this"
                                                 onstart="aguarde.show();"
                                                 oncomplete="aguarde.hide();"
                                                 rendered="#{!protocoloSimplesControlador.isSelecionadoProtocoloGuiaRecebimento(objeto)}"
                                />
                            </p:column>
                            <p:column headerText="Número">
                                <h:outputText value="#{objeto.numero}"/>
                            </p:column>
                            <p:column headerText="Ano">
                                <h:outputText value="#{objeto.ano}"/>
                            </p:column>
                            <p:column headerText="Data">
                                <h:outputText value="#{objeto.dataRegistro}">
                                    <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Autor/Requerente">
                                <h:outputText value="#{objeto.nomeAutorRequerente}"/>
                            </p:column>
                            <p:column headerText="Assunto">
                                <h:outputText value="#{objeto.assunto}"/>
                            </p:column>
                            <p:column headerText="Tipo de Processo">
                                <h:outputText value="#{objeto.tipoProcessoTramite.descricao}"/>
                            </p:column>
                            <p:column headerText="Unidade de Destino">
                                <h:outputText value="#{objeto.unidadeAtual}"/>
                            </p:column>
                            <p:column headerText="Situação">
                                <h:outputText value="#{objeto.situacao.descricao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>

                    <div style="text-align: center" class="mtop10">
                        <fc:botaoTargetBlank label="Imprimir Guia"
                                             actionListener="#{protocoloSimplesControlador.gerarGuiaRecebimentoMultiplo()}"
                                             id="cButtonImprimirGuiaRecebimento"
                                             process=":formGuia @this"
                                             title="Clique para imprimir a Guia de Recebimento Multipla"
                                             styleClass="operacao mlef05" imprimeNoDialog="true"/>

                        <p:commandButton value="Fechar"
                                         icon="ui-icon-cancel"
                                         title="Clique para fechar"
                                         process="@this"
                                         oncomplete="aguarde.hide();"
                                         onclick="aguarde.show()"
                                         actionListener="#{protocoloSimplesControlador.fecharGuiaRecebimentoMultiplo()}"
                                         styleClass="operacao mlef05"/>
                    </div>
                </h:form>
            </div>
        </p:dialog>

        <p:dialog id="dialogDesmembrarProcesso"
                  showHeader="true"
                  widgetVar="desmembrarProcesso"
                  position="center"
                  width="650"
                  height="150"
                  resizable="false"
                  header="Desmembrar Protocolo"
                  style="position: fixed !important;"
                  draggable="true"
                  modal="true"
                  dynamic="true"
                  closable="false">
            <h:form id="formDesmembrar">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Data:"/>
                    <h:outputLabel value="#{protocoloSimplesControlador.processoEnglobado.dataDesmembramento}"
                                   styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputLabel>

                    <fc:outputLabelObrigatorio value="Motivo:"/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea id="motivo"
                                         title="Informe o motivo do desmembramento"
                                         value="#{protocoloSimplesControlador.processoEnglobado.motivoDesmembramento}"
                                         cols="70"
                                         maxlength="250"
                                         style="margin-left: -3px"
                                         autoResize="true" counterTemplate="{0} Caracteres Restantes."
                                         counter="counter"/>
                        <h:outputText id="counter"/>
                    </h:panelGrid>
                </h:panelGrid>

                <hr/>
                <div style="text-align: center">
                    <p:commandButton value="Desmembrar"
                                     icon="ui-icon-minusthick"
                                     oncomplete="aguarde.hide()"
                                     title="Clique para desmembrar o protocolo"
                                     onclick="if (confirm('Atenção! Deseja realmente desmembrar este protocolo?')){aguarde.show()} else {return false};"
                                     actionListener="#{protocoloSimplesControlador.confirmarDesmembramento}"
                                     styleClass="operacao mlef05"/>

                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-cancel"
                                     title="Clique para cancelar a operação"
                                     oncomplete="aguarde.hide()"
                                     onclick="aguarde.show()"
                                     actionListener="#{protocoloSimplesControlador.cancelarDesmembramento}"
                                     styleClass="operacao mlef05"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgReabrirProtocoloFinalizado"
                  showHeader="true"
                  widgetVar="dlgReabrirProtocolo"
                  header="Reabrir Protocolo Finalizado"
                  style="position: fixed !important; overflow: auto"
                  draggable="true"
                  modal="true"
                  resizable="false"
                  dynamic="true"
                  position="center"
                  closable="true">
            <h:form id="formReabrirProtocolo">
                <h:panelGrid columns="2" id="gridReabrirProtocolo">
                    <h:outputText value="Reponsável:"/>
                    <h:outputText value="#{protocoloSimplesControlador.novoTramite.usuarioTramite}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Motivo:"/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea id="motivoReabertura"
                                         title="Informe o motivo da reabertura do protocolo."
                                         value="#{protocoloSimplesControlador.novoTramite.motivo}"
                                         cols="70"
                                         maxlength="250"
                                         style="margin-left: -3px"
                                         autoResize="true" counterTemplate="{0} Caracteres restantes."
                                         counter="counter-motivo">
                            <p:ajax update="@this" process="@this"/>
                        </p:inputTextarea>
                        <h:outputText id="counter-motivo"/>
                    </h:panelGrid>
                </h:panelGrid>

                <div style="display: flex; justify-content: center">
                    <p:commandButton title="Clique para reabrir o protocolo."
                                     value="Confirmar"
                                     icon="ui-icon-check"
                                     styleClass="prioritario mtop10"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     process="@this"
                                     actionListener="#{protocoloSimplesControlador.confirmarReaberturaProtocolo()}"/>

                    <p:commandButton title="Clique para cancelar a operação."
                                     value="Cancelar"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide();dlgReabrirProtocolo.hide()"
                                     styleClass="mlef05 mtop10"
                                     icon="ui-icon-cancel"
                                     action="#{protocoloSimplesControlador.cancelarReaberturaProtocolo()}"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
