<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:panel header="Cadastro de Protocolo">
                <h:panelGrid columns="4">
                    <h:outputText value="Número do Protocolo"/>
                    <p:inputText title="Processo nº/Ano"
                                 value="#{protocoloSimplesControlador.selecionado.numero}/#{protocoloSimplesControlador.selecionado.ano}"
                                 id="ano" size="15" readonly="true"/>

                    <h:outputText value="Status do Protocolo: "/>
                    <h:outputText value="#{protocoloSimplesControlador.selecionado.situacao.descricao}"
                                  styleClass="negrito"
                                  id="status"/>

                    <h:outputText value="Nº Protocolo Antigo:"/>
                    <p:inputText title="Nº Protocolo Antigo"
                                 value="#{protocoloSimplesControlador.selecionado.numeroProcessoAntigo}"
                                 id="numeroProcessoAntigo" size="20" maxlength="40"/>

                    <h:outputText value="Nº Protocolo SAJ:"/>
                    <p:inputText title="Nº Protocolo SAJ"
                                 value="#{protocoloSimplesControlador.selecionado.numeroProcessoSAJ}"
                                 id="numeroProcessoSAJ" size="20" maxlength="40"/>

                    <h:outputText value="Responsável pelo Cadastro: "/>
                    <p:inputText
                        value="#{protocoloSimplesControlador.selecionado.responsavelCadastro.pessoaFisica.nome}"
                        size="70"
                        readonly="true" id="responsavel"/>

                    <p:spacer width="3"/>
                    <p:spacer width="3"/>

                    <fc:outputLabelObrigatorio value="Cadastrado pela: "/>
                    <p:autoComplete id="ho-cad-protocolo"
                                    queryDelay="1000"
                                    value="#{protocoloSimplesControlador.hierarquiaProtocolo}"
                                    completeMethod="#{protocoloSimplesControlador.completarUnidadeOrganizacionalGestorProtocolo}"
                                    converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}"
                                    dropdown="true"
                                    panelStyle="max-height: 250px; max-width: 800px"
                                    maxResults="50"
                                    var="ho"
                                    itemLabel="#{ho}"
                                    itemValue="#{ho.id}"
                                    size="70">
                        <p:ajax event="itemSelect" process="@this"/>
                    </p:autoComplete>

                    <h:outputText value="Data/Hora: "/>
                    <p:inputText value="#{protocoloSimplesControlador.selecionado.dataRegistro}" readonly="true"
                                 id="datahora">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </p:inputText>
                </h:panelGrid>

                <p:tabView id="tabDocumentos" styleClass="mtop05">
                    <p:tab title="Dados do Documento">
                        <p:outputPanel id="panelDadosGerais">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Autor/Requerente: "/>
                                <fc:novoAutocompletePessoa value="#{protocoloSimplesControlador.selecionado.pessoa}"
                                                           caminhoEditaFisica="/tributario/configuracoes/pessoa/editarpessoafisica/#{protocoloSimplesControlador.selecionado.pessoa.id}/"
                                                           caminhoEditaJuridica="/tributario/configuracoes/pessoa/editarpessoajuridica/#{protocoloSimplesControlador.selecionado.pessoa.id}/"
                                                           permiteAlterarSituacoes="false"
                                                           id="autorReq"
                                                           disabled="#{protocoloSimplesControlador.editandoProtocolo}"
                                                           mostraBotaoNovo="#{!protocoloSimplesControlador.editandoProtocolo}"
                                                           listenerNavegacao="#{protocoloSimplesControlador.poeNaSessao()}"
                                                           listenerItemSelect="#{protocoloSimplesControlador.validaCPFCNPJPessoa}"
                                                           situacoesPossiveis="#{protocoloSimplesControlador.situacoesDisponiveis}"
                                                           mostraBotaoEdita="false"
                                                           caminhoAtual="#{protocoloSimplesControlador.urlAtual}"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                <h:outputText value="Confidencial: "/>
                                <p:selectOneRadio value="#{protocoloSimplesControlador.selecionado.confidencial}"
                                                  id="confidencial">
                                    <f:selectItem itemValue="#{false}" itemLabel="Não"/>
                                    <f:selectItem itemValue="#{true}" itemLabel="Sim"/>
                                </p:selectOneRadio>

                                <h:outputText value="Tipo de Processo:"/>
                                <p:selectOneMenu title="Selecione um Tipo de Processo" style="width: 100px"
                                                 value="#{protocoloSimplesControlador.selecionado.tipoProcessoTramite}"
                                                 disabled="#{protocoloSimplesControlador.editandoProtocolo}"
                                                 id="tipoProcesso">
                                    <f:selectItems value="#{protocoloSimplesControlador.tipoProcessoTramites}"/>
                                    <p:ajax event="change"
                                            onstart="aguarde.show()"
                                            oncomplete="aguarde.hide()"
                                            update="panelDestinoInterno panelDestinoExterno"
                                            process="@this"/>
                                </p:selectOneMenu>

                                <fc:outputLabelObrigatorio id="olbAssunto" value="Assunto: "/>
                                <p:inputText value="#{protocoloSimplesControlador.selecionado.assunto}" size="70"
                                             id="assunto"
                                             styleClass="maiusculo" maxlength="3000">
                                    <p:ajax event="blur" process="@this"/>
                                </p:inputText>

                                <h:outputText value="Resumo/Conteúdo: "/>
                                <p:inputTextarea value="#{protocoloSimplesControlador.selecionado.objetivo}" cols="70"
                                                 rows="3"
                                                 id="objetivo">
                                    <p:ajax event="blur" process="@this"/>
                                </p:inputTextarea>

                                <h:outputText value="Observações: "/>
                                <p:inputTextarea value="#{protocoloSimplesControlador.selecionado.observacoes}"
                                                 cols="70" rows="3"
                                                 id="observacoes">
                                    <p:ajax event="blur" process="@this"/>
                                </p:inputTextarea>
                            </h:panelGrid>

                            <p:outputPanel id="panelDestinoInterno">
                                <p:panel rendered="#{protocoloSimplesControlador.interno}" styleClass="mtop05">
                                    <p:tree id="orcTree" value="#{protocoloSimplesControlador.rootOrc}" var="treeOrc"
                                            style="width: 100%;border: 0px " selectionMode="single"
                                            selection="#{protocoloSimplesControlador.selectedNode}">
                                        <p:treeNode expandedIcon="ui-icon-folder-open"
                                                    collapsedIcon="ui-icon-folder-collapsed">
                                            <h:outputText
                                                style="#{protocoloSimplesControlador.styleNaoTemUsuario(treeOrc.subordinada)}"
                                                value="#{treeOrc}"/>
                                        </p:treeNode>
                                    </p:tree>

                                    <p:commandButton id="cbuSelUnidade"
                                                     value="Selecionar Unidade Organizacional"
                                                     icon="ui-icon-arrowthick-1-s"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     actionListener="#{protocoloSimplesControlador.selecionarHierarquiaDaArvore()}"
                                                     update="panelGridUnidade"
                                                     disabled="#{protocoloSimplesControlador.editandoProtocolo}"/>

                                    <h:panelGrid columns="3" id="panelGridUnidade">
                                        <fc:outputLabelObrigatorio value="Unidade de Destino:"/>
                                        <h:panelGroup>
                                            <p:autoComplete queryDelay="1000" widgetVar="hierarquiaOrgEnt"
                                                            id="hierarquiaOrgEnt"
                                                            title="Digite a descrição"
                                                            completeMethod="#{protocoloSimplesControlador.completaHierarquiaOrganizacionalAdministrativaComUsuarios}"
                                                            value="#{protocoloSimplesControlador.hierarquiaOrganizacional}"
                                                            var="un"
                                                            size="70"
                                                            dropdown="true"
                                                            panelStyle="max-width: 800px;max-height: 250px"
                                                            maxResults="50"
                                                            itemLabel="#{un}"
                                                            itemValue="#{un.id}"
                                                            forceSelection="true"
                                                            converter="#{protocoloSimplesControlador.converterHierarquiaOrganizacional}"
                                                            disabled="#{protocoloSimplesControlador.editandoProtocolo}">
                                                <p:ajax process="@this"
                                                        event="itemSelect"
                                                        onstart="aguarde.show()"
                                                        oncomplete="aguarde.hide()"
                                                        update="btnVisualizarGestores"/>
                                            </p:autoComplete>

                                            <p:commandButton icon="ui-icon-person"
                                                             id="btnVisualizarGestores"
                                                             disabled="#{protocoloSimplesControlador.hierarquiaOrganizacional eq null or protocoloSimplesControlador.hierarquiaOrganizacional.subordinada eq null}"
                                                             update="opVisualizarGestores"
                                                             styleClass="mlef05"
                                                             process="@this"
                                                             title="Clique para visualizar os usuários gestores da unidade destino"
                                                             oncomplete="wopVisualizarGestores.show()"/>

                                            <p:overlayPanel id="opVisualizarGestores"
                                                            for="btnVisualizarGestores"
                                                            widgetVar="wopVisualizarGestores"
                                                            showEffect="fade"
                                                            style="max-width: 500px"
                                                            showEvent="@none">
                                                <p:panel styleClass="semBorda">
                                                    <f:facet name="header">
                                                        <h:outputText
                                                            value="Usuários Gestores do Protocolo da unidade selecionada"/>
                                                    </f:facet>

                                                    <p:scrollPanel mode="native" style="max-height: 200px"
                                                                   styleClass="semBorda">
                                                        <h:panelGrid columns="1"
                                                                     width="100%"
                                                                     columnClasses="none"
                                                                     rowClasses="none, linha-selecionada">
                                                            <c:forEach
                                                                items="#{protocoloSimplesControlador.buscarUsuariosDaUnidadeOrganizacionalProtocolo()}"
                                                                var="usuario" varStatus="variavel">
                                                                <h:outputText value="#{usuario}"/>
                                                            </c:forEach>
                                                        </h:panelGrid>
                                                    </p:scrollPanel>
                                                </p:panel>
                                            </p:overlayPanel>
                                        </h:panelGroup>

                                        <p:spacer/>
                                        <p:spacer/>
                                        <h:panelGrid columns="2">
                                            <p:selectBooleanCheckbox id="cBoxEncMultiplo"
                                                                     value="#{protocoloSimplesControlador.encaminhamentoMultiplo}"
                                                                     disabled="#{protocoloSimplesControlador.editandoProtocolo}">
                                                <p:ajax event="change"
                                                        onstart="aguarde.show()"
                                                        oncomplete="aguarde.hide()"
                                                        process="@this"
                                                        listener="#{protocoloSimplesControlador.limparListaUnidadeEncaminhamentoMultiplos()}"
                                                        update="panelMultiplos panelGridUnidade"/>
                                            </p:selectBooleanCheckbox>
                                            <h:outputText value="Encaminhamento Múltiplo"/>
                                        </h:panelGrid>
                                    </h:panelGrid>

                                    <p:outputPanel id="panelMultiplos">
                                        <p:commandButton value="Adicionar"
                                                         icon="ui-icon-arrowthick-1-s"
                                                         update="panelMultiplos panelGridUnidade"
                                                         rendered="#{protocoloSimplesControlador.encaminhamentoMultiplo}"
                                                         actionListener="#{protocoloSimplesControlador.adicionarUnidadeOrganizacional()}"
                                                         styleClass="padrao"
                                                         onstart="aguarde.show()"
                                                         oncomplete="aguarde.hide()"
                                                         id="btAddEncaminhamentoMultiplo"/>

                                        <p:dataTable id="tabelaTramitesMultiplos"
                                                     rendered="#{protocoloSimplesControlador.encaminhamentoMultiplo}"
                                                     styleClass="mtop02"
                                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                                     paginator="true"
                                                     rows="10"
                                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Encaminhamentos Múltiplos&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                                     rowIndexVar="rowlx"
                                                     value="#{protocoloSimplesControlador.unidadesEncaminhamentosMultiplos}"
                                                     var="uni">
                                            <p:column headerText="Remover" style="width: 10%; text-align: center">
                                                <p:commandButton id="cbRemoverTramite"
                                                                 title="Remover"
                                                                 icon="ui-icon-trash"
                                                                 onstart="aguarde.show()"
                                                                 oncomplete="aguarde.hide()"
                                                                 update="tabelaTramitesMultiplos"
                                                                 actionListener="#{protocoloSimplesControlador.removeUnidadeOrganizacional(uni)}"/>
                                            </p:column>
                                            <p:column headerText="Unidade de Destino" styleClass="alinhamentoEsquerda">
                                                <fc:codigo-descricao-hierarquia
                                                    unidadeOrganizacional="#{uni}"
                                                    dataMovimento="#{protocoloSimplesControlador.selecionado.dataRegistro}"
                                                    styleClass="default"
                                                    tipoHierarquia="ADMINISTRATIVA"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:outputPanel>
                                </p:panel>
                            </p:outputPanel>

                            <p:outputPanel id="panelDestinoExterno">
                                <h:outputText value="Destino Externo: "
                                              rendered="#{protocoloSimplesControlador.externo}"/>
                                <p:inputText value="#{protocoloSimplesControlador.destinoExterno}"
                                             rendered="#{protocoloSimplesControlador.externo}"
                                             size="70"
                                             id="destinoExterno"
                                             style="margin-left: 15px"
                                             maxlength="70"
                                             styleClass="maiusculo"
                                             disabled="#{protocoloSimplesControlador.editandoProtocolo}"/>
                            </p:outputPanel>
                        </p:outputPanel>

                        <p:panel id="panelDocumentos" styleClass="mtop05">
                            <h:panelGrid columns="4" id="gridDocumentos">
                                <fc:outputLabelObrigatorio value="Tipo de Documento: "/>
                                <p:spacer width="1"/>
                                <fc:outputLabelObrigatorio value="Número do Documento: "/>
                                <p:spacer width="1"/>
                                <p:autoComplete queryDelay="1000"
                                                id="documento"
                                                size="70"
                                                converter="#{protocoloSimplesControlador.converterDocumento}"
                                                completeMethod="#{protocoloSimplesControlador.completaDocumentos}"
                                                var="docAC"
                                                itemLabel="#{docAC}"
                                                itemValue="#{docAC.id}"
                                                forceSelection="true"
                                                dropdown="true"
                                                maxResults="50"
                                                panelStyle="max-width: 850px;max-height: 250px"
                                                value="#{protocoloSimplesControlador.documento.documento}"/>
                                <p:commandButton id="botaoCaminhoDocumento" alt="Novo Tipo de Documento"
                                                 actionListener="#{protocoloSimplesControlador.novoTipoDocumento}"
                                                 icon="ui-icon-circle-plus"/>
                                <p:inputText id="numDoc"
                                             value="#{protocoloSimplesControlador.documento.numeroDocumento}"
                                             maxlength="70" size="25"/>

                                <p:commandButton value="Adicionar"
                                                 icon="ui-icon-arrowthick-1-s"
                                                 id="btAdicionaDoc"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 actionListener="#{protocoloSimplesControlador.adicionarDocumento()}"
                                                 process="@this panelDocumentos"
                                                 update="panelDocumentos"/>
                            </h:panelGrid>

                            <p:dataTable id="tableDocumentos"
                                         var="doc"
                                         editable="true"
                                         value="#{protocoloSimplesControlador.selecionado.documentoProcesso}"
                                         styleClass="mtop02"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Documentos&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Nome do Documento" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{doc.documento}"/>
                                </p:column>
                                <p:column headerText="Nº  do Documento" styleClass="alinhamentoDireita">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{doc.numeroDocumento}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{doc.numeroDocumento}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Alterar" style="width:50px">
                                    <p:rowEditor id="reAlterar"/>
                                </p:column>
                                <p:column headerText="Remover" style="width: 80px">
                                    <p:commandButton icon="ui-icon-trash"
                                                     actionListener="#{protocoloSimplesControlador.removeDocumento}"
                                                     title="Clique para Remover"
                                                     id="btnRemoveOcorrencia" update="tableDocumentos">
                                        <f:attribute name="removeDocumento" id="btnRemoveDespesa" value="#{doc}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>

                    <p:tab title="Anexos">
                        <p:fileUpload multiple="true" cancelLabel="Cancelar"
                                      sizeExceedMessage="Arquivo Maior que 10 MB."
                                      label="Selecione..."
                                      uploadLabel="Upload Arquivo" update="tabelaArquivosProcesso" sizeLimit="15728640"
                                      id="cfileUpload"
                                      fileUploadListener="#{protocoloSimplesControlador.uploadArquivo}"/>
                        <br/>
                        <p:dataTable id="tabelaArquivosProcesso"
                                     var="arq"
                                     styleClass="mtop02"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Anexos&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx"
                                     value="#{protocoloSimplesControlador.selecionado.arquivos}">
                            <p:column headerText="Nome">
                                <h:outputText value="${arq.arquivo.nome}"/>
                            </p:column>
                            <p:column headerText="Tamanho">
                                <h:outputText value="${arq.arquivo.tamanho}"/>
                            </p:column>
                            <p:column headerText="Download">
                                <a target="_blank"
                                   href='${facesContext.externalContext.requestContextPath}/arquivos/#{arq.arquivo.nome}?id=#{arq.arquivo.id}'>
                                    <h:outputText value="Download"/>
                                </a>
                            </p:column>
                            <p:column headerText="Remover">
                                <p:commandButton
                                    actionListener="#{protocoloSimplesControlador.removeArquivo}"
                                    id="btRemoveAnexo"
                                    title="Remover"
                                    icon="ui-icon-trash"
                                    onclick="if (!confirm('Tem certeza que deseja excluir o anexo?')) {return false; } else {aguarde.show();}"
                                    oncomplete="aguarde.hide()"
                                    process="@this"
                                    update="tabelaArquivosProcesso">
                                    <f:attribute value="#{arq}" name="objeto"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Tramitação" id="tabTramitacao">
                        <p:dataTable id="tabelaTramites"
                                     value="#{protocoloSimplesControlador.tramites}" var="ro"
                                     styleClass="mtop03">
                            <p:column headerText="Índice" style="width: 3%; text-align: center">
                                <h:outputText value="#{ro.indice}"/>
                            </p:column>
                            <p:column headerText="Destino">
                                <h:outputText value="#{ro.destinoTramite}"/>
                            </p:column>
                            <p:column headerText="Guia" style="width: 5%; text-align: center">
                                <fc:botaoTargetBlank
                                    actionListener="#{protocoloSimplesControlador.gerarGuiaRecebimento(ro)}"
                                    icon="ui-icon-print" id="btImprimirGuia" imprimeNoDialog="true"
                                    title="Clique para imprimir a Guia de Recebimento de Documentos"
                                    styleClass="wp-botao-tabela"/>
                            </p:column>
                            <p:column headerText="Data de Envio" style="width: 12%">
                                <h:outputText value="#{ro.dataRegistro}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Data de Aceite" style="width: 12%">
                                <h:outputText value="#{ro.dataAceite}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Histórico" id="tabHistorico">
                        <p:dataTable id="tabelaHistorico"
                                     value="#{protocoloSimplesControlador.selecionado.historicosOrdenado}"
                                     var="processo"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop01"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula>HISTÓRICO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Data Histórico" styleClass="width: 12%">
                                <h:outputText value="#{processo.dataHora}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Usuário" styleClass="width: 12%">
                                <h:outputText value="#{processo.usuarioSistema}"/>
                            </p:column>
                            <p:column headerText="Destino" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{processo.hierarquiaOrganizacional}"
                                              rendered="#{processo.unidadeOrganizacional ne null}"/>

                                <h:outputText value="#{processo.unidadeExterna}"
                                              rendered="#{processo.unidadeExterna ne null and !empty processo.unidadeExterna}"/>
                            </p:column>
                            <p:column headerText="Situação Processo" styleClass="width: 12%">
                                <h:outputText value="#{processo.situacaoProcesso.descricao}"/>
                            </p:column>
                            <p:column headerText="Descrição" styleClass="width: 12%">
                                <h:outputText value="#{processo.descricao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Encaminhamentos Múltiplos"
                           rendered="#{protocoloSimplesControlador.temProtocolosMultiplos()}">
                        <p:dataTable value="#{protocoloSimplesControlador.selecionado.processosSubordinados}"
                                     var="mul"
                                     styleClass="mtop02"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Encaminhamentos Múltiplos&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx"
                                     dynamic="true">
                            <p:column headerText="Protocolo" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{mul.numero} / #{mul.ano}"/>
                            </p:column>
                            <p:column headerText="Destino" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{protocoloSimplesControlador.descricaoPrimeiroTramite(mul)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapePretty id="rodapeEdita" controlador="#{protocoloSimplesControlador}"/>
        </h:form>

        <p:confirmDialog id="dialogConfirmEditarPessoaFisica" header="CPF da Pessoa Física"
                         message="A Pessoa selecionada não possui um CPF válido! Deseja informar o CPF para essa Pessoa?"
                         severity="alert" widgetVar="confirmEditarPessoaFisica" closable="false">
            <h:form id="formEditarPessoaFisica">
                <p:commandButton id="confirPF" value="Sim" styleClass="operacao"
                                 onclick="dialogAtualizacaoCadastroPF.show()" update=":form-cad-pf"/>
                <p:commandButton id="declinePF" value="Não" styleClass="operacao"
                                 oncomplete="confirmEditarPessoaFisica.hide()" immediate="true"/>
            </h:form>
        </p:confirmDialog>
        <p:confirmDialog id="dialogConfirmEditarPessoaJuridica" header="CNPJ da Pessoa Jurídica"
                         message="A Pessoa selecionada não possui um CNPJ válido! Deseja informar o CNPJ para essa Pessoa?"
                         severity="alert" widgetVar="confirmEditarPessoaJuridica" closable="false">
            <h:form id="formEditarPessoaJuridica">
                <p:commandButton id="confirmPJ" value="Sim" styleClass="operacao"
                                 onclick="dialogAtualizacaoCadastroPJ.show()" update=":form-cad-pj"/>
                <p:commandButton id="declinePJ" value="Não" styleClass="operacao"
                                 oncomplete="confirmEditarPessoaJuridica.hide()" immediate="true"/>
            </h:form>
        </p:confirmDialog>
        <p:dialog header="Atualização Cadastro Pessoa Física"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false"
                  widgetVar="dialogAtualizacaoCadastroPF"
                  closable="false">
            <h:form id="form-cad-pf">
                <h:outputLabel value="Nome: "
                               styleClass="negrito"/>
                <h:outputLabel value="#{protocoloSimplesControlador.selecionado.pessoa.nomeCpfCnpj}"/>

                <h:panelGrid columns="2" id="panel-cad-pf">
                    <h:outputLabel value="Novo CPF: "
                                   styleClass="negrito"/>
                    <p:inputMask mask="999.999.999-99" value="#{protocoloSimplesControlador.novoCpfCnpj}"
                                 size="20" maxlength="14"/>
                </h:panelGrid>

                <p:commandButton id="bt-atualizar-pf"
                                 icon="ui-icon-check"
                                 value="Confirmar"
                                 process=":form-cad-pf"
                                 update=":form-cad-pf :Formulario:tabDocumentos:panelDadosGerais"
                                 actionListener="#{protocoloSimplesControlador.atualizarCpfCnpj()}"
                                 onstart="aguarde.show()"
                                 oncomplete="aguarde.hide(); dialogAtualizacaoCadastroPF.hide();"
                                 styleClass="mtop05 mrig05"/>

                <p:commandButton icon="ui-icon-cancel"
                                 value="Cancelar"
                                 process="@none"
                                 update="@none"
                                 styleClass="mtop05"
                                 oncomplete="dialogAtualizacaoCadastroPessoa.hide();"
                                 onclick="if (!confirm('Tem certeza que deseja cancelar a operação?')) {aguarde.show(); } else {dialogAtualizacaoCadastroPessoa.hide();}"/>

            </h:form>
        </p:dialog>

        <p:dialog header="Atualização Cadastro Pessoa Jurídica"
                  modal="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false"
                  widgetVar="dialogAtualizacaoCadastroPJ"
                  closable="false">
            <h:form id="form-cad-pj">
                <h:outputLabel value="Razão Social: "
                               styleClass="negrito"/>
                <h:outputLabel value="#{protocoloSimplesControlador.selecionado.pessoa.nomeCpfCnpj}"/>

                <h:panelGrid columns="2" id="panel-cad-pj">
                    <h:outputLabel value="Novo CNPJ: "
                                   styleClass="negrito"/>
                    <p:inputMask mask="99.999.999/9999-99" value="#{protocoloSimplesControlador.novoCpfCnpj}"
                                 size="20" maxlength="18"/>
                </h:panelGrid>

                <p:commandButton id="bt-atualizar-pj"
                                 icon="ui-icon-check"
                                 value="Confirmar"
                                 process=":form-cad-pj"
                                 update=":form-cad-pj :Formulario:tabDocumentos:panelDadosGerais"
                                 actionListener="#{protocoloSimplesControlador.atualizarCpfCnpj()}"
                                 onstart="aguarde.show()"
                                 oncomplete="aguarde.hide(); dialogAtualizacaoCadastroPJ.hide();"
                                 styleClass="mtop05 mrig05"/>

                <p:commandButton icon="ui-icon-cancel"
                                 value="Cancelar"
                                 process="@none"
                                 update="@none"
                                 styleClass="mtop05"
                                 oncomplete="dialogAtualizacaoCadastroPessoa.hide();"
                                 onclick="if (!confirm('Tem certeza que deseja cancelar a operação?')) {aguarde.show(); } else {dialogAtualizacaoCadastroPessoa.hide();}"/>

            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
