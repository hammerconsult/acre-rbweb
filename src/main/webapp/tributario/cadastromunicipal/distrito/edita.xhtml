<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formulario">
            <fc:cabecalhoPretty controlador="#{distritoControlador}" origem="#{distritoControlador.urlAtual}"/>
            <p:panel header="Cadastro de Distrito">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código:"/>
                    <p:inputText title="Digite o código do Distrito"
                                 value="#{distritoControlador.form.selecionado.codigo}"
                                 id="codigo"
                                 styleClass="maiusculo"
                                 maxlength="#{distritoControlador.conf.numDigitosDistrito}"
                                 size="#{distritoControlador.conf.numDigitosDistrito}"/>

                    <fc:outputLabelObrigatorio value="Nome:"/>
                    <p:inputText title="Digite o nome do Distrito"
                                 value="#{distritoControlador.form.selecionado.nome}"
                                 maxlength="40"
                                 id="nome"
                                 size="70"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty id="rodapeEdita"
                             controlador="#{distritoControlador}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
