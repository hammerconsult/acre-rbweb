<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{tipoDocumentoFiscalControlador}"
                                origem="#{tipoDocumentoFiscalControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro de Tipo de Documento Fiscal">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código:"/>
                    <p:inputText title="Digite o código"
                                 value="#{tipoDocumentoFiscalControlador.selecionado.codigo}"
                                 id="codigo" size="30" maxlength="30"/>

                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText id="descricao"
                                 value="#{tipoDocumentoFiscalControlador.selecionado.descricao}"
                                 size="30" maxlength="30"/>

                    <h:outputText value="Obriga informar a Chave de Acesso?"/>
                    <h:panelGrid columns="2">
                        <p:selectBooleanCheckbox
                            value="#{tipoDocumentoFiscalControlador.selecionado.obrigarChaveDeAcesso}"/>

                        <fc:botaoInformacao id="botao-informacao"
                                            styleClassBotao="botao_azul icone_branco"
                                            title="Informações adicionais"
                                            resumo="Liquidação:"
                                            detalhes="Caso seja esteja marcada essa opção e
                                                for selecionado este tipo de documento na liquidação,
                                                será obrigatório informar a Chave de Acesso da Nota Fiscal Eletrônica."/>

                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Validar competência: "/>
                    <p:selectBooleanCheckbox value="#{tipoDocumentoFiscalControlador.selecionado.validarCopetencia}"
                                             title="Flag para verificar se permiti passar sem validar a fase."/>

                    <fc:outputLabelObrigatorio value="Situação:"/>
                    <fc:selectOneMenu id="sit"
                                      itens="#{tipoDocumentoFiscalControlador.situacoes}"
                                      value="#{tipoDocumentoFiscalControlador.selecionado.situacao}"
                                      title="Selecione a Situação"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{tipoDocumentoFiscalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
