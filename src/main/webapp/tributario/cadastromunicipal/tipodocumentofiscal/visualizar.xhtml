<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{tipoDocumentoFiscalControlador}"
                                    origem="#{tipoDocumentoFiscalControlador.caminhoPadrao}ver/#{tipoDocumentoFiscalControlador.id}/"/>

                <p:panel header="Detalhes do Tipo de Documento Fiscal">
                    <h:panelGrid columns="2">

                        <h:outputText value="Código:" />
                        <h:outputText value="#{tipoDocumentoFiscalControlador.selecionado.codigo}" styleClass="negrito"/>

                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{tipoDocumentoFiscalControlador.selecionado.descricao}" styleClass="negrito"/>

                        <h:outputText value="Obriga informar a Chave de Acesso?"/>
                        <h:outputText value="#{tipoDocumentoFiscalControlador.selecionado.obrigarChaveDeAcesso ? 'Sim' : 'Não'}" styleClass="negrito"/>

                        <h:outputText value="Validar competência: "/>
                        <h:outputText value="#{tipoDocumentoFiscalControlador.selecionado.validarCopetencia ? 'Sim' : 'Não'}" styleClass="negrito"/>

                        <h:outputText value="Situação:" />
                        <h:outputText value="#{tipoDocumentoFiscalControlador.selecionado.situacao.descricao}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{tipoDocumentoFiscalControlador}"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
