<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{moedaControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{moedaControlador}"/>
            <p:panel header="Cadastro de Valores do Índice Econômico" >
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição:" />
                    <p:inputText readonly="true"  value="#{moedaControlador.selecionado.descricao}"
                                 id="descricao" size="70" maxlength="45"/>
                    <h:outputText value="Ano:" />
                    <p:inputText readonly="true" value="#{moedaControlador.selecionado.ano}"
                                 id="ano" size="20" maxlength="45"/>
                    <h:outputText value="Mês:" />
                    <h:selectOneMenu disabled="true" title="Informe o Mês da Moeda"
                                     value="#{moedaControlador.selecionado.mes}" id="mes">
                        <f:selectItems value="#{moedaControlador.meses}"/>
                    </h:selectOneMenu>
                    <h:outputText value="Valor: " />
                    <p:inputText readonly="true"  value="#{moedaControlador.selecionado.valor}"
                                 id="valor" size="20" maxlength="45"
                                 converter="#{moedaControlador.moneyConverter}" />
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <h:outputText value="Índice Econômico:" />
                    <h:selectOneMenu  disabled="true" title="Selecione um Indice" value="#{moedaControlador.selecionado.indiceEconomico}"
                                      id="indiceEconomico" converter="#{moedaControlador.converterIndice}" >
                        <f:selectItems value="#{moedaControlador.indices}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <fc:rodapeVisualizarPretty controlador="#{moedaControlador}"/>
    </ui:define>
</ui:composition>
</html>
