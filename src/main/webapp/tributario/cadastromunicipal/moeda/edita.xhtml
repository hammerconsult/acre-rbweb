<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{moedaControlador}" origem="#{moedaControlador}listar/"/>
                <p:panel header="Cadastro de Valores do Índice Econômico" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Descrição:" />
                        <p:inputText title="Digite o Nome da Moeda" value="#{moedaControlador.selecionado.descricao}"
                                     id="descricao" size="70" maxlength="45"/>
                        <h:outputText value="Ano:" />
                        <p:inputText title="Digite o ano" value="#{moedaControlador.selecionado.ano}"
                                     id="ano" size="20" maxlength="45"/>
                        <h:outputText value="Mês:" />
                        <h:selectOneMenu title="Informe o Mês da Moeda"
                                         value="#{moedaControlador.selecionado.mes}" id="mes">
                            <f:selectItems value="#{moedaControlador.meses}"/>
                        </h:selectOneMenu>
                        <h:outputText value="Valor: " />
                        <p:inputText title="Digite o valor " value="#{moedaControlador.selecionado.valor}"
                                     id="valor" size="20" maxlength="45"
                                     converter="#{moedaControlador.moneyConverter}" />
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:outputText value="Índice Econômico:" />
                        <h:selectOneMenu  title="Selecione um Indice" value="#{moedaControlador.selecionado.indiceEconomico}"
                                          id="indiceEconomico" converter="#{moedaControlador.converterIndice}" >
                            <f:selectItems value="#{moedaControlador.indices}"/>
                        </h:selectOneMenu>
                        <p:commandButton value="+"  action="/tributario/cadastromunicipal/indiceeconomico/edita"
                                         actionListener="#{indiceEconomicoControlador.novo}" ajax="false">
                            <f:setPropertyActionListener  target="#{indiceEconomicoControlador.caminho}"
                                                          value="/tributario/cadastromunicipal/moeda/edita"/>
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rodapeEditar" controlador="#{moedaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
