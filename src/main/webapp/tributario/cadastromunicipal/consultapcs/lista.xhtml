<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define id="listaHierarquia" name="body">

            <h:form id="Formulario">

                <p:panel id="treeHierarquia" header="Árvore de Hierarquia Organizacional  Administrativa" >
                    <p:treeTable id="arvoreDados" value="#{hierarquiaOrganizacionalControladorOLD.arvoreHierarquiaOrganizacional}" var="no"  expanded="true">
                        <p:column>  
                            <f:facet name="header">  
                                Codigo
                            </f:facet>  
                            <h:outputText value="#{no.codigo}" />  
                        </p:column>
                        <p:column>  
                            <f:facet name="header">  
                                Descrição
                            </f:facet>  
                            <h:outputText value="#{no.subordinada}" />  
                        </p:column>  

                        <p:column style="text-align: center" >  
                            <f:facet name="header">  
                                Tipo Hierarquia
                            </f:facet>
                            <h:selectOneMenu value="#{no.tipoHierarquia}" >
                                <f:selectItems value="#{hierarquiaOrganizacionalControladorOLD.tiposHierarquia}" />
                            </h:selectOneMenu>
                        </p:column>  
                    </p:treeTable>
                </p:panel>
                <p:commandButton value="Salvar" actionListener="#{hierarquiaOrganizacionalControladorOLD.salvarAlteracaoHierarquia()}" ajax="false" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
