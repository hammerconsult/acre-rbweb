<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{alteracaoStatusPessoaControlador.caminhoPadrao}ver/#{alteracaoStatusPessoaControlador.urlKeyValue}"
                                mostrarBotaoNovo="${false}" controlador="#{alteracaoStatusPessoaControlador}"/>

            <p:panel header="Detalhes do Processo de Inativação/Ativação Cadastral de Pessoa">
                <h:panelGrid id="gridPrincipal" columns="2">
                    <h:outputLabel value="Número:"/>
                    <p:inputText id="iNumero"
                                 readonly="true"
                                 size="12"
                                 styleClass="negrito"
                                 value="#{alteracaoStatusPessoaControlador.selecionado.numeroCompleto}"/>
                    <h:outputLabel value="Tipo de Processo:"/>
                    <p:inputText id="iTipoProcesso"
                                 readonly="true"
                                 value="#{alteracaoStatusPessoaControlador.selecionado.tipoProcesso.descricao}"
                                 styleClass="negrito"/>
                    <h:outputLabel value="Pessoa:"/>
                    <p:inputText id="iPessoa"
                                 size="100"
                                 readonly="true"
                                 styleClass="negrito"
                                 value="#{alteracaoStatusPessoaControlador.selecionado.pessoa}"/>
                    <h:outputLabel value="Data do Processo:"/>
                    <p:inputText value="#{alteracaoStatusPessoaControlador.dataFormatadaVisualiza}"
                                 readonly="true"
                                 styleClass="negrito"/>
                    <h:outputLabel value="Motivo:"/>
                    <p:inputTextarea value="#{alteracaoStatusPessoaControlador.selecionado.motivo}"
                                     readonly="true"
                                     styleClass="negrito"
                                     maxlength="500"
                                     cols="50"
                                     rows="8"
                                     autoResize="true"/>
                    <h:outputLabel value="Usuário:"/>
                    <p:inputText value="#{alteracaoStatusPessoaControlador.selecionado.usuarioSistema.nome}"
                                 size="70"
                                 readonly="true"
                                 styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{alteracaoStatusPessoaControlador}" mostrarEditar="false" mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
