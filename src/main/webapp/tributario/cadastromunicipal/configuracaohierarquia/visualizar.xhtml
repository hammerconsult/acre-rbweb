<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Configuração Adiministrativa">
                    <h:panelGrid columns="3">
                        <h:outputText value="Macara"/>
                        <h:outputText id="maskAdm"  value="#{configuracaoHierarquiaControlador.configuracaoHierarquiaAdministrativa.mascara}">
                        </h:outputText>
                        <p:message id="msgMaskAdm" for="maskAdm"/>

                        <h:outputText value="Exibe Unidades alteradas"/>
                        <p:selectBooleanCheckbox id="exibeAdm" value="#{configuracaoHierarquiaControlador.configuracaoHierarquiaAdministrativa.listarUnidadesOrgNaoUtilizavel}" disabled="true"/>
                        <p:message id="msgExibAdm" for="exibeAdm"/>
                    </h:panelGrid>
                </p:panel>
                <p:panel header="Configuração Orçamentaria">
                    <h:panelGrid columns="3">
                        <h:outputText value="Macara"/>
                        <h:outputText id="maskOrc" rendered="true" value="#{configuracaoHierarquiaControlador.configuracaoHierarquiaOrcamentaria.mascara}" >

                        </h:outputText>
                        <p:message id="msgMaskOrc" for="maskOrc"/>

                        <h:outputText value="Exibe Unidades alteradas"/>
                        <p:selectBooleanCheckbox id="exibeOrc" value="#{configuracaoHierarquiaControlador.configuracaoHierarquiaOrcamentaria.listarUnidadesOrgNaoUtilizavel}" disabled="true"/>
                        <p:message id="msgExibeOrc" for="exibeOrc"/>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton value="Nova"
                                 id="cbNova"
                                 styleClass="mtop10 mrig05 prioritario"
                                 style="height: 30px;"
                                 icon="ui-icon-plus"
                                 title="Clique para gerar um novo registro"
                                 action="/tributario/cadastromunicipal/configuracaohierarquia/edita.xhtml"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
