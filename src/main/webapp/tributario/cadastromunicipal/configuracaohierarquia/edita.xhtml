<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Configuração Adiministrativa">
                    <h:panelGrid columns="3">
                        <h:outputText value="Macara"/>
                        <h:inputText id="maskAdm" required="true"  value="#{configuracaoHierarquiaControlador.configuracaoHierarquiaAdministrativa.mascara}">
                            <f:validateRegex pattern="[([#*]+/.)*]+[#*]" />
                        </h:inputText>
                        <p:message id="msgMaskAdm" for="maskAdm"/>

                        <h:outputText value="Exibe Unidades alteradas"/>
                        <p:selectBooleanCheckbox id="exibeAdm" value="#{configuracaoHierarquiaControlador.configuracaoHierarquiaAdministrativa.listarUnidadesOrgNaoUtilizavel}"/>
                        <p:message id="msgExibAdm" for="exibeAdm"/>
                    </h:panelGrid>
                </p:panel>
                <p:panel header="Configuração Orçamentaria">
                    <h:panelGrid columns="3">
                        <h:outputText value="Macara"/>
                        <h:inputText id="maskOrc" rendered="true" value="#{configuracaoHierarquiaControlador.configuracaoHierarquiaOrcamentaria.mascara}" >
                            <f:validateRegex pattern="[([#*]+/.)*]+[#*]" />
                        </h:inputText>
                        <p:message id="msgMaskOrc" for="maskOrc"/>

                        <h:outputText value="Exibe Unidades alteradas"/>
                        <p:selectBooleanCheckbox id="exibeOrc" value="#{configuracaoHierarquiaControlador.configuracaoHierarquiaOrcamentaria.listarUnidadesOrgNaoUtilizavel}"/>
                        <p:message id="msgExibeOrc" for="exibeOrc"/>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton value="Salvar"
                                 id="cbSalvar"
                                 styleClass="mtop10 mrig05 prioritario"
                                 style="height: 30px;"
                                 icon="ui-icon-disk"
                                 title="Clique aqui para salvar."
                                 ajax="false"
                                 actionListener="#{configuracaoHierarquiaControlador.salvarConf}"/>
                <p:commandButton value="Cancelar"
                                 id="cbCancelar"
                                 styleClass="mtop10 mrig05 prioritario"
                                 style="height: 30px;"
                                 icon="ui-icon-cancel"
                                 title="Clique aqui para visualizar."
                                 action="/tributario/cadastromunicipal/configuracaohierarquia/visualizar.xhtml"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
