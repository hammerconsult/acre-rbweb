<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <!--<p:messages id="msgs" showDetail="false"/>-->
        <h:form>
            <fc:cabecalhoPretty origem="#{tipoAreaRuralControle.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{tipoAreaRuralControle}"/>
          <p:panel id="panelIsencao" header="Cadastro de Tipo de Área Rural">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText id="codigo"
                                  value="#{tipoAreaRuralControle.selecionado.codigo}"
                                  styleClass="negrito"/>
                    <h:outputText value="Descrição: "/>
                    <h:outputText id="descricao"
                                  value="#{tipoAreaRuralControle.selecionado.descricao}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form id="fomularioVisualizar">
            <fc:rodapeVisualizarPretty controlador="#{tipoAreaRuralControle}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
