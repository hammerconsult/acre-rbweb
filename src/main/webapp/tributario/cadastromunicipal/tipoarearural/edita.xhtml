<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel id="panelIsencao" header="Cadastro de Tipo de Área Rural">
                <h:panelGrid columns="3">
                    <h:outputText value="Código: "/>
                    <p:inputText id="codigo" value="#{tipoAreaRuralControle.selecionado.codigo}"/>
                    <p:message for="codigo" showDetail="true"/>
                    <h:outputText value="Descrição: "/>
                    <p:inputText id="descricao" value="#{tipoAreaRuralControle.selecionado.descricao}"/>
                    <p:message for="descricao" showDetail="true"/>
                </h:panelGrid>
                <fc:rodapePretty controlador="#{tipoAreaRuralControle}" id="rodape"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
