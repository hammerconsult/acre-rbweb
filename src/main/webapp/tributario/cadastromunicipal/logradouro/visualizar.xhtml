<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{logradouroControlador.urlAtual}"
                                controlador="#{logradouroControlador}"/>

            <p:panel header="Detalhes do Logradouro">
                <h:panelGrid columns="2">
                    <h:outputText value="Setor:"/>
                    <h:outputText value="#{logradouroControlador.selecionado.setor.nome} - #{logradouroControlador.selecionado.setor.distrito.nome}"
                                  styleClass="negrito"/>

                    <h:outputText value="Código:"/>
                    <h:outputText value="#{logradouroControlador.selecionado.codigo}" styleClass="negrito"/>

                    <h:outputText value="Tipo de Logradouro:"/>
                    <h:outputText value="#{logradouroControlador.selecionado.tipoLogradouro.descricao}" styleClass="negrito"/>

                    <h:outputText value="Nome Atual:"/>
                    <h:outputText value="#{logradouroControlador.selecionado.nome}" styleClass="negrito"/>

                    <h:outputText value="Nome Usual:"/>
                    <h:outputText value="#{logradouroControlador.selecionado.nomeUsual}" styleClass="negrito"/>

                    <h:outputText value="Nome Antigo:"/>
                    <h:outputText value="#{logradouroControlador.selecionado.nomeAntigo}" styleClass="negrito"/>

                    <h:outputText value="Situação:"/>
                    <h:outputText value="#{logradouroControlador.selecionado.situacao.descricao}" styleClass="negrito"/>
                </h:panelGrid>
                <br/>
                <p:fieldset legend="Anexos">
                    <p:dataTable id="tabelaArquivos" var="arq" value="#{logradouroControlador.selecionado.arquivos}"
                                 emptyMessage="Nenhum anexo informado.">
                        <p:column headerText="Nome">
                            <h:outputText value="${arq.arquivo.nome}"/>
                        </p:column>
                        <p:column headerText="Tamanho">
                            <h:outputText value="${arq.arquivo.tamanho}"/>
                        </p:column>
                        <p:column headerText="Download">
                            <a target="_blank"
                               href='${facesContext.externalContext.requestContextPath}/arquivos/#{arq.arquivo.nome}?id=#{arq.arquivo.id}'>
                                <h:outputText value="Download"/>
                            </a>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{logradouroControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
