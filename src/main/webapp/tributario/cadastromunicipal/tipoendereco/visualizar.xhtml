<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <div class="top-bar">
                <h:form>
                    <h:commandLink value="Novo" action="edita" disabled="#{!autorizacao.isPodeEditar(request)}" actionListener="#{tipoEnderecoControlador.novo}" styleClass="button"/>
                </h:form>
                <h1>Detalhes de #{tipoEnderecoControlador.selecionado}</h1>
            </div><br />
            <fc:visualizadorGenerico controlador="#{tipoEnderecoControlador}"/>
            <h:form>
                <h:commandButton value="Editar" action="edita" disabled="#{!autorizacao.isPodeEditar(request)}"/>
                <h:commandButton value="Excluir" action="lista" disabled="#{!autorizacao.isPodeExcluir(request)}" actionListener="#{tipoEnderecoControlador.excluirSelecionado}" onclick="if (!confirm('Deseja excluir este registro?'))
                            return false;" />
                <h:commandButton value="Voltar" action="lista"/>
            </h:form>
            <h:messages showDetail="true" for="formulario"/>
        </ui:define>
    </ui:composition>
</html>
