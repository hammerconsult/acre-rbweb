<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <div class="top-bar">
                <c:if test="#{tipoEnderecoControlador.selecionado.id eq null}">
                    <h1>Detalhes Tipos de Endereço</h1>
                </c:if>
                <c:if test="#{tipoEnderecoControlador.selecionado.id != null}">
                    <h1>Detalhes de #{tipoEnderecoControlador.selecionado}</h1>
                </c:if>
            </div><br />
            <br/><br/>
            <div class="table">
                <h:graphicImage url="/img/bg-th-left.gif" width="8" height="7" alt="" styleClass="left"/>
                <h:graphicImage url="/img/bg-th-right.gif" width="7" height="7" alt="" styleClass="right"/>
                <h:form id="formulario">
                    <h:panelGrid columns="3">
                        <h:outputText value="Descrição:" />
                        <h:inputText value="#{tipoEnderecoControlador.selecionado.descricao}"
                                     id="descricao" size="70" maxlength="40" />
                        <p:message for="descricao" showDetail="true"/>
                    </h:panelGrid>
                    <h:commandButton value="Salvar" action="lista" actionListener="#{tipoEnderecoControlador.salvar}" />
                </h:form>
                <h:form>
                    <h:commandButton value="Cancelar" action="lista"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
