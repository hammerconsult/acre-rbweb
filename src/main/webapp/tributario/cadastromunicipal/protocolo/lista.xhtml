<?xml version="1.0" encoding="UTF-8"?>
<!--
To change this template, choose Tools | Templates
and open the template in the editor.
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:adm="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <style type="text/css">
            .ui-datepicker .ui-datepicker-buttonpane button.ui-datepicker-current {
                float: left;
                display: none;
            }
        </style>
        <h:form id="Formulario">
            <h:outputText value="Unidades do Usuário" styleClass="azulnegrito"/>
            <br/>
            <p:outputPanel id="panelArvore" style="width: 100%;max-height: 200px;overflow: auto;display: block">
                <p:tree value="#{protocoloControlador.tramitacaoProtocolo.arvoreTramite.arvore}"
                        id="arvore"
                        var="doc"
                        style="border : none; width: 100%;">
                    <p:treeNode expandedIcon="ui-icon-home"
                                collapsedIcon="ui-icon-home">
                        <h:outputText value="#{doc}" escape="false"/>
                    </p:treeNode>
                </p:tree>
            </p:outputPanel>

            <br/>
            <p:tabView id="tabsTramite" dynamic="true">
                <p:ajax event="tabChange"
                        listener="#{protocoloControlador.alterarAbas}"
                        onstart="aguarde.show()"
                        oncomplete="aguarde.hide()"/>

                <p:tab title="Protocolos" id="tabProtocolo">
                    <h:panelGrid columns="2" id="filtrosProtocolo">
                        <h:outputText value="Número:"/>
                        <h:panelGrid columns="3">
                            <p:inputText id="itNumeroProtocolo"
                                         value="#{protocoloControlador.filtrosTramitesPendentes.filtro.numero}"
                                         size="12"
                                         maxlength="10">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="#######" maxFractionDigits="0"/>
                            </p:inputText>
                            <h:outputText value="/"/>
                            <p:inputText id="itAnoProtocolo"
                                         value="#{protocoloControlador.filtrosTramitesPendentes.filtro.ano}"
                                         size="6"
                                         maxlength="4">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="####" maxFractionDigits="0"/>
                            </p:inputText>
                        </h:panelGrid>
                        <h:outputText value="Autor/Requerente:"/>
                        <h:panelGrid columns="1">
                            <p:inputText id="itSolicitanteProtocolo"
                                         value="#{protocoloControlador.filtrosTramitesPendentes.filtro.solicitante}"
                                         size="70" maxlength="70"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Pesquisar"
                                     id="pesquisarProtocolo"
                                     title="Clique para pesquisar"
                                     icon="ui-icon-search"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     update="tabelaTramitePendenteProtocolo tabelaProtocolosRecebidos"
                                     process="@this filtrosProtocolo"
                                     actionListener="#{protocoloControlador.pesquisarTramitesPendentesERecebidos}"
                                     styleClass="operacao prioritario"
                                     style="width: 150px"/>
                    <br/><br/>
                    <p:panel header="Protocolos Pendentes" styleClass="mbot10" id="panelProtocoloPendente">
                        <p:dataTable value="#{protocoloControlador.filtrosTramitesPendentes.tramites}"
                                     var="t"
                                     id="tabelaTramitePendenteProtocolo"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                     rowIndexVar="rowIx"
                                     emptyMessage="Nenhum trâmite pendente.">

                            <f:facet name="header">
                                <adm:botoes-paginacao-protocolo
                                    filtroPesquisa="#{protocoloControlador.filtrosTramitesPendentes}"
                                    buscarProximos="#{protocoloControlador.proximosTramitePendente()}"
                                    update=":Formulario:tabsTramite:tabelaTramitePendenteProtocolo"
                                    buscarUltimos="#{protocoloControlador.ultimosTramitePendente()}"
                                    pesquisar="#{protocoloControlador.pesquisarTramitesPendentesERecebidos()}"
                                    buscarPrimeiros="#{protocoloControlador.buscarPrimeirosTramitePendente()}"
                                    buscarAnteriores="#{protocoloControlador.anterioresTramitePendente()}"
                                    alterouPagina="#{protocoloControlador.alterouPaginaTramitesPendentes()}"/>
                            </f:facet>

                            <p:column style="width: 5%; text-align: center;">
                                <f:facet name="header">
                                    <p:commandButton icon="ui-icon-check"
                                                     styleClass="vinteLarguraVinteAltura"
                                                     process="@this"
                                                     update=":Formulario:tabsTramite:panelProtocoloPendente"
                                                     onstart="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     actionListener="#{protocoloControlador.desmarcarTodosTramitePendenteProtocolo()}"
                                                     rendered="#{protocoloControlador.hasTodosTramitesPendentesSelecionados()}"
                                    />

                                    <p:commandButton styleClass="vinteLarguraVinteAltura botao-select-desmarcado"
                                                     value=""
                                                     process="@this"
                                                     update=":Formulario:tabsTramite:panelProtocoloPendente"
                                                     onstart="aguarde.show();"
                                                     oncomplete="aguarde.hide();"
                                                     actionListener="#{protocoloControlador.selecionarTodosTramitePendenteProtocolo()}"
                                                     rendered="#{!protocoloControlador.hasTodosTramitesPendentesSelecionados()}"
                                    />

                                </f:facet>

                                <p:commandButton icon="ui-icon-check"
                                                 styleClass="vinteLarguraVinteAltura"
                                                 update=":Formulario:tabsTramite:tabelaTramitePendenteProtocolo"
                                                 process="@this"
                                                 onstart="aguarde.show();"
                                                 oncomplete="aguarde.hide();"
                                                 actionListener="#{protocoloControlador.demarcarTramitePendenteProtocolo(t)}"
                                                 rendered="#{protocoloControlador.hasTramitePendenteSelecionado(t)}"
                                />

                                <p:commandButton styleClass="vinteLarguraVinteAltura botao-select-desmarcado"
                                                 value=""
                                                 actionListener="#{protocoloControlador.selecionarTramitePendenteProtocolo(t)}"
                                                 update=":Formulario:tabsTramite:tabelaTramitePendenteProtocolo"
                                                 process="@this "
                                                 onstart="aguarde.show();"
                                                 oncomplete="aguarde.hide();"
                                                 rendered="#{!protocoloControlador.hasTramitePendenteSelecionado(t)}"
                                />
                            </p:column>
                            <p:column id="clnumero" headerText="Número" style="width: 12%; text-align: center">
                                <h:outputText value="#{t.processo.numero}/#{t.processo.ano}"/>
                            </p:column>
                            <p:column id="cldata" headerText="Data/Hora" style="width: 12%; text-align: center">
                                <h:outputText value="#{t.processo.dataRegistro}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column id="clunidade" headerText="Unidade Organizacional">
                                <h:outputText value="#{t.destino}"/>
                            </p:column>
                            <p:column id="clautor" headerText="Autor/Requerente">
                                <h:outputText value="#{t.processo.nomeAutorRequerente}"/>
                            </p:column>
                            <p:column id="classunto" headerText="Assunto">
                                <h:outputText value="#{t.processo.assunto}"/>
                            </p:column>
                            <p:column id="clsituacao" headerText="Situação" style="width: 15%; text-align: center">
                                <h:outputText value="#{t.processo.situacao.descricao}"/>
                            </p:column>
                            <p:column headerText="Visualizar" style="width: 5%; text-align: center">
                                <p:button href="../aceitar/#{t.id}/"
                                          id="visualizarProtocoloPendente"
                                          icon="ui-icon-search"
                                          title="Clique para visualizar"
                                          disabled="#{!autorizacao.isPodeEditar(request)}"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Aceitar Selecionados"
                                         icon="ui-icon-check"
                                         styleClass="operacao mtop10"
                                         process="@this :Formulario:tabsTramite:tabelaTramitePendenteProtocolo"
                                         update=":FormularioAceite"
                                         onclick="aguarde.show();"
                                         oncomplete="aguarde.hide();"
                                         actionListener="#{protocoloControlador.dialogAceitarTodosTramitePendente()}"
                        />
                    </p:panel>

                    <p:panel header="Protocolos Recebidos" styleClass="mbot05 mtop10">
                        <p:outputPanel id="panelBotoesSelecionaTramites">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Quantidade de Processos Recebidos Selecionados: "
                                               styleClass="negrito"/>
                                <h:outputLabel
                                    value="#{protocoloControlador.filtrosTramitesRecebidosSelecionados.tramites.size()}"/>
                            </h:panelGrid>

                            <p:dataTable value="#{protocoloControlador.filtrosTramitesRecebidos.tramites}" var="t"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                         rowIndexVar="rowIx"
                                         id="tabelaProtocolosRecebidos" emptyMessage="Nenhum trâmite aceito.">
                                <f:facet name="header">
                                    <adm:botoes-paginacao-protocolo
                                        filtroPesquisa="#{protocoloControlador.filtrosTramitesRecebidos}"
                                        buscarProximos="#{protocoloControlador.proximosTramitesRecebidos()}"
                                        update=":Formulario:tabsTramite:tabelaProtocolosRecebidos"
                                        buscarUltimos="#{protocoloControlador.ultimosTramitesRecebidos()}"
                                        pesquisar="#{protocoloControlador.pesquisarTramitesRecebidos()}"
                                        buscarPrimeiros="#{protocoloControlador.buscarPrimeirosTramitesRecebidos()}"
                                        buscarAnteriores="#{protocoloControlador.anterioresTramitesRecebidos()}"
                                        alterouPagina="#{protocoloControlador.alterouPaginaTramitesRecebidos()}"/>
                                </f:facet>
                                <p:column style="width: 5px; text-align: center">
                                    <f:facet name="header">
                                        <p:commandButton icon="ui-icon-check"
                                                         styleClass="vinteLarguraVinteAltura"
                                                         process="@this :Formulario:tabsTramite:panelBotoesSelecionaTramites"
                                                         update=":Formulario:tabsTramite:panelBotoesSelecionaTramites"
                                                         onstart="aguarde.show();"
                                                         oncomplete="aguarde.hide();"
                                                         actionListener="#{protocoloControlador.desmarcarTodosTramitesRecebidosProtocolo()}"
                                                         rendered="#{protocoloControlador.hasTodosTramitesRecebidosSelecionados()}"
                                        />

                                        <p:commandButton styleClass="vinteLarguraVinteAltura botao-select-desmarcado"
                                                         value=""
                                                         process="@this :Formulario:tabsTramite:filtrosProtocolo"
                                                         update=":Formulario:tabsTramite:panelBotoesSelecionaTramites"
                                                         onstart="aguarde.show();"
                                                         oncomplete="aguarde.hide();"
                                                         actionListener="#{protocoloControlador.selecionarTodosTramitesRecebidosProtocolo()}"
                                                         rendered="#{!protocoloControlador.hasTodosTramitesRecebidosSelecionados()}"
                                        />

                                    </f:facet>

                                    <p:commandButton value=""
                                                     id="botaoSelecionarTramite"
                                                     title="Click para selecionar este registro"
                                                     styleClass="vinteLarguraVinteAltura"
                                                     process="@this :Formulario:tabsTramite:panelBotoesSelecionaTramites"
                                                     disabled="#{t.processo.situacao eq 'INCORPORADO'}"
                                                     update=":Formulario:tabsTramite:panelBotoesSelecionaTramites"
                                                     actionListener="#{protocoloControlador.adicionarTramitesRecebidosSelecionados(t)}"
                                                     rendered="#{!protocoloControlador.hasTramiteRecebidoSelecionado(t)}"
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide()"/>

                                    <p:commandButton value=""
                                                     icon="ui-icon-check"
                                                     id="botaoDeselecionarTramite"
                                                     title="Click para retirar a seleção deste registro"
                                                     styleClass="vinteLarguraVinteAltura"
                                                     process="@this"
                                                     disabled="#{t.processo.situacao eq 'INCORPORADO'}"
                                                     update=":Formulario:tabsTramite:panelBotoesSelecionaTramites"
                                                     actionListener="#{protocoloControlador.removerTramiteRecebidoSelecionado(t)}"
                                                     rendered="#{protocoloControlador.hasTramiteRecebidoSelecionado(t)}"
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide()"/>
                                </p:column>
                                <p:column headerText="Número" style="width: 12%; text-align: center">
                                    <h:outputText value="#{t.processo.numero}/#{t.processo.ano}"/>
                                </p:column>
                                <p:column headerText="Data/Hora" style="width: 12%; text-align: center">
                                    <h:outputText value="#{t.processo.dataRegistro}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Unidade Organizacional">
                                    <h:outputText value="#{t.destino}"/>
                                </p:column>
                                <p:column headerText="Autor/Requerente">
                                    <h:outputText value="#{t.processo.nomeAutorRequerente}"/>
                                </p:column>
                                <p:column headerText="Assunto">
                                    <h:outputText value="#{t.processo.assunto}"/>
                                </p:column>
                                <p:column headerText="Situação" style="width: 7%; text-align: center">
                                    <h:outputText value="#{t.processo.situacao.descricao}"/>
                                </p:column>
                                <p:column headerText="Data Aceite" style="width: 12%; text-align: center">
                                    <h:outputText value="#{t.dataAceite}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Visualizar" style="width: 5%; text-align: center">
                                    <p:column headerText="Visualizar" style="width: 5%; text-align: center">
                                        <p:button href="../tramitar/#{t.id}/"
                                                  id="visualizarProtocoloAceito"
                                                  icon="ui-icon-search"
                                                  title="Clique para visualizar"
                                                  disabled="#{!autorizacao.isPodeEditar(request) or t.processo.situacao eq 'INCORPORADO'}"/>
                                    </p:column>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:panel>

                    <p:commandButton title="Clique para arquivar"
                                     styleClass="operacao"
                                     icon="ui-icon-folder-collapsed"
                                     update=":formArquivar"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     value="Arquivar Selecionados"
                                     actionListener="#{protocoloControlador.abrirDialogArquivarProtocolosSelecionados()}"/>

                    <p:commandButton title="Clique para encerrar"
                                     styleClass="operacao mlef05"
                                     icon="ui-icon-close"
                                     update=":formEncerrar"
                                     value="Encerrar Selecionados"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     actionListener="#{protocoloControlador.abrirDialogEncerrarProtocolosSelecionados()}"/>

                    <p:commandButton title="Clique para encaminhas protocolos selecionados"
                                     styleClass="operacao mlef05"
                                     icon="ui-icon-arrowreturnthick-1-n"
                                     value="Encaminhar Selecionados"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     actionListener="#{protocoloControlador.abrirDialogEncaminharProtocolosSelecionados()}"/>
                </p:tab>

                <p:tab title="Processos" id="tabProcesso">
                    <h:panelGrid columns="2">
                        <h:outputText value="Número:"/>
                        <h:panelGrid columns="3">
                            <p:inputText id="itNumeroProcesso"
                                         value="#{protocoloControlador.filtrosProcessosPendentes.filtro.numero}"
                                         size="12"
                                         maxlength="10">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="#######" maxFractionDigits="0"/>
                            </p:inputText>
                            <h:outputText value="/"/>
                            <p:inputText id="itAnoProcesso"
                                         value="#{protocoloControlador.filtrosProcessosPendentes.filtro.ano}" size="6"
                                         maxlength="4">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="####" maxFractionDigits="0"/>
                            </p:inputText>
                        </h:panelGrid>
                        <h:outputText value="Solicitante:"/>
                        <h:panelGrid columns="1">
                            <p:inputText id="itSolicitanteProcesso"
                                         value="#{protocoloControlador.filtrosProcessosPendentes.filtro.solicitante}"
                                         size="70" maxlength="70"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Pesquisar"
                                     id="pesquisarProcesso"
                                     title="Clique para pesquisar"
                                     icon="ui-icon-search"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     update="tabelaTramitePendenteProcessos tabelaProcessosAceitos"
                                     actionListener="#{protocoloControlador.pesquisarProcessosPendentesEAceitos}"
                                     styleClass="operacao prioritario"
                                     style="width: 150px"/>
                    <br/><br/>
                    <p:panel header="Processos Pendentes">
                        <p:dataTable value="#{protocoloControlador.filtrosProcessosPendentes.tramites}" var="t"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                     rowIndexVar="rowIx"
                                     id="tabelaTramitePendenteProcessos" emptyMessage="Nenhum trâmite pendente.">
                            <f:facet name="header">
                                <adm:botoes-paginacao-protocolo
                                    filtroPesquisa="#{protocoloControlador.filtrosProcessosPendentes}"
                                    buscarProximos="#{protocoloControlador.proximosProcessosPendentes()}"
                                    update=":Formulario:tabsTramite:tabelaTramitePendenteProcessos"
                                    buscarUltimos="#{protocoloControlador.ultimosProcessosPendentes()}"
                                    pesquisar="#{protocoloControlador.pesquisarProcessosPendentesEAceitos()}"
                                    buscarPrimeiros="#{protocoloControlador.buscarPrimeirosProcessosPendentes()}"
                                    buscarAnteriores="#{protocoloControlador.anterioresProcessosPendentes()}"
                                    alterouPagina="#{protocoloControlador.alterouPaginaProcessosPendentes()}"/>
                            </f:facet>
                            <p:column headerText="Número" style="width: 12%; text-align: center">
                                <h:outputText value="#{t.processo.numero}/#{t.processo.ano}"/>
                            </p:column>
                            <p:column headerText="Data/Hora" style="width: 12%; text-align: center">
                                <h:outputText value="#{t.processo.dataRegistro}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Unidade Organizacional">
                                <h:outputText value="#{t.destino}"/>
                            </p:column>
                            <p:column headerText="Solicitante">
                                <h:outputText value="#{t.processo.nomeAutorRequerente}"/>
                            </p:column>
                            <p:column headerText="Assunto">
                                <h:outputText value="#{t.processo.nomeAssuntoProcesso}"/>
                            </p:column>
                            <p:column headerText="Situação" style="width: 15%; text-align: center">
                                <h:outputText value="#{t.processo.situacao.descricao}"/>
                            </p:column>
                            <p:column headerText="Visualizar" style="width: 5%; text-align: center">
                                <p:button href="../aceitar/#{t.id}/"
                                          id="visualizarProcessoPendente"
                                          icon="ui-icon-search"
                                          title="Clique para visualizar"
                                          disabled="#{!autorizacao.isPodeEditar(request)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <br/>
                    <p:panel header="Processos Aceitos">
                        <p:dataTable value="#{protocoloControlador.filtrosProcessosAceitos.tramites}" var="t"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                     rowIndexVar="rowIx"
                                     id="tabelaProcessosAceitos" emptyMessage="Nenhum trâmite aceito.">
                            <f:facet name="header">
                                <adm:botoes-paginacao-protocolo
                                    filtroPesquisa="#{protocoloControlador.filtrosProcessosAceitos}"
                                    buscarProximos="#{protocoloControlador.proximosProcessosAceitos()}"
                                    update=":Formulario:tabsTramite:tabelaProcessosAceitos"
                                    buscarUltimos="#{protocoloControlador.ultimosProcessosAceitos()}"
                                    pesquisar="#{protocoloControlador.pesquisarProcessosAceitos()}"
                                    buscarPrimeiros="#{protocoloControlador.buscarPrimeirosProcessosAceitos()}"
                                    buscarAnteriores="#{protocoloControlador.anterioresProcessosAceitos()}"
                                    alterouPagina="#{protocoloControlador.alterouPaginaProcessosAceitos()}"/>
                            </f:facet>
                            <p:column headerText="Número" style="width: 12%; text-align: center">
                                <h:outputText value="#{t.processo.numero}/#{t.processo.ano}"/>
                            </p:column>
                            <p:column headerText="Data/Hora" style="width: 12%; text-align: center">
                                <h:outputText value="#{t.processo.dataRegistro}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Unidade Organizacional">
                                <h:outputText value="#{t.destino}"/>
                            </p:column>
                            <p:column headerText="Solicitante">
                                <h:outputText value="#{t.processo.nomeAutorRequerente}"/>
                            </p:column>
                            <p:column headerText="Assunto">
                                <h:outputText value="#{t.processo.nomeAssuntoProcesso}"/>
                            </p:column>
                            <p:column headerText="Situação" style="width: 7%; text-align: center">
                                <h:outputText value="#{t.processo.situacao.descricao}"/>
                            </p:column>
                            <p:column headerText="Data Aceite" style="width: 12%; text-align: center">
                                <h:outputText value="#{t.dataAceite}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Visualizar" style="width: 5%; text-align: center">
                                <p:button href="../tramitar/#{t.id}/"
                                          id="visualizarProcessoAceito"
                                          icon="ui-icon-search"
                                          title="Clique para visualizar"
                                          disabled="#{!autorizacao.isPodeEditar(request)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>

                <p:tab title="Protocolos Externos" id="tabProtocoloExt">
                    <h:panelGrid columns="2">
                        <h:outputText value="Número:"/>
                        <h:panelGrid columns="3">
                            <p:inputText id="itNumeroProtocoloExterno"
                                         value="#{protocoloControlador.filtrosTramitesExternosPendentes.filtro.numero}"
                                         size="12"
                                         maxlength="10">
                                <f:convertNumber integerOnly="true"/>
                                <f:convertNumber pattern="#######" maxFractionDigits="0"/>
                            </p:inputText>
                            <h:outputText value="/"/>
                            <p:inputText id="itAnoProtocoloExterno"
                                         value="#{protocoloControlador.filtrosTramitesExternosPendentes.filtro.ano}"
                                         size="6"
                                         maxlength="4">
                                <f:convertNumber integerOnly="true"/>

                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  resizable="false"
                  widgetVar="encaminhar"
                  closable="false"
                  height="500"
                  width="900">

            <h:form id="formEncaminhar">
                <h:panelGrid columns="2">
                    <h:outputText value="Observações: "/>
                    <p:inputText value="#{protocoloControlador.tramitacaoProtocolo.observacaoTramiteSelecionado}"
                                 maxlength="70" size="70"
                                 id="observacoesProtocolo">
                        <p:ajax process="@this" event="blur" update="listaTramitesSelecionadosEncaminhar"
                                listener="#{protocoloControlador.atribuirObservacaoNosTramitesSelecionados()}"/>
                    </p:inputText>

                    <fc:outputLabelObrigatorio value="Motivo: "/>
                    <p:inputText value="#{protocoloControlador.tramitacaoProtocolo.motivoTramiteSelecionado}" size="70"
                                 maxlength="255"
                                 id="motivoProtocolo">
                        <p:ajax process="@this" event="blur" update="listaTramitesSelecionadosEncaminhar"
                                listener="#{protocoloControlador.atribuirMotivoNosTramitesSelecionados()}"/>
                    </p:inputText>

                    <h:outputText value="Tipo de Encaminhamento: "/>
                    <p:selectOneMenu value="#{protocoloControlador.tramitacaoProtocolo.tipoEncaminhamento}"
                                     style="width: 150px" id="tipoProcesso">
                        <f:selectItems value="#{protocoloControlador.tipoProcessoTramites}"/>
                        <p:ajax event="change"
                                onstart="aguarde.show()"
                                oncomplete="aguarde.hide()"
                                update=":formEncaminhar"
                                process=":formEncaminhar @this"/>
                    </p:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Unidade de Destino: " rendered="#{protocoloControlador.interno}"/>
                    <h:panelGroup rendered="#{protocoloControlador.interno}">
                        <p:autoComplete queryDelay="1000" widgetVar="hierarquiaDest"
                                        id="hierarquiaDest"
                                        title="Digite a descrição"
                                        completeMethod="#{protocoloControlador.completaHierarquiaOrganizacionalAdministrativaComUsuarios}"
                                        value="#{protocoloControlador.tramitacaoProtocolo.hierarquiaOrganizacional}"
                                        var="unidDestino"
                                        size="70"
                                        maxResults="10"
                                        itemLabel="#{unidDestino}"
                                        itemValue="#{unidDestino.id}"
                                        forceSelection="true"
                                        converter="#{protocoloControlador.converterHierarquiaOrganizacional}">
                            <p:ajax process="@this"
                                    event="itemSelect"
                                    onstart="aguarde.show()"
                                    oncomplete="aguarde.hide()"
                                    update="btnVisualizarGestores"/>
                        </p:autoComplete>

                        <p:commandButton icon="ui-icon-person"
                                         id="btnVisualizarGestores"
                                         disabled="#{protocoloControlador.tramitacaoProtocolo.hierarquiaOrganizacional eq null or protocoloControlador.tramitacaoProtocolo.hierarquiaOrganizacional.subordinada eq null}"
                                         update="opVisualizarGestores"
                                         styleClass="mlef05"
                                         process="@this"
                                         title="Clique para visualizar os usuários gestores da unidade destino"
                                         oncomplete="wopVisualizarGestores.show()"/>

                        <p:dialog id="opVisualizarGestores"
                                  for="btnVisualizarGestores"
                                  widgetVar="wopVisualizarGestores"
                                  showEffect="fade"
                                  style="max-width: 500px"
                                  showEvent="@none">
                            <p:panel styleClass="semBorda">
                                <f:facet name="header">
                                    <h:outputText
                                        value="Usuários Gestores do Protocolo da unidade selecionada"/>
                                </f:facet>

                                <p:scrollPanel mode="native" style="max-height: 200px"
                                               styleClass="semBorda">
                                    <h:panelGrid columns="1"
                                                 width="100%"
                                                 columnClasses="none"
                                                 rowClasses="none, linha-selecionada">
                                        <c:forEach
                                            items="#{protocoloControlador.buscarUsuariosDaUnidadeOrganizacionalProtocolo()}"
                                            var="usuario" varStatus="variavel">
                                            <h:outputText value="#{usuario}"/>
                                        </c:forEach>
                                    </h:panelGrid>
                                </p:scrollPanel>
                            </p:panel>
                        </p:dialog>
                    </h:panelGroup>


                    <fc:outputLabelObrigatorio value="Destino Externo: " rendered="#{protocoloControlador.externo}"/>
                    <p:inputText value="#{protocoloControlador.tramitacaoProtocolo.destinoExterno}" size="70"
                                 id="destinoExterno"
                                 rendered="#{protocoloControlador.externo}"
                                 maxlength="70" styleClass="maiusculo"/>
                </h:panelGrid>

                <p:scrollPanel mode="native" style="width:100%; max-height: 280px;">
                    <p:dataTable value="#{protocoloControlador.filtrosTramitesRecebidosSelecionados.tramites}" var="t"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada ' : ''}"
                                 id="listaTramitesSelecionadosEncaminhar"
                                 emptyMessage="Nenhum protocolo selecionado."
                                 rowIndexVar="rowIx">
                        <p:column headerText="Número" style="width: 10%; text-align: center">
                            <h:outputText value="#{t.processo.numero}/#{t.processo.ano}"/>
                        </p:column>
                        <p:column headerText="Data/Hora" style="width: 10%; text-align: center">
                            <h:outputText value="#{t.processo.dataRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Autor/Requerente">
                            <h:outputText value="#{t.processo.nomeAutorRequerente}"/>
                        </p:column>
                        <p:column headerText="Motivo" style="text-align: center">
                            <p:inputText value="#{t.motivo}" maxlength="70" style="width: 95%"/>
                        </p:column>
                        <p:column headerText="Observação" style="text-align: center">
                            <p:inputText value="#{t.observacoes}" maxlength="70" style="width: 95%"/>
                        </p:column>
                        <p:column headerText="Remover" style="width: 5%; text-align: center">
                            <p:commandButton styleClass="wp-botao-tabela"
                                             icon="ui-icon-trash"
                                             process="@this :Formulario:tabsTramite:panelBotoesSelecionaTramites"
                                             update=":Formulario:tabsTramite:panelBotoesSelecionaTramites :formEncaminhar:listaTramitesSelecionadosEncaminhar"
                                             onclick="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             actionListener="#{protocoloControlador.removerTramiteRecebidoSelecionado(t)}"/>
                        </p:column>
                    </p:dataTable>
                </p:scrollPanel>
                <p:separator/>

                <div style="text-align: center">
                    <p:commandButton value="Confirmar"
                                     icon="ui-icon-check"
                                     styleClass="operacao prioritario"
                                     onstart="aguarde.show();confirmEncaminhar.show()"
                                     oncomplete="aguarde.hide()"/>

                    <p:commandButton value="Fechar" icon="ui-icon-close"
                                     styleClass="operacao mlef05"
                                     actionListener="#{protocoloControlador.atribuirNullMotivoObservacaoTramitesRecebidosSelecionados}"
                                     onstart="aguarde.show();encaminhar.hide()"
                                     oncomplete="aguarde.hide()"/>
                </div>
            </h:form>
        </p:dialog>

        <p:confirmDialog id="dialogConfirmEncaminhar" header="Encaminhar Trâmite"
                         message="Tem certeza que deseja encaminhar este(s) trâmite(s)?"
                         style="position: fixed !important;"
                         severity="alert" widgetVar="confirmEncaminhar" closable="false">

            <h:form id="formDialogEncaminhar">
                <div style="text-align: center">
                    <p:commandButton id="confirm"
                                     styleClass="operacao prioritario"
                                     icon="ui-icon-arrowreturnthick-1-n"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     value="Encaminhar"
                                     actionListener="#{protocoloControlador.encaminharTramitesSelecionados()}"/>

                    <p:commandButton id="decline" styleClass="operacao" icon="ui-icon-cancel" value="Fechar"
                                     oncomplete="confirmEncaminhar.hide()" immediate="true"/>
                </div>
            </h:form>
        </p:confirmDialog>

        <p:dialog id="dialogConfirmaEncaminhar" showHeader="false" widgetVar="imprimeGuia" position="center"
                  modal="true"
                  style="position: fixed !important;" closable="false">
            <div style="text-align: center">
                <div class="alinhamentoCentralizado alert alert-info">
                    <p style="font-size: 12px">
                        <h:outputText
                            value="O Protocolo foi encaminhado com sucesso, a guia foi gerada, para imprimi-la clique no botão imprimir guia."/>
                    </p>
                </div>
                <h:form>
                    <fc:botaoTargetBlank label="Imprimir Guia"
                                         imprimeNoDialog="true"
                                         actionListener="#{protocoloControlador.imprimirGuiaEncaminhamentoDosTramites()}"
                                         styleClass="operacao prioritario"
                                         id="btImprimirGuia"/>

                    <fc:botaoTargetBlank label="Imprimir Guia Multipla"
                                         imprimeNoDialog="true"
                                         actionListener="#{protocoloControlador.imprimirGuiaMultiplaEncaminhamentoDosTramites()}"
                                         styleClass="operacao mlef05"
                                         id="btImprimirGuiaMultipla"/>

                    <p:commandButton id="btVoltarDialogEnc"
                                     value="Voltar"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     icon="ui-icon-cancel"
                                     action="#{protocoloControlador.cancelar()}"
                                     styleClass="operacao mlef05"/>
                </h:form>
            </div>
        </p:dialog>
    </ui:define>
    <fc:aguarde widgetVar="pesquisando" texto="Pesquisando....." gif="/img/ajaxloadingbar.gif"/>
</ui:composition>
</html>
