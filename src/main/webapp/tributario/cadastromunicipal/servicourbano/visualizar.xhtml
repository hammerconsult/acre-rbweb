<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="false"/>
        <h:form id="fomularioVisualizar">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{servicoUrbanoControlador}"  mostrarBotaoNovo="${false}" origem="#{servicoUrbanoControlador.urlAtual}"/>
            <p:panel header="Cadastro de ServiÃ§o Urbano">
                <h:panelGrid columns="3">
                    <h:outputText value="Nome:" style="font-weight:bold;"/>
                    <h:outputText title="Digite o nome da ServicoUrbano"
                                  value="#{servicoUrbanoControlador.selecionado.nome}"
                                  id="nome" maxlength="70" size="70"/>
                    <p:message for="nome" showDetail="true"/>
                    <h:outputText value="Identificador:" style="font-weight:bold;"/>
                    <h:outputText title="Digite o Identificador"
                                  value="#{servicoUrbanoControlador.selecionado.identificacao}"
                                  id="identificador"/>
                    <p:message for="identificador" showDetail="true"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form>
            <fc:rodapeVisualizarPretty controlador="#{servicoUrbanoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
