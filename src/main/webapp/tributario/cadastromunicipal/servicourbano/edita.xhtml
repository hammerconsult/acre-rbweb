<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{servicoUrbanoControlador}" origem="#{servicoUrbanoControlador.urlAtual}"/>
                <p:panel header="Cadastro de ServiÃ§o Urbano" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Nome:" />
                        <p:inputText title="Digite o nome da ServicoUrbano"
                                     value="#{servicoUrbanoControlador.selecionado.nome}"
                                     id="nome" maxlength="70" size="70"/>

                        <p:inputText title="Digite o Identificador"
                                     value="#{servicoUrbanoControlador.selecionado.identificacao}"
                                     size="50"
                                     maxlength="40"
                                     id="identificador" >
                            <p:ajax listener="#{servicoUrbanoControlador.validaIdentificador}" update="identificador" event="change"/>
                        </p:inputText>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{servicoUrbanoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
