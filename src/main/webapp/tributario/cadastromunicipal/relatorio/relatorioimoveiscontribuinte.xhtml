<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Relatório de Imóveis por Contribuinte">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Proprietário Inicial:"/>
                    <p:inputText value="#{relatorioImoveisContribuinteControlador.proprietarioInicial}"
                                 size="40"/>
                    <fc:outputLabelObrigatorio value="Proprietário Final:"/>
                    <p:inputText value="#{relatorioImoveisContribuinteControlador.proprietarioFinal}"
                                 size="40"/>
                    <h:outputLabel value="Inscrição Cadastral Inicial:"/>
                    <p:inputText value="#{relatorioImoveisContribuinteControlador.inscricaoCadastralInicial}"
                                 size="40" maxlength="15"/>

                    <h:outputLabel value="Inscrição Cadastral Final:"/>
                    <p:inputText value="#{relatorioImoveisContribuinteControlador.inscricaoCadastralFinal}"
                                 size="40" maxlength="15"/>

                    <h:outputLabel value="Tipo Imóvel:"/>
                    <h:selectOneMenu value="#{relatorioImoveisContribuinteControlador.tipoImovel}">
                        <f:selectItems value="#{relatorioImoveisContribuinteControlador.selectItemTipoImovel()}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="Situação Imóvel:"/>
                    <h:selectOneMenu value="#{relatorioImoveisContribuinteControlador.ativo}">
                        <f:selectItems value="#{relatorioImoveisContribuinteControlador.selectItemSituacao()}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
            </p:panel>

            <div style="text-align: left" class="mtop05">
                <h:panelGrid columns="2">
                    <fc:botaoTargetBlank actionListener="#{relatorioImoveisContribuinteControlador.imprimirRelatorio()}"
                                         label="Imprimir"
                                         icon="ui-icon-print"
                                         styleClass="operacao prioritario"
                                         title="Clique para Gerar o Relatório"
                                         imprimeNoDialog="false"/>
                    <p:commandButton value="Limpar Campos"
                                     id="btLimpar"
                                     icon="ui-icon-clear"
                                     title="Clique para limpar os campos."
                                     actionListener="#{relatorioImoveisContribuinteControlador.limparCampos()}"
                                     update="@form"
                                     style="width: 100%; height: 30px;"
                                     onclick="aguarde.show();"
                                     oncomplete="aguarde.hide();"/>

                </h:panelGrid>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
</html>
