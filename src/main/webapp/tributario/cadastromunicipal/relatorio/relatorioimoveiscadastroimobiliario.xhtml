<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:fct="http://java.sun.com/jsf/composite/components/tributario"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel id="panel-geral" header="Relatório de Imóveis por Cadastro Imobiliário">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Inscrição:"/>
                    <fct:intervaloInscricaoCadastral tipoCadastroTributario="IMOBILIARIO"
                                                     inscricaoCadastralFinal="#{relatorioImoveisCadastroImobiliario.inscricaoFinal}"
                                                     inscricaoCadastralInicial="#{relatorioImoveisCadastroImobiliario.inscricaoInicial}"/>
                    <h:outputLabel value="Setor Inicial:"/>
                    <p:inputText value="#{relatorioImoveisCadastroImobiliario.setorInicial}"
                                 size="15" maxlength="20"/>
                    <h:outputLabel value="Setor Final:"/>
                    <p:inputText value="#{relatorioImoveisCadastroImobiliario.setorFinal}"
                                 size="15" maxlength="20"/>
                    <h:outputLabel value="Quadra Inicial:"/>
                    <p:inputText value="#{relatorioImoveisCadastroImobiliario.quadraInicial}"
                                 size="15" maxlength="20"/>
                    <h:outputLabel value="Quadra Final:"/>
                    <p:inputText value="#{relatorioImoveisCadastroImobiliario.quadraFinal}"
                                 size="15" maxlength="20"/>
                    <h:outputLabel value="Lote Inicial:"/>
                    <p:inputText value="#{relatorioImoveisCadastroImobiliario.loteInicial}"
                                 size="15" maxlength="20"/>
                    <h:outputLabel value="Lote Final:"/>
                    <p:inputText value="#{relatorioImoveisCadastroImobiliario.loteFinal}"
                                 size="15" maxlength="20"/>
                    <h:outputLabel value="Bairro Inicial:"/>
                    <p:inputText value="#{relatorioImoveisCadastroImobiliario.bairroInicial}"
                                 size="15" maxlength="30"/>
                    <h:outputLabel value="Bairro Final:"/>
                    <p:inputText value="#{relatorioImoveisCadastroImobiliario.bairroFinal}"
                                 size="15" maxlength="30"/>
                    <h:outputLabel value="Logradouro Inicial:"/>
                    <p:inputText value="#{relatorioImoveisCadastroImobiliario.logradouroInicial}"
                                 size="30" maxlength="40"/>
                    <h:outputLabel value="Logradouro Final:"/>
                    <p:inputText value="#{relatorioImoveisCadastroImobiliario.logradouroFinal}"
                                 size="30" maxlength="40"/>
                    <h:outputLabel value="Tipo Imóvel:"/>
                    <h:selectOneMenu value="#{relatorioImoveisCadastroImobiliario.tipoImovel}">
                        <f:selectItems value="#{relatorioImoveisCadastroImobiliario.selectItemTipoImovel()}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Situação:"/>
                    <h:selectOneMenu value="#{relatorioImoveisCadastroImobiliario.situacao}">
                        <f:selectItems value="#{relatorioImoveisCadastroImobiliario.selectItemSituacao()}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>

            <div style="text-align: left" class="mtop05">
                <h:panelGrid columns="2" style="text-align: left" styleClass="mtop05">
                    <fc:botaoTargetBlank actionListener="#{relatorioImoveisCadastroImobiliario.imprimirRelatorio()}"
                                         label="Imprimir"
                                         icon="ui-icon-print"
                                         styleClass="operacao prioritario"
                                         title="Clique para Gerar o Relatório"
                                         imprimeNoDialog="false"/>
                    <p:commandButton value="Limpar Campos"
                                     id="btLimpar"
                                     icon="ui-icon-clear"
                                     title="Clique para limpar os campos."
                                     actionListener="#{relatorioImoveisCadastroImobiliario.limparCampos()}"
                                     update="@form"
                                     style="width: 100%; height: 30px;"
                                     onclick="aguarde.show();"
                                     oncomplete="aguarde.hide();"/>

                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>


</html>
