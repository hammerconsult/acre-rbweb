<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs"/>
            <h:form id="Formulario">
                <p:panel header="Relatório de Alterações no Cadastro Imobiliário">
                    <h:panelGrid columns="2">
                        <h:outputLabel>Período Inicial</h:outputLabel>
                        <p:calendar value="#{alteracoesCadastroImobiliarioControlador.inicial}" id="dataInicial" locale="pt_BR" navigator="true" pattern="dd/MM/yyyy HH:mm:ss" size="20" />
                        <h:outputLabel>Período Final</h:outputLabel>
                        <p:calendar value="#{alteracoesCadastroImobiliarioControlador.dataFinal}" id="dataFinal" locale="pt_BR" navigator="true" pattern="dd/MM/yyyy HH:mm:ss" size="20" />
                        <h:outputLabel>Usuário</h:outputLabel>
                        <p:autoComplete queryDelay="1000" value="#{alteracoesCadastroImobiliarioControlador.usuario}"
                                        completeMethod="#{alteracoesCadastroImobiliarioControlador.completaUsuarioSistema}"
                                        var="usuario"
                                        itemLabel="#{usuario} - #{usuario.pessoaFisica.cpf}"
                                        itemValue="#{usuario.id}"
                                        converter="#{alteracoesCadastroImobiliarioControlador.converterUsuarioSistema}"
                                        size="70"
                                        maxResults="10">
                        </p:autoComplete>
                    </h:panelGrid>
                    <p:separator/>
                    <h:commandLink target="_blank"  actionListener="#{alteracoesCadastroImobiliarioControlador.gerarRelatorio()}" >
                        <p:commandButton  value="Gerar Relatório"
                                          icon="ui-icon-document"
                                          styleClass="botao_verde icone_branco"
                                          ajax="false"/>
                    </h:commandLink>&nbsp;
                    <p:commandButton actionListener="#{alteracoesCadastroImobiliarioControlador.limpaCampos()}"
                                     value="Limpar Campos"
                                     icon="ui-icon-search"
                                     styleClass="botao_azul icone_branco"
                                     update="@form"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
