<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs"/>
            <h:form id="Formulario">
                <p:panel header="Relatório de Hierarquia Organizacional">

                        <h:outputText value="Tipo de Hierarquia Organizacional:"/>
                        <h:selectOneMenu value="#{relatorioHierarquiaOrganizacionalControle.tipoTemp}"  requiredMessage="Selecione um Tipo de Hierarquia Organizacional">

                        </h:selectOneMenu>   
                    </h:panelGrid>
                </p:panel>
                <p:commandButton ajax="false" actionListener="#{relatorioHierarquiaOrganizacionalControle.validaCampos}" value="Gerar Relatório"/>
            </h:form>
        </ui:define>
    </ui:composition>
