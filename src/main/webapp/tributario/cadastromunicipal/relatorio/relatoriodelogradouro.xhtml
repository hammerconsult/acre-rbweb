<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <p:messages showDetail="true"/>
                <p:panel header="Relatório de Logradouro" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Logradouro: "/>
                        <h:panelGrid columns="5">
                            <h:outputText value="Inicial: "/>
                            <p:autoComplete queryDelay="1000" id="logradouroInicial"
                                            value="#{relatorioDeLogradouroControlador.logradouroInicial}"
                                            converter="#{relatorioDeLogradouroControlador.converterLogradouro}"
                                            completeMethod="#{relatorioDeLogradouroControlador.completaLogradouro}"
                                            var="logradouro"
                                            itemLabel="#{logradouro.nome}"
                                            itemValue="#{logradouro.id}"
                                            forceSelection="true"
                                            title="Informe o Logradouro Inicial"/>&nbsp;
                            <h:outputText value="Final: "/>
                            <p:autoComplete queryDelay="1000" id="logradouroFinal"
                                            value="#{relatorioDeLogradouroControlador.logradouroFinal}"
                                            converter="#{relatorioDeLogradouroControlador.converterLogradouro}"
                                            completeMethod="#{relatorioDeLogradouroControlador.completaLogradouro}"
                                            var="logradouro"
                                            itemLabel="#{logradouro.nome}"
                                            itemValue="#{logradouro.id}"
                                            forceSelection="true"
                                            title="Informe o Logradouro  Final"/>
                        </h:panelGrid>
                        <h:outputText value="Setor: "/>
                        <h:panelGrid columns="5">
                            <h:outputText value="Inicial: "/>
                            <p:autoComplete queryDelay="1000" id="SetorInicial"
                                            value="#{relatorioDeLogradouroControlador.setorInicial}"
                                            converter="#{relatorioDeLogradouroControlador.converterSetor}"
                                            completeMethod="#{relatorioDeLogradouroControlador.completaSetor}"
                                            var="setor"
                                            itemLabel="#{setor.nome}"
                                            itemValue="#{setor.id}"
                                            forceSelection="true"
                                            title="Informe o Setor Inicial"/>&nbsp;
                            <h:outputText value="Final: "/>
                            <p:autoComplete queryDelay="1000" id="SetorFinal"
                                            value="#{relatorioDeLogradouroControlador.setorFinal}"
                                            converter="#{relatorioDeLogradouroControlador.converterSetor}"
                                            completeMethod="#{relatorioDeLogradouroControlador.completaSetor}"
                                            var="setor"
                                            itemLabel="#{setor.nome}"
                                            itemValue="#{setor.id}"
                                            forceSelection="true"
                                            title="Informe o Setor  Final"/>
                        </h:panelGrid>
                        <h:outputText value="Quadra: "/>
                        <h:panelGrid columns="5">
                            <h:outputText value="Inicial: "/>
                            <p:autoComplete queryDelay="1000" id="QuadraInicial"
                                            value="#{relatorioDeLogradouroControlador.quadraInicial}"
                                            converter="#{relatorioDeLogradouroControlador.converterQuadra}"
                                            completeMethod="#{relatorioDeLogradouroControlador.completaQuadra}"
                                            var="quadra"
                                            itemLabel="#{quadra.descricao}"
                                            itemValue="#{quadra.id}"
                                            forceSelection="true"
                                            title="Informe a Quadra Inicial"/>&nbsp;
                            <h:outputText value="Final: "/>
                            <p:autoComplete queryDelay="1000" id="QuadraFinal"
                                            value="#{relatorioDeLogradouroControlador.quadraFinal}"
                                            converter="#{relatorioDeLogradouroControlador.converterQuadra}"
                                            completeMethod="#{relatorioDeLogradouroControlador.completaQuadra(parte)}"
                                            var="quadra"
                                            itemLabel="#{quadra.descricao}"
                                            itemValue="#{quadra.id}"
                                            forceSelection="true"
                                            title="Informe a Quadra Final"/>
                        </h:panelGrid>
                        <h:outputText value="Lote: "/>
                        <h:panelGrid columns="5">
                            <h:outputText value="Inicial: "/>
                            <p:autoComplete queryDelay="1000" id="LoteInicial"
                                            value="#{relatorioDeLogradouroControlador.loteInicial}"
                                            converter="#{relatorioDeLogradouroControlador.converterLote}"
                                            completeMethod="#{relatorioDeLogradouroControlador.completaLote}"
                                            var="lote"
                                            itemLabel="#{lote.codigoLote}"
                                            itemValue="#{lote.id}"
                                            forceSelection="true"
                                            title="Informe o lote Inicial"/>&nbsp;
                            <h:outputText value="Final: "/>
                            <p:autoComplete queryDelay="1000" id="LoteFinal"
                                            value="#{relatorioDeLogradouroControlador.loteFinal}"
                                            converter="#{relatorioDeLogradouroControlador.converterLote}"
                                            completeMethod="#{relatorioDeLogradouroControlador.completaLote}"
                                            var="lote"
                                            itemLabel="#{lote.codigoLote}"
                                            itemValue="#{lote.id}"
                                            forceSelection="true"
                                            title="Informe o Lote Final"/>
                        </h:panelGrid>

                    </h:panelGrid>
                    <p:fieldset legend="Ordem: " style="width: 250px">
                        <h:selectOneRadio value="#{relatorioDeLogradouroControlador.ordenacao}" layout="pageDirection">
                            <f:selectItem itemLabel="Sem Ordenação" itemValue="S" />
                            <f:selectItem itemLabel="Alfabética" itemValue="A"/>
                            <f:selectItem itemLabel="Numérica" itemValue="N"/>
                        </h:selectOneRadio>
                    </p:fieldset>
                </p:panel>
                <br/>
                <p:commandButton
                    value="Gerar Relatório"
                    action="#{relatorioDeLogradouroControlador.montaRelatorio()}"
                    ajax="false"
                    icon="ui-icon-print"
                    styleClass="icone_branco"/>
            </h:form>
            <p:messages showDetail="true"/>
        </ui:define>
    </ui:composition>
</html>
