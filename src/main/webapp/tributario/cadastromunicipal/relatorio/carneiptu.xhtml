<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Emissão de Carnê de IPTU">
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Exercício: "/>
                        <p:inputMask mask="9999" id="exercicio" value="#{impressaoCarneIPTUControlador.exercicio}"
                                     converter="#{impressaoCarneIPTUControlador.converterExercicio}" size="10"/>

                        <fc:outputLabelObrigatorio value="Cadastro Inicial: "/>
                        <p:inputText value="#{impressaoCarneIPTUControlador.cadastroInicial}" maxlength="15" size="20"/>

                        <fc:outputLabelObrigatorio value="Cadastro Final: "/>
                        <p:inputText value="#{impressaoCarneIPTUControlador.cadastroFinal}" maxlength="15" size="20"/>
                    </h:panelGrid>
                    <br/>

                    <div class="alert centralizado">
                        **Só serão emitidos os carnês em que todas as parcelas estejam em débito.
                    </div>
                </p:panel>
                <br/>
                <fc:botaoTargetBlank actionListener="#{impressaoCarneIPTUControlador.imprimirCarne()}" label="Emitir"
                                     styleClass="operacao prioritario" imprimeNoDialog="true"/>
                <p:commandButton value="Limpar Campos" actionListener="#{impressaoCarneIPTUControlador.limparCampos}"
                                 update="@form" styleClass="operacao" icon="ui-icon-clear"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
