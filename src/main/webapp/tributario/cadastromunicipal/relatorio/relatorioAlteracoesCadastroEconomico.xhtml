<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs"/>
        <h:form id="Formulario">
            <p:panel header="Relatório de Alterações no Cadastro Econômico">
                <h:panelGrid columns="2">
                    <h:outputLabel>Período Inicial</h:outputLabel>
                    <p:calendar value="#{alteracoesCadastroEconomicoControlador.inicial}" id="dataInicial"
                                locale="pt_BR"
                                navigator="true" pattern="dd/MM/yyyy HH:mm:ss" size="20"/>
                    <h:outputLabel>Período Final</h:outputLabel>
                    <p:calendar value="#{alteracoesCadastroEconomicoControlador.dataFinal}" id="dataFinal"
                                locale="pt_BR"
                                navigator="true" pattern="dd/MM/yyyy HH:mm:ss" size="20"/>
                    <h:outputLabel>Usuário</h:outputLabel>
                    <p:autoComplete queryDelay="1000" value="#{alteracoesCadastroEconomicoControlador.usuario}"
                                    completeMethod="#{alteracoesCadastroEconomicoControlador.completaUsuarioSistema}"
                                    var="usuario"
                                    itemLabel="#{usuario} - #{usuario.pessoaFisica.cpf}"
                                    itemValue="#{usuario.id}"
                                    converter="#{alteracoesCadastroEconomicoControlador.converterUsuarioSistema}"
                                    size="70"
                                    maxResults="10">
                    </p:autoComplete>
                </h:panelGrid>
                <p:separator/>
                <fc:rodapeRelatorio
                    actionListenerBotaoGerar="#{alteracoesCadastroEconomicoControlador.gerarRelatorio('PDF')}"
                    mostrarBotoesExportar="true"
                    controller="#{alteracoesCadastroEconomicoControlador}"
                    actionListenerLimparCampos="#{alteracoesCadastroEconomicoControlador.limpaCampos()}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
