<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{classificacaoCredorControlador}"/>
                <p:panel header="Cadastro de Classificação de Credor" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Classificação:" />
                        <p:inputText title="Digite o descricao da Classificação do Credor" value="#{classificacaoCredorControlador.selecionado.descricao}" id="descricao" maxlength="70" size="70"/>
                        <p:message for="descricao" showDetail="true" />
                        <h:outputText value="Base Irrf (%): "/>
                        <p:inputText value="#{classificacaoCredorControlador.selecionado.baseIrrf}" title="Digite a Base de Irrf" id="baseIrrf"
                                     maxlength="10" size="20">
                            <f:convertNumber pattern="#,##0.00"/>
                        </p:inputText>
                        <p:message for="baseIrrf" showDetail="true"/>
                        <h:outputText value="Gera Dirf: "/>
                        <p:selectBooleanCheckbox value="#{classificacaoCredorControlador.selecionado.geraDirf}" id="geraDirf"/>
                        <p:message for="geraDirf" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{classificacaoCredorControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
