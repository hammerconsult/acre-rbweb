<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{alteracaoCadastralImovelControlador}"
                                    origem="#{alteracaoCadastralImovelControlador.caminhoPadrao}ver/#{alteracaoCadastralImovelControlador.selecionado.id}/"/>
                <p:panel header="Processo de Ativação/Invativação Cadastral de Imóvel" id="painelProcesso">
                    <h:panelGrid columns="2" cellspacing="5px;">
                        <h:outputText value="Número de Registro: " styleClass="negrito"/>
                        <h:outputText id="registro" value="#{alteracaoCadastralImovelControlador.selecionado.registro}"/>
                        <h:outputText value="Usuário Responsável: " styleClass="negrito"/>
                        <h:outputText value="#{alteracaoCadastralImovelControlador.selecionado.usuarioResponsavel.nome}"/>
                        <h:outputText value="Data de Registro: " styleClass="negrito"/>
                        <h:outputText value="#{alteracaoCadastralImovelControlador.selecionado.dataRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        <h:outputText value="Hora de Registro: " styleClass="negrito"/>
                        <h:outputText value="#{alteracaoCadastralImovelControlador.selecionado.horaRegistro}">
                            <f:convertDateTime pattern="HH:mm"/>
                        </h:outputText>
                    </h:panelGrid>
                    <fc:pesquisaCadastroImobiliario id="pesquisaBCI"
                                                    cadastro="#{alteracaoCadastralImovelControlador.selecionado.cadastroImobiliario}"
                                                    mostrarDetalhesCadastro="true" somenteCadastrosAtivos="false" autoCompleteDisabled="true"/>
                    <h:panelGrid columns="2" cellspacing="5px;">
                        <h:outputText value="Processo: " styleClass="negrito"/>
                        <h:outputText value="#{alteracaoCadastralImovelControlador.selecionado.processo}"/>
                        <h:outputText value="Tipo de Processo: " styleClass="negrito"/>
                        <h:outputText value="#{alteracaoCadastralImovelControlador.selecionado.tipoProcesso.descricao}"/>
                        <h:outputText value="Motivo: " styleClass="negrito"/>
                        <p:inputTextarea value="#{alteracaoCadastralImovelControlador.selecionado.motivo}"
                                         rows="8" cols="100" counter="display" maxlength="2000"
                                         counterTemplate="{0} caracter(es) restante(s)." autoResize="false" readonly="true"/><br/>
                        <h:outputText id="display"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{alteracaoCadastralImovelControlador}" mostrarEditar="false" mostrarExcluir="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
