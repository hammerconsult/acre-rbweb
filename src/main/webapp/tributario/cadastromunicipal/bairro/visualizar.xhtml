<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs" showDetail="true"/>
            <h:form id="FormularioVisualizar">
                <fc:cabecalhoPretty auditavel="#{true}"  origem="#{bairroControlador.urlAtual}"
                                     controlador="#{bairroControlador}"/>
                <p:panel header="Detalhes do Bairro" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <h:outputText value="#{bairroControlador.selecionado.codigo}" style="font-weight: bold"/>
                        <h:outputText value="Nome:" />
                        <h:outputText value="#{bairroControlador.selecionado.descricao}" style="font-weight: bold"/>
                        <h:outputText value="Ativo:"/>
                        <p:selectBooleanCheckbox value="#{bairroControlador.selecionado.ativo}" disabled="true"/>
                    </h:panelGrid>
                    <br/>
                    <p:fieldset legend="Logradouros">
                        <p:dataTable id="tabelaLogradouros"
                                     value="#{bairroControlador.selecionado.logradouros}"
                                     var="logradouro">
                            <p:column headerText="Código">
                                <h:outputLabel value="#{logradouro.logradouro.codigo}"/>
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputLabel value="#{logradouro.logradouro.nome}"/>
                            </p:column>
                            <p:column headerText="Intervalo de Números">
                                <h:outputLabel value="#{logradouro.numeroInicial} - #{logradouro.numeroFinal}"/>
                            </p:column>
                            <p:column headerText="CEP">
                                <h:outputLabel value="#{logradouro.cep}"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                </p:panel>
