<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            
            <p:messages showDetail="false"/>
            <h:form id="formulario">
                <fc:cabecarioEditar controlador="#{departamentoControlador}"/>
                <p:panel header="Cadastro de Departamento" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Nome:" />
                        <p:inputText title="Digite o nome do Departamento"
                                     value="#{departamentoControlador.selecionado.nome}"
                                     required="true" id="nome" size="70" />
                        <p:message for="nome" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{departamentoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
