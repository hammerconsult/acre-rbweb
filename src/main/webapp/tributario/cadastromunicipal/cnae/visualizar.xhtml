<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{cNAEControlador}" origem="#{cNAEControlador.caminhoPadrao}ver/#{cNAEControlador.selecionado.id}/"/>
                <p:tabView id="tbView">
                    <p:tab id="tbDadosGerais" title="Dados Gerais">
                        <h:panelGrid columns="2">
                            <h:outputText value="Código CNAE:"/>
                            <h:outputText value="#{cNAEControlador.selecionado.codigoCnae}" styleClass="negrito"/>

                            <h:outputText value="Descrição Detalhada:"/>
                            <h:outputText value="#{cNAEControlador.selecionado.descricaoDetalhada}"
                                          styleClass="negrito"/>

                            <h:outputText value="Grau de Risco:"/>
                            <h:outputText value="#{cNAEControlador.selecionado.grauDeRisco.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Interesse do Estado?"/>
                            <h:outputText value="#{cNAEControlador.selecionado.interesseDoEstado ? 'Sim' : 'Não'}"
                                          styleClass="negrito"/>

                            <h:outputText value="Interesse da Vigilância Sanitária?"/>
                            <h:outputText value="#{cNAEControlador.selecionado.fiscalizacaoSanitaria ? 'Sim' : 'Não'}"
                                          styleClass="negrito"/>

                            <h:outputText value="Interesse da SEINFRA?"/>
                            <h:outputText value="#{cNAEControlador.selecionado.seinfra ? 'Sim' : 'Não'}"
                                          styleClass="negrito"/>

                            <h:outputText value="Interesse da SEMEIA?"/>
                            <h:outputText value="#{cNAEControlador.selecionado.meioAmbiente ? 'Sim' : 'Não'}"
                                          styleClass="negrito"/>

                            <h:outputText value="Dispensado?"/>
                            <h:outputText value="#{cNAEControlador.selecionado.dispensado ? 'Sim' : 'Não'}"
                                          styleClass="negrito"/>

                            <h:outputText value="Permite cadastrar múltiplos Cadastros Mobiliários: "/>
                            <h:outputText value="#{cNAEControlador.selecionado.multiplosCMC ? 'Sim' : 'Não'}"
                                          styleClass="negrito"/>

                            <h:outputText value="Situação: "/>
                            <h:outputText value="#{cNAEControlador.selecionado.situacao.descricao}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab id="tbServicos" title="Serviços">
                        <p:dataTable id="dtServicos"
                                     value="#{cNAEControlador.selecionado.servicos}"
                                     var="cnaeServico"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>SERVIÇOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Código" width="50">
                                #{cnaeServico.servico.codigo}
                            </p:column>
                            <p:column headerText="Descrição">
                                #{cnaeServico.servico.nome}
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>

                <fc:rodapeVisualizarPretty controlador="#{cNAEControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
