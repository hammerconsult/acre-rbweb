<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="fomularioVisualizar">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{condominioControlador}"  mostrarBotaoNovo="${false}" origem="#{condominioControlador.urlAtual}"/>
            <p:panel header="Cadastro de Condomínio">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{condominioControlador.selecionado.codigoCondominio}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{condominioControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputText value="Data da Construção:"/>
                    <h:outputText value="#{condominioControlador.selecionado.anoConstrucao}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Número do Habite-se:"/>
                    <h:outputText value="#{condominioControlador.selecionado.numeroHabiteSe}" styleClass="negrito"/>

                    <h:outputText value="Número do Projeto:"/>
                    <h:outputText value="#{condominioControlador.selecionado.numeroProjeto}" styleClass="negrito"/>

                    <h:outputText value="Inscrição Imobiliária:"/>
                    <h:outputText value="#{condominioControlador.selecionado.inscricaoImobiliaria}" styleClass="negrito"/>

                    <h:outputText value="Tipo de Condomínio:"/>
                    <h:outputText value="#{condominioControlador.selecionado.tipoCondominio}" styleClass="negrito"/>

                    <h:outputText value="Tipo de Ocupação:"/>
                    <h:outputText value="#{condominioControlador.selecionado.tipoOcupacaoCondominio}" styleClass="negrito"/>
                </h:panelGrid>
                <br/>
                <p:panel header="Endereço">
                    <h:panelGrid columns="2">
                        <h:outputText value="Bairro:"/>
                        <h:outputText value="#{condominioControlador.selecionado.logradouroBairro.bairro}" styleClass="negrito"/>

                        <h:outputText value="Logradouro:"/>
                        <h:outputText value="#{condominioControlador.selecionado.logradouroBairro.logradouro}" styleClass="negrito"/>

                        <h:outputText value="Número:"/>
                        <h:outputText value="#{condominioControlador.selecionado.numero}" styleClass="negrito"/>

                        <h:outputText value="Complemento:"/>
                        <h:outputText value="#{condominioControlador.selecionado.complemento}" styleClass="negrito"/>

                        <h:outputText value="CEP:"/>
                        <h:outputText value="#{condominioControlador.selecionado.logradouroBairro.cep}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="Lotes">
                    <p:dataTable var="loteCondominio" value="#{condominioControlador.selecionado.lotes}"
                                 emptyMessage="Nenhum lote adicionado">
                        <p:column headerText="Lote">
                            <h:outputText value="#{loteCondominio.lote}"/>
                        </p:column>
                        <p:column headerText="Principal">
                            <h:outputText value="#{loteCondominio.principal? 'Sim' : 'Não'}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{condominioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
