<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <p:panel header="Cancelamento de AIDF" >
                    <h:panelGrid columns="4">
                        
                        <h:outputText value="Data :" />
                        <p:calendar id="data" value="#{cadastroAidfControlador.selecionado.dataCancelamento}" pattern="dd/MM/yyyy" 
                                    size="15" readonly="true"/>
                        <p:message for="data" showDetail="true"/>
                        <p:spacer/>
                        <h:outputText value="Número do Processo :" />
                        <p:inputText title="Informe o número do Processo "
                                     value="#{cadastroAidfControlador.selecionado.numeroProcesso}"
                                     id="numeroProcesso" />
                        <p:message for="numeroProcesso" showDetail="true"/>
                        <p:spacer/>
                        <h:outputText value="Motivo :" />
                        <p:inputTextarea title="Informe o motivo do cancelamento."
                                         value="#{cadastroAidfControlador.selecionado.motivoCancelamento}"
                                         id="motivoCancelamento" style="width: 300px;"
                                         autoResize="true"/>
                        <p:message for="motivoCancelamento" showDetail="true"/>
                        <p:spacer/>
                        
                    </h:panelGrid>
                </p:panel>

                <br/>
                <div align="left">                    
                    <p:commandButton ajax="false" 
                                     id="cancelar" 
                                     value="Efetuar Cancelamento"
                                     styleClass="operacao"
                                     icon="ui-icon-close"
                                     action="#{cadastroAidfControlador.efetuarCancelamentoAidf()}" />
                    <p:button id="voltar"
                              value="Voltar"
                              styleClass="operacao"
                              icon="ui-icon-cancel"
                              href="../../ver/#{cadastroAidfControlador.urlKeyValue}/" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
