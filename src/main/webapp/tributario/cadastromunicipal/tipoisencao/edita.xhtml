<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msg" showDetail="true" />
            <h:form id="Formulario">
                <p:panel header="Tipo de Isenção" >
                    <h:panelGrid columns="3">

                        <fc:outputLabelObrigatorio value="Código: " />
                        <p:inputText value="#{tipoIsencaoControlador.selecionado.codigo}"
                                     id="codigo" maxlength="20" size="20" 
                                     readonly="true"/>
                        <p:message for="codigo" showDetail="true"/>

                        <fc:outputLabelObrigatorio value="Nome: " />
                        <p:inputText value="#{tipoIsencaoControlador.selecionado.nome}"
                                     id="nome" maxlength="70" size="70" />
                        <p:message for="nome" showDetail="true"/>

                        <fc:outputLabelObrigatorio value="Ato Legal: " />
                        <p:autoComplete queryDelay="1000" id="atoLegal" value="#{tipoIsencaoControlador.selecionado.atoLegal}"
                                        var="atoLegal" completeMethod="#{tipoIsencaoControlador.completaAtoLegal}"
                                        converter="#{tipoIsencaoControlador.converterAtoLegal}"
                                        itemLabel="#{atoLegal.tipoNumeroAno} " itemValue="#{atoLegal.id}" size="70"/>
                        <p:message for="atoLegal" showDetail="true"/>

                        <fc:outputLabelObrigatorio value="Descrição: " />
                        <p:inputTextarea value="#{tipoIsencaoControlador.selecionado.descricao}"
                                         id="descricao" cols="70" rows="4" />
                        <p:message for="descricao" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <div align="left">                    
                    <p:commandButton ajax="false" id="salvar" value="Salvar" action="#{tipoIsencaoControlador.salvar}"/>
                    <p:commandButton ajax="false" id="cancelar" value="Cancelar" action="#{tipoIsencaoControlador.cancela}" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
