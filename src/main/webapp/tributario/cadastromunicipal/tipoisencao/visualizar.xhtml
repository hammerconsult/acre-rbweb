<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>

                <p:messages showDetail="true"/>
                <p:panel header="Detalhes da Tipo de Isenção" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código: " />
                        <h:outputText value="#{tipoIsencaoControlador.selecionado.codigo}" styleClass="negrito"/>
                        <h:outputText value="Nome: " />
                        <h:outputText value="#{tipoIsencaoControlador.selecionado.nome}" styleClass="negrito"/>
                        <h:outputText value="Descrição: " />
                        <h:outputText value="#{tipoIsencaoControlador.selecionado.descricao}" styleClass="negrito"/>
                        <h:outputText value="Ato Legal: " />
                        <h:outputText value="#{tipoIsencaoControlador.selecionado.atoLegal.nome}" styleClass="negrito"/>

                    </h:panelGrid>
                </p:panel>

            </h:form>
            <br/>
            <h:form id="fomularioVisualizar">
                <p:commandButton ajax="false" id="botaoEditar" value="Editar" action="edita" disabled="#{!autorizacao.isPodeEditar(request)}">
                    <f:setPropertyActionListener target="#{tipoIsencaoControlador.caminho}" value="visualizar" />
                </p:commandButton>
                <p:commandButton ajax="false" id="botaoExcluir" value="Excluir" action="lista" disabled="#{!autorizacao.isPodeExcluir(request)}" actionListener="#{tipoIsencaoControlador.excluirSelecionado()}" 
                                 onclick="if (!confirm('Deseja excluir este registro?'))
                                             return false;"/>
                <p:commandButton ajax="false" value="Voltar" action="lista"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
