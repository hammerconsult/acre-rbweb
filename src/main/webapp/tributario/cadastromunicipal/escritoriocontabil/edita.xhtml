<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cadastro de Escritório Contábil e/ou Contador">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código:" for="codigo"/>
                    <p:inputText id="codigo" title="Informe o Código do Escritório Contábil"
                                 value="#{escritorioContabilControlador.selecionado.codigo}" size="10"/>
                    <h:outputLabel for="escritorio" value="Escritório Contábil:"/>
                    <fc:novoAutocompletePessoa value="#{escritorioContabilControlador.selecionado.pessoa}"
                                               id="escritorio"
                                               mostraSituacoes="false"
                                               fisica="false"
                                               waterMark="Ex. Mathias e José Contabilidade LTDA ..."
                                               situacoesPossiveis="#{novoComponentePesquisaPessoaControlador.situacaoPorDescricao('ATIVO')}"
                                               caminhoAtual="#{escritorioContabilControlador.urlAtual}"/>

                    <h:outputLabel value="CRC do Escritório Contábil: " for="crcEscri"/>
                    <p:inputText id="crcEscri"
                                 value="#{escritorioContabilControlador.selecionado.crcEscritorio}"
                                 title="Informe o Nº de CRC do Escrtório Contábil" size="20" maxlength="20"/>
                    <h:outputLabel for="contador" value="Contador:"/>
                    <fc:novoAutocompletePessoa value="#{escritorioContabilControlador.selecionado.responsavel}"
                                               id="contador"
                                               mostraSituacoes="false"
                                               juridica="false"
                                               situacoesPossiveis="#{novoComponentePesquisaPessoaControlador.situacaoPorDescricao('ATIVO')}"
                                               caminhoAtual="#{escritorioContabilControlador.urlAtual}"/>
                    <h:outputLabel value="CRC do Contador: " for="crc"/>
                    <p:inputText id="crc" value="#{escritorioContabilControlador.selecionado.crc}"
                                 title="Informe o Nº de CRC do Contador" size="20" maxlength="20"/>
                </h:panelGrid>


            </p:panel>
            <fc:rodapePretty controlador="#{escritorioContabilControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
