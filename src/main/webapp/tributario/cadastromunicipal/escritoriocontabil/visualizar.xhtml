<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty
                    auditavel="#{true}"
                    origem="#{escritorioContabilControlador.caminhoPadrao}ver/#{escritorioContabilControlador.urlKeyValue}"
                    controlador="#{escritorioContabilControlador}"/>
            <p:panel header="Cadastro de Escritório Contábil e/ou Contador">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{escritorioContabilControlador.selecionado.codigo}" styleClass="negrito"/>

                    <h:outputText value="Escritório Contábil:"/>
                    <h:outputText value="#{escritorioContabilControlador.selecionado.pessoa.nomeCpfCnpj}" styleClass="negrito"/>

                    <h:outputText value="CRC do Escritório Contábil: "/>
                    <h:outputText value="#{escritorioContabilControlador.selecionado.crcEscritorio}" styleClass="negrito"/>

                    <h:outputText value="Contador:"/>
                    <h:outputText value="#{escritorioContabilControlador.selecionado.responsavel.nomeCpfCnpj}" styleClass="negrito"/>

                    <h:outputText value="CRC do Contador: "/>
                    <h:outputText value="#{escritorioContabilControlador.selecionado.crc}" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{escritorioContabilControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
