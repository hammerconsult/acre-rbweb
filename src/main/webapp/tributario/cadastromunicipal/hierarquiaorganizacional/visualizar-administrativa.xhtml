<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Visualização de Hierarquia Adminitrativa">
                <p:commandButton value="Editar Hierarquia Organizacional"
                                 icon="ui-icon-pencil"
                                 styleClass="padrao"
                                 onstart="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 process="@this"
                                 style="float : right"
                                 actionListener="#{hierarquiaOrganizacionalControlador.processarOperacaoHierarquia}">
                    <f:attribute name="operacao" value="editar" />
                </p:commandButton>

                <p:tree id="admTree" value="#{hierarquiaOrganizacionalControlador.rootAdm}" var="treeAdm"
                        style="width: 100%;border: 0px ">
                    <p:treeNode expandedIcon="ui-icon-folder-open"
                                collapsedIcon="ui-icon-folder-collapsed">
                        <h:outputText value="#{treeAdm}"/>
                    </p:treeNode>
                </p:tree>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
