<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{loteControlador}" origem="#{loteControlador.urlAtual}"/>
                <p:panel header="Cadastro de Lote" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código do Lote (Município):" />
                        <h:outputText styleClass="azulnegrito"
                                      value="#{loteControlador.selecionado.codigoLote}"/>

                        <h:outputText value="Setor:" />
                        <h:outputText value="#{loteControlador.selecionado.setor.codigo}" styleClass="azulnegrito"/>

                        <h:outputText value="Quadra:" />
                        <h:outputText value="#{loteControlador.selecionado.quadra.codigo}" styleClass="azulnegrito"/>

                        <h:outputText value="Zona Fiscal:"/>
                        <h:outputText value="#{loteControlador.selecionado.zonaFiscal.codigo}"
                                      styleClass="azulnegrito"/>

                        <h:outputText value="Loteamento:" />
                        <h:outputText value="#{loteControlador.selecionado.quadra.loteamento.nome}" styleClass="azulnegrito"/>

                        <h:outputText value="Descrição do Loteamento:" />
                        <h:outputText styleClass="azulnegrito"
                                      value="#{loteControlador.selecionado.descricaoLoteamento}"/>

                        <h:outputText value="Área do Lote:"/>
                        <h:outputText styleClass="azulnegrito"
                                      value="#{loteControlador.selecionado.areaLote}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>

                        <h:outputText value="Código Anterior:" />
                        <h:outputText styleClass="azulnegrito"
                                      value="#{loteControlador.selecionado.codigoAnterior}"/>

                        <h:outputText value="Logradouro Principal:"/>
                        <h:outputText  styleClass="azulnegrito"
                                       value="#{loteControlador.logradouroPrincipal}"/>

                        <h:outputText value="Complemento:"/>
                        <h:outputText styleClass="azulnegrito"
                                      value="#{loteControlador.selecionado.complemento}"/>
                    </h:panelGrid>
                    <br/>
                    <p:panel>
                        <fc:vizualizaAtributosGenericos atributos="#{loteControlador.selecionado.atributos}" classe="${sistemaControlador.classeLote}"/>
                    </p:panel>
                    <br/>
                    <p:panel header="Testadas " id="painelTestada" >
                        <p:outputPanel id="pTestadas">
                            <p:dataTable id="testadaTabela"
                                         value="#{loteControlador.selecionado.testadas}"
                                         var="c"
                                         emptyMessage="Nenhuma testada adicionada.">
                                <p:column headerText="Código da Face" style="width: 5%">
                                    <h:outputText value="#{c.face.codigoFace}"/>
                                </p:column>
                                <p:column headerText="Bairro" style="text-align: left">
                                    <h:outputText value="#{c.face.logradouroBairro.bairro.descricao}"/>
                                </p:column>
                                <p:column headerText="Logradouro" style="text-align: left">
                                    <h:outputText value="#{c.face.logradouroBairro.logradouro.tipoLogradouro.descricao} #{c.face.logradouroBairro.logradouro.nome}"/>
                                </p:column>
                                <p:column headerText="CEP" style="text-align: left">
                                    <h:outputText value="#{c.face.logradouroBairro.cep}"/>
                                </p:column>
                                <p:column headerText="Principal" style="text-align: left">
                                    <h:outputText value="#{c.principal ? 'Sim':'Não'} "/>
                                </p:column>
                                <p:column style="text-align:  right" headerText="Testada">
                                    <h:outputText value="#{c.tamanho}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:panel>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{loteControlador}"/>
            </h:form>
            <p:messages showDetail="true"/>
        </ui:define>
    </ui:composition>
</html>
