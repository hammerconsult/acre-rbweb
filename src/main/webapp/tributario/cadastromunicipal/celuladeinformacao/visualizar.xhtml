<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty origem="#{celulaDeInformacaoControlador.caminhoPadrao}listar/"
                                    mostrarBotaoNovo="${false}"
                                    auditavel="${true}"
                                    controlador="#{celulaDeInformacaoControlador}"/>

                <p:panel header="Detalhes da Célula de Informação">
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <h:outputText value="#{celulaDeInformacaoControlador.selecionado.codigo}" styleClass="negrito"/>

                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{celulaDeInformacaoControlador.selecionado.descricao}" styleClass="negrito"/>

                        <h:outputText value="Início da Vigência:" />
                        <h:outputText value="#{celulaDeInformacaoControlador.selecionado.inicioVigencia}" styleClass="negrito"/>

                        <h:outputText value="Final Vigência:" />
                        <h:outputText value="#{celulaDeInformacaoControlador.selecionado.finalVigencia}" styleClass="negrito"/>
                    </h:panelGrid>
                    <p:panel header="Campos da Célula de Informação">
                        <p:dataTable value="#{celulaDeInformacaoControlador.selecionado.camposCelulaDeInformacao}" var="cam"
                                emptyMessage="Nenhum campo informado.">
                            <p:column headerText="Campo">
                                <h:outputText value="#{cam.campo}" />
                            </p:column>
                            <p:column headerText="Descrição">
                                <h:outputText value="#{cam.descricao}" />
                            </p:column>
                            <p:column headerText="Tamanho">
                                <h:outputText value="#{cam.tamanho}" />
                            </p:column>
                            <p:column headerText="Posição">
                                <h:outputText value="#{cam.posicao}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{celulaDeInformacaoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
