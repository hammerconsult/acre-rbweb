<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Cadastro de Célula de Informação">
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Código:" />
                        <p:inputText title="Digite o código da Célula de Informação" value="#{celulaDeInformacaoControlador.selecionado.codigo}" id="codigo" maxlength="20" size="20"/>

                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a descrição da Célula de Informação" value="#{celulaDeInformacaoControlador.selecionado.descricao}" id="descricao" maxlength="70" size="70"/>

                        <fc:outputLabelObrigatorio value="Início da Vigência:" />
                        <p:calendar title="Digite o início da Vigência da Célula de Informacão"
                                    value="#{celulaDeInformacaoControlador.selecionado.inicioVigencia}" id="inicioVigencia"
                                    navigator="true" pattern="dd/MM/yyyy" maxlength="20" size="20"/>

                        <fc:outputLabelObrigatorio value="Final Vigência:" />
                        <p:calendar title="Digite o final Vigência da Célula de Informação"
                                    value="#{celulaDeInformacaoControlador.selecionado.finalVigencia}" id="finalVigencia"
                                    navigator="true" pattern="dd/MM/yyyy" maxlength="20" size="20"/>
                    </h:panelGrid>
                    <p:panel id="panelCampoCelulaInformacao" header="Campos da Célula de Informação">
                        <h:panelGrid id="cadastroCampo" columns="2">
                            <h:outputText id="outPosicao" value="Posição"/>
                            <p:inputText id="posicao" value="#{celulaDeInformacaoControlador.campoCelulaDeInformacaoSelecionado.posicao}" size="10"/>

                            <h:outputText id="outTamanho" value="Tamanho"/>
                            <p:inputText id="tamanho" value="#{celulaDeInformacaoControlador.campoCelulaDeInformacaoSelecionado.tamanho}" size="10"/>

                            <h:outputText id="outCampo" value="Campo"/>
                            <p:inputText id="campo" value="#{celulaDeInformacaoControlador.campoCelulaDeInformacaoSelecionado.campo}" size="20"/>

                            <h:outputText id="outDescricaoCampo" value="Descrição"/>
                            <p:inputText id="descricaoCampo" value="#{celulaDeInformacaoControlador.campoCelulaDeInformacaoSelecionado.descricao}" size="70"/>
                        </h:panelGrid>
                        <br/>
                        <p:commandButton id="btnAdicionarCampo" value="Adicionar Campo" actionListener="#{celulaDeInformacaoControlador.adicionarCamposCelula}" update="tabelaCamposCelula cadastroCampo" />
                        <br/><br/>
                        <p:dataTable id="tabelaCamposCelula" value="#{celulaDeInformacaoControlador.selecionado.camposCelulaDeInformacao}" var="cam"
                                     emptyMessage="Nenhum campo informado.">
                                <p:column headerText="Campo">
                                    <h:outputText value="#{cam.campo}" />
                                </p:column>
                                <p:column headerText="Descrição">
                                    <h:outputText value="#{cam.descricao}" />
                                </p:column>
                                <p:column headerText="Tamanho">
                                    <h:outputText value="#{cam.tamanho}" />
                                </p:column>
                                <p:column headerText="Posição">
                                    <h:outputText value="#{cam.posicao}" />
                                </p:column>
                                <p:column headerText="Remover" style="width: 25px; text-align: center">
                                    <p:commandButton icon="ui-icon-trash" title="Remover" id="btRemoveCampo"
                                                     update="tabelaCamposCelula"
                                                     actionListener="#{celulaDeInformacaoControlador.removerCampo(cam)}">
                                    </p:commandButton>
                                </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:panel>
                <fc:rodapePretty controlador="#{celulaDeInformacaoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
