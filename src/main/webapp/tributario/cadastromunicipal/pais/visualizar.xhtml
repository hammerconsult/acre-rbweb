<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="FormularioVisualizar">
                <fc:cabecalhoPretty id="cabecalhoVer" auditavel="#{true}"
                                    controlador="#{paisControlador}"
                                    origem="#{paisControlador.caminhoPadrao}listar/"/>

                <p:panel header="Detalhes do País" >
                    <h:panelGrid columns="2">

                        <h:outputText value="Código:" />
                        <h:outputText value="#{paisControlador.selecionado.codigo}" styleClass="negrito"/>

                        <h:outputText value="Nome:" />
                        <h:outputText value="#{paisControlador.selecionado.nome}" styleClass="negrito"/>

                        <h:outputText value="Código Bacen:" />
                        <h:outputText value="#{paisControlador.selecionado.codigoBacen}" styleClass="negrito"/>

                    </h:panelGrid>
                </p:panel>

                <fc:rodapeVisualizarPretty id="rodapeVer"
                                           controlador="#{paisControlador}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
