<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="false"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cabecalhoEdita"
                                controlador="#{paisControlador}"
                                origem="#{paisControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro de País">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código:"/>
                    <p:inputText title="Didite o código Código do País" value="#{paisControlador.selecionado.codigo}"
                                 id="codigo" maxlength="4"/>

                    <fc:outputLabelObrigatorio value="Nome:"/>
                    <p:inputText title="Digite o nome do País" value="#{paisControlador.selecionado.nome}"
                                 id="nome" size="70" maxlength="30"/>

                    <fc:outputLabelObrigatorio value="Código Bacen:"/>
                    <p:inputText title="Didite o Código Bacen do País"
                                 value="#{paisControlador.selecionado.codigoBacen}"
                                 id="codigoBacen" maxlength="4"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty id="rodapeEditar"
                             controlador="#{paisControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
