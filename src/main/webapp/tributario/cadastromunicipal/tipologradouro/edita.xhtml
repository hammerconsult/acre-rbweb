<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty origem="#{tipoLogradouroControlador.urlAtual}"
                                controlador="#{tipoLogradouroControlador}"/>
            <p:panel header="Cadastro de Tipo de Logradouro">
                <h:panelGrid columns="3">
                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText title="Digite a Descrição"
                                 value="#{tipoLogradouroControlador.selecionado.descricao}"
                                 id="descricao" size="70" maxlength="40"/>
                    <p:spacer/>
                    <fc:outputLabelObrigatorio value="Sigla:"/>
                    <p:inputText title="Digite a Sigla" value="#{tipoLogradouroControlador.selecionado.sigla}"
                                 id="sigla" size="10" maxlength="4"/>
                    <p:spacer/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{tipoLogradouroControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
