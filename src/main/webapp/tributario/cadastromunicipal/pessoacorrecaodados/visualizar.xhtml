<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="fomularioVisualizar">
                <p:panel id="painelPrincipal" header="Detalhes da Pessoa Física" >
                    <table style="width: 100%">
                        <tr>
                            <td>
                                <h:panelGrid columns="2">
                                    <h:outputText id="oNome" value="Nome:"/>
                                    <h:outputText id="iNome" value="#{pessoaCorrecaoDadosControlador.selecionado.nome}" style="font-weight: bold"/>

                                    <h:outputText id="oDataNascimento" value="Data de Nascimento:"/>
                                    <h:outputText id="iDataNascimento" value="#{pessoaCorrecaoDadosControlador.selecionado.dataNascimento}" style="font-weight: bold">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>

                                    <h:outputText id="oSexo" value="Sexo:"/>
                                    <h:outputText id="iSexo" value="#{pessoaCorrecaoDadosControlador.selecionado.sexo.descricao}" style="font-weight: bold"/>

                                    <h:outputText id="oCPF" value="CPF:"/>
                                    <h:outputText id="iCPF" value="#{pessoaCorrecaoDadosControlador.selecionado.cpf}" style="font-weight: bold"/>

                                    <h:outputText id="oEmail" value="e-mail:"/>
                                    <h:outputText id="iEmail" value="#{pessoaCorrecaoDadosControlador.selecionado.email}" style="font-weight: bold"/>

                                    <h:outputText id="oHomePage" value="Home Page:"/>
                                    <h:outputText id="iHomePage" value="#{pessoaCorrecaoDadosControlador.selecionado.homePage}" style="font-weight: bold"/>

                                    <h:outputText id="oClassePessoa" value="Classe da Pessoa: "/>
                                    <h:outputText id="iClassePessoa" value="#{pessoaCorrecaoDadosControlador.selecionado.classePessoa.descricao}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </td>
                            <td>
                                <div style="text-align: center">
                                    <center>
                                        <p:graphicImage value="#{pessoaCorrecaoDadosControlador.imagemFoto}" alt="Foto" width="110" height="150" style="height: 150px; text-align: center;"/> 
                                    </center>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <br />
                    <p:tabView>
                        <p:tab title="RG" id="pRg">
                            <h:panelGrid columns="2">
                                <h:outputText id="oNumeroRG" value="Número:"/>
                                <h:outputText id="iNumeroRg" value="#{pessoaCorrecaoDadosControlador.rg.numero}" style="font-weight: bold"/>

                                <h:outputText id="oDataEmissaoRg" value="Data Emissão:" />
                                <h:outputText id="iDataEmissaoRg" value="#{pessoaCorrecaoDadosControlador.rg.dataemissao}" style="font-weight: bold">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>

                                <h:outputText id="iOrgaoEmissorRg" value="Órgão Emissor:"/>
                                <h:outputText id="oOrgaoEmissorRg" value="#{pessoaCorrecaoDadosControlador.rg.orgaoEmissao}" style="font-weight: bold"/>

                                <h:outputText id="oEstadoRg" value="Estado:" />
                                <h:outputText id="iEstadoRg" value="#{pessoaCorrecaoDadosControlador.rg.uf}" style="font-weight: bold"/>
                            </h:panelGrid>                    
                        </p:tab>
                        <br />
                        <p:tab title="Telefones" id="pTelefones">
                            <p:dataTable value="#{pessoaCorrecaoDadosControlador.selecionado.telefones}" var="fone" emptyMessage="Nenhum registro cadastrado.">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefones" />
                                    </f:facet>
                                    <h:outputText value="#{fone.telefone}" />
                                </p:column>
                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="Tipo Telefone" />
                                    </f:facet>
                                    <h:outputText value="#{fone.tipoFone}" />
                                </p:column>
                                <p:column headerText="Principal">
                                    <h:outputText value="#{fone.principal ? 'Principal' : ''}"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                        <br />
                        <p:tab title="Endereços" id="pEnderecos">
                            <p:dataTable value="#{pessoaCorrecaoDadosControlador.selecionado.enderecos}" var="ender" emptyMessage="Nenhum registro cadastrado.">
                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="Enderecos" />
                                    </f:facet>
                                    <h:outputText value="#{ender.logradouro}, #{ender.numero}, #{ender.localidade}, #{ender.uf}, #{ender.cep} - #{ender.tipoEndereco}"/>
                                </p:column>
                                <p:column headerText="Principal">
                                    <h:outputText value="#{ender.principal ? 'Principal' : ''}"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <br />
                    </p:tabView>
                </p:panel>
                <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" hrefEditar="../../editar-fisica/#{pessoaCorrecaoDadosControlador.urlKeyValue}/" controlador="#{pessoaCorrecaoDadosControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
