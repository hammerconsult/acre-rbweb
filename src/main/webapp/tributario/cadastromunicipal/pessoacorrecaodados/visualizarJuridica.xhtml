<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="fomularioVisualizar">
                <p:panel header="Detalhes da Pessoa Jurídica" >
                    <h:panelGrid columns="2">
                        <h:outputText id="oRazaoSocial" value="Razão Social:"/>
                        <h:outputText id="iRazaoSocial" value="#{pessoaCorrecaoDadosControlador.selecionado.razaoSocial}" style="font-weight: bold"/>

                        <h:outputText id="oNomeReduzido" value="Nome Reduzido:"/>
                        <h:outputText id="iNomeReduzido" value="#{pessoaCorrecaoDadosControlador.selecionado.nomeReduzido}" style="font-weight: bold"/>

                        <h:outputText id="oNomeFantasia" value="Nome Fantasia:"/>
                        <h:outputText id="iNomeFantasia" value="#{pessoaCorrecaoDadosControlador.selecionado.nomeFantasia}" style="font-weight: bold"/>

                        <h:outputText id="oTipoInscricao" value="Tipo de Inscrição"/>
                        <h:outputText id="iTipoInscricao" value="#{pessoaCorrecaoDadosControlador.selecionado.tipoInscricao}" style="font-weight: bold"/>

                        <h:outputText id="iCNPJ" value="CNPJ:"/>
                        <h:outputText id="oCNPJ" value="#{pessoaCorrecaoDadosControlador.selecionado.cnpj}" style="font-weight: bold"/>

                        <h:outputText id="oCEI" value="CEI:"/>
                        <h:outputText id="iCEI" value="#{pessoaCorrecaoDadosControlador.selecionado.cei}" style="font-weight: bold"/>

                        <h:outputText id="oInscricao" value="Inscrição Estadual:"/>
                        <h:outputText id="iIncricao" value="#{pessoaCorrecaoDadosControlador.selecionado.inscricaoEstadual}" style="font-weight: bold"/>

                        <h:outputText id="oEmail" value="Email:" />
                        <h:outputText id="iEmail" value="#{pessoaCorrecaoDadosControlador.selecionado.email}" style="font-weight: bold"/>

                        <h:outputText id="oTipoEmpresa" value="Porte"/>
                        <h:outputText id="iTipoEmpresa" value="#{pessoaCorrecaoDadosControlador.selecionado.tipoEmpresa.descricao}" style="font-weight: bold"/>

                        <h:outputText id="oHomePage" value="Home Page:"/>
                        <h:outputText id="iHomePage" value="#{pessoaCorrecaoDadosControlador.selecionado.homePage}" style="font-weight: bold"/>

                        <h:outputText id="oSituacaoCadastral" value="Situação Cadastral:"/>
                        <h:outputText id="iSituacaoCadastral" value="#{pessoaCorrecaoDadosControlador.selecionado.situacaoCadastralPessoa}" style="font-weight: bold"/>

                        <h:outputText id="oClassePessoa" value="Classe da Pessoa: "/>
                        <h:outputText id="iClassePessoa" value="#{pessoaCorrecaoDadosControlador.selecionado.classePessoa.descricao}" style="font-weight: bold"/>


                    </h:panelGrid>
                    <br />
                    <p:tabView>
                        <p:tab title="Telefones" id="pTelefones">
                            <p:dataTable value="#{pessoaCorrecaoDadosControlador.selecionado.telefones}" var="fone" emptyMessage="Nenhum registro cadastrado.">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefones" />
                                    </f:facet>
                                    <h:outputText value="#{fone.telefone}" />
                                </p:column>
                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="Tipo Telefone" />
                                    </f:facet>
                                    <h:outputText value="#{fone.tipoFone}" />
                                </p:column>
                                <p:column headerText="Principal">
                                    <h:outputText value="#{fone.principal ? 'Principal' : ''}"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                        <br/>
                        <p:tab title="Endereços" id="pEnderecos">
                            <p:dataTable value="#{pessoaCorrecaoDadosControlador.selecionado.enderecos}" var="ender" emptyMessage="Nenhum registro cadastrado.">
                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="Enderecos" />
                                    </f:facet>
                                    <h:outputText value="#{ender.logradouro}, #{ender.numero}, #{ender.localidade}, #{ender.uf}, #{ender.cep} - #{ender.tipoEndereco}"/>
                                </p:column>
                                <p:column headerText="Principal">
                                    <h:outputText value="#{ender.principal ? 'Principal' : ''}"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>
                </p:panel>
                <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" hrefEditar="../../editar-juridica/#{pessoaCorrecaoDadosControlador.urlKeyValue}/" controlador="#{pessoaCorrecaoDadosControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
