<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{agenciaControlador}"
                                origem="#{agenciaControlador.caminhoPadrao}ver/#{agenciaControlador.selecionado.id}/"/>

            <p:panel header="Detalhes da Agência Bancária">
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Banco:"/>
                    <h:outputText value="#{agenciaControlador.selecionado.banco}" styleClass="negrito"/>

                    <h:outputText value="Número da Agência:"/>
                    <h:outputText
                        value="#{agenciaControlador.selecionado.numeroAgencia}-#{agenciaControlador.selecionado.digitoVerificador}"
                        styleClass="negrito"/>

                    <h:outputText value="Descrição da Agência:"/>
                    <h:outputText value="#{agenciaControlador.selecionado.nomeAgencia}" styleClass="negrito"/>

                    <h:outputText value="Situação:"/>
                    <h:outputText value="#{agenciaControlador.selecionado.situacao.descricao}" styleClass="negrito"/>
                </h:panelGrid>

                <p:panel styleClass="mtop05">

                    <h:panelGrid columns="2">
                        <h:outputText value="Endereço da Agência Bancária" styleClass="azulnegrito"
                                      style="font-size: 14px; font-style: italic;"/>
                    </h:panelGrid>
                    <p:separator/>

                    <br/>
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="CEP:"/>
                        <h:outputText value="#{agenciaControlador.selecionado.enderecoCorreio.cep}"
                                      styleClass="negrito"/>

                        <h:outputText value="Estado:"/>
                        <h:outputText value="#{agenciaControlador.selecionado.enderecoCorreio.uf}"
                                      styleClass="negrito"/>

                        <h:outputText value="Cidade:"/>
                        <h:outputText value="#{agenciaControlador.selecionado.enderecoCorreio.localidade}"
                                      styleClass="negrito"/>

                        <h:outputText value="Bairro:"/>
                        <h:outputText value="#{agenciaControlador.selecionado.enderecoCorreio.bairro}"
                                      styleClass="negrito"/>

                        <h:outputText value="Logradouro:"/>
                        <h:outputText value="#{agenciaControlador.selecionado.enderecoCorreio.logradouro}"
                                      styleClass="negrito"/>

                        <h:outputText value="Complemento:"/>
                        <h:outputText value="#{agenciaControlador.selecionado.enderecoCorreio.complemento}"
                                      styleClass="negrito"/>

                        <h:outputText value="Número:"/>
                        <h:outputText value="#{agenciaControlador.selecionado.enderecoCorreio.numero}"
                                      styleClass="negrito"/>

                        <h:outputText value="Tipo de Endereço:"/>
                        <h:outputText value="#{agenciaControlador.selecionado.enderecoCorreio.tipoEndereco.descricao}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{agenciaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
