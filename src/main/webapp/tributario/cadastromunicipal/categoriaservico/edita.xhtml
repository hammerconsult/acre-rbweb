<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">            
            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{categoriaServicoControlador}"/>
                <p:panel header="Cadastro de Categoria de Serviço" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Código:" />
                        <p:inputText title="Digite o nome da Categoria de Serviço"
                                     value="#{categoriaServicoControlador.selecionado.codigo}"
                                     id="codigo" size="20" maxlength="20"/>
                        <p:message for="codigo" showDetail="true"/>
                        <h:outputText value="Nome:" />
                        <p:inputTextarea title="Digite o nome da Categoria de Serviço"
                                         value="#{categoriaServicoControlador.selecionado.nome}"
                                         id="nome" style="text-align: justify; width: 300px;"/>
                        <p:message for="nome" showDetail="true"/>
                        <h:outputText value="Alíquota para ISS Mensal:" />
                        <p:inputText title="Digite a Alíquota para ISS Mensal"
                                     value="#{categoriaServicoControlador.selecionado.aliquotaIssHomologado}"
                                     id="AliquotaIssHomologado" size="20" maxlength="15">
                            <f:convertNumber pattern="#,##0.00"/>
                        </p:inputText>
                        <p:message for="AliquotaIssHomologado" showDetail="true"/>
                        <h:outputText value="Alíquota para ISS Fixo:" />
                        <p:inputText title="Digite a Alíquota para ISS Fixo"
                                     value="#{categoriaServicoControlador.selecionado.aliquotaIssFixo}"
                                     id="AliquotaIssFixo" size="20" maxlength="15">
                            <f:convertNumber pattern="#,##0.00"/>
                        </p:inputText>
                        <p:message for="AliquotaIssFixo" showDetail="true"/>
                        <h:outputText value="Alíquota para ISS Estimado:" />
                        <p:inputText title="Digite a Alíquota do Alvará"
                                     value="#{categoriaServicoControlador.selecionado.aliquotaIssEstimado}"
                                     id="AliquotaIssEstimado" size="20" maxlength="15">
                            <f:convertNumber pattern="#,##0.00"/>
                        </p:inputText>
                        <p:message for="AliquotaIssEstimado" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{categoriaServicoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
