<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cabecalhoPretty"
                                origem="#{bancoControlador.caminhoPadrao}listar/"
                                controlador="#{bancoControlador}"/>

            <p:panel header="Cadastro de Banco">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText title="Informe a descrição do banco."
                                 value="#{bancoControlador.selecionado.descricao}"
                                 id="descricao"
                                 maxlength="40"
                                 size="70"/>

                    <fc:outputLabelObrigatorio value="Número do Banco: "/>
                    <p:inputText title="Informe o número do banco."
                                 value="#{bancoControlador.selecionado.numeroBanco}"
                                 id="numeroBanco"
                                 maxlength="6"
                                 size="20"/>

                    <fc:outputLabelObrigatorio value="ISPB: "/>
                    <p:inputText title="Informe o código do ispb do banco."
                                 value="#{bancoControlador.selecionado.ispb}"
                                 id="ispb"
                                 maxlength="8"
                                 size="20"/>

                    <h:outputText value="Home Page: "/>
                    <p:inputText title="Informe o site do banco."
                                 value="#{bancoControlador.selecionado.homePage}"
                                 id="homePage"
                                 maxlength="70"
                                 size="70"/>

                    <fc:outputLabelObrigatorio value="Situação:"/>
                    <h:selectOneMenu title="Selecione a Situação"
                                     value="#{bancoControlador.selecionado.situacao}"
                                     id="sit"
                                     style="width: 90px">
                        <f:selectItems value="#{bancoControlador.situacao}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="Pessoa Jurídica: "/>
                    <fc:autocompletePessoa value="#{bancoControlador.selecionado.pessoaJuridica}"
                                           id="acPessoaJuridica"
                                           habilitaFisicas="false"
                                           habilitaBotaoNovaPF="false"
                                           habilitaBotaoNovaPJ="false"
                                           caminhoAtual="#{bancoControlador.caminhoAtual}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rpRodapePretty"
                             controlador="#{bancoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
