<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{bancoControlador}" origem="#{bancoControlador.caminhoPadrao}ver/#{bancoControlador.selecionado.id}/"/>
                <p:panel header="Detalhes do Banco" >
                    <h:panelGrid columns="3" cellpadding="2">
                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{bancoControlador.selecionado.descricao}" style="font-weight: bold"/>
                        <p:spacer/>

                        <h:outputText value="Número do Banco: " />
                        <h:outputText value="#{bancoControlador.selecionado.numeroBanco}" style="font-weight: bold"/>
                        <p:spacer/>

                        <h:outputText value="ISPB: " />
                        <h:outputText value="#{bancoControlador.selecionado.ispb}" style="font-weight: bold"/>
                        <p:spacer/>

                        <h:outputText value="Home Page: " />
                        <h:outputText value="#{bancoControlador.selecionado.homePage}" style="font-weight: bold"/>
                        <p:spacer/>

                        <h:outputText value="Situação:"/>
                        <h:outputText value="#{bancoControlador.selecionado.situacao.descricao}" style="font-weight: bold"/>
                        <p:spacer/>

                        <h:outputText value="Pessoa Jurídica:"/>
                        <h:outputText value="#{bancoControlador.selecionado.pessoaJuridica}" style="font-weight: bold"/>
                        <p:spacer/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{bancoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
