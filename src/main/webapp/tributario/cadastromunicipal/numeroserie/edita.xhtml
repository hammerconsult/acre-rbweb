<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages showDetail="true" />
            <h:form id="Formulario">
                <p:panel header="Cadastro de Série de Nota Fiscal" >
                    <h:panelGrid columns="3">
                        <fc:outputLabelObrigatorio value="Série:" />
                        <p:inputText title="Digite a Série" value="#{numeroSerieControlador.selecionado.serie}" id="codigo"/>
                        <p:message for="codigo" showDetail="true"/>
                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a Descrição"
                                     value="#{numeroSerieControlador.selecionado.descricao}"
                                     id="numero" size="20" maxlength="15">
                        </p:inputText>
                        <p:message for="numero" showDetail="true"/>
                        
                    </h:panelGrid>
                </p:panel>
                <br/>
              <fc:rodapePretty controlador="#{numeroSerieControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
