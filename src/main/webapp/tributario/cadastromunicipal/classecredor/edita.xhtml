<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{classeCredorControlador}" 
                                    origem="#{classeCredorControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Classe de Pessoa" >
                    <h:panelGrid columns="3">
                        <fc:outputLabelObrigatorio value="Código: "/>
                        <p:inputText title="Informe o código da Classe de Pessoa" value="#{classeCredorControlador.selecionado.codigo}" id="cod" maxlength="20" size="20"/>
                        <p:message for="cod" showDetail="true" />

                        <fc:outputLabelObrigatorio value="Descrição: "/>
                        <p:inputText title="Informe a descrição da Classe de Pessoa" value="#{classeCredorControlador.selecionado.descricao}" id="descricao" maxlength="70" size="70"/>
                        <p:message for="descricao" showDetail="true" />

                        <fc:outputLabelObrigatorio value="Tipo: "/>
                        <h:selectOneMenu title="Informe o Tipo da Classe" value="#{classeCredorControlador.selecionado.tipoClasseCredor}" id="tipo">
                            <f:selectItems value="#{classeCredorControlador.listaTipo}"/>
                        </h:selectOneMenu>
                        <p:message for="tipo" showDetail="true" />
                        
                        <fc:outputLabelObrigatorio value="Situação: "/>
                        <h:selectOneMenu title="Informe a Situação" value="#{classeCredorControlador.selecionado.ativoInativo}" id="ativoInativo">
                            <f:selectItems value="#{classeCredorControlador.listaSituacao}"/>
                        </h:selectOneMenu>
                        <p:message for="ativoInativo" showDetail="true" />
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{classeCredorControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
