<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs" showDetail="true"/>
            <h:form id="formVisualizar">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{classeCredorControlador}"
                                    origem="#{classeCredorControlador.caminhoPadrao}listar/"/>

                <p:panel header="Detalhes da Classe de Pessoa" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <h:outputText value="#{classeCredorControlador.selecionado.codigo}" style="font-weight: bold"/>

                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{classeCredorControlador.selecionado.descricao}" style="font-weight: bold"/>

                        <h:outputText value="Tipo:" />
                        <h:outputText value="#{classeCredorControlador.selecionado.tipoClasseCredor.descricao}" style="font-weight: bold"/>

                        <h:outputText value="Situação:" />
                        <h:outputText value="#{classeCredorControlador.selecionado.ativoInativo.descricao}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{classeCredorControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
