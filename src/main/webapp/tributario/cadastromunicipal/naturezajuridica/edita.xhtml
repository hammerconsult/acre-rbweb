<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{naturezaJuridicaControlador.caminhoPadrao}/listar/" controlador="#{naturezaJuridicaControlador}" />
                <p:panel header="Cadastro de Natureza Jurídica" >
                    <h:panelGrid columns="2">

                        <fc:outputLabelObrigatorio value="Código:" />
                        <p:inputText title="Digite o Código da Natureza Jurídica"
                                     value="#{naturezaJuridicaControlador.selecionado.codigo}"
                                     id="codigo" maxlength="4" size="20"
                                     disabled="#{!naturezaJuridicaControlador.podeAlterarCodigo()}"/>

                        <fc:outputLabelObrigatorio value="Tipo de Pessoa: " />
                        <h:selectOneMenu title="Selecione o Tipo de Pessoa"
                                         value="#{naturezaJuridicaControlador.selecionado.tipoNaturezaJuridica}"
                                         id="tiponaturezaJuridica">
                            <f:selectItems value="#{naturezaJuridicaControlador.tipo}"/>
                            <p:ajax update="Formulario:autonomo" event="change"
                                    listener="#{naturezaJuridicaControlador.limparAutonomo()}"/>
                        </h:selectOneMenu>

                        <h:outputText value="Autônomo: " />
                        <p:selectBooleanCheckbox id="autonomo"
                                                 value="#{naturezaJuridicaControlador.selecionado.autonomo}"
                                                 disabled="#{!naturezaJuridicaControlador.habilitaAutonomo}"/>

                        <h:outputText value="Necessita CNAE: " />
                        <p:selectBooleanCheckbox id="necessitaCNAE"
                                                 value="#{naturezaJuridicaControlador.selecionado.necessitaCNAE}"/>

                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite o Descrição da Natureza Jurídica"
                                     value="#{naturezaJuridicaControlador.selecionado.descricao}"
                                     id="descricao" maxlength="70" size="100"/>

                        <h:outputText value="Situação: " />
                        <h:selectOneMenu title="Selecione a Situação"
                                         value="#{naturezaJuridicaControlador.selecionado.situacao}"
                                         id="situacaoNaturezaJuridica">
                            <f:selectItems value="#{naturezaJuridicaControlador.situacoes}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rpRodapePretty" controlador="#{naturezaJuridicaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
