<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{naturezaJuridicaControlador}"
                                origem="#{naturezaJuridicaControlador.caminhoPadrao}ver/#{naturezaJuridicaControlador.selecionado.id}/"/>
            <p:panel header="Detalhes da Natureza Jurídica">
                <h:panelGrid columns="3">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{naturezaJuridicaControlador.selecionado.codigo}" style="font-weight: bold"/>
                    <p:spacer/>


                    <h:outputText value="Tipo de Pessoa:"/>
                    <h:outputText value="#{naturezaJuridicaControlador.selecionado.tipoNaturezaJuridica}"
                                  style="font-weight: bold"/>
                    <p:spacer/>

                    <h:outputText value="Autônomo: "/>
                    <p:selectBooleanCheckbox id="autonomo"
                                             value="#{naturezaJuridicaControlador.selecionado.autonomo}"
                                             disabled="true"/>
                    <p:spacer/>


                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{naturezaJuridicaControlador.selecionado.descricao}"
                                  style="font-weight: bold"/>
                    <p:spacer/>

                    <h:outputText value="Necessita CNAE:"/>
                    <p:selectBooleanCheckbox id="CNAE"
                                             value="#{naturezaJuridicaControlador.selecionado.necessitaCNAE}"
                                             disabled="true"/>
                    <p:spacer/>

                    <h:outputText value="Situação: "/>
                    <h:outputText value="#{naturezaJuridicaControlador.selecionado.situacao.descricao}"
                                  style="font-weight: bold"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty" controlador="#{naturezaJuridicaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
