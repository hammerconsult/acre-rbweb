<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" origem="#{atributoControlador.caminhoPadrao}ver/#{atributoControlador.urlKeyValue}"
                                    controlador="#{atributoControlador}"/>
                <p:panel header="Cadastro de Atributo" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Grupo de Atributo:"/>
                        <h:outputText value="#{atributoControlador.selecionado.grupoAtributo}" styleClass="negrito"/>

                        <h:outputText value="Sequência de apresentação:" />
                        <h:outputText value="#{atributoControlador.selecionado.sequenciaapresentacao}" styleClass="negrito"/>

                        <h:outputText value="Identificador:" />
                        <h:outputText value="#{atributoControlador.selecionado.identificacao}" styleClass="negrito"/>

                        <h:outputText value="Nome:" />
                        <h:outputText value="#{atributoControlador.selecionado.nome}" styleClass="negrito"/>

                        <h:outputText value="Classe do Atributo:" />
                        <h:outputText value="#{atributoControlador.selecionado.classeDoAtributo.descricao}" styleClass="negrito"/>

                        <h:outputText value="Tipo Atributo:" />
                        <h:outputText value="#{atributoControlador.selecionado.tipoAtributo}" styleClass="negrito"/>

                        <h:outputText value="Componente Visual:" />
                        <h:outputText value="#{atributoControlador.selecionado.componenteVisual}" styleClass="negrito"/>

                        <h:outputText value="Obrigatório:" />
                        <h:outputText value="#{atributoControlador.selecionado.obrigatorio ? 'Sim' : 'Não'}" styleClass="negrito"/>

                        <h:outputText value="Ativo:" />
                        <h:outputText value="#{atributoControlador.selecionado.ativo ? 'Sim' : 'Não'}" styleClass="negrito"/>

                        <h:outputText value="Somente Leitura:" />
                        <h:outputText value="#{atributoControlador.selecionado.somenteLeitura ? 'Sim' : 'Não'}" styleClass="negrito"/>
                    </h:panelGrid>
                    <br />
                    <p:panel header="Itens Possíveis" id="valoresPossiveis">
                        <p:dataTable id="tabelaValores" value="#{atributoControlador.valorPossivels}" var="valorPossivel">
                            <p:column styleClass="alinhamentoCentralizado" style="width: 20%" headerText="Código">
                                <h:outputText value="#{valorPossivel.codigo}"/>
                            </p:column>
                            <p:column styleClass="alinhamentoCentralizado" style="width: 60%" headerText="Valor">
                                <h:outputText  value="#{valorPossivel.valor}" />
                            </p:column>
                            <p:column styleClass="alinhamentoCentralizado" style="width: 20%" headerText="Padrão">
                                <h:outputText value="#{valorPossivel.valorPadrao ? 'Sim' : 'Não'}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{atributoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
