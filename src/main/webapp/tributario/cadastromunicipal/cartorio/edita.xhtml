<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cadastro de Cartório">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Pessoa Jurídica"/>
                    <p:autoComplete queryDelay="1000" value="#{cartorioControlador.selecionado.pessoaJuridica}"
                                    completeMethod="#{cartorioControlador.completaPessoaJuridica}"
                                    converter="#{cartorioControlador.converterPessoaJuridica}"
                                    var="pessoa"
                                    itemLabel="#{pessoa}"
                                    itemValue="#{pessoa.id}" size="70"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{cartorioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
