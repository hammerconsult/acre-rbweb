<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <fc:cabecalhoPretty origem="#{atividadeEconomicaControlador.caminhoPadrao}listar/"
                                mostrarBotaoNovo="${false}"
                                auditavel="${true}"
                                controlador="#{atividadeEconomicaControlador}"/>
            <p:panel header="Detalhes de Atividade Econômica">
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição:" />
                    <h:outputText value="#{atividadeEconomicaControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição Detalhada:" />
                    <h:outputText value="#{atividadeEconomicaControlador.selecionado.descricaoDetalhada}"
                                  styleClass="negrito"/>

                    <h:outputText value="Alíquota para ISS Mensal:" />
                    <h:outputText value="#{atividadeEconomicaControlador.selecionado.aliquotaIssHomologado}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>

                    <h:outputText value="Alíquota para ISS Fixo:" />
                    <h:outputText value="#{atividadeEconomicaControlador.selecionado.aliquotaIssFixo}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>

                    <h:outputText value="Alíquota Alvará:" />
                    <h:outputText value="#{atividadeEconomicaControlador.selecionado.aliquotaAlvara}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
            <h:form id="fomularioVisualizar">
                <div align="left">
                    <fc:rodapeVisualizarPretty controlador="#{atividadeEconomicaControlador}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
