<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Cadastro de Atividade Econômica" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Descrição:" />
                        <p:inputText title="Digite a descrição da Atividade Econômica"
                                     value="#{atividadeEconomicaControlador.selecionado.descricao}"
                                     id="descricao" maxlength="45" size="70"/>

                        <h:outputText value="Descrição Detalhada:" />
                        <p:inputTextarea title="Digite a Descrição Detalhada"
                                         value="#{atividadeEconomicaControlador.selecionado.descricaoDetalhada}"
                                         id="descricaoDetalhada"
                                         rows="3"
                                         cols="70"
                                         maxlength="255"/>

                        <h:outputText value="Alíquota para ISS Mensal:" />
                        <p:inputText title="Digite a Alíquota para ISS Mensal"
                                     value="#{atividadeEconomicaControlador.selecionado.aliquotaIssHomologado}"
                                     id="aliquotaIssHomologado" size="20" maxlength="17">
                            <f:convertNumber pattern="#,##0.00"/>
                        </p:inputText>

                        <h:outputText value="Alíquota para ISS Fixo:" />
                        <p:inputText title="Digite a Alíquota para ISS Fixo"
                                     value="#{atividadeEconomicaControlador.selecionado.aliquotaIssFixo}"
                                     id="aliquotaIssFixo" size="20" maxlength="17">
                            <f:convertNumber pattern="#,##0.00" />
                        </p:inputText>

                        <h:outputText value="Alíquota Alvará:" />
                        <p:inputText title="Digite a Alíquota para o Alvará"
                                     value="#{atividadeEconomicaControlador.selecionado.aliquotaAlvara}"
                                     id="aliquotaAlvara" size="20" maxlength="17">
                            <f:convertNumber pattern="#,##0.00" />
                        </p:inputText>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{atividadeEconomicaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
