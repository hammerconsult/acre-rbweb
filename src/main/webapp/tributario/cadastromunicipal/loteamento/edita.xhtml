<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{loteamentoControlador}" origem="#{loteControlador.urlAtual}"/>
            <p:panel header="Cadastro de Loteamento">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código:"/>
                    <p:inputText title="Digite o código" value="#{loteamentoControlador.selecionado.codigo}"
                                 id="codigo" maxlength="10" size="10"/>

                    <fc:outputLabelObrigatorio value="Nome:"/>
                    <p:inputText title="Digite o nome" value="#{loteamentoControlador.selecionado.nome}"
                                 id="nome" maxlength="45" size="70"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{loteamentoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
