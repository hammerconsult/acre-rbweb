<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formVisualizar">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{veiculoDePublicacaoControlador}"
                                origem="#{veiculoDePublicacaoControlador.caminhoPadrao}novo/"/>

            <p:panel header="Detalhes do Veículo de Publicação">
                <p:tabView>
                    <p:tab title="Veículo de Publicação">
                        <h:panelGrid columns="3" cellpadding="2">
                            <h:outputText value="Nome:"/>
                            <h:outputText value="#{veiculoDePublicacaoControlador.selecionado.nome}"
                                          style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Contrato de Veículo de Publicação">
                        <p:panel header="Lista de Contratos">
                            <br/>
                            <p:dataTable value="#{veiculoDePublicacaoControlador.selecionado.listaContrato}" var="cvp"
                                         emptyMessage="Nenhum registro adicionado.">
                                <p:column headerText="Início de Contratação">
                                    <h:outputText value="#{cvp.inicioContratacao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Final de Contratação">
                                    <h:outputText value="#{cvp.finalContratacao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Contratante">
                                    <h:outputText value="#{cvp.contratante.nome}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{veiculoDePublicacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
