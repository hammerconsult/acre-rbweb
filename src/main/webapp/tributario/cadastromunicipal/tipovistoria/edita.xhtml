<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:messages showDetail="true"/>
            <p:panel header="Cadastro de Serviço de Vistoria">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código: "/>
                    <p:inputText id="codigo" title="Informe o Código do Serviço de Vistoria"
                                 value="#{tipoVistoriaControlador.selecionado.codigo}" size="10"/>
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText id="descricao" title="Informe a Descrição do Serviço de Vistoria"
                                 value="#{tipoVistoriaControlador.selecionado.descricao}" size="70"/>

                    <fc:outputLabelObrigatorio value="Valor (UFM): "/>
                    <p:inputText id="valor" title="Informe o valor em UFM"
                                 value="#{tipoVistoriaControlador.selecionado.valorUFMRB}"
                                 converter="converterBigDecimal4Casas">
                        <f:convertNumber pattern="#,##0.0000"/>
                    </p:inputText>
                    <h:outputText value="É Vigilância Sanitária?"/>
                    <h:selectBooleanCheckbox id="vigilancia" value="#{tipoVistoriaControlador.selecionado.vigilancia}"/>
                    <h:outputText value="Início Vigência: "/>
                    <p:calendar id="vigenciaInicio" value="#{tipoVistoriaControlador.selecionado.vigenciaInicio}"
                                pattern="dd/MM/yyyy" title="Informe o Início da Vigência"/>
                    <h:outputText value="Final Vigência: "/>
                    <p:calendar id="vigenciaFim" value="#{tipoVistoriaControlador.selecionado.vigenciaFim}"
                                pattern="dd/MM/yyyy" title="Informe o Final da Vigência"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{tipoVistoriaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
