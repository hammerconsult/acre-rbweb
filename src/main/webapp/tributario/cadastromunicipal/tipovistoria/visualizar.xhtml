<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{tipoVistoriaControlador}"
                                origem="#{tipoVistoriaControlador}ver/#{tipoVistoriaControlador.urlKeyValue}/"/>
            <p:panel header="Detalhes do Serviço de Vistoria">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText value="#{tipoVistoriaControlador.selecionado.codigo}" styleClass="negrito"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{tipoVistoriaControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputText value="Valor (UFM): "/>
                    <h:outputText value="#{tipoVistoriaControlador.selecionado.valorUFMRB}" converter="converterBigDecimal4Casas" styleClass="negrito">
                        <f:convertNumber pattern="#,##0.0000"/>
                    </h:outputText>

                    <h:outputText value="É Vigilância Sanitária? "/>
                    <h:outputText value="#{tipoVistoriaControlador.selecionado.vigilancia? 'Sim':'Não'}" styleClass="negrito"/>

                    <h:outputText value="Início Vigência: "/>
                    <h:outputText value="#{tipoVistoriaControlador.selecionado.vigenciaInicio}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Final Vigência: "/>
                    <h:outputText value="#{tipoVistoriaControlador.selecionado.vigenciaFim}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:panelGrid>
                <br/>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{tipoVistoriaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
