<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="FormularioVisualizar">
                <fc:cabecalhoPretty auditavel="#{true}"  origem="#{feriadoControlador.urlAtual}"
                                     controlador="#{feriadoControlador}"/>
                <p:panel header="Detalhes do Feriado">
                    <h:panelGrid columns="2">
                        <h:outputText value="Data do Feriado:" />
                        <h:outputText value="#{feriadoControlador.selecionado.dataFeriado}" styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Descrição:" />
                        <fc:inputTextarea value="#{feriadoControlador.selecionado.descricao}"
                                          disabled="true"
                                          maxlength="255"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{feriadoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
