<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty
                    auditavel="#{true}"
                    origem="#{vistoriaFiscalizacaoControlador}ver/#{vistoriaFiscalizacaoControlador.urlKeyValue}/"
                    controlador="#{vistoriaFiscalizacaoControlador}"/>


            <p:panel id="panelVistoria"
                     header="Detalhes da Vistoria de Fiscalização Nro #{vistoriaFiscalizacaoControlador.selecionado.numeroProcesso}">
                <h:panelGrid columns="2">
                    <h:outputText value="Data: "/>
                    <h:outputText value="#{vistoriaFiscalizacaoControlador.selecionado.dataRegistro}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Número do Processo: "/>
                    <h:outputText value="#{vistoriaFiscalizacaoControlador.selecionado.numeroProcesso}" styleClass="negrito"/>

                    <h:outputText value="Razão Social: "/>
                    <h:outputText value="#{vistoriaFiscalizacaoControlador.selecionado.cadastroEconomico.pessoa.nomeCpfCnpj}" styleClass="negrito"/>

                    <h:outputText value="Agente:"/>
                    <h:outputText value="#{vistoriaFiscalizacaoControlador.selecionado.usuarioSistema.nome}" styleClass="negrito"/>

                    <h:outputText value="Órgão Vistoriador: "/>
                    <h:outputText value="#{vistoriaFiscalizacaoControlador.selecionado.orgaoVistoriador}" styleClass="negrito"/>

                    <h:outputText value="Data do parecer: "/>
                    <h:outputText value="#{vistoriaFiscalizacaoControlador.selecionado.dataParecer}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Parecer: "/>
                    <h:outputText value="#{vistoriaFiscalizacaoControlador.selecionado.parecer}" styleClass="negrito"/>

                    <h:outputText value="Tipo de vistoria: "/>
                    <h:outputText value="#{vistoriaFiscalizacaoControlador.selecionado.tipoVistoria.descricao}" styleClass="negrito"/>

                    <h:outputText value="Situação: "/>
                    <h:outputText value="#{vistoriaFiscalizacaoControlador.selecionado.situacaoVistoria.descricao}" styleClass="negrito"/>

                    <h:outputText value="Observação: "/>
                    <h:outputText value="#{vistoriaFiscalizacaoControlador.selecionado.observacao}" styleClass="negrito"/>
                </h:panelGrid>
                <br/>
                <p:panel id="painelDocumento" header="Tipo de Documento Fiscal: ">
                    <p:dataTable id="itens1"
                                 value="#{vistoriaFiscalizacaoControlador.selecionado.itens}"
                                 var="item"
                                 emptyMessage="Nenhum documento fiscal adicionado.">
                        <p:column headerText="Dias"
                                  sortBy="#{item.tipoDocumentoFiscal.descricao}">
                            <h:outputText value="#{item.tipoDocumentoFiscal.descricao}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{vistoriaFiscalizacaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
