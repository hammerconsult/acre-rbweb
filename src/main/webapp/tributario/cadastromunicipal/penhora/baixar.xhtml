<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formulario">
            <p:messages showDetail="true"/>
            <p:panel header="Baixa de Penhora">
                <h:panelGrid columns="2">
                    <h:outputText value="Cadastro Imobiliário:"/>
                    <h:outputText value="#{penhoraControlador.selecionado.cadastroImobiliario.inscricaoCadastral}"
                                  styleClass="negrito"/>

                    <h:outputText value="Sequência:"/>
                    <h:outputText value="#{penhoraControlador.selecionado.sequencia}" styleClass="negrito"/>

                    <h:outputText value="Número do Processo:"/>
                    <h:outputText value="#{penhoraControlador.selecionado.numeroProcesso}" styleClass="negrito"/>

                    <h:outputText value="Autor:"/>
                    <h:outputText value="#{penhoraControlador.selecionado.autor.nome}" styleClass="negrito"/>

                    <h:outputText value="Data da Penhora:"/>
                    <h:outputText value="#{penhoraControlador.selecionado.dataPenhora}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Número do Protocolo:"/>
                    <h:outputText value="#{penhoraControlador.selecionado.numeroProtocolo}" styleClass="negrito"/>

                    <h:outputText value="Data da Penhora:"/>
                    <h:outputText value="#{penhoraControlador.selecionado.dataProtocolo}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Motivo:"/>
                    <h:outputText value="#{penhoraControlador.selecionado.motivo}" styleClass="negrito"/>

                    <h:outputText value="Status:"/>
                    <h:outputText value="#{penhoraControlador.selecionado.bloqueio ? 'Com bloqueio' : 'Sem bloqueio'}"
                                  styleClass="negrito"/>

                </h:panelGrid>
                <p:panel>
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Data da baixa:"/>
                        <p:calendar title="Informe a data da baixa"
                                    value="#{penhoraControlador.selecionado.dataBaixa}"
                                    id="dataBaixa" pattern="dd/MM/yyyy"
                                    showOn="button" onkeyup="mascara(this, mdata)"
                                >

                        </p:calendar>

                        <fc:outputLabelObrigatorio value="Número do processo da baixa:"/>
                        <p:inputText title="Informe o número do processo da baixa"
                                     value="#{penhoraControlador.selecionado.numeroProcessoBaixa}"
                                     maxlength="70"
                                />
                    </h:panelGrid>
                    <p:commandButton id="confirma" value="Baixar" icon="ui-icon-circle-arrow-s"
                                     action="#{penhoraControlador.baixarPenhora}"
                                     onclick="if(!confirm('Deseja baixar esta penhora?')) return false;" ajax="false"
                                     styleClass="mtop10 mrig05 prioritario"
                                     style="height: 30px;"
                            >

                    </p:commandButton>
                    <p:commandButton id="cancela" value="Cancelar" action="lista" ajax="false" immediate="true"
                                     icon="ui-icon-cancel" style="height: 30px;"
                                     styleClass="mtop10"/>


                </p:panel>

            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
</html>
