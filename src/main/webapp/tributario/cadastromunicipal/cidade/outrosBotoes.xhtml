<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:panelGroup>

<p:commandButton value="Importar Planilha"
                 title="Clique aqui para importar a planilha de cidades."
                 icon="ui-icon-print"
                 process="@this" update="@this"
                 styleClass="padrao"
                 style="width: 200px;"
                 onclick="aguarde.show(); dlgImportacao.show()"
                 oncomplete="aguarde.hide()"/>

<p:dialog id="dlgImportacao" widgetVar="dlgImportacao"
          style="text-align: center"
          header="Importação de Planilha de Cidades"
          modal="true" width="600">
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Selecione a planilha: "/>
            <p:fileUpload fileUploadListener="#{pesquisaCidadeControlador.uploadArquivo}"
                          onstart="aguarde.show()"
                          oncomplete="aguarde.hide(); dlgImportacao.hide()"
                          auto="true"
                          uploadLabel="Upload"
                          label="Selecionar"/>
        </h:panelGrid>
    </h:form>
</p:dialog>

</h:panelGroup>
</html>
