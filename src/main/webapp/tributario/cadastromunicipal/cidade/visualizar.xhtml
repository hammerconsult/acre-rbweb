      xmlns:p="http://primefaces.org/ui"

<ui:composition template="/corpo.xhtml">

        <p:messages id="msgs" showDetail="true"/>

                    <h:outputText value="C贸digo SIAFI:"/>
                    <h:outputText value="#{cidadeControlador.selecionado.codigoSiafi}" style="font-weight: bold"/>
                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{cidadeControlador.selecionado.nome}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rodapeVerPretty"
                                       controlador="#{cidadeControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
