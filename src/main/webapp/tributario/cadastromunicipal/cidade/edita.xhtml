<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cabecalhoPretty"
                                origem="#{cidadeControlador.caminhoPadrao}lista/"
                                controlador="#{cidadeControlador}"/>

            <p:panel header="Cadastro de Cidade">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="UF: "/>
                    <h:panelGrid columns="4">
                        <h:selectOneMenu title="Selecione um Estado"
                                         value="#{cidadeControlador.selecionado.uf}" id="uf"
                                         converter="#{cidadeControlador.converterEstado}">
                            <f:selectItems value="#{cidadeControlador.uf}"/>
                        </h:selectOneMenu>

                        <fc:novoParente origem="#{cidadeControlador.caminhoPadrao}editar/#{cidadeControlador.selecionado.id}/"
                                        destino="#{uFControlador.caminhoPadrao}novo/"
                                        rendered="#{cidadeControlador.selecionado.id ne null}"
                                        selecionado="#{cidadeControlador.selecionado}"
                                        title="Clique para inserir um novo registro"/>

                        <fc:novoParente origem="#{cidadeControlador.caminhoPadrao}novo/"
                                        destino="#{uFControlador.caminhoPadrao}novo/"
                                        rendered="#{cidadeControlador.selecionado.id eq null}"
                                        selecionado="#{cidadeControlador.selecionado}"
                                        title="Clique para inserir um novo registro"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Código: "/>
                    <p:inputText title="Digite o código da Cidade"
                                 value="#{cidadeControlador.selecionado.codigo}"
                                 id="codigo" maxlength="10" size="20"/>

                    <fc:outputLabelObrigatorio value="Código IBGE: "/>
                    <p:inputText title="Digite o código IBGE da Cidade"
                                 value="#{cidadeControlador.selecionado.codigoIBGE}"
                                 id="codigoIBGE" maxlength="10" size="20"/>

                    <h:outputLabel value="Código TOM: "/>
                    <p:inputText title="Digite o código TOM da Cidade"
                                 value="#{cidadeControlador.selecionado.codigoTom}"
                                 id="codigoTom" maxlength="10" size="20"/>

                    <h:outputLabel value="Código SIAFI: "/>
                    <p:inputText title="Digite o código SIAFI da Cidade"
                                 value="#{cidadeControlador.selecionado.codigoSiafi}"
                                 id="codigoSiafi" maxlength="4" size="20"/>

                    <fc:outputLabelObrigatorio value="Nome: "/>
                    <p:inputText title="Digite o nome da Cidade"
                                 value="#{cidadeControlador.selecionado.nome}"
                                 id="nome" maxlength="40" size="70"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rodapePretty"
                             controlador="#{cidadeControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
