<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>

            <fc:cabecalhoPretty auditavel="#{true}" id="cabecalhoVer"
                                origem="#{uFControlador.caminhoPadrao}listar/"
                                controlador="#{uFControlador}"/>

            <p:panel header="Detalhes do Estado">
                <h:panelGrid columns="3">
                    <h:outputText value="Nome: "/>
                    <h:outputText value="#{uFControlador.form.selecionado.nome}" styleClass="negrito"/>
                    <p:spacer/>

                    <h:outputText value="UF: "/>
                    <h:outputText value="#{uFControlador.form.selecionado.uf}" styleClass="negrito"/>
                    <p:spacer/>

                    <h:outputText value="PaÃ­s: "/>
                    <h:outputText
                            value="#{uFControlador.form.selecionado.pais.codigo} - #{uFControlador.form.selecionado.pais.nome}"
                            styleClass="negrito"/>
                    <p:spacer/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rodapeVer"
                                       controlador="#{uFControlador}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
