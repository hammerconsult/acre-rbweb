<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cadastro de Grupo de Atributo">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código: "/>
                    <h:outputText
                        value="#{grupoAtributoControlador.id ne null ? grupoAtributoControlador.selecionado.codigo : 'Gerado automaticamente ao salvar.'}"
                        styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText value="#{grupoAtributoControlador.selecionado.descricao}"
                                 size="70" maxlength="255"/>

                    <h:outputLabel value="Ativo?"/>
                    <p:selectBooleanCheckbox value="#{grupoAtributoControlador.selecionado.ativo}"/>

                    <h:outputLabel value="Padrão?"/>
                    <p:selectBooleanCheckbox value="#{grupoAtributoControlador.selecionado.padrao}"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty controlador="#{grupoAtributoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
