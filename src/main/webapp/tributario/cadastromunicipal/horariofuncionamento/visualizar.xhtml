<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="fomularioVisualizar">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{horarioFuncionamentoControlador}"
                                origem="#{graficaControlador.caminhoPadrao}ver/#{graficaControlador.urlKeyValue}"/>
            <p:panel header="Horário de Funcinamento">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText value="#{horarioFuncionamentoControlador.selecionado.codigo}"
                                  styleClass="azulnegrito"/>
                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{horarioFuncionamentoControlador.selecionado.descricao}"
                                  styleClass="azulnegrito"/>
                </h:panelGrid><br/>
                <p:panel header="Horários" id="panelItens">
                    <p:dataTable id="tabela" value="#{horarioFuncionamentoControlador.selecionado.itens}" var="item"
                                 emptyMessage="Nenhum item adicionado">
                        <p:column headerText="Dia (Entrada)">
                            <h:outputText value="#{item.diaEntrada.descricao}"/>
                        </p:column>
                        <p:column headerText="Entrada">
                            <h:outputText value="#{item.horarioEntrada}">
                                <f:convertDateTime pattern="HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Dia (Saída)">
                            <h:outputText value="#{item.diaSaida.descricao}"/>
                        </p:column>
                        <p:column headerText="Saída">
                            <h:outputText value="#{item.horarioSaida}">
                                <f:convertDateTime pattern="HH:mm"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{horarioFuncionamentoControlador}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
