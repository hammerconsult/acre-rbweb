<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{quadraControlador}" origem="#{quadraControlador.urlAtual}"/>
            <p:panel header="Cadastro de Quadra">
                <h:panelGrid columns="2">
                    <h:outputText value="Setor: " style="font-weight:bold;"/>
                    <h:outputText value="#{quadraControlador.selecionado.setor}"/>

                    <h:outputText value="Número da Quadra: " style="font-weight:bold;"/>
                    <h:outputText value="#{quadraControlador.selecionado.codigo}"
                                  id="codigo" size="10" maxlength="4"
                                  onkeyup="copiaValor(this, 'Formulario:descricao')"
                                  onkeypress="mascara(this, soNumeros);"/>

                    <h:outputText value="Descrição (Município): " style="font-weight:bold;"/>
                    <h:outputText value="#{quadraControlador.selecionado.descricao}"
                                  id="descricao" size="70"/>

                    <h:outputText value="Loteamento: " style="font-weight:bold;"/>
                    <h:outputText value="#{quadraControlador.selecionado.loteamento}"/>

                    <h:outputText value="Descrição (Loteamento): " style="font-weight:bold;"/>
                    <h:outputText value="#{quadraControlador.selecionado.descricaoLoteamento}"
                                  id="descricaoloteamento" size="70"/>


                </h:panelGrid>
            </p:panel>

        </h:form>
        <fc:rodapeVisualizarPretty controlador="#{quadraControlador}"/>
    </ui:define>
</ui:composition>
</html>
