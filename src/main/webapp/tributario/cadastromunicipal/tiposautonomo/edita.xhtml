<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cadastro de Tipo de Autônomo">
                <h:panelGrid columns="3">
                    <fc:outputLabelObrigatorio value="Código:"/>
                    <p:inputText id="codigo" title="Informe o Código do Tipo de Autônomo"
                                 value="#{tipoAutonomoControlador.selecionado.codigo}" size="10"/>
                    <p:message for="codigo" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText id="descricao" title="Informe a Descrição do Tipo de Autônomo"
                                 value="#{tipoAutonomoControlador.selecionado.descricao}" size="70"/>
                    <p:message for="descricao" showDetail="true"/>

                    <h:outputText value="Gera ISS: "/>
                    <h:selectOneRadio id="geraISS" value="#{tipoAutonomoControlador.selecionado.geraISS}"
                                      title="Informe se este Tipo de Autônomo Gera ISS ou não">
                        <f:selectItem itemValue="#{true}" itemLabel="Sim"/>
                        <f:selectItem itemValue="#{false}" itemLabel="Não"/>
                    </h:selectOneRadio>
                    <p:message for="geraISS" showDetail="true"/>

                    <h:outputText value="Pode Editar Enquadramento Fiscal: "/>
                    <h:selectOneRadio id="issqnMensal" value="#{tipoAutonomoControlador.selecionado.editaEnquadramento}"
                                      title="Informe se esse Tipo de Autônomo poderá editar enquadramento fiscal ou não">
                        <f:selectItem itemValue="#{true}" itemLabel="Sim"/>
                        <f:selectItem itemValue="#{false}" itemLabel="Não"/>
                    </h:selectOneRadio>
                    <p:message for="issqnMensal" showDetail="true"/>

                    <h:outputText value="Necessita Placa: "/>
                    <h:selectOneRadio id="necessitaPlacas"
                                      value="#{tipoAutonomoControlador.selecionado.necessitaPlacas}"
                                      title="Necessita Placas">
                        <f:selectItem itemValue="#{true}" itemLabel="Sim"/>
                        <f:selectItem itemValue="#{false}" itemLabel="Não"/>
                        <p:ajax update="qtdPlacas" event="change"/>
                    </h:selectOneRadio>
                    <p:message for="necessitaPlacas" showDetail="true"/>

                    <h:outputText value="Quantidade de Cadastros: "/>
                    <p:inputText id="qtdCadastroRBTrans"
                                 value="#{tipoAutonomoControlador.selecionado.quantidadeCadastroRBTrans}"/>
                    <p:message for="qtdCadastroRBTrans" showDetail="true"/>

                    <h:outputText value="Quantidade de Placas: "/>
                    <p:inputText id="qtdPlacas" disabled="#{!tipoAutonomoControlador.selecionado.necessitaPlacas}"
                                 value="#{tipoAutonomoControlador.selecionado.qtdPlacas}"/>
                    <p:message for="qtdPlacas" showDetail="true"/>

                    <fc:outputLabelObrigatorio value="Valor do ISS (UFM): "/>
                    <p:inputText id="valor" title="Informe o valor do ISS em UFM"
                                 value="#{tipoAutonomoControlador.selecionado.valorUFMRB}"
                                 converter="converterBigDecimal">
                        <f:convertNumber pattern="#,##0.0000"/>
                    </p:inputText>
                    <p:message for="valor" showDetail="true"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{tipoAutonomoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
