<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="fomularioVisualizar">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{tipoAutonomoControlador}"
                                origem="#{tipoAutonomoControlador.caminhoPadrao}ver/#{tipoAutonomoControlador.urlKeyValue}"/>
            <p:panel header="Detalhes do Tipo de Autônomo">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText value="#{tipoAutonomoControlador.selecionado.codigo}" styleClass="negrito"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{tipoAutonomoControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputText value="Gera ISS: "/>
                    <h:outputText value="#{tipoAutonomoControlador.selecionado.geraISS?'Sim':'Não'}"
                                  styleClass="negrito"/>

                    <h:outputText value="Pode Editar Enquadramento Fiscal: "/>
                    <h:outputText value="#{tipoAutonomoControlador.selecionado.editaEnquadramento?'Sim':'Não'}"
                                  styleClass="negrito"/>

                    <h:outputText value="Necessita Placa: "/>
                    <h:outputText value="#{tipoAutonomoControlador.selecionado.necessitaPlacas?'Sim':'Não'}"
                                  styleClass="negrito"/>

                    <h:outputText value="Taxista: "/>
                    <h:outputText value="#{tipoAutonomoControlador.selecionado.necessitaPlacas?'Sim':'Não'}"
                                  styleClass="negrito"/>

                    <h:outputText value="Quantidade de Cadastros: "/>
                    <h:outputText value="#{tipoAutonomoControlador.selecionado.quantidadeCadastroRBTrans}"
                                  styleClass="negrito"/>

                    <h:outputText value="Quantidade de Placas: "/>
                    <h:outputText value="#{tipoAutonomoControlador.selecionado.qtdPlacas}" styleClass="negrito"/>

                    <h:outputText value="Valor do ISS (UFM): "/>
                    <h:outputText value="#{tipoAutonomoControlador.selecionado.valorUFMRB}" styleClass="negrito">
                        <f:convertNumber pattern="#,##0.0000"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{tipoAutonomoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
