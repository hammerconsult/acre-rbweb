<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{exercicioControlador}" origem="#{exercicioControlador.caminhoPadrao}listar/"/>
                <p:panel header="Detalhes do Exercício">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Ano:"/>
                        <h:outputText value="#{exercicioControlador.selecionado.ano}" style="font-weight: bold"/>

                        <h:outputLabel value="Data Registro:"/>
                        <h:outputText value="#{exercicioControlador.selecionado.dataRegistro}" style="font-weight: bold">
                            <f:convertDateTime locale="pt,BR" pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputLabel value="Parâmetros:"/>
                        <h:outputText value="#{exercicioControlador.selecionado.parametros}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            <fc:rodapeVisualizarPretty controlador="#{exercicioControlador}"/>
        </ui:define>
    </ui:composition>
</html>
