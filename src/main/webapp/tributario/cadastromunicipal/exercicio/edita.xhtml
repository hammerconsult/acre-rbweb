<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <fc:cabecalhoPretty id="cabEdita"
                                    controlador="#{exercicioControlador}"
                                    origem="#{exercicioControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Exercício" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Ano:" />
                        <p:inputText title="Digite o Ano do Exercício."
                                     value="#{exercicioControlador.selecionado.ano}"
                                     id="ano" maxlength="70" size="70"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rodapeEdita" controlador="#{exercicioControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
