<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Lista de Histórico">
                    <p:dataTable id="tabela" rows="10" var="historico" widgetVar="tabela" emptyMessage="Nenhum Histórico Encontrato" paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,50,100" value="#{cadastroControlador.lista}">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Busca:" />
                                <h:inputText id="globalFilter" onkeyup="tabela.filter()" size="70"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Atributo" 
                                  sortBy="#{hiostorico.atributo}" 
                                  filterBy="#{historico.atributo}">
                            <h:outputText value="#{historico.atributo}"/>
                        </p:column>
                        <p:column headerText="Conteúdo" 
                                  sortBy="#{historico.conteudo}" 
                                  filterBy="#{historico.conteudo}">
                            <h:outputText value="#{historico.conteudo}"/>
                        </p:column>
                        <p:column headerText="Data" 
                                  sortBy="#{historico.dataHistorico}" 
                                  filterBy="#{historico.dataHistorico}">
                            <h:outputText value="#{historico.dataHistorico}"/>
                        </p:column>
                        <p:column headerText="Tabela" 
                                  sortBy="#{historico.tabela}" 
                                  filterBy="#{historico.tabela}">
                            <h:outputText value="#{historico.tabela}"/>
                        </p:column>
                    </p:dataTable>
                    <p:button value="Voltar" href="#{cadastroControlador.caminho}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
