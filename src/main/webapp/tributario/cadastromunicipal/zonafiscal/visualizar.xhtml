<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{zonaFiscalControlador}"
                                origem="#{zonaFiscalControlador.urlAtual}"/>

            <p:panel header="Detalhes da Zona Fiscal">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código: "/>
                    <h:outputText value="#{zonaFiscalControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Domínio GE: "/>
                    <h:outputText value="#{zonaFiscalControlador.selecionado.dominioGe}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Índice: "/>
                    <h:outputText value="#{zonaFiscalControlador.selecionado.indice}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="###,##0.0000"/>
                    </h:outputText>

                    <h:outputLabel value="VUT – Valor Unitário de Terreno (Valor de M²): "/>
                    <h:outputText value="#{zonaFiscalControlador.selecionado.valorUnitarioTerreno}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="###,##0.00"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{zonaFiscalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
