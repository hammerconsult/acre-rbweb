<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{zonaFiscalControlador}" origem="#{zonaFiscalControlador.urlAtual}"
                                auditavel="#{true}"/>

            <p:panel header="Cadastro de Zona Fiscal">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código: "/>
                    <fc:inputInteiro value="#{zonaFiscalControlador.selecionado.codigo}" size="15"
                                     style="margin-left: 0;"/>

                    <fc:outputLabelObrigatorio value="Domínio GE: "/>
                    <fc:inputInteiro value="#{zonaFiscalControlador.selecionado.dominioGe}" size="15"
                                     style="margin-left: 0;"/>

                    <fc:outputLabelObrigatorio value="Índice: "/>
                    <p:inputText id="it-valor"
                                 styleClass="alinhamentoDireita"
                                 value="#{zonaFiscalControlador.selecionado.indice}"
                                 title="Digite o valor do índice."
                                 size="15"
                                 onkeydown="mascaraPonto4Casas(this);">
                        <f:convertNumber pattern="###,##0.0000"/>
                    </p:inputText>

                    <fc:outputLabelObrigatorio value="VUT – Valor Unitário de Terreno (Valor de M²)"/>
                    <fc:inputValorMonetario value="#{zonaFiscalControlador.selecionado.valorUnitarioTerreno}"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty controlador="#{zonaFiscalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
