<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:panel header="Detalhes de Características de Funcionamento">
                <fc:cabecalhoPretty origem="#{caracteristicasFuncionamentoControlador.caminhoPadrao}listar/"
                                    mostrarBotaoNovo="${false}"
                                    auditavel="${true}"
                                    controlador="#{caracteristicasFuncionamentoControlador}"/>
                <h:panelGrid columns="2">
                    <h:outputText value="Código: " />
                    <h:outputText value="#{caracteristicasFuncionamentoControlador.selecionado.codigo}" styleClass="negrito"/>

                    <h:outputText value="Descrição Curta: " />
                    <h:outputText value="#{caracteristicasFuncionamentoControlador.selecionado.descricaoCurta}" styleClass="negrito"/>

                    <h:outputText value="Descrição Completa: " />
                    <h:outputText value="#{caracteristicasFuncionamentoControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputText value="Observação: "/>
                    <h:outputText value="#{caracteristicasFuncionamentoControlador.selecionado.observacao}" styleClass="negrito"/>

                    <h:outputText value="Tributo: "/>
                    <h:outputText value="#{caracteristicasFuncionamentoControlador.selecionado.tributo.descricao}" styleClass="negrito"/>

                    <h:outputText value="Tipo: "/>
                    <h:outputText value="#{caracteristicasFuncionamentoControlador.selecionado.tipo.descricao}" styleClass="negrito"/>

                    <h:outputText value="Tipo de Cálculo: "/>
                    <h:outputText value="#{caracteristicasFuncionamentoControlador.selecionado.tipoCalculo.descricao}" styleClass="negrito"/>

                    <h:outputText value="Calcula Alvará?"/>
                    <h:outputText value="#{caracteristicasFuncionamentoControlador.selecionado.calculaAlvara ? 'Sim' : 'Não'}" styleClass="negrito"/>

                    <h:outputText value="Valor Diário (UFM): " />
                    <h:outputText value="#{caracteristicasFuncionamentoControlador.selecionado.valorDia}" styleClass="negrito">
                        <f:convertNumber pattern="#,##0.0000"/>
                    </h:outputText>

                    <h:outputText value="Valor Mensal (UFM): " />
                    <h:outputText value="#{caracteristicasFuncionamentoControlador.selecionado.valorMes}" styleClass="negrito">
                        <f:convertNumber pattern="#,##0.0000"/>
                    </h:outputText>

                    <h:outputText value="Valor Anual (UFM): " />
                    <h:outputText value="#{caracteristicasFuncionamentoControlador.selecionado.valorAno}" styleClass="negrito">
                        <f:convertNumber pattern="#,##0.0000"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
            <h:form id="fomularioVisualizar">
                <fc:rodapeVisualizarPretty controlador="#{caracteristicasFuncionamentoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
