<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      >

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel id="panelIsencao" header="Características de Funcionamento">
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Código: " />
                        <p:inputText id="codigo" value="#{caracteristicasFuncionamentoControlador.selecionado.codigo}"/>

                        <fc:outputLabelObrigatorio value="Descrição Curta: " />
                        <p:inputText id="descricaoCurta" value="#{caracteristicasFuncionamentoControlador.selecionado.descricaoCurta}" size="70" maxlength="70"/>

                        <fc:outputLabelObrigatorio value="Descrição Completa: " />
                        <p:inputTextarea id="descricaoCompleta" value="#{caracteristicasFuncionamentoControlador.selecionado.descricao}"
                                         rows="3" cols="70" maxlength="255"/>

						<h:outputText value="Observação: "/>
						<p:inputTextarea id="observacao" value="#{caracteristicasFuncionamentoControlador.selecionado.observacao}" rows="3" cols="70"/>

						<fc:outputLabelObrigatorio value="Tributo: "/>
						<p:autoComplete queryDelay="1000" id="tributo" value="#{caracteristicasFuncionamentoControlador.selecionado.tributo}"
										converter="#{caracteristicasFuncionamentoControlador.converterTributo}"
										completeMethod="#{caracteristicasFuncionamentoControlador.completaTributo}"
										forceSelection="true"
										var="tributo"
										itemLabel="#{tributo.descricao}"
										itemValue="#{tributo.id}"
										size="70" />

						<fc:outputLabelObrigatorio value="Tipo: "/>
						<h:selectOneMenu id="tipo" value="#{caracteristicasFuncionamentoControlador.selecionado.tipo}">
							<f:selectItems value="#{caracteristicasFuncionamentoControlador.tipos}"/>
						</h:selectOneMenu>

						<fc:outputLabelObrigatorio value="Tipo de Cálculo: "/>
						<h:selectOneMenu id="tipoCalculo" value="#{caracteristicasFuncionamentoControlador.selecionado.tipoCalculo}">
							<f:selectItems value="#{caracteristicasFuncionamentoControlador.tiposCalculo}"/>
						</h:selectOneMenu>

                        <h:outputText value="Calcula Alvará?"/>
                        <p:selectBooleanCheckbox value="#{caracteristicasFuncionamentoControlador.selecionado.calculaAlvara}"/>

                        <h:outputText value="Valor Diário (UFM): " />
                        <p:inputText id="valorDia" value="#{caracteristicasFuncionamentoControlador.selecionado.valorDia}"
                                     converter="converterBigDecimal4Casas" maxlength="20">
							<f:convertNumber pattern="#,##0.0000"/>
						</p:inputText>

                        <h:outputText value="Valor Mensal (UFM): " />
                        <p:inputText id="valorMes" value="#{caracteristicasFuncionamentoControlador.selecionado.valorMes}"
                                     converter="converterBigDecimal4Casas" maxlength="20">
							<f:convertNumber pattern="#,##0.0000"/>
						</p:inputText>

                        <h:outputText value="Valor Anual (UFM): " />
                        <p:inputText id="valorAno" value="#{caracteristicasFuncionamentoControlador.selecionado.valorAno}"
                                     converter="converterBigDecimal4Casas" maxlength="20">
							<f:convertNumber pattern="#,##0.0000"/>
						</p:inputText>

                        <h:outputText value="Sem Publicidade: " />
                        <p:selectBooleanCheckbox value="#{caracteristicasFuncionamentoControlador.selecionado.semPublicidade}"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{caracteristicasFuncionamentoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
