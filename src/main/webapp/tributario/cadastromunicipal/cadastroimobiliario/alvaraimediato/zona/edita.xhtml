<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpZona"
                                origem="#{zonaControlador.caminhoPadrao}listar/"
                                controlador="#{zonaControlador}"/>

            <p:panel header="Cadastro de Zona">
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Código:"/>
                        <p:inputText value="#{zonaControlador.selecionado.codigo}"
                                     maxlength="6" size="20"
                                     onkeypress="mascara(this, soNumeros)"/>

                        <fc:outputLabelObrigatorio value="Sigla:"/>
                        <p:inputText value="#{zonaControlador.selecionado.sigla}"
                                     maxlength="20" size="20"/>

                        <fc:outputLabelObrigatorio value="Descrição:"/>
                        <p:inputText value="#{zonaControlador.selecionado.descricao}"
                                     maxlength="255" size="100"/>

                        <h:outputLabel value="Exibir Portal Contribuinte?"/>
                        <p:selectBooleanCheckbox value="#{zonaControlador.selecionado.exibirPortalContribuinte}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty id="rpZona"
                             controlador="#{zonaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
