<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty
                    controlador="#{parametroAlvaraImediatoControlador}"
                    origem="#{parametroAlvaraImediatoControlador.caminhoPadrao}/listar"/>

            <p:panel header="Detalhes do Parâmetro de Alvará Imediato">
                <p:tabView id="tabView">
                    <p:tab id="tabDadosParametro" title="Dados Parâmetro">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Exercício:"/>
                            <h:outputText value="#{parametroAlvaraImediatoControlador.selecionado.exercicio.ano}"
                                          styleClass="negrito"/>
                            <h:outputLabel value="Formulário:"/>
                            <h:outputText value="#{parametroAlvaraImediatoControlador.selecionado.formulario}"
                                          styleClass="negrito"/>
                            <h:outputLabel value="Serviço de Construção:"/>
                            <h:outputText value="#{parametroAlvaraImediatoControlador.selecionado.servicoConstrucao}"
                                          styleClass="negrito"/>
                            <h:outputLabel value="Atributo Tipo de Imóvel:"/>
                            <h:outputText value="#{parametroAlvaraImediatoControlador.selecionado.tipoImovel}"
                                          styleClass="negrito"/>
                            <h:outputLabel value="Atributo Utilização do Imóvel:"/>
                            <h:outputText value="#{parametroAlvaraImediatoControlador.selecionado.utilizacaoImovel}"
                                          styleClass="negrito"/>
                            <h:outputLabel value="E-mail Responsável:"/>
                            <h:outputText value="#{parametroAlvaraImediatoControlador.selecionado.email}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Coibições">
                        <p:dataTable
                                id="tableCoibicao"
                                emptyMessage="Nenhum registro encontrado."
                                value="#{parametroAlvaraImediatoControlador.selecionado.coibicoes}"
                                var="coibicao">
                            <p:column headerText="Campo" style="text-align: left;">
                                #{coibicao.formularioCampo.titulo}
                            </p:column>
                            <p:column headerText="Resposta" style="text-align: left;">
                                #{coibicao.resposta}
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab id="tabArquivo" title="Arquivo">
                        <h:panelGrid>
                            <h:outputLabel value="Tabela de Usos e Classificação de Empreendimentos"/>
                            <fc:fileUploadWP selecionado="#{parametroAlvaraImediatoControlador.selecionado}"
                                             isTelaEditar="false"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{parametroAlvaraImediatoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
