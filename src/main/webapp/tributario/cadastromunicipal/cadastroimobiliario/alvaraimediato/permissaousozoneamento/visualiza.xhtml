<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty
                    controlador="#{permissaoUsoZoneamentoControlador}"
                    origem="#{permissaoUsoZoneamentoControlador.caminhoPadrao}/listar"/>

            <p:panel header="Detalhes da Permissão de Uso do Zoneamento">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Zona:"/>
                    <h:outputText value="#{permissaoUsoZoneamentoControlador.selecionado.zona}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Classificação de Uso:"/>
                    <h:outputText value="#{permissaoUsoZoneamentoControlador.selecionado.classificacaoUso}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Classificação de Uso (Item):"/>
                    <h:outputText value="#{permissaoUsoZoneamentoControlador.selecionado.classificacaoUsoItem}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Hierarquia da Via:"/>
                    <h:outputText value="#{permissaoUsoZoneamentoControlador.selecionado.hierarquiaVia}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Permitido?"/>
                    <h:outputText value="#{permissaoUsoZoneamentoControlador.selecionado.permitido ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{permissaoUsoZoneamentoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
