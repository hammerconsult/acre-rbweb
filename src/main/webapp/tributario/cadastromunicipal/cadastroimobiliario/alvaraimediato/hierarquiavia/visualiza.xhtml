<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty
                    controlador="#{hierarquiaViaControlador}"
                    origem="#{hierarquiaViaControlador.caminhoPadrao}/listar"/>

            <p:panel header="Detalhes da Hierarquia da Via">
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Código:"/>
                        <h:outputText value="#{hierarquiaViaControlador.selecionado.codigo}"
                                      styleClass="negrito"/>

                        <h:outputLabel value="Descrição:"/>
                        <h:outputText value="#{hierarquiaViaControlador.selecionado.descricao}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpZona" controlador="#{hierarquiaViaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
