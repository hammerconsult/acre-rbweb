<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty
                    controlador="#{classificacaoUsoControlador}"
                    origem="#{classificacaoUsoControlador.caminhoPadrao}/listar"/>

            <p:panel header="Detalhes da Classificação de Uso">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código:"/>
                    <h:outputText value="#{classificacaoUsoControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Categoria:"/>
                    <h:outputText value="#{classificacaoUsoControlador.selecionado.categoria}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Descrição:"/>
                    <h:outputText value="#{classificacaoUsoControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Exibir Portal Contribuinte?"/>
                    <h:outputText value="#{classificacaoUsoControlador.selecionado.exibirPortalContribuinte}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <p:panel header="Itens">
                    <p:dataTable
                            id="dtItem"
                            styleClass="mtop05"
                            emptyMessage="Não foram localizados registros para serem apresentados"
                            value="#{classificacaoUsoControlador.selecionado.itemList}"
                            var="item">
                        <p:column headerText="Código" style="width: 150px;" styleClass="alinhamentoDireita">
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpClassificacaoUso"
                                       controlador="#{classificacaoUsoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
