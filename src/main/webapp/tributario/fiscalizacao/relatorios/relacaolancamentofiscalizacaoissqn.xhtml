<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:fct="http://java.sun.com/jsf/composite/components/tributario"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define id="define_" name="body">
        <h:form id="Formulario">
            <p:panel header="Relação de Lançamento de Fiscalização de I.S.S.Q.N">
                <p:tabView id="tb-view-relacao-lancamento" onTabChange="rcAtualizaTabelaRelatorio()">
                    <p:tab title="Filtros">
                        <p:outputPanel id="opn-filtros">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Exercício da Dívida: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputMask
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.exercicioDividaInicial}"
                                        mask="9999" size="10">
                                        <p:ajax event="blur" process="@this"/>
                                    </p:inputMask>
                                    <h:outputLabel value="Final"/>
                                    <p:inputMask
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.exercicioDividaFinal}"
                                        mask="9999" size="10">
                                        <p:ajax event="blur" process="@this"/>
                                    </p:inputMask>

                                </h:panelGrid>
                                <h:outputLabel value="Data de Lançamento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.dataLancamentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.dataLancamentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Pagamento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.dataPagamentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.dataPagamentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Movimento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.dataMovimentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.dataMovimentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Vencimento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.dataVencimentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.dataVencimentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Dívida: "/>
                                <p:selectOneMenu
                                    value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.divida}"
                                    converter="#{dividaControlador.converterGenerico}">
                                    <f:selectItems
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.montarFiscalizacaoIssqn()}"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="Número da Programação: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.numeroProgramacaoInicial}"
                                        size="10"/>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.numeroProgramacaoFinal}"
                                        size="10"/>
                                </h:panelGrid>
                                <h:outputLabel value="Número da Ordem de Serviço: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.numeroOrdemServicoInicial}"
                                        size="10"/>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.numeroOrdemServicoFinal}"
                                        size="10"/>
                                </h:panelGrid>
                                <h:outputLabel value="Número do Auto de Infração: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.numeroAutoInfracaoInicial}"
                                        size="10"/>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.numeroAutoInfracaoFinal}"
                                        size="10"/>
                                </h:panelGrid>
                                <h:outputText value="Fiscal Designado: "/>
                                <p:autoComplete queryDelay="1000" id="ac-fiscal-designado"
                                                title="Selecione o registro desejado"
                                                value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.fiscalDesignado}"
                                                completeMethod="#{fiscalDesignadoControlador.completarFiscalDesignado}"
                                                var="fiscal"
                                                itemLabel="#{fiscal.pessoaFisica.nome}"
                                                itemValue="#{fiscal}"
                                                converter="#{usuarioSistemaControlador.converterGenerico}"
                                                dropdown="true"
                                                forceSelection="true"
                                                size="100"
                                                maxResults="10">
                                    <p:ajax event="itemSelect" process="@form" update="@form"
                                            listener="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.adicionarFiscalDesignado()}"/>
                                </p:autoComplete>
                                <br/>
                                <p:outputPanel id="pn-fiscais">
                                    <table class="table">
                                        <ui:repeat
                                            value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.fiscaisDesignados}"
                                            var="fiscal">
                                            <tr>
                                                <td>
                                                    <h:outputText value="#{fiscal.pessoaFisica.nome}"
                                                                  styleClass="negrito"/>
                                                </td>
                                                <td style="width: 8px;">
                                                    <p:commandButton icon="ui-icon-trash"
                                                                     actionListener="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.removerFiscalDesignado(fiscal)}"
                                                                     update=":Formulario:tb-view-relacao-lancamento:pn-fiscais"
                                                                     onclick="aguarde.show()"
                                                                     oncomplete="aguarde.hide()"/>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </table>
                                </p:outputPanel>
                                <h:outputText value="CMC: "/>
                                <fct:intervaloInscricaoCadastral tipoCadastroTributario="ECONOMICO"
                                                                 inscricaoCadastralInicial="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.inscricaoInicial}"
                                                                 inscricaoCadastralFinal="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.inscricaoFinal}"/>
                                <h:outputText value="Selecione o Contribuinte: "/>
                                <fc:autocompletePessoa caminhoAtual=""
                                                       value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.pessoa}"
                                                       id="ac-contribuinte" labelObrigatorio="false"
                                                       updateGeral="@form"
                                                       habilitaBotaoNovaPF="false"
                                                       habilitaBotaoNovaPJ="false"
                                                       habilitaBotaoLupa="false"
                                                       tamanhoAutoComplete="100"
                                                       executaAoAtualizar="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.addContribuinte()}"
                                                       cellspacing="0"/>
                                <br/>
                                <p:outputPanel id="pn-contribuintes">
                                    <table class="table">
                                        <ui:repeat
                                            value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.contribuintes}"
                                            var="contribuinte">
                                            <tr>
                                                <td>
                                                    <h:outputText value="#{contribuinte}"
                                                                  styleClass="negrito"/>
                                                </td>
                                                <td style="width: 8px;">
                                                    <p:commandButton icon="ui-icon-trash"
                                                                     actionListener="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.delContribuinte(contribuinte)}"
                                                                     update=":Formulario:tb-view-relacao-lancamento:pn-contribuintes"
                                                                     onclick="aguarde.show()"
                                                                     oncomplete="aguarde.hide()"/>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </table>
                                </p:outputPanel>
                                <h:outputText value="Situação(ões) de Pagamento:"/>
                                <p:panel style="max-height: 200px; overflow-x: auto; border: 0 !important;"
                                         styleClass="padding-zero">
                                    <p:dataTable
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.montarSituacoesParcela()}"
                                        var="situacao"
                                        selection="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.situacoes}"
                                        rowKey="#{situacao}">
                                        <p:column selectionMode="multiple" style="width:2%;"/>
                                        <p:column headerText="Situações">
                                            <h:outputText value="#{situacao.descricao}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                                <h:outputText value="Total Lançado:"/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.totalLancadoInicial}"
                                        title="Digite o valor total inicial lançado"
                                        onkeydown="mascaraPonto(this);">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </p:inputText>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.totalLancadoFinal}"
                                        title="Digite o valor total final lançado"
                                        onkeydown="mascaraPonto(this);">
                                        <f:convertNumber pattern="###,##0.00"/>
                                    </p:inputText>
                                </h:panelGrid>
                                <h:outputText value="Tipo de Relatório: "/>
                                <p:selectOneMenu
                                    value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.tipoRelatorio}">
                                    <f:selectItems
                                        value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.tiposRelatorio()}"/>
                                </p:selectOneMenu>
                                <h:outputText value="Totalizador de Lançamento: "/>
                                <p:selectBooleanCheckbox
                                    value="#{relacaoLancamentoFiscalizacaoISSQNControlador.filtroLancamento.somenteTotalizador}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <br/>
            <fc:rodapeRelatorio
                actionListenerBotaoGerar="#{relacaoLancamentoFiscalizacaoISSQNControlador.gerarRelatorio('PDF')}"
                controller="#{relacaoLancamentoFiscalizacaoISSQNControlador}"
                mostrarBotoesExportar="true"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
