<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{multaFiscalizacaoControlador}" origem="#{multaFiscalizacaoControlador.caminhoPadrao}listar/"/>
                <p:panel header="Detalhes da Multa do Processo Fiscal" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código: " />
                        <h:outputText value="#{multaFiscalizacaoControlador.selecionado.codigo}" styleClass="negrito"/>

                        <h:outputText value="Descrição " />
                        <h:outputText value="#{multaFiscalizacaoControlador.selecionado.artigo}" styleClass="negrito"/>

                        <h:outputText value="Incidência: " />
                        <h:outputText value="#{multaFiscalizacaoControlador.selecionado.incidenciaMultaFiscalizacao.descricao}" styleClass="negrito"/>

                        <h:outputText value="Tipo de Multa: " />
                        <h:outputText value="#{multaFiscalizacaoControlador.selecionado.tipoMultaFiscalizacao.descricao}" styleClass="negrito"/>

                        <h:outputText value="Tipo de Cálculo: " />
                        <h:outputText value="#{multaFiscalizacaoControlador.selecionado.tipoCalculoMultaFiscalizacao.descricao}" styleClass="negrito"/>

                        <h:outputText value="Forma de Cálculo: "/>
                        <h:outputText value="#{multaFiscalizacaoControlador.selecionado.formaCalculoMultaFiscalizacao.descricao}" styleClass="negrito"/>

                        <h:outputText value="Base de Cálculo: "/>
                        <h:outputText value="#{multaFiscalizacaoControlador.selecionado.baseCalculo.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Valor Fixo da Multa (UFM): "/>
                        <h:outputText value="#{multaFiscalizacaoControlador.selecionado.valorMulta}" styleClass="negrito">
                            <f:convertNumber pattern="###,##0.0000"/>
                        </h:outputText>

                        <h:outputText value="Alíquota da Multa (%): "/>
                        <h:outputText value="#{multaFiscalizacaoControlador.selecionado.aliquotaMulta}" styleClass="negrito">
                            <f:convertNumber pattern="###,##0.00"/>
                        </h:outputText>

                        <h:outputText value="Receita: " />
                        <h:outputText value="#{multaFiscalizacaoControlador.selecionado.tributo.descricao}" styleClass="negrito"/>

                        <h:outputText value="Embasamento Legal: " />
                        <h:outputText value="#{multaFiscalizacaoControlador.selecionado.embasamento}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>

               <fc:rodapeVisualizarPretty controlador="#{multaFiscalizacaoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
