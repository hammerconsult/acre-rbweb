<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{multaFiscalizacaoControlador}" origem="#{multaFiscalizacaoControlador.caminhoPadrao}listar/"/>
                <p:panel header="Multas do Processo Fiscal">
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Código: " />
                        <p:inputText title="Digite o código da Multa"
                                     value="#{multaFiscalizacaoControlador.selecionado.codigo}"
                                     id="codigo" maxlength="20" size="20"
                                     disabled="#{multaFiscalizacaoControlador.selecionado.id ne null}"/>

                        <fc:outputLabelObrigatorio value="Descrição: " />
                        <p:inputTextarea title="Digite uma descrição referente a Multa"
                                         value="#{multaFiscalizacaoControlador.selecionado.artigo}"
                                         id="artigo" cols="70" rows="5"/>

                        <fc:outputLabelObrigatorio value="Incidência: " />
                        <h:selectOneMenu title="Selecione a Incidência da Multa"
                                         value="#{multaFiscalizacaoControlador.selecionado.incidenciaMultaFiscalizacao}"
                                         id="incidencia">
                            <f:selectItems value="#{multaFiscalizacaoControlador.incidenciasMultaFiscalizacao}"/>
                        </h:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Tipo de Multa: " />
                        <h:selectOneMenu title="Selecione o Tipo de Multa"
                                         value="#{multaFiscalizacaoControlador.selecionado.tipoMultaFiscalizacao}"
                                         id="tipomulta" style="width: 100px">
                            <f:selectItems value="#{multaFiscalizacaoControlador.tiposMultaFiscalizacao}"/>
                        </h:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Tipo de Cálculo: " />
                        <h:selectOneMenu title="Selecione o Tipo de Cálculo"
                                         value="#{multaFiscalizacaoControlador.selecionado.tipoCalculoMultaFiscalizacao}"
                                         id="tipocalculo" style="width: 100px">
                            <f:selectItems value="#{multaFiscalizacaoControlador.tiposCalculoMultaFiscalizacao}"/>
                        </h:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Forma de Cálculo: "/>
                        <h:selectOneMenu title="Selecione o Forma de Cálculo"
                                         value="#{multaFiscalizacaoControlador.selecionado.formaCalculoMultaFiscalizacao}"
                                         id="formacalculo" style="width: 100px">
                            <f:selectItems value="#{multaFiscalizacaoControlador.formasCalculoMultaFiscalizacao}"/>
                        </h:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Base de Cálculo: "/>
                        <h:selectOneMenu title="Selecione a Base de Cálculo"
                                         value="#{multaFiscalizacaoControlador.selecionado.baseCalculo}"
                                         id="basecalculo" style="width: 100px">
                            <f:selectItems value="#{multaFiscalizacaoControlador.basesCalculoMultaFiscalizacao}"/>
                        </h:selectOneMenu>

                        <h:outputText value="Valor Fixo da Multa (UFM): "/>
                        <p:inputText id="valorMulta" value="#{multaFiscalizacaoControlador.selecionado.valorMulta}" size="20" maxlength="6">
                            <f:convertNumber pattern="###,##0.0000"/>
                        </p:inputText>

                        <h:outputText value="Alíquota da Multa (%): "/>
                        <p:inputText id="aliquotaMulta" value="#{multaFiscalizacaoControlador.selecionado.aliquotaMulta}" size="20" maxlength="6">
                            <f:convertNumber pattern="###,##0.00"/>
                        </p:inputText>

                        <fc:outputLabelObrigatorio value="Receita: " />
                        <p:autoComplete queryDelay="1000" id="tributo"
                                        value="#{multaFiscalizacaoControlador.selecionado.tributo}"
                                        completeMethod="#{multaFiscalizacaoControlador.completaTributo}"
                                        converter="#{multaFiscalizacaoControlador.converterTributo}"
                                        var="tributo"
                                        itemLabel="#{tributo.descricao}"
                                        itemValue="#{tributo.id}"
                                        forceSelection="true"
                                        title="Selecione um tributo" size="70">
                        </p:autoComplete>

                        <fc:outputLabelObrigatorio value="Embasamento Legal: " />
                        <p:inputTextarea title="Digite o embasamento referente a Multa"
                                         value="#{multaFiscalizacaoControlador.selecionado.embasamento}"
                                         id="embasamento" cols="70" rows="2"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{multaFiscalizacaoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
