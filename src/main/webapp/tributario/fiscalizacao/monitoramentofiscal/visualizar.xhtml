<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:deb="http://java.sun.com/jsf/composite/components/tributario/consulta-de-debitos"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:tabView id="dadosMonitoramentoFiscal">
                <p:tab title="Monitoramento Fiscal" id="tabMonitoramentoFiscal">
                    <p:outputPanel id="panelMonitoramentoFiscal">
                        <table style="width: 100%">
                            <tr>
                                <td>
                                    <h:panelGrid columns="4">
                                        <h:outputText value="Período - De: "/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.dataInicialMonitoramento}"
                                            styleClass="negrito">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                        <h:outputText value="Até: "/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.dataFinalMonitoramento}"
                                            styleClass="negrito">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Situação: "/>
                                        <h:outputText value="#{monitoramentoFiscalControlador.selecionado.situacaoMF}"
                                                      styleClass="negrito"/>
                                        <h:outputText value="C.M.C: "/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.cadastroEconomico}"
                                            styleClass="negrito"/>
                                        <h:outputText value="Razão Social: "/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.cadastroEconomico.pessoa.nome}"
                                            styleClass="negrito"/>
                                        <h:outputText value="Nome Fantasia: "/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.cadastroEconomico.pessoa.nomeFantasia}"
                                            styleClass="negrito"/>
                                        <h:outputText value="CNPJ: "/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.cadastroEconomico.pessoa.cpf_Cnpj}"
                                            styleClass="negrito"/>
                                        <h:outputText value="Endereço: "/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.cadastroEconomico.pessoa.enderecoPrincipal.enderecoCompleto}"
                                            styleClass="negrito"/>
                                        <h:outputText value="Abertura da empresa: "/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.cadastroEconomico.abertura}"
                                            styleClass="negrito">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                        <h:outputText value="Contador: "/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.cadastroEconomico.escritorioContabil}"
                                            styleClass="negrito">
                                        </h:outputText>
                                        <h:outputText value="E-mail: "/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.cadastroEconomico.pessoa.email}"
                                            styleClass="negrito">
                                        </h:outputText>
                                        <h:outputText value="Observação: "/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.observacao}"
                                            styleClass="negrito">
                                        </h:outputText>
                                        <h:outputText value="Cancelamento: "
                                                      rendered="#{monitoramentoFiscalControlador.selecionado.situacaoMF eq 'CANCELADO'}"/>
                                        <h:outputText value="#{monitoramentoFiscalControlador.selecionado.motivoCancelamento}"
                                            rendered="#{monitoramentoFiscalControlador.selecionado.situacaoMF eq 'CANCELADO'}"
                                            styleClass="negrito">
                                        </h:outputText>
                                    </h:panelGrid>
                                </td>
                            </tr>
                        </table>
                        <p:tabView id="dadosVerificacaoDebitos" styleClass="mtop10">
                            <p:tab title="Verificação de Débitos" id="tabVerificacaoDebitos">
                                <p:outputPanel id="panelVerificacao">
                                    <table>
                                        <tr>
                                            <td>
                                                <h:panelGrid columns="2">
                                                    <h:outputText value="Alvará de Localização: "/>
                                                    <h:outputText value="#{monitoramentoFiscalControlador.alvaraLocalizacao != null ?
                                                                           monitoramentoFiscalControlador.alvaraLocalizacao : 'Não existe alvará vigente para este C.M.C.'}"
                                                                  styleClass="negrito"/>

                                                    <h:outputText value="Alvará de Funcionamento: "/>
                                                    <h:outputText value="#{monitoramentoFiscalControlador.alvaraFuncionamento != null ?
                                                                           monitoramentoFiscalControlador.alvaraFuncionamento : 'Não existe alvará vigente para este C.M.C.'}"
                                                                  styleClass="negrito"/>

                                                    <h:outputText value="Alvará de Vigilância Sanitária: "/>
                                                    <h:outputText value="#{monitoramentoFiscalControlador.alvaraVigilanciaSanitaria != null ?
                                                                           monitoramentoFiscalControlador.alvaraVigilanciaSanitaria : 'Não existe alvará vigente para este C.M.C.'}"
                                                                  styleClass="negrito"/>

                                                    <h:outputText value="IPTU: "/>
                                                    <h:outputText value="#{monitoramentoFiscalControlador.iptuCadastroImobiliarioDoCadastroEconomico != null ?
                                                                           monitoramentoFiscalControlador.iptuCadastroImobiliarioDoCadastroEconomico : 'Não existe IPTU vigente para este C.M.C.'}"
                                                                  styleClass="negrito"/>
                                                </h:panelGrid>
                                            </td>
                                            <td valign="top">
                                                <h:panelGrid columns="1">
                                                    <deb:botao-consulta-debitos
                                                        icon="ui-icon-currency"
                                                        nomeBotao="Consultar Débitos"
                                                        style="background: !important;!important;"
                                                        idObjeto="#{monitoramentoFiscalControlador.selecionado.cadastroEconomico.pessoa.id}"
                                                        tipoCadastro="#{cadastroEconomicoControlador.tipoCadastroContribuinte}"/>
                                                </h:panelGrid>
                                            </td>
                                        </tr>
                                    </table>
                                </p:outputPanel>
                            </p:tab>
                            <p:tab title="Histórico de Situações" id="tabHistoricoSituacoes">
                                <p:outputPanel id="panelHistorico">
                                    <p:dataTable id="historico" style="text-align: left;"
                                                 emptyMessage="Nenhum registro encontrado"
                                                 paginator="true"
                                                 rows="10"
                                                 value="#{monitoramentoFiscalControlador.selecionado.historicoSituacoesMonitoramentoFiscal}"
                                                 var="historico"
                                                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>HISTÓRICO DE SITUAÇÕES&lt;/span> {FirstPageLink}
                                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,50,100">
                                        <p:column headerText="Data" style="width: 120px">
                                            <h:outputText
                                                value="#{historico.data}">
                                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Situação" style="width: 120px">
                                            <h:outputText
                                                value="#{historico.situacaoMonitoramentoFiscal.descricao}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:outputPanel>
                            </p:tab>
                            <p:tab title="Fiscais Designados" id="tabFiscaisDesignados">
                                <p:outputPanel id="panelFiscais">
                                    <p:dataTable id="fiscais" style="text-align: left;"
                                                 emptyMessage="Nenhum registro encontrado"
                                                 paginator="true"
                                                 rows="10"
                                                 value="#{monitoramentoFiscalControlador.selecionado.fiscaisMonitoramento}"
                                                 var="fiscais"
                                                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>FISCAIS DESIGNADOS&lt;/span> {FirstPageLink}
                                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,50,100">
                                        <p:column headerText="Nome do Fiscal" style="width: 120px">
                                            <h:outputText
                                                value="#{fiscais.auditorFiscal.nome}"/>
                                        </p:column>
                                        <p:column headerText="Login" style="width: 120px">
                                            <h:outputText
                                                value="#{fiscais.auditorFiscal.login}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:outputPanel>
                            </p:tab>
                            <p:tab title="Levantamento de UFM" id="tabLevantamentoUFM">
                                <p:outputPanel id="panelUFM">
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Data do Arbitramento:" styleClass="mlef10"/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.dataArbitramento}"
                                            styleClass="negrito">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                        <h:outputText value="UFM do Arbitramento:" styleClass="mlef10"/>
                                        <h:outputText
                                            value="#{monitoramentoFiscalControlador.selecionado.ufmArbitramento}"
                                            converter="moneyConverter"
                                            styleClass="negrito"/>
                                    </h:panelGrid>
                                    <p:panel style="border:none;" styleClass="mtop10">
                                        <p:dataTable id="tableLevantamentoUFM" style="text-align: left;"
                                                     emptyMessage="Nenhum registro encontrado"
                                                     paginator="true"
                                                     rows="10"
                                                     value="#{monitoramentoFiscalControlador.selecionado.levantamentosUFM}"
                                                     var="levantamentosUFM"
                                                     rowKey="#{levantamentosUFM}"
                                                     selection="#{monitoramentoFiscalControlador.levantamentosUFMSelecionados}"
                                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>LEVANTAMENTOS&lt;/span> {FirstPageLink}
                                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="10,50,100">
                                            <p:column headerText="Mês">
                                                <h:outputText value="#{levantamentosUFM.mes.descricao}"/>
                                            </p:column>
                                            <p:column headerText="Ano">
                                                <h:outputText value="#{levantamentosUFM.ano}"/>
                                            </p:column>
                                            <p:column headerText="Valor da UFM (R$)" style="text-align: right">
                                                <h:outputText value="#{levantamentosUFM.valorIndice}"
                                                              converter="moneyConverter"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panel>
                                </p:outputPanel>
                            </p:tab>
                            <p:tab title="Levantamento Contábil" id="tabLevantamentoContabil">
                                <c:forEach
                                    items="#{monitoramentoFiscalControlador.selecionado.registrosLancamentoContabilMonitoramentoFiscal}"
                                    var="registro"
                                    varStatus="var">
                                    <p:panel header="Registro #{registro.numeroRegistro}/#{registro.ano}">
                                        <table style="width: 100%">
                                            <tr>
                                                <td>
                                                    <h:panelGrid columns="2">
                                                        <h:outputText value="Tipo: "/>
                                                        <h:outputText value="#{registro.tipo.descricao}"
                                                                      styleClass="azulnegrito"/>
                                                    </h:panelGrid>
                                                </td>
                                                <td style="text-align: right">
                                                    <fc:botaoTargetBlank
                                                        actionListener="#{monitoramentoFiscalControlador.imprimeDemonstrativo(registro)}"
                                                        label="Imprimir Demonstrativo"
                                                        style="height: 30px" imprimeNoDialog="true"/>
                                                </td>
                                            </tr>
                                        </table>
                                        <br/>
                                        <c:forEach items="#{registro.lancamentosPorAno.keySet()}" var="lancamento"
                                                   varStatus="var2">

                                            <p:dataTable style="font-size: x-small !important;"
                                                         value="#{registro.lancamentosPorAno.get(lancamento)}"
                                                         var="lancamentoContabil"
                                                         widgetVar="tabela"
                                                         emptyMessage="Nenhum registro encontrado.">
                                                <f:facet name="header">
                                                    <h:outputText
                                                        value="Lançamentos contábeis do exercício de ${lancamento}"/>
                                                </f:facet>
                                                <f:facet name="footer">
                                                    <h:outputText
                                                        value="Lançamentos contábeis do exercício de ${lancamento}"/>
                                                </f:facet>
                                                <p:column headerText="Seq." style="width: 30px">
                                                    <h:outputText value="#{lancamentoContabil.sequencia}"/>
                                                </p:column>
                                                <p:column headerText="Mês" style="width: 50px">
                                                    <h:outputText value="#{lancamentoContabil.mes.descricao}"/>
                                                </p:column>
                                                <p:column headerText="Ano" style="width: 40px">
                                                    <h:outputText value="#{lancamentoContabil.ano}"/>
                                                    <f:facet name="footer">
                                                        <h:outputText value="TOTAL:" styleClass="negrito"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column headerText="Vlr Declarado" style="text-align: right">
                                                    <h:outputText value="#{lancamentoContabil.valorDeclarado}" size="9"
                                                                  id="colValorDeclarado"
                                                                  label="Valor Declarado">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                    <f:facet name="footer">
                                                        <h:outputText value="Vlr Declarado"/><br/>
                                                        <h:outputText id="valorTatolDeclarado"
                                                                      value="#{monitoramentoFiscalControlador.retornarValorTotalDeclaradoLancamento(lancamento, registro)}"
                                                                      styleClass="negrito">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>
                                                <p:column headerText="Vlr Apurado" style="text-align: right">
                                                    <h:outputText value="#{lancamentoContabil.valorApurado}" size="9"
                                                                  id="colValorApurado" label="Valor Apurado">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                    <f:facet name="footer">
                                                        <h:outputText value="Vlr Apurado"/><br/>
                                                        <h:outputText id="valorTotalApurado"
                                                                      value="#{monitoramentoFiscalControlador.retornarValorTotalApuradoLancamento(lancamento, registro)}"
                                                                      styleClass="negrito">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>
                                                <p:column headerText="Base Cálculo" style="text-align: right">
                                                    <h:outputText value="#{lancamentoContabil.baseCalculo}"
                                                                  id="colBaseCalculo">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                    <f:facet name="footer">
                                                        <h:outputText value="Base Cálculo"/><br/>
                                                        <h:outputText id="valorTotalBase"
                                                                      value="#{monitoramentoFiscalControlador.retornarValorTotalBaseCalculoLancamento(lancamento, registro)}"
                                                                      styleClass="negrito">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>
                                                <p:column headerText="% ISS" style="text-align: right">
                                                    <h:outputText value="#{lancamentoContabil.aliquotaISS}" size="9"
                                                                  id="colAliquotaISS" label="% ISS">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="ISS Lançado" style="text-align: right">
                                                    <h:outputText value="#{lancamentoContabil.issPago}" id="colIssPago">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                    <f:facet name="footer">
                                                        <h:outputText value="ISS Lançado"/><br/>
                                                        <h:outputText id="valorTotalIssPago"
                                                                      value="#{monitoramentoFiscalControlador.retornarValorTotalIssPagoLancamento(lancamento, registro)}"
                                                                      styleClass="negrito">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>
                                                <p:column headerText="ISS Apurado" style="text-align: right">
                                                    <h:outputText value="#{lancamentoContabil.issApurado}"
                                                                  id="colIssApurado">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                    <f:facet name="footer">
                                                        <h:outputText value="ISS Apurado"/><br/>
                                                        <h:outputText id="valorTotalIssApurado"
                                                                      value="#{monitoramentoFiscalControlador.retornarValorTotalIssApuradoLancamento(lancamento, registro)}"
                                                                      styleClass="negrito">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>
                                                <p:column headerText="Saldo do ISS" style="text-align: right">
                                                    <h:outputText value="#{lancamentoContabil.issDevido}"
                                                                  id="colIssDevido">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                    <f:facet name="footer">
                                                        <h:outputText value="Saldo ISS"/><br/>
                                                        <h:outputText id="valorTotalSaldo"
                                                                      value="#{monitoramentoFiscalControlador.retornarValorTotalIssDevidoLancamento(lancamento, registro)}"
                                                                      styleClass="negrito">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>
                                                <p:column headerText="Correção Mon." style="text-align: right">
                                                    <h:outputText
                                                        value="#{lancamentoContabil.correcao}"
                                                        id="correcao">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                    <f:facet name="footer">
                                                        <h:outputText value="Correção Mon."/><br/>
                                                        <h:outputText id="valorTotalCorrecao"
                                                                      value="#{monitoramentoFiscalControlador.retornarValorTotalCorrecaoMonetariaLancamento(lancamento, registro)}"
                                                                      styleClass="negrito">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>
                                                <p:column headerText="Valor Corrigido" style="text-align: right">
                                                    <h:outputText
                                                        value="#{monitoramentoFiscalControlador.calculaValorCorrigido(lancamentoContabil)}"
                                                        id="corrigido">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                    <f:facet name="footer">
                                                        <h:outputText value="Valor Corrigido"/><br/>
                                                        <h:outputText id="valorTotalCorrigido"
                                                                      value="#{monitoramentoFiscalControlador.retornarValorTotalCorrigidoLancamento(lancamento, registro)}"
                                                                      styleClass="negrito">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>
                                                <p:column headerText="Juros Mora" style="text-align: right">
                                                    <h:outputText
                                                        value="#{lancamentoContabil.juros}"
                                                        id="juros">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                    <f:facet name="footer">
                                                        <h:outputText value="Juros Mora"/><br/>
                                                        <h:outputText id="valorTotalJuros"
                                                                      value="#{monitoramentoFiscalControlador.retornarValorTotalJurosMoraLancamento(lancamento, registro)}"
                                                                      styleClass="negrito">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>
                                                <p:column headerText="Multa Mora" style="text-align: right">
                                                    <h:outputText
                                                        value="#{lancamentoContabil.multa}"
                                                        id="multa">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                    <f:facet name="footer">
                                                        <h:outputText value="Multa Mora"/><br/>
                                                        <h:outputText id="valorTotalMulta"
                                                                      value="#{monitoramentoFiscalControlador.retornarValorTotalMultaMoraLancamento(lancamento, registro)}"
                                                                      styleClass="negrito">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>
                                                <p:column headerText="Valor Total" style="text-align: right">
                                                    <h:outputText
                                                        value="#{monitoramentoFiscalControlador.calculaTotalLancamento(lancamentoContabil)}"
                                                        id="total">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                    <f:facet name="footer">
                                                        <h:outputText value="Valor Total"/><br/>
                                                        <h:outputText id="valorTotal"
                                                                      value="#{monitoramentoFiscalControlador.retornarValorTotalTotalLancamento(lancamento, registro)}"
                                                                      styleClass="negrito">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>
                                            </p:dataTable>
                                            <br/>
                                        </c:forEach>
                                    </p:panel>
                                    <br/>
                                </c:forEach>
                            </p:tab>
                            <p:tab title="Anexos" id="tabAnexos">
                                <p:outputPanel id="panelAnexos">
                                    <fc:filesUploadWP selecionado="#{monitoramentoFiscalControlador.selecionado}"
                                                      isTelaEditar="false"/>
                                </p:outputPanel>
                            </p:tab>
                            <p:tab title="Notificação" id="tabNotificacao">
                                <p:outputPanel id="panelNotificacao">
                                    <p:panel>
                                        <table style="width: 100%">
                                            <c:forEach
                                                items="#{monitoramentoFiscalControlador.selecionado.malasDiretasMonitoramentoFiscal}"
                                                var="malaDireta">
                                                <h:panelGrid columns="3">
                                                    <h:outputText value="Mala Direta: "/>
                                                    <h:outputText
                                                        value="#{malaDireta.itemMalaDiretaGeral.malaDiretaGeral.toString()}"/>
                                                    <p:commandButton
                                                        icon="ui-icon-lupa"
                                                        value="Visualizar"
                                                        title="Clique para visualizar este registro em nova aba."
                                                        styleClass="azulnegrito"
                                                        actionListener="#{monitoramentoFiscalControlador.redirecionarParaMalaDireta}"/>
                                                </h:panelGrid>
                                                <h:panelGrid columns="2">
                                                    <h:outputText value="Data: "/>
                                                    <h:outputText
                                                        value="#{malaDireta.itemMalaDiretaGeral.malaDiretaGeral.geradoEm}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                    <h:outputText value="Tipo: "/>
                                                    <h:outputText
                                                        value="#{malaDireta.itemMalaDiretaGeral.malaDiretaGeral.tipoMalaDireta.descricao}"/>
                                                    <h:outputText value="Data para Resposta: "/>
                                                    <h:outputText
                                                        value="#{malaDireta.dataResposta}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                    <h:outputText value="Data para Regularizacao: "/>
                                                    <h:outputText
                                                        value="#{malaDireta.dataRegularizacao}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </h:panelGrid>
                                            </c:forEach>
                                            <h:panelGrid columns="2">
                                                <h:outputText value="Empresa Irregular: "/>
                                                <p:selectBooleanCheckbox value="#{monitoramentoFiscalControlador.selecionado.empresaIrregular}"
                                                                         disabled="true">
                                                </p:selectBooleanCheckbox>
                                            </h:panelGrid>
                                        </table>
                                    </p:panel>

                                </p:outputPanel>
                            </p:tab>
                        </p:tabView>
                    </p:outputPanel>
                </p:tab>
            </p:tabView>
            <fc:rodapeVisualizarPretty controlador="#{monitoramentoFiscalControlador}"
                                       labelCancelar="Voltar"
                                       mostrarEditar="#{monitoramentoFiscalControlador.selecionado.situacaoMF ne 'CANCELADO' and
                                                        monitoramentoFiscalControlador.selecionado.situacaoMF ne 'FINALIZADO'}"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
