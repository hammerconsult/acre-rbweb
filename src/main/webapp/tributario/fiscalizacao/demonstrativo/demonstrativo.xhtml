<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fct="http://java.sun.com/jsf/composite/components/tributario"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Demonstrativo do Lançamento Fiscal" >
                    <h:panelGrid columns="3">
                        <h:outputText value="C.M.C: "/>
                        <fct:intervaloInscricaoCadastral inscricaoCadastralInicial="#{demonstrativoAcaoFiscalControlador.cmcInicial}"
                                                         inscricaoCadastralFinal="#{demonstrativoAcaoFiscalControlador.cmcFinal}"
                                                         tipoCadastroTributario="ECONOMICO"/>
                          <p:spacer/>

                        <h:outputText value="Ordem de Serviço:"/>
                        <h:panelGrid columns="6" id="ordemservico">
                            <h:outputText value="De: "/>
                            <p:inputText size="20" value="#{demonstrativoAcaoFiscalControlador.ordemServicoInicial}" converterMessage="Informe somente números.">
                                <f:convertNumber integerOnly="true" type="number" pattern="#"/>
                            </p:inputText>

                            <h:outputText value="Até: "/>
                            <p:inputText size="20" value="#{demonstrativoAcaoFiscalControlador.ordemServicoFinal}" converterMessage="Informe somente números.">
                                <f:convertNumber integerOnly="true" type="number" pattern="#"/>
                            </p:inputText>

                            <h:outputText value="Ano: "/>
                            <p:inputText size="10" value="#{demonstrativoAcaoFiscalControlador.anoOrdemServico}" converterMessage="Informe somente números." maxlength="4">
                                <f:convertNumber integerOnly="true" type="number" pattern="#"/>
                            </p:inputText>
                        </h:panelGrid>
                        <p:message for="ordemservico" showDetail="true"/>

                        <h:outputText value="Programação Fiscal:"/>
                        <h:panelGrid columns="4" id="programacao">
                            <h:outputText value="De: "/>
                            <p:inputText size="20" value="#{demonstrativoAcaoFiscalControlador.programacaoInicial}" converterMessage="Informe somente números.">
                                <f:convertNumber integerOnly="true" type="number" pattern="#"/>
                            </p:inputText>

                            <h:outputText value="Até: "/>
                            <p:inputText size="20" value="#{demonstrativoAcaoFiscalControlador.programacaoFinal}" converterMessage="Informe somente números.">
                                <f:convertNumber integerOnly="true" type="number" pattern="#"/>
                            </p:inputText>
                        </h:panelGrid>
                        <p:message for="programacao" showDetail="true"/>

                        <h:outputText value="Auto de Infração:"/>
                        <h:panelGrid columns="6" id="autoinfracao">
                            <h:outputText value="De: "/>
                            <p:inputText size="20" value="#{demonstrativoAcaoFiscalControlador.autoInfracaoInicial}" converterMessage="Informe somente números.">
                                <f:convertNumber integerOnly="true" type="number" pattern="#"/>
                            </p:inputText>

                            <h:outputText value="Até: "/>
                            <p:inputText size="20" value="#{demonstrativoAcaoFiscalControlador.autoInfracaoFinal}" converterMessage="Informe somente números.">
                                <f:convertNumber integerOnly="true" type="number" pattern="#"/>
                            </p:inputText>

                            <h:outputText value="Ano: "/>
                            <p:inputText size="10" value="#{demonstrativoAcaoFiscalControlador.anoAutoInfracao}" converterMessage="Informe somente números." maxlength="4">
                                <f:convertNumber integerOnly="true" type="number" pattern="#"/>
                            </p:inputText>
                        </h:panelGrid>
                        <p:message for="autoinfracao" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton value="Gerar Relatório"
                                 icon="ui-icon-print"
                                 style="height: 30px"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 styleClass="mtop10 mrig05"
                                 actionListener="#{demonstrativoAcaoFiscalControlador.gerarRelatorio()}"
                                 title="Clique para gerar o Relatório"/>

                <p:commandButton value="Limpar Campos"
                                 actionListener="#{demonstrativoAcaoFiscalControlador.limparCampos()}"
                                 id="btLimpar"
                                 onstart="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 styleClass="mtop10 mrig05"
                                 title="Clique para limpar os campos selecionados."
                                 icon="ui-icon-clear"
                                 update=":Formulario"
                                 process="@this"
                                 style="height: 30px"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
