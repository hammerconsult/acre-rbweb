<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{parametroFiscalizacaoControlador}" origem="#{parametroFiscalizacaoControlador.caminhoPadrao}listar/"/>
                <p:tabView>
                <p:tab title="Detalhes do Parâmetro de Fiscalização" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Exercício: " />
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.exercicio.ano}" styleClass="negrito"/>

                        <h:outputText value="Secretaria: " />
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.secretaria.nome}" styleClass="negrito"/>

                        <h:outputText value="Tipo de Documento para Termo de Início: " />
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.tipoDoctoTermoInicio.descricao} #{parametroFiscalizacaoControlador.selecionado.tipoDoctoTermoInicio.tipoCadastroDoctoOficial.descricao}" styleClass="negrito"/>

                        <h:outputText value="Tipo de Documento para Termo de Finalização: " />
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.tipoDoctoTermoFim.descricao} #{parametroFiscalizacaoControlador.selecionado.tipoDoctoTermoFim.tipoCadastroDoctoOficial.descricao}" styleClass="negrito"/>

                        <h:outputText value="Tipo de Documento para Termo de Homologação: " />
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.tipoDoctoTermoHomologacao.descricao} #{parametroFiscalizacaoControlador.selecionado.tipoDoctoTermoHomologacao.tipoCadastroDoctoOficial.descricao}" styleClass="negrito"/>

                        <h:outputText value="Tipo de Documento para o Auto de Infração: " />
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.tipoDoctoAutoInfracao.descricao} #{parametroFiscalizacaoControlador.selecionado.tipoDoctoAutoInfracao.tipoCadastroDoctoOficial.descricao}" styleClass="negrito"/>

                        <h:outputText value="Tipo de Documento para a Ordem de Serviço: " />
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.tipoDoctoOrdemServico.descricao} #{parametroFiscalizacaoControlador.selecionado.tipoDoctoOrdemServico.tipoCadastroDoctoOficial.descricao}" styleClass="negrito"/>

                        <h:outputText value="Tipo de Documento para o Relatório Fiscal: " />
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.tipoDoctoRelatorioFiscal.descricao} #{parametroFiscalizacaoControlador.selecionado.tipoDoctoRelatorioFiscal.tipoCadastroDoctoOficial.descricao}" styleClass="negrito"/>

                        <h:outputText value="Diretor: "/>
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.diretor.nome}" styleClass="negrito"/>

                        <h:outputText value="Nome do Secretário: "/>
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.nomeSecretario}" styleClass="negrito"/>

                        <h:outputText value="Vencimento do Auto de Infração em Dias: "/>
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.vencimentoAutoInfracao}" styleClass="negrito"/>

                        <h:outputText value="Vencimento do Auto de Infração Revelia em Dias: "/>
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.vencimentoAutoInfracaoRevelia}" styleClass="negrito"/>

                        <h:outputText value="Prazo de Fiscalização em Dias: "/>
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.prazoFiscalizacao}" styleClass="negrito"/>

                        <h:outputText value="Prazo para Apresentação de Documentos em Dias: "/>
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.prazoApresentacaoDocto}" styleClass="negrito"/>

                        <h:outputText value="Dia de Vencimento do ISSQN: "/>
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.diaVencimentoISS}" styleClass="negrito"/>

                        <h:outputText value="Data Competência: "/>
                        <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.competencia}" styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                    </h:panelGrid>
                    <br/>
                    <p:panel header="Últimos Números Utilizados" >
                        <h:panelGrid columns="2">
                            <h:outputText value="Levantamento: "/>
                            <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.ultimoNumLevantamento}" styleClass="negrito"/>

                            <h:outputText value="Auto de Infração: "/>
                            <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.ultimoNumAutoInfracao}" styleClass="negrito"/>

                            <h:outputText value="Programação: "/>
                            <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.ultimoNumProgramacao}" styleClass="negrito"/>

                            <h:outputText value="Termo de Início: "/>
                            <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.ultimoNumTermoInicio}" styleClass="negrito"/>

                            <h:outputText value="Termo de Finalização: "/>
                            <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.ultimoNumTermoFim}" styleClass="negrito"/>

                            <h:outputText value="Ordem de Serviço: "/>
                            <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.ultimoNumOrdemServico}" styleClass="negrito"/>

                            <h:outputText value="Homologação: "/>
                            <h:outputText value="#{parametroFiscalizacaoControlador.selecionado.ultimoNumHomologacao}" styleClass="negrito"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                    <p:tab title="Dívidas do Lançamento Contábil" >
                        <p:dataTable id="dividasIssqn"
                                     value="#{parametroFiscalizacaoControlador.dividasIssqnOrdenadas()}"
                                     var="parametroFiscalizacaoDivida"
                                     styleClass="mtop03"
                                     rowKey="#{parametroFiscalizacaoDivida.divida.codigo}"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>DÍVIDAS DE ISSQN&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Código" id="codigoDivida"
                                      style="width: 10px ; text-align: center">
                                <h:outputText value="#{parametroFiscalizacaoDivida.divida.codigo}"/>
                            </p:column>
                            <p:column headerText="Descrição" id="descricaoDivida"
                                      style="text-align: left;">
                                <h:outputText value="#{parametroFiscalizacaoDivida.divida.descricao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <fc:rodapeVisualizarPretty controlador="#{parametroFiscalizacaoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
