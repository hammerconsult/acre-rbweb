<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="formTabelaGenerica">
                <div align="right">
                    <p:commandButton ajax="false"  id="botaoNovo" title="Criar Novo" value="Novo" action="edita" disabled="#{!autorizacao.isPodeEditar(request)}" actionListener="#{isencaoControlador.novo}" styleClass="button">
                        <f:setPropertyActionListener id="caminhoGenerico" target="#{cadastroImobiliarioControlador.caminho}" value="lista" />
                    </p:commandButton><p:spacer width="5"/>
                </div>
                <p:dataTable id="tabela"  var="objeto" value="#{isencaoControlador.lista}"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,50,100"
                             widgetVar="tabela"
                             >
                    <f:facet name="header">

                    </f:facet>
                    <p:column headerText="Visualizar" style="width: 10%; text-align: center;">
                        <h:commandLink id="visualizarGenerico" action="edita" actionListener="#{isencaoControlador.novo}" >
                            <h:graphicImage id="visualizar"
                                            alt="visualizar"
                                            url="/img/visualizar.gif"
                                            width="15"
                                            >
                            </h:graphicImage>
                            <f:attribute name="objeto" value="#{objeto}"/>
                        </h:commandLink>
                    </p:column>
                    <p:column headerText="Código" sortBy="#{objeto.codigo}">
                        <h:outputText value="#{objeto.codigo}"/>
                    </p:column>
                    <p:column headerText="Descrição"  sortBy="#{objeto.descricao}">
                        <h:outputText value="#{objeto.descricao}"/>
                    </p:column>
                    <p:column headerText="Ato legal"  sortBy="#{objeto.atoLegal}">
                        <h:outputText value="#{objeto.atoLegal}"/>
                    </p:column>
                    <p:column headerText="Dívida"  sortBy="#{objeto.divida}">
                        <h:outputText value="#{objeto.divida}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
