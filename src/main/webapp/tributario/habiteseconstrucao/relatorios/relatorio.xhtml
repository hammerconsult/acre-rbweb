<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define id="define_" name="body">
        <h:form id="Formulario">
            <p:panel header="Relatório de Habite-se">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código do Processo: "/>
                    <p:inputText
                            value="#{relatorioHabiteseContrucaoControlador.filtro.codigoProcesso}"
                            onkeyup="mascara(this,somenteNumeros)" size="10"/>
                    <h:outputLabel value="Exercício do processo: "/>
                    <p:inputMask
                        value="#{relatorioHabiteseContrucaoControlador.filtro.exercicioProcesso}"
                        mask="9999" size="10"/>

                    <h:outputLabel value="CPF/CNPJ Requerente: "/>
                    <p:inputText onkeypress="mascara(this, cpfCnpj)" maxlength="18"
                                 value="#{relatorioHabiteseContrucaoControlador.filtro.cpfCnpjRequerente}"/>

                    <h:outputLabel value="Nome Requerente: "/>
                    <p:inputText value="#{relatorioHabiteseContrucaoControlador.filtro.nomeRequerente}" size="70"/>

                    <h:outputLabel value="Cadastro Imobiliário: "/>
                    <p:inputText value="#{relatorioHabiteseContrucaoControlador.filtro.inscricaoCadastral}"/>

                    <h:outputLabel value="Bairro: "/>
                    <p:inputText value="#{relatorioHabiteseContrucaoControlador.filtro.bairro}" size="70"/>

                    <h:outputLabel value="Logradouro: "/>
                    <p:inputText value="#{relatorioHabiteseContrucaoControlador.filtro.logradouro}" size="70"/>

                    <h:outputLabel value="Tipo de Construção: "/>
                    <h:panelGrid columns="6">
                        <h:selectOneMenu value="#{relatorioHabiteseContrucaoControlador.filtro.tipoConstrucao}">
                            <f:selectItem itemLabel="TODOS" itemValue=""/>
                            <f:selectItems value="#{relatorioHabiteseContrucaoControlador.tiposConstrucoes}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Área: "/>
                        <h:outputLabel value="Inicial: "/>
                        <p:inputText id="inputAreaInicial"
                                     value="#{relatorioHabiteseContrucaoControlador.filtro.areaInicial}"
                                     title="Digite a Área"
                                     onkeydown="mascaraPonto(this)"
                                     size="15">
                            <f:convertNumber pattern="#,##0.00"/>
                        </p:inputText>
                        <h:outputLabel value="Final: "/>
                        <p:inputText id="inputAreaFinal"
                                     value="#{relatorioHabiteseContrucaoControlador.filtro.areaFinal}"
                                     title="Digite a Área"
                                     onkeydown="mascaraPonto(this)"
                                     size="15">
                            <f:convertNumber pattern="#,##0.00"/>
                        </p:inputText>
                    </h:panelGrid>

                    <h:outputLabel value="Número do Habite-se: "/>
                    <h:panelGrid columns="4">
                        <h:outputLabel value="Inicial: "/>
                        <p:inputText
                            value="#{relatorioHabiteseContrucaoControlador.filtro.codigoHabiteseInicial}"
                            onkeyup="mascara(this,somenteNumeros)" size="10"/>
                        <h:outputLabel value="Final: "/>
                        <p:inputText
                            value="#{relatorioHabiteseContrucaoControlador.filtro.codigoHabiteseFinal}"
                            onkeyup="mascara(this,somenteNumeros)" size="10"/>
                    </h:panelGrid>

                    <h:outputLabel value="Tipo do Habite-se: "/>
                    <h:selectOneMenu value="#{relatorioHabiteseContrucaoControlador.filtro.tipoHabitese}">
                        <f:selectItems value="#{relatorioHabiteseContrucaoControlador.tiposHabiteses}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="Data de Lançamento do Cálculo do Habite-se: "/>
                    <h:panelGrid columns="4">
                        <h:outputLabel value="Inicial: "/>
                        <p:calendar value="#{relatorioHabiteseContrucaoControlador.filtro.dataLancamentoCalculoInicial}"
                                    pattern="dd/MM/yyyy"
                                    navigator="true"
                                    size="10"
                                    title="Informe a data inicial."
                                    onkeypress="mascara(this, mdata)"/>
                        <h:outputLabel value="Final: "/>
                        <p:calendar value="#{relatorioHabiteseContrucaoControlador.filtro.dataLancamentoCalculoFinal}"
                                    pattern="dd/MM/yyyy"
                                    navigator="true"
                                    size="10"
                                    title="Informe a data final."
                                    onkeypress="mascara(this, mdata)"/>
                    </h:panelGrid>

                    <h:outputLabel value="Data de Expedição do Habite-se: "/>
                    <h:panelGrid columns="4">
                        <h:outputLabel value="Inicial: "/>
                        <p:calendar value="#{relatorioHabiteseContrucaoControlador.filtro.dataExpedicaoInicial}"
                                    pattern="dd/MM/yyyy"
                                    navigator="true"
                                    size="10"
                                    title="Informe a data inicial."
                                    onkeypress="mascara(this, mdata)"/>
                        <h:outputLabel value="Final: "/>
                        <p:calendar value="#{relatorioHabiteseContrucaoControlador.filtro.dataExpedicaoFinal}"
                                    pattern="dd/MM/yyyy"
                                    navigator="true"
                                    size="10"
                                    title="Informe a data final."
                                    onkeypress="mascara(this, mdata)"/>
                    </h:panelGrid>

                    <h:outputLabel value="Data de Vencimento do Débido do Habite-se: "/>
                    <h:panelGrid columns="4">
                        <h:outputLabel value="Inicial: "/>
                        <p:calendar value="#{relatorioHabiteseContrucaoControlador.filtro.dataVencimentoDebitoInicial}"
                                    pattern="dd/MM/yyyy"
                                    navigator="true"
                                    size="10"
                                    title="Informe a data inicial."
                                    onkeypress="mascara(this, mdata)"/>
                        <h:outputLabel value="Final: "/>
                        <p:calendar value="#{relatorioHabiteseContrucaoControlador.filtro.dataVencimentoDebitoFinal}"
                                    pattern="dd/MM/yyyy"
                                    navigator="true"
                                    size="10"
                                    title="Informe a data final."
                                    onkeypress="mascara(this, mdata)"/>
                    </h:panelGrid>

                    <h:outputLabel value="Data de Vencimento do Habite-se: "/>
                    <h:panelGrid columns="4">
                        <h:outputLabel value="Inicial: "/>
                        <p:calendar value="#{relatorioHabiteseContrucaoControlador.filtro.dataVencimentoInicial}"
                                    pattern="dd/MM/yyyy"
                                    navigator="true"
                                    size="10"
                                    title="Informe a data inicial."
                                    onkeypress="mascara(this, mdata)"/>
                        <h:outputLabel value="Final: "/>
                        <p:calendar value="#{relatorioHabiteseContrucaoControlador.filtro.dataVencimentoFinal}"
                                    pattern="dd/MM/yyyy"
                                    navigator="true"
                                    size="10"
                                    title="Informe a data final."
                                    onkeypress="mascara(this, mdata)"/>
                    </h:panelGrid>

                    <h:outputLabel value="CPF/CNPJ Responsável Serviço: "/>
                    <p:inputText onkeypress="mascara(this, cpfCnpj)" maxlength="18"
                                 value="#{relatorioHabiteseContrucaoControlador.filtro.cpfCnpjResponsavelServico}"/>

                    <h:outputLabel value="Nome Responsável Serviço: "/>
                    <p:inputText value="#{relatorioHabiteseContrucaoControlador.filtro.nomeResponsavelServico}" size="70"/>

                    <h:outputLabel value="CEI"/>
                    <p:inputMask value="#{relatorioHabiteseContrucaoControlador.filtro.CEI}"
                                 mask="99.999.99999/99" id="cei"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeRelatorio controller="#{relatorioHabiteseContrucaoControlador}"
                                actionListenerBotaoGerar="#{relatorioHabiteseContrucaoControlador.gerarRelatorio('PDF')}"
                                mostrarBotoesExportar="true"
                                actionListenerLimparCampos="#{relatorioHabiteseContrucaoControlador.limparCampos()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
