<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Cadastro de Irregularidade" >
                    <h:panelGrid columns="4">
                        <fc:outputLabelObrigatorio id="codigoTipo" title="Informe um código" value="Código: " />
                        <p:inputText title="Digite o código"
                                     value="#{irregularidadeControlador.selecionado.codigo}" id="codigo"
                                     size="20"  />
                        <p:spacer width="5"/>
                        <p:message for="codigo" showDetail="true"/>

                        <fc:outputLabelObrigatorio title="Informe uma descrição" value="Descrição: " />
                        <p:inputText title="Digite a descrição "
                                     value="#{irregularidadeControlador.selecionado.descricao}" id="descricao"
                                     size="70" maxlength="45" />
                        <p:spacer width="5"/>
                        <p:message for="descricao" showDetail="true"/>

                        <fc:outputLabelObrigatorio title="Informe um tipo de irregularidade" value="Tipo: " />
                        <h:selectOneMenu title="Selecione o Tipo de Irregularidade"
                                         value="#{irregularidadeControlador.selecionado.tipoDeIrregularidade}"
                                         id="tipo">
                            <f:selectItems value="#{irregularidadeControlador.tipoDeIrregularidades}" />
                        </h:selectOneMenu>
                        <p:spacer width="5"/>
                        <p:message for="tipo" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{irregularidadeControlador}" id="rodape"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
