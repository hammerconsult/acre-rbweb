<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:outputPanel>
                <div class="ui-messages-warn ui-corner-all textomedio">
                    <div class="ui-messages-warn-icon  margem-direita-cinco-pixels"/>
                    <h:outputText value="Atenção! " styleClass="ui-messages-warn-summary"/>
                    <h:outputText
                        value="Se não informar o C.M.C inicial e o C.M.C final o relatório pode demorar alguns minutos para ser gerado!"
                        styleClass="ui-messages-warn-detail"/>
                    <p:spacer width="5"/>
                </div>
            </p:outputPanel>
            <p:panel header="Listagem de Alvarás">
                <h:panelGrid columns="2" id="panelCMC">
                    <h:outputText value="C.M.C. Inicial: "/>
                    <fc:pesquisaCadastroEconomico cadastro="#{relatorioAlvaraControlador.filtroCmcInicial}"
                                                  id="filtroCmcInicial"
                                                  mostrarLabelAutoComplete="false"
                                                  size="70"/>

                    <h:outputText value="C.M.C. Final: "/>
                    <fc:pesquisaCadastroEconomico cadastro="#{relatorioAlvaraControlador.filtroCmcFinal}"
                                                  id="filtroCmcFinal"
                                                  mostrarLabelAutoComplete="false"
                                                  size="70"/>

                    <h:outputText value="Tipo de Alvará: "/>
                    <h:selectOneMenu value="#{relatorioAlvaraControlador.filtroTipoAlvara}">
                        <f:selectItems value="#{relatorioAlvaraControlador.tipos}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Data de Abertura Inicial: "/>
                    <p:calendar value="#{relatorioAlvaraControlador.dataInicialAbertura}"
                                pattern="dd/MM/yyyy"/>

                    <h:outputText value="Data de Abertura Final: "/>
                    <p:calendar value="#{relatorioAlvaraControlador.dataFinalAbertura}"
                                pattern="dd/MM/yyyy"/>

                    <h:outputText value="Data Emissão Inicial: "/>
                    <p:calendar value="#{relatorioAlvaraControlador.dataInicialEmissao}"
                                pattern="dd/MM/yyyy"/>

                    <h:outputText value="Data Emissão Final: "/>
                    <p:calendar value="#{relatorioAlvaraControlador.dataFinalEmissao}"
                                pattern="dd/MM/yyyy"/>
                </h:panelGrid>

            </p:panel>
            <br/>
            <p:commandButton value="Imprimir" actionListener="#{relatorioAlvaraControlador.imprime}"
                             styleClass="operacao prioritario"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             icon="ui-icon-print"/>

            <p:commandButton value="Limpar Dados" styleClass="operacao" icon="ui-icon-clear"
                             actionListener="#{relatorioAlvaraControlador.novo()}" update="@form"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
