<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cadastro de Lotação">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código:"/>
                    <p:inputText title="Digite o Código desta Lotação"
                                 value="#{lotacaoVistoriadoraControlador.selecionado.codigo}" id="codigo"/>
                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText title="Digite a Descrição desta Lotação"
                                 value="#{lotacaoVistoriadoraControlador.selecionado.descricao}"
                                 id="descricao" size="70" maxlength="70"/>
                </h:panelGrid>
            </p:panel>
            <br/>
            <fc:rodapePretty controlador="#{lotacaoVistoriadoraControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
