<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty auditavel="#{true}" origem="#{lotacaoVistoriadoraControlador.caminhoPadrao}ver/#{lotacaoVistoriadoraControlador.urlKeyValue}"
                                    mostrarBotaoNovo="${false}" controlador="#{lotacaoVistoriadoraControlador}"/>
             <p:panel header="Detalhes da Lotação ${atividadePontoControlador.selecionado.codigo}">
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <h:outputText value="#{lotacaoVistoriadoraControlador.selecionado.codigo}" styleClass="negrito"/>

                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{lotacaoVistoriadoraControlador.selecionado.descricao}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{lotacaoVistoriadoraControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
