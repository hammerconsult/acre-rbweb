<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}"
                                id="cabecalhoVisualiza"
                                controlador="#{rodapeAlvaraControlador}"
                                origem="#{rodapeAlvaraControlador.caminhoPadrao}listar/"/>
            <p:panel header="Detalhes de Rodapé do Alvará">
                <h:panelGrid columns="2">
                    <h:outputText value="Sanitário: "/>
                    <h:outputText value="#{rodapeAlvaraControlador.selecionado.sanitario ? 'Sim' : 'Não'}"
                                  styleClass="negrito" id="checkbox-sanitario"/>

                    <h:outputText value="Infraestrutura: "/>
                    <h:outputText value="#{rodapeAlvaraControlador.selecionado.infraestrutura ? 'Sim' : 'Não'}"
                                  styleClass="negrito" id="checkbox-infra"/>

                    <h:outputText value="Ambiental: "/>
                    <h:outputText value="#{rodapeAlvaraControlador.selecionado.ambiental ? 'Sim' : 'Não'}"
                                  styleClass="negrito" id="checkbox-ambiental"/>

                    <h:outputText value="Sanitário Estadual: "/>
                    <h:outputText value="#{rodapeAlvaraControlador.selecionado.sanitarioEstadual ? 'Sim' : 'Não'}"
                                  styleClass="negrito" id="checkbox-sanitario-estadual"/>

                    <h:outputText value="Texto Rodapé: "/>
                    <p:inputTextarea id="texto-rodape" title="Informe o Texto do Rodapé"
                                     value="#{rodapeAlvaraControlador.selecionado.textoRodape}"
                                     cols="70" maxlength="3000"
                                     style="margin-left: -3px"
                                     disabled="true" autoResize="true"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{rodapeAlvaraControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
