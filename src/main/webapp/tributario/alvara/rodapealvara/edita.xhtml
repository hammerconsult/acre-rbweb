<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cabecalhoEdita"
                                controlador="#{rodapeAlvaraControlador}"
                                origem="#{rodapeAlvaraControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de Rodapé do Alvará">
                <h:panelGrid columns="2">
                    <h:outputText value="Sanitário: "/>
                    <p:selectBooleanCheckbox value="#{rodapeAlvaraControlador.selecionado.sanitario}"
                                             id="checkbox-sanitario"/>

                    <h:outputText value="Infraestrutura: "/>
                    <p:selectBooleanCheckbox value="#{rodapeAlvaraControlador.selecionado.infraestrutura}"
                                             id="checkbox-infra"/>

                    <h:outputText value="Ambiental: "/>
                    <p:selectBooleanCheckbox value="#{rodapeAlvaraControlador.selecionado.ambiental}"
                                             id="checkbox-ambiental"/>

                    <h:outputText value="Sanitário Estadual: "/>
                    <p:selectBooleanCheckbox value="#{rodapeAlvaraControlador.selecionado.sanitarioEstadual}"
                                             id="checkbox-sanitario-estadual"/>

                    <fc:outputLabelObrigatorio value="Texto Rodapé: "/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea id="texto-rodape" title="Informe o Texto do Rodapé"
                                         value="#{rodapeAlvaraControlador.selecionado.textoRodape}"
                                         cols="70" maxlength="3000"
                                         style="margin-left: -3px"
                                         autoResize="true" counterTemplate="{0} Caracteres Restantes."
                                         counter="counter"/>
                        <h:outputText id="counter"/>
                    </h:panelGrid>
                </h:panelGrid>

            </p:panel>
            <fc:rodapePretty controlador="#{rodapeAlvaraControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
