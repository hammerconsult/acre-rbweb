<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Detalhes do Grupo de Contribuinte - DTE">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Descrição: "/>
                    <h:outputText value="#{grupoContribuinteDteControlador.selecionado.descricao}"/>
                </h:panelGrid>

                <p:separator/>

                <p:outputPanel id="pnContribuintes">
                    <p:dataTable paginator="true"
                                 styleClass="mtop05"
                                 id="dtCadastro"
                                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                 rowIndexVar="rowIx"
                                 emptyMessage="Não foram localizados registros para serem apresentados"
                                 value="#{grupoContribuinteDteControlador.selecionado.cadastros}"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                 rowsPerPageTemplate="20,50,100"
                                 var="cadastro">
                        <p:column headerText="Cadastro Econômico">
                            <h:outputLabel value="#{cadastro.cadastroEconomico}"/>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="${grupoContribuinteDteControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
