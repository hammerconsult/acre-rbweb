<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="formTabelaGenerica">
                <fc:pesquisaGenerico
                    selecionar="#{grupoContribuinteDteControlador.selecionar}"
                    id="tabela"
                    nomeDaClasse="GrupoContribuinteDte"
                    pacote="br.com.webpublico.dte.entidades."
                    novo="#{grupoContribuinteDteControlador.novo()}"
                    mostrarBotaoEditaPretty="false"
                    caminhoAtual="lista"
                    mostrarHistorico="false"
                    caminhoControlador="#{grupoContribuinteDteControlador.caminho}"
                    pretty="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
