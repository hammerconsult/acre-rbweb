<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Detalhes do Modelo de Documento - DTE">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Descrição: "/>
                    <h:outputText value="#{modeloDocumentoDteControlador.selecionado.descricao}"
                                  styleClass="negrito"/>
                </h:panelGrid>
                <h:panelGrid>
                    <h:outputLabel value="Conteúdo: "/>
                </h:panelGrid>
                <div style="padding: 20px 50px 20px 50px; background: #ffffff">
                    <p:outputPanel id="areaDocumentoOficial">
                        <h:outputText value="#{modeloDocumentoDteControlador.selecionado.conteudo}"
                                      escape="false"/>
                    </p:outputPanel>
                </div>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{modeloDocumentoDteControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
