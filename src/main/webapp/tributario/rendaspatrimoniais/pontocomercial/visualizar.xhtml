<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>

                <p:messages showDetail="true"/>
                <p:panel header="Detalhes do Ponto Comercial ${pontoComercialControlador.selecionado.numeroBox}">
                    <h:panelGrid columns="2">
                        <h:outputText value="Número do Box: " />
                        <h:outputText value="#{pontoComercialControlador.selecionado.numeroBox}" styleClass="negrito"/>
                        <h:outputText value="Área do Box (m²): " />
                        <h:outputText value="#{pontoComercialControlador.selecionado.area}" styleClass="negrito">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                        <h:outputText value="Localização: " />
                        <h:outputText value="#{pontoComercialControlador.selecionado.localizacao.descricao}" styleClass="negrito"/>
                        <h:outputText value="Bairro: " />
                        <h:outputText value="#{pontoComercialControlador.selecionado.localizacao.bairro.descricao}" styleClass="negrito"/>
                        <h:outputText value="Logradouro: " />
                        <h:outputText value="#{pontoComercialControlador.selecionado.localizacao.logradouro.nome}" styleClass="negrito"/>
                        <h:outputText value="Tipo de Ponto Comercial: " />
                        <h:outputText value="#{pontoComercialControlador.selecionado.tipoPontoComercial.descricao}" styleClass="negrito"/>
                    </h:panelGrid>

                </p:panel>

            </h:form>
            <br/>
            <h:form id="fomularioVisualizar">
                <div align="left">
                    <p:commandButton ajax="false" id="botaoEditar" value="Editar" action="edita" disabled="#{!autorizacao.isPodeEditar(request)}">
                        <f:setPropertyActionListener target="#{pontoComercialControlador.caminho}" value="visualizar" />
                    </p:commandButton>
                    <p:commandButton ajax="false" id="botaoExcluir" value="Excluir" action="lista" disabled="#{!autorizacao.isPodeExcluir(request)}" actionListener="#{pontoComercialControlador.excluirSelecionado}" onclick="if (!confirm('Deseja excluir este registro?'))
                                return false;" />
                    <p:commandButton ajax="false" value="Voltar" action="lista"/>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
