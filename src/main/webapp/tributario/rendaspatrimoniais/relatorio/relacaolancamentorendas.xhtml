<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define id="define_" name="body">
        <h:form id="Formulario">
            <p:panel header="Relação de Lançamento de Rendas Patrimoniais">
                <p:tabView id="tb-view-relacao-lancamento" onTabChange="rcAtualizaTabelaRelatorio()">
                    <p:tab title="Filtros">
                        <p:outputPanel id="opn-filtros">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Exercício da Dívida: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputMask
                                        value="#{relacaoLancamentoRendasControlador.filtroLancamento.exercicioDividaInicial}"
                                        mask="9999" size="10">
                                        <p:ajax event="blur" process="@this"/>
                                    </p:inputMask>
                                    <h:outputLabel value="Final"/>
                                    <p:inputMask
                                        value="#{relacaoLancamentoRendasControlador.filtroLancamento.exercicioDividaFinal}"
                                        mask="9999" size="10">
                                        <p:ajax event="blur" process="@this"/>
                                    </p:inputMask>

                                </h:panelGrid>
                                <h:outputLabel value="Data de Lançamento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoRendasControlador.filtroLancamento.dataLancamentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoRendasControlador.filtroLancamento.dataLancamentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Pagamento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoRendasControlador.filtroLancamento.dataPagamentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoRendasControlador.filtroLancamento.dataPagamentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Movimento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoRendasControlador.filtroLancamento.dataMovimentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoRendasControlador.filtroLancamento.dataMovimentoFinal}"/>
                                </h:panelGrid>
                                <h:outputLabel value="Data de Vencimento: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoRendasControlador.filtroLancamento.dataVencimentoInicial}"/>
                                    <h:outputLabel value="Final"/>
                                    <p:calendar onkeypress="mascara(this, Data)"
                                                maxlength="10"
                                                style="text-align: right"
                                                autocomplete="off"
                                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                                size="10"
                                                value="#{relacaoLancamentoRendasControlador.filtroLancamento.dataVencimentoFinal}"/>
                                </h:panelGrid>
                                <h:outputText value="Número do Contrato: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoRendasControlador.filtroLancamento.numeroContratoInicial}"
                                        size="20"/>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoRendasControlador.filtroLancamento.numeroContratoFinal}"
                                        size="20"/>
                                </h:panelGrid>
                                <h:outputText value="Localização: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoRendasControlador.filtroLancamento.localizacaoInicial}"
                                        size="10"/>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoRendasControlador.filtroLancamento.localizacaoFinal}"
                                        size="10"/>
                                </h:panelGrid>
                                <h:outputText value="Número do Box: "/>
                                <h:panelGrid columns="4">
                                    <h:outputLabel value="Inicial"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoRendasControlador.filtroLancamento.numeroBoxInicial}"
                                        size="10"/>
                                    <h:outputLabel value="Final"/>
                                    <p:inputText
                                        value="#{relacaoLancamentoRendasControlador.filtroLancamento.numeroBoxFinal}"
                                        size="10"/>
                                </h:panelGrid>
                                <h:outputText value="Selecione o Contribuinte: "/>
                                <fc:autocompletePessoa caminhoAtual=""
                                                       value="#{relacaoLancamentoRendasControlador.filtroLancamento.pessoa}"
                                                       id="ac-contribuinte" labelObrigatorio="false"
                                                       habilitaBotaoNovaPF="false"
                                                       habilitaBotaoNovaPJ="false"
                                                       habilitaBotaoLupa="false"
                                                       tamanhoAutoComplete="100"
                                                       executaAoAtualizar="#{relacaoLancamentoRendasControlador.filtroLancamento.addContribuinte()}"
                                                       cellspacing="0"/>
                                <br/>
                                <p:outputPanel id="pn-contribuintes">
                                    <table class="table">
                                        <ui:repeat
                                            value="#{relacaoLancamentoRendasControlador.filtroLancamento.contribuintes}"
                                            var="contribuinte">
                                            <tr>
                                                <td>
                                                    <h:outputText value="#{contribuinte}"
                                                                  styleClass="negrito"/>
                                                </td>
                                                <td style="width: 8px;">
                                                    <p:commandButton icon="ui-icon-trash"
                                                                     actionListener="#{relacaoLancamentoRendasControlador.filtroLancamento.delContribuinte(contribuinte)}"
                                                                     update=":Formulario:tb-view-relacao-lancamento:pn-contribuintes"
                                                                     onclick="aguarde.show()"
                                                                     oncomplete="aguarde.hide()"/>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </table>
                                </p:outputPanel>
                                <h:outputText value="Situação(ões) de Pagamento:"/>
                                <p:panel styleClass="padding-zero"
                                         style="max-height: 200px; overflow-x: auto; border: 0 !important;">
                                    <p:dataTable value="#{relacaoLancamentoRendasControlador.montarSituacoesParcela()}"
                                                 var="situacao"
                                                 selection="#{relacaoLancamentoRendasControlador.filtroLancamento.situacoes}"
                                                 rowKey="#{situacao}">
                                        <p:column selectionMode="multiple" style="width:2%;"/>
                                        <p:column headerText="Situações">
                                            <h:outputText value="#{situacao.descricao}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                                <h:outputText value="Tipo de Relatório: "/>
                                <p:selectOneMenu
                                    value="#{relacaoLancamentoRendasControlador.filtroLancamento.tipoRelatorio}">
                                    <f:selectItems
                                        value="#{relacaoLancamentoRendasControlador.filtroLancamento.tiposRelatorio()}"/>
                                </p:selectOneMenu>
                                <h:outputText value="Totalizador de Lançamento: "/>
                                <p:selectBooleanCheckbox
                                    value="#{relacaoLancamentoRendasControlador.filtroLancamento.somenteTotalizador}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <br/>

            <p:commandButton value="Gerar Relatório"
                             icon="ui-icon-print"
                             styleClass="operacao prioritario"
                             actionListener="#{relacaoLancamentoRendasControlador.gerarRelatorio()}"
                             nstart="aguarde.show()"
                             oncomplete="aguarde.hide()"/>
            <p:button value="Limpar Dados"
                      styleClass="operacao mlef05"
                      icon="ui-icon-clear"
                      href="/tributario/rendaspatrimoniais/relacao-lancamento-rendas/"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
