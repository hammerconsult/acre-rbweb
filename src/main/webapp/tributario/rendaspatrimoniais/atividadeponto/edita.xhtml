<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Cadastro de Atividade de Pontos Comerciais" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Código: " />
                        <p:inputText title="Digite o Código atividadePonto" readonly="true"
                                     value="#{atividadePontoControlador.selecionado.codigo}" id="codigoatividadePonto"/>
                        <p:message for="codigoatividadePonto" showDetail="true"/>
                        <h:outputText value="Descrição: " />
                        <p:inputTextarea title="Digite a Descrição Detalhada"
                                         value="#{atividadePontoControlador.selecionado.descricao}"
                                         id="DescricaoDetalhada" rows="3" cols="70"/>
                        <p:message for="DescricaoDetalhada" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{atividadePontoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
