<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <p:panel header="Detalhes do Parâmetro de Desconto no Parcelamento de Dívida Ativa de Rendas Patrimoniais ${parametroDescontoRendaPatrimonialControlador.selecionado.descricao}">
                    <h:panelGrid columns="2">
                        <h:outputText value="Código: " />
                        <h:outputText value="${parametroDescontoRendaPatrimonialControlador.selecionado.codigo}" styleClass="negrito"/> 
                        <h:outputText value="Descrição: " />
                        <h:outputText value="#{parametroDescontoRendaPatrimonialControlador.selecionado.descricao}" styleClass="negrito"/>
                    </h:panelGrid>                    
                    <br/>
                    <p:panel id="panelItem" header="Faixas do Parâmetro">                                                    
                        <p:dataTable id="tabelaItem" value="#{parametroDescontoRendaPatrimonialControlador.selecionado.itensParametroDescontoRendaPatrimonial}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Sequência"/>
                                </f:facet>
                                <h:outputText value="#{item.sequencia}"/>                               
                            </p:column>                                                       
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Valor Inicial (R$)"/>
                                </f:facet>
                                <h:outputText value="#{item.valorInicial}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>                               
                            </p:column>  
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Valor Final (R$)"/>
                                </f:facet>
                                <h:outputText value="#{item.valorFinal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>                               
                            </p:column>    
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Qtde de Parcelas"/>
                                </f:facet>
                                <h:outputText value="#{item.quantidadeParcelas}"/>                                                                    
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Desconto na Dívida (%)"/>
                                </f:facet>
                                <h:outputText value="#{item.descontoNaDivida}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>                               
                            </p:column>    
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Desconto na Multa (%)"/>
                                </f:facet>
                                <h:outputText value="#{item.descontoNaMulta}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>                               
                            </p:column>    
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Desconto nos Juros (%)"/>
                                </f:facet>
                                <h:outputText value="#{item.descontoNosJuros}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>                               
                            </p:column>                                
                        </p:dataTable>
                    </p:panel>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{parametroDescontoRendaPatrimonialControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
