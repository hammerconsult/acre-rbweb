<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Cadastro de Tipo de Ponto Comercial">
                <h:panelGrid columns="3">
                    <h:outputText value="Código:"/>
                    <p:inputText id="codigo" title="Informe o Código do Tipo de Ponto Comercial"
                                 value="#{tipoPontoComercialControlador.selecionado.codigo}"
                                 size="10"
                                 readonly="true"/>
                    <p:message for="codigo" showDetail="true"/>

                    <h:outputText value="Descrição:"/>
                    <p:inputText id="descricao" title="Informe a Descrição do Tipo de Ponto Comercial"
                                 value="#{tipoPontoComercialControlador.selecionado.descricao}" size="70"/>
                    <p:message for="descricao" showDetail="true"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{tipoPontoComercialControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
