<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Cadastro de Forma de Cobrança" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Descrição:" />
                        <p:inputText title="Digite a descrição desta Forma de Cobrança" value="#{formaCobrancaControlador.selecionado.descricao}" id="descricao" size="70"/>

                        <h:outputText value="Número Convênio:" />
                        <p:inputText title="Digite o Número Convênio desta Forma de Cobrança" value="#{formaCobrancaControlador.selecionado.numeroConvenio}" id="numeroConvenio" maxlength="20" size="20"/>

                        <h:outputText value="Início Vigência:" />
                        <p:calendar title="Informe o Início da Vigência da Forma de Cobrança" value="#{formaCobrancaControlador.selecionado.inicioVigencia}" id="inicioVigencia" pattern="dd/MM/yyyy" />

                        <h:outputText value="Final Vigência:" />
                        <p:calendar title="Informe o Final da Vigência da Forma de Cobrança" value="#{formaCobrancaControlador.selecionado.finalVigencia}" id="finalVigencia" pattern="dd/MM/yyyy" />

                        <h:outputText value="Conta Bancária Entidade:" />
                        <p:autoComplete queryDelay="1000" title="Selecione a Conta Bancária da Entidade" id="contaBancariaEntidade"
                                        converter="#{formaCobrancaControlador.converterContaBancariaEntidade}"
                                        completeMethod="#{formaCobrancaControlador.completeContaBancariaEntidade}"
                                        value="#{formaCobrancaControlador.selecionado.contaBancariaEntidade}"
                                        var="conta" itemValue="#{conta.id}"
                                        itemLabel="#{conta.agencia}/#{conta.numeroConta}-#{conta.digitoVerificador}" >
                        </p:autoComplete>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{formaCobrancaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
