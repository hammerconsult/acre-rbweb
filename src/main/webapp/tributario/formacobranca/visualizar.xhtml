<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" origem="#{formaCobrancaControlador.caminhoPadrao}ver/#{formaCobrancaControlador.urlKeyValue}" controlador="#{formaCobrancaControlador}"/>
                <p:panel header="Cadastro de FormaCobranca" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{formaCobrancaControlador.selecionado.descricao}" styleClass="negrito"/>
                        <h:outputText value="Número Convênio:" />
                        <h:outputText value="#{formaCobrancaControlador.selecionado.numeroConvenio}" styleClass="negrito"/>
                        <h:outputText value="Início Vigência:" />
                        <h:outputText value="#{formaCobrancaControlador.selecionado.inicioVigencia}" styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        <h:outputText value="Final Vigência:" />
                        <h:outputText value="#{formaCobrancaControlador.selecionado.finalVigencia}" styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        <h:outputText value="Conta Bancária Entidade:" />
                        <h:outputText value="#{formaCobrancaControlador.selecionado.contaBancariaEntidade}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{formaCobrancaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
