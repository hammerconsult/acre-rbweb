<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="true" showSummary="true"/>
        <h:form id="Formulario">
            <p:panel header="Transferência de Permissão" id="panel">
                <h:panelGrid columns="2">
                    <h:outputText value="Tipo de Transporte: "/>
                    <h:selectOneMenu value="#{relatorioTransferenciaPermissaoControlador.tipoPermissaoRBTrans}"
                                     id="tp">
                        <f:selectItems value="#{relatorioTransferenciaPermissaoControlador.listaTipoPermissao}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <co:rodapeRelatorio
                    actionListenerBotaoGerar="#{relatorioTransferenciaPermissaoControlador.gerarRelatorio()}"
                    actionListenerLimparCampos="#{relatorioTransferenciaPermissaoControlador.limpaCampos()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
