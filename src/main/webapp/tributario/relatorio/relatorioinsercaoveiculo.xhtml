<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="true" showSummary="true"/>
        <h:form id="Formulario">
            <p:panel header="Inserção de Veículo" id="panel">
                <h:outputText value="Tipo de Transporte: "/>
                <h:selectOneMenu value="#{relatorioInsercaoVeiculosControlador.tipoPermissaoRBTrans}" id="tp">
                    <f:selectItems value="#{relatorioInsercaoVeiculosControlador.listaTipoPermissao}"/>
                </h:selectOneMenu>
            </p:panel>
            <co:rodapeRelatorio actionListenerBotaoGerar="#{relatorioInsercaoVeiculosControlador.gerarRelatorio()}"
                                actionListenerLimparCampos="#{relatorioInsercaoVeiculosControlador.limpaCampos()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
