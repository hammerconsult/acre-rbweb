<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="true" showSummary="true"/>
        <h:form id="Formulario">
            <p:panel header="Condutores Auxiliares Ativos" id="panel">
                <h:panelGrid columns="2">
                    <h:outputText value="Tipo de Transporte: "/>
                    <h:selectOneMenu value="#{relatorioCondutoresAuxiliaresAtivosControlador.tipoPermissaoRBTrans}"
                                     id="tp">
                        <f:selectItems value="#{relatorioCondutoresAuxiliaresAtivosControlador.listaTipoPermissao}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Permissionário: "/>
                    <p:autoComplete queryDelay="1000" id="perm"
                                    title="Informe o Permissionário"
                                    completeMethod="#{relatorioCondutoresAuxiliaresAtivosControlador.getListaPessoasFisicas}"
                                    value="#{relatorioCondutoresAuxiliaresAtivosControlador.pessoa}"
                                    var="pes"
                                    size="70"
                                    itemLabel="#{pes}"
                                    itemValue="#{pes.id}"
                                    converter="#{relatorioCondutoresAuxiliaresAtivosControlador.converterPessoaFisica}"
                                    maxResults="10"/>

                    <h:outputText value="C.M.C.: "/>
                    <p:autoComplete queryDelay="1000" id="cmc"
                                    title="Informe o C.M.C."
                                    completeMethod="#{relatorioCondutoresAuxiliaresAtivosControlador.getListaCadastroEconomico}"
                                    value="#{relatorioCondutoresAuxiliaresAtivosControlador.cadastroEconomico}"
                                    var="ce"
                                    size="70"
                                    itemLabel="#{ce}"
                                    itemValue="#{ce.id}"
                                    converter="#{relatorioCondutoresAuxiliaresAtivosControlador.converterCadastroEconomico}"
                                    maxResults="10"/>
                </h:panelGrid>
            </p:panel>
            <co:rodapeRelatorio
                    actionListenerBotaoGerar="#{relatorioCondutoresAuxiliaresAtivosControlador.gerarRelatorio()}"
                    actionListenerLimparCampos="#{relatorioCondutoresAuxiliaresAtivosControlador.limpaCampos()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
