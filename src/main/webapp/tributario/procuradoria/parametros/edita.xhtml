<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <p:panel header="Parâmetros da Procuradoria" >
                    <h:panelGrid columns="3">
                        <fc:outputLabelObrigatorio value="Código:" for="codigo"/>
                        <p:inputText value="#{parametrosProcuradoriaControlador.selecionado.codigo}" id="codigo" disabled="true"/>
                        <p:message for="codigo" showDetail="true"/>

                        <fc:outputLabelObrigatorio value="Inicio Vigência:" for="inicioV"/>
                        <p:calendar value="#{parametrosProcuradoriaControlador.selecionado.inicioVigencia}" id="inicioV" navigator="true" pattern="dd/MM/yyyy"/>
                        <p:message for="inicioV" showDetail="true"/>

                        <h:outputLabel value="Final Vigência:" for="finalV"/>
                        <p:calendar value="#{parametrosProcuradoriaControlador.selecionado.finalVigencia}" id="finalV" navigator="true" pattern="dd/MM/yyyy"/>
                        <p:message for="finalV" showDetail="true"/>
                    </h:panelGrid>
                    <fc:autocompletePessoa id="procGeral" 
                                           value="#{parametrosProcuradoriaControlador.selecionado.procuradorGeral.pessoa}"
                                           label="Procurador Geral" 
                                           labelObrigatorio="true"
                                           caminhoAtual="/tributario/procuradoria/parametros/edita.xhtml"
                                           habilitaJuridicas="false"/>
                    <p:message for="procGeral" showDetail="true"/>
                    <h:panelGrid columns="6">
                        <fc:outputLabelObrigatorio value="Cargo:" for="cargoProcGeral"/>
                        <p:inputText value="#{parametrosProcuradoriaControlador.selecionado.procuradorGeral.cargo}" id="cargoProcGeral"/>
                        <p:message for="cargoProcGeral" showDetail="true"/>
                        <fc:outputLabelObrigatorio value="OAB:" for="oabProcGeral"/>
                        <p:inputMask value="#{parametrosProcuradoriaControlador.selecionado.procuradorGeral.OAB}" id="oabProcGeral" mask="99.999"/>
                        <p:message for="oabProcGeral" showDetail="true"/>
                    </h:panelGrid>
                    <fc:autocompletePessoa id="proc1" 
                                           value="#{parametrosProcuradoriaControlador.selecionado.primeiroProcurador.pessoa}"
                                           label="Procurador 1º"                                         
                                           caminhoAtual="/tributario/procuradoria/parametros/edita.xhtml"
                                           habilitaJuridicas="false"/>
                    <p:message for="proc1" showDetail="true"/>
                    <h:panelGrid columns="6">
                        <h:outputLabel value="Cargo:" for="cargoProc1"/>
                        <p:inputText value="#{parametrosProcuradoriaControlador.selecionado.primeiroProcurador.cargo}" id="cargoProc1"/>
                        <p:message for="cargoProc1" showDetail="true"/>

                        <h:outputLabel value="OAB:" for="oabProc1"/>
                        <p:inputMask value="#{parametrosProcuradoriaControlador.selecionado.primeiroProcurador.OAB}" id="oabProc1" mask="99.999"/>
                        <p:message for="oabProc1" showDetail="true"/>
                    </h:panelGrid>
                    <fc:autocompletePessoa id="proc2" 
                                           value="#{parametrosProcuradoriaControlador.selecionado.segundoProcurador.pessoa}"
                                           label="Procurador 2º"                                          
                                           caminhoAtual="/tributario/procuradoria/parametros/edita.xhtml"
                                           habilitaJuridicas="false"/>
                    <p:message for="proc2" showDetail="true"/>
                    <h:panelGrid columns="6">
                        <h:outputLabel value="Cargo:" for="cargoProc2"/>
                        <p:inputText value="#{parametrosProcuradoriaControlador.selecionado.segundoProcurador.cargo}" id="cargoProc2"/>
                        <p:message for="cargoProc2" showDetail="true"/>
                        <h:outputLabel value="OAB:" for="oabProc2"/>
                        <p:inputMask value="#{parametrosProcuradoriaControlador.selecionado.segundoProcurador.OAB}" id="oabProc2" mask="99.999"/>
                        <p:message for="oabProc2" showDetail="true"/>
                    </h:panelGrid> 
                </p:panel>
                <br/>                
                <h:panelGrid columns="6">
                    <p:commandButton icon="ui-icon-circle-check" 
                                     styleClass="icone_branco"
                                     value="Salvar" 
                                     action="#{parametrosProcuradoriaControlador.salvar()}"
                                     title="Clique para salvar o Parâmetro."
                                     ajax="false"/>&nbsp;


                    <p:commandButton icon="ui-icon-cancel" 
                                     styleClass="icone_branco"
                                     value="Cancelar" 
                                     title="Clique para voltar a página anterior."
                                     action="#{parametrosProcuradoriaControlador.voltar()}" 
                                     ajax="false"/>&nbsp;

                    <p:commandButton icon="ui-icon-close" 
                                     styleClass="icone_branco"
                                     value="Excluir" 
                                     title="Clique para excluir"
                                     action="#{parametrosProcuradoriaControlador.voltar()}" 
                                     disabled="#{parametrosProcuradoriaControlador.selecionado.id == null}"
                                     onclick="if(!confirm('Deseja realmente excluir?'))return false;"
                                     actionListener="#{parametrosProcuradoriaControlador.excluirSelecionado()}" 
                                     ajax="false"/>&nbsp;
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
