<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Detalhes da Comunicação com a SoftPlan">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Data de Comunicação:"/>
                    <h:outputText value="#{comunicacaoSoftPlanControlador.selecionado.dataComunicacao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>

                    <h:outputLabel value="CDA:"/>
                    <h:outputText value="#{comunicacaoSoftPlanControlador.selecionado.cda}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Parcelamento:"/>
                    <h:outputText value="#{comunicacaoSoftPlanControlador.selecionado.processoParcelamento}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="ServiceId:"/>
                    <h:outputText value="#{comunicacaoSoftPlanControlador.selecionado.serviceId}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Version:"/>
                    <h:outputText value="#{comunicacaoSoftPlanControlador.selecionado.version}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Code:"/>
                    <h:outputText value="#{comunicacaoSoftPlanControlador.selecionado.code}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Msg Desc:"/>
                    <h:outputText value="#{comunicacaoSoftPlanControlador.selecionado.msgDesc}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="From Address:"/>
                    <h:outputText value="#{comunicacaoSoftPlanControlador.selecionado.fromAddress}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="To Address:"/>
                    <h:outputText value="#{comunicacaoSoftPlanControlador.selecionado.toAddress}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Código da Resposta:"/>
                    <h:outputText value="#{comunicacaoSoftPlanControlador.selecionado.codigoResposta}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Descrição da Resposta:"/>
                    <h:outputText value="#{comunicacaoSoftPlanControlador.selecionado.descricaoResposta}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Status:"/>
                    <h:outputText value="#{comunicacaoSoftPlanControlador.selecionado.status.descricao}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <h:panelGrid>
                    <h:outputLabel value="Xml"/>
                    <textarea cols="150" rows="5" style="width: 50%; height: 300px;" readonly="true" id="xml"
                              name="code">#{comunicacaoSoftPlanControlador.selecionado.xml}</textarea>
                </h:panelGrid>

            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{comunicacaoSoftPlanControlador}"
                                       mostrarEditar="false" mostrarExcluir="false"/>
        </h:form>

        <script type="text/javascript">
            var editor = CodeMirror.fromTextArea(document.getElementById('xml'), {
                lineNumbers: true,
                mode: "javascript",
                readOnly: true
            });
        </script>
    </ui:define>
</ui:composition>
</html>
