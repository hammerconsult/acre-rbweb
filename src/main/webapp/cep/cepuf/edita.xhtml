<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form>
                <p:panel header="CEP UF">
                    <h:panelGrid columns="3">
                        <h:outputText value="Nome:"/>
                        <p:inputText id="nome" value="#{cEPUFControlador.selecionado.nome}"/>
                        <p:message for="nome"/>
                        <h:outputText value="Sigla:"/>
                        <p:inputText id="sigla" value="#{cEPUFControlador.selecionado.sigla}"/>
                        <p:message for="sigla"/>
                    </h:panelGrid>
                    <p:commandButton value="Salvar" actionListener="#{cEPUFControlador.salvar}" action="lista" ajax="false"/>
                    <p:commandButton value="Cancelar" action="lista" ajax="false"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
