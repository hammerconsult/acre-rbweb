<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages showDetail="true"/>
            <h:form>
                <p:commandButton value="Novo" actionListener="#{cEPUFControlador.novo}" action="edita" disabled="#{!autorizacao.isPodeEditar(request)}" ajax="false">
                    <f:setPropertyActionListener value="lista" target="#{cEPUFControlador.caminho}"/>
                </p:commandButton>
                <p:dataTable value="#{cEPUFControlador.listaCeps}" var="cep" emptyMessage="Nenhum Registro!">
                    <p:column headerText="Nome">
                        #{cep.nome}
                    </p:column>
                    <p:column headerText="Sigla">
                        #{cep.sigla}
                    </p:column> 
                    <p:column headerText="Opções">
                        <p:commandLink value="Selecionar" actionListener="#{cEPUFControlador.selecionar}" action="visualizar" ajax="false">
                            <f:attribute value="#{cep}" name="objeto"/>                  
                        </p:commandLink>
                    </p:column>
                </p:dataTable> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
