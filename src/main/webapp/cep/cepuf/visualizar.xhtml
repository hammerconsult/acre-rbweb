<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages showDetail="true"/>
            <h:form>
                <h:panelGrid columns="2">
                    Nome:
                    #{cEPUFControlador.selecionado.nome}
                    Sigla:
                    #{cEPUFControlador.selecionado.sigla}
                </h:panelGrid>
                <p:commandButton value="Novo" actionListener="#{cEPUFControlador.novo}" action="edita" disabled="#{!autorizacao.isPodeEditar(request)}" ajax="false">
                    <f:setPropertyActionListener value="visualizar" target="#{cEPUFControlador.caminho}"/>
                </p:commandButton>
                <p:commandButton value="Editar" action="edita" ajax="false" disabled="#{!autorizacao.isPodeEditar(request)}">
                    <f:setPropertyActionListener value="visualizar" target="#{cEPUFControlador.caminho}"/>
                </p:commandButton>
                <p:commandButton value="Cancelar" action="lista" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
