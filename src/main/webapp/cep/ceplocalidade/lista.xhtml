<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <p:commandButton value="Novo" actionListener="#{cEPLocalidadeControlador.novo}" action="edita" disabled="#{!autorizacao.isPodeEditar(request)}" ajax="false">

                </p:commandButton>
                <p:dataTable value="#{cEPLocalidadeControlador.list}" var="objeto" emptyMessage="Nenhum Registro!">
                    <p:column headerText="Nome">

                        #{objeto.nome}
                    </p:column>
                    <p:column headerText="Cep">
                        #{objeto.cep}
                    </p:column>
                    <p:column headerText="Tipo">
                        #{objeto.tipo}
                    </p:column>
                    <p:column headerText="Uf">
                        #{objeto.uf.nome}
                    </p:column>

                    <p:column headerText="Opção">
                        <p:commandLink value="Selecionar" action="visualizar" ajax="false" actionListener="#{cEPLocalidadeControlador.alterar}">
                            <f:attribute value="#{objeto}" name="objeto"></f:attribute>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
