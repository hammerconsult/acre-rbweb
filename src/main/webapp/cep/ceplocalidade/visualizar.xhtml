<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <p:panel header="Dados de Cadastros">
                    <h:panelGrid columns="2">
                        <p>
                            Nome:                     
                            #{cEPLocalidadeControlador.selecionado.nome}
                        </p>
                        <p>
                            Cep:
                            #{cEPLocalidadeControlador.selecionado.cep}
                        </p>
                        <p>
                            Tipo:
                            #{cEPLocalidadeControlador.selecionado.tipo}  
                        </p>
                        <p>
                            Uf:
                            #{cEPLocalidadeControlador.selecionado.uf.nome}
                        </p>


                    </h:panelGrid>
                    <p:commandButton value="Editar" action="edita" ajax="false" disabled="#{!autorizacao.isPodeEditar(request)}"/>
                    <p:commandButton value="Cancelar" action="lista" immediate="true" ajax="false"/>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
