<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="3">
                    Nome:
                    <p:inputText id="nome" value="#{cEPLocalidadeControlador.selecionado.nome}"></p:inputText> 
                    <p:message for="nome"></p:message>

                    Cep:
                    <p:inputText id="cep" value="#{cEPLocalidadeControlador.selecionado.cep}"></p:inputText>
                    <p:message for="cep"></p:message>

                    Tipo:
                    <p:inputText id="tipo" value="#{cEPLocalidadeControlador.selecionado.tipo}"></p:inputText>
                    <p:message for="tipo"></p:message>

                    UF:
                    <h:selectOneMenu id="uf" value="#{cEPLocalidadeControlador.selecionado.uf}" converter="#{cEPLocalidadeControlador.converterUf}">
                        <f:selectItems value="#{cEPLocalidadeControlador.listUf}"></f:selectItems>
                        <p:message for="uf"></p:message>
                    </h:selectOneMenu>

                </h:panelGrid>

                <p:commandButton value="Salvar" actionListener="#{cEPLocalidadeControlador.salvar()}" action="lista" ajax="false"></p:commandButton>
                <p:commandButton value="Cancelar" action="lista" immediate="true" ajax="false"></p:commandButton>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
