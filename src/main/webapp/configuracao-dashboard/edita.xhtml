<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Configuração de Dashboard">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Data: "/>
                    <p:calendar maxlength="19"
                                style="text-align: right"
                                autocomplete="off"
                                showOn="button"
                                title="Digite a data da configuração."
                                value="#{configuracaoDeDashboardControlador.selecionado.data}"
                                locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                size="20"/>

                    <fc:outputLabelObrigatorio value="URL: "/>
                    <p:inputText value="#{configuracaoDeDashboardControlador.selecionado.url}"
                                 size="70"
                                 title="Digite a url do sistema de relatório."/>

                    <fc:outputLabelObrigatorio value="Chave: "/>
                    <p:inputText value="#{configuracaoDeDashboardControlador.selecionado.chave}"
                                 size="70"
                                 title="Digite a url do sistema de relatório."/>

                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Salvar"
                             actionListener="#{configuracaoDeDashboardControlador.salvar()}"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide();"
                             icon="ui-icon-disk"
                             title="Clique para salvar a configuração."
                             style="height: 30px;"
                             styleClass="mtop10 prioritario"
                             update=":Formulario"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
