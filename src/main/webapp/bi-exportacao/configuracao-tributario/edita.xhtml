<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cabecalhoEdita"
                                controlador="#{configuracaoTributoBIControlador}"
                                origem="#{configuracaoTributoBIControlador.caminhoPadrao}listar/"/>

            <p:panel header="Configuração de Tributos do BI">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Tipo Tributo BI: "/>
                    <h:selectOneMenu id="tipo" value="#{configuracaoTributoBIControlador.selecionado.tipoTributoBI}"
                    style="margin-bottom: 2px">
                        <f:selectItems value="#{configuracaoTributoBIControlador.buscarTiposTributoBI()}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Tributo: "/>
                    <p:autoComplete queryDelay="1000" id="tributo"
                                    value="#{configuracaoTributoBIControlador.selecionado.tributo}"
                                    converter="#{tributoControlador.converterTributo}" dropdown="true"
                                    completeMethod="#{configuracaoTributoBIControlador.buscarTributos}"
                                    forceSelection="true" var="tributo"
                                    itemLabel="#{tributo.codigo} - #{tributo.descricao}"
                                    itemValue="#{tributo.id}"
                                    size="70"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty id="rodapeEdita"
                             controlador="#{configuracaoTributoBIControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
