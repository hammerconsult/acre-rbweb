<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="FormularioVisualizar">
                <fc:cabecalhoPretty auditavel="#{true}" origem="#{biAgrupadorTaxaControlador.urlAtual}"
                                     controlador="#{biAgrupadorTaxaControlador}"/>

                <p:panel header="Detalhes do Agrupador de Taxas" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <h:outputText value="#{biAgrupadorTaxaControlador.selecionado.codigo}" styleClass="negrito"/>

                        <h:outputText value="Nome:" />
                        <h:outputText value="#{biAgrupadorTaxaControlador.selecionado.descricao}" styleClass="negrito"/>
                    </h:panelGrid>

                    <p:dataTable id="tabelaTributos"
                                 value="#{biAgrupadorTaxaControlador.selecionado.tributos}"
                                 styleClass="mtop05"
                                 var="tributo">
                        <f:facet name="header">
                            <h:outputText value="Tributos do Agrupador"/>
                        </f:facet>
                        <p:column headerText="Código">
                            <h:outputLabel value="#{tributo.tributo.codigo}"/>
                        </p:column>
                        <p:column headerText="Descrição">
                            <h:outputLabel value="#{tributo.tributo.descricao}"/>
                        </p:column>
                        <p:column headerText="Tipo de Tributo">
                            <h:outputLabel value="#{tributo.tributo.tipoTributo.descricao}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <fc:rodapeVisualizarPretty controlador="#{biAgrupadorTaxaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
