<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- INTERFACE -->
<cc:interface componentType="">
    <cc:attribute name="id" required="true"/>
    <cc:attribute name="nomeDaClasse" required="true"/>
    <cc:attribute name="actionNovo" method-signature="java.lang.String f()" displayName="ACTION"
                  default="#{cc.attrs.meuControlador.controlador.actionNovo()}"/>
    <cc:attribute name="actionSelecionar" method-signature="java.lang.String f()" displayName="ACTION"
                  default="#{cc.attrs.meuControlador.controlador.visualizar()}"/>
    <cc:attribute name="selecionar" method-signature="void selecionar(javax.faces.event.ActionEvent)" required="true"/>
    <cc:attribute name="novo" method-signature="void novo()" required="true"/>
    <cc:attribute name="novoPessoaFisica" method-signature="String novoPessoaFisica()" required="false"/>
    <cc:attribute name="hrefNovoPessoaFisica" default="../novoFisica/"/>
    <cc:attribute name="mostrarBotaoNovoPessoaFisica" default="false" required="false"/>
    <cc:attribute name="mostrarBotaoNovoPessoaJuridica" default="false" required="false"/>
    <cc:attribute name="utilizarTabelaPessoa" default="false" required="false"/>
    <cc:attribute name="novoPessoaJuridica" method-signature="String novoPessoaJuridica()" required="false"/>
    <cc:attribute name="hrefNovoPessoaJuridica" default="../novoJuridica/"/>

    <cc:attribute name="caminhoAtual" required="true"/>
    <cc:attribute name="caminhoPadrao"/>
    <cc:attribute name="caminhoControlador"/>
    <cc:attribute name="meuControlador" default="#{componentePesquisaGenerico}"
                  type="br.com.webpublico.controle.ComponentePesquisaGenerico"/>
    <cc:attribute name="mostrarHistorico" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="pretty" default="false" type="java.lang.Boolean"/>
    <cc:attribute name="mostrarBotaoNovo" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="mostrarSelecionar" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="mostrarOrdenacao" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="iconmSelecionar" default="visualizar.gif"/>
    <cc:attribute name="mostrarBotaoEditaPretty" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="mostrarBotaoVisualizarPretty" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="nomeDaTela" default="#{cc.attrs.meuControlador.controlador.nomeDaClasse()}"/>
    <cc:attribute name="dialog" default="false" type="java.lang.Boolean"/>
    <cc:attribute name="updateSelecionarTabela"/>
    <cc:attribute name="mostrarBotaoImprimirRelatorioUnicoRegistro" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="mostrarBotaoImprimirRelatorioTabela" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="mostrarBotaoEditarConfiguracaoRelatorio" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="mostrarBotaoConsultasPersonalizadas" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="coluna"/>
    <cc:attribute name="nomeDaColuna"/>
    <cc:attribute name="pacote" default="br.com.webpublico.entidades."/>
    <cc:attribute name="hrefVer" default="../ver/#{objeto.id}/"/>
    <cc:attribute name="hrefEditar" default="../editar/#{objeto.id}/"/>
    <cc:attribute name="hrefNovo" default="../novo/"/>
    <cc:attribute name="mensagemEsconderBotaoNovo" default=""/>
    <cc:attribute name="mensagemFiltrosPadraoPesquisa" default=""/>

    <cc:attribute name="multiplaSelecao" default="false"/>
    <cc:attribute name="listaDeObjetos" type="java.util.ArrayList"/>
    <cc:attribute name="guardarNaSessao" default="#{true}" type="java.lang.Boolean"/>
    <cc:attribute name="pesquisaNoEnter" default="#{true}" type="java.lang.Boolean"/>
    <cc:attribute name="outrosBotoes"/>
</cc:interface>

<cc:implementation>
    <c:if test="#{cc.attrs.pesquisaNoEnter}">
        <script type="text/javascript">
            $(document).keyup(function (event) {
                if (event.which == 13) {
                    $('.pesquisar').click();
                }
            });
        </script>
    </c:if>
    <f:event type="preRenderComponent"
             listener="#{componentePesquisaGenerico.defineControlador(cc.attrs.meuControlador)}"/>
    <f:event type="preRenderComponent"
             listener="#{cc.attrs.meuControlador.controlador.atribuirClasse(cc.attrs.nomeDaClasse, cc.attrs.pacote)}"/>
    <f:event type="preRenderComponent" listener="#{cc.attrs.meuControlador.controlador.novo}">
        <f:attribute name="clientId" value="#{cc.clientId}"/>
        <f:attribute name="isDialog" value="#{cc.attrs.dialog}"/>
    </f:event>

    <c:if test="#{cc.attrs.multiplaSelecao}">
        <f:event type="preRenderComponent"
                 listener="#{cc.attrs.meuControlador.atribuirObjetosMultiplaSelecao(cc.attrs.listaDeObjetos)}"/>
    </c:if>

    <c:if test="#{!cc.attrs.dialog}">
        <script type="text/javascript">
            function esperaDarTempo() {
                var objetoRetorno = "#{cc.attrs.meuControlador.pegaControladorDaSessao()}";
                if (!isEmpty(objetoRetorno.toString().trim())) {
                    atualizarQuandoControladorTiverNaSessao();
                    atualizarPesquisa();
                }
            }

            window.onload = function () {
                esperaDarTempo();
            }

        </script>
    </c:if>

    <p:remoteCommand name="atualizarQuandoControladorTiverNaSessao"
                     process="@this"
                     actionListener="#{cc.attrs.meuControlador.atualizarFinal()}"
                     onstart="statusDialog.show();"
                     oncomplete="statusDialog.hide();"/>

    <p:remoteCommand name="atualizarPesquisa"
                     process="@this"
                     actionListener="#{cc.attrs.meuControlador.controlador.retornaPaginacaoInicioPesquisar()}"
                     update=":#{cc.clientId}:componentePesquisaGenerico"
                     onstart="statusDialog.show();"
                     oncomplete="statusDialog.hide();"/>

    <p:panel id="componentePesquisaGenerico" header="Pesquisa de #{cc.attrs.nomeDaTela}">
        <table style="width: 100%;">
            <tr>
                <td>
                    <table style="width: 100%">
                        <tr valign="top">
                            <td style="width: 70%">
                                <h:outputText value="Informe os filtros para efetuar uma pesquisa."
                                              styleClass="text-raleway"
                                              style="font-size: 7pt"/>
                            </td>
                            <td valign="top" style="width: 30%; text-align: right">
                                <p:commandButton ajax="false"
                                                 icon="ui-icon-circle-plus"
                                                 styleClass="prioritario"
                                                 id="botaoNovo"
                                                 style="height: 30px;"
                                                 rendered="#{cc.attrs.mostrarBotaoNovo and !cc.attrs.pretty}"
                                                 title="Clique para cadastrar um novo #{cc.attrs.meuControlador.controlador.nomeDaClasse()}"
                                                 value="Novo(a)"
                                                 immediate="true"
                                                 action="#{cc.attrs.actionNovo}"
                                                 actionListener="#{cc.attrs.novo}"
                                                 disabled="#{!autorizacao.isPodeEditar(request)}">
                                    <f:setPropertyActionListener id="caminhoGenerico"
                                                                 target="#{cc.attrs.caminhoControlador}"
                                                                 value="#{cc.attrs.caminhoAtual}"/>
                                </p:commandButton>
                                <p:button href="#{cc.attrs.hrefNovo}"
                                          id="btNovo"
                                          value="Novo"
                                          style="height: 30px;"
                                          icon="ui-icon-circle-plus"
                                          styleClass="prioritario"
                                          title="Clique para inserir um novo registro"
                                          rendered="#{cc.attrs.mostrarBotaoNovo and cc.attrs.pretty}"
                                          disabled="#{!autorizacao.isPodeEditar(request)}"
                                />
                                <b><h:outputText value="#{cc.attrs.mensagemEsconderBotaoNovo}"
                                                 style="color: #2B6FB6"/></b>

                                <p:spacer width="5"/>
                                <p:button href="#{cc.attrs.hrefNovoPessoaFisica}"
                                          id="btNovoPessoaFisicaPretty"
                                          value="Nova Pessoa Física"
                                          icon="ui-icon-circle-plus"
                                          styleClass="operacao prioritario"
                                          title="Clique para inserir um novo registro"
                                          rendered="#{cc.attrs.mostrarBotaoNovoPessoaFisica and cc.attrs.pretty}"
                                          disabled="#{!autorizacao.isPodeEditar(request)}"
                                />
                                <p:button href="#{cc.attrs.hrefNovoPessoaJuridica}"
                                          id="btNovoPessoaJuridicaPretty"
                                          value="Nova Pessoa Jurídica"
                                          icon="ui-icon-circle-plus"
                                          styleClass="operacao prioritario"
                                          title="Clique para inserir um novo registro"
                                          rendered="#{cc.attrs.mostrarBotaoNovoPessoaJuridica and cc.attrs.pretty}"
                                          disabled="#{!autorizacao.isPodeEditar(request)}"
                                />
                                <p:commandButton ajax="false"
                                                 icon="ui-icon-circle-plus"
                                                 styleClass="prioritario"
                                                 id="botaoNovoPF"
                                                 rendered="#{cc.attrs.mostrarBotaoNovoPessoaFisica and !cc.attrs.pretty}"
                                                 title="Clique para cadastrar um nova Pessoa Física"
                                                 value="Nova Pessoa Física"
                                                 immediate="true"
                                                 action="#{cc.attrs.novoPessoaFisica}"
                                                 disabled="#{!autorizacao.isPodeEditar(request)}">
                                    <f:setPropertyActionListener id="caminhoGenerico"
                                                                 target="#{cc.attrs.caminhoControlador}"
                                                                 value="#{cc.attrs.caminhoAtual}"/>
                                </p:commandButton><p:spacer width="5"/>

                                <p:commandButton ajax="false"
                                                 icon="ui-icon-circle-plus"
                                                 styleClass="botao_azul icone_branco"
                                                 id="botaoNovoPJ"
                                                 immediate="true"
                                                 rendered="#{cc.attrs.mostrarBotaoNovoPessoaJuridica and !cc.attrs.pretty}"
                                                 title="Clique para cadastrar um nova Pessoa Jurídica"
                                                 value="Nova Pessoa Jurídica"
                                                 action="#{cc.attrs.novoPessoaJuridica}"
                                                 disabled="#{!autorizacao.isPodeEditar(request)}">
                                    <f:setPropertyActionListener id="caminhoGenerico"
                                                                 target="#{cc.attrs.caminhoControlador}"
                                                                 value="#{cc.attrs.caminhoAtual}"/>
                                </p:commandButton><p:spacer width="5"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <p:messages showDetail="true"/>
        <p:commandButton id="hidden" style="visibility: hidden;!important" update="@this" process="@this"/>
        <h:panelGrid columns="2">
            <h:outputText value="Pesquisar por"
                          styleClass="font-ralaway"/>
            <fc:botaoInformacao title="Clique para visualizar mais informações"
                                styleClassBotao="vinteLarguraVinteAltura botao_azul icone_branco"
                                resumo="Exemplo de pesquisa"
                                id="info"
                                detalhes="&lt;br/&gt; &lt;br/&gt;
                                  &lt;b> 1) Pesquisa de Intervalos: &lt;/b>
                                  &lt;br/&gt;&lt;br/&gt; &bull;
                                  4 - Utilizado quando deseja-se pesquisar por somente um registro;
                                  &lt;br/&gt;&lt;br/&gt; &bull;
                                  8;10 - Utilizado quando deseja-se pesquisar por mais de um registro, por exemplo, 8 e 10;
                                  &lt;br/&gt;&lt;br/&gt; &bull;
                                  11-13 - Utilizado quando deseja-se pesquisar por um intervalo de registros, do registro 11 até o 13.
                                  &lt;br/&gt; &lt;br/&gt;
                                  &lt;b> 2) Pesquisa de Valores : &lt;/b>
                                  &lt;br/&gt;&lt;br/&gt; &bull;
                                  0,6 - Utilizado quando deseja-se pesquisar por um valor.
                                  &lt;br/&gt;&lt;br/&gt;
                                  &lt;b> 3) Pesquisa de Data : &lt;/b>
                                  &lt;br/&gt;&lt;br/&gt; &bull;
                                  22 10 2012 - Utilizado quando deseja-se pesquisar por uma data."/>
        </h:panelGrid>
        <p:outputPanel id="panelFiltrosPesquisa">
            <table id="tbFiltrosPesquisa">
                <ui:repeat id="rpFiltrosPesquisa" value="#{cc.attrs.meuControlador.controlador.camposPesquisa}"
                           var="campo"
                           varStatus="status">
                    <tr>
                        <td>
                            <h:selectOneMenu id="somFiltrosPesquisa" value="#{campo.itemPesquisaGenerica}"
                                             disabled="#{!campo.podeRemover}"
                                             converter="#{cc.attrs.meuControlador.controlador.converterItemPesquisaGenerico}">
                                <f:selectItems value="#{cc.attrs.meuControlador.controlador.itens}"/>
                                <p:ajax event="change"
                                        update=":#{cc.clientId}:panelFiltrosPesquisa"
                                        process=":#{cc.clientId}:panelFiltrosPesquisa"
                                        listener="#{cc.attrs.meuControlador.controlador.alteraValorCampo(campo)}"
                                        oncomplete="#{cc.attrs.meuControlador.controlador.setarFoco(campo, cc.clientId)}"/>
                            </h:selectOneMenu>

                        </td>
                        <td>

                            <p:inputText id="itValorPesquisa"
                                         onfocus="this.select()"
                                         onclick="this.select()"
                                         value="#{campo.valuePesquisa}"
                                         styleClass="obrigatorio"
                                         disabled="#{campo.itemPesquisaGenerica.tipo eq null}"
                                         rendered="#{!cc.attrs.meuControlador.controlador.renderIsBigDecimal(campo)
                                         and !cc.attrs.meuControlador.controlador.renderIsNumero(campo)
                                         and !cc.attrs.meuControlador.controlador.renderIsBoolean(campo)
                                         and !cc.attrs.meuControlador.controlador.renderIsDate(campo)
                                         and !cc.attrs.meuControlador.controlador.renderIsEnum(campo.itemPesquisaGenerica)}"
                                         size="30"/>

                            <p:watermark value="Selecione um Campo" for="itValorPesquisa"
                                         rendered="#{campo.itemPesquisaGenerica.tipo eq null}"/>
                            <p:watermark value="Informe algo para Pesquisar" for="itValorPesquisa"
                                         rendered="#{campo.itemPesquisaGenerica.tipo ne null}"/>


                            <p:inputText id="itValorPesquisa2"
                                         onfocus="this.select()"
                                         onclick="this.select()"
                                         value="#{campo.valuePesquisa}"
                                         styleClass="obrigatorio"
                                         disabled="#{campo.itemPesquisaGenerica.tipo eq null}"
                                         onkeypress="mascaraMonetaria(this)"
                                         converter="#{cc.attrs.meuControlador.controlador.renderIsBigDecimal(campo) ? utilBean.moneyConverter : ''}"
                                         rendered="#{cc.attrs.meuControlador.controlador.renderIsBigDecimal(campo)}"
                                         size="30"/>

                            <p:watermark value="Informe um Valor" for="itValorPesquisa2"/>

                            <p:inputText id="itValorPesquisa3"
                                         onfocus="this.select()"
                                         onclick="this.select()"
                                         value="#{campo.valuePesquisa}"
                                         styleClass="obrigatorio"
                                         disabled="#{campo.itemPesquisaGenerica.tipo eq null}"
                                         onkeyup="mascara(this,soNumeros)"
                                         rendered="#{cc.attrs.meuControlador.controlador.renderIsNumero(campo)}"
                                         size="30"/>
                            <p:watermark value="Informe um Número" for="itValorPesquisa3"/>


                            <p:selectOneRadio value="#{campo.valuePesquisa}"
                                              id="sorValorPesquisa"
                                              disabled="#{campo.itemPesquisaGenerica.tipo eq null}"
                                              rendered="#{cc.attrs.meuControlador.controlador.renderIsBoolean(campo)}">
                                <f:selectItem itemValue="#{true}"
                                              itemLabel="#{campo.itemPesquisaGenerica.labelBooleanTrue}"/>
                                <f:selectItem itemValue="#{false}"
                                              itemLabel="#{campo.itemPesquisaGenerica.labelBooleanFalse}"/>
                            </p:selectOneRadio>

                            <p:outputPanel rendered="#{cc.attrs.meuControlador.controlador.renderIsDate(campo)}">
                                <h:panelGrid columns="3">
                                    <p:inputText value="#{campo.valuePesquisa}"
                                                 id="itValorPesquisaDataInicial"
                                                 onkeypress="mascara(this, Data)"
                                                 disabled="#{campo.itemPesquisaGenerica.tipo eq null}"
                                                 rendered="#{cc.attrs.meuControlador.controlador.renderIsDate(campo)}"
                                                 maxlength="10"
                                                 onfocus="this.select()"
                                                 onclick="this.select()"
                                                 title="EXEMPLO .: 10 12 2012"
                                                 size="10"/>
                                    à
                                    <p:inputText value="#{campo.valeuPesquisaDataFim}"
                                                 id="itValorPesquisaDataFinal"
                                                 onkeypress="mascara(this, Data)"
                                                 disabled="#{campo.itemPesquisaGenerica.tipo eq null}"
                                                 rendered="#{cc.attrs.meuControlador.controlador.renderIsDate(campo)}"
                                                 maxlength="10"
                                                 onfocus="this.select()"
                                                 onclick="this.select()"
                                                 title="EXEMPLO .: 10 12 2012"
                                                 size="10"/>
                                </h:panelGrid>
                            </p:outputPanel>

                            <h:selectOneMenu value="#{campo.valuePesquisa}"
                                             id="somValorPesquisa"
                                             disabled="#{campo.itemPesquisaGenerica.tipo eq null}"
                                             rendered="#{cc.attrs.meuControlador.controlador.renderIsEnum(campo.itemPesquisaGenerica)}">
                                <f:selectItems
                                    value="#{cc.attrs.meuControlador.controlador.recuperaValuesEnum(campo.itemPesquisaGenerica)}"/>
                            </h:selectOneMenu>

                        </td>
                        <td>
                            <h:panelGrid columns="2">
                                <p:commandButton
                                    rendered="#{cc.attrs.meuControlador.controlador.mostraBotao(campo)}"
                                    title="Clique para adicionar novo campo de Pesquisa"
                                    id="btnAdicionarNovoCampoPesquisa"
                                    icon="ui-icon-circle-plus"
                                    update=":#{cc.clientId}:panelFiltrosPesquisa"
                                    process=":#{cc.clientId}:panelFiltrosPesquisa"
                                    styleClass="vinteLarguraVinteAltura icone_branco botao_verde"
                                    actionListener="#{cc.attrs.meuControlador.controlador.adicionaNovoCampoPesquisa()}">
                                </p:commandButton>

                                <p:commandButton
                                    disabled="#{cc.attrs.meuControlador.controlador.camposPesquisa.size() eq 1 or !campo.podeRemover}"
                                    title="Clique para remover este campo de Pesquisa"
                                    id="btnRemoverCampoPesquisa"
                                    icon="ui-icon-circle-close"
                                    styleClass="vinteLarguraVinteAltura icone_branco botao_vermelho mrig05"
                                    update=":#{cc.clientId}:panelFiltrosPesquisa"
                                    process=":#{cc.clientId}:panelFiltrosPesquisa"
                                    actionListener="#{cc.attrs.meuControlador.controlador.removeCampoPesquisa(campo)}">
                                </p:commandButton>
                            </h:panelGrid>
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </p:outputPanel>

        <h:outputText value="Ordenar por" styleClass="font-ralaway" rendered="#{cc.attrs.mostrarOrdenacao}"/>
        <p:outputPanel id="filtrosDeOdenacao" rendered="#{cc.attrs.mostrarOrdenacao}">
            <table>
                <ui:repeat id="rpFiltrosOrdenacao" value="#{cc.attrs.meuControlador.controlador.camposOrdenacao}"
                           var="campoOrdenacao"
                           varStatus="statusORdenacao">
                    <tr>
                        <td>
                            <h:selectOneMenu value="#{campoOrdenacao.condicao}" id="selectItemOrdenacao"
                                             converter="#{cc.attrs.meuControlador.controlador.converterItemPesquisaGenericoOrdenacao}">
                                <f:selectItems value="#{cc.attrs.meuControlador.controlador.itensOrdenacao}"
                                               var="itemOrdenacao"
                                               itemLabel="#{itemOrdenacao.label}"
                                               itemValue="#{itemOrdenacao.condicao}"/>
                                <p:ajax event="change" update=":#{cc.clientId}:filtrosDeOdenacao"
                                        process=":#{cc.clientId}:filtrosDeOdenacao"
                                        listener="#{cc.attrs.meuControlador.controlador.alteraValorCampoOrdenacao(campoOrdenacao)}"/>
                            </h:selectOneMenu>
                        </td>
                        <td>
                            <p:selectOneRadio value="#{campoOrdenacao.tipoOrdenacao}" id="tipoOrdenacao"
                                              disabled="#{empty campoOrdenacao.condicao}"
                                              style="width:175px">
                                <f:selectItem itemLabel="Crescente" itemValue="asc"/>
                                <f:selectItem itemLabel="Decrescente" itemValue="desc"/>
                                <p:ajax event="change" update=":#{cc.clientId}:filtrosDeOdenacao"
                                        process=":#{cc.clientId}:filtrosDeOdenacao"/>
                            </p:selectOneRadio>
                        </td>
                        <td>
                            <h:panelGrid columns="2">
                                <p:commandButton icon="ui-icon-circle-plus"
                                                 rendered="#{cc.attrs.meuControlador.controlador.mostraBotaoOrdenacao(campoOrdenacao)}"
                                                 id="btnAddOrdenacao"
                                                 styleClass="vinteLarguraVinteAltura icone_branco botao_verde"
                                                 title="Clique para adicionar novo campo de ordenação"
                                                 update=":#{cc.clientId}:filtrosDeOdenacao"
                                                 process="@this"
                                                 actionListener="#{cc.attrs.meuControlador.controlador.adicionarCampoOrdenacao()}"/>

                                <p:commandButton
                                    disabled="#{cc.attrs.meuControlador.controlador.camposOrdenacao.size() eq 1}"
                                    title="Clique para remover este campo de Ordenação"
                                    id="btnRemoverCampoOrdenacao"
                                    icon="ui-icon-circle-close"
                                    styleClass="vinteLarguraVinteAltura icone_branco botao_vermelho mrig05"
                                    update=":#{cc.clientId}:filtrosDeOdenacao"
                                    process="@this"
                                    actionListener="#{cc.attrs.meuControlador.controlador.removeCampoOrdenacao(campoOrdenacao)}"/>

                            </h:panelGrid>
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </p:outputPanel>
        <br/>

        <h:panelGrid columns="10"
                     styleClass="mtop10"
                     cellspacing="0"
                     cellpadding="0">

            <p:remoteCommand name="remoteCommandPoeSessao"
                             actionListener="#{cc.attrs.meuControlador.controlador.poeNaSessao(cc.attrs.guardarNaSessao)}"/>

            <p:ajaxStatus style="width:150px;text-align: center"
                          rendered="#{!cc.attrs.meuControlador.mostrarBotaoPesquisa}">
                <f:facet name="start">
                    <h:graphicImage value="/img/blue-ajax-loader.gif"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>

            <p:commandButton value="Pesquisar (P)"
                             id="pesquisar"
                             title="Clique para pesquisar"
                             accesskey="P"
                             icon="ui-icon-search"
                             onstart="pesquisando.show()"
                             oncomplete="pesquisando.hide()"
                             onclick="remoteCommandPoeSessao();"
                             rendered="#{cc.attrs.meuControlador.mostrarBotaoPesquisa}"
                             update=":#{cc.clientId}:componentePesquisaGenerico"
                             process=":#{cc.clientId}:componentePesquisaGenerico"
                             actionListener="#{cc.attrs.meuControlador.controlador.retornaPaginacaoInicioPesquisar()}"
                             styleClass="prioritario mrig05 pesquisar"
                             style="width: 150px">
            </p:commandButton>

            <p:commandButton value="Limpar Filtros/Tabela"
                             style="width: 200px;"
                             icon="ui-icon-document"
                             styleClass="icone_branco botao_azul mrig05"
                             title="Clique para limpar os campos de filtros e a tabela "
                             actionListener="#{cc.attrs.meuControlador.controlador.limpaCamposDaView()}"

                                                     onstart="pesquisando.show()"

                                                     title="Clique para mostrar os #{cc.attrs.meuControlador.controlador.maximoRegistrosTabela} primeiros registros."
                                                     disabled="#{cc.attrs.meuControlador.controlador.desabilitarBotaoPrimeiro()}"
                                                     actionListener="#{cc.attrs.meuControlador.controlador.mostrarPrimeirosRegistros}"/>

                                    <p:commandButton id="botaoAnteriorPessoa"
                                                     icon="ui-icon-primeiro"
                                                     disabled="#{cc.attrs.meuControlador.controlador.desabilitarBotaoPrimeiro()}"
                                                     title="Clique para mostrar os #{cc.attrs.meuControlador.controlador.maximoRegistrosTabela} registros anteriores."
                                                     styleClass="botao-cabecalho-tabela icone-25 mlef03"
                                                     update=":#{cc.clientId}:tabelaPessoa"
                                                     onstart="pesquisando.show()"
                                                     oncomplete="pesquisando.hide()"
                                                     actionListener="#{cc.attrs.meuControlador.controlador.anteriores}"/>

                                    <h:outputText value="Página (" styleClass="mlef03"/>
                                    <h:outputText value="#{cc.attrs.meuControlador.controlador.paginaAtual}"/>
                                    <h:outputText value=" de "/>
                                    <h:outputText value="#{cc.attrs.meuControlador.controlador.totalDePaginas}"/>
                                    <h:outputText value=")" styleClass="mrig03"/>


                                    <p:commandButton id="botaoProximoPessoa"
                                                     icon="ui-icon-ultimo"
                                                     title="Clique para mostrar os próximos #{cc.attrs.meuControlador.controlador.maximoRegistrosTabela} registros."
                                                     styleClass="botao-cabecalho-tabela icone-25 mlef03"
                                                     update=":#{cc.clientId}:tabelaPessoa"
                                                     onstart="pesquisando.show()"
                                                     oncomplete="pesquisando.hide()"
                                                     disabled="#{cc.attrs.meuControlador.controlador.desabilitarBotaoUtilmo()}"
                                                     actionListener="#{cc.attrs.meuControlador.controlador.proximos}"/>

                                    <p:commandButton id="botaoUltimoPessoa"
                                                     title="Clique para mostrar os últimos #{cc.attrs.meuControlador.controlador.maximoRegistrosTabela}  registros."
                                                     icon="ui-icon-proximo"
                                                     styleClass="botao-cabecalho-tabela icone-25 mlef03"
                                                     update=":#{cc.clientId}:tabelaPessoa"
                                                     onstart="pesquisando.show()"
                                                     oncomplete="pesquisando.hide()"
                                                     disabled="#{cc.attrs.meuControlador.controlador.desabilitarBotaoUtilmo()}"
                                                     actionListener="#{cc.attrs.meuControlador.controlador.mostrarUltimosRegistros}"/>
                                </td>
                                <td style="width: 50px; color : #222; font-weight: normal;">
                                    <h:outputText value="Total de Registros: "/>
                                    <h:outputText
                                        value="#{cc.attrs.meuControlador.controlador.totalDeRegistrosExistentes}"
                                        styleClass="negrito"
                                        style="font-size: 13px;"/>
                                </td>
                            </tr>
                        </table>
                    </f:facet>
                    <p:column style="width: 3%; " rendered="#{cc.attrs.mostrarSelecionar}">
                        <div style="text-align: center;">
                            <h:commandLink id="visualizarGenerico" immediate="true"
                                           action="#{cc.attrs.actionSelecionar}"
                                           actionListener="#{cc.attrs.selecionar}"
                                           rendered="#{cc.attrs.mostrarSelecionar and !cc.attrs.pretty}">
                                <h:graphicImage id="visualizar"
                                                alt="visualizar"
                                                url="/img/#{cc.attrs.iconmSelecionar}"
                                                width="15"
                                >
                                </h:graphicImage>
                                <f:attribute name="objeto" value="#{objeto}"/>
                                <f:setPropertyActionListener target="#{cc.attrs.caminhoControlador}"
                                                             value="#{cc.attrs.caminhoAtual}"/>
                            </h:commandLink>
                            <p:button href="#{cc.attrs.hrefVer}"
                                      id="btVisualizar"
                                      icon="ui-icon-search"
                                      title="Clique para visualizar"
                                      rendered="#{cc.attrs.mostrarSelecionar and !cc.attrs.dialog and cc.attrs.pretty}"
                            />
                        </div>
                        <h:commandLink id="visualizarGenerico23"
                                       actionListener="#{cc.attrs.selecionar}"
                                       rendered="#{cc.attrs.mostrarSelecionar and cc.attrs.dialog and cc.attrs.pretty}">
                            <h:graphicImage id="visualizar23"
                                            alt="visualizar"
                                            url="/img/#{cc.attrs.iconmSelecionar}"
                                            width="15">
                            </h:graphicImage>
                            <f:attribute name="objeto" value="#{objeto}"/>
                            <c:if test="#{!empty cc.getValueExpression('updateSelecionarTabela')}">
                                <p:ajax event="click" update="#{cc.attrs.updateSelecionarTabela}"
                                        process="#{cc.attrs.updateSelecionarTabela}"/>
                            </c:if>
                        </h:commandLink>
                    </p:column>
                    <p:column style="max-width: 90%;" headerText="Nome" id="nome">
                        <h:outputText value="#{objeto.nome}"/>
                    </p:column>
                    <p:column style="max-width: 90%;" headerText="CPF/CNPJ" id="cpfCnpj">
                        <h:outputText value="#{objeto.cpf_Cnpj}"/>
                    </p:column>
                    <p:column style="max-width: 90%;" headerText="Situação Cadastral" id="situacao">
                        <h:outputText value="#{objeto.situacaoCadastralPessoa}"/>
                    </p:column>
                    <p:column style="width: 3%; "
                              rendered="#{cc.attrs.mostrarHistorico and sistemaControlador.usuarioCorrente.visualizarHistorico}">
                        <div style="text-align: center; font-weight: bold">
                            <p:commandLink id="historicoGenericoAntigo"
                                           actionListener="#{cc.attrs.meuControlador.controlador.setaObjetoHistorico(objeto)}"
                                           oncomplete="pesquisaGenericoHistorico.show()"
                                           title="Clique para visualizar o histórico"
                                           update=":#{cc.clientId}:FormulariopesquisaGenericoHistorico">
                                <h:graphicImage id="historico"
                                                alt="Historico"
                                                url="/img/historico.png"
                                                width="15"
                                >
                                </h:graphicImage>
                                <f:attribute name="objeto" value="#{objeto}"/>
                            </p:commandLink>
                        </div>

                    </p:column>
                    <p:column style="width: 3%; " rendered="#{cc.attrs.mostrarBotaoImprimirRelatorioUnicoRegistro}">
                        <div style="text-align: center; font-weight: bold">
                            <p:commandLink id="RelatorioGenerico2"
                                           actionListener="#{cc.attrs.meuControlador.controlador.setaObjetoRelatorioGenerico(objeto, cc.attrs.nomeDaTela)}"
                                           oncomplete="dialogConfiguracaoRelatorioUnicoRegistro.show()"
                                           title="Clique para visualizar o Relatório"
                                           update=":#{cc.clientId}:FormularioRelatorioUnicoRegistro">
                                <h:graphicImage id="Relatorio2"
                                                alt="Relatório"
                                                url="/img/print.png"
                                                width="15">
                                </h:graphicImage>
                            </p:commandLink>
                        </div>
                    </p:column>
                </p:dataTable>
            </p:scrollPanel>
        </p:panel>
    </p:panel>

    <p:dialog widgetVar="dialogConfiguracaoRelatorioTabela"
              position="center"
              resizable="true"

              draggable="true"

              height="600"
              style="width: 80%!important;">

        <p:ajax event="close"
                update=":#{cc.clientId}:componentePesquisaGenerico"
                onstart="pesquisando.show()"
                oncomplete="pesquisando.hide();dialogConfiguracaoRelatorioTabela.hide()"
                listener="#{cc.attrs.meuControlador.controlador.editarConfiguracaoRelatorio()}"/>

        <p:panel header="Editar Colunas #{cc.attrs.nomeDaTela}"
                 id="FormularioEditarColunas">
            <center>
                <h:panelGrid columns="2" rendered="#{cc.attrs.meuControlador.controlador.relatorioTabela ne null}"
                             style="width: 80%">

                    <h:panelGrid columns="2">


                        <fc:outputLabelObrigatorio value="Tipo de Hierarquia Organizacional:"/>
                        <p:selectOneRadio value="#{cc.attrs.meuControlador.controlador.tipoHierarquiaOrganizacional}">
                            <f:selectItems value="#{cabecalhoRelatorioControlador.recuperaTiposHierarquia()}"/>
                            <p:ajax event="change"
                                    update=":#{cc.clientId}:FormularioEditarColunas"
                                    process=":#{cc.clientId}:FormularioEditarColunas"
                                    listener="#{cc.attrs.meuControlador.controlador.recuperaCabecalhoDaUnidadeLogadaRelatorioTabela()}"/>
                        </p:selectOneRadio>


                        <fc:outputLabelObrigatorio value="Cabeçalho do Relatório:"/>
                        <h:panelGrid columns="2"
                                     rendered="#{cc.attrs.meuControlador.controlador.relatorioTabela ne null}">
                            <p:autoComplete queryDelay="1000" title="Digite a descrição"
                                            value="#{cc.attrs.meuControlador.controlador.relatorioTabela.cabecalhoRelatorio}"
                                            completeMethod="#{cc.attrs.meuControlador.controlador.completaCabecalhoRelatorio}"
                                            var="c" size="70"
                                            itemLabel="#{c.toStringAutoComplete()}"
                                            itemValue="#{c.id}"
                                            converter="#{cc.attrs.meuControlador.controlador.converterCabecalhoRelatorio}">
                                <p:ajax event="itemSelect" update=":#{cc.clientId}:FormularioEditarColunas"/>
                            </p:autoComplete>

                            <h:panelGrid columns="3">
                                <p:commandButton icon="ui-icon-search"
                                                 styleClass="vinteLarguraVinteAltura"
                                                 disabled="#{cc.attrs.meuControlador.controlador.relatorioTabela.cabecalhoRelatorio eq null}"
                                                 oncomplete="dialogVisaulizarCabecalho.show()"
                                                 actionListener="#{cc.attrs.meuControlador.controlador.setaCabecalhoRelatorioParaVisualizacao(cc.attrs.meuControlador.controlador.relatorioTabela.cabecalhoRelatorio)}"
                                                 update=":#{cc.clientId}:FormularioVisaulizarCabecalho"/>

                                <p:commandButton icon="ui-icon-info"
                                                 styleClass="vinteLarguraVinteAltura"
                                                 id="btnInformacaoCabecalho"/>

                                <p:overlayPanel id="chartPanel22" for="btnInformacaoCabecalho" hideEffect="fade">
                                    <h:outputText
                                        value="Neste campo, somente são visualizados os Cabeçalhos de Relatórios cadastros da Unidade Organizacional logada."
                                        escape="false"/>
                                </p:overlayPanel>
                            </h:panelGrid>
                        </h:panelGrid>

                    </h:panelGrid>

                </h:panelGrid>
                <fc:configuracao-relatorio-generico
                    mostrarTipoRelatorio="false"
                    header="Configuração da Tabela/Relatório"
                    stylePanel="width : 100%;"
                    desabilitarCheckBoxPadrao="true"
                    rendered="#{cc.attrs.meuControlador.controlador.relatorioTabela ne null}"
                    actionImprimirRelatorio="#{cc.attrs.meuControlador.controlador.imprimirRelatorio(cc.attrs.meuControlador.controlador.relatorioTabela, cc.attrs.nomeDaTela)}"
                    relatorioGenerico="#{cc.attrs.meuControlador.controlador.relatorioTabela}"
                    entidadesDoProjeto="#{cc.attrs.meuControlador.controlador.entidadesDoProjeto}"/>
                <br/>

                &nbsp;
                <p:commandButton value="Fechar" icon="ui-icon-close"
                                 update=":#{cc.clientId}:componentePesquisaGenerico"
                                 process="@this"
                                 onstart="pesquisando.show()"
                                 title="Clique para Fechar a Janela"
                                 oncomplete="pesquisando.hide();dialogConfiguracaoRelatorioTabela.hide()"
                                 actionListener="#{cc.attrs.meuControlador.controlador.editarConfiguracaoRelatorio()}"/>


            </center>
        </p:panel>
    </p:dialog>

    <p:dialog widgetVar="dialogConfiguracaoRelatorioUnicoRegistro"
              position="center"
              closable="false"
              resizable="true"
              header="Geração de relatórios personalizados"
              modal="true"
              draggable="true"
              height="600"
              style="z-index: 999999; width: 80%!important;">
        <p:panel
            header="Editar Colunas  #{cc.attrs.nomeDaTela}"
            id="FormularioRelatorioUnicoRegistro">
            <center>

                <p:commandButton value="Consultas Personalizadas"
                                 icon="ui-icon-pencil"
                                 oncomplete="dialogConsultasPersonalizadaUnicoRegistro.show()"
                                 rendered="#{cc.attrs.meuControlador.controlador.relatorioPesquisaGenerico.id ne null}"/>
                <h:panelGrid columns="2"
                             rendered="#{cc.attrs.meuControlador.controlador.relatorioPesquisaGenerico ne null}"
                             style="width: 80%">
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Tipo de Hierarquia Organizacional:"/>
                        <p:selectOneRadio value="#{cc.attrs.meuControlador.controlador.tipoHierarquiaOrganizacional}">
                            <f:selectItems value="#{cabecalhoRelatorioControlador.recuperaTiposHierarquia()}"/>
                            <p:ajax event="change"
                                    update=":#{cc.clientId}:FormularioRelatorioUnicoRegistro"
                                    process=":#{cc.clientId}:FormularioRelatorioUnicoRegistro"
                                    listener="#{cc.attrs.meuControlador.controlador.recuperaCabecalhoDaUnidadeLogada()}"/>
                        </p:selectOneRadio>


                        <fc:outputLabelObrigatorio value="Cabeçalho do Relatório:"/>
                        <h:panelGrid columns="2">
                            <p:autoComplete queryDelay="1000" title="Digite a descrição"
                                            value="#{cc.attrs.meuControlador.controlador.relatorioPesquisaGenerico.cabecalhoRelatorio}"
                                            completeMethod="#{cc.attrs.meuControlador.controlador.completaCabecalhoRelatorio}"
                                            var="c" size="70"
                                            itemLabel="#{c.nome}"
                                            itemValue="#{c.id}"
                                            converter="#{cc.attrs.meuControlador.controlador.converterCabecalhoRelatorio}">
                                <p:ajax event="itemSelect" update=":#{cc.clientId}:FormularioRelatorioUnicoRegistro"/>
                            </p:autoComplete>

                            <h:panelGrid columns="3">
                                <p:commandButton icon="ui-icon-search"
                                                 styleClass="vinteLarguraVinteAltura"
                                                 disabled="#{cc.attrs.meuControlador.controlador.relatorioPesquisaGenerico.cabecalhoRelatorio eq null}"
                                                 oncomplete="dialogVisaulizarCabecalho.show()"
                                                 actionListener="#{cc.attrs.meuControlador.controlador.setaCabecalhoRelatorioParaVisualizacao(cc.attrs.meuControlador.controlador.relatorioPesquisaGenerico.cabecalhoRelatorio)}"
                                                 update=":#{cc.clientId}:FormularioVisaulizarCabecalho"/>

                                <p:commandButton icon="ui-icon-info"
                                                 styleClass="vinteLarguraVinteAltura"
                                                 id="btnInformacaoCabecalho2"/>

                                <p:overlayPanel id="chartPanel21" for="btnInformacaoCabecalho2" hideEffect="fade">
                                    <h:outputText
                                        value="Neste campo, somente são visualizados os Cabeçalhos de Relatórios cadastros da Unidade Organizacional logada."
                                        escape="false"/>
                                </p:overlayPanel>
                            </h:panelGrid>
                        </h:panelGrid>

                    </h:panelGrid>

                </h:panelGrid>
                <br/>
                <fc:configuracao-relatorio-generico
                    mostrarTipoRelatorio="false"
                    header="Configuração da Tabela/Relatório"
                    desabilitarCheckBoxPadrao="true"
                    rendered="#{cc.attrs.meuControlador.controlador.relatorioPesquisaGenerico ne null}"
                    actionImprimirRelatorio="#{cc.attrs.meuControlador.controlador.imprimirRelatorio(cc.attrs.meuControlador.controlador.relatorioPesquisaGenerico, cc.attrs.nomeDaTela)}"
                    relatorioGenerico="#{cc.attrs.meuControlador.controlador.relatorioPesquisaGenerico}"
                    entidadesDoProjeto="#{cc.attrs.meuControlador.controlador.entidadesDoProjeto}"/>
                <br/>

                &nbsp;
                <p:commandButton value="Fechar" icon="ui-icon-close"
                                 update=":#{cc.clientId}:FormularioRelatorioUnicoRegistro"
                                 process=":#{cc.clientId}:FormularioRelatorioUnicoRegistro"
                                 onclick="atualizarPickList();"
                                 oncomplete="dialogConfiguracaoRelatorioUnicoRegistro.hide()"
                />
                <p:remoteCommand name="atualizarPickList"
                                 update=":#{cc.clientId}:FormularioRelatorioUnicoRegistro"
                                 process=":#{cc.clientId}:FormularioRelatorioUnicoRegistro"
                />


            </center>
        </p:panel>
    </p:dialog>

    <p:dialog widgetVar="dialogConsultasPersonalizadaUnicoRegistro"
              position="center"
              closable="true"
              resizable="true"
              modal="true"
              draggable="true"
              hideEffect="fade"
              dynamic="true"
              header="Consultas Personalizadas">
        <p:dataTable value="#{cc.attrs.meuControlador.controlador.listaRelatorioPesquisaGenericoUnicoRegistro()}"
                     var="relatorioUnicoRegistro"
                     itemType="disc"
                     id="tabelaConsultasPersonalizadasUnicoRegistro"
                     paginator="true" rows="5"
                     paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <p:column style="width: 5%;">
                <p:commandButton icon="ui-icon-search"
                                 update="tabelaConsultasPersonalizadasUnicoRegistro :#{cc.clientId}:FormularioRelatorioUnicoRegistro"
                                 process="@this"
                                 onstart="statusDialog.show();"
                                 oncomplete="statusDialog.hide();dialogConsultasPersonalizadaUnicoRegistro.hide()"
                                 title="Clique para Utilizar a Configuração"
                                 disabled="#{cc.attrs.meuControlador.controlador.desabilitaBotaoSelecionarConsultaPersonalizadaRelatorioUnicoRegistro(relatorioUnicoRegistro)}"
                                 actionListener="#{cc.attrs.meuControlador.controlador.atribuirRelatorioUnicoRegistro(relatorioUnicoRegistro)}"/>
            </p:column>

            <p:column headerText="Nome da Configuração">
                <h:outputText value="#{relatorioUnicoRegistro.nomeRelatorio}"/>
            </p:column>
            <p:column headerText="Titulo do Relatório">
                <h:outputText value="#{relatorioUnicoRegistro.titulo}"/>
            </p:column>
        </p:dataTable>
    </p:dialog>

    <p:dialog widgetVar="dialogVisaulizarCabecalho" header="Vizualização"
              modal="true" resizable="true" draggable="true" position="center"
              style="min-height: 600px; min-width: 800px;">
        <p:panel id="FormularioVisaulizarCabecalho">

            <div style="border: 1px solid #aaaaaa; ">
                <h:outputText value="#{cc.attrs.meuControlador.controlador.mesclarTags()}" escape="false"/>
            </div>
            <br/>
            <p:commandButton value="Fechar" oncomplete="dialogVisaulizarCabecalho.hide()" icon="ui-icon-close"/>
        </p:panel>
    </p:dialog>

    <p:dialog widgetVar="pesquisaGenericoHistorico"
              position="center"
              closable="true"
              resizable="true"
              height="400"
              header="Histórico"
              draggable="false"
              style="z-index: 999999">

        <p:scrollPanel mode="native" id="FormulariopesquisaGenericoHistorico">
            <ui:repeat var="obj" value="#{cc.attrs.meuControlador.controlador.listaHistoricoGeral}"
            >


                <table style="border : solid #d3d3d3 1px; width: 100%;">
                    <thead class="linha-selecionada negrito" style="text-align: center; text-decoration: underline;">
                    <tr style="height: 30px;">
                        <td colspan="3">Histórico Geral de Alterações do(a) #{cc.attrs.meuControlador.controlador.objetoSelecionadoHistorico.class.simpleName}</td>
                    </tr>
                    </thead>

                    <tr style="background-color: #CCCCCC;">
                        <td>
                            <h:outputText value="No(a): "/>
                            <h:outputText value="#{obj[1].dataHora}" styleClass="negrito">
                                <f:convertDateTime dateStyle="full"/>
                            </h:outputText>
                            <h:outputText value=" as " styleClass="negrito"/>
                            <h:outputText value="#{obj[1].dataHora}" styleClass="negrito">
                                <f:convertDateTime pattern="HH:mm:ss"/>
                            </h:outputText>
                        </td>
                        <td style="min-width: 200px;">
                            <h:outputText value="Alterado por: "/>
                            <h:outputText value="#{obj[1].usuario}" styleClass="negrito"/>
                        </td>
                        <td style="min-width: 200px;">
                            <h:outputText value="Em: "/>
                            <h:outputText value="#{obj[1].ip}" styleClass="negrito"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <table style="width: 100%;">
                                <tr class="linha-selecionada">
                                    <td style="width: 10px;">
                                        <h:graphicImage value="/img/icones-16x16/plus.png"
                                                        title="Inserção"
                                                        rendered="#{obj[2] eq 'ADD'}"/>

                                        <h:graphicImage value="/img/icones-16x16/check.png"
                                                        title="Alteração"
                                                        rendered="#{obj[2] eq 'MOD'}"/>

                                        <h:graphicImage value="/img/icones-16x16/close.png"
                                                        title="Exclusão"
                                                        rendered="#{obj[2] eq 'DEL'}"/>
                                    </td>
                                    <p:outputPanel rendered="#{obj[2] eq 'ADD' or obj[2] eq 'DEL'}">
                                        <td colspan="3">
                                            <h:outputText value="Tipo da Ocorrência"/>
                                        </td>
                                    </p:outputPanel>
                                    <p:outputPanel rendered="#{obj[2] eq 'MOD'}">
                                        <td style="width: 300px; text-decoration: underline!important">Campo</td>
                                        <td style="text-decoration: underline!important">De</td>
                                        <td style="text-decoration: underline!important">Para</td>
                                    </p:outputPanel>
                                </tr>
                                <p:outputPanel rendered="#{obj[2] eq 'ADD' or obj[2] eq 'DEL'}">
                                    <tr>
                                        <td/>
                                        <td colspan="3">
                                            <h:outputText rendered="#{obj[2] eq 'ADD'}"
                                                          value="#{cc.attrs.meuControlador.controlador.recuperarStringInsercao(obj)}"
                                                          escape="false"/>
                                            <h:outputText rendered="#{obj[2] eq 'DEL'}"
                                                          value="#{cc.attrs.meuControlador.controlador.recuperarStringRemocao(obj)}"
                                                          escape="false"/>
                                        </td>
                                    </tr>
                                </p:outputPanel>
                                <p:outputPanel rendered="#{obj[2] eq 'MOD'}">
                                    <h:outputText
                                        value="#{cc.attrs.meuControlador.controlador.recuperarStringAlteracao(obj)}"
                                        escape="false"/>
                                    <tr>
                                        <td colspan="4" style="height: 13px!important;"/>
                                    </tr>
                                </p:outputPanel>
                            </table>
                        </td>
                    </tr>
                </table>
            </ui:repeat>
        </p:scrollPanel>
    </p:dialog>
    <fc:aguarde widgetVar="pesquisando" texto="Pesquisando....." gif="/img/ajaxloadingbar.gif"/>

    <p:dialog modal="true"
              widgetVar="aguardando"
              draggable="false"
              closable="false"
              resizable="false">
        <div style="text-align: center">
            <h:outputText value="Por favor aguarde, processando operação..."/>
            <br/>
            <p:graphicImage value="/img/ajaxloadingbar.gif"/>
        </div>
    </p:dialog>


</cc:implementation>
</html>
