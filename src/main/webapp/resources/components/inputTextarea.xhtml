<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<cc:interface>
    <cc:attribute name="value" required="true"/>
    <cc:attribute name="cols" default="70"/>
    <cc:attribute name="rows" default="5"/>
    <cc:attribute name="title" default="Informe a data."/>
    <cc:attribute name="style" default="margin-left: -4px"/>
    <cc:attribute name="maxlength" default="3000"/>
    <cc:attribute name="disabled" default="false"/>
    <cc:attribute name="autoResize" default="true"/>


</cc:interface>


<cc:implementation>
    <h:panelGrid columns="2">
        <p:inputTextarea title="#{cc.attrs.title}"
                         value="#{cc.attrs.value}"
                         disabled="#{cc.attrs.disabled}"
                         id="component-input-text-area" cols="#{cc.attrs.cols}" rows="#{cc.attrs.rows}"
                         style="#{cc.attrs.style}"
                         maxlength="#{cc.attrs.maxlength}"
                         counterTemplate="{0} Caracteres Restantes." counter="counterCaracter"
                         autoResize="#{cc.attrs.autoResize}"/>
        <h:outputText id="counterCaracter"/>
    </h:panelGrid>
</cc:implementation>
</html>
