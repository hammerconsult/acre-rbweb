<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="value" required="true" displayName="Value" default="* * * ? * *"
                  shortDescription="Valor de referência do componente"/>
    <cc:attribute name="exibirDiasDaSemana" required="false" default="true"/>
