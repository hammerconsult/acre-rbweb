<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="idDespesaOrc" required="true"/>
        <cc:attribute name="visivel" required="true" default="true"/>
        <cc:attribute name="idPanel" default="cpFuncional"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <f:metadata>
            <f:event type="preRenderView" listener="#{componente.recuperarValores(cc.attrs.idDespesaOrc)}"/>
        </f:metadata>
        <p:panel id="#{cc.attrs.idPanel}"  rendered="#{cc.attrs.visivel}">
            <h:panelGrid id="painelInfo" columns="2" >
                <h:outputText value="Órgão: "/>
                <h:outputText value="#{componente.hoOrgao}"
                              styleClass="negrito"/>

                <h:outputText value="Unidade: "/>
                <h:outputText value="#{componente.hoUnidade}"
                              styleClass="negrito"/>

                <h:outputText value="Funcional: " />
                <h:outputText id="idString" value="#{componente.funionalStr}"
                              styleClass="negrito"/>

                <h:outputText value="Natureza de Despesa: " />
                <h:outputText id="idConta" value="#{componente.despesa}"
                              styleClass="negrito"/>
            </h:panelGrid>
        </p:panel>
    </cc:implementation>
</html>
