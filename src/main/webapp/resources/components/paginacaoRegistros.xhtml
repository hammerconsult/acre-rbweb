<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="listaPaginada" type="br.com.webpublico.entidadesauxiliares.ListaPaginada" required="true"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <div style="display: flex; justify-content: space-between; align-items: center; ">
        <div style="text-align: left;">
            <p:commandButton id="botaoQtd10"
                             update="@form"
                             value="10"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             disabled="#{cc.attrs.listaPaginada.quantidadeRegistros eq 10}"
                             actionListener="#{cc.attrs.listaPaginada.alterarQuantidadeRegistros(10)}"/>
            <p:spacer width="5"/>
            <p:commandButton id="botaoQtd20"
                             update="@form"
                             value="20"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             disabled="#{cc.attrs.listaPaginada.quantidadeRegistros eq 20}"
                             actionListener="#{cc.attrs.listaPaginada.alterarQuantidadeRegistros(20)}"/>
            <p:spacer width="5"/>
            <p:commandButton id="botaoQtd50"
                             update="@form"
                             value="50"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             disabled="#{cc.attrs.listaPaginada.quantidadeRegistros eq 50}"
                             actionListener="#{cc.attrs.listaPaginada.alterarQuantidadeRegistros(50)}"/>
        </div>
        <div style="text-align: left;">
            <p:commandButton id="botaoPrimeira" icon="ui-icon-seek-first"
                             update="@form"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             disabled="#{cc.attrs.listaPaginada.numeroPagina eq 1}"
                             actionListener="#{cc.attrs.listaPaginada.primeiraPagina()}"/>
            <p:spacer width="5"/>
            <p:commandButton id="botaoAnterior" icon="ui-icon-seek-prev"
                             update="@form"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             disabled="#{cc.attrs.listaPaginada.numeroPagina eq 1}"
                             actionListener="#{cc.attrs.listaPaginada.paginaAnterior()}"/>
            <p:spacer width="5"/>
            <p:commandButton id="botaoProximo" icon="ui-icon-seek-next"
                             update="@form"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             disabled="#{cc.attrs.listaPaginada.totalPaginas eq 0 or cc.attrs.listaPaginada.numeroPagina eq cc.attrs.listaPaginada.totalPaginas}"
                             actionListener="#{cc.attrs.listaPaginada.proximaPagina()}"/>
            <p:spacer width="5"/>
            <p:commandButton id="botaoUltima" icon="ui-icon-seek-end"
                             update="@form"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             disabled="#{cc.attrs.listaPaginada.totalPaginas eq 0 or cc.attrs.listaPaginada.numeroPagina eq cc.attrs.listaPaginada.totalPaginas}"
                             actionListener="#{cc.attrs.listaPaginada.ultimaPagina()}"/>
        </div>
        <div>
            <h:outputText
                value="PÃ¡gina (#{cc.attrs.listaPaginada.numeroPagina} de #{cc.attrs.listaPaginada.totalPaginas}) Total de Registros #{cc.attrs.listaPaginada.totalRegistros}."/>
        </div>
    </div>
</cc:implementation>
</html>
