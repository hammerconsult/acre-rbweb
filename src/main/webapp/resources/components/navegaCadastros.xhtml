<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
<cc:interface>
    <cc:attribute name="destinoNovo"
                  shortDescription="URL de destino para novo cadastro">
    </cc:attribute>
    <cc:attribute name="destinoEditar"
                  shortDescription="URL de destino para editar registro">
    </cc:attribute>
    <cc:attribute name="origem"
                  required="true"
                  shortDescription="URL de origem">
    </cc:attribute>
    <cc:attribute name="porNaSessao"
                  required="true"
                  shortDescription="Objeto a ser alocado na sessÃ£o">
    </cc:attribute>
    <cc:attribute name="objetoDoCadastro"
                  required="true"
                  shortDescription="Objeto que vai ser cadastrado/editado">
    </cc:attribute>
</cc:interface>

<cc:implementation>
    <h:panelGroup>
        <h:panelGrid columns="2">
            <h:commandLink actionListener="#{web.navegacao(cc.attrs.porNaSessao,cc.attrs.origem,cc.attrs.destinoNovo)}"
                           disabled="#{cc.attrs.destinoNovo eq null}">
                <p:button icon="ui-icon-circle-plus"
                          title="Novo Registro"
                          disabled="#{cc.attrs.destinoNovo eq null}">
                </p:button>
            </h:commandLink>
            <h:commandLink
                    actionListener="#{web.navegacao(cc.attrs.porNaSessao,cc.attrs.origem,cc.attrs.destinoEditar)}"
                    disabled="#{cc.attrs.destinoEditar eq null || cc.attrs.objetoDoCadastro.id eq null}">
                <p:button icon="ui-icon-pencil"
                          title="Editar Registro"
                          disabled="#{cc.attrs.destinoEditar eq null || cc.attrs.objetoDoCadastro.id eq null}">
                </p:button>
            </h:commandLink>
        </h:panelGrid>
    </h:panelGroup>
</cc:implementation>
</html>
