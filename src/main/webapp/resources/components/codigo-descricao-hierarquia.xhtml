<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="unidadeOrganizacional" required="true"
                  type="br.com.webpublico.entidades.UnidadeOrganizacional"/>
    <cc:attribute name="dataMovimento" required="true"
                  shortDescription="Requer a data do movimento." type="java.util.Date"/>
    <cc:attribute name="tipoHierarquia" required="true" type="java.lang.String"/>
    <cc:attribute name="styleClass" default="negrito"/>
    <cc:attribute name="visivel" default="true"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <h:outputText
        rendered="#{cc.attrs.visivel}"
        value="#{hierarquiaOrganizacionalControlador.buscarCodigoDescricaoHierarquia(cc.attrs.tipoHierarquia, cc.attrs.unidadeOrganizacional, cc.attrs.dataMovimento)}"
        styleClass="#{cc.attrs.styleClass}"/>
</cc:implementation>
</html>
