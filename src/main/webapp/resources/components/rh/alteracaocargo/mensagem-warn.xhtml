<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
    >

<cc:interface>
    <cc:attribute name="mensagem" required="true"/>
</cc:interface>

<cc:implementation><p:outputPanel rendered="#{cc.rendered}">
    <div class="mbot05">
        <div class="ui-message-warn alinhamentoCentralizado"
             style="padding: 4px; font-size: 13px; margin: 0px!important;">
            <h:outputText styleClass="negrito"
                          value="#{cc.attrs.mensagem}"/>
        </div>
    </div>
</p:outputPanel>
</cc:implementation>
</html>
