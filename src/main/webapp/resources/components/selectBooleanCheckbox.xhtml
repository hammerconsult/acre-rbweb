<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="value" required="true"/>
    <cc:attribute name="disabled" type="boolean"/>
    <cc:attribute name="rendered" type="boolean"/>
    <cc:attribute name="update" type="java.lang.String" default="@none"/>
    <cc:attribute name="process" type="java.lang.String" default="@none"/>
    <cc:attribute name="listener" method-signature="void execute()" default="#{utilBean.fazerNada()}"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <p:selectBooleanCheckbox value="#{cc.attrs.value}"
                             disabled="#{cc.attrs.disabled}"
                             rendered="#{cc.attrs.rendered}">
        <p:ajax update="#{cc.attrs.update}"
                process="#{cc.attrs.process}"
                listener="#{cc.attrs.listener}"
                onstart="aguarde.show()" oncomplete="aguarde.hide()"/>
    </p:selectBooleanCheckbox>
</cc:implementation>
</html>
