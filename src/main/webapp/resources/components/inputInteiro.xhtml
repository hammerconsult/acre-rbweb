<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
>

<!--INTERFACE-->
<cc:interface>
    <cc:attribute name="id"/>
    <cc:attribute name="value" required="true"/>
    <cc:attribute name="title" default="Informe um valor."/>
    <cc:attribute name="disable" default="false"/>
    <cc:attribute name="style" default="margin-left: -17px"/>
    <cc:attribute name="update" default="@none"/>
    <cc:attribute name="maxLenght" default="10"/>
    <cc:attribute name="size" default="20"/>
    <cc:attribute name="process" default="@none"/>
    <cc:attribute name="readonly" default="false"/>
    <cc:attribute name="mostrarSimbolo" default="true"/>
</cc:interface>

<!--IMPLEMENTATION-->
<cc:implementation>
    <p:outputPanel style="#{cc.attrs.style}">
        <p:inputText id="inputInteiro"
                     title="#{cc.attrs.title}"
                     value="#{cc.attrs.value}"
                     disabled="#{cc.attrs.disable}"
                     onkeydown="mascara(this, mnum);"
                     onclick="this.select();"
                     onblur="mascara(this, mnum);"
                     onfocus="this.select();"
                     size="#{cc.attrs.size}"
                     maxlength="#{cc.attrs.maxLenght}"
                     style="text-align: right"
                     readonly="#{cc.attrs.readonly}">
            <p:ajax event="blur" process="#{cc.attrs.process}" update="#{cc.attrs.update}"/>
        </p:inputText>
    </p:outputPanel>
</cc:implementation>

</html>
