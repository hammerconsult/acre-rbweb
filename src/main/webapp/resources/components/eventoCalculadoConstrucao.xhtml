<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="construcao" required="true"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <p:tabView>
        <c:forEach
            items="#{cc.attrs.construcao.initEventosCalculadosConstrucao()}"
            var="grupoAtributo">
            <p:tab title="#{grupoAtributo}">
                <h:dataTable var="evento"
                             value="#{cc.attrs.construcao.mapEventoCalculoConstrucaoPorGrupoAtributo.get(grupoAtributo)}">
                    <h:column>
                        <h:outputText value="#{evento.eventoCalculo.eventoCalculo.descricao}:"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{evento.valorFormatado}" styleClass="azulnegrito"/>
                    </h:column>
                </h:dataTable>
            </p:tab>
        </c:forEach>
    </p:tabView>
</cc:implementation>
</html>
