<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="destino" required="true"/>
    <cc:attribute name="origem" required="true"/>
    <cc:attribute name="selecionado" required="true"/>
    <cc:attribute name="disabled" default="false"/>
    <cc:attribute name="icon" default="ui-icon-circle-plus"/>
    <cc:attribute name="label"/>
    <cc:attribute name="title" default="Clique para adicionar um novo registro"/>
    <cc:attribute name="styleClass" default="negrito"/>
    <cc:attribute name="style" default="min-height: 30px;"/>
    <cc:attribute name="campoRetorno"/>

</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <c:if test="#{cc.attrs.campoRetorno ne null}">
        <h:commandLink
                actionListener="#{web.navegacao(cc.attrs.selecionado,cc.attrs.origem, cc.attrs.destino, cc.attrs.campoRetorno)}"
                disabled="#{cc.attrs.disabled}">
            <p:button icon="#{cc.attrs.icon}"
                      title="#{cc.attrs.title}"
                      value="#{cc.attrs.label}"
                      disabled="#{cc.attrs.disabled}"
                      style="#{cc.attrs.style}"
                      styleClass="#{cc.attrs.styleClass}"
                    />

        </h:commandLink>
    </c:if>
    <c:if test="#{cc.attrs.campoRetorno eq null}">
        <h:commandLink
                actionListener="#{web.navegacao(cc.attrs.selecionado,cc.attrs.origem, cc.attrs.destino)}"
                disabled="#{cc.attrs.disabled}">
            <p:button icon="#{cc.attrs.icon}"
                      title="#{cc.attrs.title}"
                      value="#{cc.attrs.label}"
                      disabled="#{cc.attrs.disabled}"
                      style="#{cc.attrs.style}"
                      styleClass="#{cc.attrs.styleClass}"/>
        </h:commandLink>
    </c:if>
</cc:implementation>
</html>
