<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fc="http://java.sun.com/jsf/composite/components">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="nomeDaClasse" required="true" type="java.lang.String"/>
    <cc:attribute name="caminhoControlador" required="true"/>
    <cc:attribute name="novo" required="true" method-signature="void novo()"/>
    <cc:attribute name="selecionar" method-signature="void selecionar(javax.faces.event.ActionEvent)" required="true"/>
    <cc:attribute name="mostrarBotaoNovo" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="pretty" default="false" type="java.lang.Boolean"/>
    <cc:attribute name="mostrarSelecionar" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="mostrarBotaoEditaPretty" default="true" type="java.lang.Boolean"/>
    <cc:attribute name="meuControlador" required="false" default="#{configuracaoEventoPesquisaGenericaControlador}"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <fc:pesquisaGenerico id="pesquisa"
                         selecionar="#{cc.attrs.selecionar}"
                         caminhoControlador="#{cc.attrs.caminhoControlador}"
                         caminhoAtual="lista"
                         nomeDaClasse="#{cc.attrs.nomeDaClasse}"
                         novo="#{cc.attrs.novo}"
                         pretty="#{cc.attrs.pretty}"
                         mostrarSelecionar="#{cc.attrs.mostrarSelecionar}"
                         mostrarBotaoEditaPretty="#{cc.attrs.mostrarBotaoEditaPretty}"
                         meuControlador="#{cc.attrs.meuControlador}"/>

</cc:implementation>
</html>
