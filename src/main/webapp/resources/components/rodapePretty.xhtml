<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="controlador" required="true"/>
    <cc:attribute name="desabilitaSalvar" required="false" default="false" />
    <cc:attribute name="ocultarCancelar" required="false" default="false" />
    <cc:attribute name="ocultarSalvar" required="false" default="false" />
    <cc:attribute name="nomeBotaoSalvar" required="false" default="Salvar" />
    <cc:attribute name="nomeBotaoCancelar" required="false" default="Cancelar" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>

    <p:commandButton value="#{cc.attrs.nomeBotaoSalvar}"
                     id="cbSalvar"
                     styleClass="mtop10 mrig05 prioritario"
                     style="height: 30px;"
                     icon="ui-icon-disk"
                     title="Clique para salvar o registro"
                     actionListener="#{cc.attrs.controlador.salvar()}"
                     onclick="aguarde.show()"
                     rendered="#{!cc.attrs.ocultarSalvar}"
                     disabled="#{cc.attrs.desabilitaSalvar}"
                     oncomplete="aguarde.hide()"
        />
    <p:commandButton value="#{cc.attrs.nomeBotaoCancelar}"
                     id="cbCancelar"
                     style="height: 30px;"
                     styleClass="mtop10"
                     icon="ui-icon-cancel"
                     onclick="aguarde.show()"
                     oncomplete="aguarde.hide()"
                     title="Clique para cancelar e retornar a pÃ¡gina anterior"
                     actionListener="#{cc.attrs.controlador.cancelar()}"
                     rendered="#{!cc.attrs.ocultarCancelar}"
                     immediate="true"
        />
</cc:implementation>
</html>
