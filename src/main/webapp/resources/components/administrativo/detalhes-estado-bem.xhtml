<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="estadoBem" required="true"/>
    <cc:attribute name="mostrarIdEstadoBem" default="false"/>
    <cc:attribute name="mostrarValorOriginal" default="false"/>
    <cc:attribute name="mostrarValorExaustao" default="false"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <br/>
    <table class="table" style="font-size: 12px">
        <tr class="alert alert-info">
            <p:outputPanel rendered="#{cc.attrs.mostrarIdEstadoBem}">
                <th class="alinhamentoEsquerda">Id</th>
            </p:outputPanel>
            <th class="alinhamentoEsquerda">Estado do Bem</th>
            <th class="alinhamentoEsquerda">Situação do Bem</th>
            <th class="alinhamentoDireita"
                style="display: #{cc.attrs.mostrarValorOriginal ? 'block' : 'none'}">Valor Original
            </th>
            <th class="alinhamentoDireita">Acum. Depreciação</th>
            <th class="alinhamentoDireita">Acum. Amortização</th>
            <th class="alinhamentoDireita"
                style="display: #{cc.attrs.mostrarValorExaustao ? 'block' : 'none'}">Acum. Exaustão
            </th>
            <th class="alinhamentoDireita">Acum. Ajuste de Perdas</th>
            <th class="alinhamentoDireita">Total Ajustes</th>
            <th class="alinhamentoDireita">Valor Líquido</th>
        </tr>
        <tr>
            <p:outputPanel rendered="#{cc.attrs.mostrarIdEstadoBem}">
                <td class="alinhamentoEsquerda">
                    <h:outputText value="#{cc.attrs.estadoBem.id}"/>
                </td>
            </p:outputPanel>
            <td class="alinhamentoEsquerda">
                <h:outputText value="#{cc.attrs.estadoBem.estadoBem.descricao}"/>
            </td>
            <td class="alinhamentoEsquerda">
                <h:outputText
                    value="#{cc.attrs.estadoBem.situacaoConservacaoBem.descricao}"/>
            </td>
            <td class="alinhamentoDireita" style="display: #{cc.attrs.mostrarValorOriginal ? 'block' : 'none'}">
                <h:outputText value="#{cc.attrs.estadoBem.valorOriginal}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputText>
            </td>
            <td class="alinhamentoDireita">
                <h:outputText value="#{cc.attrs.estadoBem.valorAcumuladoDaDepreciacao}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputText>
            </td>
            <td class="alinhamentoDireita">
                <h:outputText value="#{cc.attrs.estadoBem.valorAcumuladoDaAmortizacao}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputText>
            </td>
            <td class="alinhamentoDireita" style="display: #{cc.attrs.mostrarValorExaustao ? 'block' : 'none'}">
                <h:outputText value="#{cc.attrs.estadoBem.valorAcumuladoDaExaustao}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputText>
            </td>
            <td class="alinhamentoDireita">
                <h:outputText value="#{cc.attrs.estadoBem.valorAcumuladoDeAjuste}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputText>
            </td>
            <td class="alinhamentoDireita">
                <h:outputText value="#{cc.attrs.estadoBem.valorDosAjustes}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputText>
            </td>
            <td class="alinhamentoDireita">
                <h:outputText value="#{cc.attrs.estadoBem.valorLiquido}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputText>
            </td>
        </tr>
    </table>
</cc:implementation>
</html>
