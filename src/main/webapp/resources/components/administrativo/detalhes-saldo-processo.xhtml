<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="saldoProcesso" required="true"
                  type="br.com.webpublico.entidadesauxiliares.SaldoProcessoLicitatorioVO"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <table class="table table-condensed mtop20" style="width: 100%">

        <tr class="fundo-cinza-padrao">
            <td colspan="6">
                <div align="center">
                    <strong>VALORAÇÃO DO PROCESSO SEM CONTRATO</strong>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="thumbnail" style="width: 200px" align="center">
                    <div class="alert alert-info" style="padding: 1px">
                        #{cc.attrs.saldoProcesso.tipoProcesso.descricao}
                    </div>
                    <h:outputText value="#{cc.attrs.saldoProcesso.valorOriginalAtaOrDispensa}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>e encontra com situação
                    </h:outputText>
                </div>
            </td>
            <td>
                <div class="thumbnail" style="display #{cc.attrs.saldoProcesso.tipoProcesso.isAta() ? 'block' : 'none'} ;width: 200px" align="center">
                    <div class="alert alert-info" style="padding: 1px">
                        Acréscimo
                    </div>
                    <h:outputText
                        value="#{cc.attrs.saldoProcesso.valorAcrescimo}"
                        styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </div>
            </td>
            <td>
                <div class="thumbnail" style="width: 200px" align="center">
                    <div class="alert alert-info" style="padding: 1px">
                        Executado
                    </div>
                    <h:outputText
                        value="#{cc.attrs.saldoProcesso.valorExecutado}"
                        styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </div>
            </td>
            <td>
                <div class="thumbnail" style="width: 200px" align="center">
                    <div class="alert alert-info" style="padding: 1px">
                        Estorno do Executado
                    </div>
                    <h:outputText
                        value="#{cc.attrs.saldoProcesso.valorEstornado}"
                        styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </div>
            </td>
            <td>
                <div class="thumbnail" style="width: 200px" align="center">
                    <div class="alert alert-info" style="padding: 1px">
                        Contratado
                    </div>
                    <h:outputText
                        value="#{cc.attrs.saldoProcesso.valorContratado}"
                        styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </div>
            </td>
            <td>
                <div class="thumbnail" style="width: 200px" align="center">
                    <div class="alert alert-success" style="padding: 1px">
                        Saldo da Atual
                    </div>
                    <h:outputText value="#{cc.attrs.saldoProcesso.saldoDisponivelComAcrescimo}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </div>
            </td>
        </tr>
    </table>

</cc:implementation>
</html>
