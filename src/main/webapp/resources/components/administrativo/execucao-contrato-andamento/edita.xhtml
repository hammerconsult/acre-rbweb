<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:ad="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:p="http://primefaces.org/ui"
>
<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="controlador" required="true"
                  type="br.com.webpublico.controle.AbstractExecucaoAndamentoControlador"/>
</cc:interface>

<cc:implementation>


        <p:remoteCommand name="limparDadosContrato"
                         process="@this"
                         actionListener="#{cc.attrs.controlador.definirExecucaoContratoComoNull()}"
                         update=":#{cc.attrs.id}:Formulario"/>

        <p:panel
            header="#{cc.attrs.controlador.permissaoEspecial ? 'Execução Contrato em Andamento - Permissão Especial' : 'Execução Contrato em Andamento'}">
            <h:panelGrid columns="2" id="gridExecucao">

                <fc:outputLabelObrigatorio value="Contrato: "/>
                <h:panelGroup>
                    <p:autoComplete queryDelay="1000"
                                    id="contrato"
                                    size="70"
                                    title="Informe um contrato"
                                    value="#{cc.attrs.controlador.contrato}"
                                    completeMethod="#{cc.attrs.controlador.completarContrato}"
                                    converter="#{contratoAdmControlador.converterGenerico}"
                                    maxResults="50"
                                    dropdown="true"
                                    panelStyle="max-height: 250px;max-width: 1000px"
                                    onkeyup="if(keyUpCampoVazio(this)){limparDadosContrato();}"
                                    var="cont"
                                    itemValue="#{cont.id}"
                                    itemLabel="#{cont}">
                        <p:ajax event="itemSelect"
                                onstart="aguarde.show()"
                                oncomplete="aguarde.hide()"
                                update=":#{cc.attrs.id}:Formulario:contrato"
                                listener="#{cc.attrs.controlador.recuperarDadosContrato(cc.attrs.id)}"
                                process="@this"/>
                    </p:autoComplete>

                    <p:commandButton process="@none"
                                     id="btnVerContrato"
                                     icon="ui-icon-search"
                                     styleClass="mlef05"
                                     disabled="#{cc.attrs.controlador.contrato eq null}"
                                     onclick="window.open('#{request.contextPath}/contrato-adm/ver/#{cc.attrs.controlador.contrato.id}/','_blank');"/>
                </h:panelGroup>
            </h:panelGrid>

            <p:tabView id="tabGeral" styleClass="mtop10">
                <p:tab title="Execução">
                    <p:outputPanel id="panelExecucao"
                                   rendered="#{cc.attrs.controlador ne null and cc.attrs.controlador.contrato ne null}">

                        <legend class="legenda mtop02 mbot03">Execução Contrato nº
                            <strong>#{cc.attrs.controlador.execucaoContrato.numero}</strong>
                        </legend>
                        <div style="float: right; color: grey">
                            Saldo Atual do Contrato:
                            <h:outputText value="#{cc.attrs.controlador.contrato.saldoAtualContrato}"
                                          styleClass="negrito" style="font-size: medium">
                                <f:convertNumber type="currency" pattern="#,##0.00"/>
                            </h:outputText>
                        </div>

                        <h:panelGrid columns="2">
                            <h:outputText value="Data de Lançamento: "/>
                            <h:outputText value="#{cc.attrs.controlador.execucaoContrato.dataLancamento}"
                                          styleClass="negrito">
                                <f:convertDateTime type="date"/>
                            </h:outputText>

                            <h:outputText value="Forma de Entrega: "/>
                            <h:outputText value="#{cc.attrs.controlador.execucaoContrato.formaEntrega.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Unidade Organizacional: "/>
                            <h:outputText value="#{cc.attrs.controlador.execucaoContrato.hierarquiaOrcamentaria}"
                                          styleClass="negrito"/>
                        </h:panelGrid>

                        <br/>
                        <div class="borda-azul" style="padding: 5px">
                            <h:panelGrid columns="12" id="gridValoresExec"
                                         style="width: 100%">
                                <h:outputText value="Valor da Execução:  "/>
                                <h:outputText value="#{cc.attrs.controlador.execucaoContrato.valor}"
                                              id="valorExecucao"
                                              style="font-size: 13px" styleClass="negrito">
                                    <f:convertNumber type="currency" pattern="#,##0.00"/>
                                </h:outputText>

                                <h:outputText value="Valor do Empenho: "/>
                                <h:outputText
                                    value="#{cc.attrs.controlador.execucaoContrato.valorEmpenhado}"
                                    style="font-size: 13px" styleClass="negrito">
                                    <f:convertNumber type="currency" pattern="#,##0.00"/>
                                </h:outputText>

                                <h:outputText value="Estorno de Empenho: "/>
                                <h:outputText
                                    value="#{cc.attrs.controlador.execucaoContrato.valorEstornado}"
                                    style="font-size: 13px" styleClass="negrito">
                                    <f:convertNumber type="currency" pattern="#,##0.00"/>
                                </h:outputText>

                                <h:outputText value="Cancelamento Resto a Pagar: "/>
                                <h:outputText
                                    value="#{cc.attrs.controlador.execucaoContrato.valorCancelamentoRestoPagar}"
                                    style="font-size: 13px" styleClass="negrito">
                                    <f:convertNumber type="currency" pattern="#,##0.00"/>
                                </h:outputText>

                                <h:outputText value="Valor a Empenhar: "/>
                                <h:outputText
                                    value="#{cc.attrs.controlador.execucaoContrato.valorAEmpenhar}"
                                    style="font-size: 13px" styleClass="negrito">
                                    <f:convertNumber type="currency" pattern="#,##0.00"/>
                                </h:outputText>

                                <h:outputText value="Valor Líquido da Execução: "/>
                                <h:outputText
                                    value="#{cc.attrs.controlador.execucaoContrato.valorExecucaoLiquido}"
                                    style="font-size: 13px" styleClass="negrito">
                                    <f:convertNumber type="currency" pattern="#,##0.00"/>
                                </h:outputText>
                            </h:panelGrid>
                        </div>

                        <p:dataTable paginator="true"
                                     id="table-itens-execucao-qtde"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{cc.attrs.controlador.execucaoContrato.itensQuantidade}"
                                     rendered="#{cc.attrs.controlador ne null and cc.attrs.controlador.hasItensExecucaoQuantidade()}"
                                     paginatorPosition="top"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='negrito titulo-tabela mrig10'>ITENS EXECUÇÃO POR QUANTIDADE&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="itemExecQtde">
                            <p:column headerText="Remover" style="text-align: center; width: 50px;">
                                <p:commandButton icon="ui-icon-trash"
                                                 process="@this"
                                                 styleClass="botao-transparente"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 actionListener="#{cc.attrs.controlador.removerExecucaoContratoItem(itemExecQtde)}"
                                                 title="Clique para remover este registro."
                                                 update=":#{cc.attrs.id}:Formulario:tabGeral:panelExecucao :#{cc.attrs.id}:Formulario:tabGeral:panelReservas
                                                         :#{cc.attrs.id}:Formulario:tabGeral:table-itens-execucao-qtde"/>
                            </p:column>
                            <p:column headerText="Lote" style="text-align: left; width: 5%">
                                <h:outputText value="#{itemExecQtde.itemContrato.itemAdequado.numeroLote}"/>
                            </p:column>
                            <p:column headerText="Item" style="text-align: left; width: 40%">
                                <h:outputText value="#{itemExecQtde.itemContrato.numeroDescricao}"/>
                            </p:column>
                            <p:column headerText="Tipo" style="text-align: left">
                                <h:outputText
                                    value="#{itemExecQtde.itemContrato.itemAdequado.objetoCompra.tipoObjetoCompra.descricao}"/>
                            </p:column>
                            <p:column headerText="Qtde da Execução"
                                      style="text-align: right;">
                                <p:inputText value="#{itemExecQtde.quantidadeUtilizada}"
                                             id="qtde-utilizada-item-execucao"
                                             autocomplete="off"
                                             converter="converterBigDecimal4Casas"
                                             onkeydown="mascaraPonto4Casas(this)"
                                             style="text-align: right;"
                                             size="15">
                                    <f:convertNumber pattern="#,##0.0000"/>
                                    <p:ajax event="valueChange"
                                            onstart="aguarde.show()"
                                            oncomplete="aguarde.hide()"
                                            update="valorTotalQtde :#{cc.attrs.id}:Formulario:tabGeral:gridValoresExec :#{cc.attrs.id}:Formulario:tabGeral:vlTotalItens
                                                    :#{cc.attrs.id}:Formulario:tabGeral:valorTotalItemQtde :#{cc.attrs.id}:Formulario:tabGeral:panelReservas
                                                    :#{cc.attrs.id}:Formulario:tabGeral:panelEstornos"
                                            process="@this"
                                            listener="#{cc.attrs.controlador.processarValorTotalExecucaoContratoItem(itemExecQtde)}"/>
                                </p:inputText>
                            </p:column>
                            <p:column headerText="Valor Unitário (R$)" style="text-align: right;">
                                <h:outputText value="#{itemExecQtde.valorUnitario}">
                                    <f:convertNumber pattern="#,##0.0000"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Valor Total (R$)" style="text-align: right">
                                <h:outputText value="#{itemExecQtde.valorTotal}" id="valorTotalQtde">
                                    <f:convertNumber type="currency" pattern="#,##0.00"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <p:outputPanel id="valorTotalItemQtde">
                            <div align="right"
                                 style="border: solid 1px; padding: 5px; border-color: lightgrey;display: ${cc.attrs.controlador.hasItensExecucaoQuantidade() ? 'block' : 'none'}">
                                <h:outputText value="Total por Quantidade: " styleClass="negrito"/>
                                <h:outputText
                                    style="margin-right: 5px"
                                    value="#{cc.attrs.controlador.execucaoContrato.valorTotalItemQuantidade}"
                                    styleClass="negrito">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </div>
                        </p:outputPanel>

                        <p:dataTable paginator="true"
                                     id="table-itens-execucao-valor"
                                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                     rowIndexVar="rowIx"
                                     styleClass="#{cc.attrs.controlador.hasItensExecucaoQuantidade() ? 'mtop20' : ''}"
                                     emptyMessage="Não foram localizados registros para serem apresentados"
                                     value="#{cc.attrs.controlador.execucaoContrato.itensValor}"
                                     rendered="#{cc.attrs.controlador ne null and cc.attrs.controlador.hasItensExecucaovalor()}"
                                     paginatorPosition="top"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport}  &lt;span class='negrito titulo-tabela mrig10'>ITENS EXECUÇÃO POR VALOR&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                     rowsPerPageTemplate="10,25,50,100"
                                     var="itemExecValor">
                            <p:column headerText="Remover" style="text-align: center; width: 50px;">
                                <p:commandButton icon="ui-icon-trash"
                                                 process="@this"
                                                 styleClass="botao-transparente"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 actionListener="#{cc.attrs.controlador.removerExecucaoContratoItem(itemExecValor)}"
                                                 title="Clique para remover este registro."
                                                 update=":#{cc.attrs.id}:Formulario:tabGeral:panelExecucao :#{cc.attrs.id}:Formulario:tabGeral:panelReservas
                                                         :#{cc.attrs.id}:Formulario:tabGeral:table-itens-execucao-valor"/>
                            </p:column>
                            <p:column headerText="Lote" style="text-align: left; width: 5%">
                                <h:outputText value="#{itemExecValor.itemContrato.itemAdequado.numeroLote}"/>
                            </p:column>
                            <p:column headerText="Item" style="text-align: left; width: 40%">
                                <h:outputText value="#{itemExecValor.itemContrato.numeroDescricao}"/>
                            </p:column>
                            <p:column headerText="Tipo" style="text-align: left">
                                <h:outputText
                                    value="#{itemExecValor.itemContrato.itemAdequado.objetoCompra.tipoObjetoCompra.descricao}"/>
                            </p:column>
                            <p:column headerText="Valor Total" style="text-align: right;">
                                <p:inputText title="Digite o valor"
                                             id="valorTotal"
                                             value="#{itemExecValor.valorTotal}"
                                             maxlength="20"
                                             size="20"
                                             onkeypress="mascara(this, mvalor)"
                                             styleClass="alinhamentoDireita">
                                    <p:ajax event="blur"
                                            update="@this :#{cc.attrs.id}:Formulario:tabGeral:gridValoresExec :#{cc.attrs.id}:Formulario:tabGeral:panelEstornos
                                                   :#{cc.attrs.id}:Formulario:tabGeral:vlTotalItens"
                                            process="@this"
                                            listener="#{cc.attrs.controlador.processarValorTotalExecucaoContratoItem(itemExecValor)}"/>
                                    <f:convertNumber type="currency" pattern="#,##0.00"/>
                                </p:inputText>
                            </p:column>
                        </p:dataTable>
                        <p:outputPanel id="vlTotalItens">
                            <div align="right"
                                 style="border: solid 1px; padding: 5px; border-color: lightgrey;display: ${cc.attrs.controlador.hasItensExecucaovalor() ? 'block' : 'none'}">
                                <h:outputText value="Total por Valor: " styleClass="negrito"/>
                                <h:outputText
                                    style="margin-right: 5px"
                                    value="#{cc.attrs.controlador.execucaoContrato.valorTotalItemValor}"
                                    styleClass="negrito">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </div>

                            <div align="center" class="alert alert-info"
                                 style="padding: 5px; font-size: 14px">
                                <h:outputText value="Valor Total dos Itens: "/>
                                <h:outputText
                                    value="#{cc.attrs.controlador.execucaoContrato.valorTotalItens}"
                                    styleClass="negrito">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel id="panelEmpenho"
                                   rendered="#{cc.attrs.controlador ne null and cc.attrs.controlador.contrato ne null}">
                        <p:panel header="Empenhos da Execução" styleClass="mtop20">
                            <h:panelGrid columns="3" styleClass="mtop10">
                                <fc:outputLabelObrigatorio value="Empenho: "/>
                                <p:autoComplete queryDelay="1000"
                                                id="empenho"
                                                size="70"
                                                title="Selecione um empenho."
                                                completeMethod="#{cc.attrs.controlador.completarEmpenhos}"
                                                maxResults="50"
                                                dropdown="true"
                                                panelStyle="max-height: 250px;max-width: 700px"
                                                converter="#{empenhoControlador.converterGenerico}"
                                                value="#{cc.attrs.controlador.empenho}"
                                                var="em"
                                                itemValue="#{em.id}"
                                                itemLabel="#{em}">
                                    <p:ajax process="@this" event="itemSelect"/>
                                </p:autoComplete>

                                <p:commandButton title="Clique aqui para adicionar o empenho selecionado."
                                                 icon="ui-icon-arrowthick-1-s"
                                                 process="@this :#{cc.attrs.id}:Formulario:tabGeral:panelExecucao"
                                                 update=":#{cc.attrs.id}:Formulario:tabGeral:panelExecucao :#{cc.attrs.id}:Formulario:tabGeral:panelEmpenho
                                                     :#{cc.attrs.id}:Formulario:gridExecucao :#{cc.attrs.id}:Formulario:tabGeral:panelReservas :#{cc.attrs.id}:Formulario:tabGeral:panelEstornos"
                                                 actionListener="#{cc.attrs.controlador.adicionarEmpenhoExecucao()}"
                                                 onclick="aguarde.show()"
                                                 oncomplete="aguarde.hide()"/>
                            </h:panelGrid>

                            <p:dataTable id="tabela-empenhos"
                                         style="overflow: scroll;width: auto; max-height: 400px"
                                         styleClass="table-hover"
                                         rowIndexVar="rowIx"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{cc.attrs.controlador.execucaoContrato.empenhos}"
                                         var="emp">
                                <f:facet name="header">EMPENHOS</f:facet>
                                <p:column headerText="Remover"
                                          styleClass="alinhamentoCentralizado">
                                    <p:commandButton title="Clique aqui para remover o empenho da execução selecionada"
                                                     icon="ui-icon-trash"
                                                     update="tabela-empenhos :#{cc.attrs.id}:Formulario:tabGeral:panelExecucao :#{cc.attrs.id}:Formulario:gridExecucao
                                                            :#{cc.attrs.id}:Formulario:tabGeral:panelReservas :#{cc.attrs.id}:Formulario:tabGeral:panelEstornos"
                                                     process="@this"
                                                     actionListener="#{cc.attrs.controlador.removerEmpenhoExecucao(emp)}"
                                                     onclick="aguarde.show()"
                                                     oncomplete="aguarde.hide()"/>
                                </p:column>
                                <p:column headerText="Ver" styleClass="alinhamentoCentralizado" style="width: 5px">
                                    <fc:botaoTargetBlank
                                        actionListener="#{utilBeanContabil.redirecionarParaEmpenho(emp.empenho)}"
                                        icon="ui-icon-extlink"
                                        style="width: 30px!important;min-width: 30px!important;height: 30px!important;min-height: 30px!important;"
                                        title="Clique para visualizar este registro em nova aba."/>
                                </p:column>
                                <p:column headerText="Número" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{emp.empenho.numero}"/>
                                </p:column>
                                <p:column headerText="Data" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{emp.empenho.dataEmpenho}">
                                        <f:convertDateTime type="date"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Tipo" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{emp.empenho.tipoEmpenho.descricao}"/>
                                </p:column>
                                <p:column headerText="Tipo da Conta" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{emp.empenho.tipoContaDespesa.descricao}"/>
                                </p:column>
                                <p:column headerText="Conta de Destinação de Recurso" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{emp.empenho.fonteDespesaORC}"/>
                                </p:column>
                                <p:column headerText="Pessoa" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{emp.empenho.fornecedor}"/>
                                </p:column>
                                <p:column headerText="Valor (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{emp.empenho.valor}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>

                                    <f:facet name="footer">
                                        <div align="right">
                                            <h:outputText
                                                value="#{cc.attrs.controlador.execucaoContrato.valorEmpenhado}"
                                                styleClass="negrito">
                                                <f:convertNumber type="currency" pattern="#,##0.00"/>
                                            </h:outputText>
                                        </div>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:outputPanel>

                    <p:outputPanel id="panelReservas">
                        <p:panel header="Reservas da Execução" styleClass="mtop20"
                                 rendered="#{cc.attrs.controlador ne null and cc.attrs.controlador.contrato ne null}">
                            <p:dataTable id="tabela-reserva"
                                         styleClass="mtop10"
                                         paginator="true"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Reservas&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         value="#{cc.attrs.controlador.execucaoContrato.reservas}"
                                         var="reserva">
                                <p:column headerText="Dotação" styleClass="alinhamentoCentralizado"
                                          style="width: 8px">
                                    <ad:detalhes-reserva-contrato execucaoContratoTipo="#{reserva}"
                                                                  update="@form"/>
                                </p:column>
                                <p:column headerText="Tipo Objeto de Compra" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{reserva.tipoObjetoCompra.descricao}"/>
                                </p:column>
                                <p:column headerText="Classe Credor" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{reserva.classeCredor}"/>
                                </p:column>
                                <p:column headerText="Valor (R$)" styleClass="alinhamentoDireita width100">
                                    <h:outputText value="#{reserva.valor}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <div align="right">
                                            <h:outputText
                                                styleClass="negrito"
                                                value="#{cc.attrs.controlador.execucaoContrato.valorTotalReservas}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </div>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:outputPanel>

                    <p:outputPanel id="panelEstornos">
                        <p:panel header="Estornos da Execução" styleClass="mtop20 alert-info"
                                 rendered="#{cc.attrs.controlador ne null and cc.attrs.controlador.contrato ne null}">
                            <p:accordionPanel value="#{cc.attrs.controlador.execucaoContrato.estornosExecucao}"
                                              var="estExec">
                                <p:tab title="Estorno: #{estExec.descricaoEstorno}"
                                       titleStyle="border: 1px solid black !important; background-color: darkgrey !important;">
                                    <p:dataTable
                                        rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                        emptyMessage="Não foram localizados registros para serem apresentados"
                                        value="#{estExec.estornosEmpenho}"
                                        var="est">
                                        <p:column headerText="Itens" style="width: 5%; text-align: center">
                                            <p:rowToggler/>
                                        </p:column>
                                        <p:column headerText="Empenho" style="text-align: left;">
                                            <h:outputText value="#{est.solicitacaoEmpenhoEstorno.empenho.numero}"/>
                                        </p:column>
                                        <p:column headerText="Nº do Estorno" style="text-align: center;">
                                            <h:outputText
                                                value="#{est.solicitacaoEmpenhoEstorno.empenhoEstorno.dataEstorno}">
                                                <f:convertDateTime type="date"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Categoria" style="text-align: right;">
                                            <h:outputText
                                                value="#{est.solicitacaoEmpenhoEstorno.empenhoEstorno.categoriaOrcamentaria.descricao}"/>
                                        </p:column>
                                        <p:column headerText="Fornecedor" style="text-align: left;">
                                            <h:outputText
                                                value="#{est.solicitacaoEmpenhoEstorno.empenhoEstorno.empenho.fornecedor}"/>
                                        </p:column>
                                        <p:column headerText="Conta de Destinação de Recurso" style="text-align: left;">
                                            <h:outputText
                                                value="#{est.solicitacaoEmpenhoEstorno.empenhoEstorno.empenho.fonteDespesaORC}"/>
                                        </p:column>
                                        <p:column headerText="Valor do Estorno (R$)" style="text-align: right;">
                                            <h:outputText value="#{est.valor}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:rowExpansion>
                                            <p:dataTable
                                                rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                                rowIndexVar="rowIx"
                                                styleClass="mlef50 mbot10"
                                                style="overflow: scroll; max-height: 300px; width: auto"
                                                emptyMessage="Não foram localizados registros para serem apresentados"
                                                value="#{est.itens}"
                                                rowKey="#{itemExecEst}"
                                                var="itemExecEst">
                                                <f:facet name="header">
                                                    <h:outputText value="Itens do Estorno da Execução"
                                                                  styleClass="negrito"/>
                                                </f:facet>
                                                <p:column headerText="Item" style="text-align: left">
                                                    <h:outputText
                                                        value="#{itemExecEst.execucaoContratoItem.itemContrato.numeroDescricao}"/>
                                                </p:column>
                                                <p:column headerText="Quantidade" style="text-align: right;">
                                                    <h:outputText value="#{itemExecEst.quantidade}">
                                                        <f:convertNumber pattern="#,##0.0000"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Valor Unitário (R$)" style="text-align: right;">
                                                    <h:outputText value="#{itemExecEst.valorUnitario}">
                                                        <f:convertNumber pattern="#,##0.0000"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Valor Total (R$)" style="text-align: right;">
                                                    <h:outputText value="#{itemExecEst.valorTotal}">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                    <f:facet name="footer">
                                                        <h:outputText
                                                            styleClass="negrito"
                                                            value="#{est.valorTotalItens}">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>
                                            </p:dataTable>
                                        </p:rowExpansion>
                                    </p:dataTable>
                                </p:tab>
                            </p:accordionPanel>
                        </p:panel>
                    </p:outputPanel>
                </p:tab>

                <p:tab title="Dados do Contrato">
                    <p:outputPanel id="panelContrato">
                        <ad:detalhes-contrato contrato="#{cc.attrs.controlador.contrato}"/>

                        <ad:resumo-execucao-contrato
                            filtroConsulta="#{cc.attrs.controlador.filtroResumoExecucaoContrato}"/>
                    </p:outputPanel>
                </p:tab>
            </p:tabView>
        </p:panel>

        <p:commandButton value="Salvar"
                         icon="ui-icon-disk"
                         process="@this"
                         onstart="aguarde.show()"
                         oncomplete="aguarde.hide()"
                         styleClass="prioritario operacao mtop10"
                         actionListener="#{cc.attrs.controlador.salvarExecucaoContrato()}"/>

        <p:commandButton value="Cancelar"
                         icon="ui-icon-cancel"
                         process="@this"
                         onstart="aguarde.show()"
                         oncomplete="aguarde.hide()"
                         styleClass="operacao mlef05 mtop10"
                         actionListener="#{cc.attrs.controlador.cancelar()}"/>
    </h:form>

    <p:dialog showHeader="false"
              modal="true"
              dynamic="true"
              position="center"
              style="position: fixed !important; "
              width="1000"
              max-height="450"
              draggable="true"
              resizable="false"
              closable="false"
              widgetVar="dlgEmpenhos">
        <h:form id="formDlgEmpenhos">
            <legend
                class="legenda">Empenhos da Execução: #{cc.attrs.controlador.execucaoContratoSelecionada}
                <p:commandButton icon="ui-icon-close"
                                 title="Clique para fechar."
                                 process="@this"
                                 style="float: right !important;"
                                 styleClass="mtop10 botao-transparente"
                                 onclick="aguarde.show();"
                                 oncomplete="aguarde.hide();dlgEmpenhos.hide();"/>
            </legend>

            <p:dataTable id="tabela-execucao-empenhos"
                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                         rowIndexVar="rowIx"
                         styleClass="mtop05"
                         style="overflow: scroll; max-height: 400px; width: auto"
                         emptyMessage="Não foram localizados registros para serem apresentados"
                         value="#{cc.attrs.controlador.execucaoContratoSelecionada.empenhos}"
                         var="exEmp">
                <p:column headerText="Ver" styleClass="alinhamentoCentralizado" style="width: 5px">
                    <fc:botaoTargetBlank
                        rendered="#{exEmp.empenho ne null}"
                        actionListener="#{utilBeanContabil.redirecionarParaEmpenho(exEmp.empenho)}"
                        icon="ui-icon-extlink"
                        style="width: 27px!important;min-width: 27px!important;height: 27px!important;min-height: 27px!important;"
                        title="Clique para visualizar este registro em nova aba."/>
                </p:column>
                <p:column headerText="Número" styleClass="alinhamentoDireita">
                    <h:outputText value="#{exEmp.empenho.numero}"/>
                </p:column>
                <p:column headerText="Data" styleClass="alinhamentoCentralizado">
                    <h:outputText value="#{exEmp.empenho.dataEmpenho}">
                        <f:convertDateTime type="date"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Tipo" styleClass="alinhamentoEsquerda">
                    <h:outputText value="#{exEmp.empenho.tipoEmpenho.descricao}"/>
                </p:column>
                <p:column headerText="Conta de Destinação de Recurso" styleClass="alinhamentoEsquerda">
                    <h:outputText value="#{exEmp.empenho.fonteDespesaORC}"/>
                </p:column>
                <p:column headerText="Pessoa" styleClass="alinhamentoEsquerda">
                    <h:outputText value="#{exEmp.empenho.fornecedor}"/>
                </p:column>
                <p:column headerText="Valor (R$)" styleClass="alinhamentoEsquerda">
                    <h:outputText value="#{exEmp.empenho.valor}">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>

    <p:dialog showHeader="false"
              modal="true"
              dynamic="true"
              position="center"
              style="position: fixed !important;"
              draggable="false"
              width="1100"
              resizable="false"
              widgetVar="itensExecucao"
              closable="false">
        <h:form id="form-itens-execucao">
            <legend
                class="legenda">Detalhes Itens da Execução: #{cc.attrs.controlador.execucaoContratoSelecionada}
                <p:commandButton icon="ui-icon-close"
                                 title="Clique para fechar."
                                 process="@this"
                                 style="float: right !important;"
                                 styleClass="mtop10 botao-transparente"
                                 onclick="aguarde.show();"
                                 oncomplete="aguarde.hide();itensExecucao.hide();"/>
            </legend>

            <p:dataTable id="tabelaItensExecucao"
                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                         rowIndexVar="rowIx"
                         style="overflow: scroll; max-height: 400px; width: auto"
                         styleClass="mtop10"
                         emptyMessage="Não foram localizados registros para serem apresentados"
                         value="#{cc.attrs.controlador.execucaoContratoSelecionada.itens}"
                         var="itemExec">
                <p:column headerText="Item" style="text-align: left;">
                    <h:outputText value="#{itemExec.itemContrato}"/>
                </p:column>
                <p:column headerText="Qtde da Execução" style="text-align: center;">
                    <h:outputText value="#{itemExec.quantidadeUtilizada}">
                        <f:convertNumber pattern="#,##0.0000"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Valor Unitário" style="text-align: center;">
                    <h:outputText value="#{itemExec.itemContrato.valorUnitario}">
                        <f:convertNumber pattern="#,##0.0000"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Valor Total" style="text-align: center;">
                    <h:outputText value="#{itemExec.valorTotal}">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>

</cc:implementation>
</html>
