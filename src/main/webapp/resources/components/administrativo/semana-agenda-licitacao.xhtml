<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
>

<cc:interface>
    <cc:attribute name="semanaAgendaLicitacao" required="true" type="java.util.List"/>
</cc:interface>

<cc:implementation>
    <tr>
        <ui:repeat value="#{cc.attrs.semanaAgendaLicitacao}" var="agenda">
            <td style="vertical-align:top ;width:14%; height: 100px; min-height: 500px; border: 1px solid black;"
                align="left">
                <h:panelGrid columns="1">
                    <h:outputText value="#{agenda.dia}"/>
                    <h:panelGroup>
                        <ui:repeat value="#{agenda.licitacoes}" var="licitacao">
                            <h:commandLink target="_blank"
                                           title="#{licitacao.resumoObjeto}"
                                           style="color:#{licitacao.tipoSituacaoLicitacao.isAndamento() ? 'red' : '#275971'}"
                                           actionListener="#{agendaLicitacaoControlador.redirecionarParaLicitacao(licitacao.idLicitacao)}">
                                <h:outputText value="#{licitacao.licitacao}"
                                              title="#{licitacao.resumoObjeto}"
                                              style="color:#{licitacao.tipoSituacaoLicitacao.isAndamento() ? 'red' : '#275971'}"/>
                            </h:commandLink>
                            <br/> <br/>
                        </ui:repeat>
                    </h:panelGroup>
                </h:panelGrid>
            </td>
        </ui:repeat>
    </tr>
</cc:implementation>
</html>
