<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
>
<cc:interface>
    <cc:attribute name="solicitacoes" required="true" type="java.util.ArrayList"/>
    <cc:attribute name="nomeTabela" default="" type="java.lang.String"/>
</cc:interface>
<cc:implementation>
    <p:dataTable id="tableSc"
                 value="#{cc.attrs.solicitacoes}"
                 var="sc"
                 rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                 paginator="true"
                 styleClass="mtop05"
                 style="max-width: 100%"
                 rows="10"
                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>#{cc.attrs.nomeTabela}&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                 emptyMessage="Nenhuma solicitação encontrada."
                 rowIndexVar="rowlx">

        <p:column headerText="Ações" style="min-width: 8%" styleClass="alinhamentoCentralizado">
            <a href="/solicitacao-de-compra/ver/#{sc.id}/"
               class="icone-25 ui-button ui-widget ui-state-default ui-corner-all">
                <div class="icone-25 ui-icon-search"
                     title="Clique para visualizar este registro."
                     style="background-repeat: no-repeat!important; background-position: center!important"/>
            </a>

            <a href="/solicitacao-de-compra/editar/#{sc.id}/"
               class="icone-25 ui-button ui-widget ui-state-default ui-corner-all">
                <div class="icone-25 ui-icon-pencil"
                     title="Clique para editar este registro."
                     style="background-repeat: no-repeat!important; background-position: center!important"/>
            </a>
        </p:column>
        <p:column headerText="Número" sortBy="#{sc.numero}" styleClass="alinhamentoDireita">
            <h:outputText value="#{sc.numero}"/>
        </p:column>
        <p:column headerText="Data de Sol." sortBy="#{sc.dataSolicitacao}" styleClass="alinhamentoCentralizado">
            <h:outputText value="#{sc.dataSolicitacao}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Tipo de Solicitação" sortBy="#{sc.tipoSolicitacao}" styleClass="alinhamentoEsquerda">
            <h:outputText value="#{sc.tipoSolicitacao}"/>
        </p:column>
        <p:column headerText="Descrição" sortBy="#{sc.descricao}" styleClass="alinhamentoEsquerda">
            <h:outputText value="#{sc.descricao}"/>
        </p:column>
        <p:column headerText="Solicitante" sortBy="#{sc.solicitante}" styleClass="alinhamentoEsquerda">
            <h:outputText value="#{sc.solicitante}"/>
        </p:column>
        <p:column headerText="Lei de Licitação" sortBy="#{sc.tipoObjetoCompra}" styleClass="alinhamentoEsquerda">
            <h:outputText value="#{sc.leiLicitacao}"/>
        </p:column>
        <p:column headerText="Modalidade" sortBy="#{sc.modalidadeLicitacao}" styleClass="alinhamentoEsquerda">
            <h:outputText value="#{sc.modalidadeLicitacao}"/>
        </p:column>
        <p:column headerText="Unidade Adm." sortBy="#{sc.unidadeAdm}" styleClass="alinhamentoEsquerda">
            <h:outputText value="#{sc.unidadeAdm}"/>
        </p:column>
        <p:column headerText="Criado Por" sortBy="#{sc.criadoPor}" styleClass="alinhamentoEsquerda">
            <h:outputText value="#{sc.criadoPor}"/>
        </p:column>
    </p:dataTable>
</cc:implementation>
</html>
