<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="render" default="false"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <p:outputPanel id="panelMsgInconsistencias" rendered="#{cc.attrs.render}">
        <div align="center" class="alert alert-danger" style="font-size: 13px">
            <strong>Atenção! </strong>Inconsistências encontradas durante a pesquisa do bem. Clique na aba <strong>'Inconsistências'</strong> para visualizá-las.
        </div>
    </p:outputPanel>
</cc:implementation>
</html>
