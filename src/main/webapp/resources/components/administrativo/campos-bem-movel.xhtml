<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="bem" required="true"/>
    <cc:attribute name="visualizarCampos" default="true"/>
</cc:interface>

<cc:implementation>
    <p:outputPanel id="panel-bens">
        <p:commandButton icon="ui-icon-clipboard"
                         id="btnVisualizarCampos"
                         rendered="#{cc.attrs.visualizarCampos}"
                         disabled="#{cc.attrs.bem eq null}"
                         update="opVisualizarCampos"
                         styleClass="mlef05"
                         process="@this"
                         onstart="aguarde.show()"
                         oncomplete="aguarde.hide();wopVisualizarCamposBem.show()"
                         actionListener="#{autoCompleteBensControlador.recuperarDadosBem(cc.attrs.bem)}"
                         title="Clique para visualizar mais Informações"/>


        <p:overlayPanel id="opVisualizarCampos"
                        for="btnVisualizarCampos"
                        widgetVar="wopVisualizarCamposBem"
                        showEffect="fade"
                        style="max-width: 600px"
                        showEvent="@none">
            <p:panel styleClass="semBorda">
                <f:facet name="header">
                    <h:outputText value="Informações do Bem:  #{cc.attrs.bem}"/>
                </f:facet>

                <p:scrollPanel mode="native" style="max-height: 200px" styleClass="semBorda">
                    <h:panelGrid columns="2"
                                 width="100%"
                                 columnClasses="none, negrito"
                                 rowClasses="none, linha-selecionada">

                        <h:outputText value="Registro Patrimonial:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.registroPatimonial}"/>

                        <h:outputText value="Registro Anterior:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.registroAnterior}"/>

                        <h:outputText value="Data de Aquisição:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.dataAquisicao}">
                            <f:convertDateTime type="date"/>
                        </h:outputText>

                        <h:outputText value="Descrição:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.descricao}"/>

                        <h:outputText value="Marca:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.marca}"/>

                        <h:outputText value="Modelo:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.modelo}"/>

                        <h:outputText value="Grupo Patrimonial:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.grupoPatrimonial}"/>

                        <h:outputText value="Grupo Objeto de Compra:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.grupoObjetoCompra}"/>

                        <h:outputText value="Unidade Administrativa:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.unidadeAdministrativa}"/>

                        <h:outputText value="Unidade Orçamentária:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.unidadeOrcamentaria}"/>

                        <h:outputText value="Estado de Conservação:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.estadoConservacao}"/>

                        <h:outputText value="Situação de Conservação:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.situacaoConservacao}"/>

                        <h:outputText value="Tipo de Grupo:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.tipoGrupo}"/>

                        <h:outputText value="Valor Original:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.valorOriginal}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="Valor de Depreciação:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.valorDepreciacao}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="Valor de Amortização:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.valorAmortizacao}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="Valor de Exaustão:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.valorExaustao}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="Valor de Ajuste:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.valorAjuste}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="Valor Líquido:"/>
                        <h:outputText value="#{autoCompleteBensControlador.voDadosBem.valorLiquido}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </h:panelGrid>
                </p:scrollPanel>
            </p:panel>
        </p:overlayPanel>
    </p:outputPanel>
</cc:implementation>
</html>
