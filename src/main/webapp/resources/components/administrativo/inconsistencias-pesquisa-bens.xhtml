<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="inconsistencias" required="true"/>
    <cc:attribute name="rendered" default="true"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <p:outputPanel id="panelInconsistencias" rendered="#{cc.attrs.rendered}">
        <div align="center" class="alert alert-info" style="font-size: 13px;padding: 8px">
            <div class="ui-messages-info-icon"/>As inconsistências não serão salvas, registros somente para visualização e análise durante a pesquisa/seleção dos bens.
        </div>
        <p:dataTable id="tableValidacoes"
                     value="#{cc.attrs.inconsistencias}"
                     var="msg"
                     rowIndexVar="rowIx"
                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                     rows="10"
                     rowsPerPageTemplate="50,100,200,300"
                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Inconsistências&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     paginator="true"
                     emptyMessage="Não foram localizados registros para serem apresentados.">
            <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                <h:outputText value="#{msg}" escape="false"/>
            </p:column>
        </p:dataTable>
    </p:outputPanel>
</cc:implementation>
</html>
