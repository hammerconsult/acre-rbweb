<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:ad="http://java.sun.com/jsf/composite/components/administrativo"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="composicaoNutricional" required="true"
                  type="br.com.webpublico.entidadesauxiliares.ComposicaoNutricionalVO"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <h:outputLabel value="Composição Nutricional (Média Semanal)"
                   styleClass="negrito"/>
    <table class="table table-bordered table-condensed mtop03"
           style="background: white; border: black 1px solid !important;">
        <tr class="negrito" style="background: lightgrey">
            <td style="border: black 1px solid"/>
            <td style="border: black 1px solid">Energia (KCAL)</td>
            <td style="border: black 1px solid">CHO (g)</td>
            <td style="border: black 1px solid">PTN (g)</td>
            <td style="border: black 1px solid">LPD (g)</td>
            <td style="border: black 1px solid">FIBRAS (g)</td>
            <td style="border: black 1px solid">VIT. A (mcg)</td>
            <td style="border: black 1px solid">VIT. C (mg)</td>
            <td style="border: black 1px solid">Ca (mg)</td>
            <td style="border: black 1px solid">Fe (mg)</td>
            <td style="border: black 1px solid">Zn (mg)</td>
            <td style="border: black 1px solid">Na (mg)</td>
        </tr>
        <tr>
            <td style="border: black 1px solid">Atual</td>
            <td style="border: black 1px solid">
                <h:outputText
                    styleClass="negrito"
                    style="color: #{cc.attrs.composicaoNutricional.isMetaAtingidaEnergiaKCAL() ? 'darkgreen' : 'darkred'}"
                    value="#{cc.attrs.composicaoNutricional.energiaKCALRefeicao}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    styleClass="negrito"
                    style="color: #{cc.attrs.composicaoNutricional.isMetaAtingidaCHO() ? 'darkgreen' : 'darkred'}"
                    value="#{cc.attrs.composicaoNutricional.CHOgRefeicao}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    styleClass="negrito"
                    style="color: #{cc.attrs.composicaoNutricional.isMetaAtingidaPTN() ? 'darkgreen' : 'darkred'}"
                    value="#{cc.attrs.composicaoNutricional.PTNgRefeicao}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    styleClass="negrito"
                    style="color: #{cc.attrs.composicaoNutricional.isMetaAtingidaLPD() ? 'darkgreen' : 'darkred'}"
                    value="#{cc.attrs.composicaoNutricional.LPDgRefeicao}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    styleClass="negrito"
                    style="color: #{cc.attrs.composicaoNutricional.isMetaAtingidaFibras() ? 'darkgreen' : 'darkred'}"
                    value="#{cc.attrs.composicaoNutricional.FIBRASgRefeicao}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    styleClass="negrito"
                    style="color: #{cc.attrs.composicaoNutricional.isMetaAtingidaVitA() ? 'darkgreen' : 'darkred'}"
                    value="#{cc.attrs.composicaoNutricional.VITAmcgRefeicao}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    styleClass="negrito"
                    style="color: #{cc.attrs.composicaoNutricional.isMetaAtingidaVitC() ? 'darkgreen' : 'darkred'}"
                    value="#{cc.attrs.composicaoNutricional.VITCmcgRefeicao}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    styleClass="negrito"
                    style="color: #{cc.attrs.composicaoNutricional.isMetaAtingidaCa() ? 'darkgreen' : 'darkred'}"
                    value="#{cc.attrs.composicaoNutricional.CAmgRefeicao}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    styleClass="negrito"
                    style="color: #{cc.attrs.composicaoNutricional.isMetaAtingidaCHO() ? 'darkgreen' : 'darkred'}"
                    value="#{cc.attrs.composicaoNutricional.FEmgRefeicao}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    styleClass="negrito"
                    style="color: #{cc.attrs.composicaoNutricional.isMetaAtingidaZn() ? 'darkgreen' : 'darkred'}"
                    value="#{cc.attrs.composicaoNutricional.ZNmgRefeicao}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    styleClass="negrito"
                    style="color: #{cc.attrs.composicaoNutricional.isMetaAtingidaNa() ? 'darkgreen' : 'darkred'}"
                    value="#{cc.attrs.composicaoNutricional.NAmgRefeicao}"/>
            </td>
        </tr>
        <tr>
            <td style="border: black 1px solid">Meta</td>
            <td style="border: black 1px solid">
                <h:outputText
                    value="#{cc.attrs.composicaoNutricional.energiaKCALPrograma}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    value="#{cc.attrs.composicaoNutricional.CHOgPrograma}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    value="#{cc.attrs.composicaoNutricional.PTNgPrograma}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    value="#{cc.attrs.composicaoNutricional.LPDgPrograma}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    value="#{cc.attrs.composicaoNutricional.FIBRASgRefeicao}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    value="#{cc.attrs.composicaoNutricional.VITAmcgPrograma}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    value="#{cc.attrs.composicaoNutricional.VITCmcgPrograma}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    value="#{cc.attrs.composicaoNutricional.CAmgPrograma}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    value="#{cc.attrs.composicaoNutricional.FEmgPrograma}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    value="#{cc.attrs.composicaoNutricional.ZNmgPrograma}"/>
            </td>
            <td style="border: black 1px solid">
                <h:outputText
                    value="#{cc.attrs.composicaoNutricional.NAmgPrograma}"/>
            </td>
        </tr>
    </table>

</cc:implementation>
</html>
