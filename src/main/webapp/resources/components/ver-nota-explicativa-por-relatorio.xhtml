<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="nomeRelatorio" required="true" type="java.lang.String"/>
    <cc:attribute name="tipoRelatorio" required="true"
                  type="br.com.webpublico.enums.TipoRelatorioItemDemonstrativo"/>
    <cc:attribute name="exercicio" required="true"
                  type="br.com.webpublico.entidades.Exercicio"/>
    <cc:attribute name="emptyMessage"
                  default="Nenhuma Nota Explicativa Encontrada"/>
    <cc:attribute name="dataReferenciaNota" type="java.lang.String"/>
</cc:interface>

<cc:implementation>
    <f:event type="preRenderComponent"
             listener="#{notaExplicativaComponenteControlador.novo(cc.attrs.nomeRelatorio,cc.attrs.tipoRelatorio, cc.attrs.exercicio, cc.attrs.dataReferenciaNota)}"/>

    <p:accordionPanel activeIndex="-1" id="apNotaExplicativa" styleClass="mtop05">
        <p:tab title="Nota Explicativa">
            <h:outputText value="#{notaExplicativaComponenteControlador.conteudoNotaExplicativa}"
                          escape="false"/>
        </p:tab>
    </p:accordionPanel>
</cc:implementation>
</html>
