<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
>
<cc:interface>
    <cc:attribute name="empenho" required="true"/>
</cc:interface>

<cc:implementation>
    <p:tabView id="tabViewVerExecucaoOrcPorEmpenho">
        <p:tab title="#{cc.attrs.empenho.categoriaOrcamentaria eq 'NORMAL' ? 'Empenho' : 'Empenho de RP'}">
            <co:tabela-empenho lista="#{verExecucaoOrcPorEmpenhoControlador.getEmpenho(cc.attrs.empenho)}"
                               categoriaOrcamentaria="#{cc.attrs.empenho.categoriaOrcamentaria}"/>
        </p:tab>
        <p:tab title="#{cc.attrs.empenho.categoriaOrcamentaria eq 'NORMAL' ? 'Estorno de Empenho' : 'Cancelamento de RP'}">
            <co:tabela-empenho-estorno lista="#{verExecucaoOrcPorEmpenhoControlador.getEstornosDeEmpenhos(cc.attrs.empenho)}"
                                       categoriaOrcamentaria="#{cc.attrs.empenho.categoriaOrcamentaria}"/>
        </p:tab>
        <p:tab title="#{cc.attrs.empenho.categoriaOrcamentaria eq 'NORMAL' ? 'Liquidação' : 'Liquidação de RP'}">
            <co:tabela-liquidacao lista="#{verExecucaoOrcPorEmpenhoControlador.getLiquidacoes(cc.attrs.empenho)}"
                                  categoriaOrcamentaria="#{cc.attrs.empenho.categoriaOrcamentaria}"/>
        </p:tab>
        <p:tab title="#{cc.attrs.empenho.categoriaOrcamentaria eq 'NORMAL' ? 'Estorno de Liquidação' : 'Estorno de Liquidação de RP'}">
            <co:tabela-liquidacao-estorno lista="#{verExecucaoOrcPorEmpenhoControlador.getEstornosDeLiquidacoes(cc.attrs.empenho)}"
                                          categoriaOrcamentaria="#{cc.attrs.empenho.categoriaOrcamentaria}"/>
        </p:tab>
        <p:tab title="#{cc.attrs.empenho.categoriaOrcamentaria eq 'NORMAL' ? 'Pagamento' : 'Pagamento de RP'}">
            <co:tabela-pagamento lista="#{verExecucaoOrcPorEmpenhoControlador.getPagamentos(cc.attrs.empenho)}"
                                 categoriaOrcamentaria="#{cc.attrs.empenho.categoriaOrcamentaria}"/>
        </p:tab>
        <p:tab title="#{cc.attrs.empenho.categoriaOrcamentaria eq 'NORMAL' ? 'Estorno de Pagamento' : 'Estorno de Pagamento de RP'}">
            <co:tabela-pagamento-estorno lista="#{verExecucaoOrcPorEmpenhoControlador.getEstornosDePagamentos(cc.attrs.empenho)}"
                                         categoriaOrcamentaria="#{cc.attrs.empenho.categoriaOrcamentaria}"/>
        </p:tab>
    </p:tabView>
</cc:implementation>
</html>
