<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="rendered"
                  default="true"
                  type="java.lang.Boolean"/>

    <cc:attribute name="abas"
                  default="#{execucaoOrcamentariaControlador.abas}"
                  type="java.util.List"/>

    <cc:attribute name="obrigacoesPagar"
                  type="java.util.List"/>

    <cc:attribute name="empenhos"
                  type="java.util.List"/>

    <cc:attribute name="estornosEmpenho"
                  type="java.util.List"/>

    <cc:attribute name="liquidacoes"
                  type="java.util.List"/>

    <cc:attribute name="estornosLiquidacao"
                  type="java.util.List"/>

    <cc:attribute name="pagamentos"
                  type="java.util.List"/>

    <cc:attribute name="estornosPagamento"
                  type="java.util.List"/>

</cc:interface>
<cc:implementation>

    <f:event type="preRenderComponent"
             listener="#{execucaoOrcamentariaControlador.novo(cc.attrs.abas)}"/>

    <p:outputPanel rendered="#{cc.attrs.rendered}">
        <p:tabView id="tabViewGeral">
            <p:tab rendered="#{execucaoOrcamentariaControlador.podeMostrarObrigacaoPagar}"
                   id="tabObrigacao"
                   title="Obrigação a Pagar">
                <co:tabela-obrigacao-pagar lista="#{cc.attrs.obrigacoesPagar}"/>
            </p:tab>

            <p:tab rendered="#{execucaoOrcamentariaControlador.podeMostrarEmpenho}"
                   id="tabEmpenho"
                   title="Empenho">
                <co:tabela-empenho lista="#{cc.attrs.empenhos}"/>
            </p:tab>

            <p:tab rendered="#{execucaoOrcamentariaControlador.podeMostrarEstornoEmpenho}"
                   id="tabEmpenhoEstorno"
                   title="Estorno de Empenho">
                <co:tabela-empenho-estorno lista="#{cc.attrs.estornosEmpenho}"/>
            </p:tab>

            <p:tab rendered="#{execucaoOrcamentariaControlador.podeMostrarLiquiadacao}"
                   id="tabLiquidacao"
                   title="Liquidação">
                <co:tabela-liquidacao lista="#{cc.attrs.liquidacoes}"/>
            </p:tab>

            <p:tab rendered="#{execucaoOrcamentariaControlador.podeMostrarEstornoLiquiadacao}"
                   id="tabLiquidacaoEstorno"
                   title="Estorno de Liquidação">
                <co:tabela-liquidacao-estorno lista="#{cc.attrs.estornosLiquidacao}"/>

            </p:tab>

            <p:tab rendered="#{execucaoOrcamentariaControlador.podeMostrarPagamento}"
                   id="tabPagamento"
                   title="Pagamento">
                <co:tabela-pagamento lista="#{cc.attrs.pagamentos}"/>

            </p:tab>

            <p:tab rendered="#{execucaoOrcamentariaControlador.podeMostrarEstornoPagamento}"
                   id="tabPagamentoEstorno"
                   title="Estorno de Pagamento">
                <co:tabela-pagamento-estorno lista="#{cc.attrs.estornosPagamento}"/>

            </p:tab>
        </p:tabView>
    </p:outputPanel>

</cc:implementation>
</html>
