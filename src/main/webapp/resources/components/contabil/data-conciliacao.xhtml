    <cc:attribute name="dataConciliacao" required="true"/>
    <cc:attribute name="style" default="margin-left: -3px"/>

<!-- IMPLEMENTATION -->
<cc:implementation>

        <h:outputText value="#{cc.attrs.dataConciliacao}"
