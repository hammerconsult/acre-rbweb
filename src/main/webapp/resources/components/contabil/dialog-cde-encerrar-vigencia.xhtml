<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="controlador" required="true"/>
    <cc:attribute name="fimVigencia" required="true"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>


    <p:dialog widgetVar="dlgCDEVigencia"
              modal="true"
              closable="false"
              showHeader="false"
              resizable="false"
              dynamic="true"
              position="center"
              style="position: fixed !important;">
        <h:form id="formDialogEncerrar">
            <div align="center">
                <p:panel header="Encerrar Vigência" styleClass="mtop05 mbot05">
                    <h:panelGrid columns="2">
                        <h:outputText value="Fim de Vigência: "/>
                        <p:calendar value="#{cc.attrs.fimVigencia}"
                                    navigator="true"
                                    id="fimVigencia"
                                    size="12"
                                    maxlength="12"
                                    pattern="dd/MM/yyyy"
                                    onkeypress="mascara(this, mdata)"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2" styleClass="mtop10">
                        <p:commandButton id="btnConfirmar"
                                         value="Confirmar"
                                         icon="ui-icon-circle-check"
                                         styleClass="padrao"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         title="Clique confirmar o encerramento da vigência."
                                         actionListener="#{cc.attrs.controlador.encerrarVigencia}"/>

                        <p:commandButton id="btnCancelar"
                                         value="Cancelar"
                                         icon="ui-icon-cancel"
                                         title="Clique para cancelar a operação."
                                         styleClass="padrao"
                                         process="@none"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide();dlgCDEVigencia.hide()"/>
                    </h:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </p:dialog>

</cc:implementation>
</html>
