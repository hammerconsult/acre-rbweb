<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="controlador" required="true"/>
    <cc:attribute name="mostrarBtBaixar"/>
    <cc:attribute name="mostrarBtEstornoBaixa"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <h:panelGrid columns="4">
        <p:commandButton title="Clique para baixar."
                         styleClass="mtop10"
                         style="height: 30px;;color: #000000!important;"
                         rendered="#{cc.attrs.mostrarBtBaixar}"
                         id="baixar"
                         value="Baixar"
                         icon="ui-icon-arrowthick-1-s"
                         onclick="if (!confirm('Tem certeza que deseja efetuar a baixa?'))return false;aguarde.show()"
                         oncomplete="aguarde.hide()"
                         actionListener="#{cc.attrs.controlador.baixar()}"/>

        <p:commandButton title="Clique para estornar a baixa."
                         styleClass="mtop10"
                         style="height: 30px;color: #000000!important;"
                         rendered="#{cc.attrs.mostrarBtEstornoBaixa}"
                         id="estBaixa"
                         value="Estornar Baixa"
                         icon="ui-icon-estornar"
                         onclick="if (!confirm('Tem certeza que deseja estornar a baixa?'))return false;aguarde.show()"
                         oncomplete="aguarde.hide()"
                         actionListener="#{cc.attrs.controlador.estornarBaixa()}"
        />
    </h:panelGrid>

</cc:implementation>
</html>
