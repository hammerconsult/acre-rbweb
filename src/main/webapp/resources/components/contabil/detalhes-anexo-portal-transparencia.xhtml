<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
>

<cc:interface>
    <cc:attribute name="anexoPortal" required="true"/>
</cc:interface>

<cc:implementation>
    <h:panelGroup rendered="#{cc.attrs.anexoPortal ne null}" id="panelDetalhesAnexo">
        <p:fieldset legend="Publicação" styleClass="mtop10">
            <h:panelGrid columns="2">
                <h:outputText value="Portal da Transparência: "/>
                <h:commandLink target="_blank"
                               id="btNavegar"
                               styleClass="negrito"
                               style="text-decoration: none; margin-bottom: 0;"
                               actionListener="#{utilBeanContabil.redirecionarParaAnexoPortalTransparencia(cc.attrs.anexoPortal)}">
                    <h:outputText value="#{cc.attrs.anexoPortal.getAdicionadoEmPorUsuario()}"
                                  styleClass="azul linkTexto"/>
                </h:commandLink>

                <h:outputText value="Órgão Oficial: "/>
                <h:outputText value="#{cc.attrs.anexoPortal.situacao.descricao}" styleClass="negrito"/>
            </h:panelGrid>
        </p:fieldset>
    </h:panelGroup>
</cc:implementation>
</html>
