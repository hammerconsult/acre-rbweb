<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
>

<cc:interface>
    <cc:attribute name="controlador" required="true"/>
</cc:interface>

<cc:implementation>
    <p:dialog widgetVar="dialogConfirm"
              modal="true"
              closable="false"
              showHeader="false"
              resizable="false"
              dynamic="true"
              position="center"
              style="position: fixed !important;">
        <h:form id="formConfirm">
            <p:panel>
                <center>
                    <h2><b> ATENÇÃO! </b></h2>
                    <h3><b> Esse anexo já foi salvo e se encontra #{cc.attrs.controlador.anexoPortalTransparenciaAnterior.situacao.descricao.toLowerCase()} no portal da transparência, deseja atualizá-lo? </b>
                    </h3>
                </center>

                <h:outputText value="Anexo Anterior" styleClass="mtop30"/>
                <h:panelGrid columns="2">
                    <h:outputText value="Data do Cadastro: "/>
                    <h:outputText
                        value="#{cc.attrs.controlador.anexoPortalTransparenciaAnterior.dataCadastro}"
                        styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>

                    <h:outputText value="Usuário: "/>
                    <h:outputText
                        value="#{cc.attrs.controlador.anexoPortalTransparenciaAnterior.usuarioSistema.nome}"
                        styleClass="negrito"/>

                    <h:outputText value="Nome: "/>
                    <h:outputText value="#{cc.attrs.controlador.anexoPortalTransparenciaAnterior.nome}"
                                  styleClass="negrito"/>
                </h:panelGrid>
                <p:spacer height="20"/>
                <center>
                    <p:outputPanel styleClass="mtop30">
                        <p:commandButton id="botaoSim"
                                         value="SIM"
                                         icon="ui-icon-check"
                                         styleClass="padrao"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         process="@this"
                                         actionListener="#{cc.attrs.controlador.salvarAnexoPortalTransparencia}"/>

                        <p:commandButton id="botaoNao"
                                         value="NÃO"
                                         styleClass="padrao mlef05"
                                         onstart="dialogConfirm.show() "
                                         oncomplete="dialogConfirm.hide()"
                                         icon="ui-icon-cancel"/>
                    </p:outputPanel>
                </center>
            </p:panel>
        </h:form>
    </p:dialog>
</cc:implementation>
</html>
