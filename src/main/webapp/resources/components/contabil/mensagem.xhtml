<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="mensagem" required="true"/>
    <cc:attribute name="styleClass" default="negrito"/>
    <cc:attribute name="style" default="false"/>
    <cc:attribute name="escape" required="false" default="true"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <p:outputPanel rendered="#{cc.attrs.rendered}">
        <div class="ui-message-info"
             style="text-align: center; font-size: 12px; padding: 6px; margin: 0px!important;">
            <div class="ui-messages-info-icon" style="width: 23px; height: 22px; margin-right: 3px"/>
            <h:outputText styleClass="#{cc.attrs.styleClass}"
                          style="#{cc.attrs.style}"
                          escape="#{cc.attrs.escape}"
                          value="#{cc.attrs.mensagem}"/>
        </div>
    </p:outputPanel>
</cc:implementation>
</html>
