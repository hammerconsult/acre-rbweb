<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
>

<!-- INTERFACE -->
<cc:interface>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <table
        style="border: 1px solid; border-color: #92b8d3; font-size: 11px; color: #000000; width: 100%; height: 30px;">
        <caption class="ui-widget-header"> Legenda</caption>
        <tr>
            <td style="width: 15px; text-align: left">
                <div style="width: 10px; height: 10px; background-color: #468847;"/>
            </td>
            <td style="text-align: left"> Foi enviado e processado com sucesso.</td>

            <td style="width: 15px; text-align: left">
                <div style="background-color: #FF5733; width: 10px; height: 10px;"/>
            </td>
            <td style="text-align: left"> Foi enviado e processado com erro, verificar o motivo nos detalhes.</td>
        </tr>
        <tr>
            <td style="width: 15px; text-align: left">
                <div style="width: 10px; height: 10px; background-color: peru; font-weight: bold"/>
            </td>
            <td style="text-align: left"> Foi enviado e está aguardando resposta.</td>

            <td style="width: 15px; text-align: left">
                <div style="background-color: #b94a48; width: 10px; height: 10px;"/>
            </td>
            <td style="text-align: left"> Possui erros, verificar as mensagens para poder enviar.</td>
        </tr>
        <tr>
            <td style="width: 15px; text-align: left">
                <div style="background-color: #000000; width: 10px; height: 10px;"/>
            </td>
            <td style="text-align: left"> Disponível para envio</td>
        </tr>
    </table>
</cc:implementation>
</html>
