<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="controlador" />
    <cc:attribute name="desabilitaSalvar" required="false" default="false" />
</cc:interface>
<cc:interface>
    <cc:attribute name="id" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation id="imRodapeEdita">
    <br/>
    <div id="divRodapeEditar" align="left">
        <p:commandButton title="Clique para Salvar" ajax="false" id="salvar" styleClass="prioritario operacao"
                         value="Salvar" action="#{cc.attrs.controlador.salvar}"
                         disabled="#{cc.attrs.desabilitaSalvar}" icon="ui-icon-disk" />
        <p:commandButton title="Clique para Cancelar" id="cancelar" actionListener="#{cc.attrs.controlador.cancelar}"
                         value="Cancelar" styleClass="operacao"
                         ajax="false" action="#{cc.attrs.controlador.caminho}" immediate="true" icon="ui-icon-close"/>
    </div>
</cc:implementation>
</html>
