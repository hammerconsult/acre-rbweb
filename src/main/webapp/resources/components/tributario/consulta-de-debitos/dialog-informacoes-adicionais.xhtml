<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>
</cc:interface>

<cc:implementation>
    <p:dialog id="dialogInfoAdc"
              widgetVar="infoAdc"
              position="center"
              resizable="false"
              style="position: fixed !important;"
              modal="true"
              width="800"
              header="Informações Adicionais"
              showHeader="true">
        <div style="max-height: 400px; overflow: auto">
            <h:form id="formInfoAdc">
                <p:panel>
                    <table>
                        <c:forEach items="#{consultaDebitoControlador.informacoesAdicionais}" var="info">
                            <tr>
                                <td style="width: 25%;">
                                    <h:outputLabel rendered="#{info.campo ne ''}" styleClass="negrito"
                                                   value="#{info.campo}: "/>
                                </td>
                                <td style="width: 75%;">
                                    <c:if test="#{info.valor ne null}">
                                        <h:outputText value="#{info.valor}"/>
                                    </c:if>
                                    <c:if test="#{info.valores ne null}">
                                        <c:forEach items="#{info.valores}" var="itens">
                                            <h:outputText value="#{itens}"/>
                                            <br/>
                                        </c:forEach>
                                    </c:if>
                                </td>
                            </tr>
                        </c:forEach>
                    </table>
                    <br/>
                </p:panel>
                <div style="text-align: center;">
                    <p:commandButton id="btnCloseInfoAdc"
                                     styleClass="mtop05"
                                     onclick="infoAdc.hide()"
                                     icon="ui-icon-close"
                                     value="Fechar"/>
                </div>
            </h:form>
        </div>
    </p:dialog>
</cc:implementation>

</html>
