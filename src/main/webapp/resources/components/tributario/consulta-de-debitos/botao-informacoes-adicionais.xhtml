<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<cc:interface>
    <cc:attribute name="parcela" required="true"/>
    <cc:attribute name="idComponenteDialog" required="true"/>
</cc:interface>

<cc:implementation>
    <p:commandButton id="btnInfoAdc"
                     icon="ui-icon-info"
                     onclick="aguarde.show()"
                     oncomplete="aguarde.hide(),infoAdc.show()"
                     update=":#{cc.attrs.idComponenteDialog}:formInfoAdc"
                     process="@this"
                     title="Informações Adicionais"
                     actionListener="#{consultaDebitoControlador.atribuirResultadoDetalhamento(cc.attrs.parcela)}"/>
</cc:implementation>

</html>
