<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="value" required="true"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <h:outputScript library="js" name="qrcode.js"/>

    <div style="width: 100%; display:flex; justify-content: center; ">
        <input type="hidden" name="input-qrcode" value="#{cc.attrs.value}"/>
        <div id="printQRcode" style="width:100px; height:100px; "></div>
    </div>

    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById('printQRcode'), {
            width: 100,
            height: 100
        });

        var value = $('input:hidden[name=input-qrcode]').val();
        qrcode.makeCode(value);
    </script>
</cc:implementation>
</html>
