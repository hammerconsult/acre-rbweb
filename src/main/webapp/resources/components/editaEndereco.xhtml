<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="endereco" />
    </cc:interface>
    <cc:interface>
        <cc:attribute name="id" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <tr>
            <td align="right">Logradouro: <p:spacer width="5"/></td><td align="left">
                <p:autoComplete queryDelay="1000"  id="logradouro" title="Digite o Logradouro"
                                 value="#{cc.attrs.endereco.logradouro}"
                                 completeMethod="#{enderecoControlador.completa}"
                                 var="e" size="70"
                                 itemLabel="#{e} "
                                 itemValue="#{e.id}"
                                 forceSelection="true"
                                 converter="#{enderecoControlador.converterLogradouro}"/>
                <p:message for="logradouro" showDetail="true"/>
            </td>
        </tr>
        <tr>
            <td align="right">Número: <p:spacer width="5"/></td><td align="left">
                <p:inputText title="Digite Numero do Endereço" value="#{cc.attrs.endereco.numero}" id="numero" size="20" maxlength="20" />
                <p:message for="numero" showDetail="true" />
            </td>
        </tr>
        <tr>
            <td align="right">Complemento:<p:spacer width="5"/> </td><td align="left">
                <p:inputText title="Digite o Complemento" value="#{cc.attrs.endereco.complemento}" id="complemento" size="70" maxlength="70" />
                <p:message for="complemento" showDetail="true" />
            </td>
        </tr>
        <tr>
            <td align="right">Tipo Endereço:<p:spacer width="5"/> </td><td align="left">
                <h:selectOneMenu title="selecione um tipo" id="tipoEndereco" value="#{cc.attrs.endereco.tipoEndereco}">
                    <f:selectItems value="#{enderecoControlador.tipoEndereco}"/>
                </h:selectOneMenu>
                <p:message for="tipoEndereco" showDetail="true" />
            </td>
        </tr>

    </cc:implementation>
</html>
