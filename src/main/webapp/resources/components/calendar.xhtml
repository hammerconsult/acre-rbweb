<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="value" required="true"/>
    <!--para datas com hora e munito utilizar dd/MM/yyyy HH:mm:ss-->
    <cc:attribute name="pattern" default="dd/MM/yyyy"/>
    <cc:attribute name="title" default="Informe a data."/>
    <cc:attribute name="style" default=""/>
    <cc:attribute name="size" default="10"/>
    <cc:attribute name="disabled" default="false"/>
    <cc:attribute name="navigator" default="false"/>
    <cc:attribute name="showOn" default="button"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <p:calendar value="#{cc.attrs.value}"
                disabled="#{cc.attrs.disabled}"
                title="#{cc.attrs.title}"
                style="#{cc.attrs.style}"
                navigator="#{cc.attrs.navigator}"
                size="#{cc.attrs.size}"
                pattern="#{cc.attrs.pattern}"
                autocomplete="off"
                onkeypress="mascara(this,mdata)" showOn="#{cc.attrs.showOn}">
    </p:calendar>
</cc:implementation>
</html>
