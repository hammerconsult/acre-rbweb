<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<cc:interface>
    <cc:attribute name="pesquisaGenerica" required="true"/>

</cc:interface>

<cc:implementation>
    <f:event type="preRenderView"
             listener="#{pesquisaGenericaControlador.criaPagina(cc.attrs.pesquisaGenerica, cc.clientId)}"/>
    <p:panel id="painelPesquisaGenerica"/>

    <p:commandButton value="update" update="painelPesquisaGenerica"/>

</cc:implementation>
</html>
