<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controlador" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <c:forEach items="#{cc.attrs.controlador.links}" var="l">
            <p:dialog header="Basic Dialog" widgetVar="#{l[1]}" width="800" height="500">
                <iframe src="#{l[2]}" id="atalho" name="atalho" width="100%" height="1000" onload='iframeAutoHeight(this)' frameborder="0"></iframe>
            </p:dialog>
        </c:forEach>
    </cc:implementation>
</html>
