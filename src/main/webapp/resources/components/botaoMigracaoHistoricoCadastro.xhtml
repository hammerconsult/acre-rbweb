<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selecionado" />
        <cc:attribute name="caminho" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:commandButton ajax="false" id="botaoHistorico" 
                         value="HistÃ³rico"
                         styleClass="operacao"
                         icon="ui-icon-clipboard"
                         action="/tributario/cadastromunicipal/migracaohistorico/lista" 
                         disabled="#{cc.attrs.selecionado eq null}">
            <f:setPropertyActionListener 
                target="#{cadastroControlador.caminho}" 
                value="#{cc.attrs.caminho}" />
            <f:setPropertyActionListener 
                target="#{cadastroControlador.selecionado}"
                value="#{cc.attrs.selecionado}" />
        </p:commandButton>
    </cc:implementation>
</html>
