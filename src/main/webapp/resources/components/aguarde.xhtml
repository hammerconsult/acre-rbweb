<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="widgetVar" default="aguarde"/>
    <cc:attribute name="texto"/>
    <cc:attribute name="gif" default="/img/ajaxloading.gif"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <p:dialog modal="true" widgetVar="#{cc.attrs.widgetVar}"
              style="position: fixed !important; z-index: 99999999 !important;"
              position="center"
              showHeader="false"
              draggable="false"
              closable="false"
              resizable="false">
        <div class="centralizado">
            <h:graphicImage value="#{cc.attrs.gif}" styleClass="mtop05"/>
            <br/>
            <h:outputText rendered="#{cc.attrs.texto != null}"
                          styleClass="text-raleway mtop20"
                          style="font-size: 16px"
                          value="#{cc.attrs.texto}"/>
        </div>
    </p:dialog>
</cc:implementation>
</html>
