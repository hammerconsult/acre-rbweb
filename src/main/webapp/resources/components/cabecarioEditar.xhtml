<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="controlador"/>
</cc:interface>
<cc:interface>
    <cc:attribute name="id"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <div align="right">
        <p:commandButton id="botaoNovo" value="Novo" action="edita" actionListener="#{cc.attrs.controlador.novo}"
                         disabled="#{!autorizacao.isPodeEditar(request)}" ajax="false" icon="ui-icon-circle-plus"
                         styleClass="mtop10"
                         style="height: 30px;"
                         immediate="true" title="Clique para inserir um novo registro">
            <f:setPropertyActionListener target="#{cc.attrs.controlador.caminho}" value="lista"/>
        </p:commandButton><p:spacer width="5"/>
    </div>
</cc:implementation>
</html>
