<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="desmarcado" default="NÃ£o"/>
    <cc:attribute name="marcado" default="Sim"/>
    <cc:attribute name="value" required="true"/>
    <cc:attribute name="checked" required="true"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>

    <h:panelGroup>
        <h:panelGrid columns="3">
            <h:outputText value="#{cc.attrs.desmarcado}" style="color: red" styleClass="negrito"/>

            <div class="switch__container">
                <input id="switch-shadow" class="switch switch--shadow" type="checkbox"
                       value="#{cc.attrs.value}" checked="#{cc.attrs.checked}"/>
                <label for="switch-shadow"/>
            </div>
            <h:outputText value="#{cc.attrs.marcado}" style="color: green" styleClass="negrito"/>
        </h:panelGrid>
    </h:panelGroup>
</cc:implementation>
</html>
