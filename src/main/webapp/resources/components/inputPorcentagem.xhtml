<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--INTERFACE-->
<cc:interface>
    <cc:attribute name="id"/>
    <cc:attribute name="value"/>
    <cc:attribute name="title"/>
    <cc:attribute name="stylePanel" default="margin-left: -20px"/>
    <cc:attribute name="mostrarLabel" default="true"/>
    <cc:attribute name="size" default="15"/>
</cc:interface>

<!--IMPLEMENTATION-->
<cc:implementation>
    <p:outputPanel style="#{cc.attrs.stylePanel}">
        <c:if test="#{cc.attrs.mostrarLabel}">
            <p:outputLabel id="outputPorcentagem" value="% " for="inputPorcentagem"/>
        </c:if>
        <p:inputText id="inputPorcentagem" title="#{cc.attrs.title}"
                     value="#{cc.attrs.value}"
                     onkeydown="mascara(this, porcentagemSemSimbolo);"
                     style="text-align: right"
                     size="#{cc.attrs.size}"
                     converter="moedaConverter"/>
    </p:outputPanel>
</cc:implementation>

</html>
