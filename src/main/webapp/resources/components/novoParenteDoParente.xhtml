<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="destino" required="true"/>      
        <cc:attribute name="origem" required="true"/>      
        <cc:attribute name="selecionado" required="true"/>      
        <cc:attribute name="parente" required="true"/>      
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:commandLink actionListener="#{web.navegacao(cc.attrs.selecionado, cc.attrs.parente,cc.attrs.origem, cc.attrs.destino)}">
            <p:button icon="ui-icon-circle-plus"                                 
                      title="Clique para inserir um novo registro"
                      />
        </h:commandLink>
    </cc:implementation>
</html>
