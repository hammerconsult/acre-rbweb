<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="id" required="true" type="java.lang.String"/>
    <cc:attribute name="title" required="true" type="java.lang.String"/>
    <cc:attribute name="value" required="true" type="java.lang.Object"/>
    <cc:attribute name="itens" required="true" type="java.lang.Object"/>
    <cc:attribute name="converter" type="javax.faces.convert.Converter"/>
    <cc:attribute name="disabled" default="false" type="java.lang.Boolean"/>

    <cc:attribute name="executarMetodo" default="#{utilBean.fazerNada()}" method-signature="void f()"/>
    <cc:attribute name="process" type="java.lang.String" default="@this"/>
    <cc:attribute name="update" type="java.lang.String" default="@this"/>
    <cc:attribute name="onstart" type="java.lang.String" default="aguarde.show()"/>
    <cc:attribute name="oncomplete" type="java.lang.String" default="aguarde.hide()"/>
    <cc:attribute name="style" type="java.lang.String" default=""/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <h:selectOneMenu id="#{cc.attrs.id}"
                     title="#{cc.attrs.title}"
                     value="#{cc.attrs.value}"
                     disabled="#{cc.attrs.disabled}"
                     converter="#{cc.attrs.converter}"
                     style="#{cc.attrs.style}">
        <f:selectItems value="#{cc.attrs.itens}"/>
        <p:ajax event="change"
                listener="#{cc.attrs.executarMetodo}"
                process="#{cc.attrs.process}"
                update="#{cc.attrs.update}"
                onstart="#{cc.attrs.onstart}"
                oncomplete="#{cc.attrs.oncomplete}"
            />
    </h:selectOneMenu>
</cc:implementation>
</html>
