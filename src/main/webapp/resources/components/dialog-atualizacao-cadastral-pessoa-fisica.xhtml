<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="controlador" required="true" type="br.com.webpublico.controle.PrettyControlador"/>
</cc:interface>

<cc:implementation>
    <p:dialog widgetVar="dialogoAtualizacaoPF" id="dlgAtualizacaoPF" width="1000" modal="true" closable="false">
        <h:form id="formDialogoAtualizacaoPF">
            <div style="text-align: center;">
                <div class="alert alert-warning centralizado">
                    <strong>
                        Atenção!
                    </strong>
                    #{cc.attrs.controlador.mensagemAtualizacaoCadastralPF}
                </div>
                <br/>
                <p:commandButton icon="ui-icon-check"
                                 styleClass="operacao prioritario"
                                 value="Ir para o cadastro"
                                 title="Clique aqui para acessar o cadastro."
                                 actionListener="#{cc.attrs.controlador.navegarAteAtualizacaoCadastralPF()}"
                                 process="@form"/>

                <p:commandButton icon="ui-icon-close"
                                 styleClass="operacao"
                                 value="Fechar"
                                 title="Clique aqui fechar."
                                 actionListener="#{cc.attrs.controlador.fecharDialogAtualizacaoCadastralPF()}"/>
            </div>
        </h:form>
    </p:dialog>
</cc:implementation>
</html>
