<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <div id="div-sensibilidade" style="width: 1px; height: 100%; top: 1px; position: fixed; z-index: 9999;"/>
    <div id="menu">
        <script type="text/javascript">
            function semFoto() {
                document.getElementById('fotoUsuarioLogado').src = '/css/images/user-default.jpg'
            }
        </script>
        <h:form id="formulario-menu" prependId="false">
            <div id="container-pesquisa">

                <table style="width: 100%">
                    <tr>
                        <td style="width: 30%; text-align: center">
                            <img
                                id="fotoUsuarioLogado"
                                src="#{request.contextPath}/arquivos/#{sistemaService.usuarioCorrente.pessoaFisica.arquivo.nome}?id=#{sistemaService.usuarioCorrente.pessoaFisica.arquivo.id}"
                                style="width: 50px"
                                onerror="semFoto()"
                                class="img img-circle"/>
                        </td>
                        <td style="width: 70%;">
                            <a href="#{request.contextPath}" style="text-decoration: none; font-size: 18px">
                                RBWeb
                            </a>
                            <br/>
                            #{sistemaService.usuarioCorrente}
                        </td>
                    </tr>
                </table>
                <input type="text"
                       id="busca"
                       placeholder="Pesquisarâ€¦"/>
            </div>
            <nav id="container-menu" class="graphite demo-container"/>
        </h:form>
    </div>
</ui:composition>
