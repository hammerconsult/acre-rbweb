<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Relatório de Auxílio Funeral por Atendimento">
                <h:panelGrid columns="2" id="gridFiltros">
                    <fc:outputLabelObrigatorio value="Data Inicial: "/>
                    <fc:calendar value="#{relatorioAuxilioFuneralAtendimentoControlador.dataInicial}"
                                 navigator="true"/>

                    <fc:outputLabelObrigatorio value="Data Final: "/>
                    <fc:calendar value="#{relatorioAuxilioFuneralAtendimentoControlador.dataFinal}"
                                 navigator="true"/>
                </h:panelGrid>
            </p:panel>

            <co:rodapeRelatorio
                actionListenerBotaoGerar="#{relatorioAuxilioFuneralAtendimentoControlador.gerarRelatorio()}"
                actionListenerLimparCampos="#{relatorioAuxilioFuneralAtendimentoControlador.limparCampos()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
