<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Demonstrativo de Auxílio Funeral">
                <h:panelGrid columns="2" id="gridFiltros">
                    <fc:outputLabelObrigatorio value="Data Inicial: "/>
                    <fc:calendar value="#{demonstrativoAuxilioFuneralControlador.dataInicial}"/>

                    <fc:outputLabelObrigatorio value="Data Final: "/>
                    <fc:calendar value="#{demonstrativoAuxilioFuneralControlador.dataFinal}"/>

                    <h:outputLabel value="Nome do Falecido:"/>
                    <p:inputText value="#{demonstrativoAuxilioFuneralControlador.nomeFalecido}"
                                 size="70"
                                 maxlength="70"/>

                    <h:outputText value="Funerária: "/>
                    <fc:autoComplete converter="#{funerariaControlador.converterGenerico}"
                                     completeMethod="#{demonstrativoAuxilioFuneralControlador.completarFunerarias}"
                                     value="#{demonstrativoAuxilioFuneralControlador.funeraria}"
                                     id="fun"/>

                    <h:outputLabel value="Cemitério:"/>
                    <p:inputText value="#{demonstrativoAuxilioFuneralControlador.cemiterio}"
                                 size="70"
                                 maxlength="70"/>
                </h:panelGrid>
            </p:panel>

            <co:rodapeRelatorio actionListenerBotaoGerar="#{demonstrativoAuxilioFuneralControlador.gerarRelatorio()}"
                                actionListenerLimparCampos="#{demonstrativoAuxilioFuneralControlador.limparCampos()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
