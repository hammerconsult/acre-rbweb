<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{auxilioFuneralControlador}"
                                origem="#{auxilioFuneralControlador.caminhoPadrao}listar/"/>
            <p:panel header="Detalhes do Auxílio Funeral">
                <p:tabView id="tabViewGeral" styleClass="mtop05">
                    <p:tab title="Dados Gerais" id="dadosGerais">
                        <h:panelGrid columns="2">
                            <h:outputText value="Data do Atendimento:"/>
                            <h:outputText value="#{auxilioFuneralControlador.selecionado.dataDoAtendimento}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Procedência: "/>
                            <h:outputText value="#{auxilioFuneralControlador.selecionado.procedencia}"
                                          styleClass="negrito"/>

                            <h:outputText value="Funerária: "/>
                            <h:outputText value="#{auxilioFuneralControlador.selecionado.funeraria}"
                                          styleClass="negrito"/>

                        </h:panelGrid>
                        <p:panel header="Responsável pela Solicitação do Auxílio Funeral"
                                 id="panelResponsavel"
                                 styleClass="mtop05">
                            <h:panelGrid columns="2">
                                <h:outputText value="Nome:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.nomeResponsavel}"
                                              styleClass="negrito"/>

                                <h:outputText value="CPF:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.cpfResponsavel}"
                                              styleClass="negrito"/>

                                <h:outputText value="Endereço:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.enderecoResponsavel}"
                                              styleClass="negrito"/>

                                <h:outputText value="Bairro:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.bairroResponsavel}"
                                              styleClass="negrito"/>

                                <h:outputText value="Complemento:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.complementoResponsavel}"
                                              styleClass="negrito"/>

                                <h:outputText value="CEP:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.cepResponsavel}"
                                              styleClass="negrito"/>

                                <h:outputText value="Telefone:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.telefoneResponsavel}"
                                              styleClass="negrito"/>

                                <h:outputText value="Celular: "/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.celularResponsavel}"
                                              styleClass="negrito"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="Identificação do Falecido"
                                 id="panelFalecido"
                                 styleClass="mtop05">
                            <h:panelGrid columns="2">
                                <h:outputText value="Nome:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.nomeFalecido}"
                                              styleClass="negrito"/>

                                <h:outputText value="CPF:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.cpfFalecido}"
                                              styleClass="negrito"/>

                                <h:outputText value="RG:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.rgFalecido}"
                                              styleClass="negrito"/>

                                <h:outputText value="Data de Nascimento:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.dataNascimentoFalecido}"
                                              styleClass="negrito">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>

                                <h:outputText value="Data de Falecimento:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.dataFalecimento}"
                                              styleClass="negrito">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>

                                <h:outputText value="Endereço:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.enderecoFalecido}"
                                              styleClass="negrito"/>

                                <h:outputText value="Trabalhava?"/>
                                <h:outputText
                                    value="#{auxilioFuneralControlador.selecionado.trabalhava ? 'Sim' : 'Não'}"
                                    styleClass="negrito"/>

                                <h:outputText value="Recebia Benefício?"/>
                                <h:outputText
                                    value="#{auxilioFuneralControlador.selecionado.recebiaBeneficio ? 'Sim' : 'Não'}"
                                    styleClass="negrito"/>

                                <h:outputText value="Benefício:" id="labelBeneficio"
                                              rendered="#{auxilioFuneralControlador.selecionado.recebiaBeneficio}"/>
                                <fc:inputTextarea value="#{auxilioFuneralControlador.selecionado.beneficio}"
                                                  rendered="#{auxilioFuneralControlador.selecionado.recebiaBeneficio}"
                                                  disabled="true"
                                                  id="textBeneficio"
                                                  maxlength="255"/>
                            </h:panelGrid>

                        </p:panel>
                        <p:panel header="Composição Familiar"
                                 id="panelComp"
                                 styleClass="mtop05">
                            <p:dataTable id="tabelaComposicaoFamiliar"
                                         paginator="true"
                                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                                         rowIndexVar="rowIx"
                                         styleClass="mtop05"
                                         emptyMessage="Não foram localizados registros para serem apresentados"
                                         value="#{auxilioFuneralControlador.selecionado.familiares}"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>COMPOSIÇÃO FAMILIAR&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                                         rowsPerPageTemplate="10,25,50,100"
                                         var="obj">
                                <p:column headerText="Nome">
                                    <h:outputText value="#{obj.nome}"/>
                                </p:column>
                                <p:column headerText="Idade" styleClass="centralizado" style="width: 5%">
                                    <h:outputText value="#{obj.idade}"/>
                                </p:column>
                                <p:column headerText="Grau de Parentesco" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{obj.grauDeParentesco}"/>
                                </p:column>
                                <p:column headerText="Ocupação" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{obj.ocupacao}"/>
                                </p:column>
                                <p:column headerText="Renda" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{obj.renda}" converter="moneyConverter"/>
                                </p:column>
                                <f:facet name="footer">
                                    <div align="right">
                                        <h:outputText value="Renda Per Capita: " styleClass="mrig10"/>
                                        <h:outputText
                                            styleClass="mrig10"
                                            value="#{auxilioFuneralControlador.selecionado.rendaPerCapita}"
                                            converter="moneyConverter"/>

                                        <h:outputText value="Renda Total: "/>
                                        <h:outputText value="#{auxilioFuneralControlador.selecionado.rendaTotal}"
                                                      converter="moneyConverter"/>

                                    </div>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                        <p:panel header="Situação da Moradia"
                                 id="panelMoradia"
                                 styleClass="mtop05">
                            <h:panelGrid columns="2">
                                <h:outputText value="Rua/Travessa/Beco:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.tipoAsfalto.descricao}"
                                              styleClass="negrito"/>

                                <h:outputText value="Terreno:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.tipoTerreno.descricao}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Quantidade de casas no terreno:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.quantidadeCasas}"
                                              styleClass="negrito"/>

                                <h:outputLabel value="Número de cômodos:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.numeroComodos}"
                                              styleClass="negrito"/>

                                <h:outputText value="Condições de ocupação:"/>
                                <h:outputText
                                    value="#{auxilioFuneralControlador.selecionado.condicaoOcupacao.descricao}"
                                    styleClass="negrito"/>

                                <h:outputText value="Tipo de casa:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.tipoCasa.descricao}"
                                              styleClass="negrito"/>

                                <h:outputText value="Tipo de esgoto:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.tipoEsgoto.descricao}"
                                              styleClass="negrito"/>

                                <h:outputText value="Iluminação Pública?"/>
                                <h:outputText
                                    value="#{auxilioFuneralControlador.selecionado.iluminacaoPublica ? 'Sim' : 'Não'}"
                                    styleClass="negrito"/>

                                <h:outputText value="Água:"/>
                                <h:outputText
                                    value="#{auxilioFuneralControlador.selecionado.tipoDistribuicaoAgua.descricao}"
                                    styleClass="negrito"/>

                                <h:outputText value="Energia Elétrica:"/>
                                <h:outputText
                                    value="#{auxilioFuneralControlador.selecionado.tipoEnergiaEletrica.descricao}"
                                    styleClass="negrito"/>

                                <h:outputLabel value="Número da Guia de Sepultamento:"/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.numeroGuiaSepultamento}"
                                              styleClass="negrito"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    <p:tab title="Parecer" id="parecer">
                        <h:panelGrid columns="2">
                            <h:outputText value="Tipo de benefício cedido:"/>
                            <h:outputText value="#{auxilioFuneralControlador.selecionado.tipoBeneficioCedido.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Motivo pelo qual requisitou apenas 01 (um) benefício:"/>
                            <h:outputText
                                value="#{auxilioFuneralControlador.selecionado.motivoRequisicaoUmBeneficio.descricao}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Avaliação psicossocial:"/>
                            <fc:inputTextarea value="#{auxilioFuneralControlador.selecionado.avaliacaoPsicossocial}"
                                              disabled="true"/>

                            <h:outputLabel value="Parecer:"/>
                            <fc:inputTextarea value="#{auxilioFuneralControlador.selecionado.parecer}"
                                              disabled="true"/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Óbito" id="obito">
                        <h:panelGrid columns="2">

                            <h:outputLabel value="Causa do óbito: " for="causaObito"/>
                            <h:outputText id="causaObito" value="#{auxilioFuneralControlador.selecionado.causaObito}" maxlength="255" styleClass="negrito"/>

                            <h:outputLabel value="Ocorrência: " for="ocorrenciaObito"/>
                            <h:outputText id="ocorrenciaObito" value="#{auxilioFuneralControlador.selecionado.ocorrenciaObito}" maxlength="255" styleClass="negrito"/>

                            <h:outputLabel value="Local: " for="localObito"/>
                            <h:outputText id="localObito" value="#{auxilioFuneralControlador.selecionado.localObito}" maxlength="255" styleClass="negrito"/>

                            <h:outputLabel value="Data do Atendimento: " for="dataAtendimentoObito"/>
                            <h:outputText id="dataAtendimentoObito" value="#{auxilioFuneralControlador.selecionado.dataAtendimentoObito}"
                                          converter="javax.faces.DateTime"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Data da Visita Domiciliar: " for="dataVisitaObito"/>
                            <h:outputText id="dataVisitaObito"
                                          value="#{auxilioFuneralControlador.selecionado.dataVisitaDomiciliarObito}"
                                          converter="javax.faces.DateTime"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Responsável pela Visita: " for="responsavelVisitaObito"/>
                            <h:outputText id="responsavelVisitaObito" value="#{auxilioFuneralControlador.selecionado.responsavelVisitaObito}" maxlength="255"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Endereço: " for="enderecoObito"/>
                            <h:outputText id="enderecoObito" value="#{auxilioFuneralControlador.selecionado.enderecoObito}" maxlength="255"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Vínculo: " for="vinculoObito"/>
                            <h:outputText id="vinculoObito" value="#{auxilioFuneralControlador.selecionado.vinculoObito}" maxlength="255" styleClass="negrito"/>

                            <h:outputLabel value="CPF: " for="cpfObito"/>
                            <h:outputText id="cpfObito"
                                          value="#{auxilioFuneralControlador.selecionado.cpfObito}"
                                          maxlength="20"
                                          styleClass="negrito"/>

                            <h:outputLabel value="RG:" for="rgObito"/>
                            <h:outputText id="rgObito"
                                         value="#{auxilioFuneralControlador.selecionado.rgObito}"
                                         maxlength="20"
                                         styleClass="negrito"/>

                            <h:outputLabel value="Agente Social: " for="agenteSocialObito"/>
                            <h:outputText id="agenteSocialObito" value="#{auxilioFuneralControlador.selecionado.agenteSocialObito}" maxlength="255"
                                          styleClass="negrito"/>

                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Solicitação para Sepultamento" id="solicitacaoSepultamento">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nome do responsável pela solicitação do Auxílio:"/>
                            <h:outputText value="#{auxilioFuneralControlador.selecionado.nomeResponsavelSolicitacaoSep}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Endereço do responsável pela solicitação do Auxílio:"/>
                            <h:outputText value="#{auxilioFuneralControlador.selecionado.enderecoResponsavelSolicSep}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="RG do responsável pela solicitação do Auxílio:"/>
                            <h:outputText value="#{auxilioFuneralControlador.selecionado.rgResponsavelSolicitacaoSep}"
                                          styleClass="negrito"/>

                            <h:outputText value="Estado Civil do responsável pela solicitação do Auxílio:"/>
                            <h:outputText
                                value="#{auxilioFuneralControlador.selecionado.estadoCivilResponsavelSolicSep.descricao}"
                                styleClass="negrito"/>

                        </h:panelGrid>
                        <fc:botaoTargetBlank
                            actionListener="#{auxilioFuneralControlador.gerarSolicitacaoSepultamento()}"
                            imprimeNoDialog="true"
                            label="Gerar"/>
                    </p:tab>
                    <p:tab title="Declaração de Benefícios Eventuais" id="declaracao">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nome do responsável pela solicitação do Auxílio:"/>
                            <h:outputText value="#{auxilioFuneralControlador.selecionado.nomeResponsavelBeneficio}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="Endereço do responsável pela solicitação do Auxílio:"/>
                            <h:outputText value="#{auxilioFuneralControlador.selecionado.enderecoResponsavelBeneficio}"
                                          styleClass="negrito"/>

                            <h:outputLabel value="RG do responsável pela solicitação do Auxílio:"/>
                            <h:outputText value="#{auxilioFuneralControlador.selecionado.rgResponsavelBeneficio}"
                                          styleClass="negrito"/>

                            <h:outputText value="CPF do responsável pela solicitação do Auxílio:"/>
                            <h:outputText value="#{auxilioFuneralControlador.selecionado.cpfResponsavelBeneficio}"
                                          styleClass="negrito"/>

                            <h:outputText value="Estado Civil do responsável pela solicitação do Auxílio:"/>
                            <h:outputText
                                value="#{auxilioFuneralControlador.selecionado.estadoCivilResponsavelBenef.descricao}"
                                styleClass="negrito"/>

                            <h:outputText value="Renúncia de Benefício:"/>
                            <h:outputText
                                value="#{auxilioFuneralControlador.selecionado.tipoBeneficioRenunciado.descricao}"
                                styleClass="negrito"/>
                        </h:panelGrid>

                        <fc:botaoTargetBlank
                            actionListener="#{auxilioFuneralControlador.gerarDeclaracaoBeneficiosEventuais()}"
                            imprimeNoDialog="true"
                            label="Gerar"/>
                    </p:tab>
                    <p:tab title="Requisição" id="requisicao">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nome do Falecido:"/>
                            <h:outputLabel value="#{auxilioFuneralControlador.selecionado.nomeFalecido}"
                                           styleClass="negrito"/>

                            <h:outputLabel value="Data/Hora:"/>
                            <h:outputText value="#{auxilioFuneralControlador.selecionado.dataHoraRequisicao}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                            </h:outputText>

                            <h:outputLabel value="Cemitério:"/>
                            <h:outputLabel value="#{auxilioFuneralControlador.selecionado.cemiterio}"
                                           styleClass="negrito"/>

                            <h:outputLabel value="Funerária:"/>
                            <h:outputLabel value="#{auxilioFuneralControlador.selecionado.funeraria.descricao}"
                                           styleClass="negrito"/>
                        </h:panelGrid>
                        <fc:botaoTargetBlank
                            actionListener="#{auxilioFuneralControlador.gerarRequisicao()}"
                            imprimeNoDialog="true"
                            label="Gerar"/>
                    </p:tab>
                    <p:tab title="Declaração do Solicitante do Benefício Auxilio Funeral" >
                        <p:outputPanel id="panel-relatorio">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Nome do Responsável: "/>
                                <h:outputText styleClass="negrito"  value="#{auxilioFuneralControlador.selecionado.nomeDeclaracaoAuxilio}"  />

                                <h:outputLabel value="RG: "/>
                                <h:outputText styleClass="negrito" value="#{auxilioFuneralControlador.selecionado.rgDeclaracaoAuxilio}" />

                                <h:outputLabel value="CPF: "/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.cpfDeclaracaoAuxilio}" styleClass="negrito" />


                                <h:outputLabel value="Estado Civil: "/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.estadoCivilDeclaracaoAuxilio}" styleClass="negrito" />

                                <h:outputLabel value="Endereço: "/>
                                <h:outputText value="#{auxilioFuneralControlador.selecionado.enderecoDeclaracaoAuxilio}" styleClass="negrito" />
                            </h:panelGrid>

                            <div style="text-align: left" class="mtop05">
                                <fc:botaoTargetBlank
                                    actionListener="#{auxilioFuneralControlador.gerarDeclaracaoSolicitanteBeneficiario()}"
                                    imprimeNoDialog="true"
                                    label="Gerar"/>
                            </div>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>

            </p:panel>
            <fc:rodapeVisualizarPretty id="rodapeVisualizar" controlador="#{auxilioFuneralControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
