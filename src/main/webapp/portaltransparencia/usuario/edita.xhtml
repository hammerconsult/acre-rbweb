<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cpCabecalhoPretty"
                                origem="#{usuarioPaginaPortalControlador.caminhoPadrao}listar/"
                                controlador="#{usuarioPaginaPortalControlador}"/>
            <p:panel header="Cadastro de Usuário">
                <h:panelGrid columns="2" rendered="#{usuarioPaginaPortalControlador.selecionado ne null}">

                    <fc:outputLabelObrigatorio for="login" value="Login:"/>
                    <p:inputText id="login" value="#{usuarioPaginaPortalControlador.selecionado.login}"
                                 maxlength="50" size="70"/>

                    <fc:outputLabelObrigatorio for="senha" value="Senha:"/>
                    <p:password id="senha" value="#{usuarioPaginaPortalControlador.selecionado.senha}" size="20"
                                maxlength="30"
                                title="Digite a senha do Usuário. Mínimo 6 caracteres." feedback="true"
                                inline="true"
                                promptLabel="Informe a senha" weakLabel="Fraca" goodLabel="Boa" strongLabel="Ótima"/>

                    <fc:outputLabelObrigatorio for="email" value="E-mail:"/>
                    <p:inputText id="email" value="#{usuarioPaginaPortalControlador.selecionado.email}"
                                 maxlength="100" size="70"/>

                    <h:outputLabel value="Ativo?:"/>
                    <h:selectBooleanCheckbox value="#{usuarioPaginaPortalControlador.selecionado.ativo}"
                                             styleClass="negrito"/>

                </h:panelGrid>
            </p:panel>


            <fc:rodapePretty id="rpRodapePretty" controlador="#{usuarioPaginaPortalControlador}"/>
        </h:form>


    </ui:define>
</ui:composition>
</html>
