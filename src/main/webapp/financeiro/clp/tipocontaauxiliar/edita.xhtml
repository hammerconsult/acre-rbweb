<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{tipoContaAuxiliarControlador}"
                                origem="#{tipoContaAuxiliarControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de Tipo de Conta Auxiliar">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código:"/>
                    <p:inputText title="informe o código do Tipo de Conta Auxiliar" id="codigo" maxlength="70" size="20"
                                 value="#{tipoContaAuxiliarControlador.selecionado.codigo}"/>

                    <fc:outputLabelObrigatorio value="Chave:"/>
                    <p:inputText title="Informe a chave do Tipo de Conta Auxiliar" id="chave" maxlength="70" size="20"
                                 value="#{tipoContaAuxiliarControlador.selecionado.chave}"/>

                    <fc:outputLabelObrigatorio value="Máscara:"/>
                    <p:inputText title="Informe a máscara do Tipo de Conta Auxiliar" id="mascara" maxlength="70"
                                 size="20"
                                 validatorMessage="O campo só pode conter os caracteres '# e .' para definir a mascara. Exemplo ##.###.###.###"
                                 value="#{tipoContaAuxiliarControlador.selecionado.mascara}">
                        <f:validateRegex pattern="[([#*]+/.)*]+[#*]"/>
                    </p:inputText>

                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText title="Informe uma descrição do Tipo de Conta Auxiliar" id="descricao" maxlength="70"
                                 size="70"
                                 value="#{tipoContaAuxiliarControlador.selecionado.descricao}"/>

                    <fc:outputLabelObrigatorio value="Itens:"/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <p:inputTextarea title="Informe os itens do Tipo de Conta Auxiliar" id="itens"
                                         style="width: 500px"
                                         value="#{tipoContaAuxiliarControlador.selecionado.itens}" autoResize="true"
                                         maxlength="1000" cols="70" counterTemplate="{0} Caracteres Restantes."
                                         counter="counter"/>
                        <h:outputText id="counter" styleClass="mlef03"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Tipo de Conta Auxiliar:"/>
                    <h:selectOneMenu title="Selecione um Tipo de Conta Auxiliar" id="classificacaoContaAuxiliar"
                                     value="#{tipoContaAuxiliarControlador.selecionado.classificacaoContaAuxiliar}">
                        <f:selectItems value="#{tipoContaAuxiliarControlador.classificacoesContaAuxiliar}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{tipoContaAuxiliarControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
