<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty controlador="#{tipoContaAuxiliarControlador}"
                                    auditavel="#{true}"
                                    origem="#{tipoContaAuxiliarControlador.caminhoPadrao}ver/#{tipoContaAuxiliarControlador.id}/"/>

                <p:panel header="Detalhes do Tipo de Conta Auxiliar" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Código:" />
                        <h:outputText value="#{tipoContaAuxiliarControlador.selecionado.codigo}" styleClass="negrito"/>

                        <h:outputText value="Chave:" />
                        <h:outputText value="#{tipoContaAuxiliarControlador.selecionado.chave}" styleClass="negrito"/>

                        <h:outputText value="Máscara:" />
                        <h:outputText value="#{tipoContaAuxiliarControlador.selecionado.mascara}" styleClass="negrito"/>

                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{tipoContaAuxiliarControlador.selecionado.descricao}" styleClass="negrito"/>

                        <h:outputText value="Itens:" />
                        <h:inputTextarea value="#{tipoContaAuxiliarControlador.selecionado.itens}" style="font-weight: bold" readonly="true" cols="60" rows="8"/>

                        <h:outputText value="Tipo de Conta Auxiliar:"/>
                        <h:outputText value="#{tipoContaAuxiliarControlador.selecionado.classificacaoContaAuxiliar.codigoDescricao}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>

                <fc:rodapeVisualizarPretty controlador="#{tipoContaAuxiliarControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
