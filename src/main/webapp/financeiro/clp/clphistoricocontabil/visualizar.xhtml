<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs" showDetail="true"/>
            <h:form>
                <fc:cabecalhoPretty controlador="#{clpHistoricoContabilControlador}"
                                    auditavel="#{true}"
                                    origem="#{clpHistoricoContabilControlador.caminhoPadrao}ver/#{clpHistoricoContabilControlador.id}/"/>
                <p:panel header="Detalhes do Histórico Contábil CLP" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{clpHistoricoContabilControlador.selecionado.descricao}" style="font-weight: bold"/>
                        <p:spacer/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{clpHistoricoContabilControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
