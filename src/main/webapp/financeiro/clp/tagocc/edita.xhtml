<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{tagOCCControlador}"
                                origem="#{tagOCCControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro de CLPTag">
                <h:panelGrid columns="3">
                    <h:outputText value="Codigo: "/>
                    <p:inputText title="Digite o codigo da CLPTag"
                                 value="#{tagOCCControlador.selecionado.codigo}"
                                 id="codigo"
                                 maxlength="20"
                                 size="25"
                                 readonly="true"/>
                    <p:watermark value="Gerado Automaticamente" for="codigo"/>

                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText title="Digite o descricao da CLPTag"
                                 value="#{tagOCCControlador.selecionado.descricao}"
                                 id="descricao"
                                 maxlength="70"
                                 size="70"/>
                    <p:spacer/>

                    <fc:outputLabelObrigatorio value="Entidade OCC: "/>
                    <h:selectOneMenu id="entidadeOCC" value="#{tagOCCControlador.selecionado.entidadeOCC}">
                        <f:selectItems value="#{tagOCCControlador.listaTipoContaAux}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty id="rpTagOccEdita"
                             controlador="#{tagOCCControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
