<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" origem="#{dividaPassivaControlador.caminhoPadrao}listar/"
                                    controlador="#{dividaPassivaControlador}"/>

                <p:panel header="Detalhes de #{dividaPassivaControlador.selecionado}">
                    <h:panelGrid columns="2">
                        <h:outputText value="Número: "/>
                        <h:outputText value="#{dividaPassivaControlador.selecionado.numero}" id="numero" styleClass="negrito"/>

                        <h:outputText value="Data: "/>
                        <h:outputText id="dataLancamento" value="#{dividaPassivaControlador.selecionado.dataLancamento}"  title="Informe a Data de Lançamento" styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Unidade Organizacional: "/>
                        <h:outputText value="#{dividaPassivaControlador.hierarquiaOrganizacional}" styleClass="negrito"/>

                        <h:outputText value="Evento Contábil: "/>
                        <h:outputText value="#{dividaPassivaControlador.selecionado.eventoContabil}" styleClass="negrito"/>

                        <h:outputText value="Contrato: "/>
                        <h:outputText value="#{dividaPassivaControlador.selecionado.contrato}" styleClass="negrito"/>

                        <h:outputText value="Histórico: "/>
                        <h:outputText value="#{dividaPassivaControlador.selecionado.historico}" id="historico" styleClass="negrito" title="Informe o Histórico Contábil"/>

                        <h:outputText value="Valor: "/>
                        <h:outputText styleClass="negrito" value="#{dividaPassivaControlador.selecionado.valorLancamento}" id="valor">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{dividaPassivaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
