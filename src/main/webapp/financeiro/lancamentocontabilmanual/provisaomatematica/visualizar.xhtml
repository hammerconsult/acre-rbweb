<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{provAtuarialMatematicaControlador.caminhoPadrao}novo/"
                                controlador="#{provAtuarialMatematicaControlador}"/>

            <p:panel header="Detalhes da Provisão Matemática Previdenciária">
                <h:panelGrid columns="2" cellpadding="3">
                    <h:outputText value="Número: "/>
                    <h:outputText value="#{provAtuarialMatematicaControlador.selecionado.numero}" styleClass="negrito"/>

                    <h:outputText value="Data Base: "/>
                    <h:outputText value="#{provAtuarialMatematicaControlador.selecionado.dataLancamento}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Unidade Organizacional: "/>
                    <h:outputText value="#{provAtuarialMatematicaControlador.selecionado.unidadeOrganizacional}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Lançamento: "/>
                    <h:outputText value="#{provAtuarialMatematicaControlador.selecionado.tipoLancamento.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Dívida Pública: "/>
                    <h:outputText value="#{provAtuarialMatematicaControlador.selecionado.dividaPublica}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Operação: "/>
                    <h:outputText
                            value="#{provAtuarialMatematicaControlador.selecionado.tipoOperacaoAtuarial.descricao}"
                            styleClass="negrito"/>

                    <h:outputText value="Tipo de Plano: "/>
                    <h:outputText value="#{provAtuarialMatematicaControlador.selecionado.tipoPlano.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Provisão: "/>
                    <h:outputText value="#{provAtuarialMatematicaControlador.selecionado.tipoProvisao.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo Passivo Atuarial: "/>
                    <h:outputText value="#{provAtuarialMatematicaControlador.selecionado.tipoPassivoAtuarial}"
                                  styleClass="negrito"/>

                    <h:outputText value="Evento Contábil: "/>
                    <h:outputText value="#{provAtuarialMatematicaControlador.selecionado.eventoContabil}"
                                  styleClass="negrito"/>

                    <h:outputText value="Histórico: "/>
                    <h:outputText value="#{provAtuarialMatematicaControlador.selecionado.historico}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{provAtuarialMatematicaControlador.selecionado.valorLancamento}"
                                  styleClass="negrito">
                        <f:convertNumber pattern="#,###,##0.00"/>
                    </h:outputText>


                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{provAtuarialMatematicaControlador}"
                                       mostrarExcluir="false"/>
        </h:form>

    </ui:define>
</ui:composition>
</html>
