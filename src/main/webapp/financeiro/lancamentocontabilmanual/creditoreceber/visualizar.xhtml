<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{creditoReceberControlador}"
                                    origem="#{creditoReceberControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes do Créditos a Receber">
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Número: " />
                    <h:outputText value="#{creditoReceberControlador.selecionado.numero}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: " />
                    <h:outputText value="#{creditoReceberControlador.selecionado.dataCredito}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Unidade Organizacional: " />
                    <h:outputText value="#{creditoReceberControlador.selecionado.unidadeOrganizacional}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Lançamento: " />
                    <h:outputText value="#{creditoReceberControlador.selecionado.tipoLancamento.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Operação: " />
                    <h:outputText value="#{creditoReceberControlador.selecionado.operacaoCreditoReceber.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Conta de Receita: " />
                    <h:outputText value="#{creditoReceberControlador.selecionado.receitaLOA.contaDeReceita}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Conta de Receita: " />
                    <h:outputText value="#{creditoReceberControlador.tiposCredito.descricao}"
                                  styleClass="negrito"/>

                        <h:outputText value="Conta de Destinação de Recurso: "/>
                        <h:outputText value="#{creditoReceberControlador.selecionado.contaDeDestinacao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Evento Contábil: "/>
                        <h:outputText value="#{creditoReceberControlador.selecionado.eventoContabil}"
                                      styleClass="negrito"/>

                    <h:outputText value="Data de Referência: "/>
                    <h:outputText value="#{creditoReceberControlador.selecionado.dataReferencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Pessoa: "/>
                    <h:outputText value="#{creditoReceberControlador.selecionado.pessoa}"
                                  styleClass="negrito"/>

                    <h:outputText value="Classe: "/>
                    <h:outputText value="#{creditoReceberControlador.selecionado.classeCredor}"
                                  styleClass="negrito"/>

                    <h:outputText value="Histórico: " />
                    <h:outputText value="#{creditoReceberControlador.selecionado.historico}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{creditoReceberControlador.selecionado.valor}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>

        </h:form>
        <h:form id="fomularioVisualizar">
            <fc:rodapeVisualizarPretty controlador="#{creditoReceberControlador}"
                                       mostrarEditar="false"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
