<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>

                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{dividaAtivaContabilControlador}"
                                    origem="#{dividaAtivaContabilControlador.caminhoPadrao}listar/"/>

                <p:panel header="Detalhes da Dívida Ativa" >
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="Número: " />
                        <h:outputText value="#{dividaAtivaContabilControlador.selecionado.numero}"
                                      styleClass="negrito"/>

                        <h:outputText value="Data de Lançamento: "/>
                        <h:outputText value="#{dividaAtivaContabilControlador.selecionado.dataDivida}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Unidade Organizacional: " />
                        <fc:codigo-descricao-hierarquia unidadeOrganizacional="#{dividaAtivaContabilControlador.selecionado.unidadeOrganizacional}"
                                                        tipoHierarquia="ORCAMENTARIA"
                                                        dataMovimento="#{dividaAtivaContabilControlador.selecionado.dataDivida}"/>

                        <h:outputText value="Tipo de Lançamento: " />
                        <h:outputText value="#{dividaAtivaContabilControlador.selecionado.tipoLancamento.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Operação: " />
                        <h:outputText
                            value="#{dividaAtivaContabilControlador.selecionado.operacaoDividaAtiva.descricao}"
                            styleClass="negrito"/>

                        <h:outputText value="Conta de Receita: " />
                        <h:outputText value="#{dividaAtivaContabilControlador.selecionado.contaReceita}"
                                      styleClass="negrito"/>

                        <h:outputText value="Tipo de Conta de Receita: "/>
                        <h:outputText value="#{dividaAtivaContabilControlador.tiposCredito.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Conta de Destinação de Recurso: "/>
                        <h:outputText value="#{dividaAtivaContabilControlador.selecionado.contaDeDestinacao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Evento Contábil: "/>
                        <h:outputText value="#{dividaAtivaContabilControlador.selecionado.eventoContabil}"
                                      styleClass="negrito"/>

                        <h:outputText value="Data de Referência: "/>
                        <h:outputText value="#{dividaAtivaContabilControlador.selecionado.dataReferencia}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Pessoa: "/>
                        <h:outputText value="#{dividaAtivaContabilControlador.selecionado.pessoa.nome}"
                                      styleClass="negrito"/>

                        <h:outputText value="Classe: "/>
                        <h:outputText value="#{dividaAtivaContabilControlador.selecionado.classeCredorPessoa.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Histórico: " />
                        <h:panelGrid columns="2">
                            <p:inputTextarea value="#{dividaAtivaContabilControlador.selecionado.historico}"
                                             maxlength="255"
                                             disabled="true"
                                             id="historico"
                                             cols="67"
                                             rows="4"
                                             style="margin-left: -4px"
                                             counterTemplate="{0} Caracteres Restantes."
                                             counter="counter"/>
                            <h:outputText id="counter"/>
                        </h:panelGrid>

                        <h:outputText value="Valor: "/>
                        <h:outputText value="#{dividaAtivaContabilControlador.selecionado.valor}"
                                      styleClass="negrito">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            <h:form id="fomularioVisualizar">
                <fc:rodapeVisualizarPretty controlador="#{dividaAtivaContabilControlador}"
                                           mostrarEditar="false"
                                           mostrarExcluir="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
