<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}"
                                controlador="#{responsabilidadeVTBControlador}"
                                origem="#{responsabilidadeVTBControlador.caminhoPadrao}listar/"/>


            <p:panel id="panelGeral" header="Detalhes da Responsabilidade por Valores, Títulos e Bens">
                <h:panelGrid columns="2" id="gridGeral">

                    <h:outputText value="Número: "/>
                    <h:outputText value="#{responsabilidadeVTBControlador.selecionado.numero}"
                                  id="numero"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{responsabilidadeVTBControlador.selecionado.dataRegistro}"
                                  id="dataRegistro"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Tipo de Lançamento: "/>
                    <h:outputText value="#{responsabilidadeVTBControlador.selecionado.tipoLancamento.descricao}"
                                  id="tipoLanc"
                                  styleClass="negrito"/>

                    <h:outputText value="Unidade Organizacional: "/>
                    <fc:codigo-descricao-hierarquia
                        dataMovimento="#{responsabilidadeVTBControlador.selecionado.dataRegistro}"
                        tipoHierarquia="ORCAMENTARIA"
                        unidadeOrganizacional="#{responsabilidadeVTBControlador.selecionado.unidadeOrganizacional}"/>

                    <h:outputText value="Evento Contábil: "/>
                    <h:outputText value="#{responsabilidadeVTBControlador.selecionado.eventoContabil}"
                                  id="eventoContabil"
                                  styleClass="negrito"/>

                    <h:outputText value="Pessoa: "/>
                    <h:outputText value="#{responsabilidadeVTBControlador.selecionado.pessoa}"
                                  id="pessoa"
                                  styleClass="negrito"/>

                    <h:outputText value="Classe: "/>
                    <h:outputText value="#{responsabilidadeVTBControlador.selecionado.classeCredor}"
                                  id="classe"
                                  styleClass="negrito"/>

                    <h:outputText value="Histórico: "/>
                    <h:outputText value="#{responsabilidadeVTBControlador.selecionado.historico}"
                                  id="historico"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{responsabilidadeVTBControlador.selecionado.valor}"
                                  id="valor"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rodapeVisualizar"
                                       mostrarExcluir="false"
                                       controlador="#{responsabilidadeVTBControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
