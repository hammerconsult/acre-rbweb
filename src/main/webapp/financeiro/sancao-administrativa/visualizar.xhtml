<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{sancaoAdministrativaControlador}"
                                origem="#{sancaoAdministrativaControlador.caminhoPadrao}listar/"/>
            <p:panel header="Detalhes da Sanção Administrativa">
                <h:panelGrid columns="2">
                    <h:outputText value="Órgão/Entidade: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.unidadeGestora}"
                                  styleClass="negrito"/>

                    <h:outputText value="Publicação: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.publicacao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.dataPublicacao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Nº DOE: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.numeroDoe}"
                                  styleClass="negrito"/>

                    <h:outputText value="Página: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.pagina}"
                                  styleClass="negrito"/>

                    <h:outputText value="Empresa Sancionada: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.pessoa}"
                                  styleClass="negrito"/>

                    <h:outputText value="Contrato: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.contrato}"
                                  styleClass="negrito"/>

                    <h:outputText value="Objeto: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.objeto}"
                                  styleClass="negrito"/>

                    <h:outputText value="Sanção: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.sancao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Prazo: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.prazo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data de Emissão: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.inicioPenalidade}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Data de Conclusão: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.terminoPenalidade}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Prorrogação: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.prorrogacao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Situação: "/>
                    <h:outputText
                        value="#{sancaoAdministrativaControlador.selecionado.situacao ne null ? sancaoAdministrativaControlador.selecionado.situacao.descricao : ''}"
                        styleClass="negrito"/>

                    <h:outputText value="Informações Adicionais: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.informacoesAdicionais}"
                                  styleClass="negrito"/>

                    <h:outputText value="Multa/Valor Pago: "/>
                    <h:outputText value="#{sancaoAdministrativaControlador.selecionado.valor}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{sancaoAdministrativaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
