<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty auditavel="#{true}" id="cabecalhoVisualizar"
                                    origem="#{saldoConstContaBancariaControlador.caminhoPadrao}listar/"
                                    controlador="#{saldoConstContaBancariaControlador}"/>

                <p:panel header="Detalhes do Saldo Constante Bancário" >
                    <h:panelGrid columns="2" cellpadding="2">

                        <h:outputText value="Número: " />
                        <h:outputText value="#{saldoConstContaBancariaControlador.selecionado.numero}" style="font-weight: bold"/>


                        <h:outputText value="Data: " />
                        <h:outputText value="#{saldoConstContaBancariaControlador.selecionado.dataSaldo}" style="font-weight: bold">
                            <f:convertDateTime type="date"/>
                        </h:outputText>

                        <h:outputText value="Banco: " />
                        <h:outputText value="#{saldoConstContaBancariaControlador.banco}" style="font-weight: bold"/>

                        <h:outputText value="Agência: " />
                        <h:outputText value="#{saldoConstContaBancariaControlador.agencia}" style="font-weight: bold"/>

                        <h:outputText value="Conta Bancária: " />
                        <h:outputText value="#{saldoConstContaBancariaControlador.selecionado.contaBancariaEntidade}" style="font-weight: bold"/>

                        <h:outputText value="Valor:" />
                        <h:outputText value="#{saldoConstContaBancariaControlador.selecionado.valor}" style="font-weight: bold">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </h:panelGrid>
                </p:panel>

                <fc:rodapeVisualizarPretty id="rodapeVisualizar"
                                           controlador="#{saldoConstContaBancariaControlador}"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
