<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" id="cabecalhoVer"
                                    controlador="#{lancamentoConciliacaoBancariaControlador}"
                                    origem="#{lancamentoConciliacaoBancariaControlador.caminhoPadrao}listar/"/>

                <p:panel header="Detalhes da Pendência da Conciliação Bancária">
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputLabel value="Número:" for="numero"/>
                        <h:outputText id="numero" value="#{lancamentoConciliacaoBancariaControlador.selecionado.numero}" styleClass="negrito"/>

                        <h:outputLabel value="Data:" for="data"/>
                        <h:outputText id="data" value="#{lancamentoConciliacaoBancariaControlador.selecionado.data}" styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputLabel value="Data de Conciliação: "/>
                        <h:outputText id="dataConciliacao"
                                      value="#{lancamentoConciliacaoBancariaControlador.selecionado.dataConciliacao}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputLabel value="Unidade Organizacional: " for="unidade"/>
                        <h:outputText id="unidade" value="#{lancamentoConciliacaoBancariaControlador.selecionado.unidadeOrganizacional}" styleClass="negrito"/>

                        <h:outputLabel value="Conta Bancária: "/>
                        <h:outputText id="contaBancaria" value="#{lancamentoConciliacaoBancariaControlador.contaBancariaEntidade.toStringBancoAgenciaContaDescricao()}" styleClass="negrito"/>

                        <h:outputLabel value="Conta Financeira: " for="subConta"/>
                        <h:outputText id="subConta" value="#{lancamentoConciliacaoBancariaControlador.selecionado.subConta}" styleClass="negrito"/>

                        <h:outputLabel value="Operação da Conciliação: " for="operacao"/>
                        <h:outputText id="operacao" value="#{lancamentoConciliacaoBancariaControlador.selecionado.tipoOperacaoConciliacao.descricao}" styleClass="negrito"/>

                        <h:outputLabel value="Tipo de Conciliação: " for="tipoConciliacao"/>
                        <h:outputText id="tipoConciliacao" value="#{lancamentoConciliacaoBancariaControlador.selecionado.tipoConciliacao}" styleClass="negrito"/>

                        <h:outputLabel value="Histórico: " for="historico"/>
                        <h:outputText id="historico" value="#{lancamentoConciliacaoBancariaControlador.selecionado.historico}" styleClass="negrito"/>

                        <h:outputLabel value="Valor: " for="valor"/>
                        <h:outputText id="valor" value="#{lancamentoConciliacaoBancariaControlador.selecionado.valor}" converter="#{utilBean.moneyConverter}" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>

                <fc:rodapeVisualizarPretty id="rodapeVer"
                                           controlador="#{lancamentoConciliacaoBancariaControlador}"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
