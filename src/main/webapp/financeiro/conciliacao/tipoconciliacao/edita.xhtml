<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">

                <fc:cabecalhoPretty id="cabecelhoNovo"
                                    origem="#{tipoConciliacaoControlador.caminhoPadrao}listar/"
                                    controlador="#{tipoConciliacaoControlador}"/>

                <p:panel header="Cadastro de Tipo de Conciliação" >
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="Número: " />
                        <p:inputText  value="#{tipoConciliacaoControlador.selecionado.numero}"
                                      id="numero" disabled="true" size="21">
                            <p:watermark value="Gerado automaticamente" for="numero"/>
                        </p:inputText>

                        <h:outputText value="Data: " />
                        <p:calendar value="#{tipoConciliacaoControlador.selecionado.dataLancamento}"
                                    id="dataLanc" disabled="true" size="21"
                                    pattern="dd/MM/yyyy"/>

                        <fc:outputLabelObrigatorio value="Descrição: "/>
                        <p:inputText title="Informe a descrição do Tipo de Conciliação"
                                     value="#{tipoConciliacaoControlador.selecionado.descricao}"
                                     id="descricao" maxlength="70" size="70"/>

                        <fc:outputLabelObrigatorio value="Situação: "/>
                        <h:selectOneMenu title="Informe a Situação Cadastral"
                                         value="#{tipoConciliacaoControlador.selecionado.situacaoCadastralContabil}"
                                         id="situacaoCadastralContabil" >
                            <f:selectItems value="#{tipoConciliacaoControlador.listaSituacao()}"/>
                        </h:selectOneMenu>

                    </h:panelGrid>
                </p:panel>

                <fc:rodapePretty controlador="#{tipoConciliacaoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
