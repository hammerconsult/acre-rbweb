<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{identificadorControlador}"
                                origem="#{identificadorControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de Identificador">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Número:" for="numero"/>
                    <p:inputText id="numero"
                                 value="#{identificadorControlador.selecionado.numero}"
                                 size="10"
                                 maxlength="10"
                                 onkeypress="somenteNumeros(event, this, false, true, true)"/>

                    <fc:outputLabelObrigatorio value="Descrição:" for="descricao"/>
                    <fc:inputTextarea value="#{identificadorControlador.selecionado.descricao}"
                                      maxlength="255"/>

                    <fc:outputLabelObrigatorio value="Data:" for="data"/>
                    <fc:calendar value="#{identificadorControlador.selecionado.data}" id="data"/>

                    <fc:outputLabelObrigatorio value="Situação:" for="situacao"/>
                    <h:selectOneMenu id="situacao" value="#{identificadorControlador.selecionado.situacao}">
                        <f:selectItems value="#{identificadorControlador.situacoes}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeEditar controlador="#{identificadorControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
