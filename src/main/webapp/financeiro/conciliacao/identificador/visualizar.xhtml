<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{identificadorControlador}"
                                auditavel="#{true}"
                                origem="#{identificadorControlador.caminhoPadrao}listar/"/>
            <p:panel header="Detalhes do Identificador">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Número:"/>
                    <h:outputLabel value="#{identificadorControlador.selecionado.numero}" styleClass="negrito"/>

                    <h:outputLabel value="Descrição:"/>
                    <fc:inputTextarea value="#{identificadorControlador.selecionado.descricao}"
                                      disabled="true"
                                      maxlength="255"/>

                    <h:outputLabel value="Data:"/>
                    <h:outputLabel value="#{identificadorControlador.selecionado.data}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputLabel>

                    <h:outputLabel value="Situação:"/>
                    <h:outputLabel value="#{identificadorControlador.selecionado.situacao.descricao}" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{identificadorControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
