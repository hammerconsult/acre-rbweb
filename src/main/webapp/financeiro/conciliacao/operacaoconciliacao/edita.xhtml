<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{operacaoConciliacaoControlador}"/>
                <p:panel header="Cadastro de Operação da Conciliação">
                    <h:panelGrid columns="3">
                        <fc:outputLabelObrigatorio value="Número:" for="numero"/>
                        <p:inputText id="numero" value="GERADO AO SALVAR" readonly="true" rendered="#{operacaoConciliacaoControlador.selecionado.id == null}"/>
                        <p:inputText id="numero2" value="#{operacaoConciliacaoControlador.selecionado.numero}" readonly="true" rendered="#{operacaoConciliacaoControlador.selecionado.id != null}"/>
                        <p:message for="numero" showDetail="true"/>

                        <fc:outputLabelObrigatorio value="Descrição:" for="descricao"/>
                        <p:inputText id="descricao" value="#{operacaoConciliacaoControlador.selecionado.descricao}" size="50"/>
                        <p:message for="descricao" showDetail="true"/>

                        <fc:outputLabelObrigatorio value="Situação:" for="situacao"/>
                        <h:selectOneMenu id="situacao" value="#{operacaoConciliacaoControlador.selecionado.situacao}">
                            <f:selectItems value="#{operacaoConciliacaoControlador.situacoesOperacaoConciliacao}"/>
                        </h:selectOneMenu>
                        <p:message for="situacao" showDetail="true"/>


                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{operacaoConciliacaoControlador}"/>
            </h:form>                        
        </ui:define>
    </ui:composition>
</html>
