<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{ajusteAtivoDisponivelControlador}"
                                auditavel="#{true}"
                                origem="#{ajusteAtivoDisponivelControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes do Ajuste Ativo Disponível">
                <h:panelGrid columns="2" cellpadding="2">

                    <h:outputText value="Número: "/>
                    <h:outputText value="#{ajusteAtivoDisponivelControlador.selecionado.numero}" id="numero"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{ajusteAtivoDisponivelControlador.selecionado.dataAjuste}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Data de Conciliação: "/>
                    <co:data-conciliacao dataConciliacao="#{ajusteAtivoDisponivelControlador.selecionado.dataConciliacao}"/>

                    <h:outputText value="Unidade Organizacional: "/>
                    <fc:codigo-descricao-hierarquia tipoHierarquia="ORCAMENTARIA"
                                                    unidadeOrganizacional="#{ajusteAtivoDisponivelControlador.selecionado.unidadeOrganizacional}"
                                                    dataMovimento="#{ajusteAtivoDisponivelControlador.selecionado.dataAjuste}"/>

                    <h:outputText value="Tipo de Lançamento:"/>
                    <h:outputText value="#{ajusteAtivoDisponivelControlador.selecionado.tipoLancamento.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Ajuste: "/>
                    <h:outputText value="#{ajusteAtivoDisponivelControlador.selecionado.tipoAjusteDisponivel.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Evento Contábil: "/>
                    <h:outputText value="#{ajusteAtivoDisponivelControlador.selecionado.eventoContabil}"
                                  styleClass="negrito"/>

                    <h:outputText value="Conta Financeira: "/>
                    <h:outputText value="#{ajusteAtivoDisponivelControlador.selecionado.contaFinanceira}"
                                  styleClass="negrito"/>

                    <p:spacer/>
                    <p:panel id="panelSub">
                        <h:panelGrid columns="2">
                            <h:outputText value="Banco: "/>
                            <h:outputText id="bancov"
                                          value="#{ajusteAtivoDisponivelControlador.selecionado.contaFinanceira.contaBancariaEntidade.agencia.banco.numeroBanco} - #{ajusteAtivoDisponivelControlador.selecionado.contaFinanceira.contaBancariaEntidade.agencia.banco.descricao}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Agência: "/>
                            <h:outputText id="agenciav"
                                          value="#{ajusteAtivoDisponivelControlador.selecionado.contaFinanceira.contaBancariaEntidade.agencia.numeroAgencia} - #{ajusteAtivoDisponivelControlador.selecionado.contaFinanceira.contaBancariaEntidade.agencia.digitoVerificador} - #{ajusteAtivoDisponivelControlador.selecionado.contaFinanceira.contaBancariaEntidade.agencia.nomeAgencia}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Conta Bancária: "/>
                            <h:outputText id="contav"
                                          value="#{ajusteAtivoDisponivelControlador.selecionado.contaFinanceira.contaBancariaEntidade.numeroConta}-#{ajusteAtivoDisponivelControlador.selecionado.contaFinanceira.contaBancariaEntidade.digitoVerificador} - #{ajusteAtivoDisponivelControlador.selecionado.contaFinanceira.contaBancariaEntidade.nomeConta}"
                                          style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:panel>

                    <h:outputText value="Conta de Destinação de Recurso:"/>
                    <h:outputText value="#{ajusteAtivoDisponivelControlador.selecionado.contaDeDestinacao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Pessoa: "/>
                    <h:outputText value="#{ajusteAtivoDisponivelControlador.selecionado.pessoa}" styleClass="negrito"/>

                    <h:outputText value="Classe: "/>
                    <h:outputText value="#{ajusteAtivoDisponivelControlador.selecionado.classeCredor}"
                                  styleClass="negrito"/>

                    <h:outputText value="Histórico: "/>
                    <h:outputText value="#{ajusteAtivoDisponivelControlador.selecionado.historico}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{ajusteAtivoDisponivelControlador.selecionado.valor}" styleClass="negrito"
                                  converter="moneyConverter"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{ajusteAtivoDisponivelControlador}"
                                       mostrarExcluir="false"/>
        </h:form>

    </ui:define>
</ui:composition>
</html>
