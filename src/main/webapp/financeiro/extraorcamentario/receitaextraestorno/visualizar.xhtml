<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{receitaExtraEstornoControlador}"
                                origem="#{receitaExtraControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes do Estorno de Receita Extraorçamentária - #{receitaExtraEstornoControlador.selecionado.numero}">
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Número:"/>
                    <h:outputText value="#{receitaExtraEstornoControlador.selecionado.numero}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{receitaExtraEstornoControlador.selecionado.dataEstorno}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Data de Conciliação: "/>
                    <co:data-conciliacao dataConciliacao="#{receitaExtraEstornoControlador.selecionado.dataConciliacao}"/>

                    <h:outputText value="Unidade Organizacional: "/>
                    <fc:codigo-descricao-hierarquia tipoHierarquia="ORCAMENTARIA"
                                                    unidadeOrganizacional="#{receitaExtraEstornoControlador.selecionado.unidadeOrganizacional}"
                                                    dataMovimento="#{receitaExtraEstornoControlador.selecionado.dataEstorno}"/>

                    <h:outputText value="Situação: " style="margin-right: 95px"/>
                    <h:outputText value="#{receitaExtraEstornoControlador.selecionado.statusPagamento.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Evento Contábil: "/>
                    <h:outputText value="#{receitaExtraEstornoControlador.selecionado.eventoContabil}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <p:panel id="panelReceita" styleClass="mtop05">

                    <co:titulo-panel titulo="Receita Extraorçamentária"/>
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="Data: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.dataReceita}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Número: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.numero}"
                                      styleClass="negrito"/>

                        <h:outputText value="Unidade Organizacional: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.unidadeOrganizacional}"
                                      styleClass="negrito"/>

                        <h:outputText value="Transportada: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.transportado ? 'Sim' : 'Não'}"
                                      styleClass="negrito"/>

                        <h:outputText value="Conta Bancária: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.subConta.contaBancariaEntidade.toStringAutoCompleteContaBancaria()}"
                                      styleClass="negrito"/>

                        <h:outputText value="Conta Financeira: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.subConta}"
                                      styleClass="negrito"/>

                        <h:outputText value="Fonte de Recurso: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.fonteDeRecursos}"
                                      styleClass="negrito"/>

                        <h:outputText value="Conta Extraorçamentária: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.contaExtraorcamentaria}"
                                      styleClass="negrito"/>

                        <h:outputText value="Tipo Conta Extra: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.contaExtraorcamentaria.tipoContaExtraorcamentaria.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Evento Contábil: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.eventoContabil.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Pessoa: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.pessoa.cpf_cnpj_temp} - #{receitaExtraEstornoControlador.selecionado.receitaExtra.pessoa} "
                                      styleClass="negrito"/>

                        <h:outputText value="Classe: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.classeCredor}"
                                      styleClass="negrito"/>

                        <h:outputText value="Histórico: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.complementoHistorico}"
                                      styleClass="negrito"/>

                        <h:outputText value="Valor: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.selecionado.receitaExtra.valor}"
                                      styleClass="negrito">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="Saldo: "/>
                        <h:outputText value="#{receitaExtraEstornoControlador.saldoReceitaExtra}"
                                      styleClass="negrito">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </h:panelGrid>
                </p:panel>

                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Histórico: "/>
                    <h:outputText value="#{receitaExtraEstornoControlador.selecionado.complementoHistorico}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{receitaExtraEstornoControlador.selecionado.valor}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Saldo Conta Financeira:" style="margin-right: 22px"/>
                    <h:outputText value="#{receitaExtraEstornoControlador.saldoContaFinanceira}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Saldo Conta Extra: "/>
                    <h:outputText value="#{receitaExtraEstornoControlador.saldoContaExtraorcamentaria}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                </h:panelGrid>

            </p:panel>
            <h:panelGrid columns="4">

                <fc:rodapeVisualizarPretty controlador="#{receitaExtraEstornoControlador}"
                                           mostrarExcluir="false"/>

                <fc:botaoTargetBlank label="Imprimir Nota"
                                     actionListener="#{receitaExtraEstornoControlador.gerarNotaOrcamentaria(false)}"
                                     imprimeNoDialog="true" update="@this"
                                     styleClass="mtop10"
                                     style="height: 30px"
                                     icon="ui-icon-print"
                                     title="Clique para gerar a nota de estorno de receita extraorçamentária."/>

                <p:commandButton value="Download Nota"
                                 title="Clique para fazer o download da nota de estorno de receita extraorçamentária."
                                 ajax="false"
                                 icon="ui-icon-arrowthick-1-s"
                                 styleClass="mtop10 mrig05">
                    <p:fileDownload value="#{receitaExtraEstornoControlador.gerarNotaOrcamentaria(true)}"/>
                </p:commandButton>
            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
</html>
