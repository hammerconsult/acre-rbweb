<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="/corpo.xhtml">

                        <p:commandButton title="Clique para reiniciar o singleton"
                                         value="Reiniciar"
                                         icon="ui-icon-power"
                                         styleClass="mtop10 mrig05 operacao"
                                         update="tabelaEmpenhos"
                                         actionListener="#{monitoramentoSingletonConcorrenciaContabil.reiniciarEmpenhos()}"/>

                        <p:dataTable id="tabelaEmpenhos"
                                     value="#{monitoramentoSingletonConcorrenciaContabil.empenhos.toArray()}"
                                     var="emp"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop10"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula>EMPENHOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Número" filterBy="#{emp.numero}" style="width: 10%"
                                      styleClass="centralizado">
                                <h:outputText value="#{emp.numero}"/>
                            </p:column>
                            <p:column headerText="Pessoa" filterBy="#{emp.fornecedor}">

                            <p:column headerText="Usuário" filterBy="#{emp.usuarioSistema}">
                                <h:outputText value="#{emp.usuarioSistema}"/>
                            </p:column>
                            <p:column headerText="Valor (R$)" styleClass="alinhamentoDireita">
                                <h:outputText value="#{emp.valor}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
