<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{termoColaboradorEventualControlador}"
                                origem="#{termoColaboradorEventualControlador.caminhoOrigem}"/>

            <p:panel id="panelGeral" header="Detalhes de Termo de DiÃ¡ria Colaborador Eventual">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio for="data" value="Data: "/>
                    <h:outputText id="data" value="#{termoColaboradorEventualControlador.selecionado.geradoEm}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <fc:outputLabelObrigatorio for="unidade" value="Unidade: "/>
                    <h:outputText id="unidade" value="#{termoColaboradorEventualControlador.selecionado.unidade}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio for="pessoa" value="Pessoa: "/>
                    <h:outputText id="pessoa" value="#{termoColaboradorEventualControlador.selecionado.pessoa}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio for="ato" value="Ato Legal: "/>
                    <h:outputText id="ato" value="#{termoColaboradorEventualControlador.selecionado.atoLegal}"
                                  styleClass="negrito"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{termoColaboradorEventualControlador}"/>
            <fc:botaoTargetBlank actionListener="#{termoColaboradorEventualControlador.imprimirPDF()}"
                                 style="height: 30px;"
                                 styleClass="mtop10 mlef05"
                                 label="Imprimir"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
