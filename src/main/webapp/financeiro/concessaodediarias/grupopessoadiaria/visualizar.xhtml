<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>

            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{grupoDiariaControlador}"
                                origem="#{grupoDiariaControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes do Grupo de Pessoas">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText value="#{grupoDiariaControlador.selecionado.codigo}" styleClass="negrito" id="codigo"
                                  title="Informe o Código do Grupo"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{grupoDiariaControlador.selecionado.descricao}" styleClass="negrito" id="desc"
                                  title="Informe a Descrição do Grupo" maxlength="70"/>
                </h:panelGrid>

                <p:spacer width="08"/>
                <p:dataTable value="#{grupoDiariaControlador.selecionado.grupoPessoasDiarias}" id="tabelaPessoas"
                             var="p"
                             emptyMessage="Nenhum Registro encontrado">
                    <f:facet name="header">
                        <h:outputText value="Lista de Pessoa"/>
                    </f:facet>

                    <p:column headerText="Pessoa">
                        <h:outputText value="#{p.pessoa}"/>
                    </p:column>

                    <p:column headerText="Classe">
                        <h:outputText value="#{p.classeCredor}"/>
                    </p:column>

                    <p:column headerText="Conta Corrente">
                        <h:outputText value="#{p.contaCorrenteBanc}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rodapeVer"
                                       controlador="#{grupoDiariaControlador}"/>
