<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{aprovacaoEmendaControlador}"
                                origem="#{aprovacaoEmendaControlador.caminhoPadrao}listar/"/>
            <p:panel header="Detalhes de Configuração de Aprovação de Emenda Parlamentar">
                <h:panelGrid columns="2">
                    <h:outputText value="Início de Vigência: "/>
                    <h:outputText value="#{aprovacaoEmendaControlador.selecionado.inicioVigencia}" styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Fim de Vigência: "/>
                    <h:outputText value="#{aprovacaoEmendaControlador.selecionado.fimVigencia}" styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>
                </h:panelGrid>
                <p:tabView id="tabView">
                    <p:tab title="Usuários da Câmara">

                        <p:dataTable id="tabelaUsuariosCamara"
                                     value="#{aprovacaoEmendaControlador.selecionado.usuariosCamara}"
                                     var="usuCamara"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop03"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>USUÁRIOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Usuário">
                                <h:outputText value="#{usuCamara.usuarioSistema}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Usuários da Prefeitura">
                        <p:dataTable id="tabelaUsuariosPrefeitura"
                                     value="#{aprovacaoEmendaControlador.selecionado.usuariosPrefeitura}"
                                     var="usuPrefeitura"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop03"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>USUÁRIOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Usuário">
                                <h:outputText value="#{usuPrefeitura.usuarioSistema}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{aprovacaoEmendaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
