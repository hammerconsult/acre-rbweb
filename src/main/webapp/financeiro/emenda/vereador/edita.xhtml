<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{vereadorControlador}"
                                origem="#{vereadorControlador.caminhoPadrao}listar/"/>

            <p:tabView>
                <p:tab title="Vereador" titleStyleClass="azulnegrito">
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Exercício: "/>
                        <h:selectOneMenu value="#{vereadorControlador.selecionado.exercicio}"
                                         title="Selecione um exercício."
                                         converter="#{vereadorControlador.converterExercicio}">
                            <f:selectItems value="#{vereadorControlador.exercicios}"/>
                        </h:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Pessoa: "/>
                        <p:autoComplete id="idPessoa"
                                        value="#{vereadorControlador.selecionado.pessoa}"
                                        completeMethod="#{vereadorControlador.completaPessoa}"
                                        converter="#{vereadorControlador.converterPessoa}"
                                        queryDelay="1000"
                                        var="p"
                                        itemLabel="#{p}"
                                        itemValue="#{p.id}"
                                        size="70"
                                        maxResults="10"
                                        title="Selecione uma pessoa."/>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>

            <fc:rodapePretty id="rodapeEdita"
                             controlador="#{vereadorControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
