<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:remoteCommand name="limparProjetoAtividade"
                             process="@this"
                             update=":Formulario:tabGeral:projetoAtivSup :Formulario:tabGeral:subProjSup :Formulario:tabGeral:contaDeDespesaSup :Formulario:tabGeral:frSuplementacao">
                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.suplementacaoEmenda.subAcaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.suplementacaoEmenda.acaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.suplementacaoEmenda.conta}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.suplementacaoEmenda.destinacaoDeRecursos}"/>

            </p:remoteCommand>

            <p:remoteCommand name="limparSubProjetoAtiv"
                             process="@this"
                             update=":Formulario:tabGeral:subProjSup :Formulario:tabGeral:contaDeDespesaSup :Formulario:tabGeral:frSuplementacao">
                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.suplementacaoEmenda.subAcaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.suplementacaoEmenda.conta}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.suplementacaoEmenda.destinacaoDeRecursos}"/>
            </p:remoteCommand>

            <p:remoteCommand name="limparContaSup"
                             process="@this"
                             update=":Formulario:tabGeral:contaDeDespesaSup :Formulario:tabGeral:frSuplementacao">

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.suplementacaoEmenda.conta}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.suplementacaoEmenda.destinacaoDeRecursos}"/>
            </p:remoteCommand>

            <p:remoteCommand name="limparFonteSup"
                             process="@this"
                             update=":Formulario:tabGeral:frSuplementacao">

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.suplementacaoEmenda.destinacaoDeRecursos}"/>
            </p:remoteCommand>

            <p:remoteCommand name="limparProjetoAtividadeAnul"
                             process="@this"
                             update=":Formulario:tabGeral:projetoAtivAnul :Formulario:tabGeral:subProjAnul :Formulario:tabGeral:contaDeDespesaAnul :Formulario:tabGeral:frAnulacao">
                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.anulacaoEmenda.subAcaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.anulacaoEmenda.acaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.anulacaoEmenda.conta}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.anulacaoEmenda.destinacaoDeRecursos}"/>

            </p:remoteCommand>

            <p:remoteCommand name="limparSubProjetoAtivAnul"
                             process="@this"
                             update=":Formulario:tabGeral:subProjAnul :Formulario:tabGeral:contaDeDespesaAnul :Formulario:tabGeral:frAnulacao">
                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.anulacaoEmenda.subAcaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.anulacaoEmenda.conta}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.anulacaoEmenda.destinacaoDeRecursos}"/>

            </p:remoteCommand>

            <p:remoteCommand name="limparContaAnul"
                             process="@this"
                             update=":Formulario:tabGeral:contaDeDespesaAnul :Formulario:tabGeral:frAnulacao">
                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.anulacaoEmenda.conta}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.anulacaoEmenda.destinacaoDeRecursos}"/>

            </p:remoteCommand>

            <p:remoteCommand name="limparFonteAnul"
                             process="@this"
                             update=":Formulario:tabGeral:frAnulacao">

                <f:setPropertyActionListener value="#{null}"
                                             target="#{alteracaoEmendaControlador.anulacaoEmenda.destinacaoDeRecursos}"/>

            </p:remoteCommand>

            <p:panel header="Alteração de Emenda">
                <h:panelGrid columns="2" id="gridEmenda">
                    <fc:outputLabelObrigatorio for="emenda" value="Emenda: "/>
                    <h:panelGroup>
                        <p:autoComplete queryDelay="1000" id="emenda"
                                        size="70"
                                        title="Selecione uma emenda."
                                        completeMethod="#{alteracaoEmendaControlador.completarEmendas}"
                                        maxResults="30"
                                        converter="#{emendaControlador.converterGenerico}"
                                        value="#{alteracaoEmendaControlador.selecionado}"
                                        var="em"
                                        itemValue="#{em.id}"
                                        itemLabel="#{em.toStringAutoComplete()}"
                                        panelStyle="max-height: 250px; max-width: 800px"
                                        scrollHeight="200"
                                        dropdown="true">
                            <p:ajax event="itemSelect"
                                    update=":Formulario"
                                    listener="#{alteracaoEmendaControlador.clonarEmenda()}"
                                    process="@this"
                                    onstart="aguarde.show()"
                                    oncomplete="aguarde.hide()"/>
                        </p:autoComplete>
                    </h:panelGroup>
                </h:panelGrid>

                <p:outputPanel>
                    <p:panel rendered="#{alteracaoEmendaControlador.selecionado ne null}"
                             toggleable="true">
                        <h:panelGrid columns="2" cellspacing="3">
                            <h:outputText value="Número: "/>
                            <h:outputText
                                value="#{alteracaoEmendaControlador.selecionado.numero}"
                                styleClass="negrito"/>

                            <h:outputText value="Data da Emenda: "/>
                            <h:outputText value="#{alteracaoEmendaControlador.selecionado.dataEmenda}"
                                          styleClass="negrito">
                                <f:convertDateTime type="date"/>
                            </h:outputText>

                            <h:outputText value="Vereador: "/>
                            <h:outputText value="#{alteracaoEmendaControlador.selecionado.usuarioSistema.pessoaFisica}"
                                          styleClass="negrito"/>

                            <h:outputText value="Exercício: "/>
                            <h:outputText value="#{alteracaoEmendaControlador.selecionado.exercicio}"
                                          styleClass="negrito"/>

                            <h:outputText value="Status da Câmara: "/>
                            <h:outputText value="#{alteracaoEmendaControlador.selecionado.statusCamara.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Status da Prefeitura: "/>
                            <h:outputText value="#{alteracaoEmendaControlador.selecionado.statusPrefeitura.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Modalidade da Emenda: "/>
                            <h:outputText value="#{alteracaoEmendaControlador.selecionado.modalidadeEmenda.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Esfera Orçamentária: "/>
                            <h:outputText value="#{alteracaoEmendaControlador.selecionado.esferaOrcamentaria.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Objeto Resumido: "/>
                            <h:panelGrid columns="2">
                                <p:inputTextarea value="#{alteracaoEmendaControlador.objetoResumido}"
                                                 id="objResumido"
                                                 style="margin-left: -4px"
                                                 autoResize="true"
                                                 styleClass="negrito"
                                                 rows="4"
                                                 counter="counterObj"
                                                 counterTemplate="{0} Caracteres Restantes."
                                                 maxlength="250"
                                                 cols="70"/>
                                <h:outputText id="counterObj"/>
                            </h:panelGrid>

                            <h:outputText value="Descrição Detalhada: "/>
                            <h:panelGrid columns="2">
                                <p:inputTextarea value="#{alteracaoEmendaControlador.descricaoDetalhada}"
                                                 id="justificativa"
                                                 style="margin-left: -4px"
                                                 autoResize="true"
                                                 styleClass="negrito"
                                                 rows="15"
                                                 counter="counter"
                                                 counterTemplate="{0} Caracteres Restantes."
                                                 maxlength="3000"
                                                 cols="70"/>
                                <h:outputText id="counter"/>
                            </h:panelGrid>

                            <h:outputText value="Motivo: "/>
                            <h:panelGrid columns="2">
                                <p:inputTextarea value="#{alteracaoEmendaControlador.motivo}"
                                                 id="motivo"
                                                 style="margin-left: -4px"
                                                 autoResize="true"
                                                 styleClass="negrito"
                                                 rows="15"
                                                 counter="counterMotivo"
                                                 counterTemplate="{0} Caracteres Restantes."
                                                 maxlength="3000"
                                                 cols="70"/>
                                <h:outputText id="counterMotivo"/>
                            </h:panelGrid>

                            <h:outputText value="Anexo: "/>
                            <fc:fileUploadWP
                                selecionado="#{alteracaoEmendaControlador.historicoAnexo}"/>
                        </h:panelGrid>

                        <p:tabView id="tabGeral" styleClass="mtop05">
                            <p:tab id="tabSuplementacao" title="Acréscimo à Programação">
                                <p:outputPanel id="panelAcrescimos">
                                    <h:panelGrid columns="2" id="panelSuplem"
                                                 rendered="#{alteracaoEmendaControlador.suplementacaoEmenda ne null}">
                                        <fc:outputLabelObrigatorio for="unidadeSup" value="Unidade Orçamentária: "/>
                                        <h:selectOneMenu id="unidadeSup"
                                                         value="#{alteracaoEmendaControlador.orcamentariaSuplementacao}"
                                                         converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}">
                                            <f:selectItems value="#{alteracaoEmendaControlador.orcamentariasUsuario}"/>
                                            <p:ajax event="valueChange"
                                                    update="@this"
                                                    listener="#{alteracaoEmendaControlador.atualizarUnidadeSuplementacao()}"
                                                    process="@this"
                                                    onstart="aguarde.show();"
                                                    oncomplete="aguarde.hide();limparProjetoAtividade()"/>
                                        </h:selectOneMenu>

                                        <fc:outputLabelObrigatorio for="projetoAtivSup" value="Projeto/Atividade: "/>
                                        <p:autoComplete queryDelay="1000"
                                                        value="#{alteracaoEmendaControlador.suplementacaoEmenda.acaoPPA}"
                                                        converter="#{projetoAtividadeControlador.converterGenerico}"
                                                        completeMethod="#{alteracaoEmendaControlador.completarProjetosAtividadesSuplementacao}"
                                                        id="projetoAtivSup"
                                                        var="pas"
                                                        onkeyup="if(keyUpCampoVazio(this)){limparSubProjetoAtiv();}"
                                                        itemValue="#{pas.id}"
                                                        itemLabel="#{pas}"
                                                        maxResults="10"
                                                        size="70"
                                                        title="Selecione o projeto/atividade.">
                                            <p:ajax event="itemSelect"
                                                    update=":Formulario:tabGeral:subProjSup"
                                                    process="@this"
                                                    onstart="aguarde.show()"
                                                    oncomplete="aguarde.hide()"/>
                                        </p:autoComplete>

                                        <fc:outputLabelObrigatorio for="subProjSup"
                                                                   value="Sub-Projeto/Atividade: "/>
                                        <p:autoComplete queryDelay="1000"
                                                        value="#{alteracaoEmendaControlador.suplementacaoEmenda.subAcaoPPA}"
                                                        converter="#{emendaControlador.converterSubProjetoAtividade}"
                                                        completeMethod="#{alteracaoEmendaControlador.completarSubProjetosAtividadesSuplementacao}"
                                                        var="spas"
                                                        maxResults="10"
                                                        id="subProjSup"
                                                        onkeyup="if(keyUpCampoVazio(this)){limparContaSup();}"
                                                        itemValue="#{spas.id}"
                                                        itemLabel="#{spas}"
                                                        size="70"
                                                        title="Selecione o subprojeto/atividade.">
                                            <p:ajax event="itemSelect"
                                                    update=":Formulario:tabGeral:contaDeDespesaSup"
                                                    process="@this"
                                                    onstart="aguarde.show()"
                                                    oncomplete="aguarde.hide()"/>
                                        </p:autoComplete>

                                        <fc:outputLabelObrigatorio for="contaDeDespesaSup" value="Conta de Despesa: "/>
                                        <p:autoComplete queryDelay="1000"
                                                        id="contaDeDespesaSup"
                                                        completeMethod="#{alteracaoEmendaControlador.completarContasDeDespesaSuplementacao}"
                                                        value="#{alteracaoEmendaControlador.suplementacaoEmenda.conta}"
                                                        converter="#{planoDeContasWizardControlador.converterConta}"
                                                        var="cont"
                                                        onkeyup="if(keyUpCampoVazio(this)){limparFonteSup();}"
                                                        maxResults="10"
                                                        itemLabel="#{cont}"
                                                        itemValue="#{cont.id}"
                                                        size="70"
                                                        title="Selecione uma conta de despesa.">
                                            <p:ajax event="itemSelect"
                                                    update=":Formulario:tabGeral:frSuplementacao"
                                                    process="@this"
                                                    onstart="aguarde.show()"
                                                    oncomplete="aguarde.hide()"/>
                                        </p:autoComplete>

                                        <fc:outputLabelObrigatorio value="Fonte de Recurso: "/>
                                        <h:selectOneMenu id="frSuplementacao"
                                                         title="Selecione a fonte de recursos"
                                                         value="#{alteracaoEmendaControlador.suplementacaoEmenda.destinacaoDeRecursos}"
                                                         converter="#{provisaoPPAWizardControlador.converterFonteDeRecursos}">
                                            <f:selectItems
                                                value="#{alteracaoEmendaControlador.buscarFontesSuplementacao()}"/>
                                        </h:selectOneMenu>

                                        <h:outputText value="Valor: "/>
                                        <h:outputText value="#{alteracaoEmendaControlador.suplementacaoEmenda.valor}"
                                                      converter="moneyConverter"
                                                      styleClass="negrito"/>
                                    </h:panelGrid>

                                    <p:commandButton id="btnAddSuplem"
                                                     value="Adicionar"
                                                     icon="ui-icon-circle-plus"
                                                     rendered="#{alteracaoEmendaControlador.suplementacaoEmenda ne null}"
                                                     styleClass="padrao mtop10"
                                                     actionListener="#{alteracaoEmendaControlador.adicionarSuplementacao()}"
                                                     update=":Formulario:tabGeral:panelAcrescimos :Formulario:tabGeral:suplementacoes"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     title="Clique para adicionar a suplementação."/>
                                </p:outputPanel>

                                <p:dataTable id="suplementacoes"
                                             value="#{alteracaoEmendaControlador.suplementacoes}"
                                             var="sup"
                                             styleClass="mtop03"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ACRÉSCIMO A PROGRAMAÇÃO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column headerText="Ações" style="text-align: center; width: 7%">
                                        <p:commandButton icon="ui-icon-pencil"
                                                         title="Clique para alterar este registro."
                                                         update=":Formulario:tabGeral:panelAcrescimos"
                                                         onstart="aguarde.show()"
                                                         oncomplete="aguarde.hide()"
                                                         styleClass="mrig05"
                                                         process="@this"
                                                         actionListener="#{alteracaoEmendaControlador.editarSuplementacaoEmenda(sup)}"/>
                                    </p:column>
                                    <p:column headerText="Unidade Organizacional" styleClass="alinhamentoEsquerda">
                                        <fc:codigo-descricao-hierarquia
                                            unidadeOrganizacional="#{sup.unidadeOrganizacional}"
                                            tipoHierarquia="ORCAMENTARIA"
                                            dataMovimento="#{alteracaoEmendaControlador.selecionado.dataEmenda}"/>
                                    </p:column>
                                    <p:column headerText="Projeto/Atividade" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{sup.acaoPPA}"/>
                                    </p:column>
                                    <p:column headerText="Descrição/Sub-Projeto/Atividade"
                                              styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{sup.descricaoOrSubacao}"/>
                                    </p:column>
                                    <p:column headerText="Conta de Despesa Previsa na LOA?"
                                              styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{sup.contaPrevistaLoa ? 'Sim' : 'Não'}"/>
                                    </p:column>
                                    <p:column headerText="Conta de Despesa" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{sup.conta}"/>
                                    </p:column>
                                    <p:column headerText="Fonte de Recurso" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{sup.contaAsDestinacao.fonteDeRecursos}"/>
                                    </p:column>
                                    <p:column headerText="Valor (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{sup.valor}" converter="moneyConverter"/>
                                        <f:facet name="footer">
                                            <div style="text-align: right">
                                                <h:outputText id="totalSuplementacoes"
                                                              value="#{alteracaoEmendaControlador.totalSuplementacoes}"
                                                              converter="moneyConverter"
                                                              styleClass="negrito"/>
                                            </div>
                                        </f:facet>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>


                            <p:tab id="tabAnulacao" title="Cancelamento Compensatórios">
                                <p:outputPanel id="panelCancelamento">
                                    <h:panelGrid columns="2" id="panelCanc"
                                                 rendered="#{alteracaoEmendaControlador.anulacaoEmenda ne null}">
                                        <fc:outputLabelObrigatorio for="unidadeSup" value="Unidade Orçamentária: "/>
                                        <h:selectOneMenu id="unidadeCanc"
                                                         value="#{alteracaoEmendaControlador.orcamentariaAnulacao}"
                                                         converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}">
                                            <f:selectItems value="#{alteracaoEmendaControlador.orcamentariasUsuario}"/>
                                            <p:ajax event="valueChange"
                                                    update="@this"
                                                    listener="#{alteracaoEmendaControlador.atualizarUnidadeAnulacao()}"
                                                    process="@this"
                                                    onstart="aguarde.show()"
                                                    oncomplete="aguarde.hide();limparProjetoAtividadeAnul()"/>
                                        </h:selectOneMenu>

                                        <fc:outputLabelObrigatorio for="projetoAtivAnul" value="Projeto/Atividade: "/>
                                        <p:autoComplete queryDelay="1000"
                                                        value="#{alteracaoEmendaControlador.anulacaoEmenda.acaoPPA}"
                                                        converter="#{projetoAtividadeControlador.converterGenerico}"
                                                        completeMethod="#{alteracaoEmendaControlador.completarProjetosAtividadesAnulacao}"
                                                        id="projetoAtivAnul"
                                                        var="pas"
                                                        onkeyup="if(keyUpCampoVazio(this)){limparSubProjetoAtivAnul();}"
                                                        itemValue="#{pas.id}"
                                                        itemLabel="#{pas}"
                                                        maxResults="10"
                                                        size="70"
                                                        title="Selecione o projeto/atividade.">
                                            <p:ajax event="itemSelect"
                                                    update=":Formulario:tabGeral:subProjAnul"
                                                    process="@this"
                                                    onstart="aguarde.show()"
                                                    oncomplete="aguarde.hide()"/>
                                        </p:autoComplete>

                                        <fc:outputLabelObrigatorio for="subProjAnul"
                                                                   value="Sub-Projeto/Atividade: "/>
                                        <p:autoComplete queryDelay="1000"
                                                        value="#{alteracaoEmendaControlador.anulacaoEmenda.subAcaoPPA}"
                                                        converter="#{emendaControlador.converterSubProjetoAtividade}"
                                                        completeMethod="#{alteracaoEmendaControlador.completarSubProjetosAtividadesAnulacao}"
                                                        var="spas"
                                                        maxResults="10"
                                                        id="subProjAnul"
                                                        onkeyup="if(keyUpCampoVazio(this)){limparContaAnul();}"
                                                        itemValue="#{spas.id}"
                                                        itemLabel="#{spas}"
                                                        size="70"
                                                        title="Selecione o subprojeto/atividade.">
                                            <p:ajax event="itemSelect"
                                                    update=":Formulario:tabGeral:contaDeDespesaAnul"
                                                    process="@this"
                                                    onstart="aguarde.show()"
                                                    oncomplete="aguarde.hide()"/>
                                        </p:autoComplete>

                                        <fc:outputLabelObrigatorio for="contaDeDespesaAnul" value="Conta de Despesa: "/>
                                        <p:autoComplete queryDelay="1000"
                                                        id="contaDeDespesaAnul"
                                                        completeMethod="#{alteracaoEmendaControlador.completarContasDeDespesaAnulacao}"
                                                        value="#{alteracaoEmendaControlador.anulacaoEmenda.conta}"
                                                        converter="#{planoDeContasWizardControlador.converterConta}"
                                                        var="contAnul"
                                                        onkeyup="if(keyUpCampoVazio(this)){limparFonteAnul();}"
                                                        maxResults="10"
                                                        itemLabel="#{contAnul}"
                                                        itemValue="#{contAnul.id}"
                                                        size="70"
                                                        title="Selecione uma conta de despesa.">
                                            <p:ajax event="itemSelect"
                                                    update=":Formulario:tabGeral:frAnulacao"
                                                    process="@this"
                                                    onstart="aguarde.show()"
                                                    oncomplete="aguarde.hide()"/>
                                        </p:autoComplete>

                                        <fc:outputLabelObrigatorio value="Fonte de Recurso: "/>
                                        <h:selectOneMenu id="frAnulacao"
                                                         title="Selecione a fonte de recursos"
                                                         value="#{alteracaoEmendaControlador.anulacaoEmenda.destinacaoDeRecursos}"
                                                         converter="#{provisaoPPAWizardControlador.converterFonteDeRecursos}">
                                            <f:selectItems
                                                value="#{alteracaoEmendaControlador.buscarFontes()}"/>
                                        </h:selectOneMenu>

                                        <h:outputText value="Valor: "/>
                                        <h:outputText value="#{alteracaoEmendaControlador.anulacaoEmenda.valor}"
                                                      converter="moneyConverter"
                                                      styleClass="negrito"/>
                                    </h:panelGrid>

                                    <p:commandButton id="btnAddAnul"
                                                     value="Adicionar"
                                                     icon="ui-icon-circle-plus"
                                                     rendered="#{alteracaoEmendaControlador.anulacaoEmenda ne null}"
                                                     styleClass="padrao mtop10"
                                                     actionListener="#{alteracaoEmendaControlador.adicionarAnulacao()}"
                                                     update=":Formulario:tabGeral:panelCancelamento :Formulario:tabGeral:anulacoes"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     title="Clique para adicionar o cancelamento."/>
                                </p:outputPanel>
                                <p:dataTable id="anulacoes"
                                             value="#{alteracaoEmendaControlador.anulacoes}"
                                             var="anul"
                                             styleClass="mtop03"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CANCELAMENTOS COMPENSATÓRIOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column headerText="Ações" style="text-align: center; width: 7%">
                                        <p:commandButton icon="ui-icon-pencil"
                                                         title="Clique para alterar este registro."
                                                         update=":Formulario:tabGeral:panelCancelamento"
                                                         onstart="aguarde.show()"
                                                         oncomplete="aguarde.hide();setaFoco('Formulario:tabGeral:unidadeAnulacao')"
                                                         styleClass="mrig05"
                                                         process="@this"
                                                         actionListener="#{alteracaoEmendaControlador.editarAnulacaoEmenda(anul)}"/>
                                    </p:column>
                                    <p:column headerText="Unidade Organizacional" styleClass="alinhamentoEsquerda">
                                        <fc:codigo-descricao-hierarquia
                                            unidadeOrganizacional="#{anul.unidadeOrganizacional}"
                                            tipoHierarquia="ORCAMENTARIA"
                                            dataMovimento="#{alteracaoEmendaControlador.selecionado.dataEmenda}"/>
                                    </p:column>
                                    <p:column headerText="Projeto/Atividade" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{anul.acaoPPA}"/>
                                    </p:column>
                                    <p:column headerText="Sub-Projeto/Atividade" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{anul.subAcaoPPA}"/>
                                    </p:column>
                                    <p:column headerText="Conta de Despesa" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{anul.conta}"/>
                                    </p:column>
                                    <p:column headerText="Fonte de Recurso" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{anul.contaAsDestinacao.fonteDeRecursos}"/>
                                    </p:column>
                                    <p:column headerText="Valor (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{anul.valor}" converter="moneyConverter"/>
                                        <f:facet name="footer">
                                            <div style="text-align: right">
                                                <h:outputText value="#{alteracaoEmendaControlador.totalAnulacoes}"
                                                              converter="moneyConverter"
                                                              styleClass="negrito"/>
                                            </div>
                                        </f:facet>
                                    </p:column>

                                </p:dataTable>
                            </p:tab>

                            <p:tab title="Entidades"
                                   rendered="#{alteracaoEmendaControlador.selecionado.modalidadeEmenda.isIndireta()}">
                                <p:outputPanel id="panelBeneficiarios">
                                    <h:panelGrid columns="2"
                                                 rendered="#{alteracaoEmendaControlador.beneficiarioEmenda ne null}">
                                        <h:outputText value="Pessoa: "/>
                                        <fc:novoAutocompletePessoa id="pessoaBeneficiaria"
                                                                   value="#{alteracaoEmendaControlador.beneficiarioEmenda.pessoa}"
                                                                   caminhoAtual="/alterar-emenda/"
                                                                   mostraBotaoEdita="false"
                                                                   mostraBotaoNovo="false"
                                                                   mostraSituacoes="false"
                                                                   waterMark="Lista pessoa jurídica ativas."
                                                                   situacoesPossiveis="#{novoComponentePesquisaPessoaControlador.situacaoPorDescricao('ATIVO')}"
                                                                   fisica="false"
                                                                   mostraBotaoInfo="false"
                                                                   listenerItemSelect="#{alteracaoEmendaControlador.getPessoaBeneficiario()}"
                                                                   permiteAlterarSituacoes="false"/>
                                    </h:panelGrid>

                                    <p:commandButton id="btAddBenef"
                                                     value="Adicionar"
                                                     actionListener="#{alteracaoEmendaControlador.adicionarBeneficiario()}"
                                                     title="Clique para adicionar este registro."
                                                     icon="ui-icon-plus"
                                                     rendered="#{alteracaoEmendaControlador.beneficiarioEmenda ne null}"
                                                     update=":Formulario:tabGeral:beneficiarios :Formulario:tabGeral:panelBeneficiarios"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     styleClass="padrao mtop10"/>
                                </p:outputPanel>
                                <p:dataTable value="#{alteracaoEmendaControlador.beneficiarios}"
                                             var="benef"
                                             id="beneficiarios"
                                             styleClass="mtop03"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ENTIDADES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column headerText="Ações" style="text-align: center; width: 10%">
                                        <p:commandButton icon="ui-icon-circle-plus"
                                                         title="Clique para adicionar responsáveis para esta entidade."
                                                         process="@this"
                                                         update=":formResponsavel"
                                                         onstart="aguarde.show()"
                                                         oncomplete="aguarde.hide();dialogResponsavel.show()"
                                                         actionListener="#{alteracaoEmendaControlador.atribuirBeneficiarioNoResponsavel(benef)}"
                                                         styleClass="mrig05"/>

                                        <p:commandButton icon="ui-icon-pencil"
                                                         title="Clique para alterar este registro."
                                                         update=":Formulario:tabGeral:panelBeneficiarios :Formulario:tabGeral:beneficiarios"
                                                         onstart="aguarde.show()"
                                                         oncomplete="aguarde.hide()"
                                                         styleClass="mrig05"
                                                         process="@this"
                                                         actionListener="#{alteracaoEmendaControlador.editarBeneficiarioEmenda(benef)}"/>
                                    </p:column>
                                    <p:column headerText="Responsável" style="width: 10px">
                                        <p:rowToggler/>
                                    </p:column>
                                    <p:column headerText="Pessoa" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{benef.pessoa}"/>
                                    </p:column>
                                    <p:rowExpansion>
                                        <p:dataTable id="tableResp"
                                                     value="#{benef.responsavelBeneficiarioEmendas}"
                                                     var="responsavel"
                                                     styleClass="mtop05 mbot10"
                                                     style="max-height: 200px; overflow-y: scroll; border : solid #92B8D3 1px; margin-top: 10px;"
                                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                                     rowIndexVar="rowlx">
                                            <p:column headerText="Pessoa" styleClass="alinhamentoEsquerda">
                                                <h:outputText value="#{responsavel.pessoa}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:rowExpansion>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Históricos">
                                <p:dataTable id="hist"
                                             value="#{alteracaoEmendaControlador.historicosOrdenados}"
                                             var="his"
                                             styleClass="mtop03"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>HISTÓRICOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column style="width: 3%; text-align: center">
                                        <p:rowToggler/>
                                    </p:column>
                                    <p:column headerText="Usuário" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{his.usuarioSistema}"/>
                                    </p:column>
                                    <p:column headerText="Data da Alteração" styleClass="alinhamentoCentralizado">
                                        <h:outputText value="#{his.dataAlteracao}">
                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Status Anterior da Câmara" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{his.statusAnteriorCamara.descricao}"/>
                                    </p:column>
                                    <p:column headerText="Status Novo da Câmara" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{his.statusNovoCamara.descricao}"/>
                                    </p:column>
                                    <p:column headerText="Status Anterior da Prefeitura"
                                              styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{his.statusAnteriorPrefeitura.descricao}"/>
                                    </p:column>
                                    <p:column headerText="Status Novo da Prefeitura" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{his.statusNovoPrefeitura.descricao}"/>
                                    </p:column>
                                    <p:rowExpansion>
                                        <p:panel style="margin-left: 1%; border: none">
                                            <h:outputText value="Motivo da Rejeição: "/>
                                            <h:outputText value="#{his.motivoRejeicao}" styleClass="negrito"/>
                                        </p:panel>
                                    </p:rowExpansion>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Históricos de Alteração">
                                <p:dataTable id="histAlt"
                                             value="#{alteracaoEmendaControlador.historicosAlteracoesOrdenados}"
                                             var="hisAlt"
                                             styleClass="mtop03"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>HISTÓRICOS DE ALTERAÇÃO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column style="width: 3%; text-align: center" headerText="Histórico">
                                        <p:rowToggler/>
                                    </p:column>
                                    <p:column style="width: 3%; text-align: center" headerText="Anexo">
                                        <fc:fileUploadWP
                                            isTelaEditar="false"
                                            selecionado="#{hisAlt}"/>
                                    </p:column>
                                    <p:column headerText="Usuário" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{hisAlt.usuarioSistema}"/>
                                    </p:column>
                                    <p:column headerText="Data da Alteração" styleClass="alinhamentoCentralizado">
                                        <h:outputText value="#{hisAlt.dataAlteracao}">
                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Motivo" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{hisAlt.motivo}"/>
                                    </p:column>
                                    <p:rowExpansion>
                                        <p:panel style="margin-left: 1%; border: none">
                                            <h:outputText value="#{hisAlt.historico}" escape="false"/>
                                        </p:panel>
                                    </p:rowExpansion>
                                </p:dataTable>
                            </p:tab>
                        </p:tabView>
                    </p:panel>
                </p:outputPanel>
            </p:panel>

            <p:commandButton value="Salvar"
                             id="cbSalvar"
                             styleClass="mtop10 mrig05 prioritario"
                             style="height: 30px;"
                             icon="ui-icon-disk"
                             title="Clique para salvar o registro"
                             actionListener="#{alteracaoEmendaControlador.salvar()}"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"/>

            <p:commandButton value="Cancelar"
                             id="cbCancelar"
                             style="height: 30px;"
                             styleClass="mtop10"
                             icon="ui-icon-cancel"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             process="@this"
                             update=":Formulario"
                             title="Clique para cancelar"
                             actionListener="#{alteracaoEmendaControlador.cancelar()}"
                             immediate="true"/>
        </h:form>

        <p:dialog id="dialogResp"
                  widgetVar="dialogResponsavel"
                  width="900"
                  dynamic="true"
                  modal="true"
                  resizable="false"
                  showHeader="false"
                  closable="false"
                  style="position: fixed !important;"
                  position="center">

            <h:form id="formResponsavel">
                <p:outputPanel id="panel-responsavel">
                    <p:panel header="Responsável" styleClass="mtop05 mbot05">
                        <p:outputPanel id="panelResponsavel">
                            <h:panelGrid columns="2" styleClass="mtop05" rendered="#{alteracaoEmendaControlador.responsavelBenefEmenda ne null}">

                                <h:outputText value="Beneficiário: "/>
                                <h:outputText value="#{alteracaoEmendaControlador.beneficiarioEmenda.pessoa}"
                                              styleClass="negrito"/>

                                <h:outputText value="Pessoa: "/>
                                <fc:novoAutocompletePessoa id="pessoaResponsavel"
                                                           value="#{alteracaoEmendaControlador.responsavelBenefEmenda.pessoa}"
                                                           caminhoAtual="/alterar-emenda/"
                                                           mostraBotaoEdita="false"
                                                           mostraBotaoNovo="false"
                                                           mostraSituacoes="false"
                                                           waterMark="Busca pessoas físicas ativas."
                                                           situacoesPossiveis="#{novoComponentePesquisaPessoaControlador.situacaoPorDescricao('ATIVO')}"
                                                           juridica="false"
                                                           mostraBotaoInfo="false"
                                                           listenerItemSelect="#{alteracaoEmendaControlador.getPessoaResponsavel()}"
                                                           permiteAlterarSituacoes="false"/>
                            </h:panelGrid>

                            <p:commandButton id="btAddResp"
                                             value="Adicionar"
                                             actionListener="#{alteracaoEmendaControlador.adicionarResponsavel()}"
                                             title="Clique para adicionar este registro."
                                             icon="ui-icon-plus"
                                             rendered="#{alteracaoEmendaControlador.responsavelBenefEmenda ne null}"
                                             process="panel-responsavel"
                                             update="panel-responsavel"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             styleClass="padrao mtop10 mrig05"/>
                        </p:outputPanel>

                        <p:commandButton id="btConfirmarResp"
                                         value="Confirmar"
                                         title="Clique para confirmar os responsáveis adicionados."
                                         icon="ui-icon-check"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide();dialogResponsavel.hide()"
                                         actionListener="#{alteracaoEmendaControlador.adicionarResponsavelNoBeneficiario()}"
                                         process="@this"
                                         update="@none"
                                         styleClass="padrao mtop10"/>

                        <p:dataTable id="responsaveis"
                                     value="#{alteracaoEmendaControlador.beneficiarioEmenda.responsavelBeneficiarioEmendas}"
                                     var="resp"
                                     styleClass="mtop02"
                                     style="max-height: 250px; overflow-y: scroll; border : solid #92B8D3 1px; margin-top: 10px;"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>RESPONSÁVEIS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Ação" style="text-align: center; width: 5%">
                                <p:commandButton icon="ui-icon-pencil"
                                                 title="Clique para alterar este registro."
                                                 update=":formResponsavel:panel-responsavel"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 styleClass="mrig05"
                                                 process="@this"
                                                 actionListener="#{alteracaoEmendaControlador.editarResponsavelBeneficiarioEmenda(resp)}"/>
                            </p:column>
                            <p:column headerText="Pessoa" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{resp.pessoa}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
