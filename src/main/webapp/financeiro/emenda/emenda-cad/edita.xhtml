<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <p:remoteCommand name="limparProjetoAtividade"
                             process="@this"
                             update=":Formulario:tabGeral:projetoAtivSup :Formulario:tabGeral:subProjSup :Formulario:tabGeral:unidadeSup">
                <f:setPropertyActionListener value="#{null}"
                                             target="#{emendaControlador.suplementacaoEmenda.subAcaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{emendaControlador.suplementacaoEmenda.acaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{emendaControlador.suplementacaoEmenda.unidadeOrganizacional}"/>

            </p:remoteCommand>

            <p:remoteCommand name="limparSubProjetoAtiv"
                             process="@this"
                             update=":Formulario:tabGeral:subProjSup :Formulario:tabGeral:projetoAtivSup">
                <f:setPropertyActionListener value="#{null}"
                                             target="#{emendaControlador.suplementacaoEmenda.subAcaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{emendaControlador.suplementacaoEmenda.acaoPPA}"/>

            </p:remoteCommand>

            <p:remoteCommand name="limparProjetoAtividadeAnul"
                             process="@this"
                             update=":Formulario:tabGeral:projetoAtivSup :Formulario:tabGeral:subProjSup :Formulario:tabGeral:unidadeSup">
                <f:setPropertyActionListener value="#{null}"
                                             target="#{emendaControlador.anulacaoEmenda.subAcaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{emendaControlador.anulacaoEmenda.acaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{emendaControlador.anulacaoEmenda.unidadeOrganizacional}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{emendaControlador.anulacaoEmenda.conta}"/>

            </p:remoteCommand>

            <p:remoteCommand name="limparSubProjetoAtivAnul"
                             process="@this"
                             update=":Formulario:tabGeral:subProjSup :Formulario:tabGeral:projetoAtivSup">
                <f:setPropertyActionListener value="#{null}"
                                             target="#{emendaControlador.anulacaoEmenda.subAcaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{emendaControlador.anulacaoEmenda.acaoPPA}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{emendaControlador.anulacaoEmenda.conta}"/>

            </p:remoteCommand>

            <fc:cabecalhoPretty controlador="#{emendaControlador}"
                                origem="#{emendaControlador.caminhoPadrao}novo/"/>

            <p:panel header="Emenda">
                <h:panelGrid columns="2" cellspacing="2">
                    <h:outputText value="Número: "/>
                    <h:outputText
                        value="#{emendaControlador.selecionado.numero == null ? 'Gerado aumaticamente ao salvar.' : emendaControlador.selecionado.numero}"
                        styleClass="negrito"/>

                    <h:outputText value="Data da Emenda: "/>
                    <h:outputText value="#{emendaControlador.selecionado.dataEmenda}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Vereador: "/>
                    <h:outputText value="#{emendaControlador.selecionado.usuarioSistema.nome}"
                                  styleClass="negrito"/>

                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{emendaControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>

                    <h:outputText value="Status da Câmara: "/>
                    <h:outputText value="#{emendaControlador.selecionado.statusCamara.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Status da Prefeitura: "/>
                    <h:outputText value="#{emendaControlador.selecionado.statusPrefeitura.descricao}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio value="Modalidade da Emenda: "/>
                    <h:selectOneMenu value="#{emendaControlador.selecionado.modalidadeEmenda}"
                                     id="modalidadeEmenda"
                                     disabled="#{!empty emendaControlador.selecionado.suplementacaoEmendas}"
                                     title="Selecione uma modalidade da emenda.">
                        <f:selectItems value="#{emendaControlador.modalidades}"/>
                        <p:ajax update=":Formulario:tabGeral"
                                process="@this"
                                oncomplete="aguarde.hide()"
                                onstart="aguarde.show()"
                                listener="#{emendaControlador.atualizarDespesa()}"
                                event="change"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Esfera Orçamentária: "/>
                    <h:selectOneMenu value="#{emendaControlador.selecionado.esferaOrcamentaria}"
                                     id="esfera"
                                     title="Selecione uma esfera orçamentária.">
                        <f:selectItems value="#{emendaControlador.esferasOrcamentarias}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Tipo de Emenda: "/>
                    <h:selectOneMenu value="#{emendaControlador.selecionado.tipoEmenda}"
                                     title="Selecione um tipo de emenda.">
                        <f:selectItems value="#{emendaControlador.tiposEmendas}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Objeto Resumido: "/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea value="#{emendaControlador.selecionado.objetoResumido}"
                                         id="objResumido"
                                         title="Informe o objeto resumido."
                                         style="margin-left: -4px"
                                         autoResize="true"
                                         rows="4"
                                         counter="counterObj"
                                         counterTemplate="{0} Caracteres Restantes."
                                         maxlength="250"
                                         cols="70"/>
                        <h:outputText id="counterObj"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Descrição Detalhada: "/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea value="#{emendaControlador.selecionado.descricaoDetalhada}"
                                         id="justificativa"
                                         title="Informe a descrição detalhada."
                                         style="margin-left: -4px"
                                         autoResize="true"
                                         rows="15"
                                         counter="counter"
                                         counterTemplate="{0} Caracteres Restantes."
                                         maxlength="3000"
                                         cols="70"/>
                        <h:outputText id="counter"/>
                    </h:panelGrid>

                </h:panelGrid>

                <p:tabView id="tabGeral" styleClass="mtop05">
                    <p:tab id="tabSuplementacao" title="Acréscimo à Programação">

                        <p:remoteCommand name="setarUnidadeSup">
                            <f:setPropertyActionListener
                                value="#{emendaControlador.orcamentariaSuplementacao.subordinada}"
                                target="#{emendaControlador.suplementacaoEmenda.unidadeOrganizacional}"/>
                        </p:remoteCommand>

                        <h:panelGrid columns="2" id="panelSuplem">
                            <fc:outputLabelObrigatorio for="unidadeSup" value="Unidade Orçamentária: "/>
                            <h:selectOneMenu id="unidadeSup"
                                             value="#{emendaControlador.orcamentariaSuplementacao}"
                                             disabled="#{!emendaControlador.canEditar()}"
                                             onkeyup="if(keyUpCampoVazio(this)){limparProjetoAtividade();}"
                                             converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}">
                                <f:selectItems value="#{emendaControlador.orcamentariasUsuario}"/>
                                <p:ajax event="valueChange"
                                        update=":Formulario:tabGeral:projetoAtivSup :Formulario:tabGeral:subProjSup @this"
                                        process="@this"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide();setarUnidadeSup()"/>
                            </h:selectOneMenu>

                            <fc:outputLabelObrigatorio for="projetoAtivSup" value="Projeto/Atividade: "/>
                            <p:autoComplete queryDelay="1000"
                                            value="#{emendaControlador.suplementacaoEmenda.acaoPPA}"
                                            converter="#{projetoAtividadeControlador.converterGenerico}"
                                            completeMethod="#{emendaControlador.completarProjetosAtividadesSuplementacao}"
                                            disabled="#{!emendaControlador.canEditar()}"
                                            id="projetoAtivSup"
                                            var="pas"
                                            itemValue="#{pas.id}"
                                            itemLabel="#{pas}"
                                            maxResults="10"
                                            onkeyup="if(keyUpCampoVazio(this)){limparSubProjetoAtiv();}"
                                            size="70"
                                            title="Selecione o projeto/atividade.">
                                <p:ajax event="itemSelect"
                                        update=":Formulario:tabGeral:subProjSup"
                                        process="@this"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide()"/>
                            </p:autoComplete>

                            <p:outputPanel rendered="#{emendaControlador.selecionado.modalidadeEmenda.isIndireta()}">
                                <fc:outputLabelObrigatorio for="pesJu"
                                                           value="Pessoa Jurídica: "/>
                            </p:outputPanel>
                            <p:autoComplete queryDelay="1000"
                                            value="#{emendaControlador.suplementacaoEmenda.pessoaJuridica}"
                                            converter="#{pessoaContabilControlador.converterGenerico}"
                                            completeMethod="#{emendaControlador.completarPessoasJuridicas}"
                                            disabled="#{!emendaControlador.canEditar()}"
                                            var="pj"
                                            maxResults="10"
                                            rendered="#{emendaControlador.selecionado.modalidadeEmenda.isIndireta()}"
                                            id="pesJu"
                                            itemValue="#{pj.id}"
                                            itemLabel="#{pj}"
                                            size="70"
                                            title="Selecione a pessoa jurídica.">
                                <p:ajax event="itemSelect"
                                        update=":Formulario:tabGeral:descSub"
                                        process="@this"
                                        listener="#{emendaControlador.atualizarDescricao()}"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide()"/>
                            </p:autoComplete>

                            <p:outputPanel rendered="#{emendaControlador.selecionado.modalidadeEmenda.isIndireta()}">
                                <fc:outputLabelObrigatorio value="Descrição: "/>
                            </p:outputPanel>
                            <p:inputText rendered="#{emendaControlador.selecionado.modalidadeEmenda.isIndireta()}"
                                         maxlength="70"
                                         size="70"
                                         id="descSub"
                                         value="#{emendaControlador.suplementacaoEmenda.descricaoSubProjetoAtividade}"/>

                            <p:outputPanel rendered="#{!emendaControlador.selecionado.modalidadeEmenda.isIndireta()}">
                                <fc:outputLabelObrigatorio for="subProjSup"
                                                           value="Sub-Projeto/Atividade: "/>
                            </p:outputPanel>
                            <p:autoComplete queryDelay="1000"
                                            value="#{emendaControlador.suplementacaoEmenda.subAcaoPPA}"
                                            converter="#{emendaControlador.converterSubProjetoAtividade}"
                                            completeMethod="#{emendaControlador.completarSubProjetosAtividadesSuplementacao}"
                                            disabled="#{!emendaControlador.canEditar()}"
                                            var="spas"
                                            maxResults="10"
                                            rendered="#{!emendaControlador.selecionado.modalidadeEmenda.isIndireta()}"
                                            id="subProjSup"
                                            itemValue="#{spas.id}"
                                            itemLabel="#{spas}"
                                            size="70"
                                            title="Selecione o subprojeto/atividade.">
                                <p:ajax event="itemSelect"
                                        update=":Formulario:tabGeral:contaDeDespesaSup"
                                        process="@this"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide()"/>
                            </p:autoComplete>

                            <h:outputLabel value="Conta de Despesa Previsa na LOA?" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox
                                    value="#{emendaControlador.suplementacaoEmenda.contaPrevistaLoa}">
                                    <p:ajax event="change"
                                            process="@this"
                                            update=":Formulario:tabGeral:contaDeDespesaSup :Formulario:tabGeral:frSuplementacao"
                                            onstart="aguarde.show()"
                                            oncomplete="aguarde.hide()"/>
                                </p:selectBooleanCheckbox>
                                <co:botao_informacao descricao="Ao desmarcar essa opção, será criado automaticamente uma nova conta na Fixação da Despesa da funcional programática selecionada."/>
                            </h:panelGroup>

                            <fc:outputLabelObrigatorio for="contaDeDespesaSup" value="Conta de Despesa: "/>
                            <h:outputText rendered="#{emendaControlador.selecionado.modalidadeEmenda.isIndireta()}"
                                          styleClass="negrito"
                                          value="#{emendaControlador.suplementacaoEmenda.conta}"/>
                            <p:autoComplete queryDelay="1000"
                                            id="contaDeDespesaSup"
                                            rendered="#{!emendaControlador.selecionado.modalidadeEmenda.isIndireta()}"
                                            completeMethod="#{emendaControlador.completarContasDeDespesaSuplementacao}"
                                            disabled="#{!emendaControlador.canEditar() or emendaControlador.selecionado.modalidadeEmenda.isIndireta()}"
                                            value="#{emendaControlador.suplementacaoEmenda.conta}"
                                            converter="#{planoDeContasWizardControlador.converterConta}"
                                            var="cont"
                                            maxResults="10"
                                            itemLabel="#{cont}"
                                            itemValue="#{cont.id}"
                                            size="70"
                                            title="Selecione uma conta de despesa.">
                                <p:ajax event="itemSelect"
                                        update=":Formulario:tabGeral:frSuplementacao"
                                        process="@this"
                                        listener="#{emendaControlador.notificarDespesaExistenteNaFixacao(emendaControlador.suplementacaoEmenda)}"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide()"/>
                            </p:autoComplete>

                            <fc:outputLabelObrigatorio value="Fonte de Recurso: "/>
                            <h:outputText rendered="#{emendaControlador.selecionado.modalidadeEmenda.isIndireta()}"
                                          styleClass="negrito"
                                          value="#{emendaControlador.suplementacaoEmenda.contaAsDestinacao.fonteDeRecursos}"/>
                            <h:selectOneMenu id="frSuplementacao"
                                             title="Selecione a fonte de recursos"
                                             rendered="#{!emendaControlador.selecionado.modalidadeEmenda.isIndireta()}"
                                             disabled="#{!emendaControlador.canEditar()}"
                                             value="#{emendaControlador.suplementacaoEmenda.destinacaoDeRecursos}"
                                             converter="#{provisaoPPAWizardControlador.converterFonteDeRecursos}">
                                <f:selectItems value="#{emendaControlador.buscarFontesSuplementacao()}"/>
                            </h:selectOneMenu>

                            <fc:outputLabelObrigatorio for="valor" value="Valor: "/>
                            <p:inputText disable="#{!emendaControlador.canEditar()}"
                                         value="#{emendaControlador.suplementacaoEmenda.valor}"
                                         onkeypress="mascaraMonetariaDinamica(this, 20, 0, false)">
                                <f:convertNumber pattern="#,##0"/>
                            </p:inputText>
                        </h:panelGrid>

                        <p:commandButton id="btnAddSuplem"
                                         value="Adicionar"
                                         icon="ui-icon-circle-plus"
                                         styleClass="padrao mtop10"
                                         actionListener="#{emendaControlador.adicionarSuplementacao()}"
                                         update=":Formulario :Formulario:tabGeral:panelSuplem :Formulario:tabGeral:suplementacoes"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         title="Clique para adicionar a suplementação."/>

                        <p:dataTable id="suplementacoes"
                                     value="#{emendaControlador.selecionado.suplementacaoEmendas}"
                                     var="sup"
                                     styleClass="mtop03"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ACRÉSCIMO A PROGRAMAÇÃO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Ações" style="text-align: center; width: 7%">
                                <p:commandButton icon="ui-icon-pencil"
                                                 title="Clique para alterar este registro."
                                                 update=":Formulario:tabGeral:panelSuplem :Formulario:tabGeral:suplementacoes"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 styleClass="mrig05"
                                                 process="@this"
                                                 actionListener="#{emendaControlador.editarSuplementacaoEmenda(sup)}"/>

                                <p:commandButton icon="ui-icon-trash"
                                                 title="Clique para remover este registro."
                                                 update=":Formulario:tabGeral:suplementacoes"
                                                 disabled="#{!emendaControlador.canEditar()}"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 process="@this"
                                                 onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                 actionListener="#{emendaControlador.removerSuplementacaoEmenda(sup)}"/>
                            </p:column>
                            <p:column headerText="Unidade Organizacional" styleClass="alinhamentoEsquerda">
                                <fc:codigo-descricao-hierarquia unidadeOrganizacional="#{sup.unidadeOrganizacional}"
                                                                tipoHierarquia="ORCAMENTARIA"
                                                                dataMovimento="#{emendaControlador.selecionado.dataEmenda}"/>
                            </p:column>
                            <p:column headerText="Projeto/Atividade" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{sup.acaoPPA}"/>
                            </p:column>
                            <p:column headerText="Descrição/Sub-Projeto/Atividade" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{sup.descricaoOrSubacao}"/>
                            </p:column>
                            <p:column headerText="Conta de Despesa Previsa na LOA?" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{sup.contaPrevistaLoa ? 'Sim' : 'Não'}"/>
                            </p:column>
                            <p:column headerText="Conta de Despesa" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{sup.conta}"/>
                            </p:column>
                            <p:column headerText="Fonte de Recurso" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{sup.contaAsDestinacao.fonteDeRecursos}"/>
                            </p:column>
                            <p:column headerText="Valor (R$)" styleClass="alinhamentoDireita">
                                <h:outputText value="#{sup.valor}" converter="moneyConverter"/>
                                <f:facet name="footer">
                                    <div style="text-align: right">
                                        <h:outputText id="totalSuplementacoes"
                                                      value="#{sup.totalSuplementacoes}"
                                                      converter="moneyConverter"
                                                      styleClass="negrito"/>
                                    </div>
                                </f:facet>
                            </p:column>
                        </p:dataTable>
                    </p:tab>


                    <p:tab id="tabAnulacao" title="Cancelamento Compensatórios">
                        <p:remoteCommand name="setarUnidadeAnul">
                            <f:setPropertyActionListener value="#{emendaControlador.orcamentariaAnulacao.subordinada}"
                                                         target="#{emendaControlador.anulacaoEmenda.unidadeOrganizacional}"/>
                        </p:remoteCommand>

                        <h:panelGrid columns="2" id="panelAnulacao">
                            <fc:outputLabelObrigatorio for="unidadeAnulacao" value="Unidade Orçamentária: "/>
                            <h:selectOneMenu id="unidadeAnulacao"
                                             value="#{emendaControlador.orcamentariaAnulacao}"
                                             disabled="#{!emendaControlador.canEditar()}"
                                             onkeyup="if(keyUpCampoVazio(this)){limparProjetoAtividadeAnul();}"
                                             converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}">
                                <f:selectItems value="#{emendaControlador.orcamentariasUsuario}"/>
                                <p:ajax event="valueChange"
                                        update=":Formulario:tabGeral:projetoAtivAnul :Formulario:tabGeral:subProjAnul @this"
                                        process="@this"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide();setarUnidadeAnul()"/>
                            </h:selectOneMenu>

                            <fc:outputLabelObrigatorio for="projetoAtivAnul" value="Projeto/Atividade: "/>
                            <p:autoComplete queryDelay="1000"
                                            value="#{emendaControlador.anulacaoEmenda.acaoPPA}"
                                            converter="#{projetoAtividadeControlador.converterGenerico}"
                                            completeMethod="#{emendaControlador.completarProjetosAtividadesAnulacao}"
                                            disabled="#{!emendaControlador.canEditar()}"
                                            id="projetoAtivAnul"
                                            var="pas"
                                            itemValue="#{pas.id}"
                                            itemLabel="#{pas}"
                                            maxResults="10"
                                            onkeyup="if(keyUpCampoVazio(this)){limparSubProjetoAtivAnul();}"
                                            size="70"
                                            title="Selecione o projeto/atividade.">
                                <p:ajax event="itemSelect"
                                        update=":Formulario:tabGeral:subProjAnul"
                                        process="@this"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide();setaFoco('Formulario:tabGeral:subProjAnul_input')"/>
                            </p:autoComplete>


                            <fc:outputLabelObrigatorio for="subProjAnul" value="Sub-Projeto/Atividade: "/>
                            <p:autoComplete queryDelay="1000"
                                            value="#{emendaControlador.anulacaoEmenda.subAcaoPPA}"
                                            converter="#{emendaControlador.converterSubProjetoAtividade}"
                                            completeMethod="#{emendaControlador.completarSubProjetosAtividadesAnulacao}"
                                            disabled="#{!emendaControlador.canEditar()}"
                                            var="supAnu"
                                            maxResults="10"
                                            id="subProjAnul"
                                            itemValue="#{supAnu.id}"
                                            itemLabel="#{supAnu}"
                                            size="70"
                                            title="Selecione o subprojeto/atividade.">
                                <p:ajax event="itemSelect"
                                        update=":Formulario:tabGeral:contaDeDespesaAnu"
                                        process="@this"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide()"/>
                            </p:autoComplete>

                            <fc:outputLabelObrigatorio for="contaDeDespesaAnu" value="Conta de Despesa: "/>
                            <p:autoComplete queryDelay="1000"
                                            id="contaDeDespesaAnu"
                                            completeMethod="#{emendaControlador.completarContasDeDespesaAnulacao}"
                                            value="#{emendaControlador.anulacaoEmenda.conta}"
                                            converter="#{planoDeContasWizardControlador.converterConta}"
                                            disabled="#{!emendaControlador.canEditar()}"
                                            var="cont"
                                            maxResults="10"
                                            itemLabel="#{cont}"
                                            itemValue="#{cont.id}"
                                            size="70"
                                            title="Selecione uma conta de despesa.">
                                <p:ajax event="itemSelect"
                                        update=":Formulario:tabGeral:frAnulacao"
                                        process="@this"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide()"/>
                            </p:autoComplete>

                            <fc:outputLabelObrigatorio value="Fonte de Recurso: "/>
                            <h:outputText rendered="#{emendaControlador.selecionado.modalidadeEmenda.isIndireta()}"
                                          styleClass="negrito"
                                          value="#{emendaControlador.anulacaoEmenda.contaAsDestinacao.fonteDeRecursos}"/>
                            <h:selectOneMenu id="frAnulacao"
                                             title="Selecione a fonte de recursos"
                                             rendered="#{!emendaControlador.selecionado.modalidadeEmenda.isIndireta()}"
                                             disabled="#{!emendaControlador.canEditar()}"
                                             value="#{emendaControlador.anulacaoEmenda.destinacaoDeRecursos}"
                                             converter="#{provisaoPPAWizardControlador.converterFonteDeRecursos}">
                                <f:selectItems value="#{emendaControlador.buscarFontesCancelamento()}"/>
                            </h:selectOneMenu>

                            <fc:outputLabelObrigatorio value="Valor: "/>
                            <p:inputText value="#{emendaControlador.anulacaoEmenda.valor}"
                                         onkeypress="mascaraMonetariaDinamica(this, 20, 0, false)">
                                <f:convertNumber pattern="#,##0"/>
                            </p:inputText>
                        </h:panelGrid>

                        <p:commandButton id="btnAddAnulacao"
                                         value="Adicionar"
                                         icon="ui-icon-circle-plus"
                                         styleClass="padrao mtop10"
                                         actionListener="#{emendaControlador.adicionarAnulacao()}"
                                         update=":Formulario:tabGeral:panelAnulacao :Formulario:tabGeral:anulacoes"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide();setaFoco('Formulario:tabGeral:unidadeAnulacao')"
                                         title="Clique para adicionar a anulação."/>

                        <p:dataTable id="anulacoes"
                                     value="#{emendaControlador.selecionado.anulacaoEmendas}"
                                     var="anul"
                                     styleClass="mtop03"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CANCELAMENTOS COMPENSATÓRIOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Ações" style="text-align: center; width: 7%">
                                <p:commandButton icon="ui-icon-pencil"
                                                 title="Clique para alterar este registro."
                                                 update=":Formulario:tabGeral:panelAnulacao :Formulario:tabGeral:anulacoes"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide();setaFoco('Formulario:tabGeral:unidadeAnulacao')"
                                                 styleClass="mrig05"
                                                 process="@this"
                                                 actionListener="#{emendaControlador.editarAnulacaoEmenda(anul)}"/>

                                <p:commandButton icon="ui-icon-trash"
                                                 title="Clique para remover este registro."
                                                 update=":Formulario:tabGeral:anulacoes"
                                                 disabled="#{!emendaControlador.canEditar()}"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide();setaFoco('Formulario:tabGeral:unidadeAnulacao')"
                                                 process="@this"
                                                 onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                 actionListener="#{emendaControlador.removerAnulacaoEmenda(anul)}"/>
                            </p:column>
                            <p:column headerText="Unidade Organizacional" styleClass="alinhamentoEsquerda">
                                <fc:codigo-descricao-hierarquia unidadeOrganizacional="#{anul.unidadeOrganizacional}"
                                                                tipoHierarquia="ORCAMENTARIA"
                                                                dataMovimento="#{emendaControlador.selecionado.dataEmenda}"/>
                            </p:column>
                            <p:column headerText="Projeto/Atividade" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{anul.acaoPPA}"/>
                            </p:column>
                            <p:column headerText="Sub-Projeto/Atividade" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{anul.subAcaoPPA}"/>
                            </p:column>
                            <p:column headerText="Conta de Despesa" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{anul.conta}"/>
                            </p:column>
                            <p:column headerText="Fonte de Recurso" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{anul.contaAsDestinacao.fonteDeRecursos}"/>
                            </p:column>
                            <p:column headerText="Valor (R$)" styleClass="alinhamentoDireita">
                                <h:outputText value="#{anul.valor}" converter="moneyConverter"/>
                                <f:facet name="footer">
                                    <div style="text-align: right">
                                        <h:outputText value="#{anul.totalAnulacoes}"
                                                      converter="moneyConverter"
                                                      styleClass="negrito"/>
                                    </div>
                                </f:facet>
                            </p:column>
                        </p:dataTable>
                    </p:tab>


                    <p:tab title="Entidades" rendered="#{emendaControlador.selecionado.modalidadeEmenda.isIndireta()}">
                        <h:panelGrid id="panelBeneficiarios" columns="2">
                            <h:outputText value="Pessoa: "/>
                            <fc:novoAutocompletePessoa id="pessoaBeneficiaria"
                                                       value="#{emendaControlador.beneficiarioEmenda.pessoa}"
                                                       caminhoAtual="#{emendaControlador.getCaminhoPadrao()}"
                                                       mostraBotaoEdita="false"
                                                       mostraBotaoNovo="false"
                                                       mostraSituacoes="false"
                                                       waterMark="Lista pessoa jurídica ativas."
                                                       situacoesPossiveis="#{novoComponentePesquisaPessoaControlador.situacaoPorDescricao('ATIVO')}"
                                                       fisica="false"
                                                       mostraBotaoInfo="false"
                                                       listenerItemSelect="#{emendaControlador.getPessoaBeneficiario()}"
                                                       permiteAlterarSituacoes="false"/>
                        </h:panelGrid>

                        <p:commandButton id="btAddBenef"
                                         value="Adicionar"
                                         actionListener="#{emendaControlador.adicionarBeneficiario()}"
                                         title="Clique para adicionar este registro."
                                         icon="ui-icon-plus"
                                         update=":Formulario:tabGeral:beneficiarios :Formulario:tabGeral:panelBeneficiarios"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         styleClass="padrao mtop10"/>


                        <p:dataTable id="beneficiarios"
                                     value="#{emendaControlador.selecionado.beneficiarioEmendas}"
                                     var="benef"
                                     styleClass="mtop03"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ENTIDADES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Ações" style="text-align: center; width: 10%">
                                <p:commandButton icon="ui-icon-circle-plus"
                                                 title="Clique para adicionar responsáveis para esta entidade."
                                                 process="@this"
                                                 update=":formResponsavel"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide();dialogResponsavel.show()"
                                                 actionListener="#{emendaControlador.atribuirBeneficiarioNoResponsavel(benef)}"
                                                 styleClass="mrig05"/>

                                <p:commandButton icon="ui-icon-pencil"
                                                 title="Clique para alterar este registro."
                                                 update=":Formulario:tabGeral:panelBeneficiarios :Formulario:tabGeral:beneficiarios"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 styleClass="mrig05"
                                                 process="@this"
                                                 actionListener="#{emendaControlador.editarBeneficiarioEmenda(benef)}"/>

                                <p:commandButton icon="ui-icon-trash"
                                                 title="Clique para remover este registro."
                                                 update=":Formulario:tabGeral:beneficiarios"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 process="@this"
                                                 onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                 actionListener="#{emendaControlador.removerBeneficiarioEmenda(benef)}"/>
                            </p:column>
                            <p:column headerText="Responsável" style="width: 10px">
                                <p:rowToggler/>
                            </p:column>
                            <p:column headerText="Pessoa" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{benef.pessoa}"/>
                            </p:column>
                            <p:rowExpansion>
                                <p:dataTable id="tableResp"
                                             value="#{benef.responsavelBeneficiarioEmendas}"
                                             var="responsavel"
                                             styleClass="mtop05 mbot10"
                                             style="max-height: 200px; overflow-y: scroll; border : solid #92B8D3 1px; margin-top: 10px;"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column headerText="Pessoa" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{responsavel.pessoa}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:rowExpansion>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Históricos">
                        <p:dataTable id="hist"
                                     value="#{emendaControlador.selecionado.historicosOrdenados}"
                                     var="his"
                                     styleClass="mtop03"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>HISTÓRICOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column style="width: 3%; text-align: center">
                                <p:rowToggler/>
                            </p:column>
                            <p:column headerText="Usuário" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{his.usuarioSistema}"/>
                            </p:column>
                            <p:column headerText="Data da Alteração" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{his.dataAlteracao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Status Anterior da Câmara" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{his.statusAnteriorCamara.descricao}"/>
                            </p:column>
                            <p:column headerText="Status Novo da Câmara" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{his.statusNovoCamara.descricao}"/>
                            </p:column>
                            <p:column headerText="Status Anterior da Prefeitura" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{his.statusAnteriorPrefeitura.descricao}"/>
                            </p:column>
                            <p:column headerText="Status Novo da Prefeitura" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{his.statusNovoPrefeitura.descricao}"/>
                            </p:column>
                            <p:rowExpansion>
                                <p:panel style="margin-left: 1%; border: none">
                                    <h:outputText value="Motivo da Rejeição: "/>
                                    <h:outputText value="#{his.motivoRejeicao}" styleClass="negrito"/>
                                </p:panel>
                            </p:rowExpansion>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Históricos de Alteração">
                        <p:dataTable id="histAlt"
                                     value="#{emendaControlador.selecionado.historicosAlteracoesOrdenados}"
                                     var="hisAlt"
                                     styleClass="mtop03"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>HISTÓRICOS DE ALTERAÇÃO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column style="width: 3%; text-align: center" headerText="Histórico">
                                <p:rowToggler/>
                            </p:column>
                            <p:column style="width: 3%; text-align: center" headerText="Anexo">
                                <fc:fileUploadWP
                                    isTelaEditar="false"
                                    selecionado="#{hisAlt}"/>
                            </p:column>
                            <p:column headerText="Usuário" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{hisAlt.usuarioSistema}"/>
                            </p:column>
                            <p:column headerText="Data da Alteração" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{hisAlt.dataAlteracao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Motivo" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{hisAlt.motivo}"/>
                            </p:column>
                            <p:rowExpansion>
                                <p:panel style="margin-left: 1%; border: none">
                                    <h:outputText value="#{hisAlt.historico}" escape="false"/>
                                </p:panel>
                            </p:rowExpansion>
                        </p:dataTable>
                    </p:tab>

                </p:tabView>
            </p:panel>

            <fc:rodapePretty id="rodapeEdita"
                             controlador="#{emendaControlador}"/>

        </h:form>


        <p:dialog id="dialogResp"
                  widgetVar="dialogResponsavel"
                  width="900"
                  dynamic="true"
                  modal="true"
                  resizable="false"
                  showHeader="false"
                  closable="false"
                  style="position: fixed !important;"
                  position="center">

            <h:form id="formResponsavel">
                <p:outputPanel id="panel-responsavel">
                    <p:panel header="Responsável" styleClass="mtop05 mbot05">
                        <h:panelGrid id="panelResponsavel" columns="2" styleClass="mtop05">

                            <h:outputText value="Beneficiário: "/>
                            <h:outputText value="#{emendaControlador.beneficiarioEmenda.pessoa}"
                                          styleClass="negrito"/>

                            <h:outputText value="Pessoa: "/>
                            <fc:novoAutocompletePessoa id="pessoaResponsavel"
                                                       value="#{emendaControlador.responsavelBenefEmenda.pessoa}"
                                                       caminhoAtual="#{emendaControlador.getCaminhoPadrao()}"
                                                       mostraBotaoEdita="false"
                                                       mostraBotaoNovo="false"
                                                       mostraSituacoes="false"
                                                       waterMark="Busca pessoas físicas ativas."
                                                       situacoesPossiveis="#{novoComponentePesquisaPessoaControlador.situacaoPorDescricao('ATIVO')}"
                                                       juridica="false"
                                                       mostraBotaoInfo="false"
                                                       listenerItemSelect="#{emendaControlador.getPessoaResponsavel()}"
                                                       permiteAlterarSituacoes="false"/>
                        </h:panelGrid>

                        <p:commandButton id="btAddResp"
                                         value="Adicionar"
                                         actionListener="#{emendaControlador.adicionarResponsavel()}"
                                         title="Clique para adicionar este registro."
                                         icon="ui-icon-plus"
                                         process="panel-responsavel"
                                         update="panel-responsavel :Formulario:tabGeral:beneficiarios"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         styleClass="padrao mtop10 mrig05"/>

                        <p:commandButton id="btConfirmarResp"
                                         value="Confirmar"
                                         title="Clique para confirmar os responsáveis adicionados."
                                         icon="ui-icon-check"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide();dialogResponsavel.hide()"
                                         actionListener="#{emendaControlador.adicionarResponsavelNoBeneficiario()}"
                                         process="@this"
                                         update="@none"
                                         styleClass="padrao mtop10"/>

                        <p:dataTable id="responsaveis"
                                     value="#{emendaControlador.beneficiarioEmenda.responsavelBeneficiarioEmendas}"
                                     var="resp"
                                     styleClass="mtop02"
                                     style="max-height: 250px; overflow-y: scroll; border : solid #92B8D3 1px; margin-top: 10px;"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>RESPONSÁVEIS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Ação" style="text-align: center; width: 5%">
                                <p:commandButton icon="ui-icon-trash"
                                                 title="Clique para remover este registro."
                                                 update="responsaveis"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide();setaFoco('formResponsavel:pessoaResponsavel_input')"
                                                 process="@this"
                                                 onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                 actionListener="#{emendaControlador.removerResponsavelEmenda(resp)}"/>
                            </p:column>
                            <p:column headerText="Pessoa" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{resp.pessoa}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:outputPanel>
            </h:form>
        </p:dialog>


        <p:dialog id="dialogGerar"
                  widgetVar="dialogGerarEmenda"
                  dynamic="true"
                  modal="true"
                  resizable="false"
                  showHeader="false"
                  closable="false"
                  style="position: fixed !important;"
                  position="center">

            <h:form id="formImprimir">
                <center>
                    <p:panel header="Gerar Emenda" styleClass="mtop05 mbot05">
                        <h:panelGrid columns="1">
                            <h:outputText value="Clique na ação desejada"/>
                        </h:panelGrid>

                        <p:commandButton value="Gerar Emenda"
                                         icon="ui-icon-print"
                                         style="width: 110px"
                                         onclick="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         styleClass="mtop20 mrig05 padrao"
                                         actionListener="#{relatorioEmendaIndividualControlador.gerarRelatorio(emendaControlador.selecionado)}"
                                         title="Clique para gerar o Relatório"/>

                        <p:commandButton id="btNovaEmenda"
                                         value="Nova Emenda"
                                         title="Clique para realizar uma nova emenda."
                                         icon="ui-icon-circle-plus"
                                         style="width: 110px"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide();dialogGerarEmenda.hide()"
                                         actionListener="#{emendaControlador.novo()}"
                                         process="@this"
                                         update=":Formulario"
                                         styleClass="padrao mtop20 mrig05"/>

                        <p:commandButton id="btConfirmar"
                                         value="Confirmar"
                                         title="Clique para confirmar e retornar para lista de emenda."
                                         icon="ui-icon-check"
                                         style="width: 110px"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide();dialogGerarEmenda.hide()"
                                         actionListener="#{emendaControlador.cancelar()}"
                                         process="@this"
                                         update="@none"
                                         styleClass="padrao mtop20 mrig05"/>
                    </p:panel>
                </center>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
