<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <fc:cabecalhoPretty controlador="#{modalidadeIntervencaoControlador}"
                                origem="#{modalidadeIntervencaoControlador.caminhoPadrao}novo/"/>

            <p:tabView>
                <p:tab title="Modalidade de Intervenção" titleStyleClass="azulnegrito">
                    <h:panelGrid columns="3" cellspacing="2">
                        <fc:outputLabelObrigatorio value="Descrição: "/>
                        <p:inputTextarea id="descricao"
                                         value="#{modalidadeIntervencaoControlador.selecionado.descricao}"
                                         title="Informe a descrição."
                                         cols="70"
                                         rows="4"
                                         maxlength="3000"
                                         autoResize="true"
                                         counterTemplate="{0} Caracteres Restantes"
                                         counter="counter"/>
                        <h:outputText id="counter"/>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>

            <fc:rodapePretty id="rodapeEdita"
                             controlador="#{modalidadeIntervencaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
