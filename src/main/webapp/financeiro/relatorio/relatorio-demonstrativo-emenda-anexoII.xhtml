<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:panel header="Relatório Demonstrativo de Emendas Individuais - anexo II">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Exercício: "/>
                    <p:inputMask id="ex"
                                 mask="9999"
                                 converter="#{exercicioControlador.converterExercicio}"
                                 value="#{relatorioDemonstrativoEmendaAnexoIIControlador.exercicio}"
                                 maxlength="4"
                                 title="Informe o exercício."/>

                    <h:outputText value="Modalidade da Emenda: "/>
                    <h:outputText value="#{relatorioDemonstrativoEmendaAnexoIIControlador.modalidadeEmenda}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeRelatorio
                actionListenerBotaoGerar="#{relatorioDemonstrativoEmendaAnexoIIControlador.gerarRelatorio('PDF')}"
                actionListenerLimparCampos="#{relatorioDemonstrativoEmendaAnexoIIControlador.limparCampos()}"
                controller="#{relatorioDemonstrativoEmendaAnexoIIControlador}"
                mostrarLimparCampos="true"
                mostrarBotoesExportar="true"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
