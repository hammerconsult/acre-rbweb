<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs"/>
            <h:form id="Formulario">
                <p:panel header="Relatório de Despesa Orçamentário">
                    <h:panelGrid columns="2">
                        <h:outputText value="Exercicio"/>
                        <h:selectOneMenu id="comboExercicios"
                                         converter="#{relatorioDespesaOrcamentarioControle.converterExercicio}"
                                         value="#{relatorioDespesaOrcamentarioControle.exercicioSelecionado}">
                            <f:selectItems value="#{relatorioDespesaOrcamentarioControle.listaExercicios}"/>
                            <p:ajax event="change" update=":Formulario:msgs"/>
                        </h:selectOneMenu>                        
                    </h:panelGrid>
                    <fc:autocompleteTipoHO controlador="#{relatorioDespesaOrcamentarioControle}"
                                           hoSelecionada="#{relatorioDespesaOrcamentarioControle.hierarquiaOrganizacionalSelecionada}"
                                           isEntidade="false"
                                           tipoHO="ORCAMENTARIA">

                    </fc:autocompleteTipoHO>
                </p:panel>
                <p:commandButton value="Gerar Relatório" actionListener="#{relatorioDespesaOrcamentarioControle.validaCampos}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
