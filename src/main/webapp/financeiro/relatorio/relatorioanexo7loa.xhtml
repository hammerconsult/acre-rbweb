<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Anexo VII">
                <h:panelGrid columns="2">
                    <h:outputText value="Exibir Nome do Usuário no Rodapé? "/>
                    <p:selectBooleanCheckbox value="#{relatorioAnexoUmControle.mostraUsuario}"/>

                    <fc:outputLabelObrigatorio value="Exercício: "/>
                    <p:inputMask id="itemExer"
                                 mask="9999"
                                 converter="#{relatorioAnexoUmControle.converterExercicio}"
                                 value="#{relatorioAnexoUmControle.exercicio}"
                                 maxlength="4"
                                 title="Informe o exercício."/>
                </h:panelGrid>
                <p:commandButton value="Gerar Relatório"
                                 icon="ui-icon-print"
                                 style="height: 30px"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 styleClass="mtop10 mrig05"
                                 actionListener="#{relatorioAnexoUmControle.gerarRelatorioAnexoSete()}"
                                 title="Clique para gerar o Relatório"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
