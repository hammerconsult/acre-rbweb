<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:panel header="Demonstrativo dos Débitos de Precatórios" id="panel">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Data Inicial: "/>
                    <p:calendar value="#{relatorioDemonstrativoDebitosPrecatoriosControlador.dataInicial}"
                                locale="pt_BR" pattern="dd/MM/yyyy" navigator="true" id="dataInicial"
                                title="Informe a Data Inicial" onkeypress="mascara(this, mdata)"/>

                    <fc:outputLabelObrigatorio value="Data Final: "/>
                    <p:calendar value="#{relatorioDemonstrativoDebitosPrecatoriosControlador.dataFinal}" locale="pt_BR"
                                pattern="dd/MM/yyyy" navigator="true" id="dataFinal" title="Informe a Data Final"
                                onkeypress="mascara(this, mdata)"/>

                    <h:outputText value="Número do Processo: "/>
                    <p:inputText value="#{relatorioDemonstrativoDebitosPrecatoriosControlador.numeroProcesso}"
                                 size="40"
                                 maxlength="40"/>

                    <h:outputText value="Pessoa/Credor: "/>
                    <fc:novoAutocompletePessoa caminhoAtual="edita"
                                               id="pessoaCredor"
                                               value="#{relatorioDemonstrativoDebitosPrecatoriosControlador.pessoa}"
                                               mostraBotoes="false"
                                               mostrarId="false"/>

                    <h:outputLabel value="Natureza da Despesa: "/>
                    <h:selectOneMenu value="#{relatorioDemonstrativoDebitosPrecatoriosControlador.naturezaDebito}">
                        <f:selectItems value="#{relatorioDemonstrativoDebitosPrecatoriosControlador.naturezasDebitos}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

                <co:rodapeRelatorio
                    actionListenerBotaoGerar="#{relatorioDemonstrativoDebitosPrecatoriosControlador.gerarRelatorio()}"
                    actionListenerLimparCampos="#{relatorioDemonstrativoDebitosPrecatoriosControlador.limparCampos()}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
