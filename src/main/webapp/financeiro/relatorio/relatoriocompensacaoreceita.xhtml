<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Estimativa e Compensação da Renúncia de Receita">
                <h:panelGrid columns="2">
                    <h:outputText value="LDO: "/>
                    <h:selectOneMenu title="Selecione uma LDO"
                                     value="#{relatorioEstimativaCompensacaoRenunciaReceitaControlador.ldo}"
                                     converter="#{lDOControlador.converterGenerico}"
                                     id="ldo">
                        <f:selectItems value="#{relatorioEstimativaCompensacaoRenunciaReceitaControlador.ldos}"/>
                    </h:selectOneMenu>
                    <h:outputText value="Modalidade: "/>
                    <h:selectOneMenu title="Selecione uma Modalidade"
                                     value="#{relatorioEstimativaCompensacaoRenunciaReceitaControlador.modalidade}"
                                     id="modalidade">
                        <f:selectItems value="#{relatorioEstimativaCompensacaoRenunciaReceitaControlador.modalidades}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Gerar Relatório"
                             icon="ui-icon-print"
                             style="height: 30px"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             actionListener="#{relatorioEstimativaCompensacaoRenunciaReceitaControlador.gerarRelatorio()}"
                             title="Clique para gerar o Relatório"/>

            <p:commandButton actionListener="#{relatorioEstimativaCompensacaoRenunciaReceitaControlador.limparCampos()}"
                             value="Limpar Campos"
                             id="btLimpar"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             title="Clique para limpar os campos selecionados."
                             icon="ui-icon-clear"
                             update=":Formulario"
                             process="@this"
                             style="height: 30px"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
