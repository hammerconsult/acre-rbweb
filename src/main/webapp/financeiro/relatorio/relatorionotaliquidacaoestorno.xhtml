<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs" showDetail="true" showSummary="true" autoUpdate="true"/>
            <h:form id="Formulario">
                <p:panel header="Relatório de Nota de Anulacao de Liquidação">
                    <p:panel >
                        <h:panelGrid columns="6">
                            <h:outputText value="Data Inicial: "/>
                            <p:calendar value="#{relatorioNotaLiquidacaoEstornoControlador.dataInicial}" locale="pt_BR" pattern="dd/MM/yyyy"
                                        navigator="true" id="dataInicial" title="Informe a Data Inicial"
                                        onkeyup="mascara(this, mdata)"/>
                            <p:spacer width="3"/>

                            <h:outputText value="Data Final: "/>
                            <p:calendar value="#{relatorioNotaLiquidacaoEstornoControlador.dataFinal}" locale="pt_BR" pattern="dd/MM/yyyy"
                                        navigator="true" id="dataFinal" title="Informe a Data Final"
                                        onkeyup="mascara(this, mdata)"/>
                            <p:spacer width="3"/>

                            <h:outputText value="Número Inicial: "/>
                            <p:inputText value="#{relatorioNotaLiquidacaoEstornoControlador.numeroInicial}"/>
                            <p:spacer width="3"/>

                            <h:outputText value="Número Final: "/>
                            <p:inputText value="#{relatorioNotaLiquidacaoEstornoControlador.numeroFinal}"/>
                            <p:spacer width="3"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" id="painelPesquisaUnidade">
                            <fc:pesquisaUnidadeOrganizacional tipoHierarquia="ORCAMENTARIA"
                                                              listaDeHierarquias="#{relatorioNotaLiquidacaoEstornoControlador.listaUnidades}"/>
                        </h:panelGrid>
                    </p:panel>
                    <fc:botaoTargetBlank label="Imprimir Nota"
                                         actionListener="#{relatorioNotaLiquidacaoEstornoControlador.gerarRelatorioFiltro()}"
                                         imprimeNoDialog="true" update="@this"
                                         styleClass="mtop10 mrig05"
                                         style="height: 30px"
                                         icon="ui-icon-print"
                                         title="Clique para imprimir a nota de estorno de liquidação."/>

                    <p:commandButton value="Limpar Campos"
                                     actionListener="#{relatorioNotaLiquidacaoEstornoControlador.limparCampos()}"
                                     id="btLimpar"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     styleClass="mtop10 mrig05"
                                     title="Clique para limpar os campos selecionados."
                                     icon="ui-icon-clear"
                                     update=":Formulario"
                                     process="@this"
                                     style="height: 30px"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
