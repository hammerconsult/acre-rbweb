<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:tabView id="tab-view-geral">
                <p:tab title="Relatório Pessoa Jurídica - Credor">
                    <h:panelGrid columns="2">

                        <h:outputText value="Razão Social: "/>
                        <p:inputText value="#{relatorioPessoaJContabilControlador.razaoSocial}"
                                     size="70"
                                     maxlength="70"/>

                        <h:outputText value="Nome Reduzido: "/>
                        <p:inputText value="#{relatorioPessoaJContabilControlador.nomeReduzido}"
                                     size="70"
                                     maxlength="70"/>

                        <h:outputText value="Nome Fantasia: "/>
                        <p:inputText value="#{relatorioPessoaJContabilControlador.nomeFantasia}"
                                     size="70"
                                     maxlength="70"/>

                        <h:outputText value="CNPJ: "/>
                        <p:inputMask mask="99.999.999/9999-99"
                                     title="Informe o número do CNPJ"
                                     maxlength="18"
                                     size="18"
                                     value="#{relatorioPessoaJContabilControlador.cnpj}"/>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>

            <h:panelGrid columns="2">
                <p:commandButton value="Gerar Relatório"
                                 icon="ui-icon-print"
                                 style="height: 30px"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 styleClass="mtop10 mrig05"
                                 actionListener="#{relatorioPessoaJContabilControlador.gerarRelatorio()}"
                                 title="Clique para gerar o Relatório"/>

                <p:commandButton value="Limpar Campos"
                                 actionListener="#{relatorioPessoaJContabilControlador.limparCamposPessoasJuridicas()}"
                                 id="btLimpar"
                                 onstart="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 styleClass="mtop10 mrig05"
                                 title="Clique para limpar os campos selecionados."
                                 icon="ui-icon-clear"
                                 update=":Formulario"
                                 process="@this"
                                 style="height: 30px"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
