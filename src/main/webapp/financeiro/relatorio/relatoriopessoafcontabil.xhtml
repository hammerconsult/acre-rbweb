<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:tabView id="tab-view-geral">
                <p:tab title="Relatório Pessoa Física - Credor">
                    <h:panelGrid columns="2">
                        <h:outputText value="Nome: "/>
                        <p:inputText value="#{relatorioPessoaFContabilControlador.nome}"
                                     size="70"
                                     maxlength="70"/>

                        <h:outputText value="CPF: "/>
                        <p:inputMask mask="999.999.999-99"
                                     value="#{relatorioPessoaFContabilControlador.cpf}"
                                     maxlength="20"
                                     size="25"/>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>

            <p:commandButton value="Gerar Relatório"
                             icon="ui-icon-print"
                             style="height: 30px"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             actionListener="#{relatorioPessoaFContabilControlador.gerarRelatorio()}"
                             title="Clique para gerar o Relatório"/>

            <p:commandButton actionListener="#{relatorioPessoaFContabilControlador.limparCamposPessoasFisicas()}"
                             value="Limpar Campos"
                             id="btLimpar"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="operacao mlef05 mtop10"
                             title="Clique para limpar os campos selecionados."
                             icon="ui-icon-clear"
                             process="@this"
                             update=":Formulario"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
