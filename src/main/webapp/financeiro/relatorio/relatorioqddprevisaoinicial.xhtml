<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Quadro de Detalhamento da Despesa - QDD (Previsão Inicial)">
                <h:panelGrid columns="2">
                    <h:outputText value="Esfera Orçamentária: "/>
                    <h:selectOneMenu value="#{relatorioQDDPrevisaoInicialControlador.esferaOrcamentaria}" id="cbEsfera">
                        <f:selectItems value="#{relatorioQDDPrevisaoInicialControlador.listaEsferaOrcamentaria}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Fonte de Recursos Inicial: "/>
                    <fc:auto-complete-generico value="#{relatorioQDDPrevisaoInicialControlador.fonteInicial}"
                                               mostrarPesquisa="false"
                                               controlador="#{fonteDeRecursosControlador}"/>

                    <h:outputText value="Fonte de Recursos Final: "/>
                    <fc:auto-complete-generico value="#{relatorioQDDPrevisaoInicialControlador.fonteFinal}"
                                               mostrarPesquisa="false"
                                               controlador="#{fonteDeRecursosControlador}"/>
                </h:panelGrid>
                <h:panelGrid columns="1" style="width: 100%" id="painelPesquisaUnidade">
                    <fc:pesquisaUnidadeOrganizacional tipoHierarquia="ORCAMENTARIA"
                                                      listaDeHierarquias="#{relatorioQDDPrevisaoInicialControlador.listaUnidades}"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Gerar Relatório"
                             icon="ui-icon-print"
                             style="height: 30px"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             actionListener="#{relatorioQDDPrevisaoInicialControlador.gerarRelatorio()}"
                             title="Clique para gerar o Relatório"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
