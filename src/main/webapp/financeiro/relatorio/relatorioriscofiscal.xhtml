<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel id="PainelPrincipal" header="Relatório de Riscos Fiscais e Providência">
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="LDO: "/>
                        <h:selectOneMenu value="#{relatorioRiscosFiscaisControlador.ldo}"
                                         title="Selecione uma ldo."
                                         converter="#{renunciaReceitaLDOControlador.converterLdo}"
                                         id="ldos">
                            <f:selectItems value="#{relatorioRiscosFiscaisControlador.ldos}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="Gerar Relatório"
                                 icon="ui-icon-print"
                                 style="height: 30px"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 styleClass="mtop10 mrig05"
                                 actionListener="#{relatorioRiscosFiscaisControlador.gerarRelatorioRiscosFiscais()}"
                                 title="Clique para gerar o Relatório"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
