<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Anexo II D">
                <h:panelGrid>
                    <fc:pesquisaUnidadeOrganizacional tipoHierarquia="ORCAMENTARIA"
                                                      listaDeHierarquias="#{relatorioAnexoUmControle.listaUnidades}"/>
                </h:panelGrid>


                <h:panelGrid columns="3">
                    <h:outputText value="Tipo de Relatório:"/>
                    <h:selectOneMenu id="tipoRel"
                                     value="#{relatorioAnexoUmControle.tipoRelatorioAnexoDoisDespesa}"
                                     title="Selecione o tipo de Relatório">
                        <f:selectItems value="#{relatorioAnexoUmControle.listaTipoRelatorio}"/>
                    </h:selectOneMenu>


                    <p:commandButton id="bt-informacao"
                                     icon="ui-icon-info"
                                     styleClass="mlef05 icone-20"/>

                    <p:overlayPanel for="bt-informacao"
                                    style="border : solid black 1px;"
                                    showEvent="mouseover"
                                    hideEvent="mouseout">
                        <h:outputText styleClass="negrito"
                                      value="Filtro para selecionar o agrupamento dos dados no relatório:
                                    &lt;br/&gt; &lt;br/&gt; 'Consolidado' Mostra a natureza da despesa sem agrupamento
                                    &lt;br/&gt; &lt;br/&gt; 'Órgão e Unidade' Mostra agrupado por órgão e unidade
                                    &lt;br/&gt; &lt;br/&gt; 'Órgão' Mostra a natureza da despesa agrupado por órgão "
                                      escape="false"/>
                    </p:overlayPanel>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Gerar Relatório"
                             icon="ui-icon-print"
                             style="height: 30px"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             actionListener="#{relatorioAnexoUmControle.gerarRelatorioAnexoDoisDespesa()}"
                             title="Clique para gerar o Relatório"/>

            <p:commandButton value="Limpar Campos"
                             actionListener="#{relatorioAnexoUmControle.limpaCamposAnexoDoisDespesa()}"
                             id="btLimpar"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             title="Clique para limpar os campos selecionados."
                             icon="ui-icon-clear"
                             update=":Formulario"
                             process="@this"
                             style="height: 30px"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
