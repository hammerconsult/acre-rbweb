<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Receita e Despesas Previdenciárias do Regime de Previdência Dos Servidores">
                    <h:panelGrid columns="2" >
                        <h:outputText value="PPA"/>
                        <p:autoComplete queryDelay="1000" completeMethod="#{relatorioPrevidenciaServidoresControlador.completarPPAs}"
                                        value="#{relatorioPrevidenciaServidoresControlador.ppa}"
                                        converter="#{pPAControlador.converterGenerico}"
                                        id="completaPPA"
                                        var="ppa"
                                        itemLabel="#{ppa}"
                                        itemValue="#{ppa.id}"
                                        size="70"
                                        maxResults="10"/>
                    </h:panelGrid>
                    <fc:itensDemonstrativos id="id"
                                            tipoRelatorio="LDO"
                                            nomeRelatorio="Previdencia Servidores"
                                            itensSelecionados="#{relatorioPrevidenciaServidoresControlador.itens}"
                                            emptyMessage="Nenhum Item Demonstrativo encontrado para o Relatório 'Previdencia Servidores'."/>
                    <h:panelGrid columns ="1">
                        <p:commandButton value="Gerar Relatório"
                                         icon="ui-icon-print"
                                         style="height: 30px"
                                         onclick="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         styleClass="operacao mlef05"
                                         actionListener="#{relatorioPrevidenciaServidoresControlador.gerarRelatorio()}"
                                         title="Clique para gerar o Relatório"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
