<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <f:event type="preRenderView" listener="#{relatorioAnexo21ExecucaoControlador.recuperaRelatorio}"/>
            <p:panel header="Anexo 21 - Demonstrativo dos Créditos Adicionais"
                     id="panel">
                <h:panelGrid columns="2">
                    <h:outputText value="Data de Referência: "/>
                    <h:selectOneMenu id="bimestre"
                                     value="#{relatorioAnexo21ExecucaoControlador.mesFinal}"
                                     title="Selecione uma Data de Referência">
                        <f:selectItem itemValue="02" itemLabel="Janeiro"/>
                        <f:selectItem itemValue="03" itemLabel="Fevereiro"/>
                        <f:selectItem itemValue="04" itemLabel="Março"/>
                        <f:selectItem itemValue="05" itemLabel="Abril"/>
                        <f:selectItem itemValue="06" itemLabel="Maio"/>
                        <f:selectItem itemValue="07" itemLabel="Junho"/>
                        <f:selectItem itemValue="08" itemLabel="Julho"/>
                        <f:selectItem itemValue="09" itemLabel="Agosto"/>
                        <f:selectItem itemValue="10" itemLabel="Setembro"/>
                        <f:selectItem itemValue="11" itemLabel="Outubro"/>
                        <f:selectItem itemValue="12" itemLabel="Novembro"/>
                        <f:selectItem itemValue="01" itemLabel="Dezembro"/>
                        <f:selectItem itemValue="EX" itemLabel="Exercicio"/>
                    </h:selectOneMenu>

                    <h:outputText value="Poder:"/>
                    <h:selectOneMenu title="Selecione um Poder"
                                     value="#{relatorioAnexo21ExecucaoControlador.esferaDoPoder}"
                                     id="cbEsferaDoPoder">
                        <f:selectItems value="#{relatorioAnexo21ExecucaoControlador.listaEsferaDoPoder}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Administração:"/>
                    <h:selectOneMenu title="Selecione uma Administração"
                                     value="#{relatorioAnexo21ExecucaoControlador.tipoAdministracao}"
                                     id="cbTipoAdministracao">
                        <f:selectItems value="#{relatorioAnexo21ExecucaoControlador.listaTipoAdministracao}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Natureza: "/>
                    <h:selectOneMenu title="Selecione uma Natureza"
                                     value="#{relatorioAnexo21ExecucaoControlador.natureza}"
                                     id="cbNatureza">
                        <f:selectItems value="#{relatorioAnexo21ExecucaoControlador.listaTipoEntidade}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Apresentação"/>
                    <h:selectOneMenu value="#{relatorioAnexo21ExecucaoControlador.apresentacao}">
                        <f:selectItems value="#{relatorioAnexo21ExecucaoControlador.listaApresentacao}" />
                    </h:selectOneMenu>

                    <h:outputText value="Nota Explicativa:"/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea id="notaExplicativa" title="Informe a Nota Explicativa"
                                         value="#{relatorioAnexo21ExecucaoControlador.relatoriosItemDemonst.notaExplicativa}"
                                         cols="70" maxlength="3000"
                                         style="margin-left: -3px"
                                         autoResize="true" counterTemplate="{0} Caracteres Restantes."
                                         counter="counter"/>
                        <h:outputText id="counter"/>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid columns="1" id="painelPesquisaUnidade">
                    <fc:pesquisaUnidadeOrganizacional tipoHierarquia="ORCAMENTARIA"
                                                      listaDeHierarquias="#{relatorioAnexo21ExecucaoControlador.listaUnidades}"
                                                      habilitaUnidadeGestora="true"
                                                      unidadeGestora="#{relatorioAnexo21ExecucaoControlador.unidadeGestora}"/>
                </h:panelGrid>
            </p:panel>

            <p:spacer/>
            <h:panelGrid columns="1">
                <fc:botaoTargetBlank actionListener="#{relatorioAnexo21ExecucaoControlador.gerarRelatorio()}"
                                     label="Gerar"
                                     icon="ui-icon-print"
                                     title="Clique para gerar o Relatório"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
