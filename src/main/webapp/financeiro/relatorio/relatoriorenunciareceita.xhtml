<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs"/>
            <h:form id="Formulario">
                <p:panel header="Relatório da Estimativa e Compensação da Renuncia de Receita">
                    <h:panelGrid columns="2">
                        <h:outputText value="Selecione o Exercício Desejado"/>
                        <h:selectOneMenu value="#{relatorioRenunciaReceitaControle.exercicioSelecionado}" 
                                         title="Selecione um Exercício"
                                         converter="#{planejamentoEstrategicoControlador.converterExercicio}"
                                         id="exs" required="true" requiredMessage="Favor Informar o Exercício!">
                            <f:selectItems value="#{planejamentoEstrategicoControlador.exercicios}"/>
                            <p:ajax update=":Formulario:ppa" event="change"/>
                        </h:selectOneMenu>

                        <h:outputText value="Selecione o PPA"/>
                        <h:selectOneMenu value="#{relatorioRenunciaReceitaControle.ppaSelecionado}"
                                         converter="#{programaPPAControlador.converterPpa}"
                                         id="ppa" required="true" requiredMessage="Favor Informar o PPA!">
                            <f:selectItems value="#{relatorioRenunciaReceitaControle.listaPPAs}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton value="Gerar Relatório" update="msgs" ajax="false" actionListener="#{relatorioRenunciaReceitaControle.geraRelatorioRenuncia}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
