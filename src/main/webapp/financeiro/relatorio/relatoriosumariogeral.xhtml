<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Sumário Geral" id="panel">
                <h:panelGrid columns="2">
                    <h:outputText value="Logo do Relatório: "/>
                    <h:selectOneMenu value="#{relatorioSumarioGeralControlador.logoRelatorio}" id="cbLogo">
                        <f:selectItems value="#{relatorioSumarioGeralControlador.logos}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Exibir Nome do Usuário no Rodapé?"/>
                    <p:selectBooleanCheckbox value="#{relatorioSumarioGeralControlador.mostrarUsuario}"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Gerar Relatório"
                             icon="ui-icon-print"
                             style="height: 30px"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             actionListener="#{relatorioSumarioGeralControlador.gerarRelatorio()}"
                             title="Clique para gerar o Relatório"/>

            <p:commandButton value="Limpar Campos"
                             actionListener="#{relatorioSumarioGeralControlador.limparCampos()}"
                             id="btLimpar"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             title="Clique para limpar os campos selecionados."
                             icon="ui-icon-clear"
                             update=":Formulario"
                             process="@this"
                             style="height: 30px"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
