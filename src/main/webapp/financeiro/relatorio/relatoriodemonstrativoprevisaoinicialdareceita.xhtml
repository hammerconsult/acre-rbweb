<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:panel id="panelGeral" header="Demonstrativo da Previsão Inicial da Receita por Lançamento">
                <h:panelGrid columns="2">
                    <h:outputText value="Esfera Orçamentária: "/>
                    <h:selectOneMenu
                        value="#{relatorioDemonstrativoPrevisaoInicialReceitaControlador.esferaOrcamentaria}"
                        id="cbEsfera">
                        <f:selectItems
                            value="#{relatorioDemonstrativoPrevisaoInicialReceitaControlador.listaEsferaOrcamentaria}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Fonte de Recursos Inicial: "/>
                    <fc:auto-complete-generico
                        value="#{relatorioDemonstrativoPrevisaoInicialReceitaControlador.fonteInicial}"
                        mostrarPesquisa="false"
                        controlador="#{fonteDeRecursosControlador}"/>

                    <h:outputText value="Fonte de Recursos Final: "/>
                    <fc:auto-complete-generico
                        value="#{relatorioDemonstrativoPrevisaoInicialReceitaControlador.fonteFinal}"
                        mostrarPesquisa="false"
                        controlador="#{fonteDeRecursosControlador}"/>
                </h:panelGrid>
                <h:panelGrid columns="1" style="width: 100%" id="painelPesquisaUnidade">
                    <fc:pesquisaUnidadeOrganizacional tipoHierarquia="ORCAMENTARIA"
                                                      listaDeHierarquias="#{relatorioDemonstrativoPrevisaoInicialReceitaControlador.listaUnidades}"/>
                </h:panelGrid>
            </p:panel>

            <p:commandButton value="Gerar Relatório"
                             icon="ui-icon-print"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 prioritario"
                             style="width: auto; height: 30px"
                             actionListener="#{relatorioDemonstrativoPrevisaoInicialReceitaControlador.gerarRelatorio()}"
                             title="Clique para gerar o Relatório"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
