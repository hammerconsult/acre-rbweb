<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:panel id="panelGeral" header="Demonstrativo da Despesa por Órgãos, Conforme Vínculo com os Recursos">
                <h:panelGrid columns="2">
                    <h:outputText value="Orgão Inicial: "/>
                    <p:autoComplete queryDelay="1000" id="orgaoInicial" title="Digite a descrição ou código da Hierarquia Organizacional"
                                    completeMethod="#{relatorioDemonstrativoDespesaOrgaoControlador.completaHierarquiaOrganizacional}"
                                    value="#{relatorioDemonstrativoDespesaOrgaoControlador.orgaoInicial}" var="uni" size="70"
                                    itemLabel="#{uni}"
                                    itemValue="#{uni.id}"
                                    forceSelection="true"
                                    converter="#{relatorioDemonstrativoDespesaOrgaoControlador.converterOrgaoInicial}" maxResults="50">
                    </p:autoComplete>

                    <h:outputText value="Orgão Final: "/>
                    <p:autoComplete queryDelay="1000" id="orgaoFinal" title="Digite a descrição ou código da Hierarquia Organizacional"
                                    completeMethod="#{relatorioDemonstrativoDespesaOrgaoControlador.completaHierarquiaOrganizacional}"
                                    value="#{relatorioDemonstrativoDespesaOrgaoControlador.orgaoFinal}" var="uni" size="70"
                                    itemLabel="#{uni}"
                                    itemValue="#{uni.id}"
                                    forceSelection="true"
                                    converter="#{relatorioDemonstrativoDespesaOrgaoControlador.converterOrgaoFinal}" maxResults="50">
                    </p:autoComplete>
                </h:panelGrid>
                <fc:botaoTargetBlank actionListener="#{relatorioDemonstrativoDespesaOrgaoControlador.gerarRelatorio()}"
                                     label="Gerar Relatório"
                                     icon="ui-icon-print"
                                     title="Clique para gerar o Relatório"/>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
</html>
