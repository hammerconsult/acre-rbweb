<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:messages/>
                <p:panel header="Relatório de Saldos das Contas Despesa">
                    <h:panelGrid columns="2">                
                        <h:outputText value="Data do Cálculo"/>
                        <p:calendar navigator="true" 
                                    value="#{relatorioSaldosDasContasDespesaControlador.dataCalculo}" 
                                    pattern="dd/MM/yyyy"
                                    required="true"
                                    requiredMessage="O campo DATA é Necessário!">
                        </p:calendar>

                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText value="Unidade: "/>
                        <fc:autocompleteUnidades controlador="#{relatorioSaldosDasContasDespesaControlador}" unidade="#{relatorioSaldosDasContasDespesaControlador.hierarquiaOrganizacionalSelecionada}" nivel="1"/>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton actionListener="#{relatorioSaldosDasContasDespesaControlador.gerarRelatorioDeSaldos}" value="Gerar Relatório" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
