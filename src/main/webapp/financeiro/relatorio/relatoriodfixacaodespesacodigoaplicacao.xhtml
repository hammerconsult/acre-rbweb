<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Demonstrativo da Fixação da Despesa por Código de Aplicação">
                <h:panelGrid columns="2">
                    <h:outputText value="Tipo de Relatório:"/>
                    <h:selectOneMenu title="Selecione um tipo de relatório."
                                     value="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.detalhadoResumido}"
                                     id="tipoRelatorio">
                        <f:selectItems value="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.tiposRelatorio}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Função: "/>
                    <p:autoComplete queryDelay="1000"
                                    id="funcao"
                                    size="70"
                                    title="Informe uma função."
                                    value="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.funcao}"
                                    completeMethod="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.completarFuncao}"
                                    converter="#{funcaoControlador.converterGenerico}"
                                    var="fun"
                                    itemValue="#{fun.id}"
                                    itemLabel="#{fun}"
                                    maxResults="10">
                    </p:autoComplete>

                    <h:outputText value="SubFunção: "/>
                    <p:autoComplete queryDelay="1000"
                                    id="subfuncao"
                                    size="70"
                                    title="Informe uma subfunção."
                                    value="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.subFuncao}"
                                    completeMethod="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.completarSubFuncao}"
                                    converter="#{subFuncaoControlador.converterGenerico}"
                                    var="sfun"
                                    itemValue="#{sfun.id}"
                                    itemLabel="#{sfun}"
                                    maxResults="10">
                    </p:autoComplete>

                    <h:outputText value="Programa: "/>
                    <p:autoComplete queryDelay="1000"
                                    value="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.programaPPA}"
                                    converter="#{programaPPAControlador.converterGenerico}"
                                    completeMethod="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.completarProgramas}"
                                    title="Informe o Programa."
                                    var="prog"
                                    itemLabel="#{prog}"
                                    itemValue="#{prog.id}"
                                    forceSelection="true"
                                    size="70"
                                    maxResults="10"/>

                    <h:outputText value="Tipo de Ação: "/>
                    <p:autoComplete queryDelay="1000"
                                    value="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.tipoAcaoPPA}"
                                    converter="#{tipoAcaoPPAControlador.converterGenerico}"
                                    completeMethod="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.completarTiposAcoesPPA}"
                                    title="Informe o Tipo de Ação."
                                    var="tipo"
                                    itemLabel="#{tipo}"
                                    itemValue="#{tipo.id}"
                                    forceSelection="true"
                                    size="70"
                                    maxResults="10"/>

                    <h:outputText value="Projeto/Atividade: "/>
                    <p:autoComplete queryDelay="1000"
                                    value="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.acaoPPA}"
                                    converter="#{projetoAtividadeControlador.converterGenerico}"
                                    completeMethod="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.completarProjetosAtividade}"
                                    title="Informe o Projeto/Atividade."
                                    var="proj"
                                    itemLabel="#{proj}"
                                    itemValue="#{proj.id}"
                                    forceSelection="true"
                                    size="70"
                                    maxResults="10"/>

                    <h:outputText value="SubProjeto/Atividade: "/>
                    <p:autoComplete queryDelay="1000"
                                    id="acprojetoatv"
                                    size="70"
                                    title="Informe um projeto/atividade."
                                    value="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.subAcaoPPA}"
                                    completeMethod="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.completarSubProjetoAtividade}"
                                    converter="#{alteracaoORCControlador.converterSubProjetoAtividade}"
                                    var="proj"
                                    itemValue="#{proj.id}"
                                    itemLabel="#{proj.toStringAutoCompleteRelatorio()}"
                                    maxResults="10"/>

                    <h:outputText value="Conta de Despesa: "/>
                    <p:autoComplete queryDelay="1000"
                                    value="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.conta}"
                                    converter="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.converterConta}"
                                    completeMethod="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.completarContaDespesa}"
                                    var="conta"
                                    title="Informe uma conta de despesa."
                                    itemLabel="#{conta}"
                                    itemValue="#{conta.id}"
                                    size="70"
                                    maxResults="10"/>

                    <h:outputText value="Fonte de Recurso: "/>
                    <p:autoComplete queryDelay="1000"
                                    id="fonteRec"
                                    title="Informe a fonte de recurso."
                                    completeMethod="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.completarFonteDeRecursos}"
                                    value="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.fonteDeRecursos}"
                                    var="fr"
                                    size="70"
                                    itemLabel="#{fr}"
                                    itemValue="#{fr.id}"
                                    converter="#{fonteDeRecursosControlador.converterGenerico}"
                                    maxResults="10"/>

                    <h:outputText value="Conta de Destinação de Recurso: "/>
                    <p:autoComplete queryDelay="1000"
                                    id="contaDestinacao"
                                    title="Informe a Conta de Destinação"
                                    completeMethod="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.completarContasDeDestinacao}"
                                    value="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.contaDeDestinacao}"
                                    var="cd"
                                    size="70"
                                    itemLabel="#{cd}"
                                    itemValue="#{cd.id}"
                                    forceSelection="true"
                                    converter="#{planoDeContasWizardControlador.converterConta}"
                                    maxResults="10"/>

                    <h:outputText value="Aplicação: "/>
                    <p:autoComplete queryDelay="1000"
                                    id="aplicaço"
                                    title="Informe a Aplicação."
                                    completeMethod="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.completarExtensoes}"
                                    value="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.extensaoFonteRecurso}"
                                    var="ext"
                                    size="70"
                                    itemLabel="#{ext}"
                                    itemValue="#{ext.id}"
                                    converter="#{extensaoFonteRecursoControlador.converterGenerico}"
                                    maxResults="10"/>

                </h:panelGrid>

                <h:panelGrid columns="1" id="painelPesquisaUnidade" style="width: 100%">
                    <fc:pesquisaUnidadeOrganizacional tipoHierarquia="ORCAMENTARIA"
                                                      habilitaUnidadeGestora="true"
                                                      unidadeGestora="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.unidadeGestora}"
                                                      listaDeHierarquias="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.listaUnidades}"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Gerar Relatório"
                             icon="ui-icon-print"
                             style="height: 30px"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             actionListener="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.gerarRelatorio()}"
                             title="Clique para gerar o Relatório"/>

            <p:commandButton value="Limpar Campos"
                             actionListener="#{relatorioDFixacaoDespesaCodigoAplicacaoControlador.limparCampos()}"
                             id="btLimpar"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             title="Clique para limpar os campos selecionados."
                             icon="ui-icon-clear"
                             update=":Formulario"
                             process="@this"
                             style="height: 30px"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
