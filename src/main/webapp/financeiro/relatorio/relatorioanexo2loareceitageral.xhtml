<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Anexo II R - Geral">
                <h:panelGrid columns="2">
                    <h:outputText value="Órgão Inicial: "/>
                    <p:autoComplete queryDelay="1000" id="orgaoInicial" title="Informe o órgão"
                                    completeMethod="#{relatorioAnexoUmControle.completaHierarquiaOrganizacional}"
                                    value="#{relatorioAnexoUmControle.orgaoInicial}" var="uni" size="70"
                                    itemLabel="#{uni}"
                                    itemValue="#{uni.id}"
                                    forceSelection="true"
                                    converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}" maxResults="10"/>

                    <h:outputText value="Órgão Final: "/>
                    <p:autoComplete queryDelay="1000" id="orgaoFinal" title="Informe o órgão"
                                    completeMethod="#{relatorioAnexoUmControle.completaHierarquiaOrganizacional}"
                                    value="#{relatorioAnexoUmControle.orgaoFinal}" var="uni" size="70"
                                    itemLabel="#{uni}"
                                    itemValue="#{uni.id}"
                                    forceSelection="true"
                                    converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}" maxResults="10"/>

                    <h:outputText value="Unidade Inicial: "/>
                    <p:autoComplete queryDelay="1000" id="unidadeInicial" title="Informe a unidade"
                                    completeMethod="#{relatorioAnexoUmControle.completaHierarquiaOrganizacionalUnidade}"
                                    value="#{relatorioAnexoUmControle.unidadeInicial}" var="uni" size="70"
                                    itemLabel="#{uni}"
                                    itemValue="#{uni.id}"
                                    forceSelection="true"
                                    converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}" maxResults="10"/>

                    <h:outputText value="Unidade Final:  "/>
                    <p:autoComplete queryDelay="1000" id="unidadeFinal" title="Informe a unidade"
                                    completeMethod="#{relatorioAnexoUmControle.completaHierarquiaOrganizacionalUnidade}"
                                    value="#{relatorioAnexoUmControle.unidadeFinal}" var="uni" size="70"
                                    itemLabel="#{uni}"
                                    itemValue="#{uni.id}"
                                    forceSelection="true"
                                    converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}" maxResults="10"/>

                    <h:outputText value="Exibir Nome do Usuário no Rodapé?"/>
                    <p:selectBooleanCheckbox value="#{relatorioAnexoUmControle.mostraUsuario}"/>
                </h:panelGrid>

                <p:commandButton value="Gerar Relatório"
                                 icon="ui-icon-print"
                                 style="height: 30px"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 styleClass="mtop10 mrig05"
                                 actionListener="#{relatorioAnexoUmControle.gerarRelatorioAnexoDoisReceitaGeral()}"
                                 title="Clique para gerar o Relatório"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
