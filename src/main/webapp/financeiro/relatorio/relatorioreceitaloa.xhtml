<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel id="painelInfo" header="Relatórios de Receitas LOA">
                    <h:panelGrid columns="2" cellspacing="3">
                        <fc:outputLabelObrigatorio value="Receita LOA:" />                        
                        <p:autoComplete queryDelay="1000" id="autoCompleteReceitaLOA"
                                        title="Informe a Receita LOA"
                                        value="#{relatorioDeReceitaLOA.receitaLOA}"
                                        maxResults="10"
                                        size="70"
                                        completeMethod="#{relatorioDeReceitaLOA.completaReceitaLOA}"
                                        converter="#{relatorioDeReceitaLOA.converterReceitaLoa}"
                                        var="go"
                                        itemValue="#{go.id}"
                                        itemLabel="#{go}"/>
                    </h:panelGrid><br/>

                    <fc:botaoTargetBlank actionListener="#{relatorioDeReceitaLOA.geraRelatorio()}"
                                         label="Gerar" 
                                         icon="ui-icon-print" 
                                         title="Clique para gerar o Relatório" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
