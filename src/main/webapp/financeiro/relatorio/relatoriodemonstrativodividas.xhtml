<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Demonstrativo de Dívidas">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Exercício: "/>
                    <p:inputMask id="exerc"
                                 mask="9999"
                                 converter="#{exercicioControlador.converterExercicio}"
                                 value="#{relatorioDemonstrativoDividasControlador.exercicio}"
                                 maxlength="4"
                                 title="Informe o exercício."/>
                </h:panelGrid>

            </p:panel>

            <p:commandButton value="Gerar Relatório"
                             icon="ui-icon-print"
                             style="height: 30px"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             actionListener="#{relatorioDemonstrativoDividasControlador.gerarRelatorio()}"
                             title="Clique para gerar o Relatório"/>

            <p:commandButton actionListener="#{relatorioDemonstrativoDividasControlador.limparCampos()}"
                             value="Limpar Campos"
                             id="btLimpar"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             title="Clique para limpar os campos selecionados."
                             icon="ui-icon-clear"
                             update=":Formulario"
                             process="@this"
                             style="height: 30px"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
