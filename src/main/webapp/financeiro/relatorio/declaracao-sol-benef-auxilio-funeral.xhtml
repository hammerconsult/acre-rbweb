<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Declaração do Solicitante do Benefício Auxílio Funeral">
                <p:outputPanel id="panel-relatorio">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nome do Responsável: "/>
                        <p:inputText value="#{declaracaoSolicitanteBeneficioAuxilioFuneralControlador.nome}"
                                     title="Informe o Nome do Responsável"
                                     size="70"
                                     maxlength="70"/>

                        <h:outputLabel value="RG: "/>
                        <p:inputText value="#{declaracaoSolicitanteBeneficioAuxilioFuneralControlador.rg}"
                                     title="Informe o RG"
                                     size="15"
                                     maxlength="15"/>

                        <h:outputLabel value="CPF: "/>
                        <p:inputMask mask="999.999.999-99" title="Informe o CPF"
                                     value="#{declaracaoSolicitanteBeneficioAuxilioFuneralControlador.cpf}"
                                     maxlength="15"
                                     size="15">
                        </p:inputMask>

                        <h:outputLabel value="Estado Civil: "/>
                        <h:selectOneMenu value="#{declaracaoSolicitanteBeneficioAuxilioFuneralControlador.estadoCivil}" title="Informe o Estado Civil">
                            <f:selectItems
                                value="#{declaracaoSolicitanteBeneficioAuxilioFuneralControlador.getEstadoCivilResponsavel()}"/>
                        </h:selectOneMenu>

                        <h:outputLabel value="Endereço: "/>
                        <p:inputText value="#{declaracaoSolicitanteBeneficioAuxilioFuneralControlador.endereco}"
                                     title="Informe o Endereço"
                                     size="70"
                                     maxlength="70"/>
                    </h:panelGrid>

                    <div style="text-align: left" class="mtop05">
                        <h:panelGrid columns="2">
                            <fc:botaoTargetBlank
                                actionListener="#{declaracaoSolicitanteBeneficioAuxilioFuneralControlador.gerarRelatorio()}"
                                label="Emitir a Declaração"
                                icon="ui-icon-print"
                                title="Clique para Emitir a Declaração"
                                imprimeNoDialog="true"/>

                            <p:commandButton value="Limpar"
                                             id="btLimpar"
                                             icon="ui-icon-refresh"
                                             title="Clique para limpar os campos."
                                             actionListener="#{declaracaoSolicitanteBeneficioAuxilioFuneralControlador.limparCampos()}"
                                             update=":Formulario:panel-relatorio"
                                             process="@form"
                                             style="height: 30px;"
                                             onclick="aguarde.show();"
                                             oncomplete="aguarde.hide();"/>
                        </h:panelGrid>
                    </div>
                </p:outputPanel>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
