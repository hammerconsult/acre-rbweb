<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel
                    header="Relatório de Projeção Atuarial">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Exercício: "/>
                    <h:selectOneMenu
                            id="exerc"
                            title="Selecione um exercício"
                            value="#{relatorioProjecaoAtuarialControlador.exercicio}"
                            converter="#{exercicioControlador.converterGenerico}">
                        <f:selectItems value="#{relatorioProjecaoAtuarialControlador.exercicios}"/>
                        <p:ajax update="@form" event="change"/>
                    </h:selectOneMenu>
                </h:panelGrid><br/>

            </p:panel>
            <p:commandButton value="Gerar Relatório"
                             icon="ui-icon-print"
                             style="height: 30px"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             actionListener="#{relatorioProjecaoAtuarialControlador.geraRelatorio()}"
                             title="Clique para gerar o Relatório"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
