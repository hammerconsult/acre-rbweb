<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Estorno Transferência de Saldo na Conta Financeira">
                <h:panelGrid columns="2">
                    <h:outputText value="Apresentação"/>
                    <h:selectOneMenu
                        value="#{relatorioEstornoTransferenciaSaldoContaFinanceiraControlador.apresentacao}">
                        <f:selectItems
                            value="#{relatorioEstornoTransferenciaSaldoContaFinanceiraControlador.listaApresentacao}"/>
                    </h:selectOneMenu>
                    <fc:outputLabelObrigatorio value="Data Inicial: "/>
                    <p:calendar value="#{relatorioEstornoTransferenciaSaldoContaFinanceiraControlador.dataInicial}"
                                locale="pt_BR"
                                pattern="dd/MM/yyyy"
                                navigator="true"
                                id="dataInicial"
                                onkeypress="mascara(this, mdata)"
                                title="Informe a Data Inicial"/>

                    <fc:outputLabelObrigatorio value="Data Final: "/>
                    <p:calendar value="#{relatorioEstornoTransferenciaSaldoContaFinanceiraControlador.dataFinal}"
                                locale="pt_BR"
                                pattern="dd/MM/yyyy"
                                navigator="true"
                                id="dataFinal"
                                onkeypress="mascara(this, mdata)"
                                title="Informe a Data Final"/>

                    <h:outputText value="Número: "/>
                    <p:inputText value="#{relatorioEstornoTransferenciaSaldoContaFinanceiraControlador.numero}"
                                 title="Informe o número estorno"/>
                </h:panelGrid>

                <h:panelGrid columns="1" id="painelPesquisaUnidade">
                    <fc:pesquisaUnidadeOrganizacional tipoHierarquia="ORCAMENTARIA"
                                                      listaDeHierarquias="#{relatorioEstornoTransferenciaSaldoContaFinanceiraControlador.listaUnidades}"
                                                      habilitaUnidadeGestora="true"
                                                      unidadeGestora="#{relatorioEstornoTransferenciaSaldoContaFinanceiraControlador.unidadeGestora}"/>
                </h:panelGrid>
            </p:panel>
            <div>
                <fc:rodapeRelatorio actionListenerBotaoGerar="#{relatorioEstornoTransferenciaSaldoContaFinanceiraControlador.gerarRelatorio('PDF')}"
                                    controller="#{relatorioEstornoTransferenciaSaldoContaFinanceiraControlador}"
                                    actionListenerLimparCampos="#{relatorioEstornoTransferenciaSaldoContaFinanceiraControlador.limparCampos()}"
                                    mostrarBotoesExportar="true"
                />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
