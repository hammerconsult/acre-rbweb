<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Origem e Aplicação dos Recursos Obtidos com Alienação de Ativos">
                <fc:itensDemonstrativos id="id"
                                        tipoRelatorio="LDO"
                                        nomeRelatorio="Origem e Aplicação dos Recursos Obtidos com Alienação de Ativos"
                                        relatoriosItemDemonstrativo="#{relatorioOrigemAplicacaoAlienacaoAtivoControlador.relatoriosItemDemonst}"
                                        itensSelecionados="#{relatorioOrigemAplicacaoAlienacaoAtivoControlador.itens}"
                                        emptyMessage="Nenhum Item Demonstrativo encontrado para o Relatório 'Origem e Aplicação dos Recursos Obtidos com Alienação de Ativos'."/>
            </p:panel>

            <p:commandButton value="Gerar Relatório"
                             icon="ui-icon-print"
                             style="height: 30px"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             actionListener="#{relatorioOrigemAplicacaoAlienacaoAtivoControlador.gerarRelatorio()}"
                             title="Clique para gerar o Relatório"/>

            <p:commandButton value="Limpar Campos"
                             actionListener="#{relatorioOrigemAplicacaoAlienacaoAtivoControlador.limpaCampos()}"
                             id="btLimpar"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             title="Clique para limpar os campos selecionados."
                             icon="ui-icon-clear"
                             update=":Formulario"
                             process="@this"
                             style="height: 30px"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
