<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="true" showSummary="true"/>
        <h:form id="Formulario">
            <p:panel
                header="Demonstrativo da Despesa Orçada por Função, Categoria Econômica, Fonte de Recurso e Esfera Orçamentária">
                <h:panelGrid columns="2">
                    <h:outputText value="Esfera Orçamentária: "/>
                    <h:selectOneMenu value="#{relatorioDemonstrativoDespesaPorFuncaoControlador.esferaOrcamentaria}"
                                     id="cbEsfera">
                        <f:selectItems
                            value="#{relatorioDemonstrativoDespesaPorFuncaoControlador.listaEsferaOrcamentaria}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Fonte de Recursos Inicial: "/>
                    <fc:auto-complete-generico value="#{relatorioDemonstrativoDespesaPorFuncaoControlador.fonteInicial}"
                                               mostrarPesquisa="false"
                                               controlador="#{fonteDeRecursosControlador}"/>

                    <h:outputText value="Fonte de Recursos Final: "/>
                    <fc:auto-complete-generico value="#{relatorioDemonstrativoDespesaPorFuncaoControlador.fonteFinal}"
                                               mostrarPesquisa="false"
                                               controlador="#{fonteDeRecursosControlador}"/>

                    <h:outputText value="Função Inicial: "/>
                    <fc:auto-complete-generico
                        value="#{relatorioDemonstrativoDespesaPorFuncaoControlador.funcaoInicial}"
                        mostrarPesquisa="false"
                        controlador="#{funcaoControlador}"/>

                    <h:outputText value="Função Final: "/>
                    <fc:auto-complete-generico value="#{relatorioDemonstrativoDespesaPorFuncaoControlador.funcaoFinal}"
                                               mostrarPesquisa="false"
                                               controlador="#{funcaoControlador}"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Gerar Relatório"
                             icon="ui-icon-print"
                             style="height: 30px"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mrig05"
                             actionListener="#{relatorioDemonstrativoDespesaPorFuncaoControlador.gerarRelatorio()}"
                             title="Clique para gerar o Relatório"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
