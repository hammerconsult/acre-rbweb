<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <p:panel header="Validação de Cota Orçamentária">
                <h:panelGrid columns="2">
                    <h:outputText value="Mês: "/>
                    <h:selectOneMenu title="Selecione um Mês."
                                     value="#{relatorioValidacaoCotaOrcControlador.mes}"
                                     id="mes">
                        <f:selectItems value="#{relatorioValidacaoCotaOrcControlador.meses}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Grupo Orçamentário: "/>
                    <fc:auto-complete-generico value="#{relatorioValidacaoCotaOrcControlador.grupoOrcamentario}"
                                               controlador="#{grupoOrcamentarioControlador}"/>

                    <h:outputText value="Fonte de Recursos: "/>
                    <fc:auto-complete-generico value="#{relatorioValidacaoCotaOrcControlador.fonteDeRecursos}"
                                               controlador="#{fonteDeRecursosControlador}"/>

                </h:panelGrid>

                <h:panelGrid columns="1" id="painelPesquisaUnidade" style="width: 100%">
                    <fc:pesquisaUnidadeOrganizacional tipoHierarquia="ORCAMENTARIA"
                                                      listaDeHierarquias="#{relatorioValidacaoCotaOrcControlador.listaUnidades}"/>
                </h:panelGrid>
            </p:panel>

            <co:rodapeRelatorio actionListenerBotaoGerar="#{relatorioValidacaoCotaOrcControlador.gerarRelatorio()}"
                                actionListenerLimparCampos="#{relatorioValidacaoCotaOrcControlador.limparCampos()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
