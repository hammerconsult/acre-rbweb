<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Anexo 1 - Demonstrativo da Receita e Despesa Segundo as Categorias Econômicas">
                <h:panelGrid columns="2">
                    <h:outputText value="Esfera Orçamentária: "/>
                    <h:selectOneMenu value="#{relatorioAnexoUmControle.esferaOrcamentaria}" id="cbEsfera">
                        <f:selectItems value="#{relatorioAnexoUmControle.listaEsferaOrcamentaria}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Exclui IntraOrçamentário?"/>
                    <p:selectBooleanCheckbox value="#{relatorioAnexoUmControle.intra}" id="intra"/>

                    <h:outputText value="Exibir Nome do Usuário no Rodapé?"/>
                    <p:selectBooleanCheckbox value="#{relatorioAnexoUmControle.mostraUsuario}"/>
                </h:panelGrid>

                <p:commandButton value="Gerar Relatório"
                                 icon="ui-icon-print"
                                 style="height: 30px"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 styleClass="mtop10 mrig05"
                                 actionListener="#{relatorioAnexoUmControle.gerarRelatorioAnexoUm()}"
                                 title="Clique para gerar o Relatório"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
