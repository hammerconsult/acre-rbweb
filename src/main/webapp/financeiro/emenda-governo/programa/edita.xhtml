<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Programa do Governo">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Nome: "/>
                    <p:inputText value="#{programaGovernoControlador.selecionado.nome}"
                                 required="true" requiredMessage="O campo Nome deve ser informado."
                                 size="70"/>

                    <fc:outputLabelObrigatorio  value="Esfera do Governo:"/>
                    <h:selectOneMenu title="Selecione uma esfera do governo."
                                     value="#{programaGovernoControlador.selecionado.esferaGoverno}"
                                     id="esferaGoverno"
                                     converter="#{esferaGovernoControlador.converterGenerico}">
                        <f:selectItems value="#{esferaGovernoControlador.esferas}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rodapeEdita"
                             controlador="#{programaGovernoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
