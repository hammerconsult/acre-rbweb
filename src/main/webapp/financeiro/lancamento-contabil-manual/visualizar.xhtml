<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:wp="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{lancamentoContabilManualControlador}" auditavel="true"
                                origem="#{lancamentoContabilManualControlador.caminhoPadrao}listar/"/>
            <p:panel id="panelPrincipal" header="Detalhes do Lançamento Contábil Manual">
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Número: "/>
                    <h:outputText value="#{lancamentoContabilManualControlador.selecionado.numero}" id="codigo"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{lancamentoContabilManualControlador.selecionado.data}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Unidade Orçamentária: " style="margin-right: 15px"/>
                    <wp:codigo-descricao-hierarquia
                        unidadeOrganizacional="#{lancamentoContabilManualControlador.selecionado.unidadeOrganizacional}"
                        dataMovimento="#{lancamentoContabilManualControlador.selecionado.data}"
                        tipoHierarquia="ORCAMENTARIA"/>

                    <h:outputText value="Tipo de Lançamento: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{lancamentoContabilManualControlador.selecionado.tipoLancamento.descricao}"/>

                    <h:outputText value="Tipo de Evento Contábil: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{lancamentoContabilManualControlador.selecionado.tipoEventoContabil.descricao}"/>

                    <h:outputText value="Tipo de Contabilização: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{lancamentoContabilManualControlador.descricaoTiposSelecionados}"/>

                    <h:outputText value="Evento Contábil: "/>
                    <co:visualizarEventoContabil evento="#{lancamentoContabilManualControlador.selecionado.eventoContabil}"
                                                 parametroEvento="#{lancamentoContabilManualControlador.getParametroEvento()}"/>

                    <h:outputText value="Credor: "
                                  rendered="#{lancamentoContabilManualControlador.selecionado.pessoa ne null}"/>
                    <h:outputText styleClass="negrito"
                                  rendered="#{lancamentoContabilManualControlador.selecionado.pessoa ne null}"
                                  value="#{lancamentoContabilManualControlador.selecionado.pessoa}"/>

                    <h:outputText value="Conta de Receita: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{lancamentoContabilManualControlador.selecionado.contaReceita}"/>

                    <h:outputText value="Conta de Despesa: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{lancamentoContabilManualControlador.selecionado.contaDespesa}"/>

                    <h:outputText value="Função: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{lancamentoContabilManualControlador.selecionado.funcao}"/>

                    <h:outputText value="Subfunção: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{lancamentoContabilManualControlador.selecionado.subFuncao}"/>

                    <h:outputText value="Programa PPA: "
                                  rendered="#{lancamentoContabilManualControlador.selecionado.programaPPA ne null}"/>
                    <h:outputText styleClass="negrito"
                                  rendered="#{lancamentoContabilManualControlador.selecionado.programaPPA ne null}"
                                  value="#{lancamentoContabilManualControlador.selecionado.programaPPA}"/>

                    <h:outputText value="Projeto Atividade: "
                                  rendered="#{lancamentoContabilManualControlador.selecionado.acaoPPA ne null}"/>
                    <h:outputText styleClass="negrito"
                                  rendered="#{lancamentoContabilManualControlador.selecionado.acaoPPA ne null}"
                                  value="#{lancamentoContabilManualControlador.selecionado.acaoPPA}"/>

                    <h:outputText value="Extensão da Fonte de Recurso: "
                                  rendered="#{lancamentoContabilManualControlador.selecionado.extensaoFonteRecurso ne null}"/>
                    <h:outputText styleClass="negrito"
                                  rendered="#{lancamentoContabilManualControlador.selecionado.extensaoFonteRecurso ne null}"
                                  value="#{lancamentoContabilManualControlador.selecionado.extensaoFonteRecurso}"/>

                    <h:outputText value="Conta Financeira: "
                                  rendered="#{lancamentoContabilManualControlador.selecionado.subConta ne null}"/>
                    <h:outputText styleClass="negrito"
                                  rendered="#{lancamentoContabilManualControlador.selecionado.subConta ne null}"
                                  value="#{lancamentoContabilManualControlador.selecionado.subConta}"/>

                    <h:outputText value="Tipo de Documento: "
                                  rendered="#{lancamentoContabilManualControlador.selecionado.tipoDocPagto ne null}"/>
                    <h:outputText styleClass="negrito"
                                  rendered="#{lancamentoContabilManualControlador.selecionado.tipoDocPagto ne null}"
                                  value="#{lancamentoContabilManualControlador.selecionado.tipoDocPagto.descricao}"/>

                    <h:outputText value="Número do Documento: "
                                  rendered="#{lancamentoContabilManualControlador.selecionado.numeroDocumentoFinanceiro ne null}"/>
                    <h:outputText styleClass="negrito"
                                  rendered="#{lancamentoContabilManualControlador.selecionado.numeroDocumentoFinanceiro ne null}"
                                  value="#{lancamentoContabilManualControlador.selecionado.numeroDocumentoFinanceiro}"/>

                    <h:outputText value="Ano de inscrição: "/>
                    <h:outputText styleClass="negrito"
                                  value="#{lancamentoContabilManualControlador.selecionado.exercicioResto}"/>

                    <h:outputText value="Histórico: "/>
                    <p:inputTextarea value="#{lancamentoContabilManualControlador.selecionado.complementoHistorico}"
                                     rows="4"
                                     readonly="true"
                                     cols="100"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{lancamentoContabilManualControlador.selecionado.valor}"
                                  converter="moneyConverter"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <p:dataTable id="tabelaContas"
                             value="#{lancamentoContabilManualControlador.selecionado.contas}"
                             var="conta"
                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                             paginator="true"
                             styleClass="mtop02"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula>Contas&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                             emptyMessage="Não foram localizados registros para serem apresentados."
                             rowIndexVar="rowlx">
                    <p:column headerText="Conta" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{conta.contaContabil.codigo}"/>
                    </p:column>
                    <p:column headerText="Conta de Destinação" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{conta.contaDeDestinacao}"/>
                    </p:column>
                    <p:column headerText="Tipo de Lançamento" styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{conta.tipo}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{lancamentoContabilManualControlador}" mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
