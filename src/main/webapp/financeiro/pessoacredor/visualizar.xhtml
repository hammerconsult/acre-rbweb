<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:h="http://java.sun.com/jsf/html"
>

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="fomularioVisualizar">
            <fc:cabecalhoPretty auditavel="true" controlador="#{pessoaContabilControlador}"
                                origem="#{pessoaContabilControlador.caminhoPadrao}listar/"/>

            <p:panel id="painelPrincipal" header="Detalhes da Pessoa Física">

                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText id="oNome" value="Nome:"/>
                    <h:outputText id="iNome" value="#{pessoaContabilControlador.selecionado.nome}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Nome Tratamento/Social"/>
                    <h:outputText id="nomeTratamento" value="#{pessoaContabilControlador.selecionado.nomeTratamento}"
                                  styleClass="negrito"/>

                    <h:outputText id="oDataNascimento" value="Data de Nascimento:"/>
                    <h:outputText id="iDataNascimento"
                                  value="#{pessoaContabilControlador.selecionado.dataNascimento}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText id="oSexo" value="Sexo:"/>
                    <h:outputText id="iSexo" value="#{pessoaContabilControlador.selecionado.sexo.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText id="oPai" value="Pai:"/>
                    <h:outputText id="iPai" value="#{pessoaContabilControlador.selecionado.pai}"
                                  styleClass="negrito"/>

                    <h:outputText id="oMae" value="Mãe:"/>
                    <h:outputText id="iMae" value="#{pessoaContabilControlador.selecionado.mae}"
                                  styleClass="negrito"/>

                    <h:outputText id="oCPF" value="CPF:"/>
                    <h:outputText id="iCPF" value="#{pessoaContabilControlador.selecionado.cpf}"
                                  styleClass="negrito"/>

                    <h:outputText id="oEmail" value="e-mail:"/>
                    <h:outputText id="iEmail" value="#{pessoaContabilControlador.selecionado.email}"
                                  styleClass="negrito"/>

                    <h:outputText id="oHomePage" value="Home Page:"/>
                    <h:outputText id="iHomePage" value="#{pessoaContabilControlador.selecionado.homePage}"
                                  styleClass="negrito"/>

                    <h:outputText id="oRacaCor" value="Raça/Cor:"/>
                    <h:outputText id="iRacaCor" value="#{pessoaContabilControlador.selecionado.racaCor.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText id="oTipoSanguineo" value="Tipo Sanguíneo:"/>
                    <h:outputText id="iTipoSanguineo"
                                  value="#{pessoaContabilControlador.selecionado.tipoSanguineo.sangue}"
                                  styleClass="negrito"/>

                    <h:outputText id="oDoador" value="Doador Sanguíneo:"/>
                    <h:outputText id="iDoador"
                                  value="#{pessoaContabilControlador.selecionado.doadorSangue == true ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>

                    <h:outputText id="oEstadoCivil" value="Estado Civil:"/>
                    <h:outputText id="iEstadoCivil"
                                  value="#{pessoaContabilControlador.selecionado.estadoCivil.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText id="oNivelEscolaridade" value="Nível de Escolaridade:"/>
                    <h:outputText id="iNivelEscolaridade"
                                  value="#{pessoaContabilControlador.selecionado.nivelEscolaridade.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText id="oSecretariaRequerente" value="Secretaria / Requerente: "/>
                    <h:outputText id="iSecretariaRequerente"
                                  value="#{pessoaContabilControlador.selecionado.unidadeOrganizacional}"
                                  styleClass="negrito"/>

                    <h:outputText id="oObservacao" value="Observação: "/>
                    <h:outputText id="iObservacao" value="#{pessoaContabilControlador.selecionado.observacao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Naturalidade:" id="oNaturalidade"/>
                    <h:outputText id="iNaturalidade" value="#{pessoaContabilControlador.selecionado.naturalidade}"
                                  styleClass="negrito"/>

                    <h:outputText id="oNacionalidade" value="Nacionalidade:"/>
                    <h:outputText id="iNacionalidade" value="#{pessoaContabilControlador.selecionado.nacionalidade}"
                                  styleClass="negrito"/>

                    <h:outputText value="Ano de Chegada: "/>
                    <h:outputText value="#{pessoaContabilControlador.selecionado.anoChegada }"
                                  styleClass="negrito"/>

                    <h:outputText id="oBloqueado" value="Bloqueado: "/>
                    <h:outputText value="#{pessoaContabilControlador.selecionado.bloqueado == true ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>

                    <h:outputText id="iMotivoBloqueio" value="Motivo Bloqueio: "/>
                    <h:outputText id="oMotivoBloqueio" value="#{pessoaContabilControlador.selecionado.motivo}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <p:tabView styleClass="mtop05">

                    <p:tab title="Classe de Pessoa" id="pClassePessoa">

                        <p:dataTable id="tabelaClasse"
                                     var="obj"
                                     value="#{pessoaContabilControlador.selecionado.classeCredorPessoas}"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop05"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CLASSES DA PESSOA&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Início de Vigência" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{obj.dataInicioVigencia}">
                                    <f:convertDateTime type="date"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Fim de Vigência" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{obj.dataFimVigencia}">
                                    <f:convertDateTime type="date"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Classe de Pessoa" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{obj.classeCredor}"/>
                            </p:column>
                            <p:column headerText="Operação" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{obj.operacaoClasseCredor.descricao}"/>
                            </p:column>
                        </p:dataTable>

                    </p:tab>

                    <p:tab title="RG" id="pRg">
                        <h:panelGrid columns="2" cellpadding="2">
                            <h:outputText id="oNumeroRG" value="Número:"/>
                            <h:outputText id="iNumeroRg" value="#{pessoaContabilControlador.rg.numero}"
                                          styleClass="negrito"/>

                            <h:outputText id="oDataEmissaoRg" value="Data Emissão:"/>
                            <h:outputText id="iDataEmissaoRg" value="#{pessoaContabilControlador.rg.dataemissao}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText id="iOrgaoEmissorRg" value="Órgão Emissor:"/>
                            <h:outputText id="oOrgaoEmissorRg" value="#{pessoaContabilControlador.rg.orgaoEmissao}"
                                          styleClass="negrito"/>

                            <h:outputText id="oEstadoRg" value="Estado:"/>
                            <h:outputText id="iEstadoRg" value="#{pessoaContabilControlador.rg.uf}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Título de Eleitor" id="pTitulo">
                        <h:panelGrid columns="2" cellpadding="2">
                            <h:outputText value="Número:"/>
                            <h:outputText id="inputTituloNumero"
                                          value="#{pessoaContabilControlador.tituloEleitor.numero}"
                                          styleClass="negrito"/>

                            <h:outputText value="Zona Eleitoral:"/>
                            <h:outputText id="inputZona"
                                          value="#{pessoaContabilControlador.tituloEleitor.zona}"
                                          styleClass="negrito"/>

                            <h:outputText value="Sessão Eleitoral:"/>
                            <h:outputText id="inputSessao"
                                          value="#{pessoaContabilControlador.tituloEleitor.sessao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Data Emissão:"/>
                            <h:outputText id="inputDataE"
                                          value="#{pessoaContabilControlador.tituloEleitor.dataEmissao}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Cidade:"/>
                            <h:outputText id="inputCidade"
                                          value="#{pessoaContabilControlador.tituloEleitor.cidade}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="CNH" id="pHabilitacao">

                        <p:dataTable id="tableHabi"
                                     value="#{pessoaContabilControlador.habilitacoes}"
                                     var="h"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop03"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CARTEIRAS NACIONAIS DE HABILITAÇÃO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Número" styleClass="alinhamentoDireita">
                                <h:outputText value="#{h.numero}"/>
                            </p:column>
                            <p:column headerText="Categoria" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{h.categoria}"/>
                            </p:column>
                            <p:column headerText="Validade" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{h.validade}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Carteira de Trabalho" id="pCarteiraTrabalho">

                        <p:dataTable id="tableCarteiraTrab"
                                     value="#{pessoaContabilControlador.carteiraTrabalhos}"
                                     var="t"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop05"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CARTEIRAS DE TRABALHO&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Número" styleClass="alinhamentoDireita">
                                <h:outputText value="#{t.numero}"/>
                            </p:column>
                            <p:column headerText="Série" styleClass="alinhamentoDireita">
                                <h:outputText value="#{t.serie}"/>
                            </p:column>
                            <p:column headerText="Data de Emissão" styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{t.dataEmissao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="PIS/PASEP" styleClass="alinhamentoDireita">
                                <h:outputText value="#{t.pisPasep}"/>
                            </p:column>
                            <p:column headerText="Estado" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{t.uf}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab id="pMilitar" title="Situação Militar">
                        <h:panelGrid columns="2" cellpadding="2">
                            <h:outputText value="Tipo Situação Militar:"/>
                            <h:outputText value="#{pessoaContabilControlador.situacaoMilitar.tipoSituacaoMilitar}"
                                          styleClass="negrito"/>

                            <h:outputText value="Certificado Militar:"/>
                            <h:outputText value="#{pessoaContabilControlador.situacaoMilitar.certificadoMilitar}"
                                          styleClass="negrito"/>

                            <h:outputText value="Série Certificado Militar:"/>
                            <h:outputText value="#{pessoaContabilControlador.situacaoMilitar.serieCertificadoMilitar}"
                                          styleClass="negrito"/>

                            <h:outputText value="Categoria Situação Militar:"/>
                            <h:outputText
                                value="#{pessoaContabilControlador.situacaoMilitar.categoriaCertificadoMilitar.descricao}"
                                styleClass="negrito"/>

                            <h:outputLabel value="Data de emissão :"/>
                            <h:outputLabel value="#{pessoaContabilControlador.situacaoMilitar.dataEmissao}"
                                           styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>

                            <h:outputText value="Órgão Emissor:"/>
                            <h:outputText value="#{pessoaContabilControlador.situacaoMilitar.orgaoEmissao}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Certidão de Nascimento" id="pCertidaoNascimento">
                        <h:panelGrid columns="2" cellpadding="2">
                            <h:outputText value="Nome do cartório:"/>
                            <h:outputText value="#{pessoaContabilControlador.certidaoNascimento.nomeCartorio}"
                                          styleClass="negrito"/>

                            <h:outputText value="Número do livro:"/>
                            <h:outputText value="#{pessoaContabilControlador.certidaoNascimento.numeroLivro}"
                                          styleClass="negrito"/>

                            <h:outputText value="Número da folha:"/>
                            <h:outputText value="#{pessoaContabilControlador.certidaoNascimento.numeroFolha}"
                                          styleClass="negrito"/>

                            <h:outputText value="Número do Registro:"/>
                            <h:outputText value="#{pessoaContabilControlador.certidaoNascimento.numeroRegistro}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Certidão de Casamento" id="pCertidaoCasamento">
                        <h:panelGrid columns="2" cellpadding="2">
                            <h:outputText value="Nome do cartório:"/>
                            <h:outputText value="#{pessoaContabilControlador.certidaoCasamento.nomeCartorio}"
                                          styleClass="negrito"/>

                            <h:outputText value="Número do livro:"/>
                            <h:outputText value="#{pessoaContabilControlador.certidaoCasamento.numeroLivro}"
                                          styleClass="negrito"/>

                            <h:outputText value="Número da folha:"/>
                            <h:outputText value="#{pessoaContabilControlador.certidaoCasamento.numeroFolha}"
                                          styleClass="negrito"/>

                            <h:outputText value="Número do Registro:"/>
                            <h:outputText value="#{pessoaContabilControlador.certidaoCasamento.numeroRegistro}"
                                          styleClass="negrito"/>

                            <h:outputText value="Local de Trabalho do Conjuge:"/>
                            <h:outputText value="#{pessoaContabilControlador.certidaoCasamento.localTrabalhoConjuge}"
                                          styleClass="negrito"/>

                            <h:outputText value="Nome do Cônjuge :"/>
                            <h:outputText value="#{pessoaContabilControlador.certidaoCasamento.nomeConjuge}"
                                          styleClass="negrito"/>

                            <h:outputText value="Nacionalidade:"/>
                            <h:outputText value="#{pessoaContabilControlador.certidaoCasamento.nacionalidade.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="UF :"/>
                            <h:outputText value="#{pessoaContabilControlador.certidaoCasamento.estado}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Telefone" id="pTelefones">

                        <p:dataTable id="fones" value="#{pessoaContabilControlador.selecionado.telefones}"
                                     var="fone"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop05"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>TELEFONES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Telefone" styleClass="alinhamentoDireita">
                                <h:outputText value="#{fone.telefone}"/>
                            </p:column>
                            <p:column headerText="Tipo de Telefone" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{fone.tipoFone.tipoFone}"/>
                            </p:column>
                            <p:column headerText="Pessoa p/ Contato" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{fone.pessoaContato}"/>
                            </p:column>
                            <p:column headerText="Principal" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{fone.principal ? 'Principal' : ''}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Endereço" id="pEnderecos">

                        <p:dataTable id="endersD"
                                     var="ender"
                                     value="#{pessoaContabilControlador.selecionado.enderecos}"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop05"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ENDEREÇOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Endereço" styleClass="alinhamentoEsquerda">
                                <h:outputText
                                    value="#{ender.logradouro}, #{ender.numero}, #{ender.bairro}, #{ender.localidade} - #{ender.uf}, #{ender.cep}"/>
                            </p:column>
                            <p:column headerText="Tipo de Endereço" style="text-align: left; width: 20%">
                                <h:outputText value="#{ender.tipoEndereco.descricao}"/>
                            </p:column>
                            <p:column headerText="Principal" style="text-align: left; width: 20%">
                                <h:outputText value="#{ender.principal ? 'Principal' : ''}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Conta Corrente Bancária" id="pContaCorrente">

                        <p:dataTable id="tableContas"
                                     value="#{pessoaContabilControlador.selecionado.contaCorrenteBancPessoas}"
                                     var="c"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop05"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CONTAS CORRENTES BANCÁRIAS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Conta Corrente Bancária" styleClass="alinhamentoEsquerda">
                                <h:outputText
                                    value="#{c.contaCorrenteBancaria}"/>
                            </p:column>
                            <p:column headerText="Tipo de Conta" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{c.contaCorrenteBancaria.modalidadeConta.descricao}"/>
                            </p:column>
                            <p:column headerText="Conta Principal" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{c.principal ? 'Principal' : ''}"/>
                            </p:column>
                            <p:column headerText="Situação" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{c.contaCorrenteBancaria.situacao.descricao}"/>
                            </p:column>
                        </p:dataTable>

                    </p:tab>

                    <p:tab title="Documentos Anexos" id="pDocumentosAnexos">
                        <fc:filesUploadWP selecionado="#{pessoaContabilControlador.selecionado}" isTelaEditar="false" anexoNovaAba="true"/>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{pessoaContabilControlador}" mostrarExcluir="false"/>
            <p:commandButton value="Imprimir Ficha"
                             icon="ui-icon-print"
                             style="height: 30px"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             styleClass="mtop10 mlef05"
                             actionListener="#{pessoaContabilControlador.geraFichaPessoa()}"
                             title="Clique para imprimir a ficha da pessoa"/>

            <p:commandButton value="Aprovar"
                             id="cbAprovar"
                             style="height: 30px"
                             styleClass="mtop10 mlef05"
                             icon="ui-icon-check"
                             onclick="if(!confirm('Tem certeza que deseja aprovar o cadastro?')) {return false;} else {aguarde.show();}"
                             oncomplete="aguarde.hide()"
                             rendered="#{pessoaContabilControlador.solicitacaoCadastroPessoa ne null}"
                             disabled="#{!pessoaContabilControlador.canAprovarRejeitarSolicitacao}"
                             title="Clique para Aprovar o cadastro."
                             actionListener="#{pessoaContabilControlador.aprovarCadastro()}"/>

            <p:commandButton value="Rejeitar"
                             id="cbRejeitar"
                             style="height: 30px"
                             styleClass="mtop10 mlef05"
                             icon="ui-icon-close"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             rendered="#{pessoaContabilControlador.solicitacaoCadastroPessoa ne null}"
                             disabled="#{!pessoaContabilControlador.canAprovarRejeitarSolicitacao}"
                             title="Clique para Rejeitar o cadastro."
                             actionListener="#{pessoaContabilControlador.rejeitarCadastro()}"/>
        </h:form>

        <p:dialog widgetVar="dialogRejeicaoCadastro" modal="true" width="800" height="250" resizable="false"
                  dynamic="true" id="rejeicaoCadastro"
                  position="center"
                  style="position: fixed !important;"
                  header="Rejeição do Cadastro de Pessoa">
            <h:form id="Formulario_rejeicaoCadastro">
                <div style="overflow-y: auto; overflow-x: hidden; max-height: 200px !important;">
                    <p:panel>
                        <h:panelGrid columns="2">
                            <h:outputText value="Usuário:"/>
                            <h:outputText
                                value="#{pessoaContabilControlador.solicitacaoCadastroPessoa.usuarioRejeicao}"
                                styleClass="azulnegrito"/>

                            <fc:outputLabelObrigatorio value="Data:"/>
                            <p:calendar value="#{pessoaContabilControlador.solicitacaoCadastroPessoa.dataRejeicao}"
                                        pattern="dd/MM/yyyy" onkeyup="mascara(this, Data)" maxlength="10"
                                        showOn="button"/>

                            <fc:outputLabelObrigatorio value="Motivo:"/>
                            <p:inputTextarea id="historico"
                                             value="#{pessoaContabilControlador.solicitacaoCadastroPessoa.motivoRejeicao}"
                                             cols="70" rows="4" maxlength="3000"
                                             autoResize="true" counterTemplate="{0} caracteres restantes."
                                             counter="counter"/>

                            <p:spacer/>
                            <h:outputText id="counter" styleClass="azulnegrito"/>
                        </h:panelGrid>
                    </p:panel>
                </div>
                <p:commandButton value="Confirmar"
                                 actionListener="#{pessoaContabilControlador.confirmarRejeicaoCadastroPessoa()}"
                                 oncomplete="dialogRejeicaoCadastro.hide(); aguarde.hide()"
                                 update=":fomularioVisualizar "
                                 onclick="aguarde.show()" styleClass="padrao prioritario mtop05"
                                 icon="ui-icon-check"/>
                <p:commandButton value="Cancelar" onclick="dialogRejeicaoCadastro.hide()" styleClass="padrao mtop05"
                                 icon="ui-icon-cancel"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
