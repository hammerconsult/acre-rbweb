<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{configuracaoAnexosRREOControlador}"
                                origem="#{configuracaoAnexosRREOControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes da Configuração de Anexos">
                <h:panelGrid columns="2">
                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{configuracaoAnexosRREOControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>
                </h:panelGrid>
                <p:tabView>
                    <p:tab title="Anexo 2 - RREO">
                        <h:panelGrid columns="2">
                            <h:outputText value="Número da linha DESPESAS (INTRA-ORÇAMENTÁRIAS) (II): "/>
                            <h:outputText
                                value="#{configuracaoAnexosRREOControlador.selecionado.linhaTotalIntraOrcamentario}"
                                styleClass="negrito"/>

                            <h:outputText value="Número da linha TOTAL (III) = (I + II): "/>
                            <h:outputText value="#{configuracaoAnexosRREOControlador.selecionado.linhaTotalGeral}"
                                          styleClass="negrito"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapeVisualizarPretty
                controlador="#{configuracaoAnexosRREOControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
