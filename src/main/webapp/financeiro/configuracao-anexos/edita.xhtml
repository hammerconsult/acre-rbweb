<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

            <fc:cabecalhoPretty controlador="#{configuracaoAnexosRREOControlador}"
                                origem="#{configuracaoAnexosRREOControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro de Configuração de Anexos">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Exercício: "/>
                    <co:inputExercicio exercicio="#{configuracaoAnexosRREOControlador.selecionado.exercicio}"/>
                </h:panelGrid>
                <p:tabView>
                    <p:tab title="Anexo 2 - RREO">
                        <h:panelGrid columns="2">
                            <fc:outputLabelObrigatorio value="Número da linha DESPESAS (INTRA-ORÇAMENTÁRIAS) (II): "/>
                            <p:inputText
                                value="#{configuracaoAnexosRREOControlador.selecionado.linhaTotalIntraOrcamentario}"
                                onkeypress="mascara(this, soNumeros)"/>

                            <fc:outputLabelObrigatorio value="Número da linha TOTAL (III) = (I + II): "/>
                            <p:inputText value="#{configuracaoAnexosRREOControlador.selecionado.linhaTotalGeral}"
                                         onkeypress="mascara(this, soNumeros)"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <fc:rodapePretty id="rodapeEdita"
                             controlador="#{configuracaoAnexosRREOControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
