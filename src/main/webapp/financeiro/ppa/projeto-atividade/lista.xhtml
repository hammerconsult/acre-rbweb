<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formTabelaGenerica">
            <fc:pesquisaGenerico caminhoAtual="lista" novo="#{projetoAtividadeControlador.novo}"
                                 selecionar="#{projetoAtividadeControlador.novo}"
                                 caminhoControlador="teste"
                                 nomeDaClasse="AcaoPPA"
                                 id="tabela"
                                 mostrarBotaoNovo="#{projetoAtividadeControlador.ppaAtivo}"
                                 mensagemEsconderBotaoNovo="#{projetoAtividadeControlador.ppaAtivo ? '' : 'Não existe um PPA aberto para adicionar uma nova ação!'}"
                                 pretty="true"
                                 meuControlador="#{acaoPesquisaGenericoControlador}"
                                 mensagemFiltrosPadraoPesquisa="Filtrando pela unidade orçamentária logada."/>


        </h:form>
    </ui:define>
</ui:composition>
</html>
