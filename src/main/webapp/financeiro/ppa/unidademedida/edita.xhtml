<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{unidadeMedidaControlador}"
                                origem="#{unidadeMedidaControlador.caminhoOrigem}novo/"/>

            <p:panel header="Cadastro de Unidade de Medida">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText title="Informe a descrição."
                                 value="#{unidadeMedidaControlador.selecionado.descricao}"
                                 id="descricao"
                                 maxlength="70"
                                 size="70"/>

                    <fc:outputLabelObrigatorio value="Sigla: "/>
                    <p:inputText title="Informe a sigla"
                                 value="#{unidadeMedidaControlador.selecionado.sigla}"
                                 id="sigla"
                                 size="5"
                                 maxlength="5"/>

                    <fc:outputLabelObrigatorio value="Máscara Quantidade: "/>
                    <h:selectOneMenu value="#{unidadeMedidaControlador.selecionado.mascaraQuantidade}"
                                     style="width: auto">
                        <f:selectItems value="#{unidadeMedidaControlador.mascarasUnidadeMedidaQuantidade}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Máscara Valor Unitário: "/>
                    <h:selectOneMenu value="#{unidadeMedidaControlador.selecionado.mascaraValorUnitario}"
                                     style="width: auto">
                        <f:selectItems value="#{unidadeMedidaControlador.mascarasUnidadeMedidaValorUnitario}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Ativo: "/>
                    <p:selectBooleanCheckbox value="#{unidadeMedidaControlador.selecionado.ativo}"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty id="rodapeEdita" controlador="#{unidadeMedidaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
