<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{unidadeMedidaControlador}"
                                origem="#{unidadeMedidaControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes da Unidade de Medida">
                <h:panelGrid columns="2">
                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{unidadeMedidaControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Sigla:"/>
                    <h:outputText value="#{unidadeMedidaControlador.selecionado.sigla}"
                                  styleClass="negrito"/>

                    <h:outputText value="Máscara Quantidade:"/>
                    <h:outputText value="#{unidadeMedidaControlador.selecionado.mascaraQuantidade.exemploDescricaoLonga}"
                                  styleClass="negrito"/>

                    <h:outputText value="Máscara Valor Unitário:"/>
                    <h:outputText value="#{unidadeMedidaControlador.selecionado.mascaraValorUnitario.exemploDescricaoLonga}"
                                  styleClass="negrito"/>

                    <h:outputText value="Ativo:"/>
                    <h:outputText value="#{unidadeMedidaControlador.selecionado.ativo ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{unidadeMedidaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
