<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="formTabelaGenerica">
            <fc:pesquisaGenerico id="tabela"
                                 nomeDaTela="Vinculação do Público Alvo com Programa - PPA"
                                 caminhoAtual="lista"
                                 caminhoControlador="#{programaPPAPublicoAlvoControlador.caminho}"
                                 nomeDaClasse="ProgramaPPA"
                                 novo="#{programaPPAPublicoAlvoControlador.novo()}"
                                 selecionar="#{programaPPAPublicoAlvoControlador.selecionar}"
                                 mostrarHistorico="true"
                                 mostrarBotaoNovo="false"
                                 mensagemEsconderBotaoNovo="#{programaPPAPublicoAlvoControlador.ppaAtivo ? '' : 'Não existe um PPA aberto para adicionar um novo Programa!'}"
                                 pretty="true"
                                 meuControlador="#{programaPpaPesquisaGenerico}"
                                 mensagemFiltrosPadraoPesquisa="Filtrando por exercício logado."/>


        </h:form>
    </ui:define>
</ui:composition>
</html>
