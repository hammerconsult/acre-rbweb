<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            
            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{valorIndicadorControlador}"/>
                <p:panel header="Cadastro de Valor Indicador" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Valor:" />
                        <p:inputText title="Digite o valor da Unidade de Medida"
                                     value="#{valorIndicadorControlador.selecionado.valor}"
                                     id="valor" maxlength="70" size="70"/>
                        <p:message for="valor" showDetail="true" />
                        <h:outputText value="Apurado:" />
                        <p:calendar  title="Digite a data de apuração da Unidade de Medida"
                                     value="#{valorIndicadorControlador.selecionado.apurado}"
                                     id="apurado" locale="pt_BR" navigator="true"/>
                        <p:message for="apurado" showDetail="true" />
                        <h:outputText value="Indicador:" />
                        <h:selectOneMenu title="Selecione um indicador"
                                         value="#{valorIndicadorControlador.selecionado.indicador}"
                                         id="indicador"
                                         converter="#{valorIndicadorControlador.converterIndicador}" >
                            <f:selectItems value="#{valorIndicadorControlador.indicador}" />
                        </h:selectOneMenu>
                        <p:message for="indicador" showDetail="true"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{valorIndicadorControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
