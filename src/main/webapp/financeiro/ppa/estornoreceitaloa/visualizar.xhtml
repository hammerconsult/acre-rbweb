<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{estornoReceitaLOAControlador}"
                                    origem="#{estornoReceitaLOAControlador.caminhoPadrao}novo/"/>
                <p:panel header="Cadastro de Estorno de Receita LOA" >
                    <h:panelGrid columns="2">

                        <h:outputText value="Numero: " />
                        <h:outputText  value="#{estornoReceitaLOAControlador.selecionado.numero}" id="numero" styleClass="negrito"/>

                        <h:outputText value="Data: " />
                        <h:outputText value="#{estornoReceitaLOAControlador.selecionado.dataEstorno}" styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Tipo Operação: "/>
                        <h:outputText value="#{estornoReceitaLOAControlador.selecionado.tipoOperacaoReceitaLoa.descricao}" styleClass="negrito"/>

                        <h:outputText value="Conta de Receita: " />
                        <h:outputText   value="#{estornoReceitaLOAControlador.selecionado.receitaLOA}" styleClass="negrito"/>

                        <h:outputText value="Histórico: " />
                        <h:outputText value="#{estornoReceitaLOAControlador.selecionado.historico}" id="historico" styleClass="negrito"/>

                        <h:outputText value="Valor: " />
                        <h:outputText styleClass="negrito" value="#{estornoReceitaLOAControlador.selecionado.valor}" id="valor" converter="#{estornoReceitaLOAControlador.moneyConverter}">
                            <f:convertNumber pattern="#,###,##0.00"/>
                        </h:outputText>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{estornoReceitaLOAControlador}" mostrarExcluir="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
