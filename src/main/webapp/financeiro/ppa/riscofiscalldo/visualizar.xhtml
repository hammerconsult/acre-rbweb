<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{riscoFiscalLDOControlador}"
                                origem="#{riscoFiscalLDOControlador.caminhoOrigem}novo/"/>

            <p:panel header="Detalhes do Risco Fiscal LDO">
                <h:panelGrid columns="2" cellspacing="2">
                    <h:outputText value="Tipo de Risco LDO: "/>
                    <h:outputText value="#{riscoFiscalLDOControlador.selecionado.tipoRiscoFiscalLDO.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Ldo:"/>
                    <h:outputText value="#{riscoFiscalLDOControlador.selecionado.ldo.ppa.descricao} - #{riscoFiscalLDOControlador.selecionado.ldo.atoLegal.nome}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição do Risco: "/>
                    <h:outputText value="#{riscoFiscalLDOControlador.selecionado.risco}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor do Risco: "/>
                    <h:outputText value="#{riscoFiscalLDOControlador.selecionado.valorDoRisco}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Providência: "/>
                    <h:outputText value="#{riscoFiscalLDOControlador.selecionado.providencia}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor da Providência: "/>
                    <h:outputText value="#{riscoFiscalLDOControlador.selecionado.valorDaProvidencia}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{riscoFiscalLDOControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
