<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{riscoFiscalLDOControlador}"
                                origem="#{riscoFiscalLDOControlador.caminhoOrigem}"/>
            <p:panel header="Cadastro de Risco Fiscal LDO">
                <h:panelGrid columns="2">
                    <h:outputText value="Tipo de Risco LDO: " style="margin-right: 40px"/>
                    <h:selectOneMenu title="Informe o tipo de risco fiscal LDO."
                                     value="#{riscoFiscalLDOControlador.selecionado.tipoRiscoFiscalLDO}"
                                     id="tipoRiscoFiscalLDO">
                        <f:selectItems value="#{riscoFiscalLDOControlador.tipoRiscoFiscalLDO}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio value="LDO: "/>
                    <h:selectOneMenu id="ldo" title="Selecione uma LDO."
                                     value="#{riscoFiscalLDOControlador.selecionado.ldo}"
                                     converter="#{riscoFiscalLDOControlador.converterLdo}">
                        <f:selectItems value="#{riscoFiscalLDOControlador.listaLDO}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Descrição do Risco: "/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea title="Informe descrição do risco fiscal da LDO"
                                         value="#{riscoFiscalLDOControlador.selecionado.risco}"
                                         counter="counterDesc"
                                         counterTemplate="{0} Caracteres Restantes"
                                         style="margin-left: -4px"
                                         id="risco"
                                         maxlength="255"
                                         autoResize="true"
                                         cols="70"
                                         rows="4"/>
                        <h:outputText id="counterDesc"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Valor do Risco: "/>
                    <fc:inputMoeda title="Digite o valor do Risco Fiscal LDO"
                                   value="#{riscoFiscalLDOControlador.selecionado.valorDoRisco}"
                                   id="valorDoRisco"/>

                    <fc:outputLabelObrigatorio value="Providência: "/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea title="Informe a providência do Risco Fiscal LDO."
                                         value="#{riscoFiscalLDOControlador.selecionado.providencia}"
                                         counter="counterPrev"
                                         counterTemplate="{0} Caracteres Restante"
                                         autoResize="true"
                                         style="margin-left: -4px"
                                         maxlength="255"
                                         id="providencia"
                                         cols="70"
                                         rows="4"/>
                        <h:outputText id="counterPrev"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Valor da Providencia: "/>
                    <fc:inputMoeda title="Informe o valor aa providência do Risco Fiscal LDO."
                                   value="#{riscoFiscalLDOControlador.selecionado.valorDaProvidencia}"
                                   id="valorDaProvidencia"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{riscoFiscalLDOControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
