<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" origem="#{subFuncaoControlador.caminhoPadrao}novo/"
                                controlador="#{subFuncaoControlador}"/>

            <p:panel header="Detalhes da Subfunção">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{subFuncaoControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{subFuncaoControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Função: "/>
                    <h:outputText value="#{subFuncaoControlador.selecionado.funcao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Exibir no RREO - Anexo 2?"/>
                    <h:outputText value="#{subFuncaoControlador.selecionado.exibirNoAnexo2 ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rodapeVisualizar"
                                       controlador="#{subFuncaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
