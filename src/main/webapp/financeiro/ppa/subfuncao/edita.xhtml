<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formulario">
            <fc:cabecalhoPretty origem="#{subFuncaoControlador.caminhoPadrao}novo/"
                                controlador="#{subFuncaoControlador}"/>

            <p:panel header="Cadastro de Subfunção">
                <h:panelGrid columns="2">

                    <fc:outputLabelObrigatorio value="Código: "/>
                    <p:inputMask title="Informe o código da Sub-Função."
                                 mask="999"
                                 value="#{subFuncaoControlador.selecionado.codigo}"
                                 id="codigo"
                                 size="10"/>

                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText title="Informe a descrição da Sub-Função."
                                 value="#{subFuncaoControlador.selecionado.descricao}"
                                 id="descricao"
                                 maxlength="70"
                                 size="70"/>

                    <h:outputText value="Função:"/>
                    <p:autoComplete queryDelay="1000" value="#{subFuncaoControlador.selecionado.funcao}"
                                    id="autoCompleteFuncao"
                                    title="Selecione uma função."
                                    var="funcao"
                                    size="70"
                                    maxResults="10"
                                    itemValue="#{funcao.id}"
                                    itemLabel="#{funcao}"
                                    converter="#{subFuncaoControlador.converterFuncao}"
                                    completeMethod="#{subFuncaoControlador.completaFuncao}"/>

                    <h:outputText value="Exibir no RREO - Anexo 2?"/>
                    <p:selectBooleanCheckbox value="#{subFuncaoControlador.selecionado.exibirNoAnexo2}"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty id="rodapeEdita"
                             controlador="#{subFuncaoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
