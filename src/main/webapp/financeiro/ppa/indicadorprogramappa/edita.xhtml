<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <p:messages showDetail="true"/>
            <h:form id="formulario">
                <fc:cabecarioEditar controlador="#{indicadorControlador}"/>
                <p:panel header="Cadastro de Indicador" >
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td align="right">Descrição: <p:spacer width="5"/> </td><td align="left">
                                <p:inputText required="true" title="Digite o Nome do Indicador" value="#{indicadorControlador.selecionado.nome}" id="descricao" maxlength="70" size="70"/>
                                <p:message for="descricao" showDetail="true" />
                                <br />
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Unidade de Medida:<p:spacer width="5"/></td>
                            <td align="left">
                                <p:dataTable
                                    id="unidadeMedida" var="medida"
                                    value="#{indicadorControlador.medidas}"
                                    selection="#{indicadorControlador.medida}"
                                    >
                                    <p:column selectionMode="single" />

                                    <p:column headerText="Unidade de Medida">
                                        <h:outputText value="#{medida.descricao}" />
                                    </p:column>

                                </p:dataTable>
                                <br />
                            </td>
                        </tr>
                    </table>
                </p:panel>
                <fc:rodapeEditar controlador="#{indicadorControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
