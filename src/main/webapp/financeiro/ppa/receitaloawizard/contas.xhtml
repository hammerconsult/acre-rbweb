<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="formTabelaGenerica">
                <fc:pesquisaGenerico  caminhoControlador="conta"
                                      caminhoAtual="contas"
                                      nomeDaClasse="ReceitaLOA"
                                      id="pesquisaContas"
                                      nomeDaTela="Receita LOA"
                                      pretty="true"
                                      novo="#{receitaLOAWizardControlador.novo()}"
                                      selecionar="#{receitaLOAWizardControlador.selecionar}"
                                      mostrarHistorico="false"
                                      mostrarBotaoNovo="false"
                                      meuControlador="#{contaReceitaLOAPesquisaGenerico}"
                                      hrefEditar="#{receitaLOAWizardControlador.redirecionarConta(objeto)}"
                                      hrefVer="#{receitaLOAWizardControlador.redirecionarVerConta(objeto)}"
                                      coluna="/financeiro/ppa/receitaloawizard/botao-adicionar-fontes.xhtml"/>


                <p:panel style="background: #ffffff" id="panelTotais">
                    <h:panelGrid columns="6" style="text-align: center; color: #{receitaLOAWizardControlador.restoReceitas ne 0 ?'red':'green'}" >
                        Total de Receitas:
                        <h:outputText value="#{receitaLOAWizardControlador.selecionado.valorDaReceita}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                        | Resta de Receitas:
                        <h:outputText value="#{receitaLOAWizardControlador.restoReceitas}">
                            <f:convertNumber type="currency" />
                        </h:outputText>
                        | Total de Receita: <h:outputText value="#{receitaLOAWizardControlador.totalReceitas}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="Nova Conta"
                                 id="cbConta"
                                 onstart="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 style="height: 30px;"
                                 styleClass="mtop10 mrig05"
                                 icon="ui-icon-circle-plus"
                                 title="clique para Adicionar uma Nova Conta"
                                 actionListener="#{receitaLOAWizardControlador.redirecionarNovaConta}"/>

                <p:commandButton value="Voltar"
                                 id="cbVoltar"
                                 onstart="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 style="height: 30px;"
                                 styleClass="mtop10"
                                 icon="ui-icon-voltar"
                                 title="clique para cancelar e retornar a pÃ¡gina anterior"
                                 actionListener="#{receitaLOAWizardControlador.redicionarInicio}"
                                 immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
