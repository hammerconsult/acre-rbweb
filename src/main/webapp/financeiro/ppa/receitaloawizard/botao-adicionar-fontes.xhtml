<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >

    <div style="text-align: center;width: 65px!important">

        <p:button href="#{receitaLOAWizardControlador.caminhoPadrao}contas/#{objeto.loa.id}/fonte/#{objeto.id}"
                  icon="ui-icon-lupa"
                  onstart="aguarde.show()"
                  oncomplete="aguarde.hide()"
                  styleClass="mrig05"
                  title="Clique para visualizar a(s) Fonte(s) de Recurso."/>
        
        <p:commandButton id="cbRemoverConta"
                     icon="ui-icon-trash"
                     onstart="aguarde.show()"
                     oncomplete="aguarde.hide()"
                     onclick="if(!confirm('Tem Certeza que deseja excluir este registro?')) return false;"
                     actionListener="#{receitaLOAWizardControlador.removerReceitasLoa(objeto)}"
                     update="@form"
                     rendered="#{receitaLOAWizardControlador.validaLoaEfetivada(objeto)}"
                     title="Clique para remover esta conta."/>
    </div>
</html>
