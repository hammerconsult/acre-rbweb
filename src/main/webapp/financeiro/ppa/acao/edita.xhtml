<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">

            <div align="right">
                <co:mensagem mensagem="Não existe um PPA aberto para adicionar uma nova ação."
                             rendered="#{!acaoPrincipalControlador.ppaAtivo}"/>

                <fc:cabecalhoPretty controlador="#{acaoPrincipalControlador}"
                                    origem="#{acaoPrincipalControlador.caminhoPadrao}novo/"
                                    rendered="#{acaoPrincipalControlador.ppaAtivo}"/>
            </div>

            <co:mensagem mensagem="Versão do PPA: #{acaoPrincipalControlador.ppaFiltro}"
                         rendered="#{acaoPrincipalControlador.ppaAtivo}"/>

            <p:panel header="Cadastro de Ação" styleClass="mtop05">
                <h:panelGrid columns="2">
                    <h:outputLabel for="programa" value="Programa: "/>
                    <p:autoComplete queryDelay="1000"
                                    value="#{acaoPrincipalControlador.selecionado.programa}"
                                    id="programa"
                                    converter="#{acaoPrincipalControlador.converterProgramaPPA}"
                                    title="Informe o programa PPA."
                                    maxResults="10"
                                    var="p"
                                    size="70"
                                    itemLabel="#{p}"
                                    itemValue="#{p.id}"
                                    completeMethod="#{acaoPrincipalControlador.completaProgramasPPA}">
                        <p:ajax update=":Formulario" event="itemSelect"
                                listener="#{acaoPrincipalControlador.retornaCodigo}"/>
                    </p:autoComplete>

                    <fc:outputLabelObrigatorio for="tipoAcaoPPA" value="Tipo de Ação: "/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <h:selectOneMenu title="Selecione o tipo de ação."
                                         converter="#{acaoPrincipalControlador.converterTipoAcaoPPA}"
                                         value="#{acaoPrincipalControlador.selecionado.tipoAcaoPPA}"
                                         id="tipoAcaoPPA"
                                         styleClass="mrig05">
                            <f:selectItems value="#{acaoPrincipalControlador.tipoAcao}"/>
                        </h:selectOneMenu>

                        <fc:novoParente origem="#{acaoPrincipalControlador.caminhoPadrao}novo/"
                                        selecionado="#{acaoPrincipalControlador.selecionado}"
                                        destino="#{tipoAcaoPPAControlador.caminhoPadrao}novo/"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio for="descricao" value="Nome da Ação: "/>
                    <p:inputText title="Informe o nome da ação."
                                 value="#{acaoPrincipalControlador.selecionado.descricao}"
                                 id="descricao"
                                 maxlength="255"
                                 size="70"/>

                    <fc:outputLabelObrigatorio for="origemAcao" value="Origem da Ação: "/>
                    <h:selectOneMenu title="Selecione a origem da ação."
                                     styleClass="mrig05"
                                     value="#{acaoPrincipalControlador.selecionado.origemAcao}"
                                     id="origemAcao">
                        <f:selectItems value="#{acaoPrincipalControlador.buscarOrigensAcoes()}"/>
                        <p:ajax event="change"
                                listener="#{acaoPrincipalControlador.limparCamposSeNaoForModificativa()}"
                                update=":Formulario:lbModificaProduto :Formulario:opModificaProduto :Formulario:lbModificaMetaFisica :Formulario:opModificaMetaFisica"
                                process="@this"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio for="statusAcao" value="Status da Ação: "/>
                    <h:selectOneMenu title="Selecione um status da ação."
                                     styleClass="mrig05"
                                     value="#{acaoPrincipalControlador.selecionado.statusAcao}"
                                     id="statusAcao">
                        <f:selectItems value="#{acaoPrincipalControlador.statusDosProdutos}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Descrição do Produto: "/>
                    <p:inputText title="Informe a descrição do produto da ação."
                                 value="#{acaoPrincipalControlador.selecionado.descricaoProduto}"
                                 id="descricaoProduto"
                                 maxlength="255"
                                 size="70"/>

                    <p:outputPanel id="lbModificaProduto">
                        <h:outputLabel value="Modifica Produto?"
                                       rendered="#{acaoPrincipalControlador.emendaModificativa}"/>
                    </p:outputPanel>
                    <p:outputPanel id="opModificaProduto">
                        <h:selectOneRadio id="modificaProduto"
                                          styleClass="negrito"
                                          rendered="#{acaoPrincipalControlador.emendaModificativa}"
                                          value="#{acaoPrincipalControlador.selecionado.modificaProduto}">
                            <f:selectItem itemLabel="Sim" itemValue="${true}"/>
                            <f:selectItem itemLabel="Não" itemValue="${false}"/>
                        </h:selectOneRadio>
                    </p:outputPanel>

                    <fc:outputLabelObrigatorio for="statusProd" value="Status do Produto: "/>
                    <h:selectOneMenu title="Selecione um status do produto."
                                     styleClass="mrig05"
                                     value="#{acaoPrincipalControlador.selecionado.statusProduto}"
                                     id="statusProd">
                        <f:selectItems value="#{acaoPrincipalControlador.statusDosProdutos}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Total Financeiro: "/>
                    <fc:inputMoeda title="Informe o valor do total finaceiro."
                                   value="#{acaoPrincipalControlador.selecionado.totalFinanceiro}"
                                   id="totalFinanceiro"/>

                    <fc:outputLabelObrigatorio value="Meta Física: " for="totalFisico"/>
                    <p:inputText title="Digite a meta fisica"
                                 value="#{acaoPrincipalControlador.selecionado.totalFisico}"
                                 id="totalFisico" maxlength="20" size="20"
                                 validatorMessage="A Meta Física deve ser maior ou igual a zero(0)">
                        <f:validateLongRange minimum="0" maximum="3000000000000000"/>
                    </p:inputText>

                    <fc:outputLabelObrigatorio for="statusMeta" value="Status da Meta Física: "/>
                    <h:selectOneMenu title="Selecione um status da meta física."
                                     styleClass="mrig05"
                                     value="#{acaoPrincipalControlador.selecionado.statusMetaFisica}"
                                     id="statusMeta">
                        <f:selectItems value="#{acaoPrincipalControlador.statusDosProdutos}"/>
                    </h:selectOneMenu>

                    <p:outputPanel id="lbModificaMetaFisica">
                        <h:outputLabel value="Modifica Meta Física?"
                                       rendered="#{acaoPrincipalControlador.emendaModificativa}"/>
                    </p:outputPanel>
                    <p:outputPanel id="opModificaMetaFisica">
                        <h:selectOneRadio id="modificaMetaFisica"
                                          styleClass="negrito"
                                          rendered="#{acaoPrincipalControlador.emendaModificativa}"
                                          value="#{acaoPrincipalControlador.selecionado.modificaMetaFisica}">
                            <f:selectItem itemLabel="Sim" itemValue="${true}"/>
                            <f:selectItem itemLabel="Não" itemValue="${false}"/>
                        </h:selectOneRadio>
                    </p:outputPanel>

                    <h:outputText value="Meta Física Acumulativa? "/>
                    <h:selectBooleanCheckbox value="#{acaoPrincipalControlador.selecionado.metaFisicaAcumulativa}">
                        <p:ajax event="change" process="@this" update=":Formulario:panelOut"/>
                    </h:selectBooleanCheckbox>


                    <fc:outputLabelObrigatorio value="Unidade de Medida: "/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <h:selectOneMenu title="Selecione uma unidade de medida."
                                         styleClass="mrig05"
                                         value="#{acaoPrincipalControlador.selecionado.unidadeMedidaProduto}"
                                         id="unidadeMedidaProduto"
                                         converter="#{acaoPrincipalControlador.converterUnidadeMedida}">
                            <f:selectItems value="#{acaoPrincipalControlador.unidadesMedidas}"/>
                        </h:selectOneMenu>

                        <fc:novoParente origem="#{acaoPrincipalControlador.caminhoPadrao}novo/"
                                        selecionado="#{acaoPrincipalControlador.selecionado}"
                                        destino="#{unidadeMedidaControlador.caminhoPadrao}novo/"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio for="funcao" value="Função: "/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <p:autoComplete queryDelay="1000"
                                        id="funcao"
                                        title="Informe o código ou a descrição da função."
                                        value="#{acaoPrincipalControlador.selecionado.funcao}"
                                        completeMethod="#{acaoPrincipalControlador.completaFuncao}"
                                        var="f"
                                        size="70"
                                        itemLabel="#{f.codigo} - #{f.descricao}"
                                        itemValue="#{f.id}"
                                        forceSelection="true"
                                        maxResults="10"
                                        styleClass="mrig05"
                                        converter="#{acaoPrincipalControlador.converterFuncao}"/>

                        <fc:novoParente origem="#{acaoPrincipalControlador.caminhoPadrao}novo/"
                                        selecionado="#{acaoPrincipalControlador.selecionado}"
                                        destino="#{funcaoControlador.caminhoPadrao}novo/"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio for="subFuncao" value="Sub Função: "/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <p:autoComplete queryDelay="1000"
                                        id="subFuncao"
                                        title="Informe o código ou a descrição da Sub-Função"
                                        value="#{acaoPrincipalControlador.selecionado.subFuncao}"
                                        completeMethod="#{acaoPrincipalControlador.completaSubFuncao}"
                                        var="f" size="70"
                                        maxResults="10"
                                        itemLabel="#{f.codigo} - #{f.descricao}"
                                        itemValue="#{f.id}"
                                        forceSelection="true"
                                        styleClass="mrig05"
                                        converter="#{acaoPrincipalControlador.converterSubFuncao}"/>

                        <fc:novoParente origem="#{acaoPrincipalControlador.caminhoPadrao}novo/"
                                        selecionado="#{acaoPrincipalControlador.selecionado}"
                                        destino="#{subFuncaoControlador.caminhoPadrao}novo/"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio for="codigo" value="Código da Ação: "/>
                    <p:inputMask id="codigo"
                                 mask="#{acaoPrincipalControlador.verificaMascaraAcao}"
                                 value="#{acaoPrincipalControlador.selecionado.codigo}"
                                 size="10"
                                 title="Informe o código da ação."/>

                    <h:outputText value="Periodicidade da Medição: "/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <h:selectOneMenu title="Selecione a periodicidade da medição."
                                         styleClass="mrig05"
                                         value="#{acaoPrincipalControlador.selecionado.periodicidadeMedicao}"
                                         id="periodicidadeMedicao"
                                         converter="#{acaoPrincipalControlador.converterPeriodicidade}">
                            <f:selectItems value="#{acaoPrincipalControlador.periodicidades}"/>
                        </h:selectOneMenu>

                        <fc:novoParente origem="#{acaoPrincipalControlador.caminhoPadrao}novo/"
                                        selecionado="#{acaoPrincipalControlador.selecionado}"
                                        destino="#{periodicidadeControlador.caminhoPadrao}novo/"/>
                    </h:panelGrid>

                    <h:outputText value="Execução da Ação: "/>
                    <h:selectOneMenu title="Selecione a Execução da Ação"
                                     value="#{acaoPrincipalControlador.selecionado.andamento}"
                                     id="andamento">
                        <f:selectItems value="#{acaoPrincipalControlador.andamentos}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio for="unidadeResponsavel" value="Unidade Responsável: "/>
                    <p:autoComplete queryDelay="1000"
                                    id="unidadeResponsavel"
                                    value="#{acaoPrincipalControlador.hierarquiaOrgResponsavel}"
                                    completeMethod="#{acaoPrincipalControlador.completaUnidade}"
                                    converter="#{acaoPrincipalControlador.converterUnidadeOrganizacional}"
                                    var="ur"
                                    itemLabel="#{ur}"
                                    itemValue="#{ur.id}"
                                    title="Selecione a unidade responsável."
                                    size="70"
                                    maxResults="10"/>

                    <h:outputText value="Unidade responsável ano retroativo:"
                                  styleClass="negrito"/>
                    <h:outputText value="#{acaoPrincipalControlador.hierarquiaOrgAnoRetroativo}"
                                  styleClass="negrito"/>
                </h:panelGrid>


                <p:panel id="arvoreParticipantes" styleClass="mtop10 semBorda">
                    <co:titulo-panel titulo="Unidades Participantes"/>

                    <h:panelGrid columns="2">
                        <h:outputText value="Unidade participante:"/>
                        <fc:autocompleteUnidades controlador="#{acaoPrincipalControlador}"
                                                 unidade="#{acaoPrincipalControlador.hierarquiaOrgParticipante}"
                                                 id="autoCompleteUnidades"
                                                 nivel="3"/>
                    </h:panelGrid>

                    <p:commandButton value="Adicionar"
                                     styleClass="mtop10 padrao"
                                     icon="ui-icon-circle-plus"
                                     title="Clique para Adicionar a Unidade Participante selecionada"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     actionListener="#{acaoPrincipalControlador.adicionarUnidadeParticipante}"
                                     id="cbAdicionarUnidade"
                                     update=":Formulario:arvoreParticipantes"/>

                    <p:dataTable id="tabelaParticipantes"
                                 value="#{acaoPrincipalControlador.selecionado.participanteAcaoPrincipals}"
                                 var="pa"
                                 rowKey="#{pa.id}"
                                 rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                 paginator="true"
                                 rows="10"
                                 styleClass="mtop03"
                                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>UNIDADES PARTICIPANTES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                 emptyMessage="Não foram localizados registros para serem apresentados."
                                 rowIndexVar="rowlx">
                        <p:column headerText="Ação" style="width: 5%;text-align: center">
                            <p:commandButton icon="ui-icon-trash"
                                             update=":Formulario:tabelaParticipantes :Formulario:painelProvisao"
                                             id="cbRemoverUnidade"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             onclick="if (!confirm('Deseja excluir este registro?'))return false;"
                                             title="Clique para Remover a Unidade Participante">
                                <p:collector value="#{pa}"
                                             removeFrom="#{acaoPrincipalControlador.selecionado.participanteAcaoPrincipals}"/>
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="Descrição" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{pa.unidadeOrganizacional.descricao}"/>
                        </p:column>
                    </p:dataTable>
                    <hr class="mtop10"/>
                </p:panel>

                <p:panel id="subacao" styleClass="semBorda">
                    <co:titulo-panel titulo="Produto PPA"/>

                    <p:panel visible="#{acaoPrincipalControlador.visibleSubAcao}" id="dadosSubAcao"
                             styleClass="semBorda">
                        <h:panelGrid columns="2">

                            <fc:outputLabelObrigatorio value="Código: "/>
                            <p:inputMask id="codigoSub"
                                         style="margin-left: 27px"
                                         mask="#{acaoPrincipalControlador.verificaMascaraSubAcao}"
                                         title="Informe o código do produto PPA."
                                         value="#{acaoPrincipalControlador.produtoPPA.codigo}"/>

                            <fc:outputLabelObrigatorio value="Descrição: "/>
                            <p:inputText size="70"
                                         style="margin-left: 27px"
                                         value="#{acaoPrincipalControlador.produtoPPA.descricao}"
                                         id="descricaoSubAcao"
                                         title="Informe a descrição do produto PPA."/>

                            <fc:outputLabelObrigatorio value="Total Financeiro: "/>
                            <fc:inputMoeda value="#{acaoPrincipalControlador.produtoPPA.totalFinanceiro}"
                                           id="totalFinanceiroSubAcao"
                                           style="margin-left: 10px"
                                           title="Informe o total financeiro do produto PPA."/>

                            <fc:outputLabelObrigatorio value="Total Físico: "/>
                            <p:inputText value="#{acaoPrincipalControlador.produtoPPA.totalFisico}"
                                         style="margin-left: 27px"
                                         id="totalFisicoSubAcao"
                                         title="Informe o total físico do produto PPA."/>
                        </h:panelGrid>
                    </p:panel>

                    <p:outputPanel id="btNovoProduto">
                        <p:commandButton value="Novo"
                                         styleClass="padrao mrig05 mtop10"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         icon="ui-icon-circle-plus"
                                         id="cbAdicionarNovaSubAcao"
                                         rendered="#{acaoPrincipalControlador.mostrarBotaoNovoProduto}"
                                         title="Clique para criar um novo produto PPA."
                                         actionListener="#{acaoPrincipalControlador.visibleSubAcaoTrue()}"
                                         update=":Formulario:dadosSubAcao :Formulario:btProdutoPPA :Formulario:btNovoProduto"/>
                    </p:outputPanel>

                    <p:outputPanel id="btProdutoPPA">
                        <p:commandButton value="Adicionar"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         styleClass="padrao mrig05 mtop10"
                                         icon="ui-icon-circle-plus"
                                         rendered="#{acaoPrincipalControlador.visibleSubAcao}"
                                         actionListener="#{acaoPrincipalControlador.adicionaSubAcao()}"
                                         id="cbSalvarSubAcao"
                                         title="Clique para adicionar o produto PPA na lista."
                                         update=":Formulario:subacao :Formulario:painelProvisao :Formulario:tabelaSubAcao :Formulario:painelMedicao :Formulario:btNovoProduto"/>

                        <p:commandButton value="Cancelar" icon="ui-icon-cancel"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         rendered="#{acaoPrincipalControlador.visibleSubAcao}"
                                         styleClass="padrao mtop10"
                                         id="cbCancelarSubAcao"
                                         title="Clique para cancelar a operação."
                                         actionListener="#{acaoPrincipalControlador.cancelaAddSubAcao}"
                                         update=":Formulario:subacao :Formulario:painelProvisao :Formulario:painelMedicao"/>
                    </p:outputPanel>

                    <p:dataTable id="tabelaSubAcao" value="#{acaoPrincipalControlador.selecionado.produtoPPAs}"
                                 var="subacao"
                                 style="width: 100%!important;"
                                 rowStyleClass="#{acaoPrincipalControlador.produtoPPASelecionado eq subacao ? 'linhaTabelaDividaAjuizada' : empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                 rowKey="#{subacao.id}"
                                 paginator="true"
                                 rows="10"
                                 styleClass="mtop03"
                                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>PRODUTOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                 emptyMessage="Não foram localizados registros para serem apresentados."
                                 rowIndexVar="rowlx">

                        <p:column headerText="Ações"
                                  style="width: 10%; text-align: center;">
                            <p:commandButton icon="ui-icon-check"
                                             id="botaoSelecionar"
                                             title="Clique para lançar as metas financeiras e físicas."
                                             update=":Formulario:painelProvisao :Formulario:painelMedicao :Formulario:tabelaSubAcao"
                                             actionListener="#{acaoPrincipalControlador.atribuirprodutoPPASelecionado(subacao)}"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             disabled="#{acaoPrincipalControlador.produtoPPASelecionado eq subacao}"/>
                            <p:spacer height="4"/>

                            <p:commandButton icon="ui-icon-minusthick"
                                             id="botaoDeselecionar"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para deselecionar o produto PPA."
                                             update=":Formulario:painelProvisao :Formulario:painelMedicao :Formulario:tabelaSubAcao"
                                             actionListener="#{acaoPrincipalControlador.desatribuirprodutoPPASelecionado()}"
                                             disabled="#{acaoPrincipalControlador.produtoPPASelecionado ne subacao}"/>
                            <p:spacer height="4"/>

                            <p:commandButton icon="ui-icon-pencil"
                                             update=":Formulario:subacao"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             id="cbEditarSubAcao"
                                             title="Clique para editar o produto PPA."
                                             actionListener="#{acaoPrincipalControlador.alteraSubAcao}">
                                <f:attribute name="altera" id="altera" value="#{subacao}"/>
                            </p:commandButton>
                            <p:spacer height="4"/>

                            <p:commandButton icon="ui-icon-trash"
                                             update=":Formulario:tabelaSubAcao"
                                             id="cbRemoverSubAcao"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para Remover o Produto PPA"
                                             onclick="if (!confirm('Deseja remover este registro?'))return false;"
                                             actionListener="#{acaoPrincipalControlador.removeSubAcao(subacao)}">
                            </p:commandButton>
                        </p:column>

                        <p:column headerText="Código" style="width: 5%;text-align: right">
                            <h:outputText value="#{subacao.codigo}"/>
                        </p:column>
                        <p:column headerText="Descrição"
                                  style="white-space:normal !important; text-align: left; width: 50%!important"
                                  width="300">
                            <h:outputText value="#{subacao.descricao}"/>
                        </p:column>
                        <p:column headerText="Total Financeiro" style="width: 10%!important;text-align: right">
                            <h:outputText value="#{subacao.totalFinanceiro}">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Total Físico" style="width: 10%;text-align: right">
                            <h:outputText value="#{subacao.totalFisico}"/>
                        </p:column>
                    </p:dataTable>

                    <div class="negrito ui-datatable-footer ui-widget-header"
                         style="width: 100%!important;padding-right: 1px!important;">
                        <center>

                            <h:panelGrid columns="5" id="panelOut2">
                                <h:outputText value="Total Financeiro:"/>
                                <h:outputText value="#{acaoPrincipalControlador.somaFinanceiraDasSubAcoes}"
                                              style="color:#{acaoPrincipalControlador.somaFinanceiraDasSubAcoes.compareTo(acaoPrincipalControlador.selecionado.totalFinanceiro) eq 0 ? 'seagreen':'tomato'}"
                                              converter="moneyConverter"/>

                                <h:outputText value=" | "/>

                                <h:outputText value="Total Físico:"/>
                                <h:outputText value="#{acaoPrincipalControlador.somaFisicoDasSubAcoes}"
                                              style="color:#{acaoPrincipalControlador.somaFisicoDasSubAcoes.compareTo(acaoPrincipalControlador.selecionado.totalFisico) eq 0 ? 'seagreen':'tomato'}"/>


                                <h:outputText value="Saldo Financeiro Disponível:"/>
                                <h:outputText
                                    value="#{acaoPrincipalControlador.selecionado.totalFinanceiro.subtract(acaoPrincipalControlador.somaFinanceiraDasSubAcoes)}"
                                    style="color:#{acaoPrincipalControlador.somaFinanceiraDasSubAcoes.compareTo(acaoPrincipalControlador.selecionado.totalFinanceiro) eq 0  ? 'seagreen':'tomato'}"
                                    converter="moneyConverter"/>

                                <h:outputText value=" | "/>

                                <h:outputText value="Saldo Físico Disponível:"/>
                                <h:outputText
                                    value="#{acaoPrincipalControlador.selecionado.totalFisico.subtract(acaoPrincipalControlador.somaFisicoDasSubAcoes)}"
                                    style="color:#{acaoPrincipalControlador.somaFisicoDasSubAcoes.compareTo(acaoPrincipalControlador.selecionado.totalFisico) eq 0  ? 'seagreen':'tomato'}"/>

                            </h:panelGrid>
                        </center>
                    </div>
                    <hr class="mtop10"/>
                </p:panel>

                <p:panel id="painelProvisao" visible="#{acaoPrincipalControlador.selecionaSubAcao}"
                         styleClass="semBorda">
                    <co:titulo-panel
                        titulo="Planos de Aplicação(ões) do Produto PPA: #{acaoPrincipalControlador.produtoPPASelecionado}"/>

                    <h:panelGrid columns="2" rendered="#{acaoPrincipalControlador.mostrarEditarProvisao}">
                        <fc:outputLabelObrigatorio value="Meta Financeira Corrente: "/>
                        <p:inputText id="metaFinanceiraCorrente"
                                     value="#{acaoPrincipalControlador.provisaoPPA.metaFinanceiraCorrente}"
                                     onkeydown="mascaraMonetaria(this);"
                                     title="Informe a Meta Financeira Corrente do Plano de Aplicação"
                                     converter="#{acaoPrincipalControlador.moneyConverter}"
                                     validatorMessage="Meta Financeira Corrente deve ser maior ou igual a zero(0)">
                            <f:validateLongRange minimum="0" maximum="3000000000000000"/>
                            <p:ajax event="blur" update=":Formulario:panelOut"/>
                        </p:inputText>

                        <fc:outputLabelObrigatorio value="Meta Física: "/>
                        <p:inputText id="metaFisica"
                                     value="#{acaoPrincipalControlador.provisaoPPA.metaFisica}"
                                     title="Informe a Meta Física do Plano de Aplicação"
                                     validatorMessage="Meta Física deve ser maior ou igual a zero(0)">
                            <f:validateLongRange minimum="0" maximum="3000000000000000"/>
                            <p:ajax event="blur" process="@this" update=":Formulario:panelOut"/>
                        </p:inputText>

                        <fc:outputLabelObrigatorio value="Meta Financeira Capital: "/>
                        <p:inputText id="metaFinanceira"
                                     value="#{acaoPrincipalControlador.provisaoPPA.metaFinanceiraCapital}"
                                     onkeydown="mascaraMonetaria(this);"
                                     title="Informe a Meta Financeira Capital do Plano de Aplicação"
                                     converter="#{acaoPrincipalControlador.moneyConverter}"
                                     validatorMessage="Meta Financeira Capital deve ser maior ou igual a zero(0)">
                            <f:validateLongRange minimum="0" maximum="3000000000000000"/>
                            <p:ajax event="blur" update="@this :Formulario:panelOut"/>
                        </p:inputText>
                    </h:panelGrid>

                    <h:panelGrid columns="2"  rendered="#{acaoPrincipalControlador.mostrarEditarProvisao}">
                        <p:commandButton value="Adicionar"
                                         styleClass="mtop10 padrao"
                                         icon="ui-icon-circle-plus"
                                         title="Clique para editar o Plano de Aplicação selecionado"
                                         onclick="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         actionListener="#{acaoPrincipalControlador.adicionarProvisaoPPA}"
                                         id="btAdicionarProvisaoEditada"
                                         update=":Formulario:painelProvisao :Formulario:panelOut :Formulario:painelMedicao"/>

                        <p:commandButton value="Cancelar"
                                         styleClass="mtop10 padrao"
                                         icon="ui-icon-cancel"
                                         title="Clique para editar o Plano de Aplicação selecionado"
                                         onclick="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         actionListener="#{acaoPrincipalControlador.cancelarEditarProvisaoPPA}"
                                         id="btCancelarEditarProvisaoPPA"
                                         update=":Formulario:painelProvisao :Formulario:panelOut :Formulario:painelMedicao"/>
                    </h:panelGrid>
                    <p:dataTable id="tabelaProvisao"
                                 value="#{acaoPrincipalControlador.produtoPPASelecionado.provisoes}"
                                 var="provisao"
                                 editable="true"
                                 rowKey="#{provisao.id}"
                                 rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                 paginator="true"
                                 rows="10"
                                 styleClass="mtop10"
                                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>PLANOS DE APLICAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                 emptyMessage="Não foram localizados registros para serem apresentados."
                                 rowIndexVar="rowlx">

                        <p:column headerText="Ações" style="width: 7%; text-align: center">
                            <p:commandButton id="btVisualizarMedicoesProvisoesPPA"
                                             title="Clique para visualizar as medições."
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             icon="ui-icon-search"
                                             update=":Formulario:painelMedicao :Formulario:panelOut"
                                             styleClass="mlef05"
                                             actionListener="#{acaoPrincipalControlador.recuperarMedicoesProvisoes(provisao)}"/>

                            <p:commandButton id="btEditarProvisaoPPA"
                                             title="Clique para editar o Plano de Aplicação."
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             icon="ui-icon-pencil"
                                             update=":Formulario:painelProvisao"
                                             styleClass="mlef05"
                                             actionListener="#{acaoPrincipalControlador.editarProvisao(provisao)}"/>
                        </p:column>
                        <p:column headerText="Previsões" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{provisao.exercicio} - " styleClass="negrito"/>
                            <h:outputText value="Meta Financeira Corrente: " styleClass="negrito"/>
                            <h:outputText value="#{provisao.metaFinanceiraCorrente}" converter="moneyConverter"/>
                            <h:outputText value=" Meta Financeira Capital: " styleClass="negrito"/>
                            <h:outputText value="#{provisao.metaFinanceiraCapital}" converter="moneyConverter"/>
                            <h:outputText value=" - Meta Física: " styleClass="negrito"/>
                            <h:outputText value="#{provisao.metaFisica}"/>
                        </p:column>
                    </p:dataTable>

                    <div class="negrito ui-datatable-footer ui-widget-header"
                         style="width: 100%!important;padding-right: 1px!important;">
                        <center>

                            <h:panelGrid columns="5" id="panelOut"
                                         rendered="#{acaoPrincipalControlador.produtoPPASelecionado ne null}">
                                <h:outputText value="Total Financeiro:"/>
                                <h:outputText value="#{acaoPrincipalControlador.somaFinanceiraProvisao}" id="mFinan"
                                              style="color:#{acaoPrincipalControlador.somaFinanceiraProvisao.compareTo(acaoPrincipalControlador.produtoPPASelecionado.totalFinanceiro) eq 0 ? 'seagreen':'tomato'}"
                                              converter="moneyConverter"/>

                                <h:outputText value=" | "/>

                                <h:outputText value="Total Físico: "/>
                                <h:outputText value="#{acaoPrincipalControlador.somaFisicaProvisao}" id="mFis"
                                              style="color:#{acaoPrincipalControlador.somaFisicaProvisao.compareTo(acaoPrincipalControlador.produtoPPASelecionado.totalFisico) eq 0 ? 'seagreen':'tomato'}"/>


                                <h:outputText value="Saldo Financeiro Disponível: "/>
                                <h:outputText
                                    value="#{acaoPrincipalControlador.produtoPPASelecionado.totalFinanceiro.subtract(acaoPrincipalControlador.somaFinanceiraProvisao)}"
                                    style="color:#{acaoPrincipalControlador.somaFinanceiraProvisao.compareTo(acaoPrincipalControlador.produtoPPASelecionado.totalFinanceiro) eq 0 ? 'seagreen':'tomato'}"
                                    converter="moneyConverter"/>

                                <h:outputText value=" | "/>

                                <h:outputText value="Saldo Físico Disponível: "/>
                                <h:outputText
                                    value="#{acaoPrincipalControlador.selecionado.metaFisicaAcumulativa ? acaoPrincipalControlador.produtoPPASelecionado.totalFisico.subtract(acaoPrincipalControlador.somaFisicaProvisao) : '0'}"
                                    style="color:#{acaoPrincipalControlador.selecionado.metaFisicaAcumulativa ? (acaoPrincipalControlador.somaFisicaProvisao.compareTo(acaoPrincipalControlador.produtoPPASelecionado.totalFisico) eq 0 ? 'seagreen':'tomato') : 'seagreen'}"/>

                            </h:panelGrid>
                        </center>
                    </div>
                    <hr class="mtop10"/>
                </p:panel>


                <p:panel id="painelMedicao" visible="#{acaoPrincipalControlador.mostrarMedicoesProvisoesPPA}"
                         styleClass="semBorda">
                    <co:titulo-panel
                        titulo="Medições do Plano de Aplicação: #{acaoPrincipalControlador.provisaoPPA.toStringAcompanhamentoMetaFisica()}"/>
                    <p:dataTable id="acompanhamentoMetaFisica"
                                 value="#{acaoPrincipalControlador.provisaoPPA.medicaoProvisaoPPAS}"
                                 var="medicaoProvisao"
                                 styleClass="mtop02"
                                 rowKey="#{rec.id}"
                                 rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                 paginator="true"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Acompanhamento da Meta Física&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                 emptyMessage="Não foram localizados registros para serem apresentados."
                                 rowIndexVar="rowlx">
                        <p:column headerText="Ações" style="text-align: center; width: 5%">

                            <h:panelGrid columns="3">
                                <p:commandButton id="brVisualizarHistorico"
                                                 title="Clique para visualizar o histórico."
                                                 oncomplete="aguarde.hide()"
                                                 icon="ui-icon-search"
                                                 onclick="aguarde.show()"
                                                 update=":Formulario:painelMedicao"
                                                 styleClass="mlef05"/>

                                <p:overlayPanel for="brVisualizarHistorico" appendToBody="true">
                                    <p:panel id="painelVisualizarHistorico" style="border: none">
                                        <h:outputLabel value="Histórico"
                                                       styleClass="negrito"/>
                                        <h:panelGrid>
                                            <p:inputTextarea readonly="true"
                                                             value="#{medicaoProvisao.historico}"
                                                             autoResize="false"
                                                             cols="60"
                                                             rows="7"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:overlayPanel>

                            </h:panelGrid>
                        </p:column>
                        <p:column headerText="Data do preenchimento" style="text-align: center">
                            <h:outputText value="#{medicaoProvisao.dataRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Prevista" style="text-align: center">
                            <h:outputText
                                value="#{acaoPrincipalControlador.provisaoPPA.metaFisica}"/>
                        </p:column>
                        <p:column headerText="Realizada Acumulada" style="text-align: center">
                            <h:outputText value="#{medicaoProvisao.acumulada}"/>
                        </p:column>
                        <p:column headerText="Em execução" style="text-align: center">
                            <h:outputText
                                value="#{acaoPrincipalControlador.emExecucao(medicaoProvisao)}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panel>

            <fc:rodapePretty id="redapeEdita"
                             controlador="#{acaoPrincipalControlador}"
                             desabilitaSalvar="#{!acaoPrincipalControlador.verificaAprovacao()}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
