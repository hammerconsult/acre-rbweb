<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{metasFiscaisControlador}"
                                origem="#{metasFiscaisControlador.caminhoPadrao}ver/#{metasFiscaisControlador.id}"/>

            <p:panel header="Detalhes de Metas Físcais">
                <h:panelGrid columns="2">
                    <h:outputText value="LDO: "/>
                    <h:outputText value="#{metasFiscaisControlador.selecionado.ldo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Exercício: "/>
                    <h:outputText id="exercicio"
                                  value="#{metasFiscaisControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo:"/>
                    <h:outputText value="#{metasFiscaisControlador.selecionado.tipoMetasFiscais.descricao}"
                            styleClass="negrito"/>

                    <h:outputText value="Receita Total: "/>
                    <h:outputText id="receitaTotal"
                                  value="#{metasFiscaisControlador.selecionado.receitaTotal}"
                                  style="font-weight: bold; margin-right: 50px">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Despesa Total: "/>
                    <h:outputText id="despesaTotal"
                                  value="#{metasFiscaisControlador.selecionado.despesaTotal}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Receita Primária: "/>
                    <h:outputText id="receitaPrimaria"
                                  value="#{metasFiscaisControlador.selecionado.receitaPrimaria}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Despesa Primária: "/>
                    <h:outputText id="despesaPrimaria"
                                  value="#{metasFiscaisControlador.selecionado.despesaPrimaria}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Resultado Nominal: "/>
                    <h:outputText id="resultadoNominal"
                                  value="#{metasFiscaisControlador.selecionado.resultadoNominal}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Dívida Pública Consolidada: "/>
                    <h:outputText id="divPubConso"
                                  value="#{metasFiscaisControlador.selecionado.dividaPublicaConsolidada}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Dívida Consolidada Líquida: "/>
                    <h:outputText id="divPubLiq"
                                  value="#{metasFiscaisControlador.selecionado.dividaPublicaLiquida}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Fonte de Informação: "/>
                    <p:inputTextarea id="fonteInfo"
                                     value="#{metasFiscaisControlador.selecionado.fonteInformacao}"
                                     cols="70" styleClass="negrito" readonly="true"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty id="rodapeVisualizar"
                                       controlador="#{metasFiscaisControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
