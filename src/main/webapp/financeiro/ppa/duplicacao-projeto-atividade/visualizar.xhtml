<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="true" controlador="#{duplicacaoProjetoAtividadeControlador}"
                                origem="#{duplicacaoProjetoAtividadeControlador.caminhoPadrao}listar/"/>
            <p:panel header="Detelhes de Duplicação de Projeto/Atividade">
                <h:panelGrid columns="2">
                    <h:outputText value="Data: "/>
                    <h:outputText value="#{duplicacaoProjetoAtividadeControlador.selecionado.data}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Usuário: "/>
                    <h:outputText value="#{duplicacaoProjetoAtividadeControlador.selecionado.usuarioSistema}"
                                  styleClass="negrito"/>

                    <h:outputText value="Ato legal: "/>
                    <h:outputText value="#{duplicacaoProjetoAtividadeControlador.selecionado.atoLegal}"
                                  styleClass="negrito"/>

                    <h:outputText value="Projeto/Atividade: "/>
                    <h:outputText value="#{duplicacaoProjetoAtividadeControlador.selecionado.projetoAtividade}"
                                  styleClass="negrito"/>

                    <h:outputText value="Nova Descrição: "/>
                    <p:inputTextarea title="Digite a nova descrição do projeto/atividade"
                                     value="#{duplicacaoProjetoAtividadeControlador.selecionado.novaDescricao}"
                                     id="novaDescricao"
                                     disabled="true"
                                     cols="70" rows="5"
                                     maxlength="255"/>

                    <h:outputText value="Nova Unidade Responsável: "/>
                    <fc:codigo-descricao-hierarquia tipoHierarquia="ORCAMENTARIA"
                                                    dataMovimento="#{duplicacaoProjetoAtividadeControlador.selecionado.data}"
                                                    unidadeOrganizacional="#{duplicacaoProjetoAtividadeControlador.selecionado.unidadeOrganizacional}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{duplicacaoProjetoAtividadeControlador}"
                                       mostrarExcluir="false"
                                       mostrarEditar="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
