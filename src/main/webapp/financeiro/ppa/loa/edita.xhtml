<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{lOAControlador}"
                                origem="#{lOAControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de LOA">
                <h:panelGrid columns="2">
                    <h:outputText value="LDO:"/>
                    <h:selectOneMenu title="Selecione uma LDO"
                                     value="#{lOAControlador.selecionado.ldo}"
                                     id="ldo" converter="#{lOAControlador.converterLdo}">
                        <f:selectItems value="#{lOAControlador.ldo}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Versão:"/>
                    <p:inputText title="Digite o versão da LOA"
                                 value="#{lOAControlador.selecionado.versao}"
                                 id="versao" maxlength="20" size="20"/>

                    <fc:outputLabelObrigatorio value="Valor da Despesa: "
                                               styleAsterisco="margin-right: 15px!important;"/>
                    <fc:inputMoeda title="Digite o valor da Despesa"
                                   value="#{lOAControlador.selecionado.valorDaDespesa}"/>

                    <fc:outputLabelObrigatorio value="Valor da Receita: "/>
                    <fc:inputMoeda title="Digite o valor da Receita"
                                   value="#{lOAControlador.selecionado.valorDaReceita}"/>

                    <fc:outputLabelObrigatorio value="Ato Legal: "/>
                    <p:autoComplete queryDelay="1000" size="70"
                                    maxResults="10"
                                    id="completaAtoLegal"
                                    title="Selecione um ato legal."
                                    value="#{lOAControlador.selecionado.atoLegal}"
                                    completeMethod="#{lOAControlador.completaAtoLegal}"
                                    var="atoLegal"
                                    itemLabel="#{atoLegal}"
                                    itemValue="#{atoLegal.id}"
                                    forceSelection="true"
                                    converter="#{atoLegalControlador.converterGenerico}"/>


                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty id="rodapeEditar" controlador="#{lOAControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
