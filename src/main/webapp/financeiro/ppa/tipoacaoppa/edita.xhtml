<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{tipoAcaoPPAControlador}"
                                    origem="#{tipoAcaoPPAControlador.caminhoPadrao}listar/"/>

                <p:panel header="Cadastro de Tipo de Ação" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Código: " />
                        <p:inputText title="Informe o código."
                                     value="#{tipoAcaoPPAControlador.selecionado.codigo}"
                                     id="codigo"
                                     maxlength="20"
                                     size="20"/>

                        <fc:outputLabelObrigatorio value="Descrição: " />
                        <p:inputText title="Informe a descrição."
                                     value="#{tipoAcaoPPAControlador.selecionado.descricao}"
                                     id="descricao"
                                     maxlength="70"
                                     size="70"/>

                        <fc:outputLabelObrigatorio value="Nomenclatura TCE: " />
                        <p:inputText title="Informe a nomenclatura TCE."
                                     value="#{tipoAcaoPPAControlador.selecionado.nomenclaturaTCE}"
                                     maxlength="70"
                                     size="70"/>
                    </h:panelGrid>
                </p:panel>

                <fc:rodapePretty id="rodapeEdita" controlador="#{tipoAcaoPPAControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
