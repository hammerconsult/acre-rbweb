<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/corpo.xhtml">

        <p:messages id="msgs" showDetail="true"/>

            <fc:pesquisaGenerico caminhoAtual="lista"

                                 id="tabela"
                                 novo="#{provisaoPPAWizardControlador.novo()}"
                                 mostrarBotaoNovo="false"
                                 selecionar="#{provisaoPPAWizardControlador.selecionar}"
                                 mostrarHistorico="false"
                                 actionSelecionar="#{provisaoPPAWizardControlador.vaiProEdita()}"
                                 nomeDaTela="Fixação da Despesa"
                                 meuControlador="#{provisaoPPADespesaPesquisaGenerico}"
                                 pretty="true"
                                 coluna="/financeiro/ppa/provisaoppadespesawizard/botao-contas.xhtml"/>

        </h:form>
    </ui:define>
