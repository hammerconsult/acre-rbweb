<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:contabil="http://java.sun.com/jsf/composite/components/contabil">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">


        <h:form id="Formulario">
            <fc:pesquisaGenerico caminhoAtual="lista"
                                 caminhoControlador="#{provisaoPPAWizardControlador.caminho}"
                                 nomeDaClasse="ProvisaoPPADespesa"
                                 id="tabela"
                                 novo="#{provisaoPPAWizardControlador.novo()}"
                                 mostrarBotaoNovo="false"
                                 selecionar="#{provisaoPPAWizardControlador.selecionar}"
                                 mostrarHistorico="false"
                                 nomeDaTela="Contas da Fixação da Despesa - #{provisaoPPAWizardControlador.selecionado} (#{provisaoPPAWizardControlador.selecionado.exercicio.ano})"
                                 pretty="true"
                                 meuControlador="#{provisaoPPADespesaPesquisaGenericoControlador}"
                                 hrefEditar="#{provisaoPPAWizardControlador.redirecionarConta(objeto)}"
                                 hrefVer="#{provisaoPPAWizardControlador.redirecionarVerConta(objeto)}"
                                 mostrarBotaoEditaPretty="#{!provisaoPPAWizardControlador.isGestorOrcamentoPorExercicio()}"
                />

            <p:panel id="panelTotais" styleClass="mtop10">
                <contabil:tabela-previsto-realizado-despesa-unidade/>
            </p:panel>


            <p:commandButton value="Nova Conta"
                             id="cbConta"
                             style="height: 30px;"
                             styleClass="mtop10 mrig05"
                             icon="ui-icon-circle-plus"
                             title="clique para Adicionar uma Nova Conta"
                             disabled="#{provisaoPPAWizardControlador.isGestorOrcamentoPorExercicio()}"
                             actionListener="#{provisaoPPAWizardControlador.redirecionarNovaConta}"/>

            <p:commandButton value="Voltar"
                             id="cbVoltar"
                             style="height: 30px;"
                             styleClass="mtop10"
                             icon="ui-icon-voltar"
                             title="clique para cancelar e retornar a página anterior"
                             actionListener="#{provisaoPPAWizardControlador.redicionarInicio}"
                             immediate="true"/>

        </h:form>

    </ui:define>
</ui:composition>
</html>
