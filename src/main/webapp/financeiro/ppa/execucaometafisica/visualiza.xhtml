<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <fc:cabecalhoPretty id="cabecalhoVisualizar"
                                    controlador="#{execucaoMetaFisicaControlador}"
                                    origem="#{execucaoMetaFisicaControlador.caminhoPadrao}edita/"/>

                <p:panel id="panelGeral" header="Detalhes da Execução da Meta Física da Ação">
                    <h:panelGrid id="gridGeral" columns="2" cellpadding="3">

                        <h:outputText value="Data de Registro:"/>
                        <h:outputText value="#{execucaoMetaFisicaControlador.selecionado.dataRegistro}" styleClass="negrito">
                            <f:convertDateTime type="date"/>
                        </h:outputText>

                        <h:outputText value="Valor Físico:"/>
                        <h:outputText value="#{execucaoMetaFisicaControlador.selecionado.valorFisico}" styleClass="negrito"/>

                        <h:outputText value="LDO:"/>
                        <h:outputText value="#{execucaoMetaFisicaControlador.selecionado.ldo}" styleClass="negrito"/>

                        <h:outputText value="Sub-ação:"/>
                        <h:outputText value="#{execucaoMetaFisicaControlador.selecionado.subAcao}" styleClass="negrito"/>

                    </h:panelGrid>
                </p:panel>

                <fc:rodapeVisualizarPretty id="rodapeVisualizar" 
                                           controlador="#{execucaoMetaFisicaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
