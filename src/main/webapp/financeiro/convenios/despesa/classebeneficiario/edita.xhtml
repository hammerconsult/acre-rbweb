<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fh="http://java.sun.com/jsf/html">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            

            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{classeBeneficiarioControlador}"
                        origem="#{classeBeneficiarioControlador.caminhoPadrao}novo"/>

                <p:panel header="Cadastro de Classe Beneficiária" >
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="Código: " />
                        <p:inputText title="Digite o código da Classe Beneficiario"
                                     value="#{classeBeneficiarioControlador.selecionado.codigo}"
                                     id="codigo"
                                     size="15"
                                     readonly="true"/>

                        <fc:outputLabelObrigatorio value="Descrição: " />
                        <p:inputText title="Digite a descrição da Classe Beneficiario"
                                     value="#{classeBeneficiarioControlador.selecionado.descricao}"
                                     id="descricao"
                                     maxlength="70"
                                     size="70"/>

                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty controlador="#{classeBeneficiarioControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
