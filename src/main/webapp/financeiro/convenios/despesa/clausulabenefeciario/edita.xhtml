<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">


        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{clausulaBenificiarioControlador}"
                                origem="#{clausulaBenificiarioControlador.caminhoPadrao}novo/"/>

            <p:panel header="Cadastro de Cláusula Benificiária">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código: "/>
                    <p:inputText title="Digite o código da Cláusula Benificiário"
                                 value="#{clausulaBenificiarioControlador.selecionado.codigo}"
                                 id="codigo"
                                 size="15"/>

                    <fc:outputLabelObrigatorio value="Conteúdo: "/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea id="conteudo" title="Informe o campo Conteúdo"
                                         value="#{clausulaBenificiarioControlador.selecionado.conteudo}"
                                         cols="70" maxlength="3000" rows="5"
                                         style="margin-left: -3px"
                                         autoResize="true" counterTemplate="{0} Caracteres Restantes." counter="counterConteudo"/>
                        <h:outputText id="counterConteudo"/>
                    </h:panelGrid>

                    <h:outputText value="Observação: "/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea id="observacao" title="Informe o campo observação"
                                         value="#{clausulaBenificiarioControlador.selecionado.observacao}"
                                         cols="70" rows="5" maxlength="3000"
                                         style="margin-left: -3px"
                                         autoResize="true" counterTemplate="{0} Caracteres Restantes." counter="counter"/>
                        <h:outputText id="counter"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty controlador="#{clausulaBenificiarioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
