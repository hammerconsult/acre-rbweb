<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" id="cabecalhoEdita"
                                controlador="#{entidadeRepassadoraControlador}"
                                origem="#{entidadeRepassadoraControlador.caminhoPadrao}listar/"/>
            <p:panel  header="Detalhes da Entidade Concedente - #{entidadeRepassadoraControlador.selecionado.codigoTce}">
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Código do TCE: "/>
                    <h:outputText value="#{entidadeRepassadoraControlador.selecionado.codigoTce}" styleClass="negrito"/>

                    <h:outputText value="Pessoa Jurídica: "/>
                    <h:outputText value="#{entidadeRepassadoraControlador.selecionado.pessoaJuridica}"
                                  styleClass="negrito"/>

                    <h:outputText value="Esfera de Governo: "/>
                    <h:outputText value="#{entidadeRepassadoraControlador.selecionado.esferaGoverno}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{entidadeRepassadoraControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
