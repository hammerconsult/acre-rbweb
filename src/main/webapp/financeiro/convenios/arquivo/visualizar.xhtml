<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{convenioArquivoMensalControlador}"
                                origem="#{convenioArquivoMensalControlador.caminhoPadrao}novo/"/>
            <p:panel header="Detalhes do Arquivo de Convênio">
                <h:panelGrid columns="2">
                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{convenioArquivoMensalControlador.selecionado.exercicio.ano}"
                                  styleClass="negrito"/>

                    <h:outputText value="Mês: "/>
                    <h:outputText value="#{convenioArquivoMensalControlador.selecionado.mes.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo: "/>
                    <h:outputText value="#{convenioArquivoMensalControlador.selecionado.tipo.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Arquivo: "/>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{convenioArquivoMensalControlador.selecionado.arquivo.nome}"
                                      styleClass="negrito"/>

                        <p:commandButton icon="ui-icon-download"
                                         ajax="false"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         styleClass="botao-transparente icone-30"
                                         rendered="#{convenioArquivoMensalControlador.selecionado.arquivo ne null}"
                                         action="log"
                                         onclick="PrimeFaces.monitorDownload(start, stop)">
                            <p:fileDownload
                                value="#{convenioArquivoMensalControlador.downloadArquivo()}"/>
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{convenioArquivoMensalControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
