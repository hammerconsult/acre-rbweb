<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{naturezaRendimentoReinfControlador}"
                                origem="#{naturezaRendimentoReinfControlador.caminhoPadrao}ver/#{naturezaRendimentoReinfControlador.selecionado.id}/"/>
            <p:panel header="Detalhes da Natureza de Rendimento REINF">
                <h:panelGrid columns="2">
                    <h:outputText value="Grupo: "/>
                    <h:outputText value="#{naturezaRendimentoReinfControlador.selecionado.tipoGrupo.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Código: "/>
                    <h:outputText value="#{naturezaRendimentoReinfControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{naturezaRendimentoReinfControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Conta Padrão: "/>
                    <h:outputText value="#{naturezaRendimentoReinfControlador.selecionado.conta}"
                                  styleClass="negrito"/>

                    <h:outputText value="Início de Vigência: "/>
                    <h:outputText value="#{naturezaRendimentoReinfControlador.selecionado.inicioVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Fim de Vigência: "/>
                    <h:outputText value="#{naturezaRendimentoReinfControlador.selecionado.fimVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{naturezaRendimentoReinfControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
