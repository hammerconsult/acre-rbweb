<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Detalhes de Integração RH/Contábil">
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <h:outputText value="Situação: "/>
                        <h:outputText value="#{integracaoRHContabilControlador.selecionado.situacao.descricao}" styleClass="negrito"/>

                        <h:outputText value="Data: "/>
                        <h:outputText  value="#{integracaoRHContabilControlador.selecionado.dataRegistro}" styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Mês:"/>
                        <h:outputText value="#{integracaoRHContabilControlador.selecionado.mes.descricao}" styleClass="negrito"/>

                        <h:outputText value="Exercício:"/>
                        <h:outputText value="#{integracaoRHContabilControlador.selecionado.exercicio.ano}" styleClass="negrito"/>

                        <h:outputText value="Tipo de Folha:"/>
                        <h:outputText value="#{integracaoRHContabilControlador.selecionado.tipoFolhaDePagamento.descricao}" styleClass="negrito"/>

                        <h:outputText value="Folha de Pagamento:"/>
                        <p:selectManyCheckbox
                            id="folhaPagamento"
                            disabled="true"
                            value="#{integracaoRHContabilControlador.folhaDePagamentos}"
                            converter="#{calculoFolhaDePagamentoControlador.converterGenerico}">
                            <f:selectItems
                                value="#{integracaoRHContabilControlador.folhasDePagamento}"/>
                        </p:selectManyCheckbox>


                        <h:outputText value="Tipo:"/>
                        <p:selectManyCheckbox
                            layout="pageDirection"
                            columns="1"
                            disabled="true"
                            id="tipoBalancetes"
                            value="#{integracaoRHContabilControlador.tipos}">
                            <f:selectItems var="tipo"
                                           itemLabel="#{tipo}"
                                           itemValue="#{tipo.name()}"
                                           value="#{integracaoRHContabilControlador.tiposIntegracao}"/>
                        </p:selectManyCheckbox>
                    </h:panelGrid>

                </h:panelGrid>

                <fc:rodapeVisualizarPretty controlador="#{integracaoRHContabilControlador}" mostrarExcluir="#{integracaoRHContabilControlador.selecionado.isAberto()}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
