<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">


            <p:poll interval="1"
                    widgetVar="poll"
                    listener="#{integracaoRHContabilControlador.finalizarBarraProgressao()}"
                    update=":formDialogProgressBar:panelBarra"
                    stop="#{!integracaoRHContabilControlador.assistenteIntegracaoRHContabil.barraProgressoItens.calculando}"
                    autoStart="false"/>

            <p:wizard showNavBar="true"
                      backLabel="Voltar"
                      nextLabel="Próximo"
                      showStepStatus="true"
                      flowListener="#{integracaoRHContabilControlador.onFlowProcess}">
                <p:tab title="Inicial" id="pesquisar">
                    <p:panel styleClass="mtop10">
                        <table>
                            <tr valign="top">
                                <td style="width: 45%;height: 100%!important;">
                                    <h:panelGrid columns="2">
                                        <fc:outputLabelObrigatorio value="Situação: "/>
                                        <h:outputText
                                            value="#{integracaoRHContabilControlador.selecionado.situacao.descricao}"
                                            styleClass="negrito"/>

                                        <fc:outputLabelObrigatorio value="Data: "/>
                                        <p:calendar id="data"
                                                    disabled="true"
                                                    value="#{integracaoRHContabilControlador.selecionado.dataRegistro}"
                                                    onkeyup="mascara(this, mdata)"
                                                    size="10"
                                                    readonly="true"
                                                    pattern="dd/MM/yyyy" locale="pt_BR" navigator="true"/>

                                        <fc:outputLabelObrigatorio value="Mês:"/>
                                        <h:selectOneMenu value="#{integracaoRHContabilControlador.selecionado.mes}"
                                                         id="meses">
                                            <f:selectItems value="#{integracaoRHContabilControlador.meses}"/>
                                            <p:ajax event="valueChange"
                                                    onstart="aguarde.show()"
                                                    oncomplete="aguarde.hide()"
                                                    update="folhaPagamento"/>
                                        </h:selectOneMenu>

                                        <fc:outputLabelObrigatorio value="Exercício:"/>
                                        <h:selectOneMenu
                                            value="#{integracaoRHContabilControlador.selecionado.exercicio}"
                                            converter="#{exercicioControlador.converterGenerico}"
                                            id="exercicios">
                                            <f:selectItems value="#{integracaoRHContabilControlador.exercicios}"/>
                                            <p:ajax event="valueChange"
                                                    onstart="aguarde.show()"
                                                    oncomplete="aguarde.hide()"
                                                    update="folhaPagamento"/>
                                        </h:selectOneMenu>

                                        <fc:outputLabelObrigatorio value="Tipo de Folha:"/>
                                        <h:selectOneMenu
                                            value="#{integracaoRHContabilControlador.selecionado.tipoFolhaDePagamento}"
                                            id="tiposFolha">
                                            <f:selectItems value="#{integracaoRHContabilControlador.tiposFolha}"/>
                                            <p:ajax event="valueChange"
                                                    onstart="aguarde.show()"
                                                    oncomplete="aguarde.hide()"
                                                    update="folhaPagamento"/>
                                        </h:selectOneMenu>

                                        <fc:outputLabelObrigatorio value="Folha de Pagamento:"/>
                                        <p:selectManyCheckbox
                                            id="folhaPagamento"
                                            value="#{integracaoRHContabilControlador.folhaDePagamentos}"
                                            converter="#{calculoFolhaDePagamentoControlador.converterGenerico}">
                                            <f:selectItems
                                                value="#{integracaoRHContabilControlador.folhasDePagamento}"/>
                                        </p:selectManyCheckbox>


                                        <fc:outputLabelObrigatorio value="Tipo:"/>
                                        <p:selectManyCheckbox
                                            layout="pageDirection"
                                            columns="1"
                                            id="tipoBalancetes"
                                            value="#{integracaoRHContabilControlador.tipos}">
                                            <f:selectItems var="tipo"
                                                           itemLabel="#{tipo}"
                                                           itemValue="#{tipo.name()}"
                                                           value="#{integracaoRHContabilControlador.tiposIntegracao}"/>
                                        </p:selectManyCheckbox>
                                    </h:panelGrid>
                                </td>
                            </tr>
                        </table>

                        <p:commandButton value="Pesquisar"
                                         actionListener="#{integracaoRHContabilControlador.simularIntegracao()}"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide();"
                                         icon="ui-icon-search"
                                         title="Clique para realizar pesquisar."
                                         style="height: 30px; width: 110px"
                                         styleClass="prioritario mtop10"
                                         update=":Formulario"/>


                        <fc:novoParente selecionado="#{integracaoRHContabilControlador.selecionado}"
                                        icon="ui-icon-pencil"
                                        label="Configuração"
                                        style="height: 30px"
                                        styleClass="mtop10"
                                        destino="/configuracao/integracao-rh-contabil/"
                                        origem="#{integracaoRHContabilControlador.caminhoPadrao}novo/"/>
                    </p:panel>
                </p:tab>
                <p:tab title="Fontes" id="fontes">
                    <p:panel styleClass="mtop10">
                        <co:mensagem mensagem="Todas as Fontes possuem saldo disponível"
                                     rendered="#{integracaoRHContabilControlador.selecionado.fontes.size() eq 0}"/>

                        <co:mensagem mensagem="Fontes que não possuem saldo disponível"
                                     rendered="#{integracaoRHContabilControlador.selecionado.fontes.size() gt 0}"/>

                        <p:dataTable
                            value="#{integracaoRHContabilControlador.selecionado.fontes}"
                            rendered="#{integracaoRHContabilControlador.selecionado.fontes.size() gt 0}"
                            var="fonte"
                            rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                            paginator="true"
                            styleClass="mtop10"
                            rows="10"
                            paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula> Fontes &lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                            emptyMessage="Não foram localizados registros para serem apresentados."
                            rowIndexVar="rowlx"
                            rowKey="#{fonte}">

                            <p:column headerText="Funcional"
                                      filterBy="#{fonte.despesaORC.codigo}"
                                      sortBy="#{fonte.despesaORC.codigo}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{fonte.despesaORC.codigo}"/>
                            </p:column>

                            <p:column headerText="Despesa"
                                      filterBy="#{fonte.despesaORC.provisaoPPADespesa.contaDeDespesa.codigo}"
                                      sortBy="#{fonte.despesaORC.provisaoPPADespesa.contaDeDespesa.codigo}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{fonte.despesaORC.provisaoPPADespesa.contaDeDespesa.codigo}"/>
                            </p:column>

                            <p:column headerText="Fonte"
                                      filterBy="#{fonte.fonteDeRecursos.codigo}"
                                      sortBy="#{fonte.fonteDeRecursos.codigo}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{fonte.fonteDeRecursos.codigo}"/>
                            </p:column>

                            <p:column headerText="Valor"
                                      filterBy="#{fonte.valor}"
                                      sortBy="#{fonte.valor}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoDireita">
                                <h:outputText value="#{fonte.valor}" converter="moneyConverter"/>
                                <f:facet name="footer">
                                    <h:outputText value="#{integracaoRHContabilControlador.selecionado.valorTotal}"
                                                  converter="moneyConverter"/>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Saldo Orçamentário"
                                      filterBy="#{fonte.saldoDisponivel}"
                                      sortBy="#{fonte.saldoDisponivel}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoDireita">
                                <h:outputText value="#{fonte.saldoDisponivel}" converter="moneyConverter"
                                              styleClass="#{fonte.isSaldoDisponivel() ? 'verdenegrito' : 'vermelhonegrito'}"/>
                                <f:facet name="footer">
                                    <h:outputText value="#{integracaoRHContabilControlador.selecionado.saldoDisponivel}"
                                                  converter="moneyConverter"/>
                                </f:facet>
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </p:tab>
                <p:tab title="Fornecedor" id="fornecedor">
                    <p:panel styleClass="mtop10">
                        <p:dataTable
                            value="#{integracaoRHContabilControlador.selecionado.pessoasClasses}"
                            rendered="#{integracaoRHContabilControlador.selecionado.pessoasClasses.size() gt 0}"
                            var="pessoaClasse"
                            rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                            paginator="true"
                            styleClass="mtop10"
                            rows="10"
                            paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula> Pessoas/Classes &lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                            emptyMessage="Não foram localizados registros para serem apresentados."
                            rowIndexVar="rowlx"
                            rowKey="#{pessoaClasse}">

                            <p:column headerText="Editar"
                                      styleClass="alinhamentoCentralizado">

                                <fc:novoParente selecionado="#{integracaoRHContabilControlador.selecionado}"
                                                icon="ui-icon-pencil"
                                                destino="/pessoa-juridica/editar/#{pessoaClasse.pessoa.id}/"
                                                origem="#{integracaoRHContabilControlador.caminhoPadrao}novo/"/>
                            </p:column>

                            <p:column headerText="Fornecedor/Credor"
                                      filterBy="#{pessoaClasse.pessoa.nomeCpfCnpj}"
                                      sortBy="#{pessoaClasse.pessoa.nomeCpfCnpj}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{pessoaClasse.pessoa.nomeCpfCnpj}"/>
                            </p:column>

                            <p:column headerText="Classe"
                                      filterBy="#{pessoaClasse.classeCredor}"
                                      sortBy="#{pessoaClasse.classeCredor}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">

                                <h:selectOneMenu value="#{pessoaClasse.classeCredor}"
                                                 converter="#{classeCredorControlador.converterGenerico}">
                                    <f:selectItems
                                        value="#{integracaoRHContabilControlador.buscarClassesCredor(pessoaClasse.pessoa)}"/>
                                </h:selectOneMenu>
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </p:tab>
                <p:tab title="Contas de Despesa" id="contas">
                    <p:panel styleClass="mtop10">

                        <p:dataTable
                            value="#{integracaoRHContabilControlador.selecionado.contasTipos}"
                            rendered="#{integracaoRHContabilControlador.selecionado.contasTipos.size() gt 0}"
                            var="contaTipo"
                            rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                            paginator="true"
                            styleClass="mtop10"
                            rows="10"
                            paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula> Contas/Tipos &lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                            emptyMessage="Não foram localizados registros para serem apresentados."
                            rowIndexVar="rowlx"
                            rowKey="#{contaTipo}">


                            <p:column headerText="Código"
                                      filterBy="#{contaTipo.conta.codigo}"
                                      sortBy="#{contaTipo.conta.codigo}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{contaTipo.conta.codigo}"/>
                            </p:column>

                            <p:column headerText="Descrição"
                                      filterBy="#{contaTipo.conta.descricao}"
                                      sortBy="#{contaTipo.conta.descricao}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{contaTipo.conta.descricao}"/>
                            </p:column>

                            <p:column headerText="Tipo"
                                      styleClass="alinhamentoCentralizado">

                                <h:selectOneMenu value="#{contaTipo.tipoContaDespesa}"
                                                 id="contaTipo"
                                                 title="Informe o tipo da conta de despesa.">
                                    <f:selectItems
                                        value="#{integracaoRHContabilControlador.buscarTipoContas(contaTipo.conta)}"/>
                                </h:selectOneMenu>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
                <p:tab title="Empenho" id="empenho">
                    <co:editar-item-integracao-rh-contabil
                        itensIntegracao="#{integracaoRHContabilControlador.selecionado.empenhos}"
                        tituloLista="EMPENHOS"/>
                </p:tab>
                <p:tab title="Retenção" id="retencao">
                    <p:scrollPanel styleClass="mtop10" mode="native">

                        <p:dataTable id="tabelaDeRetencao"
                                     value="#{integracaoRHContabilControlador.selecionado.retencoes}"
                                     var="retencao"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop10"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula> RETENÇÕES &lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx"
                                     rowKey="#{retencao}">

                            <p:column style="width: 3%; text-align: center">
                                <p:rowToggler/>
                            </p:column>

                            <p:column headerText="Conta"
                                      filterBy="#{retencao.contaExtraorcamentaria}"
                                      sortBy="#{retencao.contaExtraorcamentaria}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{retencao.contaExtraorcamentaria}"/>
                            </p:column>

                            <p:column headerText="Conta Financeira"
                                      filterBy="#{retencao.subConta}"
                                      sortBy="#{retencao.subConta}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{retencao.subConta}"/>
                            </p:column>

                            <p:column headerText="Fornecedor/Credor"
                                      filterBy="#{retencao.pessoa.nomeCpfCnpj}"
                                      sortBy="#{retencao.pessoa.nomeCpfCnpj}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{retencao.pessoa.nomeCpfCnpj}"/>
                            </p:column>

                            <p:column headerText="Classe"
                                      filterBy="#{retencao.classeCredor}"
                                      sortBy="#{retencao.classeCredor}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">

                                <h:outputText value="#{retencao.classeCredor}"
                                              rendered="#{!integracaoRHContabilControlador.operacaoNovo}"/>
                                <h:selectOneMenu value="#{retencao.classeCredor}"
                                                 rendered="#{integracaoRHContabilControlador.operacaoNovo}"
                                                 converter="#{classeCredorControlador.converterGenerico}">
                                    <f:selectItems
                                        value="#{integracaoRHContabilControlador.buscarClassesCredor(retencao.pessoa)}"/>
                                </h:selectOneMenu>
                            </p:column>

                            <p:column headerText="Tipo"
                                      filterBy="#{retencao.tipoContabilizacao.descricao}"
                                      sortBy="#{retencao.tipoContabilizacao.descricao}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{retencao.tipoContabilizacao.descricao}"/>
                            </p:column>


                            <p:column headerText="Valor"
                                      filterBy="#{retencao.valor}"
                                      sortBy="#{retencao.valor}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoDireita">
                                <h:outputText value="#{retencao.valor}" converter="moneyConverter"/>
                            </p:column>

                            <p:rowExpansion>
                                <p:dataTable
                                    value="#{retencao.servidores}"
                                    var="servidorRentencao"
                                    rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                    paginator="true"
                                    styleClass="mtop10"
                                    rows="10"
                                    paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula> SERVIDORES &lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                    emptyMessage="Não foram localizados registros para serem apresentados."
                                    rowIndexVar="rowlx"
                                    rowKey="#{servidorRentencao}">

                                    <p:column headerText="Servidor"
                                              filterBy="#{servidorRentencao.vinculoFP}"
                                              sortBy="#{servidorRentencao.vinculoFP}"
                                              filterMatchMode="contains"
                                              styleClass="alinhamentoCentralizado">
                                        <h:outputText value="#{servidorRentencao.vinculoFP}"/>
                                    </p:column>

                                    <p:column headerText="Valor"
                                              filterBy="#{servidorRentencao.valor}"
                                              sortBy="#{servidorRentencao.valor}"
                                              filterMatchMode="contains"
                                              styleClass="alinhamentoDireita">
                                        <h:outputText value="#{servidorRentencao.valor}" converter="moneyConverter"/>
                                    </p:column>

                                </p:dataTable>
                            </p:rowExpansion>
                        </p:dataTable>


                        <p:dataTable id="tabelaDeRetencaoSemPagamento"
                                     rendered="#{!empty integracaoRHContabilControlador.selecionado.retencoesSemPagamento}"
                                     value="#{integracaoRHContabilControlador.selecionado.retencoesSemPagamento}"
                                     selection="#{integracaoRHContabilControlador.retencaoSelecionadas}"
                                     var="retencaoSemPag"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop10"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula> RETENÇÕES SEM PAGAMENTO &lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx"
                                     rowKey="#{retencaoSemPag}">

                            <p:column selectionMode="multiple" style="width:2%; text-align:center;"/>

                            <p:column style="width: 3%; text-align: center">
                                <p:rowToggler/>
                            </p:column>

                            <p:column headerText="Recurso"
                                      filterBy="#{retencaoSemPag.recursoRH}"
                                      sortBy="#{retencaoSemPag.recursoRH}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{retencaoSemPag.recursoRH}"/>
                            </p:column>

                            <p:column headerText="Conta"
                                      filterBy="#{retencaoSemPag.contaExtraorcamentaria}"
                                      sortBy="#{retencaoSemPag.contaExtraorcamentaria}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{retencaoSemPag.contaExtraorcamentaria}"/>
                            </p:column>

                            <p:column headerText="Fornecedor/Credor"
                                      filterBy="#{retencaoSemPag.pessoa.nomeCpfCnpj}"
                                      sortBy="#{retencaoSemPag.pessoa.nomeCpfCnpj}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{retencaoSemPag.pessoa.nomeCpfCnpj}"/>
                            </p:column>

                            <p:column headerText="Tipo"
                                      filterBy="#{retencaoSemPag.tipoContabilizacao.descricao}"
                                      sortBy="#{retencaoSemPag.tipoContabilizacao.descricao}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoCentralizado">
                                <h:outputText value="#{retencaoSemPag.tipoContabilizacao.descricao}"/>
                            </p:column>


                            <p:column headerText="Valor"
                                      filterBy="#{retencaoSemPag.valor}"
                                      sortBy="#{retencaoSemPag.valor}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoDireita">
                                <h:outputText value="#{retencaoSemPag.valor}" converter="moneyConverter"/>
                            </p:column>

                            <p:rowExpansion>
                                <p:dataTable
                                    value="#{retencaoSemPag.servidores}"
                                    var="servidorRentencaoSemPag"
                                    rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                    paginator="true"
                                    styleClass="mtop10"
                                    rows="10"
                                    paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula> SERVIDORES &lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                    emptyMessage="Não foram localizados registros para serem apresentados."
                                    rowIndexVar="rowlx"
                                    rowKey="#{servidorRentencaoSemPag}">
                                    <p:column headerText="Servidor"
                                              filterBy="#{servidorRentencaoSemPag.vinculoFP}"
                                              sortBy="#{servidorRentencaoSemPag.vinculoFP}"
                                              filterMatchMode="contains"
                                              styleClass="alinhamentoCentralizado">
                                        <h:outputText value="#{servidorRentencaoSemPag.vinculoFP}"/>
                                    </p:column>
                                    <p:column headerText="Valor"
                                              filterBy="#{servidorRentencaoSemPag.valor}"
                                              sortBy="#{servidorRentencaoSemPag.valor}"
                                              filterMatchMode="contains"
                                              styleClass="alinhamentoDireita">
                                        <h:outputText value="#{servidorRentencaoSemPag.valor}"
                                                      converter="moneyConverter"/>
                                    </p:column>
                                </p:dataTable>
                            </p:rowExpansion>
                        </p:dataTable>

                        <div style="text-align: center !important;">
                            <p:commandButton value="Vincular Retenções"
                                             styleClass="padrao mtop10 mbot10"
                                             process="@this tabelaDeRetencaoSemPagamento"
                                             update=":FormularioRetencaoSemPagamento"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide(); dlgRetencaoSemPagamento.show();"
                                             icon="ui-icon-refresh"
                                             title="Clique para vincular a retenção a um pagamento."
                                             rendered="#{!integracaoRHContabilControlador.selecionado.retencoesSemPagamento.isEmpty()}"
                                             actionListener="#{integracaoRHContabilControlador.prepararRetencao()}"/>
                        </div>
                    </p:scrollPanel>
                </p:tab>
                <p:tab title="Obrigação a Pagar" id="obrigacao">
                    <co:editar-item-integracao-rh-contabil
                        itensIntegracao="#{integracaoRHContabilControlador.selecionado.obrigacoes}"
                        tituloLista="OBRIGAÇÕES A PAGAR"/>
                </p:tab>
                <p:tab title="Resumo" id="resumo">
                    <p:scrollPanel styleClass="mtop10" mode="native">
                        <co:ver-item-integracao-rh-contabil
                            itensIntegracao="#{integracaoRHContabilControlador.selecionado.empenhos}"
                            mostrarDataTable="#{!integracaoRHContabilControlador.selecionado.empenhos.isEmpty()}"
                            tituloLista="EMPENHOS"/>

                        <div style="text-align: center; margin-top: 10px;">
                            <h:commandLink actionListener="#{integracaoRHContabilControlador.imprimirRelatorio()}"
                                           target="_blank"
                                           style="height: 30px">
                                <p:commandButton id="botaoImprimirPDF"
                                                 value="Imprimir"
                                                 icon="ui-icon-print"
                                                 style="height: 30px"
                                                 title="Clique para gerar o Relatório."
                                                 ajax="false">
                                </p:commandButton>
                            </h:commandLink>

                            <h:commandLink
                                actionListener="#{integracaoRHContabilControlador.imprimirRelatorioPorServidor()}"
                                target="_blank"
                                styleClass="mlef20"
                                style="height: 30px">
                                <p:commandButton id="botaoImprimirPorServidor"
                                                 value="Imprimir Por Servidor"
                                                 icon="ui-icon-print"
                                                 style="height: 30px"
                                                 title="Clique para gerar o Relatório."
                                                 ajax="false">
                                </p:commandButton>
                            </h:commandLink>
                        </div>

                        <div class="container-fluid">
                            <div class="row">
                                <div class="span4" style="text-align: center">
                                    <ul class="thumbnails">
                                        <li class="span4">
                                            <a href="#" class="thumbnail link-contrato">
                                                <co:titulo-panel titulo="Total Empenhado Bruto"/>
                                                <h:outputText
                                                    value="#{integracaoRHContabilControlador.selecionado.valoTotalEmpenhadoBruto}"
                                                    converter="moneyConverter"
                                                    styleClass="link-contrato"/>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="span4" style="text-align: center">
                                    <ul class="thumbnails">
                                        <li class="span4">
                                            <a href="#" class="thumbnail link-contrato">
                                                <co:titulo-panel titulo="Total de Retenções"/>
                                                <h:outputText
                                                    value="#{integracaoRHContabilControlador.selecionado.valoTotalRetencoes}"
                                                    converter="moneyConverter"/>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="span4" style="text-align: center">
                                    <ul class="thumbnails">
                                        <li class="span4">
                                            <a href="#" class="thumbnail link-contrato">
                                                <co:titulo-panel titulo="Total Empenhado Liquído"/>
                                                <h:outputText
                                                    value="#{integracaoRHContabilControlador.selecionado.valoTotalEmpenhadoLiquido}"
                                                    converter="moneyConverter"/>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="span4" style="text-align: center">
                                    <ul class="thumbnails">
                                        <li class="span4">
                                            <a href="#" class="thumbnail link-contrato">
                                                <co:titulo-panel titulo="Total das Obrigações a Pagar"/>
                                                <h:outputText
                                                    value="#{integracaoRHContabilControlador.selecionado.valorTotalObrigacoesAPagar}"
                                                    converter="moneyConverter"/>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <co:ver-item-integracao-rh-contabil
                            itensIntegracao="#{integracaoRHContabilControlador.selecionado.obrigacoes}"
                            mostrarDataTable="#{!integracaoRHContabilControlador.selecionado.obrigacoes.isEmpty()}"
                            tituloLista="OBRIGAÇÕES A PAGAR"
                            mostrarRetencoes="false"/>

                        <p:dataTable
                            value="#{integracaoRHContabilControlador.selecionado.valoresPorFonte}"
                            rendered="#{integracaoRHContabilControlador.selecionado.valoresPorFonte ne null
                            and !integracaoRHContabilControlador.selecionado.valoresPorFonte.isEmpty()}"
                            var="valorPorFonte"
                            rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                            paginator="true"
                            styleClass="mtop10"
                            rows="10"
                            paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula> RESUMO POR FONTE &lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                            emptyMessage="Não foram localizados registros para serem apresentados."
                            rowIndexVar="rowlx"
                            rowKey="#{valorPorFonte}">
                            <p:column headerText="Fonte"
                                      filterBy="#{valorPorFonte.fonteDeRecursos}"
                                      sortBy="#{valorPorFonte.fonteDeRecursos}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{valorPorFonte.fonteDeRecursos}"/>
                            </p:column>
                            <p:column headerText="Valor Bruto"
                                      filterBy="#{valorPorFonte.valorBruto}"
                                      sortBy="#{valorPorFonte.valorBruto}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoDireita">
                                <h:outputText value="#{valorPorFonte.valorBruto}" converter="moneyConverter"/>
                                <f:facet name="footer">
                                    <h:outputText
                                        value="#{integracaoRHContabilControlador.selecionado.valorTotalBrutoPorFonte}"
                                        converter="moneyConverter"/>
                                </f:facet>
                            </p:column>
                            <p:column headerText="Total de Retenções"
                                      filterBy="#{valorPorFonte.valorRetencao}"
                                      sortBy="#{valorPorFonte.valorRetencao}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoDireita">
                                <h:outputText value="#{valorPorFonte.valorRetencao}" converter="moneyConverter"/>
                                <f:facet name="footer">
                                    <h:outputText
                                        value="#{integracaoRHContabilControlador.selecionado.valorTotalRetencaoPorFonte}"
                                        converter="moneyConverter"/>
                                </f:facet>
                            </p:column>
                            <p:column headerText="Valor Líquido"
                                      filterBy="#{valorPorFonte.valorLiquido}"
                                      sortBy="#{valorPorFonte.valorLiquido}"
                                      filterMatchMode="contains"
                                      styleClass="alinhamentoDireita">
                                <h:outputText value="#{valorPorFonte.valorLiquido}" converter="moneyConverter"/>
                                <f:facet name="footer">
                                    <h:outputText
                                        value="#{integracaoRHContabilControlador.selecionado.valorTotalLiquidoPorFonte}"
                                        converter="moneyConverter"/>
                                </f:facet>
                            </p:column>
                        </p:dataTable>
                    </p:scrollPanel>
                </p:tab>
                <p:tab title="Final" id="final">
                    <p:panel styleClass="mtop10" id="panelProcessar">
                        <p:fieldset legend="Empenho"
                                    rendered="#{integracaoRHContabilControlador.isEmpenhoSelecionado()}">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Data do empenho: "/>
                                <p:calendar id="dataEmpenho"
                                            value="#{integracaoRHContabilControlador.selecionado.parametro.dataEmpenho}"
                                            onkeyup="mascara(this, mdata)"
                                            size="10"
                                            readonly="true"
                                            pattern="dd/MM/yyyy" locale="pt_BR" navigator="true"/>

                                <fc:outputLabelObrigatorio value="Histórico: "/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Informe o histórico do movimento."
                                                     value="#{integracaoRHContabilControlador.selecionado.parametro.historico}"
                                                     styleClass="textAreaHistoricoContabil"
                                                     widgetVar="wTextAreaHistoricoContabil"
                                                     id="historico"
                                                     autoResize="true"
                                                     cols="50"
                                                     rows="4"
                                                     maxlength="3000"
                                                     counterTemplate="{0} Caracteres Restantes"
                                                     counter="counterObjt"/>
                                    <h:outputText id="counterObjt" styleClass="azul mlef05"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Liquidação" styleClass="mtop10"
                                    rendered="#{integracaoRHContabilControlador.isLiquidacaoSelecionado()}">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Data da Liquidação: "/>
                                <p:calendar id="dataLiquidacao"
                                            value="#{integracaoRHContabilControlador.selecionado.parametro.dataLiquidacao}"
                                            onkeyup="mascara(this, mdata)"
                                            size="10"
                                            readonly="true"
                                            pattern="dd/MM/yyyy" locale="pt_BR" navigator="true"/>

                                <fc:outputLabelObrigatorio for="tipoDocumentoFiscal" value="Tipo de Documento: "/>
                                <fc:autoComplete id="tipoDocumentoFiscal"
                                                 title="Informe um Tipo de Documento Fiscal"
                                                 size="30"
                                                 maxResults="50"
                                                 value="#{integracaoRHContabilControlador.selecionado.parametro.tipoDocumento}"
                                                 completeMethod="#{liquidacaoControlador.completarTipoDoctos}"
                                                 converter="#{tipoDocumentoFiscalControlador.converterGenerico}"
                                                 process="@this"
                                                 update="@this"/>

                                <fc:outputLabelObrigatorio value="Número: " for="numeroDocto"/>
                                <p:inputText id="numeroDocto"
                                             maxlength="40"
                                             value="#{integracaoRHContabilControlador.selecionado.parametro.numeroDocumentoLiquidacao}"
                                             title="Informe o número do Documento Fiscal"/>
                            </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Pagamento" styleClass="mtop10"
                                    rendered="#{integracaoRHContabilControlador.isPagamentoSelecionado()}">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Data de Previsão de Pagamento: "/>
                                <p:calendar id="dataPrevisaoPagamento"
                                            value="#{integracaoRHContabilControlador.selecionado.parametro.dataPrevisaoPagamento}"
                                            onkeyup="mascara(this, mdata)"
                                            size="10"
                                            readonly="true"
                                            pattern="dd/MM/yyyy" locale="pt_BR" navigator="true"/>


                                <fc:outputLabelObrigatorio value="Finalidade do Pagamento: "/>
                                <p:autoComplete queryDelay="1000"
                                                id="finalidadePag"
                                                value="#{integracaoRHContabilControlador.selecionado.parametro.finalidadePagamento}"
                                                completeMethod="#{finalidadePagamentoControlador.completaFinalidadesPorSituacao}"
                                                converter="#{finalidadePagamentoControlador.converterGenerico}"
                                                var="pag"
                                                itemLabel="#{pag}"
                                                maxResults="10"
                                                itemValue="#{pag.id}"
                                                size="70"
                                                title="Selecione uma Finalidade do Pagamento."/>

                                <fc:outputLabelObrigatorio value="Tipo de Operação: "/>
                                <h:selectOneMenu id="tipoOperacao"
                                                 value="#{integracaoRHContabilControlador.selecionado.parametro.tipoOperacaoPagto}"
                                                 title="selecione um Tipo de Operação">
                                    <f:selectItems value="#{integracaoRHContabilControlador.tipoOperacao}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Tipo de Documento: "/>
                                <h:selectOneMenu id="tipoDoc"
                                                 value="#{integracaoRHContabilControlador.selecionado.parametro.tipoDocPagto}"
                                                 title="selecione um tipo de documento do pagamento">
                                    <f:selectItems value="#{integracaoRHContabilControlador.tipoDocumento}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio value="Data do Documento: "/>
                                <fc:calendar id="dataDocumento"
                                             value="#{integracaoRHContabilControlador.selecionado.parametro.dataDocumento}"/>

                                <fc:outputLabelObrigatorio value="Número do Documento: "/>
                                <p:inputText id="numerodocumento"
                                             value="#{integracaoRHContabilControlador.selecionado.parametro.numeroDocumentoPagamento}"
                                             maxlength="20"
                                             title="Informe o número do documento"/>
                            </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Obrigação a Pagar" styleClass="mtop10"
                                    rendered="#{!integracaoRHContabilControlador.selecionado.obrigacoes.isEmpty()}">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Data da Obrigação: "/>
                                <p:calendar id="dataObrigacao"
                                            value="#{integracaoRHContabilControlador.selecionado.parametro.dataObrigacao}"
                                            onkeyup="mascara(this, mdata)"
                                            size="10"
                                            readonly="true"
                                            pattern="dd/MM/yyyy" locale="pt_BR" navigator="true"/>

                                <fc:outputLabelObrigatorio for="tipoDocumentoFiscal" value="Tipo de Documento: "/>
                                <fc:autoComplete id="tipoDocumentoFiscalObrigacao"
                                                 title="Informe um Tipo de Documento Fiscal"
                                                 size="30"
                                                 maxResults="50"
                                                 value="#{integracaoRHContabilControlador.selecionado.parametro.tipoDocumentoObrigacao}"
                                                 completeMethod="#{liquidacaoControlador.completarTipoDoctos}"
                                                 converter="#{tipoDocumentoFiscalControlador.converterGenerico}"
                                                 process="@this"
                                                 update="@this"/>

                                <fc:outputLabelObrigatorio value="Número: " for="numeroDocto"/>
                                <p:inputText id="numeroDoctoObrigacao"
                                             maxlength="40"
                                             value="#{integracaoRHContabilControlador.selecionado.parametro.numeroDocumentoObrigacao}"
                                             title="Informe o número do Documento Fiscal"/>

                                <fc:outputLabelObrigatorio value="Histórico: "/>
                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                    <p:inputTextarea title="Informe o histórico do movimento."
                                                     value="#{integracaoRHContabilControlador.selecionado.parametro.historicoObrigacao}"
                                                     styleClass="textAreaHistoricoContabil"
                                                     widgetVar="wTextAreaHistoricoContabil"
                                                     id="historicoObrigacao"
                                                     autoResize="true"
                                                     cols="50"
                                                     rows="4"
                                                     maxlength="3000"
                                                     counterTemplate="{0} Caracteres Restantes"
                                                     counter="counterObrigacao"/>
                                    <h:outputText id="counterObrigacao" styleClass="azul mlef05"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:fieldset>

                        <h:panelGrid columns="5">
                            <fc:rodapePretty controlador="#{integracaoRHContabilControlador}"/>
                            <p:commandButton value="Validar"
                                             actionListener="#{integracaoRHContabilControlador.realizarValidacoes()}"
                                             update=":Formulario"
                                             process=":Formulario"
                                             onstart="aguarde.show();"
                                             oncomplete="aguarde.hide();"
                                             icon="ui-icon-check"
                                             title="Clique para confirmar os campos preenchidos."
                                             style="height: 30px; width: 150px"
                                             styleClass="mtop10"/>

                            <p:commandButton value="Processar"
                                             rendered="#{integracaoRHContabilControlador.selecionado.id ne null and integracaoRHContabilControlador.selecionado.isValidado()}"
                                             actionListener="#{integracaoRHContabilControlador.finalizarIntegracao()}"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide();"
                                             icon="ui-icon-disk"
                                             title="Clique para realizar simulação."
                                             style="height: 30px; width: 110px"
                                             styleClass="mtop10 prioritario"
                                             update=":Formulario"
                                             process=":Formulario"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
            </p:wizard>


            <p:panel styleClass="mtop30">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <h:outputText value="Legenda"
                                      escape="false" style="font-weight: bold; margin-left: 7px"/>
                        </thead>
                        <tbody>
                        <tr>
                            <td><h:outputText value="INICIAL" escape="false" style="font-weight: bold"/></td>
                            <td><h:outputText value="Configuração dos Parâmetros Gerais" escape="false"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="FONTE" escape="false" style="font-weight: bold"/></td>
                            <td><h:outputText value="Verificação dos Saldos Orçamentários de Fontes e Banco"
                                              escape="false"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="FORNECEDOR" escape="false" style="font-weight: bold"/></td>
                            <td><h:outputText value="Configuração da Classe por Fornecedor" escape="false"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="CONTA DESPESA" escape="false" style="font-weight: bold"/></td>
                            <td><h:outputText value="Configuração do Tipo da Conta de Despesa" escape="false"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="EMPENHO" escape="false" style="font-weight: bold"/></td>
                            <td><h:outputText value="Verificação da Prévia dos Empenhos" escape="false"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="RETENÇÃO" escape="false" style="font-weight: bold"/></td>
                            <td><h:outputText value="Configuração da Retenção e Verificação" escape="false"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="RESUMO" escape="false" style="font-weight: bold"/></td>
                            <td><h:outputText value="Verificação do Resumo da Despesa Empenhada e Retenções"
                                              escape="false"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="FINAL" escape="false" style="font-weight: bold"/></td>
                            <td><h:outputText value="Validação e Processamento" escape="false"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </p:panel>
        </h:form>


        <p:dialog widgetVar="dialogProgressBar"
                  width="800"
                  closable="false"
                  showHeader="false"
                  modal="true"
                  hideEffect="clip"
                  resizable="false"
                  position="center"
                  dynamic="true">
            <h:form id="formDialogProgressBar">
                <div class="alert alert-success centralizado mtop05">
                    <strong>Aguarde, </strong> o processo está sendo executado...
                </div>

                <p:panel style="text-align: center; width: 100%; border: 0px;"
                         visible="#{integracaoRHContabilControlador.assistenteIntegracaoRHContabil.barraProgressoItens.calculando}"
                         id="panelBarra">

                    <h:outputText
                        value="#{integracaoRHContabilControlador.assistenteIntegracaoRHContabil.barraProgressoItens.mensagens}"
                        escape="false"/>

                    <br/>
                    <h:outputText
                        value="Total: #{integracaoRHContabilControlador.assistenteIntegracaoRHContabil.barraProgressoItens.total}"
                        styleClass="negrito"/>
                    <br/>
                    <h:outputText
                        value="Processados: #{integracaoRHContabilControlador.assistenteIntegracaoRHContabil.barraProgressoItens.processados}"
                        styleClass="negrito"/>


                    <div class="progress progress-striped active" id="barraProgresso">
                        <div class="bar"
                             style="width: #{integracaoRHContabilControlador.assistenteIntegracaoRHContabil.barraProgressoItens.porcentagemDoCalculo}%;">
                            <h:outputText
                                value="#{integracaoRHContabilControlador.assistenteIntegracaoRHContabil.barraProgressoItens.porcentagemDoCalculo}"
                                styleClass="negrito">
                                <f:convertNumber type="number" maxFractionDigits="2"/>
                            </h:outputText>
                            <h:outputText value="%"/>
                        </div>
                    </div>


                    <br/>
                    <h:outputText
                        value="Tempo Decorrido: #{integracaoRHContabilControlador.assistenteIntegracaoRHContabil.barraProgressoItens.tempoDecorrido}"
                        styleClass="negrito"/>

                    <br/>
                    <h:outputText
                        value="Tempo Estimado: #{integracaoRHContabilControlador.assistenteIntegracaoRHContabil.barraProgressoItens.tempoEstimado}"
                        styleClass="negrito"/>

                    <br/>
                    <p:commandButton icon="ui-icon-cancel"
                                     styleClass="operacao prioritario"
                                     value="Abortar"
                                     update="@this"
                                     process="@this"
                                     immediate="true"
                                     rendered="#{integracaoRHContabilControlador.assistenteIntegracaoRHContabil.barraProgressoItens.calculando}"
                                     actionListener="#{integracaoRHContabilControlador.abortar()}"/>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlgRetencaoSemPagamento"
                  width="1200"
                  closable="true"
                  showHeader="true"
                  modal="true"
                  hideEffect="clip"
                  resizable="false"
                  position="center"
                  dynamic="true">
            <h:form id="FormularioRetencaoSemPagamento">
                <div class="alert alert-info centralizado mtop05">
                    <strong>Vincular Retenção sem pagamento </strong>...
                </div>
                <p:dataTable value="#{integracaoRHContabilControlador.itensRetencao}"
                             var="itemRet"
                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                             paginator="true"
                             styleClass="mtop10"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10' maiuscula> EMPENHOS &lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                             emptyMessage="Não foram localizados registros para serem apresentados."
                             rowIndexVar="rowlx"
                             rowKey="#{itemRet}">

                    <p:column style="width: 5%; text-align: center">
                        <p:commandButton styleClass="padrao mtop05 mlef05"
                                         process="@this"
                                         update=":Formulario"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide(); dlgRetencaoSemPagamento.hide();"
                                         icon="ui-icon-circle-check"
                                         title="Clique para vincular a retenção a um pagamento."
                                         actionListener="#{integracaoRHContabilControlador.confirmarVinculoRentecaoPagamento(itemRet)}"/>
                    </p:column>
                    <p:column headerText="Funcional Programática"
                              filterBy="#{itemRet.despesaORC.codigo}"
                              sortBy="#{itemRet.despesaORC.codigo}"
                              filterMatchMode="contains"
                              styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemRet.despesaORC.codigo}"/>
                    </p:column>
                    <p:column headerText="Desdobramento"
                              filterBy="#{itemRet.desdobramento.codigo}"
                              sortBy="#{itemRet.desdobramento.codigo}"
                              filterMatchMode="contains"
                              styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemRet.desdobramento.codigo}"/>
                    </p:column>
                    <p:column headerText="Fornecedor/Credor"
                              filterBy="#{itemRet.fornecedor.nomeCpfCnpj}"
                              sortBy="#{itemRet.fornecedor.nomeCpfCnpj}"
                              filterMatchMode="contains"
                              styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemRet.fornecedor.nomeCpfCnpj}"/>
                    </p:column>
                    <p:column headerText="Fonte"
                              filterBy="#{itemRet.fonteDeRecursos.codigo}"
                              sortBy="#{itemRet.fonteDeRecursos.codigo}"
                              filterMatchMode="contains"
                              styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemRet.fonteDeRecursos.codigo}"/>
                    </p:column>
                    <p:column headerText="Conta Financeira"
                              filterBy="#{itemRet.subConta.codigo}"
                              sortBy="#{itemRet.subConta.codigo}"
                              filterMatchMode="contains"
                              styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemRet.subConta.codigo}"/>
                    </p:column>
                    <p:column headerText="Tipo de Previdência"
                              filterBy="#{itemRet.tipoPrevidencia.descricao}"
                              sortBy="#{itemRet.tipoPrevidencia.descricao}"
                              filterMatchMode="contains"
                              styleClass="alinhamentoCentralizado">
                        <h:outputText value="#{itemRet.tipoPrevidencia.descricao}"/>
                    </p:column>
                    <p:column headerText="Valor"
                              filterBy="#{itemRet.valor}"
                              sortBy="#{itemRet.valor}"
                              filterMatchMode="contains"
                              styleClass="alinhamentoDireita">
                        <h:outputText value="#{itemRet.valor}" converter="moneyConverter"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
