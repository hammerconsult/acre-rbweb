<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Processamento de Movimento Despesa Orc">
                <h:panelGrid columns="2">
                    <h:outputText value="Operação:"/>
                    <h:selectOneMenu value="#{processamentoMovimentoDespesaOrcControlador.operacaoORC}">
                        <f:selectItems value="#{processamentoMovimentoDespesaOrcControlador.operacoes}"/>
                    </h:selectOneMenu>


                    <h:outputText value="Tipo Operação:"/>
                    <h:selectOneMenu value="#{processamentoMovimentoDespesaOrcControlador.tipoOperacaoORC}">
                        <f:selectItems value="#{processamentoMovimentoDespesaOrcControlador.tipoOperacoes}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Quantidade:"/>
                    <h:outputText value="#{processamentoMovimentoDespesaOrcControlador.movimentos.size()}"/>

                </h:panelGrid>

                <p:commandButton value="Recuperar"
                                 id="cbRecuperar"
                                 styleClass="mtop10 mrig05 prioritario"
                                 style="height: 30px;"
                                 icon="ui-icon-search"
                                 title="Clique para Recuperar Movimentos Despesa Orc"
                                 actionListener="#{processamentoMovimentoDespesaOrcControlador.recuperar()}"
                                 onstart="aguarde.show()"
                                 update="@form"
                                 oncomplete="aguarde.hide()"
                        />
                <p:commandButton value="Gerar"
                                 id="cbSalvar"
                                 styleClass="mtop10 mrig05 prioritario"
                                 style="height: 30px;"
                                 icon="ui-icon-disk"
                                 title="Clique para gerar os saldos dos Movimentos Despesa Orc"
                                 actionListener="#{processamentoMovimentoDespesaOrcControlador.gerar()}"
                                 onstart="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                        />
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
