<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Importação da Reforma Administrativa">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Final de Vigência: "/>
                    <h:panelGrid columns="2">
                        <p:calendar value="#{importacaoReformaAdministrativaControlador.finalVigencia}"
                                    locale="pt_BR"
                                    pattern="dd/MM/yyyy"
                                    navigator="true"
                                    id="fVigencia"
                                    title="Informe o final de vigência"
                                    onkeypress="mascara(this, mdata)">
                            <p:ajax event="valueChange"
                                    process="@this"/>
                            <p:ajax event="dateSelect"
                                    process="@this"/>
                        </p:calendar>
                        <fc:botaoInformacao id="botao-informacao-fv"
                                            styleClassBotao="botao_azul icone_branco"
                                            title="Informações adicionais"
                                            resumo="Final de Vigência"
                                            detalhes="Será utilizado para finalizar a vigência das hierarquias que estão vigentes"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Início de Vigência: "/>
                    <h:panelGrid columns="2">
                        <p:calendar value="#{importacaoReformaAdministrativaControlador.inicioVigencia}"
                                    locale="pt_BR"
                                    pattern="dd/MM/yyyy"
                                    navigator="true"
                                    id="iVigencia"
                                    title="Informe o Início de vigência"
                                    onkeypress="mascara(this, mdata)">
                            <p:ajax event="valueChange"
                                    process="@this"/>
                            <p:ajax event="dateSelect"
                                    process="@this"/>
                        </p:calendar>
                        <fc:botaoInformacao id="botao-informacao-iv"
                                            styleClassBotao="botao_azul icone_branco"
                                            title="Informações adicionais"
                                            resumo="Início de Vigência"
                                            detalhes="Será utilizado para a criação das novas hierarquias"/>
                    </h:panelGrid>

                    <h:outputText value="Importar Arquivo: "/>
                    <p:fileUpload multiple="false"
                                  cancelLabel="Cancelar"
                                  sizeExceedMessage="Arquivo Maior que 15 MB."
                                  label="Selecione..."
                                  uploadLabel="Upload Arquivo"
                                  sizeLimit="10485760"
                                  dragDropSupport="true"
                                  invalidFileMessage="Formato de arquivo inválido."
                                  style="width: 500px"
                                  process="@form"
                                  id="botaoUpload"
                                  allowTypes="/(\.|\/)(xlsx|xls)$/"
                                  fileUploadListener="#{importacaoReformaAdministrativaControlador.importar}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
