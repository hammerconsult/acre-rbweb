<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
               <fc:cabecalhoPretty auditavel="#{true}" origem="#{estornoTransfMesmaUnidadeControlador.caminhoPadrao}listar/"
                                    controlador="#{estornoTransfMesmaUnidadeControlador}"/>

                <p:panel header="Detalhes do Estorno de Transferência Financeira Mesma Unidade" >
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="Número: " style="margin-right: 95px"/>
                        <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.numero}"
                                      id="numero"
                                      styleClass="negrito"/>

                        <h:outputText value="Data: " />
                        <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.dataEstorno}"
                                      id="dataEstorno"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Data Concedida: "/>
                        <co:data-conciliacao dataConciliacao="#{estornoTransfMesmaUnidadeControlador.selecionado.dataConciliacao}"/>

                        <h:outputText value="Evento Contabil Concebido: "/>
                        <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.eventoContabilRetirada}"
                                      styleClass="negrito"/>

                        <h:outputText value="Unidade Organizacional: "/>
                        <fc:codigo-descricao-hierarquia tipoHierarquia="ORCAMENTARIA"
                                                        unidadeOrganizacional="#{estornoTransfMesmaUnidadeControlador.selecionado.unidadeOrganizacional}"
                                                        dataMovimento="#{estornoTransfMesmaUnidadeControlador.selecionado.dataEstorno}"/>

                        <h:outputText value="Transferência: " />
                        <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade}"
                                      styleClass="negrito" />
                    </h:panelGrid>

                    <p:panel id="panelDetalhes" styleClass="mtop05" visible="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade ne null}">

                        <co:titulo-panel titulo="Concedida"/>
                        <h:panelGrid columns="2" cellpadding="2">
                            <h:outputText value="Número: "/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.numero}"
                                          styleClass="negrito"/>

                            <h:outputText value="Data: "/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.dataTransferencia}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Data de Conciliação: "/>
                            <co:data-conciliacao dataConciliacao="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.dataConciliacao}"/>

                            <h:outputText value="Conta Bancária: "/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.contaBancariaConcedida.toStringAutoCompleteContaBancaria()}"
                                          styleClass="negrito"/>

                            <h:outputText value="Conta Financeira: "/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.subContaRetirada.toStringAutoCompleteContaFinanceira()}"
                                          styleClass="negrito"/>

                            <h:outputText value="Conta de Destinação de Recurso: "/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.contaDeDestinacaoRetirada}"
                                          styleClass="negrito"/>

                            <h:outputText value="Evento Contabil: " style="margin-right: 40px"/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.eventoContabilRetirada}"
                                          id="ecE"
                                          styleClass="negrito"/>
                        </h:panelGrid>

                        <co:titulo-panel titulo="Recebida" styleClass="mtop20"/>
                        <h:panelGrid columns="2" cellpadding="2">
                            <h:outputText value="Data de Conciliação: "/>
                            <co:data-conciliacao dataConciliacao="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.recebida}"/>

                            <h:outputText value="Conta Bancária: "/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.contaBancariaRecebida.toStringAutoCompleteContaBancaria()}"
                                          styleClass="negrito"/>

                            <h:outputText value="Conta Financeira: "/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.subContaDeposito.toStringAutoCompleteContaFinanceira()}"
                                          styleClass="negrito"/>

                            <h:outputText value="Conta de Destinação de Recurso: "/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.contaDeDestinacaoDeposito}"
                                          styleClass="negrito"/>

                            <h:outputText value="Evento Contabil: "/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.eventoContabil}"
                                          styleClass="negrito"/>

                            <h:outputText value="Tipo de Transferência: "/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.tipoTransferencia.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Histórico: "/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.historico}"
                                          styleClass="negrito"/>

                            <h:outputText value="Valor: "/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.valor}"
                                          styleClass="negrito"
                                          converter="#{estornoTransfMesmaUnidadeControlador.moneyConverter}"/>

                            <h:outputText value="Saldo: " style="margin-right: 90px"/>
                            <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.transferenciaMesmaUnidade.saldo}"
                                          styleClass="negrito"
                                          converter="#{estornoTransfMesmaUnidadeControlador.moneyConverter}"/>
                        </h:panelGrid>
                    </p:panel>

                    <h:panelGrid columns="2" cellpadding="2" styleClass="mtop05">

                        <h:outputText value="Data Recebida: "/>
                        <co:data-conciliacao dataConciliacao="#{estornoTransfMesmaUnidadeControlador.selecionado.recebida}"/>

                        <h:outputText value="Evento Contabil Recebido: "/>
                        <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.eventoContabil}"
                                      styleClass="negrito"/>

                        <h:outputText value="Histórico: "/>
                        <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.historico}"
                                      id="historico"
                                      styleClass="negrito"/>

                        <h:outputText value="Valor: "/>
                        <h:outputText value="#{estornoTransfMesmaUnidadeControlador.selecionado.valor}"
                                      id="valor"
                                      converter="#{estornoTransfMesmaUnidadeControlador.moneyConverter}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>

                <fc:rodapeVisualizarPretty controlador="#{estornoTransfMesmaUnidadeControlador}"
                                           mostrarExcluir="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
