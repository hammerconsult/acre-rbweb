<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{finalidadePagamentoControlador}"
                                origem="#{finalidadePagamentoControlador.caminhoPadrao}ver/#{finalidadePagamentoControlador.selecionado.id}/"/>

            <p:panel header="Detalhes da Finalidade do Pagamento">
                <h:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{finalidadePagamentoControlador.selecionado.codigo}" styleClass="negrito"/>

                    <h:outputText value="Código OB:"/>
                    <h:outputText value="#{finalidadePagamentoControlador.selecionado.codigoOB}" styleClass="negrito"/>

                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{finalidadePagamentoControlador.selecionado.descricao}" styleClass="negrito"/>

                    <h:outputText value="Situação:"/>
                    <h:outputText value="#{finalidadePagamentoControlador.selecionado.situacao}" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{finalidadePagamentoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
