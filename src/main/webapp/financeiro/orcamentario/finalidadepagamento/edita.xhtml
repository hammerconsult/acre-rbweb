<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{finalidadePagamentoControlador}"
                                origem="#{finalidadePagamentoControlador.caminhoPadrao}novo/"/>

            <p:panel header="Cadastro de Finalidade do Pagamento">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <h:panelGroup>
                        <p:inputText title="O número da finalidade é gerado automaticamente ao salvar o registro."
                                     value="#{finalidadePagamentoControlador.selecionado.codigo}"
                                     id="numero"
                                     size="21"
                                     disabled="#{finalidadePagamentoControlador.selecionado.id ne null ?'true':'false'}"
                                     readonly="#{finalidadePagamentoControlador.selecionado.id eq null ?'true':'false'}"/>
                        <p:watermark for="numero" value="Gerado Automaticamente"/>
                    </h:panelGroup>

                    <fc:outputLabelObrigatorio value="Código O.B.: " for="codigoOb"/>
                    <p:inputText value="#{finalidadePagamentoControlador.selecionado.codigoOB}"
                                 title="Informe um código O.B."
                                 size="5"
                                 onkeyup="mascara(this, soNumeros)"
                                 maxlength="3"
                                 id="codigoOb"/>

                    <fc:outputLabelObrigatorio value="Descrição: " for="descricao"/>
                    <p:inputText value="#{finalidadePagamentoControlador.selecionado.descricao}"
                                 title="Informe uma descrição."
                                 size="70"
                                 id="descricao"/>

                    <fc:outputLabelObrigatorio value="Situação: " for="situacao"/>
                    <h:selectOneMenu value="#{finalidadePagamentoControlador.selecionado.situacao}"
                                     title="Selecione uma situação."
                                     id="situacao">
                        <f:selectItems value="#{finalidadePagamentoControlador.situacoes}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{finalidadePagamentoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
