<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty  auditavel="#{true}" id="cabecalhoPretty"
                                controlador="#{transfBensImoveisControlador}"
                                origem="#{transfBensImoveisControlador.caminhoPadrao}novo/"/>

            <p:panel header="Detalhes da Transferência de Bens Imóveis">
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Número: " style="margin-right: 85px"/>
                    <h:outputText value="#{transfBensImoveisControlador.selecionado.numero}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{transfBensImoveisControlador.selecionado.dataTransferencia}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Tipo de Lançamento: "/>
                    <h:outputText value="#{transfBensImoveisControlador.selecionado.tipoLancamento.descricao}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <p:panel styleClass="semBorda">

                    <co:titulo-panel titulo="Bens Imóveis de Origem" separator="true"/>
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="Unidade Organizacional: "/>
                        <h:outputText value="#{transfBensImoveisControlador.hierarquiaOrganizacionalOrigem}"
                                      styleClass="negrito"/>

                        <h:outputText value="Grupo Patrimonial: "/>
                        <h:outputText value="#{transfBensImoveisControlador.selecionado.grupoBemOrigem}"
                                      styleClass="negrito"/>

                        <h:outputText value="Tipo de Grupo: "/>
                        <h:outputText value="#{transfBensImoveisControlador.selecionado.tipoGrupoOrigem.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Operação: "/>
                        <h:outputText value="#{transfBensImoveisControlador.selecionado.operacaoOrigem.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Evento Contábil: "/>
                        <h:outputText value="#{transfBensImoveisControlador.selecionado.eventoContabilOrigem}"
                                      styleClass="negrito"/>
                    </h:panelGrid>

                    <co:titulo-panel titulo="Bens Imóveis de Destino" styleClass="mtop10" separator="true"/>
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="Unidade Organizacional: "/>
                        <h:outputText value="#{transfBensImoveisControlador.hierarquiaOrganizacionalDestino}"
                                      styleClass="negrito"/>

                        <h:outputText value="Grupo Patrimonial: "/>
                        <h:outputText value="#{transfBensImoveisControlador.selecionado.grupoBemDestino}"
                                      styleClass="negrito"/>

                        <h:outputText value="Tipo de Grupo: "/>
                        <h:outputText value="#{transfBensImoveisControlador.selecionado.tipoGrupoDestino.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Operação: "/>
                        <h:outputText value="#{transfBensImoveisControlador.selecionado.operacaoDestino.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Evento Contábil: "/>
                        <h:outputText value="#{transfBensImoveisControlador.selecionado.eventoContabilDestino}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>

                <h:panelGrid columns="2" cellpadding="2" styleClass="mtop05">
                    <h:outputText value="Histórico: " style="margin-right: 85px"/>
                    <h:outputText value="#{transfBensImoveisControlador.selecionado.historico}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{transfBensImoveisControlador.selecionado.valor}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rodapePretty"
                                       controlador="#{transfBensImoveisControlador}"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
