<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{bensImoveisControlador}"
                                origem="#{bensImoveisControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes de Bens Imóveis">
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Número: "/>
                    <h:outputText value="#{bensImoveisControlador.selecionado.numero}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{bensImoveisControlador.selecionado.dataBem}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Tipo de Lançamento: "/>
                    <h:outputText value="#{bensImoveisControlador.selecionado.tipoLancamento.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Unidade Administrativa: "/>
                    <h:outputText value="#{bensImoveisControlador.unidadeAdministrativa}"
                                  styleClass="negrito"/>

                    <h:outputText value="Unidade Orçamentária: "/>
                    <fc:codigo-descricao-hierarquia tipoHierarquia="ORCAMENTARIA"
                                                    unidadeOrganizacional="#{bensImoveisControlador.selecionado.unidadeOrganizacional}"
                                                    dataMovimento="#{bensImoveisControlador.selecionado.dataBem}"/>

                    <h:outputText value="Evento Contábil: "/>
                    <h:outputText value="#{bensImoveisControlador.selecionado.eventoContabil}"
                                  styleClass="negrito"/>

                    <h:outputText value="Operação: "/>
                    <h:outputText value="#{bensImoveisControlador.selecionado.tipoOperacaoBemEstoque.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Grupo Patrimonial: "/>
                    <h:outputText value="#{bensImoveisControlador.selecionado.grupoBem}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Ingresso: "
                                  rendered="#{bensImoveisControlador.selecionado.tipoIngresso ne null}"/>
                    <h:outputText value="#{bensImoveisControlador.selecionado.tipoIngresso}"
                                  rendered="#{bensImoveisControlador.selecionado.tipoIngresso ne null}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Baixa: "
                                  rendered="#{bensImoveisControlador.selecionado.tipoBaixaBens ne null}"/>
                    <h:outputText value="#{bensImoveisControlador.selecionado.tipoBaixaBens}"
                                  rendered="#{bensImoveisControlador.selecionado.tipoBaixaBens ne null}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Grupo: "/>
                    <h:outputText value="#{bensImoveisControlador.selecionado.tipoGrupo.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Histórico: "/>
                    <h:outputText value="#{bensImoveisControlador.selecionado.historico}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{bensImoveisControlador.selecionado.valor}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rodapeVisualizar"
                                       controlador="#{bensImoveisControlador}"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
