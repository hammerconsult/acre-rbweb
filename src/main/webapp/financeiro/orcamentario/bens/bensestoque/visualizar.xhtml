<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{bensEstoqueControlador}"
                                origem="#{bensEstoqueControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes do Bens de Estoque">
                <h:panelGrid columns="2" cellpadding="2">

                    <h:outputText value="Número: "/>
                    <h:outputText value="#{bensEstoqueControlador.selecionado.numero}"
                                  id="numero"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{bensEstoqueControlador.selecionado.dataBem}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Tipo de Lançamento: "/>
                    <h:outputText value="#{bensEstoqueControlador.selecionado.tipoLancamento.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Unidade Administrativa: "/>
                    <h:outputText value="#{bensEstoqueControlador.unidadeAdministrativa}"
                                  styleClass="negrito"/>

                    <h:outputText value="Unidade Orçamentária: "/>
                    <h:outputText value="#{bensEstoqueControlador.unidadeOrcamentaria}"
                                  styleClass="negrito"/>

                    <h:outputText value="Evento Contábil: "/>
                    <h:outputText value="#{bensEstoqueControlador.selecionado.eventoContabil}"
                                  styleClass="negrito"/>

                    <h:outputText value="Operação: "/>
                    <h:outputText value="#{bensEstoqueControlador.selecionado.operacoesBensEstoque.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Grupo Material: "/>
                    <h:outputText value="#{bensEstoqueControlador.selecionado.grupoMaterial}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Ingresso: "
                                  rendered="#{bensEstoqueControlador.selecionado.tipoIngresso ne null}"/>
                    <h:outputText value="#{bensEstoqueControlador.selecionado.tipoIngresso.descricao}"
                                  rendered="#{bensEstoqueControlador.selecionado.tipoIngresso ne null}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Baixa: "
                                  rendered="#{bensEstoqueControlador.selecionado.tipoBaixaBens ne null}"/>
                    <h:outputText value="#{bensEstoqueControlador.selecionado.tipoBaixaBens.descricao}"
                                  rendered="#{bensEstoqueControlador.selecionado.tipoBaixaBens ne null}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Estoque: "/>
                    <h:outputText value="#{bensEstoqueControlador.selecionado.tipoEstoque.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Histórico: "/>
                    <h:outputText value="#{bensEstoqueControlador.selecionado.historico}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{bensEstoqueControlador.selecionado.valor}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rodapePretty"
                                       controlador="#{bensEstoqueControlador}"
                                       mostrarEditar="false"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
