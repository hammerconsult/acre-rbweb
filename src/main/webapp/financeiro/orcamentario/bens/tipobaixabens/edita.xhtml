<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cabecalhoPretty"
                                controlador="#{tipoBaixaBensControlador}"
                                origem="#{tipoBaixaBensControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro de Tipo de Baixa de Bens">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText id="descricao"
                                 value="#{tipoBaixaBensControlador.selecionado.descricao}"
                                 size="80"
                                 title="Informe a descrição"
                                 maxlength="255"/>

                    <fc:outputLabelObrigatorio value="Tipo do Bem: "/>
                    <h:selectOneMenu id="tipoBem" value="#{tipoBaixaBensControlador.selecionado.tipoBem}"
                                     title="Selecione o tipo de bens">
                        <f:selectItems value="#{tipoBaixaBensControlador.tiposBens}"
                                       var="tipo"
                                       itemLabel="#{tipo.descricao}"
                                       itemValue="#{tipo}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Tipo de Baixa: " />
                    <h:selectOneMenu id="tipoBaixa" value="#{tipoBaixaBensControlador.selecionado.tipoIngressoBaixa}"
                                     title="Selecione o tipo de baixa">
                        <f:selectItems value="#{tipoBaixaBensControlador.tiposDeBaixa}"
                                       var="tb"
                                       itemLabel="#{tb.descricao}"
                                       itemValue="#{tb}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

            </p:panel>
            <fc:rodapePretty id="rodapeEditar"
                             controlador="#{tipoBaixaBensControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
