<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form>
                <fc:cabecalhoPretty auditavel="#{true}" id="cabecalhoPretty"
                                    controlador="#{tipoBaixaBensControlador}"
                                    origem="#{tipoBaixaBensControlador.caminhoPadrao}ver/"/>

                <p:panel header="Detalhes do Tipo de Baixa de Bens" >
                    <h:panelGrid columns="2" cellpadding="3">
                        <h:outputText value="Descrição: " />
                        <h:outputText value="#{tipoBaixaBensControlador.selecionado.descricao}"
                                      style="font-weight: bold"/>

                        <h:outputText value="Tipo do Bem: " />
                        <h:outputText value="#{tipoBaixaBensControlador.selecionado.tipoBem.descricao}"
                                      style="font-weight: bold"/>

                        <h:outputText value="Tipo de Baixa: " />
                        <h:outputText value="#{tipoBaixaBensControlador.selecionado.tipoIngressoBaixa.descricao}"
                                      style="font-weight: bold"/>
                    </h:panelGrid>
                </p:panel>

                <fc:rodapeVisualizarPretty id="rodapeVisualizar"
                                           controlador="#{tipoBaixaBensControlador}"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
