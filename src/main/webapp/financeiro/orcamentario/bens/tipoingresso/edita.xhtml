<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty id="cabecalhoPretty"
                                controlador="#{tipoIngressoControlador}"
                                origem="#{tipoIngressoControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro de Tipo de Ingresso de Bens">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText id="descricao"
                                 value="#{tipoIngressoControlador.selecionado.descricao}"
                                 size="80"
                                 maxlength="255"/>

                    <fc:outputLabelObrigatorio value="Tipo do Bem: "/>
                    <h:selectOneMenu id="tipoBem"
                                     value="#{tipoIngressoControlador.selecionado.tipoBem}">
                        <f:selectItems value="#{tipoIngressoControlador.tiposBens}" var="tipo"
                                       itemLabel="#{tipo.descricao}" itemValue="#{tipo}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Tipo de Ingresso: "/>
                    <h:selectOneMenu id="categoria"
                                     value="#{tipoIngressoControlador.selecionado.tipoIngressoBaixa}">
                        <f:selectItems value="#{tipoIngressoControlador.categoriasTipoIngresso}" var="categoria"
                                       itemLabel="#{categoria.descricao}" itemValue="#{categoria}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{tipoIngressoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
