<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{bensMoveisControlador}"
                                    origem="#{bensMoveisControlador.caminhoPadrao}listar/"/>

                <p:panel header="Detalhes de Bens Móveis">
                    <h:panelGrid columns="2" cellpadding="2">

                        <h:outputText value="Número: "/>
                        <h:outputText value="#{bensMoveisControlador.selecionado.numero}"
                                      id="numero"
                                      styleClass="negrito"/>

                        <h:outputText value="Data: "/>
                        <h:outputText value="#{bensMoveisControlador.selecionado.dataBensMoveis}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Unidade Administrativa: "/>
                        <h:outputText value="#{bensMoveisControlador.unidadeAdministrativa}"
                                      styleClass="negrito"/>

                        <h:outputText value="Unidade Orçamentária: "/>
                        <fc:codigo-descricao-hierarquia tipoHierarquia="ORCAMENTARIA"
                                                        unidadeOrganizacional="#{bensMoveisControlador.selecionado.unidadeOrganizacional}"
                                                        dataMovimento="#{bensMoveisControlador.selecionado.dataBensMoveis}"/>

                        <h:outputText value="Tipo de Lançamento: "/>
                        <h:outputText value="#{bensMoveisControlador.selecionado.tipoLancamento.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Evento Contábil: "/>
                        <h:outputText value="#{bensMoveisControlador.selecionado.eventoContabil}"
                                      styleClass="negrito"/>

                        <h:outputText value="Operação: "/>
                        <h:outputText value="#{bensMoveisControlador.selecionado.tipoOperacaoBemEstoque.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Tipo de Grupo: "/>
                        <h:outputText value="#{bensMoveisControlador.selecionado.tipoGrupo.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Tipo de Ingresso: "
                                      rendered="#{bensMoveisControlador.selecionado.tipoIngresso ne null}"/>
                        <h:outputText value="#{bensMoveisControlador.selecionado.tipoIngresso}"
                                      rendered="#{bensMoveisControlador.selecionado.tipoIngresso ne null}"
                                      styleClass="negrito"/>

                        <h:outputText value="Tipo de Baixa: "
                                      rendered="#{bensMoveisControlador.selecionado.tipoBaixaBens ne null}"/>
                        <h:outputText value="#{bensMoveisControlador.selecionado.tipoBaixaBens}"
                                      rendered="#{bensMoveisControlador.selecionado.tipoBaixaBens ne null}"
                                      styleClass="negrito"/>

                        <h:outputText value="Grupo Patrimonial: "/>
                        <h:outputText value="#{bensMoveisControlador.selecionado.grupoBem}"
                                      styleClass="negrito"/>

                        <h:outputText value="Histórico: "/>
                        <h:outputText value="#{bensMoveisControlador.selecionado.historico}"
                                      styleClass="negrito"/>

                        <h:outputText value="Valor: "/>
                        <h:outputText value="#{bensMoveisControlador.selecionado.valor}"
                                      styleClass="negrito"
                                      converter="moneyConverter"/>
                    </h:panelGrid>
                </p:panel>

                <fc:rodapeVisualizarPretty id="rodapePretty"
                                           controlador="#{bensMoveisControlador}"
                                           mostrarEditar="false"
                                           mostrarExcluir="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
