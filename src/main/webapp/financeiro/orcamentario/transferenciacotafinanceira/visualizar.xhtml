<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{transferenciaContaFinanceiraControlador}"
                                origem="#{transferenciaContaFinanceiraControlador.caminhoPadrao}novo/"/>

            <p:panel header="Detalhes da Transferência Financeira">

                <h:panelGrid columns="2">
                    <h:outputText value="Número: " style="margin-right: 105px"/>
                    <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.numero}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.dataTransferencia}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputLabel value="Situação: "/>
                    <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.statusPagamento.descricao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Dependência: "/>
                    <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.resultanteIndependente.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Transferência: "/>
                    <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.tipoTransferenciaFinanceira.descricao}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <p:panel styleClass="mtop05 semBorda">

                    <co:titulo-panel titulo="Concedida"/>
                    <h:panelGrid columns="2" cellpadding="2" styleClass="mbot20">
                        <h:outputText value="Unidade Organizacional: " style="margin-right: 10px"/>
                        <fc:codigo-descricao-hierarquia unidadeOrganizacional="#{transferenciaContaFinanceiraControlador.selecionado.unidadeOrgConcedida}"
                                                        tipoHierarquia="ORCAMENTARIA"
                                                        dataMovimento="#{transferenciaContaFinanceiraControlador.selecionado.dataTransferencia}"/>

                        <h:outputText value="Conta Bancária: "/>
                        <h:outputText value="#{transferenciaContaFinanceiraControlador.contaBancariaEntidadeConcedida.toStringAutoCompleteContaBancaria()}"
                                      styleClass="negrito"/>

                        <h:outputText value="Conta Financeira: "/>
                        <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.subContaRetirada.toStringAutoCompleteContaFinanceira()}"
                                      styleClass="negrito"/>

                        <h:outputText value="Conta de Destinação de Recurso: "/>
                        <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.contaDeDestinacaoRetirada}"
                                      styleClass="negrito"/>

                        <h:outputText value="Evento Contábil: "/>
                        <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.eventoContabilRetirada}"
                                      styleClass="negrito"/>

                        <h:outputText value="Data de Conciliação: "/>
                        <co:data-conciliacao dataConciliacao="#{transferenciaContaFinanceiraControlador.selecionado.dataConciliacao}"
                                             style="margin-left: -5px"/>
                    </h:panelGrid>


                    <co:titulo-panel titulo="Recebida"/>
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="Unidade Organizacional: " />
                        <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.unidadeOrganizacional}"
                                      styleClass="negrito"/>

                        <h:outputText value="Conta Bancária: "/>
                        <h:outputText value="#{transferenciaContaFinanceiraControlador.contaBancariaEntidadeRecebida.toStringAutoCompleteContaBancaria()}"
                                      styleClass="negrito"/>

                        <h:outputText value="Conta Financeira: "/>
                        <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.subContaDeposito.toStringAutoCompleteContaFinanceira()}"
                                      styleClass="negrito"/>

                        <h:outputText value="Conta de Destinação de Recurso: "/>
                        <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.contaDeDestinacaoDeposito}"
                                      styleClass="negrito"/>

                        <h:outputText value="Evento Contábil: "/>
                        <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.eventoContabil}"
                                      styleClass="negrito"/>

                        <h:outputText value="Data de Conciliação: "/>
                        <co:data-conciliacao dataConciliacao="#{transferenciaContaFinanceiraControlador.selecionado.recebida}"
                                             style="margin-left: -5px"/>
                    </h:panelGrid>
                    <hr class="mtop05"/>
                </p:panel>

                <h:panelGrid columns="2" cellpadding="2" styleClass="mtop05">

                    <h:outputText value="Tipo de Operação: "/>
                    <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.tipoOperacaoPagto.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo de Documento: "/>
                    <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.tipoDocumento.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Finalidade do Pagamento: "/>
                    <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.finalidadePagamento}"
                                  styleClass="negrito"/>

                    <h:outputText value="Histórico: " style="margin-right: 90px"/>
                    <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.historico}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.valor}"
                                  converter="moneyConverter" styleClass="negrito"/>

                    <h:outputText value="Saldo: "/>
                    <h:outputText value="#{transferenciaContaFinanceiraControlador.selecionado.saldo}"
                                  converter="moneyConverter" styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{transferenciaContaFinanceiraControlador}"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
