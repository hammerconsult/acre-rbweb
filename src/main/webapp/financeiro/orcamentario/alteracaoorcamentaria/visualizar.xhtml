<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{alteracaoORCControlador}"
                                origem="#{alteracaoORCControlador.caminhoPadrao}novo/"/>

            <p:panel header="Detalhes da Alteracão Orçamentária">
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Número: "/>
                    <h:outputText value="#{alteracaoORCControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data da Alteração: "/>
                    <h:outputText value="#{alteracaoORCControlador.selecionado.dataAlteracao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Deferida em: "/>
                    <h:outputText value="#{alteracaoORCControlador.selecionado.dataEfetivacao}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Ato Legal: "
                                  rendered="#{alteracaoORCControlador.selecionado.atoLegal.id ne null}"/>
                    <h:outputText
                        value="#{alteracaoORCControlador.selecionado.atoLegal}"
                        rendered="#{alteracaoORCControlador.selecionado.atoLegal.id ne null}"
                        styleClass="negrito"/>

                    <h:outputText value="Unidade Organizacional: "/>
                    <h:outputText
                        value="#{alteracaoORCControlador.getDescricaoUnidade(alteracaoORCControlador.selecionado.unidadeOrganizacionalOrc)}"
                        styleClass="negrito"/>

                    <h:outputText value="Situação: "/>
                    <h:outputText value="#{alteracaoORCControlador.selecionado.status.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Motivo: " rendered="#{alteracaoORCControlador.isAlteracaoIndeferida()}"/>
                    <h:outputText value="#{alteracaoORCControlador.selecionado.motivoIndeferimento}"
                                  rendered="#{alteracaoORCControlador.isAlteracaoIndeferida()}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: " rendered="#{alteracaoORCControlador.isAlteracaoIndeferida()}"/>
                    <h:outputText value="#{alteracaoORCControlador.selecionado.dataIndeferimento}"
                                  rendered="#{alteracaoORCControlador.isAlteracaoIndeferida()}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Data da Exclusão: "
                                  rendered="#{alteracaoORCControlador.isAlteracaoExcluida()}"/>
                    <h:outputText value="#{alteracaoORCControlador.selecionado.dataExclusao}"
                                  rendered="#{alteracaoORCControlador.isAlteracaoExcluida()}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Motivo da Exclusão: "
                                  rendered="#{alteracaoORCControlador.isAlteracaoExcluida()}"/>
                    <p:inputTextarea value="#{alteracaoORCControlador.selecionado.motivoExclusao}"
                                     rendered="#{alteracaoORCControlador.isAlteracaoExcluida()}"
                                     readonly="true"
                                     rows="4"
                                     cols="90"
                                     autoResize="true"
                                     styleClass="negrito"/>

                    <h:outputText value="Descrição: "/>
                    <p:inputTextarea value="#{alteracaoORCControlador.selecionado.descricao}"
                                     readonly="true"
                                     rows="4"
                                     cols="90"
                                     autoResize="true"
                                     styleClass="negrito"/>

                    <h:outputText value="Justificativa da Suplementação: "/>
                    <p:inputTextarea value="#{alteracaoORCControlador.selecionado.justificativaSuplementacao}"
                                     readonly="true"
                                     rows="4"
                                     autoResize="true"
                                     cols="90"
                                     styleClass="negrito"/>

                    <h:outputText value="Justificativa da Anulação: "/>
                    <p:inputTextarea value="#{alteracaoORCControlador.selecionado.justificativaSuplementacao}"
                                     readonly="true"
                                     autoResize="true"
                                     rows="4"
                                     cols="90"
                                     styleClass="negrito"/>

                    <h:outputText value="Tipo de Crédito: "/>
                    <h:outputText value="#{alteracaoORCControlador.selecionado.tipoDespesaORC.descricao}"
                                  styleClass="negrito"/>

                    <h:outputLabel value="Arquivo: "
                                   rendered="#{alteracaoORCControlador.selecionado.arquivo.id ne null}"/>
                    <p:panel id="painel" rendered="#{alteracaoORCControlador.selecionado.arquivo.id ne null}">
                        <h:panelGrid columns="2">
                            <h:outputText value="Download: "
                                          rendered="#{alteracaoORCControlador.selecionado.arquivo.id ne null}"/>
                            <a target="_blank" title="Clique para abrir o arquivo em nova aba" style="font-weight: bold"
                               href="${facesContext.externalContext.requestContextPath}/arquivos/#{alteracaoORCControlador.selecionado.arquivo.nome}?id=#{alteracaoORCControlador.selecionado.arquivo.id}">#{alteracaoORCControlador.selecionado.arquivo.nome}</a>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>

                <p:tabView id="tabView" styleClass="mtop05">
                    <p:tab title="Solicitação de Novo Elemento de Despesa">

                        <p:dataTable id="solicitacoes"
                                     value="#{alteracaoORCControlador.selecionado.solicitacoes}"
                                     var="solicitacao"
                                     styleClass="mtop10"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>SOLICITAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column headerText="Unidade" style="text-align: center; width: 5px">
                                <p:rowToggler/>
                            </p:column>
                            <p:column headerText="Projeto/Atividade" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{solicitacao.acaoPPA}"/>
                            </p:column>
                            <p:column headerText="Sub-Projeto/Atividade" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{solicitacao.subAcaoPPA}"/>
                            </p:column>
                            <p:column headerText="Conta de Despesa" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{solicitacao.conta}"/>
                            </p:column>
                            <p:column headerText="Fonte de Recurso" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{solicitacao.destinacaoDeRecursos}"/>
                            </p:column>
                            <p:column headerText="Extensão da Fonte Recurso" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{solicitacao.extensaoFonteRecurso.toString()}"/>
                            </p:column>
                            <p:column headerText="Esfera Orçamentária" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{solicitacao.esferaOrcamentaria.descricao}"/>
                            </p:column>
                            <p:column headerText="Deferida em" styleClass="alinhamentoCentralizada">
                                <h:outputText value="A Aprovar" rendered="#{solicitacao.deferidaEm eq null}"
                                              style="color: green"/>
                                <h:outputText value="#{solicitacao.deferidaEm}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Valor (R$)" styleClass="alinhamentoDireita">
                                <h:outputText value="#{solicitacao.valor}" converter="moneyConverter"/>
                                <f:facet name="footer">
                                    <div style="text-align: right">
                                        <h:outputText value="Total: " styleClass="negrito"/>
                                        <h:outputText id="valorTotalSolicitacao"
                                                      value="#{alteracaoORCControlador.totalSolicitacoesElementoDesp()}"
                                                      converter="#{alteracaoORCControlador.moneyConverter}"
                                                      styleClass="negrito"/>
                                    </div>
                                </f:facet>
                            </p:column>
                            <p:rowExpansion>
                                <p:outputPanel styleClass="mtop10">
                                    <h:outputText value="Unidade Organizacional: "/>
                                    <h:outputText
                                        value="#{alteracaoORCControlador.getDescricaoUnidade(solicitacao.unidadeOrganizacional)}"
                                        styleClass="negrito"/>
                                </p:outputPanel>
                            </p:rowExpansion>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Crédito Adicional">
                        <p:dataTable id="tabelaSuplemenataca"
                                     value="#{alteracaoORCControlador.selecionado.suplementacoesORCs}"
                                     var="sup"
                                     styleClass="mtop01"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>SUPLEMENTAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column style="width: 20px" headerText="Ver">
                                <p:rowToggler/>
                            </p:column>
                            <p:column headerText="Conta" styleClass="alinhamentoEsquerda">
                                <h:outputText
                                    value="#{sup.fonteDespesaORC.provisaoPPAFonte.provisaoPPADespesa.contaDeDespesa}"/>
                            </p:column>
                            <p:column headerText="Fonte de Recurso" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{sup.fonteDespesaORC.provisaoPPAFonte.destinacaoDeRecursos}"/>
                            </p:column>
                            <p:column headerText="Mês" style="width: 10%" styleClass="alinhamentoDireita">
                                <h:outputText value="#{utilBean.getDescricaoMes(sup.mes)}"/>
                            </p:column>
                            <p:column headerText="Tipo de Crédito" style="width: 15%" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{sup.tipoDespesaORC.descricao}"/>
                            </p:column>
                            <p:column headerText="Origem do Recurso" style="width: 15%"
                                      styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{sup.origemSuplemtacao.descricao}"/>
                            </p:column>
                            <p:column headerText="Valor (R$)" style="width: 10%; text-align: right">
                                <h:outputText value="#{sup.valor}"
                                              converter="#{alteracaoORCControlador.moneyConverter}"/>
                                <f:facet name="footer">
                                    <div style="text-align: right">
                                        <h:outputText value="Total: " styleClass="negrito"/>
                                        <h:outputText id="totalSuplementacoes"
                                                      value="#{alteracaoORCControlador.totalSuplementacoes()}"
                                                      converter="#{alteracaoORCControlador.moneyConverter}"
                                                      styleClass="negrito"/>
                                    </div>
                                </f:facet>
                            </p:column>

                            <p:rowExpansion>
                                <table>
                                    <tr>
                                        <td>
                                            <h:outputText value="Unidade: " styleClass="negrito"/>
                                            <h:outputText
                                                value="#{alteracaoORCControlador.getDescricaoUnidade(sup.fonteDespesaORC.provisaoPPAFonte.provisaoPPADespesa.subAcaoPPA.acaoPPA.responsavel)}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="Funcional: " styleClass="negrito"/>
                                            <h:outputText id="idString"
                                                          value="#{sup.fonteDespesaORC.despesaORC.codigo}"/>
                                        </td>
                                    </tr>
                                </table>
                            </p:rowExpansion>

                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Anulação de Dotação">
                        <p:dataTable id="tabelaAnulacao"
                                     value="#{alteracaoORCControlador.selecionado.anulacoesORCs}"
                                     var="anu"
                                     styleClass="mtop2"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ANULAÇÕES DE DOTAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column style="width: 20px" headerText="Ver">
                                <p:rowToggler/>
                            </p:column>
                            <p:column headerText="Conta" styleClass="alinhamentoEsquerda">
                                <h:outputText
                                    value="#{anu.fonteDespesaORC.despesaORC.provisaoPPADespesa.contaDeDespesa}"/>
                            </p:column>
                            <p:column headerText="Fonte de Recurso" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{anu.fonteDespesaORC.provisaoPPAFonte.destinacaoDeRecursos}"/>
                            </p:column>
                            <p:column headerText="Mês" style="width: 15%" styleClass="alinhamentoDireita">
                                <h:outputText value="#{utilBean.getDescricaoMes(anu.mes)}"/>
                            </p:column>
                            <p:column headerText="Tipo de Crédito" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{anu.tipoDespesaORC.descricao}"/>
                            </p:column>
                            <p:column headerText="Valor (R$)" style="width: 15%; text-align: right">
                                <h:outputText value="#{anu.valor}"
                                              converter="#{alteracaoORCControlador.moneyConverter}"/>
                                <f:facet name="footer">
                                    <div style="text-align: right">
                                        <h:outputText value="Total: " styleClass="negrito"/>
                                        <h:outputText id="totalAnulacoes"
                                                      value="#{alteracaoORCControlador.totalAnulacoes()}"
                                                      converter="#{alteracaoORCControlador.moneyConverter}"
                                                      styleClass="negrito"/>
                                    </div>
                                </f:facet>
                            </p:column>

                            <p:rowExpansion>

                                <table class="mtop05">
                                    <tr>
                                        <td>
                                            <h:outputText value="Unidade: " styleClass="negrito"/>
                                            <h:outputText
                                                value="#{alteracaoORCControlador.getDescricaoUnidade(anu.fonteDespesaORC.provisaoPPAFonte.provisaoPPADespesa.subAcaoPPA.acaoPPA.responsavel)}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="Funcional: " styleClass="negrito"/>
                                            <h:outputText id="idString"
                                                          value="#{anu.fonteDespesaORC.despesaORC.codigo}"/>
                                        </td>
                                    </tr>
                                </table>
                            </p:rowExpansion>

                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Receita">
                        <p:outputPanel id="receita">

                            <p:dataTable id="tabelaReceitas"
                                         value="#{alteracaoORCControlador.selecionado.receitasAlteracoesORCs}"
                                         var="rec"
                                         styleClass="mtop02"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>RECEITAS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Ver" style="width: 4%; text-align: center">
                                    <p:commandButton icon="ui-icon-lupa"
                                                     actionListener="#{alteracaoORCControlador.recuperarInformacoesReceita(rec)}"
                                                     title="Clique para visualizar as informações da receita."
                                                     onstart="aguarde.show()"
                                                     update=":FormInfoReceitas"
                                                     oncomplete="dialogInfoReceitas.show();aguarde.hide()">
                                        <f:attribute name="rec" value="#{rec}"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Conta de Receita" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{rec.receitaLOA.contaDeReceita}"/>
                                </p:column>
                                <p:column headerText="Conta de Destinação de Recurso" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{rec.contaDeDestinacao}"/>
                                </p:column>
                                <p:column headerText="Origem do Recurso" style="width: 15%"
                                          styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{rec.origemReceitaAlteracaoORC.descricao}"/>
                                </p:column>
                                <p:column headerText="Tipo de Alteração" style="width: 15%"
                                          styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{rec.tipoAlteracaoORC.descricao}"/>
                                </p:column>
                                <p:column headerText="Valor (R$)" style="width: 10%; text-align: right">
                                    <h:outputText value="#{rec.valor}"
                                                  converter="#{alteracaoORCControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <div style="text-align: right">
                                            <h:outputText value="Total: " styleClass="negrito"/>
                                            <h:outputText id="totalReceitas"
                                                          value="#{alteracaoORCControlador.totalReceitas()}"
                                                          converter="#{alteracaoORCControlador.moneyConverter}"
                                                          styleClass="negrito"/>
                                        </div>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>

                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{alteracaoORCControlador}"
                                       mostrarExcluir="false"
                                       mostrarEditar="#{alteracaoORCControlador.desabilitarBotaoEditar()}"/>

            <p:commandButton value="Excluir"
                             id="cbExcluir"
                             style="min-height: 30px;"
                             styleClass="mrig05 mtop10 mlef05"
                             icon="ui-icon-closethick"
                             onclick="aguarde.show();wvDialogExcluir.show()"
                             oncomplete="aguarde.hide()"
                             title="Clique para alterar a situação do registro para excluída."
                             disabled="#{!alteracaoORCControlador.selecionado.status.elaboracao}"/>

            <h:commandLink actionListener="#{alteracaoORCControlador.prepararAndImprimirFicha()}"
                           target="_blank"
                           style="height: 30px;">
                <p:commandButton id="botaoImprimirFicha"
                                 value="Imprimir Ficha"
                                 icon="ui-icon-print"
                                 styleClass="mtop10 mrig05 mlef05"
                                 style="height: 30px"
                                 title="Clique para imprimir a Ficha de Solicitação de Crédito"
                                 ajax="false">
                </p:commandButton>
            </h:commandLink>

            <p:commandButton id="botaoImprimirPDF"
                             value="Imprimir Minuta"
                             icon="ui-icon-print"
                             onstart="aguarde.show()"
                             oncomplete="dialogImprimirMinuta.show();aguarde.hide()"
                             rendered="#{alteracaoORCControlador.renderizarBotaoImprimirMinuta()}"
                             actionListener="#{alteracaoORCControlador.buscarConteudoMinuta()}"
                             styleClass="mtop10 mrig05"
                             update=":formImprimirMinutaDiaria"
                             process="@this"
                             style="height: 30px; margin-right: 5px"
                             title="Clique para imprimir a Minuta da Alteração Orçamentária no formato PDF"/>

            <p:commandButton id="btImprimirPDF"
                             value="Imprimir Minuta do Diário"
                             icon="ui-icon-print"
                             onstart="aguarde.show()"
                             oncomplete="dialogImprimirMinutaDiaria.show();aguarde.hide()"
                             rendered="#{alteracaoORCControlador.renderizarBotaoImprimirMinuta()}"
                             styleClass="mtop10 mrig05"
                             actionListener="#{alteracaoORCControlador.prepararMinutaDiarioParaImprimir()}"
                             update=":formImprimirMinutaDiaria"
                             process="@this"
                             style="height: 30px"
                             title="Clique para imprimir a Minuta Diária da Alteração Orçamentária no formato PDF"/>

        </h:form>


        <!--MINUTA DO DIÁRIO-->
        <p:dialog widgetVar="dialogImprimirMinutaDiaria"
                  modal="true"
                  closable="false"
                  resizable="true"
                  position="center"
                  style="position: fixed!important;"
                  dynamic="true"
                  header="Imprimir Minuta Diário da Alteração Orçamentária">

            <h:form id="formImprimirMinutaDiaria">
                <p:outputPanel>
                    <p:editor value="#{alteracaoORCControlador.conteudoMinutaDiario}"
                              height="450"
                              width="1000"/>

                    <br/><br/>
                    <h:commandLink actionListener="#{alteracaoORCControlador.imprimirMinutaDiarioPDF}"
                                   target="_blank"
                                   style="height: 30px;">
                        <p:commandButton id="botaoImprimirMinutaDiaria"
                                         value="Imprimir"
                                         icon="ui-icon-print"
                                         onclick="dialogImprimirMinutaDiaria.hide()"
                                         styleClass="padrao"
                                         process="@this"
                                         title="Clique para imprimir a Minuta Diário da Alteração Orçamentária"
                                         ajax="false">
                        </p:commandButton>
                    </h:commandLink>

                    <p:commandButton id="btCancelarMinuta"
                                     value="Fechar"
                                     icon="ui-icon-closethick"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide();dialogImprimirMinutaDiaria.hide();"
                                     styleClass="padrao mlef05"
                                     process="@this"
                                     update="@none"
                                     title="Clique para fechar a janela.">
                    </p:commandButton>
                </p:outputPanel>
            </h:form>
        </p:dialog>


        <!--MINUTA DA ALTERAÇÃO ORÇAMENTÁRIA-->
        <p:dialog widgetVar="dialogImprimirMinuta"
                  modal="true"
                  closable="false"
                  dynamic="true"
                  style="position: fixed !important;"
                  position="center"
                  header="Imprimir Minuta da Alteração Orçamentária">

            <h:form id="formImprimirMinuta">
                <p:outputPanel>
                    <div class="editor-minuta">
                        <p:editor value="#{alteracaoORCControlador.conteudoMinuta}" height="485" width="1000"/>
                    </div>
                    <div class="conteudo-minuta" style="display: none">
                        <h:outputText escape="false" value="#{alteracaoORCControlador.conteudoMinutaWord}"/>
                    </div>

                    <br/><br/>
                    <p:commandButton value="Imprimir em PDF"
                                     icon="ui-icon-pdf"
                                     style="height: 30px"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     styleClass="operacao"
                                     actionListener="#{alteracaoORCControlador.imprimirMinutaPDF()}"
                                     title="Clique para imprimir a Minuta da Alteração Orçamentária."/>

                    <p:commandButton id="botaoWordMinuta"
                                     value="Imprimir em Word"
                                     styleClass="operacao mlef05"
                                     icon="ui-icon-print"
                                     onstart="aguarde.show()"
