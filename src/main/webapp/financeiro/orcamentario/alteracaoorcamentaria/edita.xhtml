<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <script type="text/javascript">
            function imprimirMinutaNoWord() {
                $(".editor-minuta").css("display", "none");
                $(".conteudo-minuta").css("display", "block");
                impŕimirNoWord($(".conteudo-minuta"));
                $(".editor-minuta").css("display", "block");
                $(".conteudo-minuta").css("display", "none");
            }

            var timerSalvar;
            function acompanharDeferir() {
                timerSalvar = setInterval(function () {
                    rcAcompanharDeferir();
                }, 1000);
            }

            function finalizarDeferir() {
                clearInterval(timerSalvar);
                rcFinalizarDeferir();
            }
        </script>

        <h:form id="Formulario">
            <p:remoteCommand
                actionListener="#{alteracaoORCControlador.acompanharFuture}"
                update=":formDialogProgressBar"
                name="rcAcompanharDeferir"/>

            <p:remoteCommand
                actionListener="#{alteracaoORCControlador.finalizarFuture}"
                update=":formDialogProgressBar"
                name="rcFinalizarDeferir"/>

            <p:remoteCommand name="limparContaReceita"
                             process="@this"
                             actionListener="#{alteracaoORCControlador.limparContaReceitaAndUnidade()}"
                             update=":Formulario:tabView:contaReceita"/>

            <p:remoteCommand name="limparFonteRecurso"
                             process="@this"
                             actionListener="#{alteracaoORCControlador.limparFonteRecursoAndContaReceita()}"
                             update=":Formulario:tabView:fonte"/>

            <fc:cabecalhoPretty controlador="#{alteracaoORCControlador}"
                                origem="#{alteracaoORCControlador.caminhoPadrao}novo/"/>
            <p:panel header="Cadastro de Alteracão Orçamentária">
                <h:panelGrid columns="2">

                    <h:outputText value="Número: "/>
                    <h:panelGroup>
                        <p:inputText title="Código da Alteração"
                                     value="#{alteracaoORCControlador.selecionado.codigo}"
                                     id="codigo"
                                     size="21"
                                     readonly="true"
                        />
                        <p:watermark for="codigo" value="Gerado Automaticamente"/>
                    </h:panelGroup>

                    <h:outputText value="Unidade Orçamentária: "/>
                    <h:outputText
                        value="#{alteracaoORCControlador.getDescricaoUnidade(alteracaoORCControlador.selecionado.unidadeOrganizacionalOrc)}"
                        styleClass="negrito"/>

                    <h:outputText value="Situação: "/>
                    <h:outputText value="#{alteracaoORCControlador.selecionado.status.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Motivo: "
                                  rendered="#{alteracaoORCControlador.isAlteracaoIndeferida()
                                              and !alteracaoORCControlador.isGestorOrcamento()}"/>
                    <h:outputText value="#{alteracaoORCControlador.selecionado.motivoIndeferimento}"
                                  rendered="#{alteracaoORCControlador.isAlteracaoIndeferida()
                                              and !alteracaoORCControlador.isGestorOrcamento()}"
                                  styleClass="negrito"/>

                    <fc:outputLabelObrigatorio for="mot" value="Motivo:"
                                               rendered="#{alteracaoORCControlador.isAlteracaoIndeferida()
                                                           and alteracaoORCControlador.isGestorOrcamento()}"/>
                    <h:panelGrid columns="2" rendered="#{alteracaoORCControlador.isAlteracaoIndeferida()
                                                         and alteracaoORCControlador.isGestorOrcamento()}">
                        <p:inputTextarea title="Informe um motivo."
                                         id="mot"
                                         cols="70"
                                         rows="3"
                                         maxlength="3000"
                                         counterTemplate="{0} Caracteres Restantes."
                                         counter="counterMot"
                                         autoResize="true"
                                         value="#{alteracaoORCControlador.selecionado.motivoIndeferimento}"
                                         style="margin-left: -3px"/>
                        <h:outputText id="counterMot"/>
                    </h:panelGrid>

                    <h:outputText value="Data: " rendered="#{alteracaoORCControlador.isAlteracaoIndeferida()}"/>
                    <h:outputText value="#{alteracaoORCControlador.selecionado.dataIndeferimento}"
                                  rendered="#{alteracaoORCControlador.isAlteracaoIndeferida()}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>


                    <h:outputText value="Data da Alteração: "/>
                    <p:calendar value="#{alteracaoORCControlador.selecionado.dataAlteracao}"
                                disabled="true"
                                size="21"
                                onkeyup="mascara(this, mdata)"
                                id="dataAlteracao"
                                pattern="dd/MM/yyyy">
                    </p:calendar>

                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea title="Informe uma descrição."
                                         id="descricao"
                                         cols="70"
                                         rows="3"
                                         maxlength="3000"
                                         counterTemplate="{0} Caracteres Restantes."
                                         counter="counterDescricao"
                                         autoResize="true"
                                         disabled="#{!alteracaoORCControlador.podeEditarQuandoForGestor()}"
                                         value="#{alteracaoORCControlador.selecionado.descricao}"
                                         style="margin-left: -3px"/>
                        <h:outputText id="counterDescricao"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Justificava da Suplementação: "/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea title="Informe uma justificava para suplementação."
                                         id="justSuplem"
                                         cols="70"
                                         rows="3"
                                         maxlength="3000"
                                         counterTemplate="{0} Caracteres Restantes."
                                         counter="counterSuplementacao"
                                         autoResize="true"
                                         disabled="#{!alteracaoORCControlador.podeEditarQuandoForGestor()}"
                                         value="#{alteracaoORCControlador.selecionado.justificativaSuplementacao}"
                                         style="margin-left: -3px"/>
                        <h:outputText id="counterSuplementacao"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Justificava da Anulação: "/>
                    <h:panelGrid columns="2">
                        <p:inputTextarea title="Informe uma Justificava para Anulação."
                                         id="justAnulacao"
                                         cols="70"
                                         rows="3"
                                         maxlength="3000"
                                         counterTemplate="{0} Caracteres Restantes."
                                         counter="counterAnulacao"
                                         autoResize="true"
                                         disabled="#{!alteracaoORCControlador.podeEditarQuandoForGestor()}"
                                         value="#{alteracaoORCControlador.selecionado.justificativaAnulacao}"
                                         style="margin-left: -3px"/>
                        <h:outputText id="counterAnulacao"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Tipo de Crédito: "
                                               rendered="#{alteracaoORCControlador.isGestorOrcamento()}"/>
                    <h:selectOneMenu id="origem"
                                     value="#{alteracaoORCControlador.selecionado.tipoDespesaORC}"
                                     disabled="#{alteracaoORCControlador.selecionado.isAlteracaoDeferida()}"
                                     rendered="#{alteracaoORCControlador.isGestorOrcamento()}"
                                     title="Selecione o tipo de crédito.">
                        <f:selectItems value="#{alteracaoORCControlador.tipoCredito}"/>
                        <p:ajax update=":Formulario:tabView:creditoAdicional :Formulario:tabView:anulacaoDotacao"
                                process="@this"
                                onstart="aguarde.show()"
                                oncomplete="aguarde.hide()"
                                listener="#{alteracaoORCControlador.definirTipoCreditoNaSuplementacaoAndAnulacao()}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

                <br/>
                <p:outputPanel id="panel">
                    <p:tabView id="tabView">
                        <p:tab title="Solicitação de Nova Fonte ou Elemento de Despesa">
                            <p:remoteCommand name="definirUnidade"
                                             actionListener="#{alteracaoORCControlador.limparCamposUnidade}"
                                             process="@this"
                                             update=":Formulario:tabView:solicitacao">
                                <f:setPropertyActionListener
                                    value="#{alteracaoORCControlador.orcamentariaSolicitacao.subordinada}"
                                    target="#{alteracaoORCControlador.solicitacaoDespesaOrc.unidadeOrganizacional}"/>
                            </p:remoteCommand>

                            <h:panelGrid columns="2" id="solicitacao"
                                         rendered="#{alteracaoORCControlador.podeEditarQuandoForGestor()}">

                                <fc:outputLabelObrigatorio for="unidade" value="Unidade Orçamentária: "
                                                           rendered="#{alteracaoORCControlador.isUsuarioAcessoMaisQueUmaOrcamentaria()}"/>
                                <h:selectOneMenu id="unidade"
                                                 title="Selecione uma unidade orçamentária"
                                                 rendered="#{alteracaoORCControlador.isUsuarioAcessoMaisQueUmaOrcamentaria()}"
                                                 value="#{alteracaoORCControlador.orcamentariaSolicitacao}"
                                                 converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}">
                                    <f:selectItems value="#{alteracaoORCControlador.orcamentariasUsuario}"/>
                                    <p:ajax event="valueChange"
                                            onstart="aguarde.show()"
                                            update="@this"
                                            process="@this"
                                            oncomplete="aguarde.hide();definirUnidade()"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio for="projetoAti" value="Projeto/Atividade: "/>
                                <p:autoComplete queryDelay="1000"
                                                value="#{alteracaoORCControlador.solicitacaoDespesaOrc.acaoPPA}"
                                                converter="#{projetoAtividadeControlador.converterGenerico}"
                                                completeMethod="#{alteracaoORCControlador.completarAcaoPPA}"
                                                var="projAti"
                                                id="projetoAti"
                                                maxResults="10"
                                                itemValue="#{projAti.id}"
                                                itemLabel="#{projAti}"
                                                onkeyup="keyUpLimparEsconderDesabilidarCampo(this,'subProj_input',true,false,false)"
                                                size="70"
                                                title="Selecione o projeto/atividade.">
                                    <p:ajax update="@this"
                                            process="@this"
                                            onstart="aguarde.show()"
                                            oncomplete="aguarde.hide()"
                                            event="itemSelect"/>
                                </p:autoComplete>

                                <fc:outputLabelObrigatorio for="subProj" value="Sub-Projeto/Atividade: "/>
                                <p:autoComplete queryDelay="1000"
                                                value="#{alteracaoORCControlador.solicitacaoDespesaOrc.subAcaoPPA}"
                                                converter="#{alteracaoORCControlador.converterSubProjetoAtividade}"
                                                completeMethod="#{alteracaoORCControlador.completarSubAcaoPPA}"
                                                var="subProjetoAtividade"
                                                maxResults="10"
                                                id="subProj"
                                                itemValue="#{subProjetoAtividade.id}"
                                                itemLabel="#{subProjetoAtividade}"
                                                size="70"
                                                title="Selecione o Sub-Projeto/Atividade"/>

                                <fc:outputLabelObrigatorio for="contaDeDespesa" value="Conta de Despesa: "/>
                                <p:autoComplete queryDelay="1000"
                                                id="contaDeDespesa"
                                                completeMethod="#{alteracaoORCControlador.completarContaDespesa}"
                                                value="#{alteracaoORCControlador.solicitacaoDespesaOrc.conta}"
                                                var="cont"
                                                maxResults="10"
                                                itemLabel="#{cont}"
                                                itemValue="#{cont.id}"
                                                converter="#{provisaoPPAWizardControlador.converterContaDeDespesa}"
                                                size="70"
                                                title="Selecione a conta de despesa."/>

                                <fc:outputLabelObrigatorio for="fonteDeRecursos" value="Fonte de Recurso: "/>
                                <p:autoComplete queryDelay="1000"
                                                id="fonteDeRecursos"
                                                completeMethod="#{alteracaoORCControlador.completarDestinacao}"
                                                converter="#{provisaoPPAWizardControlador.converterFonteDeRecursos}"
                                                value="#{alteracaoORCControlador.solicitacaoDespesaOrc.destinacaoDeRecursos}"
                                                var="fonte"
                                                maxResults="10"
                                                itemValue="#{fonte.id}"
                                                itemLabel="#{fonte.fonteDeRecursos}"
                                                size="70"
                                                title="Selecione a fonte de recurso."/>

                                <fc:outputLabelObrigatorio value="Extensão da Fonte de Recurso: " for="extensaoFonte"/>
                                <h:selectOneMenu
                                    value="#{alteracaoORCControlador.solicitacaoDespesaOrc.extensaoFonteRecurso}"
                                    title="Informe a extensão para a fonte de recurso."
                                    converter="#{extensaoFonteRecursoControlador.converterGenerico}"
                                    id="extensaoFonte">
                                    <f:selectItems value="#{alteracaoORCControlador.extensaoFonteRecurso}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio for="cbEsfera" value="Esfera Orçamentária: "/>
                                <h:selectOneMenu
                                    value="#{alteracaoORCControlador.solicitacaoDespesaOrc.esferaOrcamentaria}"
                                    title="Informe a Esfera Orçamentária"
                                    id="cbEsfera">
                                    <f:selectItems value="#{provisaoPPAWizardControlador.listaEsferaOrcamentaria}"/>
                                </h:selectOneMenu>

                                <fc:outputLabelObrigatorio for="valor" value="Valor: "/>
                                <fc:inputMoeda id="valor" value="#{alteracaoORCControlador.solicitacaoDespesaOrc.valor}"
                                               title="Informe o Valor"/>

                            </h:panelGrid>

                            <p:commandButton id="btnAddSolicitacao"
                                             value="Adicionar"
                                             icon="ui-icon-circle-plus"
                                             styleClass="padrao mtop10"
                                             rendered="#{alteracaoORCControlador.podeEditarQuandoForGestor()}"
                                             actionListener="#{alteracaoORCControlador.adicionarSolicitacao()}"
                                             update=":Formulario:tabView:solicitacao :Formulario:tabView:solicitacoes"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             title="Clique para adicionar a solicitação."/>

                            <p:dataTable id="solicitacoes"
                                         value="#{alteracaoORCControlador.selecionado.solicitacoes}"
                                         var="solicitacao"
                                         styleClass="mtop03"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>SOLICITAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Aprovar" style="text-align: center; width: 5px"
                                          rendered="#{alteracaoORCControlador.renderizarBotaoDeferirSolicitacao()}">
                                    <p:commandButton icon="ui-icon-check"
                                                     title="Clique para deferir(Aprovar a Solicitação) do novo elemento de despesa."
                                                     update=":FormDeferirNovoElemento"
                                                     process="@this"
                                                     disabled="#{solicitacao.deferidaEm ne null}"
                                                     onstart="aguarde.show()"
                                                     oncomplete="dialogNovoElemento.show();aguarde.hide()"
                                                     actionListener="#{alteracaoORCControlador.definirSolicitacaoElementoDesepesa(solicitacao)}"
                                    />
                                </p:column>

                                <p:column headerText="Ações" style="text-align: center; width: 7%"
                                          rendered="#{alteracaoORCControlador.podeEditarQuandoForGestor()}">
                                    <p:commandButton icon="ui-icon-trash"
                                                     title="Clique para remover este registro."
                                                     update=":Formulario:tabView:solicitacoes"
                                                     disabled="#{solicitacao.deferidaEm ne null}"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     process="@this"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este registro?')) {return false; } else {aguarde.show();}"
                                                     actionListener="#{alteracaoORCControlador.removerSolicitacao(solicitacao)}"/>

                                    <p:commandButton icon="ui-icon-pencil"
                                                     title="Clique para Alterar este registro."
                                                     update=":Formulario:tabView:solicitacoes :Formulario:tabView:solicitacao"
                                                     styleClass="mlef03"
                                                     disabled="#{solicitacao.deferidaEm ne null}"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     process="@this"
                                                     actionListener="#{alteracaoORCControlador.alterarSolicitacao(solicitacao)}"/>
                                </p:column>

                                <p:column headerText="Unidade" style="text-align: center; width: 5px">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Projeto/Atividade" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{solicitacao.acaoPPA}"/>
                                </p:column>
                                <p:column headerText="Sub-Projeto/Atividade" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{solicitacao.subAcaoPPA}"/>
                                </p:column>
                                <p:column headerText="Conta de Despesa" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{solicitacao.conta}"/>
                                </p:column>
                                <p:column headerText="Fonte de Recurso" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{solicitacao.destinacaoDeRecursos}"/>
                                </p:column>
                                <p:column headerText="Extensão da Fonte Recurso" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{solicitacao.extensaoFonteRecurso.toString()}"/>
                                </p:column>
                                <p:column headerText="Esfera Orçamentária" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{solicitacao.esferaOrcamentaria.descricao}"/>
                                </p:column>
                                <p:column headerText="Deferida em" styleClass="alinhamentoCentralizada">
                                    <h:outputText value="A Aprovar" rendered="#{solicitacao.deferidaEm eq null}"
                                                  style="color: green"/>
                                    <h:outputText value="#{solicitacao.deferidaEm}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Valor (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{solicitacao.valor}" converter="moneyConverter"/>
                                    <f:facet name="footer">
                                        <div style="text-align: right">
                                            <h:outputText value="Total: " styleClass="negrito"/>
                                            <h:outputText
                                                value="#{alteracaoORCControlador.totalSolicitacoesElementoDesp()}"
                                                converter="#{alteracaoORCControlador.moneyConverter}"
                                                styleClass="negrito"/>
                                        </div>
                                    </f:facet>
                                </p:column>

                                <p:rowExpansion>
                                    <h:outputText value="Unidade Organizacional: "/>
                                    <h:outputText
                                        value="#{alteracaoORCControlador.getDescricaoUnidade(solicitacao.unidadeOrganizacional)}"
                                        styleClass="negrito"/>
                                </p:rowExpansion>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="Crédito Adicional/Anulação de Dotação" id="tabSupleAnula">
                            <h:panelGrid columns="2">
                                <fc:outputLabelObrigatorio value="Selecionar: "/>
                                <p:selectOneRadio value="#{alteracaoORCControlador.tipoConfigAlteracaoOrc}"
                                                  id="selecionar">
                                    <f:selectItems value="#{alteracaoORCControlador.tipoConfiguracaoAlteracao}"/>
                                    <p:ajax event="change"
                                            onstart="aguarde.show()"
                                            oncomplete="aguarde.hide()"
                                            process="@this"
                                            update=":Formulario:tabView:panelGridSuplemAnul"/>
                                </p:selectOneRadio>
                            </h:panelGrid>

                            <p:outputPanel id="panelGridSuplemAnul">

                                <p:outputPanel id="creditoAdicional">
                                    <p:panel
                                        rendered="#{alteracaoORCControlador.tipoConfigAlteracaoOrc eq 'SUPLEMENTAR'}"
                                        id="panelGridSuplementacao">

                                        <h:panelGrid columns="2" id="gridCreditoAdicional"
                                                     rendered="#{alteracaoORCControlador.podeEditarQuandoForGestor()}">

                                            <fc:outputLabelObrigatorio value="Elemento de Despesa: "/>
                                            <co:consultar-despesa-orcamentaria
                                                value="#{alteracaoORCControlador.despesaORCSuplementacao}"
                                                update=":Formulario:tabView:creditoAdicional"
                                                mostrarArvoreExpandida="true"
                                                permiteFiltrarTodasUnidades="#{alteracaoORCControlador.isGestorOrcamento() or alteracaoORCControlador.isUsuarioAcessoMaisQueUmaOrcamentaria() ? 'true' : 'false'}"
                                                actionListener="#{alteracaoORCControlador.definirNullFonteSuplementacao()}"/>


                                            <fc:outputLabelObrigatorio value="Fonte Despesa Orçamento: "/>
                                            <p:autoComplete queryDelay="1000" id="fonteDespesaOrc"
                                                            completeMethod="#{alteracaoORCControlador.completarDespesasORCSuplementacao}"
                                                            size="70"
                                                            maxResults="10"
                                                            converter="#{alteracaoORCControlador.converterFonteDespesaORC}"
                                                            value="#{alteracaoORCControlador.suplementacaoORCSelecionado.fonteDespesaORC}"
                                                            var="ft"
                                                            title="Selecione a fonte de despesa orçamento."
                                                            itemValue="#{ft.id}"
                                                            itemLabel="#{ft.provisaoPPAFonte.destinacaoDeRecursos}">
                                                <p:ajax event="itemSelect" update="saldoFonte2"/>
                                            </p:autoComplete>

                                            <h:outputText value="Saldo: "/>
                                            <h:outputText
                                                value="#{alteracaoORCControlador.saldoOrcamentarioSuplementacao}"
                                                id="saldoFonte2"
                                                converter="moneyConverter"
                                                styleClass="negrito"/>
                                            <fc:outputLabelObrigatorio value="Origem do Recurso: "
                                                                       rendered="#{alteracaoORCControlador.isGestorOrcamento()}"/>
                                            <h:panelGroup rendered="#{alteracaoORCControlador.isGestorOrcamento()}">
                                                <h:selectOneMenu id="origem2"
                                                                 value="#{alteracaoORCControlador.suplementacaoORCSelecionado.origemSuplemtacao}"
                                                                 title="Selecione a Origem do Recurso do Crédito Adicional">
                                                    <f:selectItems value="#{alteracaoORCControlador.origensSupl}"/>
                                                </h:selectOneMenu>
                                                <p:commandButton
                                                    title="Alterar todas origens de recurso para o selecionado"
                                                    icon="ui-icon-check"
                                                    style="left: 5px"
                                                    actionListener="#{alteracaoORCControlador.alterarTodasOrigemRecurso()}"
                                                    update="tabelaSuplemenataca"
                                                    onclick="aguarde.show()"
                                                    oncomplete="aguarde.hide()"/>
                                            </h:panelGroup>

                                            <fc:outputLabelObrigatorio value="Mês: "/>
                                            <h:selectOneMenu id="mes"
                                                             value="#{alteracaoORCControlador.suplementacaoORCSelecionado.mesSupmentencao}"
                                                             disabled="#{!alteracaoORCControlador.isGestorOrcamento()}"
                                                             title="Selecione o mês da suplementação."
                                                             style="width: 127px">
                                                <f:selectItems value="#{alteracaoORCControlador.mes}"/>
                                            </h:selectOneMenu>

                                            <fc:outputLabelObrigatorio value="Valor: "/>
                                            <fc:inputMoeda id="valorSuplementa"
                                                           title="Informe o valor da suplementação."
                                                           value="#{alteracaoORCControlador.suplementacaoORCSelecionado.valor}"/>
                                        </h:panelGrid>

                                        <p:commandButton id="btnAddSuplement"
                                                         value="Adicionar"
                                                         icon="ui-icon-circle-plus"
                                                         onstart="aguarde.show()"
                                                         styleClass="padrao mtop10"
                                                         oncomplete="aguarde.hide()"
                                                         rendered="#{alteracaoORCControlador.podeEditarQuandoForGestor()}"
