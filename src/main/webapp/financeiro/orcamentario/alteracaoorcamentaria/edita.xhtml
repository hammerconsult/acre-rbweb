                             rendered="#{alteracaoORCControlador.renderizarBotaoIndeferirOuDefeir()}"/>

            <p:commandButton value="Enviar p/ Análise"
                             id="btEnviarAnalise"
                             process="@this"
                             update="@none"
                             title="Clique para enviar a alteração orçamentária para análise."
                             icon="ui-icon-note"
                             oncomplete="aguarde.hide()"
                             onclick="if (!confirm('Tem certeza que deseja enviar alteração para análise?')) {return false; } else {aguarde.show();}"
                             styleClass="mtop10 mlef05"
                             style="width: 130px;height: 30px"
                             actionListener="#{alteracaoORCControlador.enviarAlteracaoParaAnalise()}"
                             rendered="#{alteracaoORCControlador.isAlteracaoSalvaEmElaboracao()}"/>

            <p:commandButton id="btImprimirFicha"
                             value="Imprimir Ficha"
                             icon="ui-icon-print"
                             onstart="aguarde.show()"
                             oncomplete="dialogImprimirFicha.show();aguarde.hide()"
                             rendered="#{alteracaoORCControlador.isAlteracaoSalvaEmElaboracao()}"
                             styleClass="mtop10 mlef05"
                             actionListener="#{alteracaoORCControlador.prepararFichaParaImprimir()}"
                             update=":formImprimirFicha"
                             process="@this"
                             style="height: 30px;"
                             title="Clique para imprimir a ficha de solicitação de crédito em formato PDF."/>

            <p:commandButton id="botaoImprimirPDF"
                             value="Imprimir Minuta"
                             icon="ui-icon-print"
                             onstart="aguarde.show()"
                             oncomplete="dialogImprimirMinuta.show();aguarde.hide()"
                             rendered="#{alteracaoORCControlador.renderizarBotaoImprimirMinuta()}"
                             actionListener="#{alteracaoORCControlador.buscarConteudoMinuta()}"
                             styleClass="mtop10 mlef05"
                             update=":formImprimirMinutaDiaria"
                             style="height: 30px; margin-right: 5px"
                             title="Clique para imprimir a Minuta da Alteração Orçamentária no formato PDF">
            </p:commandButton>

            <p:commandButton id="btImprimirPDF"
                             value="Imprimir Minuta do Diário"
                             icon="ui-icon-print"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide();dialogImprimirMinutaDiaria.show()"
                             rendered="#{alteracaoORCControlador.renderizarBotaoImprimirMinuta()}"
                             styleClass="mtop10 mlef05"
                             actionListener="#{alteracaoORCControlador.prepararMinutaDiarioParaImprimir()}"
                             update=":formImprimirMinutaDiaria"
                             style="height: 30px"
                             title="Clique para imprimir a Minuta Diária da Alteração Orçamentária no formato PDF"/>

            <p:poll interval="1"
                    widgetVar="poll"
                    listener="#{alteracaoORCControlador.finalizarBarraProgressao()}"
                    update=":formDialogProgressBar:panelBarra"
                    stop="#{!alteracaoORCControlador.assistente.barraProgressoItens.calculando}"
                    autoStart="false"/>
        </h:form>


        <!--ENVIAR PARA ANÁLISE-->
        <p:dialog widgetVar="dialogIndeferir"
                  modal="true"
                  closable="false"
                  resizable="false"
                  position="center"
                  showHeader="false"
                  style="position: fixed !important;"
                  dynamic="true">
            <h:form id="formIndeferir">
                <div align="center">
                    <p:panel header="Indeferir Alteração orçamentária" styleClass="mtop05 mbot05">
                        <br/>
                        <h:panelGrid columns="2">
                            <fc:outputLabelObrigatorio for="data" value="Data:"/>
                            <p:calendar onkeypress="mascara(this, Data)"
                                        maxlength="10"
                                        style="text-align: right"
                                        id="data"
                                        autocomplete="off"
                                        title="Digite a data da caução."
                                        value="#{alteracaoORCControlador.selecionado.dataIndeferimento}"
                                        locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                                        size="10"/>

                            <fc:outputLabelObrigatorio for="motivo" value="Motivo:"/>
                            <h:panelGrid columns="2">
                                <p:inputTextarea title="Informe um motivo."
                                                 id="motivo"
                                                 cols="70"
                                                 rows="3"
                                                 maxlength="3000"
                                                 counterTemplate="{0} Caracteres Restantes."
                                                 counter="counterMotivoIndeferimento"
                                                 autoResize="true"
                                                 value="#{alteracaoORCControlador.selecionado.motivoIndeferimento}"
                                                 style="margin-left: -3px"/>
                                <h:outputText id="counterMotivoIndeferimento"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <br/><br/><br/>
                        <h:panelGrid columns="2">

                            <p:commandButton
                                value="SIM"
                                icon="ui-icon-check"
                                onstart="aguarde.show()"
                                oncomplete="aguarde.hide()"
                                styleClass="padrao mrig05"
                                onclick="if (!confirm('Deseja INDEFERIR esta Alteração Orçamentária?'))return false;"
                                actionListener="#{alteracaoORCControlador.indeferirAleracao()}"
                                title="Clique para indeferir a alteração orçamentária."/>

                            <p:commandButton value="NÃO"
                                             icon="ui-icon-cancel"
                                             onclick="aguarde.show()"
                                             styleClass="padrao"
                                             oncomplete="dialogIndeferir.hide();aguarde.hide()"
                                             title="Clique para cancelar o indeferimento da alteração orçamentária."/>
                        </h:panelGrid>
                    </p:panel>
                </div>
            </h:form>
        </p:dialog>


        <!--EDITAR FICHA DE SOLICITAÇÃO DE CRÉDITO-->
        <p:dialog widgetVar="dialogImprimirFicha"
                  modal="true"
                  closable="false"
                  resizable="false"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  header="Imprimir Ficha de Solicitação de Crédito">

            <h:form id="formImprimirFicha">
                <p:editor value="#{alteracaoORCControlador.conteudoFicha}"
                          styleClass="mtop05"
                          height="470"
                          width="1000"/>
                <br/>
                <h:commandLink actionListener="#{alteracaoORCControlador.imprimirFicha()}"
                               target="_blank"
                               style="height: 30px;">
                    <p:commandButton id="botaoImprimirFicha"
                                     value="Imprimir"
                                     icon="ui-icon-print"
                                     onclick="abrirDialogEnviarAnalise();redirecionar()"
                                     oncomplete="dialogImprimirFicha.hide() "
                                     styleClass="padrao"
                                     process="@this"
                                     title="Clique para imprimir a Ficha de Solicitação de Crédito."
                                     ajax="false">
                    </p:commandButton>
                </h:commandLink>

                <p:commandButton value="Cancelar"
                                 icon="ui-icon-cancel"
                                 onstart="aguarde.show()"
                                 styleClass="padrao mlef05"
                                 onclick="redirecionar()"
                                 oncomplete="dialogImprimirFicha.hide();aguarde.hide()"
                                 title="Clique para cancelar."/>
            </h:form>
        </p:dialog>


        <!--MINUTA DO DIÁRIO-->
        <p:dialog widgetVar="dialogImprimirMinutaDiaria"
                  modal="true"
                  closable="false"
                  resizable="true"
                  position="center"
                  style="position: fixed!important;"
                  dynamic="true"
                  header="Imprimir Minuta Diário da Alteração Orçamentária">

            <h:form id="formImprimirMinutaDiaria">
                <p:outputPanel>
                    <p:editor value="#{alteracaoORCControlador.conteudoMinutaDiario}"
                              height="450"
                              width="1000"/>

                    <br/><br/>
                    <h:commandLink actionListener="#{alteracaoORCControlador.imprimirMinutaDiarioPDF}"
                                   target="_blank"
                                   style="height: 30px;">
                        <p:commandButton id="botaoImprimirMinutaDiaria"
                                         value="Imprimir"
                                         icon="ui-icon-print"
                                         onclick="dialogImprimirMinutaDiaria.hide()"
                                         styleClass="padrao"
                                         process="@this"
                                         title="Clique para imprimir a Minuta Diário da Alteração Orçamentária"
                                         ajax="false">
                        </p:commandButton>
                    </h:commandLink>

                    <p:commandButton id="btCancelarMinuta"
                                     value="Fechar"
                                     icon="ui-icon-closethick"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide();dialogImprimirMinutaDiaria.hide();"
                                     styleClass="padrao mlef05"
                                     process="@this"
                                     update="@none"
                                     title="Clique para fechar a janela.">
                    </p:commandButton>
                </p:outputPanel>
            </h:form>
        </p:dialog>


        <!--MINUTA DA ALTERAÇÃO ORÇAMENTÁRIA-->
        <p:dialog widgetVar="dialogImprimirMinuta"
                  modal="true"
                  closable="false"
                  dynamic="true"
                  style="position: fixed !important;"
                  position="center"
                  header="Imprimir Minuta da Alteração Orçamentária">

            <h:form id="formImprimirMinuta">
                <p:outputPanel>
                    <div class="editor-minuta">
                        <p:editor value="#{alteracaoORCControlador.conteudoMinuta}" height="485" width="1000"/>
                    </div>
                    <div class="conteudo-minuta" style="display: none">
                        <h:outputText escape="false" value="#{alteracaoORCControlador.conteudoMinutaWord}"/>
                    </div>

                    <br/><br/>

                    <p:commandButton value="Imprimir em PDF"
                                     icon="ui-icon-pdf"
                                     style="height: 30px"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     styleClass="operacao"
                                     actionListener="#{alteracaoORCControlador.imprimirMinutaPDF()}"
                                     title="Clique para imprimir a Minuta da Alteração Orçamentária."/>

                    <p:commandButton id="botaoWordMinuta"
                                     value="Imprimir em Word"
                                     styleClass="operacao"
                                     icon="ui-icon-print"
                                     onstart="aguarde.show()"
                                     actionListener="#{alteracaoORCControlador.copiarConteudoWord()}"
                                     oncomplete="aguarde.hide();imprimirMinutaNoWord()"
                                     title="Clique para fechar a janela."
                                     process="@form"
                                     update="@form"/>

                    <p:commandButton id="botaoCancelarMinuta"
                                     value="Fechar"
                                     styleClass="mlef05 operacao"
                                     icon="ui-icon-closethick"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide();dialogImprimirMinuta.hide()"
                                     title="Clique para fechar a janela."
                                     process="@this"
                                     update="@none"/>
                </p:outputPanel>
            </h:form>
        </p:dialog>


        <p:dialog id="dialogInfoReceita"
                  modal="true"
                  resizable="false"
                  closable="true"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  widgetVar="dialogInfoReceitas">

            <h:form id="FormInfoReceitas">
                <p:panel styleClass="mtop05 mbot05">

                    <co:titulo-panel titulo="Informações da Receita"
                                     separator="true"/>
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="Conta de Receita: "/>
                        <h:outputText value="#{alteracaoORCControlador.receitaAlteracaoORCSelecionada.receitaLOA}"
                                      styleClass="negrito"/>

                        <h:outputText value="Conta de Destinação de Recurso: "/>
                        <h:outputText value="#{alteracaoORCControlador.receitaAlteracaoORCSelecionada.contaDeDestinacao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Origem do Recurso: "/>
                        <h:outputText
                            value="#{alteracaoORCControlador.receitaAlteracaoORCSelecionada.origemReceitaAlteracaoORC.descricao}"
                            styleClass="negrito"/>

                        <h:outputText value="Tipo de Alteração: "/>
                        <h:outputText
                            value="#{alteracaoORCControlador.receitaAlteracaoORCSelecionada.tipoAlteracaoORC.descricao}"
                            styleClass="negrito"/>

                        <h:outputText value="Operação: "/>
                        <h:outputText
                            value="#{alteracaoORCControlador.receitaAlteracaoORCSelecionada.receitaLOA.operacaoReceita.descricao}"
                            styleClass="negrito"/>

                        <h:outputText value="Valor: "/>
                        <h:outputText value="#{alteracaoORCControlador.receitaAlteracaoORCSelecionada.valor}"
                                      converter="#{alteracaoORCControlador.moneyConverter}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>


        <p:dialog id="GeraEfetivacao"
                  widgetVar="dialogDeferir"
                  position="center"
                  style="position: fixed !important;"
                  dynamic="true"
                  width="1200"
                  height="500"
                  showHeader="false"
                  closable="false"
                  resizable="false"
                  modal="true">

            <h:form id="formDeferirAlteracao">
                <p:panel header="Deferir Alteração Orçamentária" styleClass="mtop05 mbot05">
                    <p:outputPanel rendered="#{alteracaoORCControlador.renderizarMensagemSolicitacoesPendentes()}">
                        <div class="alert alert-block" align="center" style="padding: 6px; font-size: 13px">
                            Existem solicitações para novo elemento de desepsa que não foram DEFERIDAS (Aprovadas).
                        </div>
                    </p:outputPanel>


                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio for="atoLegal" value="Ato Legal: "/>
                        <h:panelGrid columns="5">
                            <p:autoComplete queryDelay="1000"
                                            id="atoLegal"
                                            size="70"
                                            completeMethod="#{alteracaoORCControlador.completarAtoLegal}"
                                            converter="#{atoLegalControlador.converterGenerico}"
                                            value="#{alteracaoORCControlador.selecionado.atoLegal}"
                                            var="ato"
                                            maxResults="30"
                                            dropdown="true"
                                            panelStyle="max-width: 800px; max-height: 250px"
                                            itemValue="#{ato.id}"
                                            itemLabel="#{ato.numero} - #{ato.nome}"
                                            title="Selecione um ato legal.">
                                <p:ajax event="itemSelect"
                                        process="@this"
                                        update="@this"
                                        onstart="aguarde.show()"
                                        oncomplete="aguarde.hide()"
                                        listener="#{alteracaoORCControlador.definirAtoLegalOrc}"/>
                            </p:autoComplete>

                            <p:watermark value="Filtra por Decreto(Executivo) / Resolução(Legislativo)"
                                         for="atoLegal"/>

                            <p:commandButton icon="ui-icon-circle-plus"
                                             onclick="window.open('#{request.contextPath}/atolegal/novo/?sessao=true', '_blank')"
                                             update="@this"
                                             title="Clique para inserir um novo registro."
                                             process="@this"/>
                        </h:panelGrid>

                        <fc:outputLabelObrigatorio value="Tipo de Crédito: "/>
                        <h:selectOneMenu id="tipoCreditoDeferir"
                                         value="#{alteracaoORCControlador.selecionado.tipoDespesaORC}"
                                         title="Selecione o tipo de crédito."
                                         >
                            <f:selectItems value="#{alteracaoORCControlador.tipoCredito}"/>
                            <p:ajax
                                update="@form :Formulario:tabView:creditoAdicional :Formulario:tabView:anulacaoDotacao"
                                process="@this"
                                onstart="aguarde.show()"
                                oncomplete="aguarde.hide()"
                                listener="#{alteracaoORCControlador.definirTipoCreditoNaSuplementacaoAndAnulacao()}"/>
                        </h:selectOneMenu>

                        <fc:outputLabelObrigatorio value="Data da Efetivação: "/>
                        <p:calendar title="Informe a data de efetivação da alteração orçamentária"
                                    value="#{alteracaoORCControlador.selecionado.dataEfetivacao}"
                                    navigator="true"
                                    disabled="true"
                                    onkeypress="mascara(this, mdata)"
                                    id="dataPromulga"
                                    pattern="dd/MM/yyyy">
                            <p:ajax event="dateSelect" update="@this" process="@this"/>
                        </p:calendar>

                        <h:outputText value="Arquivo: "/>
                        <h:panelGrid columns="4">
                            <p:fileUpload fileUploadListener="#{alteracaoORCControlador.uploadArquivo}"
                                          mode="advanced"
                                          update=":formDeferirAlteracao"
                                          rendered="#{alteracaoORCControlador.selecionado.arquivo eq null}"
                                          style="width: 500px"
                                          label="Anexar"
                                          sizeLimit="15728640"
                                          id="botaoSelecionar"
                                          dragDropSupport="true"
                                          auto="true"
                                          allowTypes="/(\.|\/)(pdf)$/"
                                          invalidFileMessage="Extensão do arquivo inválida!"
                                          invalidSizeMessage="Tamanho do arquivo não suportador, o tamanho do arquivo não pode ser superior a 10Mb."/>

                            <p:commandButton rendered="#{alteracaoORCControlador.selecionado.arquivo ne null}"
                                             icon="ui-icon-trash"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             styleClass="botao-transparente"
                                             title="Clique para remover o arquivo anexado."
                                             update="formDeferirAlteracao"
                                             onclick="if (!confirm('Tem certeza que deseja remover este arquivo?')) {return false; } else {aguarde.show();}"
                                             actionListener="#{alteracaoORCControlador.removerArquivo}"/>

                            <p:commandButton icon="ui-icon-download"
                                             ajax="false"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             styleClass="botao-transparente"
                                             rendered="#{alteracaoORCControlador.selecionado.arquivo ne null}"
                                             action="log"
                                             onclick="PrimeFaces.monitorDownload(start, stop)">
                                <p:fileDownload
                                    value="#{alteracaoORCControlador.baixarAnexo()}"/>
                            </p:commandButton>

                            <p:panel id="painel" visible="#{alteracaoORCControlador.selecionado.arquivo ne null}">
                                <h:outputText value="Arquivo Adicionado: "/>
                                <h:outputText styleClass="negrito"
                                              value="#{alteracaoORCControlador.selecionado.arquivo.descricao}"/>
                            </p:panel>
                            <h:inputHidden/>
                        </h:panelGrid>
                    </h:panelGrid>

                    <p:tabView id="tabGeralDialog" activeIndex="#{alteracaoORCControlador.indiceAba}">
                        <p:tab title="Suplementações">

                            <p:outputPanel
                                rendered="#{alteracaoORCControlador.renderizarMensagemSuplementacoesSemGrupoOrcamentorio()}">
                                <div class="alert alert-block" align="center" style="padding: 6px; font-size: 13px">
                                    Existem Suplementações sem grupo orçamentário.
                                </div>
                            </p:outputPanel>

                            <p:dataTable id="tabelaSuplem"
                                         value="#{alteracaoORCControlador.selecionado.suplementacoesORCs}"
                                         var="suplem"
                                         styleClass="mtop05"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>SUPLEMENTAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Conta" styleClass="alinhamentoEsquerda">
                                    <h:outputText
                                        value="#{suplem.fonteDespesaORC.provisaoPPAFonte.provisaoPPADespesa.contaDeDespesa}"/>
                                </p:column>
                                <p:column headerText="Fonte de Recurso" styleClass="alinhamentoEsquerda">
                                    <h:outputText
                                        value="#{suplem.fonteDespesaORC.provisaoPPAFonte.destinacaoDeRecursos}"/>
                                </p:column>
                                <p:column headerText="Grupo Orçamentário" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{suplem.fonteDespesaORC.grupoOrcamentario}"
                                                  rendered="#{!suplem.permiteAlteracaoGrupoOrcamentario}"/>

                                    <h:panelGrid columns="2" rendered="#{suplem.permiteAlteracaoGrupoOrcamentario}">
                                        <p:autoComplete queryDelay="1000"
                                                        id="grupoOrcSuplem"
                                                        size="70"
                                                        completeMethod="#{alteracaoORCControlador.completarGrupoOrcamentario}"
                                                        converter="#{alteracaoORCControlador.converterGrupoOrcamentario}"
                                                        value="#{suplem.fonteDespesaORC.grupoOrcamentario}"
                                                        var="g"
                                                        maxResults="10"
                                                        itemValue="#{g.id}"
                                                        itemLabel="#{g}"
                                                        title="Selecione uma grupo orçamentário para a suplementação.">
                                        </p:autoComplete>
                                    </h:panelGrid>
                                </p:column>
                                <p:column headerText="Tipo de Crédito" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{suplem.tipoDespesaORC.descricao}"/>
                                </p:column>
                                <p:column headerText="Origem do Recurso" styleClass="alinhamentoEsquerda">
                                    <h:selectOneMenu id="origemDeferir"
                                                     value="#{suplem.origemSuplemtacao}"
                                                     title="Selecione a origem do recurso para o credito adicional.">
                                        <f:selectItems value="#{alteracaoORCControlador.origensSupl}"/>
                                        <p:ajax event="valueChange" update=":formDeferirAlteracao"/>
                                    </h:selectOneMenu>
                                </p:column>

                                <p:column headerText="Valor (R$)" style="text-align: right">
                                    <h:outputText value="#{suplem.valor}"
                                                  converter="#{alteracaoORCControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <div style="text-align: right">
                                            <h:outputText value="Total: " styleClass="negrito"/>
                                            <h:outputText id="totalSuplementacoes"
                                                          value="#{alteracaoORCControlador.totalSuplementacoes()}"
                                                          converter="#{alteracaoORCControlador.moneyConverter}"
                                                          styleClass="negrito"/>
                                        </div>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="Anulações">

                            <p:outputPanel
                                rendered="#{alteracaoORCControlador.renderizarMensagemAnulacoesSemGrupoOrcamentorio()}">
                                <div class="alert alert-block" align="center" style="padding: 6px; font-size: 13px">
                                    Existem Anulações sem grupo orçamentário.
                                </div>
                            </p:outputPanel>

                            <p:dataTable id="tabelaAnul"
                                         value="#{alteracaoORCControlador.selecionado.anulacoesORCs}"
                                         var="anulacao"
                                         styleClass="mtop05"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ANULAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Conta" styleClass="alinhamentoEsquerda">
                                    <h:outputText
                                        value="#{anulacao.fonteDespesaORC.despesaORC.provisaoPPADespesa.contaDeDespesa}"/>
                                </p:column>
                                <p:column headerText="Fonte de Recurso" styleClass="alinhamentoEsquerda">
                                    <h:outputText
                                        value="#{anulacao.fonteDespesaORC.provisaoPPAFonte.destinacaoDeRecursos}"/>
                                </p:column>
                                <p:column headerText="Grupo Orçamentário" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{anulacao.fonteDespesaORC.grupoOrcamentario}"
                                                  rendered="#{!anulacao.permiteAlteracaoGrupoOrcamentario}"/>

                                    <h:panelGrid columns="2" rendered="#{anulacao.permiteAlteracaoGrupoOrcamentario}">
                                        <p:autoComplete queryDelay="1000" id="grupoOrcAnulacao"
                                                        size="70"
                                                        completeMethod="#{alteracaoORCControlador.completarGrupoOrcamentario}"
                                                        converter="#{alteracaoORCControlador.converterGrupoOrcamentario}"
                                                        value="#{anulacao.fonteDespesaORC.grupoOrcamentario}"
                                                        var="grupo"
                                                        maxResults="10"
                                                        itemValue="#{grupo.id}"
                                                        itemLabel="#{grupo}"
                                                        title="Selecione uma grupo orçamentário para anulação."/>
                                    </h:panelGrid>
                                </p:column>
                                <p:column headerText="Tpo de Crédito" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{anulacao.tipoDespesaORC.descricao}"/>
                                </p:column>
                                <p:column headerText="Valor (R$)" style="text-align: right">
                                    <h:outputText value="#{anulacao.valor}"
                                                  converter="#{alteracaoORCControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <div style="text-align: right">
                                            <h:outputText value="Total: " styleClass="negrito"/>
                                            <h:outputText id="totalAnulacoes"
                                                          value="#{alteracaoORCControlador.totalAnulacoes()}"
                                                          converter="#{alteracaoORCControlador.moneyConverter}"
                                                          styleClass="negrito"/>
                                        </div>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="Receita">
                            <p:dataTable id="tabelaReceitas"
                                         value="#{alteracaoORCControlador.selecionado.receitasAlteracoesORCs}"
                                         var="receita"
                                         styleClass="mtop03"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>RECEITAS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Conta de Receita" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{receita.receitaLOA.contaDeReceita}"/>
                                </p:column>
                                <p:column headerText="Conta de Destinação de Recurso" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{receita.contaDeDestinacao}"/>
                                </p:column>
                                <p:column headerText="Origem do Recurso" style="width: 15%"
                                          styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{receita.origemReceitaAlteracaoORC.descricao}"/>
                                </p:column>
                                <p:column headerText="Tipo de Alteração" style="width: 15%"
                                          styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{receita.tipoAlteracaoORC.descricao}"/>
                                </p:column>
                                <p:column headerText="Valor (R$)" style="width: 10%; text-align: right">
                                    <h:outputText value="#{receita.valor}"
                                                  converter="#{alteracaoORCControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <div style="text-align: right" class="negrito">
                                            <h:outputText value="Total: "/>
                                            <h:outputText value="#{alteracaoORCControlador.totalReceitas()}"
                                                          converter="#{alteracaoORCControlador.moneyConverter}"
                                                          styleClass="negrito"/>
                                        </div>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </p:tab>
                    </p:tabView>

                    <p:commandButton value="Deferir"
                                     id="cbEfetivar"
                                     actionListener="#{alteracaoORCControlador.deferirAlteracao}"
                                     styleClass="mtop10 mrig05 prioritario padrao mtop10"
                                     titledialogProgressBar="Clique para deferir a alteração orçamentária."
                                     onstart="aguarde.show()"
                                     update=":formDeferirAlteracao"
                                     icon="ui-icon-deferir"/>

                    <p:commandButton value="Fechar"
                                     id="cbFechar"
                                     update="formDeferirAlteracao"
                                     actionListener="#{alteracaoORCControlador.cancelarDeferimento()}"
                                     oncomplete="dialogDeferir.hide();aguarde.hide()"
                                     styleClass="mtop10 mrig05 padrao mtop10"
                                     title="Clique para fechar a janela."
                                     icon="ui-icon-closethick"/>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog modal="true" widgetVar="confirmarSalvar" showHeader="false" style="max-width: 800px !important">
            <h:form style="font-size: 12px;">
                <div class="alert alert-block">
                    <h4>Deseja Continuar?</h4>
                    <div class="alinhamentoCentralizado">
                        <h:panelGrid columns="2" style="width: 100%; margin-top: 30px;">
                            <p:commandButton styleClass="operacao" icon="ui-icon-check"
                                             value="Sim"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             ajax="false"
                                             actionListener="#{alteracaoORCControlador.salvarAlteracoes}"
                                             style="padding: 5px !important"/>

                            <p:commandButton styleClass="operacao" icon="ui-icon-cancel"
                                             style="padding: 5px !important" onclick="confirmaSalvar.hide()"
                                             value="Não"/>
                        </h:panelGrid>

                    </div>
                </div>
            </h:form>
        </p:dialog>


        <p:dialog id="dialogElementoDesp"
                  modal="true"
                  resizable="false"
                  closable="false"
                  dynamic="true"
                  showHeader="false"
                  position="center"
                  style="position: fixed !important;"
                  widgetVar="dialogNovoElemento">

            <h:form id="FormDeferirNovoElemento">
                <p:panel header="Aprovar Elemento de Despesa" styleClass="mtop05 mbot05">

                    <h:panelGrid columns="2" cellpadding="2">
                        <fc:outputLabelObrigatorio value="Grupo Orçamentário: "/>
                        <p:autoComplete queryDelay="1000" id="grupoOrc"
                                        size="70"
                                        completeMethod="#{alteracaoORCControlador.completarGrupoOrcamentario}"
                                        converter="#{alteracaoORCControlador.converterGrupoOrcamentario}"
                                        value="#{alteracaoORCControlador.grupoOrcamentarioSolicitacao}"
                                        var="grupo"
                                        maxResults="10"
                                        itemValue="#{grupo.id}"
                                        itemLabel="#{grupo}"
                                        title="Selecione uma grupo orçamentário.">
                            <p:ajax update="@this" event="itemSelect"/>
                        </p:autoComplete>
                    </h:panelGrid>


                    <p:commandButton icon="ui-icon-check"
                                     value="Confirmar"
                                     title="Clique para deferir(Aprovar a Solicitação) do novo elemento de despesa."
                                     update=":Formulario:tabView:solicitacoes"
                                     onstart="aguarde.show()"
                                     styleClass="padrao mrig05 mtop20 prioritario"
                                     oncomplete="aguarde.hide()"
                                     process="@this"
                                     actionListener="#{alteracaoORCControlador.aprovarSolicitacao()}"/>

                    <p:commandButton value="Fechar"
                                     id="btFecharNovoElem"
                                     icon="ui-icon-closethick"
                                     styleClass="padrao mtop20"
                                     process="@this"
                                     title="Clique para fechar a janela."
                                     onclick="dialogNovoElemento.hide()"/>

                </p:panel>
            </h:form>
        </p:dialog>


        <p:dialog widgetVar="dialogProgressBar"
                  width="800"
                  closable="false"
                  showHeader="false"
                  modal="true"
                  hideEffect="clip"
                  resizable="false"
                  position="center"
                  dynamic="true">
            <h:form id="formDialogProgressBar">
                <div class="alert alert-success centralizado mtop05" style="font-size: 13px">
                    <strong>Aguarde, </strong> o deferimento da alteração orçamentária está sendo executado...
                </div>

                <p:panel style="text-align: center; width: 100%; border: 0px;"
                         visible="#{alteracaoORCControlador.assistente.barraProgressoItens.calculando}"
                         id="panelBarra">

                    <div
                        style="#{alteracaoORCControlador.assistente.barraProgressoItens.total == 0 ? 'display: block' : 'display: none'}">
                        <h:graphicImage
                            value="#{facesContext.externalContext.requestContextPath}/img/ajaxloading.gif"
                            styleClass="mtop05 mbot05"/>
                    </div>

                    <h:outputText
                        style="font-size: 12px"
                        value="#{alteracaoORCControlador.assistente.barraProgressoItens.mensagens}"
                        escape="false"/>

                    <br/> <br/>
                    <h:outputText
                        value="Processados: #{alteracaoORCControlador.assistente.barraProgressoItens.processados}
                               de #{alteracaoORCControlador.assistente.barraProgressoItens.total}"
                        styleClass="negrito"/>


                    <br/>
                    <div class="progress progress-striped active" id="barraProgresso">
                        <div class="bar"
                             style="width: #{alteracaoORCControlador.assistente.barraProgressoItens.porcentagemDoCalculo}%;">
                            <h:outputText
                                value="#{alteracaoORCControlador.assistente.barraProgressoItens.porcentagemDoCalculo}"
                                styleClass="negrito">
                                <f:convertNumber type="number" maxFractionDigits="2"/>
                            </h:outputText>
                            <h:outputText value="%"/>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
