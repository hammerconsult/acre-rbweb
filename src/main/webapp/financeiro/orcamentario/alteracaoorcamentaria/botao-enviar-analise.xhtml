<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
>

<div style="text-align: center; width: 80px!important">


    <p:commandButton id="btnEnviarAnalise"
                     title="Clique para enviar a alteração orçamentária para análise."
                     icon="ui-icon-transferthick-e-w"
                     styleClass="mrig05"
                     onstart="aguarde.show()"
                     oncomplete="dlgEnviarAnalise.show();aguarde.hide()"
                     update=":formEnviarParaAnalise"
                     process="@this :formEnviarParaAnalise"
                     actionListener="#{alteracaoORCControlador.recuperarSelecionado(objeto)}"
                     disabled="#{alteracaoORCControlador.desabilitarBotaoEnviarParaAnaliseNaLista(objeto)}"/>


    <p:button id="btRecuperarAtl"
              title="Clique criar uma alteração orçamentária a partir da mesma."
              icon="ui-icon-circle-plus"
              styleClass="mrig05"
              onstart="aguarde.show()"
              oncomplete="aguarde.hide()"
              href="/alteracao-orcamentaria/novo/recuperada/#{objeto.id}/"
              disabled="#{alteracaoORCControlador.desabilitarBotaoRecuperarAlteracao(objeto)}"/>

</div>
</html>
