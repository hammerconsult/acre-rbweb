<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{extensaoFonteRecursoControlador}"
                                origem="#{extensaoFonteRecursoControlador.caminhoPadrao}listar/"/>

            <p:panel id="panelGeral" header="Extensão Fonte de Recurso">

                <h:panelGrid id="gridGeral" columns="2">
                    <fc:outputLabelObrigatorio value="Código: "/>
                    <p:inputText id="codigo"
                                 value="#{extensaoFonteRecursoControlador.selecionado.codigo}"
                                 title="Informe o campo código."
                                 maxlength="20"
                        />

                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText id="descricao"
                                 value="#{extensaoFonteRecursoControlador.selecionado.descricao}"
                                 title="Informe o campo descrição."
                                 size="52"
                                 maxlength="70"
                        />

                    <fc:outputLabelObrigatorio value="Tipo de Conta Corrente TCE: "/>
                    <h:selectOneMenu id="tipoConta"
                                     value="#{extensaoFonteRecursoControlador.selecionado.tipoContaCorrenteTCE}"
                                     title="Selecione o campo tipo de conta corrente tce.">
                        <f:selectItems value="#{extensaoFonteRecursoControlador.tipoContaCorrentesTCE}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty controlador="#{extensaoFonteRecursoControlador}"
                             id="rodape"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
