<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{extensaoFonteRecursoControlador}"
                                origem="#{extensaoFonteRecursoControlador.caminhoPadrao}listar/"/>

            <p:panel id="panelGeral" header="Detalhes da Extensão de Fonte de Recurso">

                <h:panelGrid id="gridGeral" columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText value="#{extensaoFonteRecursoControlador.selecionado.codigo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{extensaoFonteRecursoControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo Conta Corrente TCE: "/>
                    <h:outputText value="#{extensaoFonteRecursoControlador.selecionado.tipoContaCorrenteTCE.toString()}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{extensaoFonteRecursoControlador}"
                                       id="rodape"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
