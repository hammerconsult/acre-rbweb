<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" origem="#{estornoLibCotaFinanceiraControlador.caminhoPadrao}novo/"
                                    controlador="#{estornoLibCotaFinanceiraControlador}"/>

                <p:panel header="Detalhes do Estorno de Liberação Financeira" >
                    <h:panelGrid columns="2" cellpadding="2">

                        <h:outputText value="Número: " style="margin-right: 95px"/>
                        <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.numero}"
                                      styleClass="negrito"/>

                        <h:outputText value="Data: "/>
                        <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.dataEstorno}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Data Concedida: "/>
                        <co:data-conciliacao dataConciliacao="#{estornoLibCotaFinanceiraControlador.selecionado.dataConciliacao}"/>

                        <h:outputText value="Evento Contábil Concedido: "/>
                        <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.eventoContabilRetirada}"
                                      styleClass="negrito"/>

                        <h:outputText value="Liberação Financeira: "/>
                        <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao}"
                                      styleClass="negrito"/>

                    </h:panelGrid>

                    <p:panel id="panelLiberacao" visible="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.id ne null}"
                             styleClass="mtop05">

                        <co:titulo-panel titulo="Liberação Financeira - Concedida"/>
                        <h:panelGrid columns="2" cellpadding="2">
                            <h:outputText value="Número: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.numero}"
                                          styleClass="negrito"/>

                            <h:outputText value="Data: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.dataLiberacao}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Data de Conciliação: "/>
                            <co:data-conciliacao dataConciliacao="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.dataConciliacao}"/>

                            <h:outputText value="Situação: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.statusPagamento.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Unidade Organizacional: "/>
                            <fc:codigo-descricao-hierarquia tipoHierarquia="ORCAMENTARIA"
                                                            dataMovimento="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.dataLiberacao}"
                                                            unidadeOrganizacional="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.unidadeOrganizacional}"/>

                            <h:outputText value="Tipo de Liberação: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.tipoLiberacaoFinanceira.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Conta Bancária: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.contaBancariaConcedida.toStringAutoCompleteContaBancaria()}"
                                          styleClass="negrito"/>

                            <h:outputText value="Conta Financeira: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.subConta.toStringAutoCompleteContaFinanceira()}"
                                          styleClass="negrito"/>

                            <h:outputText value="Conta de Destinação de Recurso: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.contaDeDestinacao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Histórico: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.observacoes}"
                                          styleClass="negrito"/>

                            <h:outputText value="Valor: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.valor}"
                                          styleClass="negrito"
                                          converter="#{estornoLibCotaFinanceiraControlador.moneyConverter}"/>

                            <h:outputText value="Saldo: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.saldo}"
                                          styleClass="negrito"
                                          converter="#{estornoLibCotaFinanceiraControlador.moneyConverter}"/>
                        </h:panelGrid>

                        <co:titulo-panel titulo="Solicitação Financeira - Recebida" styleClass="mtop20"/>
                        <h:panelGrid columns="2">

                            <h:outputText value="Número: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.numero}"
                                          styleClass="negrito"/>

                            <h:outputText value="Data: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.dtSolicitacao}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Data de Conciliação: "/>
                            <co:data-conciliacao dataConciliacao="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.recebida}"/>

                            <h:outputText value="Unidade Organizacional: "/>
                            <fc:codigo-descricao-hierarquia tipoHierarquia="ORCAMENTARIA"
                                                            unidadeOrganizacional="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.unidadeOrganizacional}"
                                                            dataMovimento="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.dtSolicitacao}"/>

                            <h:outputText value="Situação: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.status.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Dependência: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.resultanteIndependente.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Conta Bancária: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.contaBancariaRecebida.toStringAutoCompleteContaBancaria()}"
                                          styleClass="negrito"/>

                            <h:outputText value="Conta Financeira: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.contaFinanceira.toStringAutoCompleteContaFinanceira()}"
                                          styleClass="negrito"/>

                            <h:outputText value="Conta de Destinação de Recurso: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.contaDeDestinacao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Histórico: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.historicoSolicitacao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Valor Solcitado: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.valorSolicitado}"
                                          styleClass="negrito"
                                          converter="#{estornoLibCotaFinanceiraControlador.moneyConverter}"/>

                            <h:outputText value="Valor Aprovado: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.valorAprovado}"
                                          styleClass="negrito"
                                          converter="#{estornoLibCotaFinanceiraControlador.moneyConverter}"/>

                            <h:outputText value="Valor Liberado: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.valorLiberado}"
                                          styleClass="negrito"
                                          converter="#{estornoLibCotaFinanceiraControlador.moneyConverter}"/>

                            <h:outputText value="Saldo à Aprovar: "/>
                            <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.liberacao.solicitacaoCotaFinanceira.saldoAprovar}"
                                          styleClass="negrito"
                                          converter="#{estornoLibCotaFinanceiraControlador.moneyConverter}"/>
                        </h:panelGrid>
                    </p:panel>

                    <h:panelGrid columns="2" cellpadding="2" styleClass="mtop05">
                        <h:outputText value="Data Recebida: "/>
                        <co:data-conciliacao dataConciliacao="#{estornoLibCotaFinanceiraControlador.selecionado.recebida}"/>

                        <h:outputText value="Evento Contábil Recebido: "/>
                        <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.eventoContabilDeposito}"
                                      styleClass="negrito"/>

                        <h:outputText value="Histórico: "/>
                        <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.historico}"
                                      styleClass="negrito"/>

                        <h:outputText value="Valor: "/>
                        <h:outputText value="#{estornoLibCotaFinanceiraControlador.selecionado.valor}"
                                      converter="#{estornoLibCotaFinanceiraControlador.moneyConverter}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>

                    <fc:rodapeVisualizarPretty controlador="#{estornoLibCotaFinanceiraControlador}"
                                               mostrarExcluir="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
