<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{receitaORCEstornoControlador}"
                                origem="#{receitaORCEstornoControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes do Estorno da Receita Realizada - #{receitaORCEstornoControlador.selecionado.numero}">

                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Número: " style="margin-right: 90px"/>
                    <h:outputText value="#{receitaORCEstornoControlador.selecionado.numero}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{receitaORCEstornoControlador.selecionado.dataEstorno}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Data de Conciliação: "/>
                    <co:data-conciliacao dataConciliacao="#{receitaORCEstornoControlador.selecionado.dataConciliacao}"/>

                    <h:outputText value="Lote: "/>
                    <h:outputText value="#{receitaORCEstornoControlador.selecionado.lote}"
                                  styleClass="negrito"/>

                    <h:outputText value="Operação: "/>
                    <h:outputText
                        value="#{receitaORCEstornoControlador.selecionado.operacaoReceitaRealizada.descricao}"
                        styleClass="negrito"/>

                    <h:outputText value="Unidade Organizacional: "/>
                    <h:outputText value="#{receitaORCEstornoControlador.selecionado.unidadeOrganizacionalOrc}"
                                  styleClass="negrito"/>

                    <h:outputText value="Conta de Receita: " rendered="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.id eq null}"/>
                    <h:outputText value="#{receitaORCEstornoControlador.selecionado.receitaLOA.contaDeReceita}"
                                  rendered="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.id eq null}"
                                  styleClass="negrito"/>

                    <h:outputText value="Conta Financeira: " rendered="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.id eq null}"/>
                    <h:outputText value="#{receitaORCEstornoControlador.selecionado.contaFinanceira.toStringAutoCompleteContaFinanceira()}"
                                  rendered="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.id eq null}"
                                  styleClass="negrito"/>

                    <h:outputText value="Pessoa: " rendered="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.id eq null}"/>
                    <h:outputText value="#{receitaORCEstornoControlador.selecionado.pessoa}"
                                  rendered="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.id eq null}"
                                  styleClass="negrito"/>

                    <h:outputText value="Classe: " rendered="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.id eq null}"/>
                    <h:outputText value="#{receitaORCEstornoControlador.selecionado.classeCredor}"
                                  rendered="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.id eq null}"
                                  styleClass="negrito"/>
                </h:panelGrid>

                <p:panel styleClass="mtop05" visible="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc ne null}">
                    <co:titulo-panel titulo="Receita Realizada"/>
                    <h:panelGrid columns="2" cellpadding="3">
                        <h:outputText value="Número: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.numero}"
                                      styleClass="negrito"/>

                        <h:outputText value="Data: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.dataLancamento}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Data de Conciliação: " />
                        <co:data-conciliacao dataConciliacao="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.dataConciliacao}"/>

                        <h:outputText value="Unidade Organizacional: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.unidadeOrganizacional}"
                                      styleClass="negrito"/>

                        <h:outputText value="Lote: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.lote}"
                                      styleClass="negrito"/>

                        <h:outputText value="Operação: "/>
                        <h:outputText
                            value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.operacaoReceitaRealizada.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Conta de Receita: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.receitaLOA.contaDeReceita}"
                                      styleClass="negrito"/>

                        <h:outputText value="Tipo Conta de Receita: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.receitaLOA.contaDeReceita.tiposCredito.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Evento Contábil: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.eventoContabil}"
                                      styleClass="negrito"/>

                        <h:outputText value="Data de Referência: "/>
                        <h:outputText
                            value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.dataReferencia}"
                            styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Conta Bancária: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.contaBancariaEntidade.toStringAutoCompleteContaBancaria()}"
                                      styleClass="negrito"/>

                        <h:outputText value="Conta Financeira: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.subConta.toStringAutoCompleteContaFinanceira()}"
                                      styleClass="negrito"/>

                        <h:outputText value="Pessoa: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.pessoa}"
                                      styleClass="negrito"/>

                        <h:outputText value="Classe: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.classeCredor}"
                                      styleClass="negrito"/>

                        <h:outputText value="Histórico: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.complemento}"
                                      styleClass="negrito"/>

                        <h:outputText value="Valor: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.valor}"
                                      styleClass="negrito"
                                      converter="#{receitaORCEstornoControlador.moneyConverter}"/>

                        <h:outputText value="Saldo: "/>
                        <h:outputText value="#{receitaORCEstornoControlador.selecionado.lancamentoReceitaOrc.saldo}"
                                      styleClass="negrito"
                                      converter="#{receitaORCEstornoControlador.moneyConverter}"/>
                    </h:panelGrid>
                </p:panel>

                <h:panelGrid columns="2" cellpadding="2" styleClass="mtop05">
                    <h:outputText value="Evento Contábil: "/>
                    <h:outputText value="#{receitaORCEstornoControlador.selecionado.eventoContabil}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data de Referência: "/>
                    <h:outputText value="#{receitaORCEstornoControlador.selecionado.dataReferencia}"
                                  id="dataReferencia"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Histórico:" style="margin-right: 85px"/>
                    <h:outputText value="#{receitaORCEstornoControlador.selecionado.complementoHistorico}"
                                  styleClass="negrito"/>

                    <h:outputText value="Valor:"/>
                    <h:outputText value="#{receitaORCEstornoControlador.selecionado.valor}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h:panelGrid>

                    <p:dataTable value="#{receitaORCEstornoControlador.selecionado.receitaORCFonteEstorno}"
                                 id="tabelaRecORCFontesEst"
                                 var="recEstornos"
                                 styleClass="mtop05"
                                 rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                 paginator="true"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>RECEITAS FONTES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                 emptyMessage="Não foram localizados registros para serem apresentados."
                                 rowIndexVar="rowlx">

                        <p:column headerText="Conta de Destinação" style="width: 40%" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{recEstornos.receitaLoaFonte.destinacaoDeRecursos}"/>
                        </p:column>
                        <p:column headerText="Conjunto" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{recEstornos.item}"/>
                        </p:column>
                        <p:column headerText="Valor (R$)" style="text-align: right">
                            <h:outputText value="#{recEstornos.valor}"
                                          converter="#{receitaORCEstornoControlador.moneyConverter}"/>
                            <f:facet name="footer">
                                <h:outputText value="Total: " styleClass="negrito" />
                                <h:outputText value="#{receitaORCEstornoControlador.somaRecEstornos()}"
                                              styleClass="negrito"
                                              converter="#{receitaORCEstornoControlador.moneyConverter}"/>
                            </f:facet>
                        </p:column>
                        <f:facet name="footer">
                            <div align="right" class="negrito">
                            <h:outputText value="Diferença: " />
                            <h:outputText id="diferenca" value="#{receitaORCEstornoControlador.calculaDiferenca()}"
                                          converter="#{receitaORCEstornoControlador.moneyConverter}"/>
                            </div>
                        </f:facet>
                    </p:dataTable>
                </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{receitaORCEstornoControlador}"
                                       mostrarExcluir="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
