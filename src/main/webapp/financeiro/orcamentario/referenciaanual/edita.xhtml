<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{referenciaAnualControlador}"
                                origem="#{referenciaAnualControlador.caminhoPadrao}novo/"/>

            <p:panel header="Cadastro de Referência Anual">
                <h:panelGrid columns="2">
                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{referenciaAnualControlador.selecionado.exercicio}" styleClass="negrito"/>

                    <h:outputText value="Data do PPA: "/>
                    <p:calendar value="#{referenciaAnualControlador.selecionado.dataPPA}"
                                title="Informe a data da PPA"
                                onkeyup="mascara(this, mdata)"
                                size="20"
                                pattern="dd/MM/yyyy"
                                locale="pt_BR"
                                navigator="true"/>

                    <h:outputText value="Data da LDO: "/>
                    <p:calendar value="#{referenciaAnualControlador.selecionado.dataLDO}"
                                title="Informe a data da LDO"
                                onkeyup="mascara(this, mdata)"
                                size="20"
                                pattern="dd/MM/yyyy"
                                locale="pt_BR"
                                navigator="true"/>

                    <h:outputText value="Data da LOA: "/>
                    <p:calendar value="#{referenciaAnualControlador.selecionado.dataLOA}"
                                title="Informe a data da LOA"
                                onkeyup="mascara(this, mdata)"
                                size="20"
                                pattern="dd/MM/yyyy"
                                locale="pt_BR"
                                navigator="true"/>

                    <h:outputText value="Número do PPA: "/>
                    <p:inputText value="#{referenciaAnualControlador.selecionado.numeroPPA}"
                                 title="Informe o número do PPA."/>

                    <h:outputText value="Número da LDO: "/>
                    <p:inputText value="#{referenciaAnualControlador.selecionado.numeroLDO}"
                                 title="Informe o número da LDO."/>

                    <h:outputText value="Número da LOA: "/>
                    <p:inputText value="#{referenciaAnualControlador.selecionado.numeroLOA}"
                                 title="Informe o número da LOA."/>

                    <h:outputText value="Meta do Resultado Primário - Valor Corrente: "/>
                    <p:inputText value="#{referenciaAnualControlador.selecionado.metaResultadoPrimario}"
                                 title="Informe o valor para a meta do resultado primário."
                                 style="text-align: right"
                                 onkeydown="mascaraMonetaria(this)"
                                 converter="#{referenciaAnualControlador.moneyConverter}"/>

                    <h:outputText value="Meta do Resultado Nominal - Valor Corrente: "/>
                    <p:inputText value="#{referenciaAnualControlador.selecionado.metaResultadoNominal}"
                                 converter="#{referenciaAnualControlador.moneyConverter}"
                                 style="text-align: right"
                                 onkeydown="mascaraMonetaria(this)"
                                 title="Informe o valor para a meta do resultado nominal."/>

                    <h:outputText value="Resultado Primário do Exercício Anterior: "/>
                    <p:inputText value="#{referenciaAnualControlador.selecionado.resultadoPrimarioExercAnt}"
                                 converter="#{referenciaAnualControlador.moneyConverter}"
                                 style="text-align: right"
                                 onkeydown="mascaraMonetaria(this)"
                                 title="Informe o valor para o resultado primário de exercício anterior."/>

                    <h:outputText value="Saldo de Alienação de Ativos: "/>
                    <p:inputText value="#{referenciaAnualControlador.selecionado.saldoAlienacaoAtivos}"
                                 converter="#{referenciaAnualControlador.moneyConverter}"
                                 onkeydown="mascaraMonetaria(this)"
                                 style="text-align: right"
                                 title="Informe o valor para o saldo de alienação de ativos."/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{referenciaAnualControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
