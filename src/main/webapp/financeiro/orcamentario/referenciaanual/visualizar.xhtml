<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{referenciaAnualControlador}"
                                origem="#{referenciaAnualControlador.caminhoPadrao}ver/#{referenciaAnualControlador.selecionado.id}/"/>

            <p:panel header="Detalhes da Referência Anual">
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{referenciaAnualControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data do PPA: "/>
                    <h:outputText value="#{referenciaAnualControlador.selecionado.dataPPA}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Data da LDO:"/>
                    <h:outputText value="#{referenciaAnualControlador.selecionado.dataLDO}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Data da LOA: "/>
                    <h:outputText value="#{referenciaAnualControlador.selecionado.dataLOA}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Número do PPA: "/>
                    <h:outputText value="#{referenciaAnualControlador.selecionado.numeroPPA}"
                                  styleClass="negrito"/>

                    <h:outputText value="Número da LDO: "/>
                    <h:outputText value="#{referenciaAnualControlador.selecionado.numeroLDO}"
                                  styleClass="negrito"/>

                    <h:outputText value="Número da LOA: "/>
                    <h:outputText value="#{referenciaAnualControlador.selecionado.numeroLOA}"
                                  styleClass="negrito"/>

                    <h:outputText value="Meta do Resultado Primário - Valor Corrente: "/>
                    <h:outputText value="#{referenciaAnualControlador.selecionado.metaResultadoPrimario}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Meta do Resultado Nominal - Valor Corrente: "/>
                    <h:outputText value="#{referenciaAnualControlador.selecionado.metaResultadoNominal}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Resultado Primário do Exercício Anterior: "/>
                    <h:outputText value="#{referenciaAnualControlador.selecionado.resultadoPrimarioExercAnt}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>

                    <h:outputText value="Saldo de Alienação de Ativos: "/>
                    <h:outputText value="#{referenciaAnualControlador.selecionado.saldoAlienacaoAtivos}"
                                  styleClass="negrito">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{referenciaAnualControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
