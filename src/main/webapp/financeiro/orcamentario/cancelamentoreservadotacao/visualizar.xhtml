<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">

            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{cancelamentoReservaDotacaoControlador}"
                                origem="#{cancelamentoReservaDotacaoControlador.caminhoPadrao}ver/#{cancelamentoReservaDotacaoControlador.id}/"/>

            <p:panel header="Detalhes da Solicitação de Cancelamento de Reserva de Dotação">
                <h:panelGrid columns="2">
                    <h:outputText value="Número: "/>
                    <h:outputText value="#{cancelamentoReservaDotacaoControlador.selecionado.numero}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{cancelamentoReservaDotacaoControlador.selecionado.data}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>


                    <h:outputText value="Solicitação: "/>
                    <h:outputText
                        value="#{cancelamentoReservaDotacaoControlador.selecionado.solicitacao}"
                        styleClass="negrito"/>

                    <h:outputText value="Usuário solicitante: "/>
                    <h:outputText
                            value="#{cancelamentoReservaDotacaoControlador.selecionado.solicitacao.usuarioSolicitante.login}"
                            styleClass="negrito"/>



                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{cancelamentoReservaDotacaoControlador}" mostrarExcluir="false" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
