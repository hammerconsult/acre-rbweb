<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <script type="text/javascript">
                var timer;

                function inicializarProcesso() {
                    dialogProgressBar.show();
                    timer = setInterval(function () {
                        consultarProcesso();
                    }, 1000);
                }

                function finalizarProcesso() {
                    clearInterval(timer);
                    dialogProgressBar.hide();
                }
            </script>

            <fc:cabecalhoPretty controlador="#{transporteConfiguracaoContabilControlador}"
                                origem="#{transporteConfiguracaoContabilControlador.caminhoPadrao}novo/"/>


            <p:panel header="Transporte de Configuração Contábil">

                <h:panelGrid columns="2" id="gridGeral">
                    <h:outputText value="Data do Transporte: "/>
                    <h:outputText value="#{transporteConfiguracaoContabilControlador.selecionado.dataTransporte}"
                                  styleClass="negrito"
                                  id="dataTransporte">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <fc:outputLabelObrigatorio value="Exercício de Destino: " for="exercicioDestino"/>
                    <p:inputText value="#{transporteConfiguracaoContabilControlador.selecionado.exercicioDestino}"
                                 converter="#{exercicioControlador.converterExercicio}"
                                 title="Informe o exercício de destino."
                                 id="exercicioDestino"
                                 size="10"
                                 maxlength="4">
                        <p:ajax event="blur"
                                process="@this"/>
                    </p:inputText>

                    <fc:outputLabelObrigatorio value="Grupo: "/>
                    <p:selectOneMenu value="#{transporteConfiguracaoContabilControlador.grupo}">
                        <f:selectItems var="gp"
                                       itemLabel="#{gp}"
                                       itemValue="#{gp.name()}"
                                       value="#{transporteConfiguracaoContabilControlador.grupos}"/>
                        <p:ajax event="change"
                                listener="#{transporteConfiguracaoContabilControlador.verificarConfiguracoes()}"
                                update="tipoConfiguracao tabGrupos"
                                process="@this"/>
                    </p:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Configuração: "/>
                    <p:selectManyCheckbox
                        id="tipoConfiguracao"
                        layout="pageDirection"
                        value="#{transporteConfiguracaoContabilControlador.tiposConfiguracao}">
                        <f:selectItems var="tipo"
                                       itemLabel="#{tipo}"
                                       itemValue="#{tipo.name()}"
                                       value="#{transporteConfiguracaoContabilControlador.tiposDeTransportes}"/>
                        <p:ajax event="change"
                                process="@this"/>
                    </p:selectManyCheckbox>
                </h:panelGrid>
                <div align="right">
                    <h:panelGrid columns="2">
                        <h:outputText value="Filtros: "/>
                        <p:selectOneRadio value="#{transporteConfiguracaoContabilControlador.opcao}">
                            <f:selectItems value="#{transporteConfiguracaoContabilControlador.opcoes}"
                                           var="op"
                                           itemLabel="#{op.descricao}"/>
                            <p:ajax event="change"
                                    process="@this"
                                    update="tabGrupos"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                </div>
                <p:tabView id="tabGrupos">
                    <p:tab title="Eventos" rendered="#{transporteConfiguracaoContabilControlador.grupo eq 'EVENTOS'}">
                        <p:dataTable value="#{transporteConfiguracaoContabilControlador.itensEvento}"
                                     var="ie"
                                     styleClass="mtop03"
                                     rowStyleClass="#{ie.erroDuranteProcessamento ? 'fundo-vermelho-medio' : empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Eventos&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">
                            <p:column style="width: 4%">
                                <p:rowToggler rendered="#{ie.erroDuranteProcessamento}"/>
                            </p:column>
                            <p:column headerText="Evento"
                                      filterBy="#{ie.itemEventoCLP.eventoContabil.toString()}"
                                      sortBy="#{ie.itemEventoCLP.eventoContabil.toString()}">
                                <h:outputText value="#{ie.itemEventoCLP.eventoContabil}"/>
                            </p:column>
                            <p:column headerText="CLP"
                                      filterBy="#{ie.clp.toString()}"
                                      sortBy="#{ie.clp.toString()}">
                                <h:outputText value="#{ie.clp}"/>
                            </p:column>
                            <p:rowExpansion>
                                <h:outputText styleClass="negrito" value="Descrição do erro: #{ie.mensagemDeErro}"/>
                            </p:rowExpansion>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="OCCs" rendered="#{transporteConfiguracaoContabilControlador.grupo eq 'OCCS'}">
                        <p:tabView>
                            <p:tab title="Conta">
                                <p:dataTable value="#{transporteConfiguracaoContabilControlador.occsConta}"
                                             var="occConta"
                                             styleClass="mtop03"
                                             rowStyleClass="#{occConta.erroDuranteProcessamento ? 'fundo-vermelho-medio' : empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Contas&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column style="width: 4%">
                                        <p:rowToggler rendered="#{occConta.erroDuranteProcessamento}"/>
                                    </p:column>
                                    <p:column headerText="TAG" filterBy="#{occConta.tagOCC.toString()}"
                                              sortBy="#{occConta.tagOCC.toString()}">
                                        <h:outputText value="#{occConta.tagOCC}"/>
                                    </p:column>
                                    <p:column headerText="Conta" filterBy="#{occConta.contaOrigem.toString()}"
                                              sortBy="#{occConta.contaOrigem.toString()}">
                                        <h:outputText value="#{occConta.contaOrigem}"/>
                                    </p:column>
                                    <p:column headerText="Conta Extra" filterBy="#{occConta.contaContabil.toString()}"
                                              sortBy="#{occConta.contaContabil.toString()}">
                                        <h:outputText value="#{occConta.contaContabil}"/>
                                    </p:column>
                                    <p:column headerText="Conta Intra" filterBy="#{occConta.contaIntra.toString()}"
                                              sortBy="#{occConta.contaIntra.toString()}">
                                        <h:outputText value="#{occConta.contaIntra}"/>
                                    </p:column>
                                    <p:column headerText="Conta Intra União"
                                              filterBy="#{occConta.contaInterUniao.toString()}"
                                              sortBy="#{occConta.contaInterUniao.toString()}">
                                        <h:outputText value="#{occConta.contaInterUniao}"/>
                                    </p:column>
                                    <p:column headerText="Conta Intra Estado"

                                    </p:column>
                                    <p:rowExpansion>
                                        <h:outputText styleClass="negrito"

                                    </p:rowExpansion>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Conta Financeira">

                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"

                                    <p:column headerText="Tipo Conta Auxiliar SICONFI"

                                    </p:rowExpansion>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Classe de Pessoa">
                                <p:dataTable value="#{transporteConfiguracaoContabilControlador.occsClassePessoa}"

                                             styleClass="mtop03"
                                             rowStyleClass="#{occClasse.erroDuranteProcessamento ? 'fundo-vermelho-medio' : empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Classes de Pessoa&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column style="width: 4%">
                                        <p:rowToggler rendered="#{occClasse.erroDuranteProcessamento}"/>
                                    </p:column>
                                    <p:column headerText="TAG" filterBy="#{occClasse.tagOCC.toString()}"
                                              sortBy="#{occClasse.tagOCC.toString()}">
                                        <h:outputText value="#{occClasse.tagOCC}"/>
                                    </p:column>
                                    <p:column headerText="Classe de Pessoa"
                                              filterBy="#{occClasse.classePessoa.toString()}"
                                              sortBy="#{occClasse.classePessoa.toString()}">
                                        <h:outputText value="#{occClasse.classePessoa}"/>
                                    </p:column>
                                    <p:column headerText="Conta Extra" filterBy="#{occClasse.contaContabil.toString()}"
                                              sortBy="#{occClasse.contaContabil.toString()}">
                                        <h:outputText value="#{occClasse.contaContabil}"/>
                                    </p:column>
                                    <p:column headerText="Conta Intra" filterBy="#{occClasse.contaIntra.toString()}"
                                              sortBy="#{occClasse.contaIntra.toString()}">
                                        <h:outputText value="#{occClasse.contaIntra}"/>
                                    </p:column>
                                    <p:column headerText="Conta Intra União"

                                        <h:outputText value="#{occClasse.contaInterUniao}"/>
                                    </p:column>
                                    <p:column headerText="Conta Intra Estado"
                                              filterBy="#{occClasse.contaInterEstado.toString()}"
                                              sortBy="#{occClasse.contaInterEstado.toString()}">
                                        <h:outputText value="#{occClasse.contaInterEstado}"/>
                                    </p:column>
                                    <p:column headerText="Conta Intra Município"
                                              filterBy="#{occClasse.contaInterMunicipal.toString()}"
                                              sortBy="#{occClasse.contaInterMunicipal.toString()}">
                                        <h:outputText value="#{occClasse.contaInterMunicipal}"/>
                                    </p:column>
                                    <p:column headerText="Tipo Conta Auxiliar SICONFI"
                                              filterBy="#{occClasse.tipoContaAuxiliarSiconfi.toString()}"
                                              sortBy="#{occClasse.tipoContaAuxiliarSiconfi.toString()}">

                                    </p:column>

                                    </p:rowExpansion>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Grupo Patrimonial">
                                <p:dataTable value="#{transporteConfiguracaoContabilControlador.occsGrupoBem}"
                                             var="occGrupoBem"
                                             styleClass="mtop03"

                                             paginator="true"

                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>Grupos Patrimoniais&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column style="width: 4%">
                                        <p:rowToggler rendered="#{occGrupoBem.erroDuranteProcessamento}"/>
                                    </p:column>
                                    <p:column headerText="TAG" filterBy="#{occGrupoBem.tagOCC.toString()}"
                                              sortBy="#{occGrupoBem.tagOCC.toString()}">
                                        <h:outputText value="#{occGrupoBem.tagOCC}"/>
                                    </p:column>
                                    <p:column headerText="Grupo Patrimonial"
                                              filterBy="#{occGrupoBem.grupoBem.toString()}"
                                              sortBy="#{occGrupoBem.grupoBem.toString()}">
                                        <h:outputText value="#{occGrupoBem.grupoBem}"/>
                                    </p:column>
                                    <p:column headerText="Tipo de Grupo" filterBy="#{occGrupoBem.tipoGrupo.descricao}"
                                              sortBy="#{occGrupoBem.tipoGrupo.descricao}">
                                        <h:outputText value="#{occGrupoBem.tipoGrupo.descricao}"/>
                                    </p:column>
                                    <p:column headerText="Conta Extra"
                                              filterBy="#{occGrupoBem.contaContabil.toString()}"
                                              sortBy="#{occGrupoBem.contaContabil.toString()}">

                            <p:tab title="Natureza Dívida Pública">
                                <p:dataTable
                                    value="#{transporteConfiguracaoContabilControlador.occsNaturezaDividaPublica}"
                                    var="occNat"
                                    styleClass="mtop03"
                                    rowStyleClass="#{occNat.erroDuranteProcessamento ? 'fundo-vermelho-medio' : empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"

                                    currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
