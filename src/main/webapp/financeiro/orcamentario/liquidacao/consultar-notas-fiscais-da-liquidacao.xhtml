<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
<ui:define name="body">
<h:form id="Formulario">
    <p:panel header="Consultar notas fiscais da liquidação">
        <h:outputText value="Liquidação:" styleClass="mrig02"/>
        <h:outputText value="#{liquidacaoControlador.selecionado}"
                      style="font-size: 13px;"
                      styleClass="negrito"/>

        <p:dataTable paginator="true"
                     id="tabela-liquidacoes"
                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                     rowIndexVar="rowIx"
                     styleClass="mtop05"
                     emptyMessage="Não foram localizados registros para serem apresentados"
                     value="#{liquidacaoControlador.selecionado.doctoFiscais}"
                     rows="20"
                     paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>DOCUMENTOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                     rowsPerPageTemplate="20,50,100"
                     var="nota">

            <p:column headerText="Número" style="text-align: center;">
                <h:outputText value="#{nota.numero}"/>
            </p:column>

            <p:column headerText="Serie" style="text-align: center;">
                <h:outputText value="#{nota.serie}"/>
            </p:column>

            <p:column headerText="Data" style="text-align: center;">
                <h:outputText value="#{nota.dataDocto}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Valor" style="text-align: right;">
                <h:outputText value="#{nota.valor}" converter="moneyConverter"/>
            </p:column>

            <p:column headerText="Tipo Documento" style="text-align: left;">
                <h:outputText value="#{nota.tipoDocumentoFiscal.descricao}" />
            </p:column>
        </p:dataTable>
    </p:panel>
</h:form>
</ui:define>
</ui:composition>
</html>
