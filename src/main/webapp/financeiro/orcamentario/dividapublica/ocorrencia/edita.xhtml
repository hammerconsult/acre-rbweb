<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <p:messages showDetail="true"/>
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{ocorrenciaDividaPublicaControlador}"
                                origem="#{ocorrenciaDividaPublicaControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de Ocorrência da Dívida Pública">
                <h:panelGrid columns="3">
                    <fc:outputLabelObrigatorio value="Ocorrência: "/>
                    <p:inputTextarea title="Informe a Ocorrência"
                                     value="#{ocorrenciaDividaPublicaControlador.selecionado.ocorrencia}"
                                     id="ocorrencia" style="width: 500px"
                                     maxlength="3000" autoResize="true" counter="counter"
                                     counterTemplate="{0} Caracteres Restantes."/>
                    <h:outputText id="counter"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{ocorrenciaDividaPublicaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
