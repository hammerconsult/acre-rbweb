<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <script type="text/javascript">
            function limpaTipoNatureza(arg) {
                var componente = document.getElementById(arg);
                if (componente.value.toString().trim().length == 0 || componente.value == '' || componente.value == 'undefined') {
                    var idPanel = arg.replace(':categoria_input', ':tipoNatureza');

                    var panel = document.getElementById(idPanel);
                    panel.style.display = 'none';
                }
            }
        </script>

        <h:form id="Formulario">

            <p:remoteCommand name="limparClassePessoa"
                             process="@this"
                             update=":Formulario:tabViewGeral:classeCredor">
                <f:setPropertyActionListener value="#{null}"
                                             target="#{precatorioControlador.selecionado.pessoa}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{precatorioControlador.selecionado.classeCredor}"/>
            </p:remoteCommand>

            <fc:cabecalhoPretty controlador="#{precatorioControlador}"
                                origem="#{precatorioControlador.caminhoPadrao}listar/"/>

            <p:panel header="Cadastro de Precatórios" id="painelPrincipal">

                <p:tabView id="tabViewGeral" styleClass="mtop05">
                    <p:tab id="tab1" title="Precatórios">


                        <h:panelGrid columns="2" id="panelGridGeral">
                            <h:outputText value="Número:"/>
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                <p:inputText id="numero"
                                             size="21"
                                             disabled="true"
                                             value="#{precatorioControlador.selecionado.numero}"
                                             title="Número é Gerado automaticamento pelo Sistema ao salvar um Precatórios"
                                             readonly="true"/>
                                <p:watermark value="Gerado Automaticamente" for="numero"/>
                            </h:panelGrid>

                            <fc:outputLabelObrigatorio value="Nome da Dívida: "/>
                            <p:inputText id="nome-divida"
                                         title="Digite o nome da dívida."
                                         value="#{precatorioControlador.selecionado.nomeDivida}"
                                         maxlength="255"
                                         size="70"/>

                            <fc:outputLabelObrigatorio value="Natureza da Dívida: "/>
                            <h:panelGroup>
                                <p:autoComplete queryDelay="1000" id="categoria" var="cat" size="70"
                                                itemLabel="#{cat}" itemValue="#{cat.id}"
                                                maxResults="10"
                                                completeMethod="#{precatorioControlador.completaCategoria}"
                                                value="#{precatorioControlador.selecionado.categoriaDividaPublica}"
                                                validator="#{precatorioControlador.validaCategoriaConta}"
                                                title="Informe uma Natureza da Dívida"
                                                converter="#{precatorioControlador.converterCategoria}"
                                                onkeyup="limpaTipoNatureza(this.id)"
                                                styleClass="mrig05">
                                    <p:ajax event="itemSelect" update="tipoNatureza" process="@this"/>
                                </p:autoComplete>

                                <fc:novoParente destino="#{categoriaDividaPublicaControlador.caminhoPadrao}novo/"
                                                origem="#{precatorioControlador.caminhoPadrao}novo/"
                                                selecionado="#{precatorioControlador.selecionado}"/>
                            </h:panelGroup>

                            <h:outputText value="Tipo da Natureza: "/>
                            <h:outputText id="tipoNatureza"
                                          value="#{precatorioControlador.selecionado.categoriaDividaPublica.naturezaDividaPublica.descricao}"
                                          styleClass="negrito"/>

                            <fc:outputLabelObrigatorio value="Número do Precatório: "/>
                            <p:inputText title="Informe o Número do Precatório"
                                         id="numPre" value="#{precatorioControlador.selecionado.numeroProtocolo}"/>

                            <fc:outputLabelObrigatorio value="Número do Processo: "/>
                            <p:inputText id="numProcesso" title="Informe a número do Processo"
                                         value="#{precatorioControlador.selecionado.numeroDocContProc}"/>

                            <h:outputText value="Número Antigo: "/>
                            <p:inputText id="numAntigo" title="Informe o Número Antigo da Precatória"
                                         onkeyup="mascara(this, soNumeros)"
                                         value="#{precatorioControlador.selecionado.numeroAntigo}"/>

                            <fc:outputLabelObrigatorio value="Exercício: "/>
                            <p:autoComplete queryDelay="1000" value="#{precatorioControlador.selecionado.exercicio}"
                                            completeMethod="#{precatorioControlador.completaExercicio}"
                                            var="exercicio"
                                            title="Selecione o Exercício da Precatória"
                                            itemValue="#{exercicio.id}"
                                            itemLabel="#{exercicio.ano}"
                                            maxResults="10"
                                            converter="#{precatorioControlador.converterExercicio}"/>

                            <fc:outputLabelObrigatorio value="Data: "/>
                            <p:calendar value="#{precatorioControlador.selecionado.dataHomologacao}"
                                        id="dtHomologacao" title="Informe a Data"
                                        pattern="dd/MM/yyyy" navigator="true"
                                        onkeyup="mascara(this, mdata)"/>

                            <fc:outputLabelObrigatorio value="Pessoa: "/>
                            <h:panelGroup>
                                <p:autoComplete queryDelay="1000" id="pessoa"
                                                size="70"
                                                title="Informe a pessoa"
                                                maxResults="10"
                                                value="#{precatorioControlador.selecionado.pessoa}"
                                                completeMethod="#{precatorioControlador.completaPessoa}"
                                                converter="#{precatorioControlador.converterPessoa}"
                                                forceSelection="true"
                                                styleClass="mrig05"
                                                var="pe"
                                                itemValue="#{pe.id}"
                                                itemLabel="#{pe} (#{pe.situacaoCadastralPessoa})"
                                                onkeyup="if(keyUpCampoVazio(this)){limparClassePessoa();}">
                                    <p:ajax event="itemSelect"
                                            update=":Formulario:tabViewGeral:classeCredor" process="@this"
                                            listener="#{precatorioControlador.validaClasseDapessoaSelecionada()}"/>
                                </p:autoComplete>

                                <p:commandButton icon="ui-icon-search"
                                                 title="Clique para consultar as pessoas."
                                                 onstart="aguarde.show()"
                                                 styleClass="mrig05"
                                                 oncomplete="dialogPesquisarPessoa.show();aguarde.hide()"
                                                 update=":FormularioPesquisarPessoa"
                                                 process=":FormularioPesquisarPessoa"/>

                                <fc:novoParente destino="#{pessoaContabilControlador.retornaCaminhoPadraoPF()}novo/"
                                                origem="#{precatorioControlador.caminhoPadrao}novo/"
                                                label="PF"
                                                selecionado="#{precatorioControlador.selecionado}"/>

                                <p:spacer width="4"/>
                                <fc:novoParente destino="#{pessoaContabilControlador.retornaCaminhoPadraoPJ()}novo/"
                                                origem="#{precatorioControlador.caminhoPadrao}novo/"
                                                label="PJ"
                                                selecionado="#{precatorioControlador.selecionado}"/>
                            </h:panelGroup>

                            <fc:outputLabelObrigatorio id="classe" value="Classe: "/>
                            <p:autoComplete queryDelay="1000" id="classeCredor"
                                            size="70"
                                            title="Informe a Classe"
                                            disabled="#{precatorioControlador.selecionado.pessoa eq null}"
                                            value="#{precatorioControlador.selecionado.classeCredor}"
                                            completeMethod="#{precatorioControlador.completaClasseCredor}"
                                            converter="#{precatorioControlador.converterClasseCredor}"
                                            forceSelection="true" var="classe" itemValue="#{classe.id}"
                                            itemLabel="#{classe}"/>

                            <fc:outputLabelObrigatorio value="Descrição: "/>
                            <h:panelGrid columns="2">
                                <p:inputTextarea value="#{precatorioControlador.selecionado.descricaoDivida}"
                                                 id="descricao"
                                                 title="Informe a Descrição de Precatórios"
                                                 cols="80" style="width: 500px; margin-left: -3px" maxlength="3000"
                                                 autoResize="true" counterTemplate="{0} Caracteres Restantes."
                                                 counter="counter"/>
                                <h:outputText id="counter"/>
                            </h:panelGrid>

                            <fc:outputLabelObrigatorio value="Valor Total: "/>
                            <fc:inputMoeda value="#{precatorioControlador.selecionado.valorNominal}"
                                           disable="#{precatorioControlador.selecionado.id ne null}"
                                           id="valor"
                                           title="Informe o Valor de Precatórios"/>


                            <h:outputText value="Saldo do Movimento: "
                                          rendered="#{precatorioControlador.selecionado.saldo ne null}"/>
                            <h:outputText value="#{precatorioControlador.selecionado.saldo}"
                                          rendered="#{precatorioControlador.selecionado.saldo ne null}"
                                          converter="#{precatorioControlador.moneyConverter}"
                                          styleClass="negrito"/>
                        </h:panelGrid>


                        <h:panelGrid columns="2">
                            <h:outputText value="Mais Beneficiários ?" style="margin-right: 25px"/>
                            <p:selectBooleanCheckbox value="#{precatorioControlador.existeBeneficiarios}">
                                <p:ajax update="painelBeneficiarios"
                                        oncomplete="aguarde.hide()"
                                        onstart="aguarde.show()"/>
                            </p:selectBooleanCheckbox>
                        </h:panelGrid>

                        <br/>

                        <p:panel id="painelBeneficiarios" visible="#{precatorioControlador.existeBeneficiarios}">

                            <co:titulo-panel titulo="Beneficiários"/>

                            <h:panelGrid columns="5" cellpadding="2">
                                <fc:outputLabelObrigatorio value="Parte Credora: "/>
                                <p:autoComplete queryDelay="1000" id="beneficiario"
                                                size="70"
                                                title="Informe a Parte Credora."
                                                maxResults="10"
                                                value="#{precatorioControlador.beneficiario.pessoa}"
                                                completeMethod="#{precatorioControlador.completaBeneficiarios}"
                                                converter="#{precatorioControlador.converterPessoa}"
                                                forceSelection="true" var="benef" itemValue="#{benef.id}"
                                                itemLabel="#{benef}"/>

                                <p:commandButton icon="ui-icon-search"
                                                 title="Clique para consultar as pessoas."
                                                 onstart="aguarde.show()"
                                                 oncomplete="dialogPesquisarParteCredora.show();aguarde.hide()"
                                                 update=":FormularioPesquisarParteCredora"
                                                 process=":FormularioPesquisarParteCredora"/>

                                <fc:novoParente destino="#{pessoaContabilControlador.retornaCaminhoPadraoPF()}novo/"
                                                origem="#{precatorioControlador.caminhoPadrao}novo/"
                                                label="PF"
                                                selecionado="#{precatorioControlador.selecionado}"/>

                                <fc:novoParente destino="#{pessoaContabilControlador.retornaCaminhoPadraoPJ()}novo/"
                                                origem="#{precatorioControlador.caminhoPadrao}novo/"
                                                label="PJ"
                                                selecionado="#{precatorioControlador.selecionado}"/>

                                <fc:outputLabelObrigatorio value="Qualificação: "/>
                                <h:selectOneMenu value="#{precatorioControlador.beneficiario.qualificacaoBeneficiario}"
                                                 id="qualificacao" title="Informe a qualificação">
                                    <f:selectItems value="#{precatorioControlador.qualificacoes}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                <h:outputText value="Portador de Doença Grave: "
                                              style="margin-right: 20px"/>
                                <p:selectBooleanCheckbox id="doencaGrave"
                                                         value="#{precatorioControlador.beneficiario.doencaGrave}"/>
                            </h:panelGrid>

                            <h:outputText value="Data da Informação: " style="margin-right: 60px"/>
                            <p:calendar value="#{precatorioControlador.beneficiario.dataInformacao}"
                                        locale="pt_BR" pattern="dd/MM/yyyy" navigator="true"
                                        title="selecione a data da informação"
                                        onkeyup="mascara(this, mdata)"/>

                            <h:panelGrid columns="8">
                                <fc:outputLabelObrigatorio value="Valor Individualizado: "/>
                                <fc:inputMoeda value="#{precatorioControlador.beneficiario.valor}"
                                               title="Informe o valor individualizado"
                                               style="margin-left: 23px; margin-right: 15px"
                                               id="valorIndividualizado"/>
                                <p:spacer width="10px"/>

                                <h:outputText value="Débitos Compensados: "/>
                                <fc:inputMoeda value="#{precatorioControlador.beneficiario.debitoCompensado}"
                                               title="Informe o valor dos debitos compensados"
                                               style="margin-right: 15px"
                                               id="debitosCompensados"/>

                                <p:spacer width="10px"/>
                                <h:outputText value="Contribuição Previdenciária: "/>
                                <fc:inputMoeda value="#{precatorioControlador.beneficiario.contribPrev}"
                                               title="Informe o valor da contribuição previdenciária"
                                               id="contribPrev" style="margin-right: 15px"/>

                                <h:outputText value="FGTS: "/>
                                <fc:inputMoeda value="#{precatorioControlador.beneficiario.fgts}"
                                               title="Informe o valor do FGTS"
                                               id="fgts"
                                               style="margin-left: 23px; margin-right: 15px"/>
                                <p:spacer width="10px"/>

                                <h:outputText value="IR:"/>
                                <fc:inputMoeda value="#{precatorioControlador.beneficiario.ir}"
                                               title="Informe o valor do Imposto de Renda"
                                               id="ir" style="margin-right: 15px"/>
                                <p:spacer width="10px"/>

                                <h:outputText value="Honorário Advocatício: "/>
                                <fc:inputMoeda value="#{precatorioControlador.beneficiario.honorarioAdvocaticio}"
                                               title="Informe o valor dos Honorários Advocatícios"
                                               id="honorarios" style="margin-right: 15px"/>

                                <h:outputText value="Desconto por Acordo: "/>
                                <fc:inputMoeda value="#{precatorioControlador.beneficiario.descontoAcordo}"
                                               title="Informe o valor do Desconto"
                                               id="descontoAcordo"
                                               style="margin-left: 23px"/>
                                <p:spacer width="10px"/>
                            </h:panelGrid>

                            <p:commandButton value="Adicionar"
                                             title="Clique para Adicionar Baneficiário."
                                             styleClass="padrao mtop10"
                                             onstart="aguarde.show()"
                                             oncomplete="aguarde.hide()"
                                             id="addBeneficiario"
                                             icon="ui-icon-circle-plus"
                                             actionListener="#{precatorioControlador.adicionaBeneficiario()}"
                                             update=":Formulario:tabViewGeral:painelBeneficiarios"/>

                            <p:dataTable value="#{precatorioControlador.beneficiariosAtivos}"
                                         var="ben"
                                         id="tabelaBeneficiarios"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop03"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>BENEFICIÁRIOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">

                                <p:column headerText="Ver" style="width:16px">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Ações" style="text-align: center; width: 10%">
                                    <p:commandButton oncomplete="dialogAltBeneficiario.show();aguarde.hide()"
                                                     title="Clique para alterar este registro."
                                                     onstart="aguarde.show()"
                                                     styleClass="mlef05"
                                                     process="@this"
                                                     update=":formDialogAltBeneficiario"
                                                     actionListener="#{precatorioControlador.alteraBeneficiariosTabela}"
                                                     icon="ui-icon-pencil">
                                        <f:attribute name="ben" id="ben" value="#{ben}"/>
                                    </p:commandButton>

                                    <p:commandButton id="btnRemoveBen"
                                                     icon="ui-icon-trash"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     process="@this"
                                                     styleClass="mlef05"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este arquivo?')) {return false; } else {aguarde.show();}"
                                                     update=":Formulario:tabViewGeral:tabelaBeneficiarios"
                                                     title="Clique para remover este registro."
                                                     actionListener="#{precatorioControlador.removeBeneficiario}">
                                        <f:attribute name="removeBeneficiario" id="removeBeneficiario" value="#{ben}"/>
                                    </p:commandButton>

                                    <p:commandButton oncomplete="dialogCancelamentoBen.show();aguarde.hide()"
                                                     title="Clique para cancelar um beneficiário."
                                                     process="@this"
                                                     styleClass="mlef05"
                                                     onstart="aguarde.show()"
                                                     update=":formDialogCancelamento"
                                                     icon="ui-icon-cancel"
                                                     actionListener="#{precatorioControlador.cancelaBeneficiariosTabela}">
                                        <f:attribute name="ben" id="ben" value="#{ben}"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Parte Credora" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{ben.pessoa.nome}"/>
                                </p:column>
                                <p:column headerText="Qualificação" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{ben.qualificacaoBeneficiario.descricao}"/>
                                </p:column>
                                <p:column headerText="Data da Informação" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{ben.dataInformacao}">
                                        <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Vlr. Ind. (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{ben.valor}"
                                                  converter="#{precatorioControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <h:outputText value="#{precatorioControlador.totalVlrIndividualizado}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Débitos Comp. (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{ben.debitoCompensado}"
                                                  converter="#{precatorioControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <h:outputText value="#{precatorioControlador.totalDebitos}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Contrib. Previd. (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{ben.contribPrev}"
                                                  converter="#{precatorioControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <h:outputText value="#{precatorioControlador.totalContribuicao}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="FGTS (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{ben.fgts}"
                                                  converter="#{precatorioControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <h:outputText value="#{precatorioControlador.totalFgts}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="IR (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{ben.ir}"
                                                  converter="#{precatorioControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <h:outputText value="#{precatorioControlador.totalIR}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Saldo a Pagar (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{ben.saldoAPagar}"
                                                  converter="#{precatorioControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <h:outputText value="#{precatorioControlador.totalSaldoBeneficiarios}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </f:facet>
                                </p:column>

                                <p:rowExpansion>
                                    <h:panelGrid columns="2" styleClass="mtop02">
                                        <h:outputText value="Desconto por Acordo: "/>
                                        <h:outputText value="Honorários Advocatícios: "/>
                                        <h:outputText value="#{ben.descontoAcordo}"
                                                      converter="#{precatorioControlador.moneyConverter}"
                                                      styleClass="negrito"/>
                                        <h:outputText value="#{ben.honorarioAdvocaticio}"
                                                      converter="#{precatorioControlador.moneyConverter}"
                                                      styleClass="negrito"/>
                                    </h:panelGrid>
                                </p:rowExpansion>
                            </p:dataTable>


                            <p:outputPanel id="tabelaBeneficiariosCanc">
                                <p:dataTable value="#{precatorioControlador.beneficiariosCancelados}"
                                             rendered="#{!empty precatorioControlador.beneficiariosCancelados}"
                                             var="ben"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             styleClass="mtop20"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>BENEFICIÁRIOS CANCELADOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">

                                    <p:column headerText="Ver" style="width:2%">
                                        <p:rowToggler/>
                                    </p:column>
                                    <p:column headerText="Parte Credora" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{ben.pessoa.nome}"/>
                                    </p:column>
                                    <p:column headerText="Qualificação" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{ben.qualificacaoBeneficiario.descricao}"/>
                                    </p:column>
                                    <p:column headerText="Vlr. Ind. (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.valor}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:column headerText="Débitos Comp. (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.debitoCompensado}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:column headerText="Contrib. Previd. (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.contribPrev}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:column headerText="FGTS (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.fgts}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:column headerText="IR (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.ir}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:column headerText="Honorários (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.honorarioAdvocaticio}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:column headerText="Saldo à Pagar (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.saldoAPagar}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:rowExpansion>
                                        <h:panelGrid columns="4" styleClass="mtop02">
                                            <h:outputText value="Desconto por Acordo: "/>
                                            <h:outputText value="Honorários Advocatícios:"/>
                                            <h:outputText value="Data do Cancelamento: "/>
                                            <h:outputText value="Motivo do Cancelamento: "/>
                                            <h:outputText value="#{ben.descontoAcordo}"

        <p:dialog modal="true"
                  widgetVar="dialogAltBeneficiario"
                  resizable="false"
                  position="center"
                  style="position: fixed!important;"
                  closable="false"
                  id="dialogBeneficiario"
                  width="600">

            <h:form id="formDialogAltBeneficiario">
                <p:panel header="Alteração de Valores dos Beneficiários" styleClass="mtop05">
                    <h:panelGrid columns="2">
                        <h:outputText value="Parte Credora: "/>
                        <h:outputText value="#{precatorioControlador.beneficiario.pessoa}" styleClass="negrito"/>

                        <fc:outputLabelObrigatorio value="Valor Individualizado: "/>
                        <fc:inputMoeda value="#{precatorioControlador.beneficiario.valor}"
                                       title="Informe o valor Individualizado"
                                       id="valorIndividualizado"/>

                        <h:outputText value="Débitos Compensados: " style="margin-right: 55px"/>
                        <fc:inputMoeda value="#{precatorioControlador.beneficiario.debitoCompensado}"
                                       title="Informe o valor dos debitos compensados"
                                       id="debitosCompensados"/>


                        <h:outputText value="Contribuição Previdenciária: "/>
                        <fc:inputMoeda value="#{precatorioControlador.beneficiario.contribPrev}"
                                       title="Informe o valor da contribuição previdenciária"
                                       id="contribPrev"/>

                        <h:outputText value="FGTS: "/>
                        <fc:inputMoeda value="#{precatorioControlador.beneficiario.fgts}"
                                       title="Informe o valor do FGTS"
                                       id="fgt"/>

                        <h:outputText value="IR: "/>
                        <fc:inputMoeda value="#{precatorioControlador.beneficiario.ir}"
                                       title="Informe o valor do Imposto de Renda"
                                       id="impostoRenda"/>

                        <h:outputText value="Honorário Advocatício: "/>
                        <fc:inputMoeda value="#{precatorioControlador.beneficiario.honorarioAdvocaticio}"
                                       title="Informe o valor do Honorário Advocatício"
                                       id="honorarioAdvog"/>

                        <h:outputText value="Desconto por Acordo: "/>
                        <fc:inputMoeda value="#{precatorioControlador.beneficiario.descontoAcordo}"
                                       title="Informe o valor do Desconto por Acordo"
                                       id="descontoAcordo"/>
                    </h:panelGrid>

                    <p:commandButton value="Salvar"
                                     actionListener="#{precatorioControlador.adicionaBeneficiario()}"
                                     update=":Formulario:tabViewGeral:tabelaBeneficiarios"
                                     id="btnSalvar"
                                     styleClass="padrao mtop20"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     title="Clique para salvar as alterações."
                                     icon="ui-icon-disk"/>

                    <p:commandButton value="Fechar"
                                     id="btnFechar"
                                     oncomplete="dialogAltBeneficiario.hide();aguarde.hide()"
                                     styleClass="padrao mlef05 mtop20"
                                     onstart="aguarde.show()"
                                     title="Clique para fechar a janela."
                                     icon="ui-icon-circle-close"/>

                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog modal="true"
                  widgetVar="dialogCancelamentoBen"
                  resizable="false"
                  id="dialogCancelamento"
                  closable="false"
                  dynamic="true"
                  position="center"
                  style="position: fixed !important;"
                  width="800">
            <h:form id="formDialogCancelamento">
                <p:panel header="Cancelamento de Beneficiários" styleClass="mtop05">
                    <h:panelGrid columns="2">
                        <h:outputText value="Parte Credora: "/>
                        <h:outputText value="#{precatorioControlador.beneficiario.pessoa}" styleClass="negrito"/>

                        <fc:outputLabelObrigatorio value="Data: "/>
                        <p:calendar value="#{precatorioControlador.beneficiario.dataCancelamento}"
                                    navigator="true" locale="pt_BR" pattern="dd/MM/yyyy"
                                    onkeyup="mascara(this, mdata)"
                                    id="dataCancelamento" title="Informe a Data do Cancelamento"/>

                        <fc:outputLabelObrigatorio value="Motivo: "/>
                        <h:panelGrid columns="2">
                            <p:inputTextarea value="#{precatorioControlador.beneficiario.motivoCancelamento}"
                                             autoResize="false" cols="70" title="Informe o Motivo do Cancelamento"
                                             style="margin-left: -4px"
                                             maxlength="255" counterTemplate="{0} Restantes." counter="counter"/>
                            <h:outputText id="counter"/>
                        </h:panelGrid>
                    </h:panelGrid>

                    <p:commandButton value="Confirmar"
                                     actionListener="#{precatorioControlador.cancelaBeneficiario()}"
                                     update=":Formulario:tabViewGeral:tabelaBeneficiarios :Formulario:tabViewGeral:tabelaBeneficiariosCanc"
                                     title="Clique para confirmar o cancelamento do beneficiário"
                                     id="btnCancelar"
                                     styleClass="padrao mtop20"
                                     onstart="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     icon="ui-icon-check"/>

                    <p:commandButton value="Fechar"
                                     id="btnFechar"
                                     oncomplete="dialogCancelamentoBen.hide();aguarde.hide()"
                                     title="Clique para fechar a janela."
                                     process="@this"
                                     styleClass="padrao mlef05 mtop20"
                                     onstart="aguarde.show()"
                                     icon="ui-icon-circle-close"/>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dialogPesquisarPessoa"
                  modal="true"
                  width="1000"
                  position="center"
                  style="position: fixed!important;"
                  closable="true"
                  resizable="false"
                  height="550">
            <h:form id="FormularioPesquisarPessoa">
                <p:panel>
                    <p:outputPanel rendered="#{precatorioControlador.selecionado ne null}">
                        <fc:pesquisaGenerico
                            selecionar="#{precatorioControlador.setarPessoa}"
                            updateSelecionarTabela=":Formulario:tabViewGeral:pessoa"
                            id="componentePesquisaGenerico"
                            nomeDaClasse="Pessoa"
                            guardarNaSessao="false"
                            actionSelecionar="#{precatorioControlador.caminhoVisualizar()}"
                            novo="#{pessoaTributarioControlador.novaPessoaFisica()}"
                            caminhoAtual="listatributario"
                            caminhoControlador="#{pessoaTributarioControlador.caminho}"
                            mostrarBotaoNovo="false"
                            mostrarBotaoImprimirRelatorioTabela="false"
                            mostrarHistorico="false"
                            utilizarTabelaPessoa="true"
                            pesquisaNoEnter="false"
                            mostrarOrdenacao="false"
                            iconmSelecionar="check-icon.png"
                            mostrarBotaoImprimirRelatorioUnicoRegistro="false"
                            pretty="true"
                            dialog="true"
                            mostrarBotaoEditarConfiguracaoRelatorio="false"
                            meuControlador="#{pessoaPesquisaGenerico}"/>
                    </p:outputPanel>
                </p:panel>
            </h:form>
        </p:dialog>

                            nomeDaClasse="Pessoa"
                            guardarNaSessao="false"
                            actionSelecionar="#{precatorioControlador.caminhoVisualizar()}"
                            novo="#{pessoaTributarioControlador.novaPessoaFisica()}"
                            caminhoAtual="listatributario"
                            caminhoControlador="#{pessoaTributarioControlador.caminho}"
                            mostrarBotaoNovo="false"
                            mostrarBotaoImprimirRelatorioTabela="false"
                            mostrarHistorico="false"
                            utilizarTabelaPessoa="true"
                            pesquisaNoEnter="false"
                            mostrarOrdenacao="false"
                            iconmSelecionar="check-icon.png"
                            mostrarBotaoImprimirRelatorioUnicoRegistro="false"
                            pretty="true"
                            dialog="true"
                            mostrarBotaoEditarConfiguracaoRelatorio="false"

                    </p:outputPanel>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog modal="true"
                  id="dialogUpload"
                  widgetVar="dialogArquivo"
                  dynamic="true"
                  showHeader="false"
                  position="center"
                  style="position: fixed!important;"
                  closable="false"
                  resizable="false">

            <h:form id="formularioUpload">
                <p:panel header="Upload de Arquivos" id="panelArquivo" styleClass="mtop05" style="width: 600px">
                    <h:panelGrid id="panelUpload" width="580">
                        <p:fileUpload fileUploadListener="#{precatorioControlador.uploadArquivos}"
                                      mode="advanced"
                                      update=":Formulario:tabViewGeral:tabelaArquivos"
                                      cancelLabel="Cancelar"
                                      uploadLabel="Enviar"
                                      styleClass="mtop05"
                                      label="Selecionar Arquivo"
                                      multiple="true"
                                      sizeLimit="15728640"
                                      id="botaoSelecionar"
                                      auto="true"
                                      allowTypes="/(\.|\/)(pdf)$/"
                                      invalidFileMessage="Extensão de arquivo inválida!"
                                      invalidSizeMessage="Tamanho do arquivo não suportador. O tamanho do arquivo suportado é de 10Mb."/>

                        <p:commandButton id="fecharAnexo"
                                         value="Fechar"
                                         process="@this"
                                         styleClass="padrao mtop20"
                                         onclick="dialogArquivo.hide();aguarde.show();"
                                         oncomplete="aguarde.hide()"
                                         title="Clique para fechar a janela."
                                         icon="ui-icon-close"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>
