<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{precatorioControlador}"
                                origem="#{precatorioControlador.caminhoPadrao}listar/"/>

            <p:panel header="Detalhes dos Precatórios" id="painelPrincipal">
                <p:tabView id="tabViewGeral" styleClass="mtop05">
                    <p:tab id="tab1" title="Precatórios">

                        <h:panelGrid columns="2" cellpadding="2">
                            <h:outputText value="Número: "/>
                            <h:outputText value="#{precatorioControlador.selecionado.numero}" styleClass="negrito"/>

                            <h:outputText value="Nome da Dívida: "/>
                            <h:outputText value="#{precatorioControlador.selecionado.nomeDivida}" styleClass="negrito"/>

                            <h:outputText value="Natureza da Dívida: "/>
                            <h:outputText value="#{precatorioControlador.selecionado.categoriaDividaPublica}"
                                          styleClass="negrito"/>

                            <h:outputText value="Tipo da Natureza: "/>
                            <h:outputText id="tipoNatureza"
                                          value="#{precatorioControlador.selecionado.categoriaDividaPublica.naturezaDividaPublica.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Número do Precatório: "/>
                            <h:outputText value="#{precatorioControlador.selecionado.numeroProtocolo}"
                                          styleClass="negrito"/>

                            <h:outputText value="Número do Processo: "/>
                            <h:outputText value="#{precatorioControlador.selecionado.numeroDocContProc}"
                                          styleClass="negrito"/>

                            <h:outputText value="Número Antigo: "/>
                            <h:outputText value="#{precatorioControlador.selecionado.numeroAntigo}"
                                          styleClass="negrito"/>

                            <h:outputText value="Exercício: "/>
                            <h:outputText value="#{precatorioControlador.selecionado.exercicio}"
                                          styleClass="negrito"/>

                            <h:outputText value="Data: "/>
                            <h:outputText value="#{precatorioControlador.selecionado.dataHomologacao}"
                                          styleClass="negrito">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Pessoa: "/>
                            <h:outputText value="#{precatorioControlador.selecionado.pessoa}"
                                          styleClass="negrito"/>

                            <h:outputText value="Classe: "/>
                            <h:outputText value="#{precatorioControlador.selecionado.classeCredor}"
                                          styleClass="negrito"/>

                            <h:outputText value="Descrição: "/>
                            <h:outputText value="#{precatorioControlador.selecionado.descricaoDivida}"
                                          styleClass="negrito"/>

                            <h:outputText value="Valor Total: "/>
                            <h:outputText value="#{precatorioControlador.selecionado.valorNominal}"
                                          converter="#{precatorioControlador.moneyConverter}"
                                          styleClass="negrito"/>

                            <h:outputText value="Saldo do Movimento: "
                                          rendered="#{precatorioControlador.selecionado.saldo ne null}"/>
                            <h:outputText value="#{precatorioControlador.selecionado.saldo}"
                                          rendered="#{precatorioControlador.selecionado.saldo ne null}"
                                          converter="#{precatorioControlador.moneyConverter}"
                                          styleClass="negrito"/>
                        </h:panelGrid>


                        <p:panel id="painelBeneficiarios" visible="#{precatorioControlador.existeBeneficiarios}"
                                 styleClass="mtop05">

                            <co:titulo-panel titulo="Beneficiários"/>
                            <p:dataTable value="#{precatorioControlador.beneficiariosAtivos}"
                                         var="ben"
                                         id="tabelaBeneficiarios"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop03"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>BENEFICIÁRIOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">

                                <p:column headerText="Ver" style="width:16px">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Parte Credora" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{ben.pessoa.nome}"/>
                                </p:column>
                                <p:column headerText="Qualificação" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{ben.qualificacaoBeneficiario.descricao}"/>
                                </p:column>
                                <p:column headerText="Data da Informação" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{ben.dataInformacao}">
                                        <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Vlr. Ind. (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{ben.valor}"
                                                  converter="#{precatorioControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <h:outputText value="#{precatorioControlador.totalVlrIndividualizado}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Débitos Comp. (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{ben.debitoCompensado}"
                                                  converter="#{precatorioControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <h:outputText value="#{precatorioControlador.totalDebitos}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Contrib. Previd. (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{ben.contribPrev}"
                                                  converter="#{precatorioControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <h:outputText value="#{precatorioControlador.totalContribuicao}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="FGTS (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{ben.fgts}"
                                                  converter="#{precatorioControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <h:outputText value="#{precatorioControlador.totalFgts}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="IR (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{ben.ir}"
                                                  converter="#{precatorioControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <h:outputText value="#{precatorioControlador.totalIR}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Saldo a Pagar (R$)" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{ben.saldoAPagar}"
                                                  converter="#{precatorioControlador.moneyConverter}"/>
                                    <f:facet name="footer">
                                        <h:outputText value="#{precatorioControlador.totalSaldoBeneficiarios}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </f:facet>
                                </p:column>

                                <p:rowExpansion>
                                    <h:panelGrid columns="2" styleClass="mtop02">
                                        <h:outputText value="Desconto por Acordo: "/>
                                        <h:outputText value="Honorários Advocatícios: "/>
                                        <h:outputText value="#{ben.descontoAcordo}"
                                                      converter="#{precatorioControlador.moneyConverter}"
                                                      styleClass="negrito"/>
                                        <h:outputText value="#{ben.honorarioAdvocaticio}"
                                                      converter="#{precatorioControlador.moneyConverter}"
                                                      styleClass="negrito"/>
                                    </h:panelGrid>
                                </p:rowExpansion>
                            </p:dataTable>


                            <p:outputPanel id="tabelaBeneficiariosCanc">
                                <p:dataTable value="#{precatorioControlador.beneficiariosCancelados}"
                                             rendered="#{!empty precatorioControlador.beneficiariosCancelados}"
                                             var="ben"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             styleClass="mtop20"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>BENEFICIÁRIOS CANCELADOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">

                                    <p:column headerText="Ver" style="width:2%">
                                        <p:rowToggler/>
                                    </p:column>
                                    <p:column headerText="Parte Credora" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{ben.pessoa.nome}"/>
                                    </p:column>
                                    <p:column headerText="Qualificação" styleClass="alinhamentoEsquerda">
                                        <h:outputText value="#{ben.qualificacaoBeneficiario.descricao}"/>
                                    </p:column>
                                    <p:column headerText="Vlr. Ind. (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.valor}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:column headerText="Débitos Comp. (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.debitoCompensado}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:column headerText="Contrib. Previd. (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.contribPrev}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:column headerText="FGTS (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.fgts}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:column headerText="IR (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.ir}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:column headerText="Honorários (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.honorarioAdvocaticio}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:column headerText="Saldo à Pagar (R$)" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{ben.saldoAPagar}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <p:rowExpansion>
                                        <h:panelGrid columns="4" styleClass="mtop02">
                                            <h:outputText value="Desconto por Acordo: "/>
                                            <h:outputText value="Honorários Advocatícios:"/>
                                            <h:outputText value="Data do Cancelamento: "/>
                                            <h:outputText value="Motivo do Cancelamento: "/>
                                            <h:outputText value="#{ben.descontoAcordo}"
                                                          converter="#{precatorioControlador.moneyConverter}"
                                                          styleClass="negrito"/>
                                            <h:outputText value="#{ben.honorarioAdvocaticio}"
                                                          converter="#{precatorioControlador.moneyConverter}"
                                                          styleClass="negrito"/>
                                            <h:outputText value="#{ben.dataCancelamento}"
                                                          styleClass="negrito">
                                                <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                            <h:outputText value="#{ben.motivoCancelamento}"
                                                          styleClass="negrito"/>
                                        </h:panelGrid>
                                    </p:rowExpansion>
                                </p:dataTable>
                            </p:outputPanel>
                        </p:panel>
                    </p:tab>

                    <p:tab id="tab3" title="Processo">
                        <p:panel id="painelDadosComplementares"
                                 styleClass="mtop05">

                            <co:titulo-panel titulo="Dados Complementares"/>
                            <h:panelGrid columns="2" cellpadding="2">
                                <h:outputText value="Tribunal: "/>
                                <h:outputText value="#{precatorioControlador.selecionado.tribunal.descricao}"
                                              styleClass="negrito"/>

                                <h:outputText value="Unidade Judiciária: "/>
                                <h:outputText value="#{precatorioControlador.selecionado.unidadeJudiciaria.descricao}"
                                              styleClass="negrito"/>

                                <h:outputText value="Advogado/OAB:"/>
                                <h:outputText value="#{precatorioControlador.selecionado.advogado}"
                                              styleClass="negrito"/>

                                <h:outputText value="Procurador/OAB:"/>
                                <h:outputText value="#{precatorioControlador.selecionado.procurador}"
                                              styleClass="negrito"/>

                                <h:outputText value="Numero do Processo Judicial: "/>
                                <h:outputText value="#{precatorioControlador.selecionado.numProcessoJudicial}"
                                              styleClass="negrito"/>

                                <h:outputText value="Num. Processo Execução: "/>
                                <h:outputText value="#{precatorioControlador.selecionado.numProcessoExecucao}"
                                              styleClass="negrito"/>

                                <h:outputText value="Natureza do Débito: "/>
                                <h:outputText value="#{precatorioControlador.selecionado.naturezaDebito.descricao}"
                                              styleClass="negrito"/>
                            </h:panelGrid>

                            <p:dataTable value="#{precatorioControlador.selecionado.tramites}"
                                         var="tramite"
                                         id="tabelaOcorrencias"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop10"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>OCORRÊNCIAS JUDICIAIS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">
                                <p:column headerText="Data" style="width: 13%" styleClass="alinhamentoCentralizado">
                                    <h:outputText value="#{tramite.dataTramite}">
                                        <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Ocorrência" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{tramite.ocorrenciaDividaPublica.ocorrencia}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>

                    <p:tab title="Unidade Orçamentária">

                        <p:dataTable value="#{precatorioControlador.selecionado.unidades}"
                                     var="uni"
                                     id="tabelaUnidades"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop05"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>UNIDADES ORÇAMENTÁRIAS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Exercício" styleClass="alinhamentoDireita">
                                <h:outputText value="#{uni.exercicio}"/>
                            </p:column>
                            <p:column headerText="Unidade Orçamentária" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{uni.hierarquiaOrganizacional}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>


                    <p:tab title="Conta Financeira">
                        <p:dataTable value="#{precatorioControlador.selecionado.contasFinanceiras}"
                                     var="con"
                                     id="tabelaContas"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop05"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CONTAS FINANCEIRAS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Exercício" styleClass="alinhamentoDireita">
                                <h:outputText value="#{con.exercicio}"/>
                            </p:column>
                            <p:column headerText="Conta Bancária" styleClass="alinhamentoEsquerda">
                                <h:outputText
                                    value="#{con.subConta.contaBancariaEntidade.toStringBancoAgenciaContaDescricao()}"/>
                            </p:column>
                            <p:column headerText="Conta Financeira" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{con.subConta.toStringAutoCompleteContaFinanceira()}"/>
                            </p:column>
                            <p:column headerText="Tipo de Recurso" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{con.subConta.tipoRecursoSubConta.descricao}"/>
                            </p:column>
                            <p:column headerText="Conta de Destinação de Recurso" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{con.contaDeDestinacao.toString()}"/>
                            </p:column>
                            <p:column headerText="Tipo de Validação" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{con.tipoValidacao.descricao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Anexar Documento" id="tab2">

                        <p:dataTable id="tabelaArquivos"
                                     value="#{precatorioControlador.selecionado.arquvios}"
                                     var="arq"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop10"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>DOCUMENTOS ANEXADOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Visualizar" style="text-align: center; width: 8%">
                                <fc:botaoTargetBlank
                                    process="@this"
                                    update="@this"
                                    imprimeNoDialog="true"
                                    actionListener="#{precatorioControlador.redirecionarVerArquivo(arq)}"
                                    style="width: 30px!important;min-width: 30px!important;height: 25px!important;min-height: 25px!important;"
                                    title="Clique para visualizar o documento em nova aba."
                                    icon="ui-icon-search"/>
                            </p:column>
                            <p:column headerText="Documento" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{arq.arquivo.nome}"/>
                            </p:column>

                            <p:column headerText="Tamanho" style="width: 300px" styleClass="alinhamentoDireita">
                                <h:outputText value="#{arq.arquivo.tamanho} Kb"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab id="tab4" title="Execução Orçamentária">
                        <p:tabView id="tabViewExecucao">
                            <p:tab id="tabEmpenho" title="Empenho">
                                <p:dataTable id="tabelaEmpenho"
                                             value="#{precatorioControlador.listaEmpenhos}"
                                             var="e"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             styleClass="mtop10"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>EMPENHOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column headerText="Data" styleClass="alinhamentoCentralizado">
                                        <h:outputText value="#{e.dataEmpenho}">
                                            <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Número" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{e.numero}"/>
                                    </p:column>
                                    <p:column headerText="Valor (R$) " styleClass="alinhamentoDireita">
                                        <h:outputText value="#{e.valor}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <div style="text-align: right">
                                            <h:outputText value="Total: " styleClass="mlef05"/>
                                            <h:outputText value="#{precatorioControlador.somaEmpenhos}"
                                                          converter="#{precatorioControlador.moneyConverter}"/>
                                        </div>
                                    </f:facet>
                                </p:dataTable>
                            </p:tab>
                            <p:tab id="tabEmpenhoEstorno" title="Estorno de Empenho">
                                <p:dataTable id="tabelaEmpenhoEstorno"
                                             value="#{precatorioControlador.listaEmpenhoEstorno}"
                                             var="e"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             styleClass="mtop10"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ESTORNO DE EMPENHOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column headerText="Data" styleClass="alinhamentoCentralizado">
                                        <h:outputText value="#{e.dataEstorno}">
                                            <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Número" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{e.numero}"/>
                                    </p:column>
                                    <p:column headerText="Valor (R$) " styleClass="alinhamentoDireita">
                                        <h:outputText value="#{e.valor}"
                                                      converter="#{precatorioControlador.moneyConverter}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <div style="text-align: right">
                                            <h:outputText value="Total: " styleClass="mlef05"/>
                                            <h:outputText value="#{precatorioControlador.somaEstornoEmpenhos}"
                                                          converter="#{precatorioControlador.moneyConverter}"/>
                                        </div>
                                    </f:facet>
                                </p:dataTable>
                            </p:tab>
