<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{categoriaDividaPublicaControlador}"
                                    origem="#{categoriaDividaPublicaControlador.caminhoPadrao}listar/"/>
                <p:panel id="panelPrincipal" header="Detalhes de Natureza da Dívida Pública" >
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="Codigo: " />
                        <h:outputText value="#{categoriaDividaPublicaControlador.selecionado.codigo}" id="codigo" styleClass="negrito"/>

                        <h:outputText value="Descrição: " />
                        <h:outputText value="#{categoriaDividaPublicaControlador.selecionado.descricao}" id="descricao" styleClass="negrito"/>

                        <h:outputText value="Superior: "/>
                        <h:outputText value="#{categoriaDividaPublicaControlador.selecionado.superior}" id="superior" styleClass="negrito"/>

                         <h:outputText value="Tipo da Natureza: "/>
                        <h:outputText value="#{categoriaDividaPublicaControlador.selecionado.naturezaDividaPublica.descricao}" id="natureza" styleClass="negrito"/>

                        <h:outputText value="Situação: "/>
                        <h:outputText value="#{categoriaDividaPublicaControlador.selecionado.ativoInativo.descricao}" id="ativoInativo" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>

            </h:form>
            <h:form id="fomularioVisualizar">
                <fc:rodapeVisualizarPretty controlador="#{categoriaDividaPublicaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
