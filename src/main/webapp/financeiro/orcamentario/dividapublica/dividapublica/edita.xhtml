<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui" xmlns:wp="http://java.sun.com/jsf/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <script type="text/javascript">
            function limpaTipoNatureza(arg) {
                var componente = document.getElementById(arg);
                if (componente.value.toString().trim().length == 0 || componente.value == '' || componente.value == 'undefined') {
                    var idPanel = arg.replace(':categoria_input', ':tipoNatureza');

                    var panel = document.getElementById(idPanel);
                    panel.style.display = 'none';
                }
            }

        </script>

        <h:form id="Formulario">

            <p:remoteCommand name="limparClassePessoa"
                             process="@this"
                             update=":Formulario:tabViewGeral:classeCredor :Formulario:tabViewGeral:classeCredorJuros :Formulario:tabViewGeral:classeCredorOutros">
                <f:setPropertyActionListener value="#{null}"
                                             target="#{dividaPublicaControlador.selecionado.pessoa}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{dividaPublicaControlador.selecionado.classeCredor}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{dividaPublicaControlador.selecionado.classeCredorJuros}"/>

                <f:setPropertyActionListener value="#{null}"
                                             target="#{dividaPublicaControlador.selecionado.classeCredorOutros}"/>
            </p:remoteCommand>

            <fc:cabecalhoPretty controlador="#{dividaPublicaControlador}"
                                origem="#{dividaPublicaControlador.caminhoPadrao}novo/"/>

            <p:panel header="Cadastro de Dívida Pública" id="painelPrincipal">
                <p:tabView id="tabViewGeral" styleClass="mtop05">
                    <p:tab title="Dívida Pública">
                        <h:panelGrid columns="2" id="panelGridGeral">

                            <h:outputText value="Número:"/>
                            <p:inputText id="numero" size="21"
                                         value="#{dividaPublicaControlador.selecionado.numero}"
                                         title="Número é Gerado automaticamento pelo Sistema ao salvar o registro."
                                         readonly="true">
                                <p:watermark value="Gerado Automaticamente" for="numero"/>
                            </p:inputText>

                            <fc:outputLabelObrigatorio value="Nome da Dívida: "/>
                            <p:inputText id="nome-divida"
                                         title="Digite o nome da dívida."
                                         value="#{dividaPublicaControlador.selecionado.nomeDivida}"
                                         maxlength="255"
                                         size="70"/>

                            <fc:outputLabelObrigatorio value="Natureza da Dívida: "/>
                            <h:panelGroup>
                                <p:autoComplete queryDelay="1000" id="categoria" var="cat"
                                                size="70"
                                                itemLabel="#{cat}" itemValue="#{cat.id}"
                                                maxResults="10"
                                                completeMethod="#{dividaPublicaControlador.completaCategoriaNaoPrecatorios}"
                                                value="#{dividaPublicaControlador.selecionado.categoriaDividaPublica}"
                                                validator="#{dividaPublicaControlador.validaCategoriaConta}"
                                                converter="#{dividaPublicaControlador.converterCategoria}"
                                                onkeyup="limpaTipoNatureza(this.id)"
                                                styleClass="mrig05"
                                                title="Informe uma Natureza da Dívida">
                                    <p:ajax event="itemSelect" update="tipoNatureza" process="@this"/>
                                </p:autoComplete>

                                <h:commandLink actionListener="#{dividaPublicaControlador.navegarParaCategoria()}"
                                               target="_blank">
                                    <p:commandButton icon="ui-icon-circle-plus"
                                                     styleClass="botao_azul icone_branco"
                                                     ajax="false"
                                                     title="Clique para inserir um novo registro"/>
                                </h:commandLink>
                            </h:panelGroup>

                            <h:outputText value="Tipo da Natureza: "/>
                            <h:outputText id="tipoNatureza"
                                          value="#{dividaPublicaControlador.selecionado.categoriaDividaPublica.naturezaDividaPublica.descricao}"
                                          styleClass="negrito"/>

                            <fc:outputLabelObrigatorio value="Número do Contrato: "/>
                            <p:inputText id="numContrato" title="Informe o Número do Contrato"
                                         value="#{dividaPublicaControlador.selecionado.numeroProtocolo}"/>


                            <fc:outputLabelObrigatorio value="Número do Processo: "/>
                            <p:inputText id="numProcesso" title="Informe o número do Processo"
                                         value="#{dividaPublicaControlador.selecionado.numeroDocContProc}"/>

                            <h:outputText value="Número Antigo: "/>
                            <p:inputText id="numAntigo" title="Informe o Número Antigo da Dívida Pública"
                                         onkeyup="mascara(this, soNumeros)"
                                         value="#{dividaPublicaControlador.selecionado.numeroAntigo}"/>

                            <fc:outputLabelObrigatorio value="Exercício: "/>
                            <p:autoComplete queryDelay="1000" value="#{dividaPublicaControlador.selecionado.exercicio}"
                                            completeMethod="#{dividaPublicaControlador.completaExercicio}"
                                            var="exercicio"
                                            title="Selecione o Exercício da Dívida Pública"
                                            itemValue="#{exercicio.id}"
                                            itemLabel="#{exercicio.ano}"
                                            maxResults="10"
                                            converter="#{dividaPublicaControlador.converterExercicio}"/>

                            <fc:outputLabelObrigatorio value="Data: "/>
                            <p:calendar value="#{dividaPublicaControlador.selecionado.dataHomologacao}"
                                        id="dtHomologacao" title="Informe a Data da Dívida Pública"
                                        pattern="dd/MM/yyyy" navigator="true"
                                        onkeyup="mascara(this, mdata)">
                            </p:calendar>

                            <fc:outputLabelObrigatorio value="Pagamento Inicial: "/>
                            <p:calendar value="#{dividaPublicaControlador.selecionado.dataInicio}"
                                        id="dtPagamentoInicial"
                                        title="Informe a data do pagamento inicial."
                                        pattern="MM/yyyy"
                                        navigator="true"
                                        onkeyup="mascara(this, mMesAno)">
                                <p:ajax event="blur" listener="#{dividaPublicaControlador.setaDataInicio}"
                                        update=":Formulario:tabViewGeral:qtdMeses :Formulario:tabViewGeral:gridParcelamento"/>
                                <p:ajax event="dateSelect"
                                        listener="#{dividaPublicaControlador.setaDataInicioDateSelect}" immediate="tue"
                                        update=":Formulario:tabViewGeral:qtdMeses :Formulario:tabViewGeral:gridParcelamento"/>
                            </p:calendar>

                            <fc:outputLabelObrigatorio value="Pagamento Final: "/>
                            <p:calendar value="#{dividaPublicaControlador.selecionado.dataFim}"
                                        id="dtPagamentoFinal"
                                        title="Informe a data do pagamento final."
                                        pattern="MM/yyyy"
                                        navigator="true"
                                        onkeyup="mascara(this, mMesAno)">
                                <p:ajax event="blur" listener="#{dividaPublicaControlador.setaDataFim}" immediate="tue"
                                        update=":Formulario:tabViewGeral:qtdMeses :Formulario:tabViewGeral:gridParcelamento"/>
                                <p:ajax event="dateSelect" listener="#{dividaPublicaControlador.setaDataFimDateSelect}"
                                        immediate="tue"
                                        update=":Formulario:tabViewGeral:qtdMeses :Formulario:tabViewGeral:gridParcelamento"/>
                            </p:calendar>

                            <h:outputText value="Quantidade de Meses: "/>
                            <p:inputText value="#{dividaPublicaControlador.selecionado.quantidadeMeses}"
                                         id="qtdMeses"
                                         readonly="true"/>

                            <h:outputText value="Prazo de Carência: "/>
                            <p:inputText value="#{dividaPublicaControlador.selecionado.prazoCarenciaDivida}"
                                         id="dtPrazoCarencia"
                                         title="Informe o prazo de carência.">
                                <p:ajax event="blur" update="dtPrazoTotal"
                                        listener="#{dividaPublicaControlador.calculaPrazoTotal()}"/>
                            </p:inputText>

                            <h:outputText value="Prazo de Amortização: "/>
                            <p:inputText value="#{dividaPublicaControlador.selecionado.prazoAmortizacaoDivida}"
                                         id="dtPrazoAmortizacao"
                                         title="Informe o prazo de amortização.">
                                <p:ajax event="blur" update="dtPrazoTotal"
                                        listener="#{dividaPublicaControlador.calculaPrazoTotal()}"/>
                            </p:inputText>

                            <h:outputText value="Prazo Total: "/>
                            <p:inputText value="#{dividaPublicaControlador.selecionado.prazoTotalDivida}"
                                         readonly="true"
                                         styleClass="negrito"
                                         id="dtPrazoTotal"
                                         title="Prazo Total é soma do prazo de carência + prazo de amortização."/>

                            <fc:outputLabelObrigatorio value="Pessoa: "/>
                            <h:panelGroup>
                                <p:autoComplete queryDelay="1000" id="pessoa"
                                                size="70"
                                                title="Informe a pessoa"
                                                maxResults="10"
                                                value="#{dividaPublicaControlador.selecionado.pessoa}"
                                                completeMethod="#{dividaPublicaControlador.completaPessoa}"
                                                converter="#{dividaPublicaControlador.converterPessoa}"

                                                styleClass="mrig05"
                                                var="pe"
                                                onkeyup="if(keyUpCampoVazio(this)){limparClassePessoa();}"
                                                itemValue="#{pe.id}"
                                                itemLabel="#{pe} - #{pe.situacaoCadastralPessoa}">
                                    <p:ajax event="itemSelect"
                                            update=":Formulario:tabViewGeral:classeCredor :Formulario:tabViewGeral:classeCredorJuros :Formulario:tabViewGeral:classeCredorOutros"
                                            process="@this"
                                            listener="#{dividaPublicaControlador.setaPessoa}"/>
                                </p:autoComplete>

                                <p:commandButton icon="ui-icon-search"
                                                 title="Clique para consultar as pessoas."
                                                 onstart="aguarde.show()"
                                                 styleClass="mrig05"
                                                 oncomplete="dialogPesquisarPessoa.show();aguarde.hide()"
                                                 update=":FormularioPesquisarPessoa"
                                                 process=":FormularioPesquisarPessoa"/>

                                <fc:novoParente destino="#{pessoaContabilControlador.retornaCaminhoPadraoPF()}novo/"
                                                origem="#{dividaPublicaControlador.caminhoPadrao}novo/"
                                                label="PF"
                                                style="height: 23px; width: 50px !important"
                                                selecionado="#{dividaPublicaControlador.selecionado}"/>

                                <p:spacer width="4"/>
                                <fc:novoParente destino="#{pessoaContabilControlador.retornaCaminhoPadraoPJ()}novo/"
                                                origem="#{dividaPublicaControlador.caminhoPadrao}novo/"
                                                label="PJ"
                                                selecionado="#{dividaPublicaControlador.selecionado}"/>
                                <p:message for="pessoa" showDetail="true"/>
                            </h:panelGroup>

                            <fc:outputLabelObrigatorio id="classe" value="Classe: "/>
                            <p:autoComplete queryDelay="1000" id="classeCredor"
                                            size="70"
                                            title="Informe a Classe"
                                            disabled="#{dividaPublicaControlador.selecionado.pessoa eq null}"
                                            value="#{dividaPublicaControlador.selecionado.classeCredor}"
                                            completeMethod="#{dividaPublicaControlador.completaClasseCredor}"
                                            converter="#{dividaPublicaControlador.converterClasseCredor}"

                                            var="classe"
                                            itemValue="#{classe.id}" itemLabel="#{classe}">

                            </p:autoComplete>

                            <fc:outputLabelObrigatorio for="classeCredorJuros" value="Classe para Juros: "/>
                            <p:autoComplete queryDelay="1000" id="classeCredorJuros"
                                            size="70"
                                            title="Informe a Classe"
                                            disabled="#{dividaPublicaControlador.selecionado.pessoa eq null}"
                                            value="#{dividaPublicaControlador.selecionado.classeCredorJuros}"
                                            completeMethod="#{dividaPublicaControlador.completaClasseCredor}"
                                            converter="#{dividaPublicaControlador.converterClasseCredorJuros}"
                                            var="classeJuros"
                                            itemValue="#{classeJuros.id}" itemLabel="#{classeJuros}">

                            </p:autoComplete>

                            <fc:outputLabelObrigatorio for="classeCredorOutros" value="Classe para Outros Encargos: "/>
                            <p:autoComplete queryDelay="1000" id="classeCredorOutros"
                                            size="70"
                                            title="Informe a Classe"
                                            disabled="#{dividaPublicaControlador.selecionado.pessoa eq null}"
                                            value="#{dividaPublicaControlador.selecionado.classeCredorOutros}"
                                            completeMethod="#{dividaPublicaControlador.completaClasseCredor}"
                                            converter="#{dividaPublicaControlador.converterClasseCredorOutros}"
                                            var="classeOutros"
                                            itemValue="#{classeOutros.id}" itemLabel="#{classeOutros}">

                            </p:autoComplete>

                            <fc:outputLabelObrigatorio value="Descrição: "/>
                            <h:panelGrid columns="3">
                                <p:inputTextarea value="#{dividaPublicaControlador.selecionado.descricaoDivida}"
                                                 id="descricao"
                                                 style="margin-left: -3px"
                                                 title="Informe a Descrição da Divida"
                                                 cols="70" maxlength="3000"
                                                 autoResize="true" counterTemplate="{0} Caracteres Restantes."
                                                 counter="counter"/>
                                <h:outputText id="counter"/>
                            </h:panelGrid>

                            <fc:outputLabelObrigatorio value="Valor Original do Contrato: "/>
                            <p:inputText value="#{dividaPublicaControlador.selecionado.valorNominal}"
                                         id="valor"
                                         title="Informe o Valor da Divida"
                                         styleClass="alinhamentoDireita"
                                         disable="#{dividaPublicaControlador.selecionado.id ne null}"
                                         onkeydown="mascaraMonetaria(this);"
                                         converter="#{dividaPublicaControlador.moneyConverter}">
                                <p:ajax event="blur" listener="#{dividaPublicaControlador.setaValorDivida}"
                                        immediate="tue"
                                        update=":Formulario:tabViewGeral:gridParcelamento"/>
                            </p:inputText>

                            <h:outputText value="Saldo do Movimento: "
                                          rendered="#{dividaPublicaControlador.selecionado.saldo ne null}"/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.saldo}"
                                          rendered="#{dividaPublicaControlador.selecionado.saldo ne null}"
                                          converter="#{dividaPublicaControlador.moneyConverter}"
                                          styleClass="negrito"/>
                        </h:panelGrid>

                        <p:panel styleClass="mtop05">

                            <co:titulo-panel titulo="Ato Legal"/>
                            <h:panelGrid columns="4">
                                <fc:outputLabelObrigatorio for="atoLegal" value="Ato Legal: "/>
                                <p:autoComplete queryDelay="1000" id="atoLegal"
                                                completeMethod="#{dividaPublicaControlador.completaAtoLegal}"

                                                var="ato"
                                                maxResults="10"
                                                styleClass="mrig02"
                                                itemValue="#{ato.id}"
                                                itemLabel="#{ato}"
                                                value="#{dividaPublicaControlador.atoLegal}"
                                                size="70"
                                                converter="#{dividaPublicaControlador.converterAtoLegal}"
                                                title="Informe o Ato Legal"/>

                                <fc:novoParenteDoParente destino="#{atoLegalControlador.caminhoPadrao}novo/"
                                                         origem="#{dividaPublicaControlador.caminhoPadrao}novo/"
                                                         selecionado="#{dividaPublicaControlador.selecionado}"
                                                         parente="#{dividaPublicaControlador.atoLegal}"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" styleClass="mtop10">
                                <p:commandButton value="Adicionar"
                                                 icon="ui-icon-circle-plus"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 styleClass="padrao"
                                                 actionListener="#{dividaPublicaControlador.adicionarAtoLegal()}"
                                                 title="Clique para adicionar o registro na lista."
                                                 update=":Formulario:tabViewGeral:atoLegal :Formulario:tabViewGeral:tabela"/>
                            </h:panelGrid>

                            <p:dataTable value="#{dividaPublicaControlador.selecionado.atosLegais}"
                                         var="divPubAtoLegal"
                                         id="tabela"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop01"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ATOS LEGAIS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">

                                <p:column headerText="Ação" style="text-align: center; width: 5%">
                                    <p:commandButton icon="ui-icon-trash"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     title="Clique para remover este registro."
                                                     process="@this"
                                                     styleClass="mlef05"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este arquivo?')) {return false; } else {aguarde.show();}"
                                                     disabled="#{dividaPublicaControlador.gerouMovimento}"
                                                     actionListener="#{dividaPublicaControlador.removerAtoLegal(divPubAtoLegal)}"
                                                     update=":Formulario:tabViewGeral:tabela"/>
                                </p:column>
                                <p:column headerText="Número" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{divPubAtoLegal.atoLegal.numero}"/>
                                </p:column>
                                <p:column headerText="Ato Legal" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{divPubAtoLegal.atoLegal.nome}"/>
                                </p:column>
                                <p:column headerText="Tipo de Ato Legal" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{divPubAtoLegal.atoLegal.tipoAtoLegal.descricao}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>

                        <p:panel styleClass="mtop10">

                            <co:titulo-panel titulo="Indexador"/>
                            <h:panelGrid id="gridIndexador" columns="2">
                                <h:outputText value="Moeda: "/>
                                <h:panelGroup>
                                    <p:autoComplete queryDelay="1000" id="indicador" size="70" title="Informe a Moeda"
                                                    value="#{dividaPublicaControlador.dividaPublicaValorIndicadorEconomico.moeda}"

                                                    var="indic"
                                                    maxResults="10"
                                                    styleClass="mrig05"
                                                    itemValue="#{indic.id}"
                                                    itemLabel="#{indic}"
                                                    completeMethod="#{dividaPublicaControlador.completaIndicadorEconomicoMoeda}"
                                                    converter="#{dividaPublicaControlador.converterIndicadorEconomico}">
                                    </p:autoComplete>

                                    <fc:novoParenteDoParente
                                        destino="#{indicadorEconomicoControlador.caminhoPadrao}novo/"
                                        origem="#{dividaPublicaControlador.caminhoPadrao}novo/"
                                        selecionado="#{dividaPublicaControlador.selecionado}"
                                        parente="#{dividaPublicaControlador.indicadorEconomico}"/>
                                </h:panelGroup>

                                <h:outputText value="Indexador: "/>
                                <p:autoComplete queryDelay="1000" id="indexador" size="70"
                                                title="Informe o indexador."
                                                value="#{dividaPublicaControlador.dividaPublicaValorIndicadorEconomico.indexador}"

                                                maxResults="10"
                                                var="ind"
                                                converter="#{dividaPublicaControlador.converterIndicadorEconomico}"
                                                itemValue="#{ind}"
                                                itemLabel="#{ind}"
                                                completeMethod="#{dividaPublicaControlador.completaIndicadorEconomicoPercentual}">
                                </p:autoComplete>

                                <fc:outputLabelObrigatorio value="Valor: "/>
                                <p:inputText
                                    value="#{dividaPublicaControlador.dividaPublicaValorIndicadorEconomico.valorIndexador}"
                                    id="valorIndexador"
                                    title="Informe o valor para o indexador econômico."
                                    styleClass="alinhamentoDireita"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" styleClass="mtop10">
                                <p:commandButton value="Adicionar"
                                                 icon="ui-icon-circle-plus"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 styleClass="padrao"
                                                 actionListener="#{dividaPublicaControlador.adicionarIndexador()}"
                                                 title="Clique para adicionar o registro na lista."
                                                 update=":Formulario:tabViewGeral:gridIndexador :Formulario:tabViewGeral:tabelaIndexador :Formulario:tabViewGeral:gridParcelamento"/>
                            </h:panelGrid>

                            <p:dataTable value="#{dividaPublicaControlador.selecionado.valorIndicadoresEconomicos}"
                                         var="indexador"
                                         id="tabelaIndexador"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop01"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>INDEXADORES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">

                                <p:column headerText="Ação" style="text-align: center; width: 5%">
                                    <p:commandButton icon="ui-icon-trash"
                                                     onstart="aguarde.show()"
                                                     oncomplete="aguarde.hide()"
                                                     title="Clique para remover este registro."
                                                     process="@this"
                                                     styleClass="mlef05"
                                                     onclick="if (!confirm('Tem certeza que deseja remover este arquivo?')) {return false; } else {aguarde.show();}"
                                                     actionListener="#{dividaPublicaControlador.removerIndexador(indexador)}"
                                                     update=":Formulario:tabViewGeral:tabelaIndexador :Formulario:tabViewGeral:gridParcelamento"/>
                                </p:column>
                                <p:column headerText="Moeda" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{indexador.moeda}"/>
                                </p:column>
                                <p:column headerText="Indexador" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{indexador.indexador}"/>
                                </p:column>
                                <p:column headerText="Valor" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{indexador.valorIndexador}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>

                    <p:tab title="Parcelamento" id="tabParcelamento">

                        <co:mensagem
                            mensagem="Devido a casos de arredondamento de valores, o valor da diferença entre as parcelas será adicionado automaticamente na última parcela."
                            styleClass="mtop05"/>

                        <h:panelGrid columns="4" id="gridParcelamento" styleClass="mtop10">
                            <fc:outputLabelObrigatorio value="Data da Parcela: "/>
                            <p:calendar value="#{dividaPublicaControlador.parcelaDividaPublicaAux.dataParcela}"
                                        pattern="MM/yyyy" title="Informe a Data da Parcela"
                                        navigator="true" id="dataParcela" onkeyup="mascara(this, mMesAno)"
                                        style="margin-right: 80px"/>

                            <h:outputText value="Valor da Dívida: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.valorNominal}"
                                          converter="#{dividaPublicaControlador.moneyConverter}"
                                          style="font-weight: bold"/>

                            <fc:outputLabelObrigatorio value="Saldo Devedor: "/>
                            <fc:inputMoeda value="#{dividaPublicaControlador.parcelaDividaPublicaAux.saldo}"
                                           title="Informe o Saldo devedor"
                                           id="saldoDevedor"/>

                            <h:outputText value="Prazo: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.quantidadeMeses}"

        <p:dialog modal="true"
                  widgetVar="dialogAltParcela"
                  closable="false"
                  resizable="false"
                  dynamic="true"
                  showHeader="false"
                  position="center"
                  style="position: fixed!important;"
                  id="dialogParcela"
                  width="500">

            <h:form id="formDialogAltParcela">
                <p:panel header="Alterar Valores da Parcela" styleClass="mtop05">
                    <h:panelGrid columns="2">

                        <h:outputText value="Data do Parcelamento: " style="margin-right: 20px"/>
                        <p:calendar value="#{dividaPublicaControlador.parcelaDividaPublica.dataParcela}"
                                    pattern="MM/yyyy"
                                    title="Informe a Data de início do parcelamento" navigator="true" id="dataInicio"
                                    onkeyup="mascara(this, mMesAno)"/>

                        <h:outputText value="Valor de Amortização: "/>
                        <fc:inputMoeda value="#{dividaPublicaControlador.parcelaDividaPublica.valorAmortizado}"
                                       title="Informe o valor de amortização" id="valorAmortizacao"/>

                        <h:outputText value="Valor de Juros: "/>
                        <fc:inputMoeda value="#{dividaPublicaControlador.parcelaDividaPublica.valorJuros}"
                                       title="Informe o valor de juros" id="valorJuros"/>

                        <h:outputText value="Valor de Multa: "/>
                        <fc:inputMoeda value="#{dividaPublicaControlador.parcelaDividaPublica.multa}"
                                       title="Informe o valor de multa" id="valorMulta"/>

                        <h:outputText value="Valor de Encargos: "/>
                        <fc:inputMoeda value="#{dividaPublicaControlador.parcelaDividaPublica.outrosEncargos}"
                                       title="Informe o valor de encargos" id="valorEncargos"/>

                        <h:outputText value="Valor da Prestação: "/>
                        <h:outputText value="#{dividaPublicaControlador.parcelaDividaPublica.valorPrestacao}"
                                      styleClass="negrito">
                            <f:convertNumber type="currency"/>
                        </h:outputText>

                        <h:outputText value="Saldo: "/>
                        <h:outputText value="#{dividaPublicaControlador.parcelaDividaPublica.saldo}"
                                      styleClass="negrito">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </h:panelGrid>

                    <h:panelGrid columns="4" styleClass="mtop20">
                        <p:commandButton value="Confirmar"
                                         title="Clique para confirmar a alteração."
                                         icon="ui-icon-check"
                                         styleClass="padrao mrig05"
                                         onstart="aguarde.show()"
                                         oncomplete="aguarde.hide()"
                                         update=":Formulario:tabViewGeral:tabelaParcelas"
                                         actionListener="#{dividaPublicaControlador.calculaSaldoDialog()}"/>

                        <p:commandButton value="Fechar"
                                         icon="ui-icon-circle-close"
                                         onstart="aguarde.show()"
                                         process="@this"
                                         styleClass="padrao"
                                         title="Clique para fechar a janela."
                                         update=":Formulario:tabViewGeral:tabelaParcelas"
                                         oncomplete="dialogAltParcela.hide();aguarde.hide()"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>


        <p:dialog modal="true" widgetVar="dialogCancelamentoBen"
                  resizable="false" header="Cancelamento de Beneficiários"
                  id="dialogCancelamento" width="700">
            <h:form id="formDialogCancelamento">
                <p:messages showDetail="true"/>
                <h:panelGrid columns="2">
                    <h:outputText value="Parte Credora: "/>
                    <p:inputText value="#{dividaPublicaControlador.beneficiario.pessoa}" size="70" readonly="true"/>

                    <h:outputText value="Data do Cancelamento: "/>
                    <p:calendar value="#{dividaPublicaControlador.beneficiario.dataCancelamento}"
                                navigator="true" locale="pt_BR" pattern="dd/MM/yyyy" onkeyup="mascara(this, Data)"
                                id="dataCancelamento" title="Informe a Data do Cancelamento"/>

                    <h:outputText value="Motivo do Cancelamento: "/>
                    <p:inputTextarea value="#{dividaPublicaControlador.beneficiario.motivoCancelamento}"
                                     autoResize="false"
                                     cols="70" title="Informe o Motivo do Cancelamento"/>
                </h:panelGrid>
                <br/>
                <p:commandButton value="Cancelar Beneficiário"
                                 oncomplete="dialogCancelamentoBen.hide()"
                                 actionListener="#{dividaPublicaControlador.cancelaBeneficiario()}"
                                 update=":Formulario"
                                 id="btnCancelar"
                                 style="color: whitesmoke !important; font-weight: bold !important; background: #497692 url(#{facesContext.externalContext.requestContextPath}/css/images/ui-bg_glass_75_497692_1x400.png) 50% 50% repeat-x !important;"/>
                <p:commandButton value="Fechar" id="btnFechar" oncomplete="dialogCancelamentoBen.hide()"
                                 immediate="true"
                                 style="color: whitesmoke !important; font-weight: bold !important; background: #497692 url(#{facesContext.externalContext.requestContextPath}/css/images/ui-bg_glass_75_497692_1x400.png) 50% 50% repeat-x !important;"/>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dialogPesquisarPessoa"
                  modal="true"
                  width="800"
                  position="center"
                  style="position: fixed!important;"
                  closable="true"
                  resizable="false">
            <h:form id="FormularioPesquisarPessoa">
                <p:panel>
                    <p:outputPanel rendered="#{dividaPublicaControlador.selecionado ne null}">
                        <fc:pesquisaGenerico
                            selecionar="#{dividaPublicaControlador.setarPessoa}"
                            updateSelecionarTabela=":Formulario:tabViewGeral:pessoa"
                            id="componentePesquisaGenerico"
                            nomeDaClasse="Pessoa"
                            guardarNaSessao="false"
                            actionSelecionar="#{dividaPublicaControlador.caminhoVisualizar()}"
                            novo="#{pessoaTributarioControlador.novaPessoaFisica()}"
                            caminhoAtual="listatributario"
                            caminhoControlador="#{pessoaTributarioControlador.caminho}"
                            mostrarBotaoNovo="false"
                            mostrarBotaoImprimirRelatorioTabela="false"
                            mostrarHistorico="false"
                            utilizarTabelaPessoa="true"
                            pesquisaNoEnter="false"
                            mostrarOrdenacao="false"
                            iconmSelecionar="check-icon.png"
                            mostrarBotaoImprimirRelatorioUnicoRegistro="false"
                            pretty="true"
                            dialog="true"
                            mostrarBotaoEditarConfiguracaoRelatorio="false"
                            meuControlador="#{pessoaPesquisaGenerico}"/>
                    </p:outputPanel>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog modal="true"
                  id="dialogUpload"
                  widgetVar="dialogArquivo"
                  dynamic="true"
                  showHeader="false"
                  position="center"
                  style="position: fixed!important;"
                  closable="false"
                  resizable="false">

            <h:form id="formularioUpload">

                                      uploadLabel="Enviar"
                                      styleClass="mtop05"
                                      label="Selecionar Arquivo"
                                      multiple="true"
                                      sizeLimit="15728640"
                                      id="botaoSelecionar"
                                      auto="true"

                                      invalidFileMessage="Extensão de arquivo inválida!"
                                      invalidSizeMessage="Tamanho do arquivo não suportador. O tamanho do arquivo suportado é de 10Mb."/>

                        <p:commandButton id="fecharAnexo"
                                         value="Fechar"
                                         process="@this"
                                         styleClass="padrao mtop20"
                                         onclick="dialogArquivo.hide();aguarde.show();"
                                         oncomplete="aguarde.hide()"
                                         title="Clique para fechar a janela."
                                         icon="ui-icon-close"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>
