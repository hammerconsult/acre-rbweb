<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
    >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty controlador="#{dividaPublicaControlador}"
                                auditavel="#{true}"
                                origem="#{dividaPublicaControlador.caminhoPadrao}novo/"/>

            <p:panel header="Detalhes da Dívida Pública - #{dividaPublicaControlador.selecionado.numero}">

                <p:tabView id="viewGeral" styleClass="mtop05">
                    <p:tab title="Dívida Pública">
                        <h:panelGrid columns="2" cellpadding="2">
                            <h:outputText value="Número:"/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.numero}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Nome da Dívida: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.nomeDivida}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Natureza da Dívida: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.categoriaDividaPublica}"
                                          styleClass="negrito"/>

                            <h:outputText value="Tipo da Natureza: "/>
                            <h:outputText id="tipoNatureza"
                                          value="#{dividaPublicaControlador.selecionado.categoriaDividaPublica.naturezaDividaPublica.descricao}"
                                          styleClass="negrito"/>

                            <h:outputText value="Número do Contrato: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.numeroProtocolo}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Número do Processo: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.numeroDocContProc}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Número Antigo: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.numeroAntigo}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Exercício: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.exercicio}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Data: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.dataHomologacao}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Pagamento Inicial: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.dataInicio}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Pagamento Final: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.dataFim}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Prazo de Carência: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.prazoCarencia}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Prazo de Amortização: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.prazoAmortizacao}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Prazo Total: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.prazoTotal}"
                                          style="font-weight: bold">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Quantidade de Meses: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.quantidadeMeses}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Pessoa: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.pessoa}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Classe: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.classeCredor}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Classe para Juros: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.classeCredorJuros}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Classe para Outros Encargos: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.classeCredorOutros}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Descrição: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.descricaoDivida}"
                                          style="font-weight: bold"/>

                            <h:outputText value="Valor Original do Contrato: "/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.valorNominal}"
                                          converter="#{dividaPublicaControlador.moneyConverter}"
                                          style="font-weight: bold"/>


                            <h:outputText value="Saldo do Movimento: "
                                          rendered="#{dividaPublicaControlador.selecionado.saldo ne null}"/>
                            <h:outputText value="#{dividaPublicaControlador.selecionado.saldo}"
                                          rendered="#{dividaPublicaControlador.selecionado.saldo ne null}"
                                          converter="#{dividaPublicaControlador.moneyConverter}"
                                          styleClass="negrito"/>
                        </h:panelGrid>

                        <p:panel styleClass="mtop05">
                            <co:titulo-panel titulo="Ato Legal"/>
                            <p:dataTable value="#{dividaPublicaControlador.selecionado.atosLegais}"
                                         var="divPubAtoLegal"
                                         id="tabela"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop01"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ATOS LEGAIS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">

                                <p:column headerText="Número" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{divPubAtoLegal.atoLegal.numero}"/>
                                </p:column>
                                <p:column headerText="Ato Legal" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{divPubAtoLegal.atoLegal.nome}"/>
                                </p:column>
                                <p:column headerText="Tipo de Ato Legal" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{divPubAtoLegal.atoLegal.tipoAtoLegal.descricao}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>

                        <br/>
                        <p:panel>
                            <co:titulo-panel titulo="Indexador"/>
                            <p:dataTable value="#{dividaPublicaControlador.selecionado.valorIndicadoresEconomicos}"
                                         var="indexador"
                                         id="tabelaIndexador"
                                         rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                         paginator="true"
                                         styleClass="mtop01"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>INDEXADORES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                         emptyMessage="Não foram localizados registros para serem apresentados."
                                         rowIndexVar="rowlx">

                                <p:column headerText="Moeda" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{indexador.moeda}"/>
                                </p:column>
                                <p:column headerText="Indexador" styleClass="alinhamentoEsquerda">
                                    <h:outputText value="#{indexador.indexador}"/>
                                </p:column>
                                <p:column headerText="Valor" styleClass="alinhamentoDireita">
                                    <h:outputText value="#{indexador.valorIndexador}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>

                    <p:tab title="Parcelamento">
                        <p:dataTable value="#{dividaPublicaControlador.selecionado.parcelas}"
                                     var="par"
                                     id="tabelaParcelas"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop05"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>PARCELAMENTOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Mês / Ano" styleClass="alinhamentoDireita">
                                <h:outputText value="#{par.dataParcela}">
                                    <f:convertDateTime pattern="MM/yy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Saldo (R$)" styleClass="alinhamentoDireita">
                                <h:outputText value="#{par.saldo}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Valor de Juros (R$)" styleClass="alinhamentoDireita">
                                <h:outputText value="#{par.valorJuros}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{dividaPublicaControlador.totalJuros}">
                                        <f:convertNumber type="currency"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Valor de Amortização (R$)" styleClass="alinhamentoDireita">
                                <h:outputText value="#{par.valorAmortizado}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{dividaPublicaControlador.totalAmortizacao}"
                                                  converter="converterBigDecimal2Casas"
                                                  id="valorA">
                                        <f:convertNumber type="currency"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Valor de Multa (R$)" styleClass="alinhamentoDireita">
                                <h:outputText value="#{par.multa}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{dividaPublicaControlador.totalMulta}"
                                                  converter="converterBigDecimal2Casas"
                                                  id="valorM">
                                        <f:convertNumber type="currency"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Valor de Encargos (R$)" styleClass="alinhamentoDireita">
                                <h:outputText value="#{par.outrosEncargos}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{dividaPublicaControlador.totalOutrosEncargos}"
                                                  converter="converterBigDecimal2Casas"
                                                  id="valorE">
                                        <f:convertNumber type="currency"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Parcela (R$)" styleClass="alinhamentoDireita">
                                <h:outputText value="#{par.valorPrestacao}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{dividaPublicaControlador.totalPrestacao}"
                                                  id="totalPrestacao">
                                        <f:convertNumber type="currency"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Unidade Orçamentária">
                        <p:dataTable value="#{dividaPublicaControlador.selecionado.unidades}"
                                     var="uni"
                                     id="tabelaUnidades"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop05"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>UNIDADES ORÇAMENTÁRIAS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Exercício" styleClass="alinhamentoDireita">
                                <h:outputText value="#{uni.exercicio}"/>
                            </p:column>
                            <p:column headerText="Unidade Orçamentária" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{uni.hierarquiaOrganizacional}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Conta Financeira">
                        <p:dataTable value="#{dividaPublicaControlador.selecionado.contasFinanceiras}"
                                     var="con"
                                     id="tabelaContas"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop05"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>CONTAS FINANCEIRAS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Exercício" style="width:15%" styleClass="alinhamentoDireita">
                                <h:outputText value="#{con.exercicio}"/>
                            </p:column>

                            <p:column headerText="Conta Financeira" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{con.subConta}"/>
                            </p:column>
                            <p:column headerText="Conta de Destinação de Recurso" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{con.contaDeDestinacao.toString()}"/>
                            </p:column>
                            <p:column headerText="Tipo de Validação" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{con.tipoValidacao.descricao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Anexar Documento" id="tab2">
                        <p:dataTable id="tabelaArquivos"
                                     value="#{dividaPublicaControlador.selecionado.arquvios}"
                                     var="arq"
                                     rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                     paginator="true"
                                     styleClass="mtop03"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>DOCUMENTOS ANEXADOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                     emptyMessage="Não foram localizados registros para serem apresentados."
                                     rowIndexVar="rowlx">

                            <p:column headerText="Visualizar" style="text-align: center; width: 5%">
                                <fc:botaoTargetBlank
                                    actionListener="#{dividaPublicaControlador.redirecionarVerArquivo(arq)}"
                                    style="width: 25px!important;min-width: 25px!important;height: 25px!important;min-height: 25px!important;"
                                    title="Clique para visualizar o documento em nova aba."
                                    styleClass="mlef05"
                                    rendered="#{arq.arquivo.id ne null}"
                                    icon="ui-icon-search"/>
                            </p:column>
                            <p:column headerText="Documento" styleClass="alinhamentoEsquerda">
                                <h:outputText value="#{arq.arquivo.nome}"/>
                            </p:column>

                            <p:column headerText="Tamanho" style="width: 300px" styleClass="alinhamentoDireita">
                                <h:outputText value="#{arq.arquivo.tamanho} Kb"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab id="tab4" title="Execução Orçamentária">
                        <p:tabView id="tabViewExecucao">
                            <p:tab id="tabEmpenho" title="Empenho">
                                <p:dataTable id="tabelaEmpenho"
                                             value="#{dividaPublicaControlador.listaEmpenhos}"
                                             var="e"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             styleClass="mtop10"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>EMPENHOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column headerText="Data" styleClass="alinhamentoCentralizado">
                                        <h:outputText value="#{e.dataEmpenho}">
                                            <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Número" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{e.numero}"/>
                                    </p:column>
                                    <p:column headerText="Valor (R$) " styleClass="alinhamentoDireita">
                                        <h:outputText value="#{e.valor}"
                                                      converter="#{dividaPublicaControlador.moneyConverter}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <div style="text-align: right">
                                            <h:outputText value="Total: " styleClass="mlef05"/>
                                            <h:outputText value="#{dividaPublicaControlador.somaEmpenhos}"
                                                          converter="#{dividaPublicaControlador.moneyConverter}"/>
                                        </div>
                                    </f:facet>
                                </p:dataTable>
                            </p:tab>
                            <p:tab id="tabEmpenhoEstorno" title="Estorno de Empenho">
                                <p:dataTable id="tabelaEmpenhoEstorno"
                                             value="#{dividaPublicaControlador.listaEmpenhoEstorno}"
                                             var="e"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             styleClass="mtop10"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ESTORNO DE EMPENHOS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column headerText="Data" styleClass="alinhamentoCentralizado">
                                        <h:outputText value="#{e.dataEstorno}">
                                            <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Número" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{e.numero}"/>
                                    </p:column>
                                    <p:column headerText="Valor (R$) " styleClass="alinhamentoDireita">
                                        <h:outputText value="#{e.valor}"
                                                      converter="#{dividaPublicaControlador.moneyConverter}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <div style="text-align: right">
                                            <h:outputText value="Total: " styleClass="mlef05"/>
                                            <h:outputText value="#{dividaPublicaControlador.somaEstornoEmpenhos}"
                                                          converter="#{dividaPublicaControlador.moneyConverter}"/>
                                        </div>
                                    </f:facet>
                                </p:dataTable>
                            </p:tab>
                            <p:tab id="tabLiquidacao" title="Liquidação">
                                <p:dataTable id="tabelaLiquidacao"
                                             value="#{dividaPublicaControlador.listaLiquidacao}"
                                             var="l"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             styleClass="mtop10"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>LIQUIDAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column headerText="Data" styleClass="alinhamentoCentralizado">
                                        <h:outputText value="#{l.dataLiquidacao}">
                                            <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Número" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{l.numero}"/>
                                    </p:column>
                                    <p:column headerText="Valor (R$) " styleClass="alinhamentoDireita">
                                        <h:outputText value="#{l.valor}"
                                                      converter="#{dividaPublicaControlador.moneyConverter}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <div style="text-align: right">
                                            <h:outputText value="Total: " styleClass="mlef05"/>
                                            <h:outputText value="#{dividaPublicaControlador.somaLiquidacoes}"
                                                          converter="#{dividaPublicaControlador.moneyConverter}"/>
                                        </div>
                                    </f:facet>
                                </p:dataTable>
                            </p:tab>

                            <p:tab id="tabLiquidacaoEstorno" title="Estorno de Liquidação">
                                <p:dataTable id="tabelaLiquidacaoEstorno"
                                             value="#{dividaPublicaControlador.listaLiquidacaoEstorno}"
                                             var="l"
                                             rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                             paginator="true"
                                             styleClass="mtop10"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>ESTORNO DE LIQUIDAÇÕES&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                             emptyMessage="Não foram localizados registros para serem apresentados."
                                             rowIndexVar="rowlx">
                                    <p:column headerText="Data" styleClass="alinhamentoCentralizado">
                                        <h:outputText value="#{l.dataEstorno}">
                                            <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Número" styleClass="alinhamentoDireita">
                                        <h:outputText value="#{l.numero}"/>
                                    </p:column>

                        <h:panelGrid columns="2" styleClass="mtop10">

            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{dividaPublicaControlador}"
                                       mostrarExcluir="false"/>
