<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            
            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{estornoMovimentoDividaPublicaControlador}"/>
                <p:panel header="Visualização do Estorno do Movimento de Dívida Pública" id="painelPrincipal">
                    <h:panelGrid columns="2">
                        <h:outputText value="Número:"/>
                        <h:outputText id="numero" value="#{estornoMovimentoDividaPublicaControlador.selecionado.numero}" styleClass="negrito"/>


                        <h:outputText value="Data:"/>
                        <h:outputText value="#{utilBean.dataAsString(estornoMovimentoDividaPublicaControlador.selecionado.data)}" id="data" styleClass="negrito" />


                        <h:outputText value="Operação:"/>
                        <h:outputText value="#{estornoMovimentoDividaPublicaControlador.selecionado.operacaoMovimentoDividaPublica.descricao}" id="operacao" styleClass="negrito"/>



                        <h:outputText value="Movimento da Dívida Pública"/>
                        <h:outputText value="#{estornoMovimentoDividaPublicaControlador.selecionado.movimentoDividaPublica}" styleClass="negrito"/>


                        <h:outputText value="Histórico:"/>
                        <h:outputText id="historico" value="#{estornoMovimentoDividaPublicaControlador.selecionado.historico}" styleClass="negrito"/>


                        <h:outputText value="Valor:"/>
                        <h:outputText id="valor" value="#{estornoMovimentoDividaPublicaControlador.selecionado.valor}" converter="#{utilBean.moneyConverter}" styleClass="negrito"/>


                        <h:outputText value="Saldo:"/>
                        <h:outputText id="saldo" value="#{estornoMovimentoDividaPublicaControlador.selecionado.saldo}" converter="#{utilBean.moneyConverter}" styleClass="negrito"/>

                        <h:outputText value="Unidade Organizacional:"/>
                        <h:outputText  value="#{estornoMovimentoDividaPublicaControlador.selecionado.unidadeOrganizacional}" styleClass="negrito" />

                    </h:panelGrid>
                    <br/>

                </p:panel>
                <div align="left">
                    <!--                    <p:commandButton ajax="false" id="botaoEditar" value="Editar" action="edita" disabled="{!autorizacao.isPodeEditar(request)}">
                                            <f:setPropertyActionListener target="{estornoMovimentoDividaPublicaControlador.caminho}" value="visualizar" />
                                        </p:commandButton>-->
                    <p:commandButton ajax="false" value="Voltar" action="lista" image="ui-icon-cancel" styleClass="icone_branco botao_azul"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
