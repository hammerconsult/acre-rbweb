<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <fc:cabecalhoPretty id="cabecalhoPretty"
                                    controlador="#{configuracaoProcDividaControlador}"
                                    origem="#{configuracaoProcDividaControlador.caminhoPadrao}lista/"/>

                <p:panel header="Configuração de Procuradores da Dívida Pública" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Início de Vigência:" />
                        <p:calendar title="Informe o inicío de vigência."
                                    value="#{configuracaoProcDividaControlador.selecionado.inicioVigencia}"
                                    id="inicioVigencia"
                                    locale="pt_BR"
                                    onkeyup="mascara(this, mdata)"
                                    navigator="true"
                                    pattern="dd/MM/yyyy"/>

                        <fc:outputLabelObrigatorio value="Cargo:" />
                        <p:autoComplete queryDelay="1000" value="#{configuracaoProcDividaControlador.selecionado.cargo}"
                                        title="Informe o Cargo"
                                        size="70"
                                        id="cargo"
                                        forceSelection="true"
                                        completeMethod="#{configuracaoProcDividaControlador.completaCargo}"
                                        converter="#{configuracaoProcDividaControlador.converterCargo}"
                                        var="car"
                                        itemValue="#{car.id}"
                                        itemLabel="#{car}"/>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rodapePretty"
                                 controlador="#{configuracaoProcDividaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
