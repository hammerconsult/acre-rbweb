<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">

            <fc:cabecalhoPretty auditavel="#{true}" id="cabecalhoPretty"
                                controlador="#{configuracaoProcDividaControlador}"
                                origem="#{configuracaoProcDividaControlador.caminhoPadrao}novo/"/>

            <p:panel header="Detahes da Configuração de Procuradores da Dívida Pública">

                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputText value="Início de Vigência: "/>
                    <h:outputText value="#{configuracaoProcDividaControlador.selecionado.inicioVigencia}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Fim de Vigência: "
                                  rendered="#{configuracaoProcDividaControlador.selecionado.fimVigencia ne null}"/>
                    <h:outputText value="#{configuracaoProcDividaControlador.selecionado.inicioVigencia}"
                                  rendered="#{configuracaoProcDividaControlador.selecionado.fimVigencia ne null}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputText value="Cargo: "/>
                    <h:outputText value="#{configuracaoProcDividaControlador.selecionado.cargo}"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{configuracaoProcDividaControlador}"
                                       mostrarExcluir="false"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
