<?xml version="1.0" encoding="UTF-8"?>

and open the template in the editor.

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Extrato de Movimentação de Despesa Orçamentária" id="panelPrincipal">

                <h:panelGrid columns="2" id="gridFiltros">
                    <fc:outputLabelObrigatorio value="Data inicial: "/>
                    <p:calendar id="dtInicial"
                                value="#{extratoMovimentoDespesaOrcControlador.selecionado.dataInicial}"
                                navigator="true"
                                pattern="dd/MM/yyyy"
                                title="Informe a data inicial."
                                onkeypress="mascara(this, mdata)">
                        <p:ajax event="valueChange"
                                process="@this"
                                update="@this"/>
                        <p:ajax event="dateSelect"
                                process="@this"
                                update="@this"/>
                    </p:calendar>

                    <fc:outputLabelObrigatorio value="Data Final: " style="margin-right: 75px"/>
                    <p:calendar title="Selecione a data final."
                                id="dataFinal"
                                navigator="true"
                                value="#{extratoMovimentoDespesaOrcControlador.selecionado.dataFinal}"
                                pattern="dd/MM/yyyy"
                                onkeypress="mascara(this, mdata)">
                        <p:ajax event="valueChange"
                                process="@this"
                                update="@this"/>
                        <p:ajax event="dateSelect"
                                process="@this"
                                update="@this"/>
                    </p:calendar>

                    <fc:outputLabelObrigatorio value="Unidade Organizacional: "/>
                    <p:autoComplete queryDelay="1000" id="completaUO"
                                    completeMethod="#{extratoMovimentoDespesaOrcControlador.completarUnidadeOrganizacional}"
                                    value="#{extratoMovimentoDespesaOrcControlador.selecionado.hierarquiaOrganizacional}"
                                    var="hie"
                                    title="Informe a unidade organizacional."
                                    maxResults="10"
                                    itemLabel="#{hie}"
                                    itemValue="#{hie.id}"
                                    converter="#{hierarquiaOrganizacionalControlador.converterHierarquiaOrganizacional}"
                                    size="70">
                        <p:ajax event="itemSelect" update=":Formulario:panelPrincipal" process="@this"
                                listener="#{extratoMovimentoDespesaOrcControlador.atribuirNullAcaoDespesaEFonte}"/>
                    </p:autoComplete>

                    <fc:outputLabelObrigatorio value="Projeto/Atividade: "/>
                    <p:autoComplete queryDelay="1000"
                                    completeMethod="#{extratoMovimentoDespesaOrcControlador.buscarProjetoAtividade}"
                                    value="#{extratoMovimentoDespesaOrcControlador.selecionado.acaoPPA}"
                                    var="acao"
                                    title="Informe o projeto/Atividade."
                                    maxResults="10"
                                    itemLabel="#{acao.toStringAutoCompleteRelatorio()}"
                                    itemValue="#{acao.id}"
                                    converter="#{projetoAtividadeControlador.converterGenerico}"
                                    size="70">
                        <p:ajax event="itemSelect" update=":Formulario:panelPrincipal" process="@this"
                                listener="#{extratoMovimentoDespesaOrcControlador.atribuirNullDespesaEFonte()}"/>
                    </p:autoComplete>

                    <fc:outputLabelObrigatorio value="Despesa Orçamentária: "/>
                    <p:autoComplete queryDelay="1000" id="completaElementoDesp"
                                    value="#{extratoMovimentoDespesaOrcControlador.selecionado.despesaORC}"
                                    completeMethod="#{extratoMovimentoDespesaOrcControlador.completarDespesaORC}"
                                    converter="#{extratoMovimentoDespesaOrcControlador.converterDespesaORC}"
                                    disabled="#{extratoMovimentoDespesaOrcControlador.selecionado.hierarquiaOrganizacional eq null}"
                                    title="Selecione um elemento de despesa."
                                    size="70"
                                    var="conta"
                                    itemLabel="#{conta.provisaoPPADespesa.contaDeDespesa} (#{conta.codigo})"
                                    itemValue="#{conta.id}">
                        <p:ajax event="itemSelect"
                                onstart="aguarde.show()"
                                oncomplete="aguarde.hide()"
                                update=":Formulario:fonteDespesaORC"
                                process="@this"
                                listener="#{extratoMovimentoDespesaOrcControlador.atribuirNullFonte}"/>
                    </p:autoComplete>

                    <fc:outputLabelObrigatorio value="Fonte de Recursos: "/>
                    <h:selectOneMenu
                        value="#{extratoMovimentoDespesaOrcControlador.selecionado.fonteDespesaORC}"
                        id="fonteDespesaORC"
                        title="Informe a fonte de recurso."
                        converter="#{extratoMovimentoDespesaOrcControlador.converterFonteDespesaORC}"
                        disabled="#{extratoMovimentoDespesaOrcControlador.selecionado.despesaORC eq null}">
                        <f:selectItems value="#{extratoMovimentoDespesaOrcControlador.fontesDespesaORC}"
                                       var="fo"/>
                    </h:selectOneMenu>
                </h:panelGrid>

                <p:poll interval="1"
                        widgetVar="poll"
                        listener="#{extratoMovimentoDespesaOrcControlador.finalizarBarraProgressao()}"
                        update=":formDialogProgressBar:panelBarra"
                        stop="#{!extratoMovimentoDespesaOrcControlador.selecionado.barraProgressoItens.calculando}"
                        autoStart="false"/>
            </p:panel>

            <h:panelGrid columns="2">
                <p:commandButton value="Buscar"
                                 style="height: 30px"
                                 styleClass="operacao prioritario mtop10"
                                 id="btnReprocessamento"
                                 onstart="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 icon="ui-icon-search"
                                 title="Clique para reprocessar o saldo."
                                 process=":Formulario:panelPrincipal @this"
                                 update=":Formulario:panelPrincipal"
                                 actionListener="#{extratoMovimentoDespesaOrcControlador.recuperarMovimento}"/>

                <fc:rodapeRelatorio
                    actionListenerBotaoGerar="#{extratoMovimentoDespesaOrcControlador.gerarRelatorio('PDF')}"
                    controller="#{extratoMovimentoDespesaOrcControlador}"
                    mostrarBotoesExportar="true"
                    mostrarLimparCampos="false"/>
            </h:panelGrid>

            <p:fieldset toggleable="true" legend=" Filtros Movimentos" toggleSpeed="500" collapsed="false"
                        styleClass="mtop10"
                        rendered="#{extratoMovimentoDespesaOrcControlador.selecionado.saldos.size() ne 0}">

                <p:outputPanel id="painelFiltrosMovimentos">
                    <h:panelGrid columns="2">
                        <h:outputText value="Visualizar Movimentos?"/>
                        <p:selectBooleanCheckbox
                            value="#{extratoMovimentoDespesaOrcControlador.selecionado.mostrarMovimentos}">
                            <p:ajax event="change" process="@this" update="movimentosDespesaOrc"/>
                        </p:selectBooleanCheckbox>

                        <h:outputText value="Histórico Tabelavel?"/>
                        <p:selectBooleanCheckbox
                            value="#{extratoMovimentoDespesaOrcControlador.selecionado.mostrarHistoricoTabela}">
                            <p:ajax event="change" process="@this" update="movimentosDespesaOrc"/>
                        </p:selectBooleanCheckbox>

                        <h:outputText value="Operação: "/>
                        <h:panelGrid columns="2">
                            <h:selectOneMenu
                                value="#{extratoMovimentoDespesaOrcControlador.selecionado.operacaoORCSelecionada}">
                                <f:selectItems value="#{extratoMovimentoDespesaOrcControlador.operacoesOrc}"/>
                                <p:ajax event="valueChange"
                                        update=":Formulario:painelFiltrosMovimentos :Formulario:movimentosDespesaOrc"
                                        process="@this"
                                        listener="#{extratoMovimentoDespesaOrcControlador.adicionarOperacao()}"/>
                            </h:selectOneMenu>
                            <ui:repeat
                                value="#{extratoMovimentoDespesaOrcControlador.selecionado.operacoesSelecionadas}"
                                var="operacao">
                                <p:commandButton icon="ui-icon-trash"
                                                 styleClass="mlef03 icone-25"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 actionListener="#{extratoMovimentoDespesaOrcControlador.removerOperacao(operacao)}"
                                                 process="@this"
                                                 update=":Formulario:painelFiltrosMovimentos :Formulario:movimentosDespesaOrc"/>
                                <h:outputText value="#{operacao.descricao}" styleClass="mlef03 negrito"/>
                            </ui:repeat>
                        </h:panelGrid>

                        <h:outputText value="Classe de Movimento: "/>
                        <h:panelGrid columns="2">
                            <h:selectOneMenu
                                value="#{extratoMovimentoDespesaOrcControlador.selecionado.classeOrigemSelecionada}">
                                <f:selectItems value="#{extratoMovimentoDespesaOrcControlador.classesOrigens}"/>
                                <p:ajax event="valueChange"
                                        update=":Formulario:painelFiltrosMovimentos :Formulario:movimentosDespesaOrc"
                                        process="@this"
                                        listener="#{extratoMovimentoDespesaOrcControlador.adicionarClasseOrigem()}"/>
                            </h:selectOneMenu>
                            <ui:repeat value="#{extratoMovimentoDespesaOrcControlador.selecionado.classesSelecionadas}"
                                       var="classe">
                                <p:commandButton icon="ui-icon-trash"
                                                 styleClass="mlef03 icone-25"
                                                 onstart="aguarde.show()"
                                                 oncomplete="aguarde.hide()"
                                                 actionListener="#{extratoMovimentoDespesaOrcControlador.removerClasseOrigem(classe)}"
                                                 process="@this"
                                                 update=":Formulario:painelFiltrosMovimentos :Formulario:movimentosDespesaOrc"/>
                                <h:outputText
                                    value="#{extratoMovimentoDespesaOrcControlador.getDescricaoClasseOrigem(classe)}"
                                    styleClass="mlef03 negrito"/>
                            </ui:repeat>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:outputPanel>
            </p:fieldset>

            <p:outputPanel id="movimentosDespesaOrc"
                           rendered="#{extratoMovimentoDespesaOrcControlador.selecionado.saldos.size() ne 0}">

                <p:scrollPanel mode="native" styleClass="mtop05 mbot10 mrig05 mlef05"
                               style="max-height: 400px; border: 0px">
                    <table style="width: 100%">
                        <tr>
                            <td style="width: 96%;" valign="top">
                                <div style="width: 100%; text-align: center">
                                    <span
                                        style="font-size: 16px"> Total de #{extratoMovimentoDespesaOrcControlador.selecionado.saldos.size()} dias com saldo da Despesa selecionada</span>
                                </div>
                                <br/>
                            </td>
                            <td style="width: 4%;" valign="top">
                                <div style="width: 100%; text-align: right">
                                    <span style="font-size: 16px">R$1,00</span>
                                </div>
                                <br/>
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 100%;" valign="top" colspan="2">
                                <table class="table table-hover">
                                    <tr class="negrito">
                                        <td class="alinhamentoCentralizado">
                                            <h:outputText value="Data do Saldo"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Dotação"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Anulação"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Suplementação"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Dotação Atualizada"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Empenhado"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Reservado"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Reservado por Licitação"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Liquidado"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Pago"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Saldo"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Diferença do anterior"/>
                                        </td>
                                    </tr>
                                    <ui:repeat value="#{extratoMovimentoDespesaOrcControlador.selecionado.saldos}"
                                               var="saldo" varStatus="status">
                                        <tr class="#{saldo.isNegativo() ? 'fundo-vermelho' : 'linhaFundoAzul'}">
                                            <td class="alinhamentoCentralizado">
                                                <h:outputText value="#{saldo.dataSaldo}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </td>
                                            <td class="alinhamentoDireita">
                                                <h:outputText value="#{saldo.dotacao}" converter="moedaConverter"/>
                                            </td>
                                            <td class="alinhamentoDireita">
                                                <h:outputText value="#{saldo.reduzido}" converter="moedaConverter"/>
                                            </td>
                                            <td class="alinhamentoDireita">
                                                <h:outputText value="#{saldo.suplementado}" converter="moedaConverter"/>
                                            </td>
                                            <td class="alinhamentoDireita">
                                                <h:outputText
                                                    value="#{saldo.dotacao + saldo.suplementado - saldo.reduzido}"
                                                    converter="moedaConverter"/>
                                            </td>
                                            <td class="alinhamentoDireita">
                                                <h:outputText value="#{saldo.empenhado}" converter="moedaConverter"/>
                                            </td>
                                            <td class="alinhamentoDireita">
                                                <h:outputText value="#{saldo.reservado}" converter="moedaConverter"/>
                                            </td>
                                            <td class="alinhamentoDireita">
                                                <h:outputText value="#{saldo.reservadoPorLicitacao}"
                                                              converter="moedaConverter"/>
                                            </td>
                                            <td class="alinhamentoDireita">
                                                <h:outputText value="#{saldo.liquidado}" converter="moedaConverter"/>
                                            </td>
                                            <td class="alinhamentoDireita">
                                                <h:outputText value="#{saldo.pago}" converter="moedaConverter"/>
                                            </td>
                                            <td class="alinhamentoDireita">
                                                <h:outputText value="#{saldo.saldoAtual}" converter="moedaConverter"/>
                                            </td>
                                            <td class="alinhamentoDireita">
                                                <h:outputText
                                                    value="#{extratoMovimentoDespesaOrcControlador.selecionado.saldos.get(status.index-1).saldoAtual.subtract(saldo.saldoAtual)}"
                                                    rendered="#{status.index gt 0}"
                                                    converter="moedaConverter"/>
                                            </td>
                                        </tr>
                                        <tr style="#{extratoMovimentoDespesaOrcControlador.selecionado.mostrarMovimentos ? '' : 'display: none'}">
                                            <td colspan="12">
                                                <table class="table table-hover">
                                                    <tr class="negrito">
                                                        <td class="alinhamentoCentralizado">
                                                            <h:outputText value="Operação"/>
                                                        </td>
                                                        <td class="alinhamentoCentralizado">
                                                            <h:outputText value="Tipo de Lançamento"/>
                                                        </td>
                                                        <td class="alinhamentoCentralizado">
                                                            <h:outputText value="Classe de Movimento"/>
                                                        </td>
                                                        <td class="alinhamentoCentralizado">
                                                            <h:outputText value="Número de Origem"/>
                                                        </td>
                                                        <c:if
                                                            test="#{extratoMovimentoDespesaOrcControlador.selecionado.mostrarHistoricoTabela}">
                                                            <td class="alinhamentoEsquerda">
                                                                <h:outputText value="Histórico"/>
                                                            </td>
                                                        </c:if>
                                                        <td class="alinhamentoDireita">
                                                            <h:outputText value="Valor"/>
                                                        </td>
                                                    </tr>
                                                    <ui:repeat
                                                        value="#{extratoMovimentoDespesaOrcControlador.selecionado.hasMovimentosFiltrados() ? saldo.movimentosFiltrados : saldo.movimentos}"
                                                        var="movimento">
                                                        <tr class="#{movimento.isTipoOperacaoNormal() ? '' : 'fundo-vermelho-medio'}">
                                                            <td class="alinhamentoCentralizado">
                                                                <h:outputText
                                                                    value="#{movimento.operacaoORC.descricao}"/>
                                                            </td>
                                                            <td class="alinhamentoCentralizado">
                                                                <h:outputText
                                                                    value="#{movimento.tipoOperacaoORC}"/>
                                                            </td>
                                                            <td class="alinhamentoCentralizado">
                                                                <h:outputText
                                                                    value="#{movimento.descricaoClasseOrigem}"/>
                                                            </td>
                                                            <td class="alinhamentoCentralizado">
                                                                <a href="#{request.contextPath}/#{movimento.href}"
                                                                   target="_blank"
                                                                   style="font-weight: bold !important; color: #275971;">
                                                                    <h:outputText value="#{movimento.numeroMovimento}"
                                                                                  styleClass="azulnegrito"
                                                                                  rendered="#{movimento.href ne null}"/>
                                                                </a>
                                                                <h:outputText value="#{movimento.numeroMovimento}"
                                                                              rendered="#{movimento.href eq null}"/>

                                                                <p:commandButton id="btInformacao"
                                                                                 icon="ui-icon-info"
                                                                                 rendered="#{movimento.historico ne null and !extratoMovimentoDespesaOrcControlador.selecionado.mostrarHistoricoTabela}"
                                                                                 styleClass="mlef05 icone-16"
                                                                                 process="@none"
                                                                                 update="@none"/>

                                                                <p:overlayPanel for="btInformacao"
                                                                                appendToBody="true"
                                                                                style="border : solid black 1px;box-shadow: none; max-width: 350px"
                                                                                showEvent="mouseover"
                                                                                hideEvent="mouseout">

                                                                    <h:outputText value="#{movimento.historico}"
                                                                                  escape="false"/>
                                                                </p:overlayPanel>
                                                            </td>
                                                            <c:if
                                                                test="#{extratoMovimentoDespesaOrcControlador.selecionado.mostrarHistoricoTabela}">
                                                                <td class="alinhamentoEsquerda">
                                                                    <h:outputText value="#{movimento.historico}"/>
                                                                </td>
                                                            </c:if>
                                                            <td class="alinhamentoDireita">
                                                                <h:outputText value="#{movimento.valor}"
                                                                              converter="moedaConverter"/>
                                                            </td>
                                                        </tr>

                                                    </ui:repeat>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr style="#{extratoMovimentoDespesaOrcControlador.selecionado.mostrarMovimentos ? '' : 'display: none'}">
                                            <td colspan="12">
                                                <hr></hr>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                    <tr class="negrito">
                                        <td class="alinhamentoCentralizado">
                                            <h:outputText value="Data do Saldo"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Dotação"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Anulação"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Suplementação"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Dotação Atualizada"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Empenhado"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Reservado"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Reservado por Licitação"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Liquidado"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Pago"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Saldo"/>
                                        </td>
                                        <td class="alinhamentoDireita">
                                            <h:outputText value="Diferença do anterior"/>
                                        </td>
                                    </tr>
                                </table>

                            </td>
                        </tr>
                    </table>
                </p:scrollPanel>

                <p:panel header="Resumo">
                    <table class="table table-striped table-bordered mtop20 ">
                        <tr>
                            <td style="font-size: 16px; text-align: center">Operação</td>
                            <td style="font-size: 16px; text-align: center">Valores referente aos fatos geradores</td>
                            <td style="font-size: 16px; text-align: center">Valores referente ao último saldo</td>
                            <td style="font-size: 16px; text-align: center">Diferença</td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="Dotação:"/>
                            </td>

                            <td style="text-align: right;">
                                <h:outputText value="#{extratoMovimentoDespesaOrcControlador.selecionado.dotacao}"
                                              converter="moedaConverter"/>
                            </td>
                            <td style="text-align: right;">
                                <h:outputText
                                    value="#{extratoMovimentoDespesaOrcControlador.selecionado.ultimoSaldo.dotacao}"
                                    converter="moedaConverter"/>
                            </td>
                            <td style="text-align: right;">
                                <h:outputText
                                    value="#{extratoMovimentoDespesaOrcControlador.selecionado.ultimoSaldo.dotacao - extratoMovimentoDespesaOrcControlador.selecionado.dotacao}"
                                    converter="moedaConverter"
                                    styleClass="#{extratoMovimentoDespesaOrcControlador.selecionado.ultimoSaldo.dotacao.compareTo(extratoMovimentoDespesaOrcControlador.selecionado.dotacao)  == 0 ? 'negrito' : 'vermelhonegrito'}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="Alteração Orçamentária:"/>
                            </td>

                            <td style="text-align: right;">
                                <h:outputText value="#{extratoMovimentoDespesaOrcControlador.selecionado.alteracao}"
                                              converter="moedaConverter"/>
                            </td>
                            <td style="text-align: right;">
                                <h:outputText
                                    value="#{extratoMovimentoDespesaOrcControlador.selecionado.ultimoSaldo.alteracao}"
                                    converter="moedaConverter"/>
                            </td>
                            <td style="text-align: right;">
                                <h:outputText
                                    value="#{extratoMovimentoDespesaOrcControlador.selecionado.ultimoSaldo.alteracao - extratoMovimentoDespesaOrcControlador.selecionado.alteracao}"
                                    converter="moedaConverter"
                                    styleClass="#{extratoMovimentoDespesaOrcControlador.selecionado.ultimoSaldo.alteracao.compareTo(extratoMovimentoDespesaOrcControlador.selecionado.alteracao)  == 0 ? 'negrito' : 'vermelhonegrito'}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="Dotação atualizada:"/>
                            </td>

                            <td style="text-align: right;">
                                <h:outputText
                                    value="#{extratoMovimentoDespesaOrcControlador.selecionado.saldoDotacaoAtual}"
                                    converter="moedaConverter"/>
                            </td>
                            <td style="text-align: right;">
                                <h:outputText
                                    value="#{extratoMovimentoDespesaOrcControlador.selecionado.ultimoSaldo.saldoDotacaoAtual}"
                                    converter="moedaConverter"/>
                            </td>
                            <td style="text-align: right;">
                                <h:outputText
                                    value="#{extratoMovimentoDespesaOrcControlador.selecionado.ultimoSaldo.saldoDotacaoAtual - extratoMovimentoDespesaOrcControlador.selecionado.saldoDotacaoAtual}"
                                    converter="moedaConverter"
                                    styleClass="#{extratoMovimentoDespesaOrcControlador.selecionado.ultimoSaldo.saldoDotacaoAtual.compareTo(extratoMovimentoDespesaOrcControlador.selecionado.saldoDotacaoAtual)  == 0 ? 'negrito' : 'vermelhonegrito'}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="Empenhado:"/>
                            </td>

                            <td style="text-align: right;">
                                <h:outputText value="#{extratoMovimentoDespesaOrcControlador.selecionado.empenhado}"

        <p:dialog widgetVar="dialogProgressBar"
                  width="800"
                  closable="false"
                  showHeader="false"
                  modal="true"
                  hideEffect="clip"
                  resizable="false"
                  position="center"
                  dynamic="true">
            <h:form id="formDialogProgressBar">
                <div class="alert alert-success centralizado mtop05">
                    <strong>Aguarde, </strong>recuperando movimentos da despesa orçamentária...
                </div>

                <p:panel style="text-align: center; width: 100%; border: 0px;"
                         visible="#{extratoMovimentoDespesaOrcControlador.selecionado.barraProgressoItens.calculando}"
                         id="panelBarra">

                    <h:outputText
                        value="#{extratoMovimentoDespesaOrcControlador.selecionado.barraProgressoItens.mensagens}"
                        escape="false"/>

                    <br/>

                    <div class="progress progress-striped active" id="barraProgresso">
                        <div class="bar"
                             style="width: #{extratoMovimentoDespesaOrcControlador.selecionado.barraProgressoItens.porcentagemDoCalculo}%;">
                            <h:outputText
                                value="#{extratoMovimentoDespesaOrcControlador.selecionado.barraProgressoItens.porcentagemDoCalculo}"
                                styleClass="negrito">
                                <f:convertNumber type="number" maxFractionDigits="2"/>
                            </h:outputText>
                            <h:outputText value="%"/>
                        </div>
                    </div>

                    <br/>
                    <h:outputText
                        value="Tempo Decorrido: #{extratoMovimentoDespesaOrcControlador.selecionado.barraProgressoItens.tempoDecorrido}"/>

                    <br/>

                        value="Tempo Estimado: #{extratoMovimentoDespesaOrcControlador.selecionado.barraProgressoItens.tempoEstimado}"/>
                </p:panel>
            </h:form>
