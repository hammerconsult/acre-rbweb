<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{codigoCOControlador}"
                                origem="#{codigoCOControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de Código de Acompanhamento da Execução Orçamentária - CO">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Código: "/>
                    <p:inputText value="#{codigoCOControlador.selecionado.codigo}"
                                 title="Informe o código."
                                 size="20"
                                 maxlength="20"
                                 requiredMessage="O campo código é obrigátorio."
                                 required="true"/>

                    <fc:outputLabelObrigatorio value="Descrição: "/>
                    <p:inputText value="#{codigoCOControlador.selecionado.descricao}"
                                 title="Informe a descrição."
                                 size="70"
                                 maxlength="255"
                                 requiredMessage="O campo descrição é obrigátorio."
                                 required="true"/>

                    <h:outputText value="Especificação: "/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <p:inputTextarea value="#{codigoCOControlador.selecionado.especificacao}" cols="70"
                                         maxlength="3000"
                                         counter="counter"
                                         counterTemplate="{0} Caracteres Restantes."/>
                        <h:outputText id="counter" styleClass="mlef05"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeEditar controlador="#{codigoCOControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
