<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Detalhes da Configuração de Pessoa, Classe e Conta Bancária">
                <h:panelGrid columns="2" cellpadding="3">
                    <h:outputText value="Pessoa: "/>
                    <h:outputText id="Pessoa"
                                  value="#{configContaBancariaPessoaControlador.selecionado.pessoa}"
                                  styleClass="negrito"/>

                    <h:outputText value="Classe: "/>
                    <h:outputText value="#{configContaBancariaPessoaControlador.selecionado.classeCredor}"
                                  id="classe"
                                  styleClass="negrito"/>

                    <h:outputText value="Conta Corrente Bancária: "/>
                    <h:outputText value="#{configContaBancariaPessoaControlador.selecionado.contaCorrenteBancaria}"
                                  id="contaBanc"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{configContaBancariaPessoaControlador}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
