<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{configContaBancariaPessoaControlador}"
                                origem="#{configContaBancariaPessoaControlador.caminhoPadrao}novo/"/>

            <p:panel header="Configuração de Pessoa, Classe e Conta Bancária">
                <h:panelGrid columns="2" cellpadding="2">

                    <fc:outputLabelObrigatorio value="Pessoa: "/>
                    <p:autoComplete queryDelay="1000" id="pessoa"
                                    value="#{configContaBancariaPessoaControlador.selecionado.pessoa}"
                                    completeMethod="#{configContaBancariaPessoaControlador.completaPessoa}"
                                    converter="#{configContaBancariaPessoaControlador.converterPessoa}"
                                    size="70"
                                    maxResults="10"
                                    var="p"
                                    itemValue="#{p.id}"
                                    itemLabel="#{p}"
                                    title="Selecione uma pessoa.">
                        <p:ajax update=":Formulario:classe :Formulario:contaBancaria" event="itemSelect" process="@this"/>

                    </p:autoComplete>

                    <fc:outputLabelObrigatorio value="Classe: "/>
                    <p:autoComplete queryDelay="1000" id="classe"
                                    title="Selecione uma classe para a pessoa."
                                    value="#{configContaBancariaPessoaControlador.selecionado.classeCredor}"
                                    completeMethod="#{configContaBancariaPessoaControlador.completaClasseCredor}"
                                    converter="#{configContaBancariaPessoaControlador.converterClasse}"
                                    var="c"
                                    size="70"
                                    maxResults="10"
                                    itemLabel="#{c}"
                                    itemValue="#{c.id}"/>

                    <fc:outputLabelObrigatorio value="Conta Bancária: "/>
                    <p:autoComplete queryDelay="1000" id="contaBancaria"
                                    title="Selecione uma conta corrente bancária"
                                    value="#{configContaBancariaPessoaControlador.selecionado.contaCorrenteBancaria}"
                                    completeMethod="#{configContaBancariaPessoaControlador.completaContaCorrenteBancaria}"
                                    converter="#{configContaBancariaPessoaControlador.converterContaBancaria}"
                                    var="conta"
                                    size="70"
                                    maxResults="10"
                                    itemLabel="#{conta}"
                                    itemValue="#{conta.id}"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty controlador="#{configContaBancariaPessoaControlador}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
