<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{configContaDespTipoPessoaControlador}"
                                origem="#{configContaDespTipoPessoaControlador.caminhoPadrao}novo/"/>

            <p:panel header="Configuração de Conta de Despesa/Tipo de Pessoa">
                <h:panelGrid columns="2" cellpadding="2">

                    <fc:outputLabelObrigatorio value="Tipo de Pessoa: "/>
                    <p:selectOneRadio id="tipoPessoa"
                                      value="#{configContaDespTipoPessoaControlador.selecionado.tipoPessoa}">
                        <f:selectItems value="#{configContaDespTipoPessoaControlador.litaTipoDePessoa}"
                                       var="tipo"
                                       itemValue="#{tipo}"
                                       itemLabel="#{tipo.descricao}"/>
                    </p:selectOneRadio>

                    <fc:outputLabelObrigatorio value="Exercício: " for="exercicio"/>
                    <p:inputText id="exercicio"
                                 value="#{configContaDespTipoPessoaControlador.selecionado.exercicio}"
                                 converter="#{exercicioControlador.converterExercicio}"
                                 size="10"
                                 title="Selecione um exercício."
                                 maxlength="4"/>

                    <fc:outputLabelObrigatorio value="Conta de Despesa: " for="contaDesp"/>
                    <p:autoComplete queryDelay="1000"
                                    id="contaDesp"
                                    title="Selecione uma conta de despesa"
                                    value="#{configContaDespTipoPessoaControlador.selecionado.contaDespesa}"
                                    completeMethod="#{configContaDespTipoPessoaControlador.completaContaDespesa}"
                                    converter="#{configContaDespTipoPessoaControlador.converterContaDespesa}"
                                    var="conta"
                                    size="70"
                                    maxResults="10"
                                    itemLabel="#{conta}"
                                    itemValue="#{conta.id}">
                    </p:autoComplete>
                </h:panelGrid>
            </p:panel>

            <fc:rodapePretty controlador="#{configContaDespTipoPessoaControlador}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
