<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Detalhes da Configuração de Conta de Despesa/Tipo de Pessoa">
                <h:panelGrid columns="2" cellpadding="3">

                    <h:outputText value="Tipo de Pessoa: "/>
                    <h:outputText id="tipoPessoa"
                                  value="#{configContaDespTipoPessoaControlador.selecionado.tipoPessoa.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{configContaDespTipoPessoaControlador.selecionado.exercicio}"
                                  id="exercicio"
                                  styleClass="negrito"/>

                    <h:outputText value="Conta de Despesa: "/>
                    <h:outputText value="#{configContaDespTipoPessoaControlador.selecionado.contaDespesa}"
                                  id="contaDesp"
                                  styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{configContaDespTipoPessoaControlador}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
