<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">

            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{solicitacaoCancelamentoReservaDotacaoControlador}"
                                origem="#{solicitacaoCancelamentoReservaDotacaoControlador.caminhoPadrao}ver/#{solicitacaoCancelamentoReservaDotacaoControlador.id}/"/>

            <p:panel header="Detalhes da Solicitação de Cancelamento de Reserva de Dotação">
                <h:panelGrid columns="2">
                    <h:outputText value="Número: "/>
                    <h:outputText value="#{solicitacaoCancelamentoReservaDotacaoControlador.selecionado.numero}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{solicitacaoCancelamentoReservaDotacaoControlador.selecionado.data}"
                                  styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Unidade Orçamentária: "/>
                    <h:outputText value="#{solicitacaoCancelamentoReservaDotacaoControlador.selecionado.unidadeOrganizacional}"
                                  styleClass="negrito"/>

                    <h:outputText value="Usuário solicitante: "/>
                    <h:outputText value="#{solicitacaoCancelamentoReservaDotacaoControlador.selecionado.usuarioSolicitante.login}"
                                  styleClass="negrito"/>

                    <h:outputText value="Situação: "/>
                    <h:outputText value="#{solicitacaoCancelamentoReservaDotacaoControlador.selecionado.situacao.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo: "/>
                    <h:outputText value="#{solicitacaoCancelamentoReservaDotacaoControlador.selecionado.origemReservaFonte.descricao}" styleClass="negrito"/>

                    <h:outputText value="Despesa Orçamentária: "/>
                    <h:outputText value="#{solicitacaoCancelamentoReservaDotacaoControlador.selecionado.fonteDespesaORC.despesaORC}"
                                  styleClass="negrito"/>

                    <h:outputText value="Fonte de Recurso: "/>
                    <h:outputText value="#{solicitacaoCancelamentoReservaDotacaoControlador.selecionado.fonteDespesaORC.provisaoPPAFonte.destinacaoDeRecursos}" styleClass="negrito"/>

                    <h:outputText value="Motivo: "/>
                    <p:inputTextarea id="motivo" title="Informe o Motivo"
                                     value="#{solicitacaoCancelamentoReservaDotacaoControlador.selecionado.motivo}"
                                     cols="70" maxlength="255"
                                     style="margin-left: -3px"
                                     disabled="true"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{solicitacaoCancelamentoReservaDotacaoControlador.selecionado.valor}" styleClass="negrito"
                                  converter="moneyConverter"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{solicitacaoCancelamentoReservaDotacaoControlador}"
                                       mostrarEditar="#{solicitacaoCancelamentoReservaDotacaoControlador.selecionado.situacao eq 'ABERTA'}"
                                       mostrarExcluir="#{solicitacaoCancelamentoReservaDotacaoControlador.selecionado.situacao eq 'ABERTA'}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
