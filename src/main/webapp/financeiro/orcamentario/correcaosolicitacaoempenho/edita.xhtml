<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Correção de Solicitação de Empenho">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Solicitação de Empenho: "/>
                    <fc:autoComplete value="#{correcaoSolicitacaoEmpenhoControlador.solicitacaoEmpenho}"
                                     completeMethod="#{correcaoSolicitacaoEmpenhoControlador.completarSolicitacoesSemEmpenho}"
                                     maxResults="30"
                                     converter="#{correcaoSolicitacaoEmpenhoControlador.converterSolicitacaoEmpenho}"
                                     id="solicitacao"/>

                    <fc:outputLabelObrigatorio value="Empenho: "/>
                    <fc:autoComplete value="#{correcaoSolicitacaoEmpenhoControlador.empenho}"
                                     completeMethod="#{correcaoSolicitacaoEmpenhoControlador.completarEmpenhosSemSolicitacao}"
                                     converter="#{empenhoControlador.converterGenerico}"
                                     maxResults="30"
                                     id="empenho"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Salvar"
                             id="cbSalvar"
                             styleClass="mtop10 mrig05 prioritario"
                             style="height: 30px;"
                             icon="ui-icon-disk"
                             title="Clique para corrigir a solicitação de empenho"
                             actionListener="#{correcaoSolicitacaoEmpenhoControlador.salvar()}"
                             onclick="aguarde.show()"
                             oncomplete="aguarde.hide()"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
