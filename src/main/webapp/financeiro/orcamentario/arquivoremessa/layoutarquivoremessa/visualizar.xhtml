<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{layoutArquivoRemessaControlador}"
                                    origem="#{layoutArquivoRemessaControlador.caminhoPadrao}listar/"/>

                <p:panel header="Cadastro de Layout de Arquivo de Remessa" id="painelPrincipal">
                    <h:panelGrid columns="2">
                        <h:outputText value="Nome Layout:" />
                        <h:outputText value="#{layoutArquivoRemessaControlador.selecionado.nomeLayout}" style="font-weight: bold"/>

                        <h:outputText value="Tipo de Fatura: "/>
                        <h:outputText value="#{layoutArquivoRemessaControlador.selecionado.tipoFaturaArquivoRemessa}" style="font-weight: bold"/>

                        <h:outputText value="Tipo de Pagamento: "/>
                        <h:outputText value="#{layoutArquivoRemessaControlador.selecionado.tipoPagamentoArquivoRemessa}" style="font-weight: bold"/>

                        <h:outputText value="Layout do Arquivo: "/>
                        <h:outputText value="#{layoutArquivoRemessaControlador.selecionado.layoutArquivoBordero}" style="font-weight: bold"/>
                    </h:panelGrid>
                    <p:tabView id="viewPrincipal" >
                        <p:tab title="Header" id="tabHeader" rendered="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                            <p:panel id="painelHeaderArq" header="Header do Arquivo de Remessa"
                                     visible="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                                <p:dataTable id="tableHeaderArq" value="#{layoutArquivoRemessaControlador.selecionado.headerArquivoRemessas}" var="har"
                                             emptyMessage="Nenhum registro encontrado!">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Posição Inicial"/>
                                        </f:facet>
                                        <h:outputText value="#{har.posicaoInicial}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tamanho"/>
                                        </f:facet>
                                        <h:outputText value="#{har.tamanho}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Posição Final"/>
                                        </f:facet>
                                        <h:outputText value="#{har.posicaoFinal}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tipo"/>
                                        </f:facet>
                                        <h:outputText value="#{har.tipo}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Descrição do Conteúdo"/>
                                        </f:facet>
                                        <h:outputText value="#{har.tipoRegistroOBN600Header.descricao}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Registro tipo 1" id="tabRegTipoUm" rendered="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                            <p:panel id="painelRegUm" header="Registro tipo 1 Arquivo de Remessa"
                                     visible="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                                <p:dataTable id="tableRegUm" value="#{layoutArquivoRemessaControlador.selecionado.registroUmArquivoRemessas}" var="regum"
                                             emptyMessage="Nenhum registro encontrado!">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Posição Inicial"/>
                                        </f:facet>
                                        <h:outputText value="#{regum.posicaoInicial}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tamanho"/>
                                        </f:facet>
                                        <h:outputText value="#{regum.tamanho}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Posição Final"/>
                                        </f:facet>
                                        <h:outputText value="#{regum.posicaoFinal}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tipo"/>
                                        </f:facet>
                                        <h:outputText value="#{regum.tipo}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Descrição do Conteúdo"/>
                                        </f:facet>
                                        <h:outputText value="#{regum.tipoRegistroOBN600Tipo1.descricao}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Registro tipo 2" id="tabRegTipoDois" rendered="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">

                                     visible="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">

                                             emptyMessage="Nenhum registro encontrado!">

                                        </f:facet>
                                        <h:outputText value="#{regdois.tamanho}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Posição Final"/>
                                        </f:facet>
                                        <h:outputText value="#{regdois.posicaoFinal}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tipo"/>
                                        </f:facet>
                                        <h:outputText value="#{regdois.tipo}"/>
                                    </p:column>
                                    <p:column>

                                        </f:facet>
                                        <h:outputText value="#{regdois.tipoRegistroOBN600Tipo2.descricao}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Registro tipo 3" id="tabRegTipoTres" rendered="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                            <p:panel id="painelRegTres" header="Registro tipo 3 Arquivo de Remessa"
                                     visible="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                                <p:dataTable id="tableRegTres" value="#{layoutArquivoRemessaControlador.selecionado.registroTresArquivoRemessas}" var="regtres"
                                             emptyMessage="Nenhum registro encontrado!">
                                    <p:column>

                                            <h:outputText value="Posição Inicial"/>
                                        </f:facet>
                                        <h:outputText value="#{regtres.posicaoInicial}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tamanho"/>
                                        </f:facet>
                                        <h:outputText value="#{regtres.tamanho}"/>
                                    </p:column>
                                    <p:column>

                                            <h:outputText value="Posição Final"/>
                                        </f:facet>
                                        <h:outputText value="#{regtres.posicaoFinal}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tipo"/>
                                        </f:facet>
                                        <h:outputText value="#{regtres.tipo}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Descrição do Conteúdo"/>
                                        </f:facet>
                                        <h:outputText value="#{regtres.tipoRegistroOBN600Tipo3.descricao}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Registro tipo 4" id="tabRegTipoQuatro" rendered="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                            <p:panel id="painelRegQuatro" header="Registro tipo 4 Arquivo de Remessa"
                                     visible="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                                <p:dataTable id="tableRegQuatro" value="#{layoutArquivoRemessaControlador.selecionado.registroQuatroArquivoRemessas}" var="regquatro"

                                    <p:column>

                                        </f:facet>
                                        <h:outputText value="#{regquatro.posicaoInicial}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tamanho"/>
                                        </f:facet>
                                        <h:outputText value="#{regquatro.tamanho}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Posição Final"/>
                                        </f:facet>
                                        <h:outputText value="#{regquatro.posicaoFinal}"/>
                                    </p:column>
                                    <p:column>

                                            <h:outputText value="Tipo"/>
                                        </f:facet>
                                        <h:outputText value="#{regquatro.tipo}"/>
                                    </p:column>
                                    <p:column>

                                        </f:facet>
                                        <h:outputText value="#{regquatro.tipoRegistroOBN600Tipo4.descricao}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Registro tipo 5" id="tabRegTipoCinco" rendered="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                            <p:panel id="painelRegCinco" header="Registro tipo 5 Arquivo de Remessa"
                                     visible="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                                <p:dataTable id="tableRegCinco" value="#{layoutArquivoRemessaControlador.selecionado.registroCincoArquivoRemessas}" var="regcinco"
                                             emptyMessage="Nenhum registro encontrado!">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Posição Inicial"/>
                                        </f:facet>
                                        <h:outputText value="#{regcinco.posicaoInicial}"/>
                                    </p:column>
                                    <p:column>

                                        </f:facet>
                                        <h:outputText value="#{regcinco.tamanho}"/>
                                    </p:column>
                                    <p:column>

                                        </f:facet>
                                        <h:outputText value="#{regcinco.posicaoFinal}"/>
                                    </p:column>
                                    <p:column>

                                    <p:column>

                                        </f:facet>
                                        <h:outputText value="#{regcinco.tipoRegistroOBN600Tipo5.descricao}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Trailer" id="tabTrailer" rendered="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                            <p:panel id="painelTrailer" header="Trailer Arquivo de Remessa"
                                     visible="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                                <p:dataTable id="tableTrailer" value="#{layoutArquivoRemessaControlador.selecionado.trailerArquivoRemessas}" var="trailer"
                                             emptyMessage="Nenhum registro encontrado!">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Posição Inicial"/>
                                        </f:facet>
                                        <h:outputText value="#{trailer.posicaoInicial}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tamanho"/>
                                        </f:facet>
                                        <h:outputText value="#{trailer.tamanho}"/>
                                    </p:column>
                                    <p:column>

                                    <p:column>

                                        </f:facet>
                                        <h:outputText value="#{trailer.tipoRegistroOBN600Trailer.descricao}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>
                    </p:tabView>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{layoutArquivoRemessaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
