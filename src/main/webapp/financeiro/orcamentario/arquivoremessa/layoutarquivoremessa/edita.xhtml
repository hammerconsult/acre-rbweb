<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs" showDetail="true" showSummary="true"/>
            <h:form id="Formulario">
                <fc:cabecalhoPretty controlador="#{layoutArquivoRemessaControlador}"
                                    origem="#{layoutArquivoRemessaControlador.caminhoPadrao}listar/"/>
                <p:panel header="Cadastro de Layout de Arquivo de Remessa" id="painelPrincipal">
                    <h:panelGrid columns="3">

                        <fc:outputLabelObrigatorio for="layout" value="Layout do Arquivo: "/>
                        <h:selectOneMenu id="layout" title="Informe o Layour do Arquivo" style="width: 60px"
                                         value="#{layoutArquivoRemessaControlador.selecionado.layoutArquivoBordero}"
                                         disabled="#{layoutArquivoRemessaControlador.operacao eq 'EDITAR'}">
                            <f:selectItems value="#{layoutArquivoRemessaControlador.listaLayoutArquivoBordero}"/>
                            <p:ajax event="change" listener="#{layoutArquivoRemessaControlador.setaLayoutArquivoBordero}"
                                    update=":Formulario:viewPrincipal"/>
                        </h:selectOneMenu>
                        <p:message for="layout" showDetail="true"/>

                        <h:outputLabel for="tipofatura" value="Tipo de Fatura: "/>
                        <h:selectOneMenu id="tipofatura" title="Informe o Tipo de Fatura" style="width: 60px"
                                         value="#{layoutArquivoRemessaControlador.selecionado.tipoFaturaArquivoRemessa}">
                            <f:selectItems value="#{layoutArquivoRemessaControlador.listaTipoFatura}"/>
                            <p:ajax event="change" listener="#{layoutArquivoRemessaControlador.setaTipoFaturaArquivoRemessa}"
                                    update=":Formulario:viewPrincipal"/>
                        </h:selectOneMenu>
                        <p:message for="tipofatura" showDetail="true"/>

                        <h:outputLabel for="tipopagamento" value="Tipo de Pagamento: "/>
                        <h:selectOneMenu id="tipopagamento"
                                         title="Informe o Tipo de Pagametno"
                                         style="width: 60px"
                                         value="#{layoutArquivoRemessaControlador.selecionado.tipoPagamentoArquivoRemessa}">
                            <f:selectItems value="#{layoutArquivoRemessaControlador.listaTipoPagamento}"/>
                            <p:ajax event="change" listener="#{layoutArquivoRemessaControlador.setaTipoPagamentoArquivoRemessa}"
                                    update=":Formulario:viewPrincipal"/>
                        </h:selectOneMenu>
                        <p:message for="tipopagamento" showDetail="true"/>

                        <fc:outputLabelObrigatorio value="Nome Layout"/>
                        <p:inputText title="Informe o Nome do Layout"
                                     value="#{layoutArquivoRemessaControlador.selecionado.nomeLayout}"
                                     disabled="#{layoutArquivoRemessaControlador.operacao eq 'EDITAR'}"
                                     id="nomeLayout"/>
                        <p:message for="nomeLayout" showDetail="true"/>

                    </h:panelGrid>
                    <p:tabView id="viewPrincipal">
                        <p:tab title="Header" id="tabHeader" rendered="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                            <p:panel id="painelRegistroHeader" rendered="#{layoutArquivoRemessaControlador.registroArquivoRemessa ne null}">
                                <h:panelGrid columns="3">
                                    <fc:outputLabelObrigatorio value="Posição Inicial"/>
                                    <p:inputText title="Informe a Posição Inicial" id="posicaoInicialHeader"
                                                 value="#{layoutArquivoRemessaControlador.registroArquivoRemessa.posicaoInicial}"/>
                                    <p:message for="posicaoInicialHeader" showDetail="true"/>

                                    <fc:outputLabelObrigatorio value="Tamanho"/>
                                    <p:inputText title="Informe o Tamanho" id="tamanhoHeader"
                                                 value="#{layoutArquivoRemessaControlador.registroArquivoRemessa.tamanho}"/>
                                    <p:message for="tamanhoHeader" showDetail="true"/>

                                    <fc:outputLabelObrigatorio value="Posição Final"/>
                                    <p:inputText title="Informe a Posição Final" id="posicaoFinalHeader"
                                                 value="#{layoutArquivoRemessaControlador.registroArquivoRemessa.posicaoFinal}"/>
                                    <p:message for="posicaoFinalHeader" showDetail="true"/>

                                    <h:outputText value="Tipo"/>
                                    <h:outputText value="#{layoutArquivoRemessaControlador.registroArquivoRemessa.tipo}"
                                                  style="font-weight: bold"/>
                                    <p:spacer/>

                                    <h:outputText value="Descrição do Conteúdo"/>
                                    <h:outputText
                                        value="#{layoutArquivoRemessaControlador.registroArquivoRemessa.tipoRegistroOBN600Header.descricao}"
                                        style="font-weight: bold"/>
                                    <p:spacer/>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:commandButton id="btnSalvarRegistroHeader"
                                                     actionListener="#{layoutArquivoRemessaControlador.salvarRegistroArquivo}"
                                                     title="Clique para Salvar" value="Salvar"
                                                     style="height: 30px;"
                                                     styleClass="mlef05"
                                                     icon="ui-icon-circle-plus"
                             update=":Formulario:viewPrincipal"/>
                                    <p:commandButton id="btnCancelarRegistroHeader" title="Clique para Cancelar" value="Cancelar"
                                                     actionListener="#{layoutArquivoRemessaControlador.cancelarRegistroArquivo}"
                                                     style="height: 30px;"
                                                     styleClass="mlef05"
                                                     icon="ui-icon-cancel"
                                                     update=":Formulario:viewPrincipal"/>
                                </h:panelGrid>
                            </p:panel>
                            <p:panel id="painelHeaderArq" header="Header do Arquivo de Remessa"
                                     visible="#{layoutArquivoRemessaControlador.verificaLayoutOBN600()}">
                                <p:dataTable id="tableHeaderArq" value="#{layoutArquivoRemessaControlador.selecionado.headerArquivoRemessas}"
                                             var="har"
                                             emptyMessage="Nenhum registro encontrado!">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Posição Inicial"/>
                                        </f:facet>
                                            <h:outputText value="#{har.posicaoInicial}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tamanho"/>
                                        </f:facet>
                                            <h:outputText value="#{har.tamanho}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Posição Final"/>
                                        </f:facet>
                                            <h:outputText value="#{har.posicaoFinal}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tipo"/>
                                        </f:facet>
                                        <h:outputText value="#{har.tipo}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Descrição do Conteúdo"/>
                                        </f:facet>
                                        <h:outputText value="#{har.tipoRegistroOBN600Header.descricao}"/>
                                    </p:column>
                                    <p:column headerText="Alterar" style="width: 10%;text-align: center">
                                        <p:commandButton id="btnAlterar" title="Alterar o registro" icon="ui-icon-pencil"
                                                         actionListener="#{layoutArquivoRemessaControlador.alteraRegistroArquivo}"
                                                         update=":Formulario:viewPrincipal">
                                            <f:attribute name="registro" id="registro" value="#{har}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>

                                    </p:column>

                                        </f:facet>
                                        <h:outputText value="#{regum.tamanho}"/>

                                        </f:facet>
                                        <h:outputText value="#{regum.posicaoFinal}"/>

                                        <h:outputText value="#{regum.tipo}"/>
                                    </p:column>
                                    <p:column>

                                            <h:outputText value="Descrição do Conteúdo"/>
                                        </f:facet>
                                        <h:outputText value="#{regum.tipoRegistroOBN600Tipo1.descricao}"/>

                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
