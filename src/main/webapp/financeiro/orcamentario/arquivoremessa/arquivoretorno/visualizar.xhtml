<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">


        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{uploadArquivoOBN350Controlador}"
                                origem="#{uploadArquivoOBN350Controlador.caminhoPadrao}listar/"/>
            <p:panel header="Visualizar Arquivo - OBN350">

                <h:panelGrid columns="2" cellspacing="2">
                    <h:outputText value="Número: "/>
                    <h:outputText value="#{uploadArquivoOBN350Controlador.selecionado.sequencialArquivo}"
                                  styleClass="negrito"/>

                    <h:outputText value="Data de Importação: "/>
                    <h:outputText value="#{uploadArquivoOBN350Controlador.selecionado.dataImportacao}"
                                  styleClass="negrito">
                        <f:convertDateTime type="date"/>
                    </h:outputText>

                    <h:outputLabel value="Mostrar Todos Registros: "/>
                    <p:selectBooleanButton
                        label="Mostrar todos os registros do arquivo independente de sucesso ou erro!"
                        value="#{uploadArquivoOBN350Controlador.mostraTodosRegistros}"
                        onLabel=""
                        styleClass="botao-transparente trintaAltura"
                        offLabel=""
                        onIcon="ui-icon-check"
                        offIcon="ui-icon-close">
                        <p:ajax update=":Formulario:panelRegistros"
                                onstart="aguarde.show()"
                                oncomplete="aguarde.hide()"/>
                    </p:selectBooleanButton>

                </h:panelGrid>


                <p:panel menuTitle="Registros do Arquivo"
                         id="panelRegistros"
                         style="border: 0px"
                         styleClass="mtop05">

                    <h:panelGrid id="camposHeader" columns="20" cellspacing="5">

                        <h:outputText value="Data do Arquivo: "/>
                        <h:outputText
                            value="#{uploadArquivoOBN350Controlador.layoutObn350.headerObn350.dataGeracaoArquivo}"
                            styleClass="negrito"/>

                        <h:outputText value="Hora do Aquivo: "/>
                        <h:outputText
                            value="#{uploadArquivoOBN350Controlador.layoutObn350.headerObn350.horaGeracaoArquivo}"
                            styleClass="negrito"/>

                        <h:outputText value="N° da Remessa: "/>
                        <h:outputText
                            value="#{uploadArquivoOBN350Controlador.layoutObn350.headerObn350.numeroRemessaConsecutiva}"
                            styleClass="negrito"/>

                        <h:outputText value="Campo: "/>
                        <h:outputText value="#{uploadArquivoOBN350Controlador.layoutObn350.headerObn350.campo20b001}"
                                      styleClass="negrito"/>

                        <h:outputText value="N° do Contrato: "/>
                        <h:outputText value="#{uploadArquivoOBN350Controlador.layoutObn350.headerObn350.numeroContrato}"
                                      styleClass="negrito"/>

                        <h:outputText value="Código Remessa: "/>

                            value="#{uploadArquivoOBN350Controlador.layoutObn350.headerObn350.codigoRetornoRemessa}"

                        <h:outputText value="Sequencial: "/>
                        <h:outputText
                            value="#{uploadArquivoOBN350Controlador.layoutObn350.headerObn350.numeroSequencial}"
                            styleClass="negrito"/>
                    </h:panelGrid>

                    <p:tabView id="tabGeral">
                        <p:tab title="Movimentos" id="tabMovimentos">
                            <p:scrollPanel mode="native" style="height: 350px; border: 0px">
                                <table id="borderos" class="table table-hover table-condensed"

                                    <tr class="ui-message-info">
                                        <th>
                                            <h:outputText value="Validado?"/>
                                        </th>
                                        <th>
                                            <h:outputText value="N° Ordem Bancária"/>
                                        </th>
                                        <th>
                                            <h:outputText value="N° Mov."/>
                                        </th>
                                        <th>
                                            <h:outputText value="Operação"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Data da O.B."/>
                                        </th>
                                        <th>
                                            <h:outputText value="Líquido (R$)"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Banco"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Ag Favorecido"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Conta Bancária"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Nome do Favorecido"/>
                                        </th>
                                        <th>
                                            <h:outputText value="CPF/CNPJ"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Observação"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Cód. de Retorno"/>
                                        </th>
                                        <th>
                                            <h:outputText value="Sequência"/>
                                        </th>
                                    </tr>

                                        var="b">
                                        <tr style="#{uploadArquivoOBN350Controlador.mostraTodosRegistros ? 'none': b.obteveSucesso ? 'display: none':''}"
                                        >
                                            <td>
                                                <h:outputText value="#{b.obteveSucesso ? 'SIM' : 'NÃO'}"
                                                              styleClass="#{b.obteveSucesso ? 'verdenegrito' : 'vermelhonegrito'}"/>

                                            <td>
                                                <h:outputText value="#{b.numeroRelacaoExternaQueContasOrdemBancaria}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{b.numeroMovimento}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{b.tipoMovimentoArquivoBancario.descricao}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{b.dataReferenciaDaRelacao}">

                                                </h:outputText>
                                            </td>

                                            </td>
                                            <td>

                                            </td>
                                            <td>

                                            </td>
                                            <td>

                                            </td>
                                            <td>
                                                <h:outputText value="#{b.nomeFavorecido}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{b.codigoFavorecido}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{b.observacaoOb}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{b.codigoDeRetornoOperacao}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{b.numeroSequencialNoArquivo}"/>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </table>
                            </p:scrollPanel>
                        </p:tab>
