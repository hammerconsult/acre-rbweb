<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">


            <h:form id="Formulario">


                <p:panel header="Validar arquivo de envio para remessa bancária" >
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Upload do Arquivo OBN600: "/>
                        <p:fileUpload mode="advanced"
                                      auto="true"
                                      update="@form"
                                      label="Localizar Arquivo"
                                      sizeLimit="700000"
                                      allowTypes="/(\.|\/)(txt|TXT)$/"
                                      style="width: 600px"
                                      fileUploadListener="#{validaArquivoOBN600Controlador.handleFileUpload}">
                        </p:fileUpload>
                    </h:panelGrid>

                    <br/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Upload de Diretório: " style="margin-right: 37px"/>
                        <p:fileUpload mode="advanced"
                                      auto="true"
                                      update="@form"
                                      label="Localizar Arquivo"
                                      sizeLimit="700000"
                                      multiple="true"
                                      allowTypes="/(\.|\/)(txt|TXT)$/"
                                      style="width: 600px"
                                      fileUploadListener="#{validaArquivoOBN600Controlador.handleFilesUploads}">
                        </p:fileUpload>
                    </h:panelGrid>

                </p:panel>
                <p:commandButton value="Validar Arquivo"
                                 styleClass="mtop10"
                                 title="Clique para validar o arquivo selecionado."
                                 style=" height: 30px"
                                 disabled="#{validaArquivoOBN600Controlador.linhas eq null}"
                                 actionListener="#{validaArquivoOBN600Controlador.iniciaProcessosValidacao()}"
                                 update="@form"
                                 icon="ui-icon-circle-check"/>

                <h:outputText value="#{validaArquivoOBN600Controlador.criaCorpoHtml()}" escape="false" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
