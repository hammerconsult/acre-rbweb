<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{provisaoSalarioControlador}"
                                origem="#{provisaoSalarioControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de Provisão de 13º Salário, Férias e Licença Prêmio">
                <h:panelGrid columns="2">
                    <h:outputText value="Número: "/>
                    <h:outputText
                        value="#{provisaoSalarioControlador.selecionado.numero != null ? provisaoSalarioControlador.selecionado.numero : 'Gerado automaticamente ao salvar.'}"
                        id="numero"
                        styleClass="negrito"/>

                    <fc:outputLabelObrigatorio for="dataProvisao" value="Data: "/>
                    <fc:calendar value="#{provisaoSalarioControlador.selecionado.dataProvisao}" id="dataProvisao"/>

                    <fc:outputLabelObrigatorio for="tipoLancamento" value="Tipo Lancamento: "/>
                    <p:selectOneRadio value="#{provisaoSalarioControlador.selecionado.tipoLancamento}"
                                      id="tipoLancamento">
                        <f:selectItems value="#{provisaoSalarioControlador.tiposDeLancamento}"/>
                    </p:selectOneRadio>

                    <fc:outputLabelObrigatorio for="tipoOperacaoProvSalario" value="Tipo Operação: "/>
                    <h:selectOneMenu title="Informe o Tipo da Operação"
                                     value="#{provisaoSalarioControlador.selecionado.tipoOperacaoProvSalario}"
                                     id="tipoOperacaoProvSalario">
                        <f:selectItems value="#{provisaoSalarioControlador.tiposDeOperacao}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio for="tipoProvisaoSalario" value="Tipo Provisão: "/>
                    <h:selectOneMenu title="Informe o Tipo da Provisão"
                                     value="#{provisaoSalarioControlador.selecionado.tipoProvisaoSalario}"
                                     id="tipoProvisaoSalario">
                        <f:selectItems value="#{provisaoSalarioControlador.tiposDeProvisao}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio for="historico" value="Histórico: "/>
                    <p:inputTextarea title="Digite o historico da ProvisaoSalario"
                                     value="#{provisaoSalarioControlador.selecionado.historico}" id="historico"
                                     cols="70"/>

                    <fc:outputLabelObrigatorio for="valor" value="Valor: "/>
                    <p:inputText title="Digite o valor da ProvisaoSalario"
                                 value="#{provisaoSalarioControlador.selecionado.valor}" id="valor"
                                 onkeydown="mascaraMonetaria(this)"
                                 converter="moneyConverter"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{provisaoSalarioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
