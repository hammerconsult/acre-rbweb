<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{provisaoSalarioControlador}"
                                origem="#{provisaoSalarioControlador.caminhoPadrao}listar/"/>
            <p:panel header="Cadastro de Provisão de 13º Salário, Férias e Licença Prêmio">
                <h:panelGrid columns="2">
                    <h:outputText value="Número:"/>
                    <h:outputText value="#{provisaoSalarioControlador.selecionado.numero}" id="numero"
                                  styleClass="negrito"/>

                    <h:outputText value="Data: "/>
                    <h:outputText value="#{provisaoSalarioControlador.selecionado.dataProvisao}" styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="Tipo Lancamento: "/>
                    <h:outputText value="#{provisaoSalarioControlador.selecionado.tipoLancamento.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo Operação: "/>
                    <h:outputText value="#{provisaoSalarioControlador.selecionado.tipoOperacaoProvSalario.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo Provisão: "/>
                    <h:outputText value="#{provisaoSalarioControlador.selecionado.tipoProvisaoSalario.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Histórico: "/>
                    <h:outputText value="#{provisaoSalarioControlador.selecionado.historico}" styleClass="negrito"/>

                    <h:outputText value="Valor: "/>
                    <h:outputText value="#{provisaoSalarioControlador.selecionado.valor}" styleClass="negrito"
                                  converter="moneyConverter"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{provisaoSalarioControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
