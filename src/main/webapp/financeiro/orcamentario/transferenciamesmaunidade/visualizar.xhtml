<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
<ui:define name="body">
<h:form>
    <fc:cabecalhoPretty auditavel="#{true}" origem="#{transferenciaMesmaUnidadeControlador.caminhoPadrao}novo/"
                        controlador="#{transferenciaMesmaUnidadeControlador}"/>

    <p:panel header="Detalhes da Transferência Financeira Mesma Unidade">
        <h:panelGrid columns="2" cellpadding="2">
            <h:outputText value="Número: "/>
            <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.numero}"
                          styleClass="negrito"/>

            <h:outputText value="Data: " style="margin-right: 100px"/>
            <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.dataTransferencia}"
                          styleClass="negrito">
                <f:convertDateTime type="date"/>
            </h:outputText>

            <h:outputText value="Situação: "/>
            <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.statusPagamento.descricao}"
                          styleClass="negrito"/>

            <h:outputText value="Unidade Organizacional: "/>
            <fc:codigo-descricao-hierarquia tipoHierarquia="ORCAMENTARIA"
                                            unidadeOrganizacional="#{transferenciaMesmaUnidadeControlador.selecionado.unidadeOrganizacional}"
                                            dataMovimento="#{transferenciaMesmaUnidadeControlador.selecionado.dataTransferencia}"/>

            <h:outputLabel value="Dependência: "/>
            <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.resultanteIndependente.descricao}"
                          styleClass="negrito"/>

            <h:outputText value="Tipo de Transferência: "/>
            <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.tipoTransferencia.descricao}"
                          styleClass="negrito"/>
        </h:panelGrid>

        <p:panel styleClass="mtop05">

            <co:titulo-panel titulo="Concedida"/>
            <h:panelGrid columns="2" cellpadding="2">
                <h:outputText value="Conta Bancária: "/>
                <h:outputText value="#{transferenciaMesmaUnidadeControlador.contaBancariaEntidadeConcedida.toStringAutoCompleteContaBancaria()}"
                              styleClass="negrito"/>

                <h:outputText value="Conta Financeira: " style="margin-right: 30px"/>
                <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.subContaRetirada.toStringAutoCompleteContaFinanceira()}"
                              styleClass="negrito"/>

                <h:outputText value="Conta de Destinação de Recurso: "/>
                <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.contaDeDestinacaoRetirada}"
                              styleClass="negrito"/>

                <h:outputText value="Evento Contábil: "/>
                <h:outputText value="#{transferenciaMesmaUnidadeControlador.setaEventoRetirada()}"
                              styleClass="negrito"/>

                <h:outputText value="Data de Conciliação: "/>
                <co:data-conciliacao dataConciliacao="#{transferenciaMesmaUnidadeControlador.selecionado.dataConciliacao}"/>
            </h:panelGrid>

            <co:titulo-panel titulo="Recebida" styleClass="mtop20"/>
            <h:panelGrid columns="2" cellpadding="2">
                <h:outputText value="Conta Bancária: " style="margin-right: 35px"/>
                <h:outputText value="#{transferenciaMesmaUnidadeControlador.contaBancariaEntidadeRecebida.toStringAutoCompleteContaBancaria()}"
                        styleClass="negrito"/>

                <h:outputText value="Conta Financeira: "/>
                <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.subContaDeposito.toStringAutoCompleteContaFinanceira()}"
                              styleClass="negrito"/>

                <h:outputText value="Conta de Destinação de Recurso: "/>
                <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.contaDeDestinacaoDeposito}"
                              styleClass="negrito"/>

                <h:outputText value="Evento Contábil: "/>
                <h:outputText value="#{transferenciaMesmaUnidadeControlador.setaEventoDeposito()}"
                              styleClass="negrito"/>

                <h:outputText value="Data de Conciliação: "/>
                <co:data-conciliacao dataConciliacao="#{transferenciaMesmaUnidadeControlador.selecionado.recebida}"/>
            </h:panelGrid>
        </p:panel>

        <h:panelGrid columns="2" cellpadding="2" styleClass="mtop05">

            <h:outputText value="Tipo de Operação: "/>
            <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.tipoOperacaoPagto.descricao}"
                          styleClass="negrito"/>

            <h:outputText value="Tipo de Documento: "/>
            <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.tipoDocPagto.descricao}"
                          styleClass="negrito"/>

            <h:outputText value="Finalidade do Pagamento: "/>
            <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.finalidadePagamento}"
                          styleClass="negrito"/>

            <h:outputText value="Histórico: "/>
            <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.historico}"
                          styleClass="negrito"/>

            <h:outputText value="Valor: "/>
            <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.valor}"
                          styleClass="negrito">
                <f:convertNumber type="currency"/>
            </h:outputText>

            <h:outputText value="Saldo: "/>
            <h:outputText value="#{transferenciaMesmaUnidadeControlador.selecionado.saldo}"
                          styleClass="negrito">
                <f:convertNumber type="currency"/>
            </h:outputText>
        </h:panelGrid>
    </p:panel>

    <fc:rodapeVisualizarPretty controlador="#{transferenciaMesmaUnidadeControlador}" mostrarExcluir="false"/>
</h:form>

</ui:define>
</ui:composition>
</html>
