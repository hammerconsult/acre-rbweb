<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs" showDetail="true" showSummary="true"/>
            <h:form id="Formulario">
                <p:panel header="Anexo 8 - Demonstrativo Das Receitas e Despesas com Manutenção e Desenvolvimento do Ensino - MDE">
                    <h:panelGrid columns="2">
                        <h:outputText value="Bimestre: "/>
                        <h:selectOneMenu
                                id="bimestre" value="#{relatorioRREOAnexo082016Controlador.mesFinal}"
                                title="Selecione um Bimestre">
                            <f:selectItem itemValue="02" itemLabel="Jan - Fev"/>
                            <f:selectItem itemValue="04" itemLabel="Mar - Abr"/>
                            <f:selectItem itemValue="06" itemLabel="Mai - Jun"/>
                            <f:selectItem itemValue="08" itemLabel="Jul - Ago"/>
                            <f:selectItem itemValue="10" itemLabel="Set - Out"/>
                            <f:selectItem itemValue="12" itemLabel="Nov - Dez"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <fc:itensDemonstrativos id="id"
                                            tipoRelatorio="RREO"
                                            nomeRelatorio="Anexo 8"
                                            itensSelecionados="#{relatorioRREOAnexo082016Controlador.itens}"
                                            relatoriosItemDemonstrativo="#{relatorioRREOAnexo082016Controlador.relatoriosItemDemonst}"
                                            emptyMessage="Nenhum Item Demonstrativo encontrado para o Relatório 'Anexo 8'."/>
                    <br/>
                    <fc:botaoTargetBlank
                            actionListener="#{relatorioRREOAnexo082016Controlador.gerarRelatorioRREOAnexo08()}"
                            label="Gerar"
                            icon="ui-icon-print"
                            title="Clique para gerar o Relatório"/>

                    <fc:botao-salvar-portal actionListener="#{relatorioRREOAnexo082016Controlador.salvarRelatorio()}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
