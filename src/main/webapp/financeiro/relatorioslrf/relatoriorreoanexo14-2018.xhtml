<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Anexo 14 - Demonstrativo Simplificado do Relatório Resumido da Execução Orçamentária">
                <h:panelGrid columns="2">
                    <h:outputText value="Bimestre: "/>
                    <h:selectOneMenu
                            id="bimestre" value="#{relatorioRREOAnexo14Controlador2018.mesFinal}"
                            title="Selecione um Bimestre">
                        <f:selectItem itemValue="02" itemLabel="Jan - Fev"/>
                        <f:selectItem itemValue="04" itemLabel="Mar - Abr"/>
                        <f:selectItem itemValue="06" itemLabel="Mai - Jun"/>
                        <f:selectItem itemValue="08" itemLabel="Jul - Ago"/>
                        <f:selectItem itemValue="10" itemLabel="Set - Out"/>
                        <f:selectItem itemValue="12" itemLabel="Nov - Dez"/>
                    </h:selectOneMenu>
                </h:panelGrid>

                <fc:itensDemonstrativos id="id"
                                        tipoRelatorio="RREO"
                                        nomeRelatorio="Anexo 14"
                                        itensSelecionados="#{relatorioRREOAnexo14Controlador2018.itens}"
                                        relatoriosItemDemonstrativo="#{relatorioRREOAnexo14Controlador2018.relatoriosItemDemonst}"
                                        emptyMessage="Nenhum Item Demonstrativo encontrado para o Relatório 'Anexo 14'."/>
            </p:panel>

            <p:spacer/>
            <h:panelGrid columns="4">
                <fc:botaoTargetBlank
                        actionListener="#{relatorioRREOAnexo14Controlador2018.gerarRelatorio()}"
                        label="Gerar"
                        icon="ui-icon-print"
                        title="Clique para gerar o Relatório"/>

                <fc:botao-salvar-portal actionListener="#{relatorioRREOAnexo14Controlador2018.salvarRelatorio()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
