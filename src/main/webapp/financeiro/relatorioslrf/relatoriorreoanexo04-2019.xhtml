<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="true" showSummary="true"/>
        <h:form id="Formulario">
            <p:panel
                    header="Anexo 4 - Demonstrativo das Receitas e Despesas Previdenciárias do Regime Próprio de Previdência dos Servidores">
                <h:panelGrid columns="4">
                    <h:outputText value="Bimestre: "/>
                    <h:selectOneMenu id="bimestre" value="#{relatorioRREOAnexo04Controlador2019.bimestre}"
                                     title="Selecione um Bimestre">
                        <f:selectItems value="#{relatorioRREOAnexo04Controlador2019.bimestres}"/>
                    </h:selectOneMenu>

                    <p:commandButton icon="ui-icon-info"
                                     id="btnInfo"
                                     styleClass="vinteLarguraVinteAltura"/>

                    <p:overlayPanel for="btnInfo"
                                    id="imgPanel"
                                    showEffect="fade"
                                    hideEffect="explode"
                                    showEvent="mouseover"
                                    hideEvent="mousedown">
                        <h:outputText
                                value=" Os &lt;b>itens Demonstrativos Selecionados &lt;/b> abaixos, são filtrados pelo o Relatório &lt;b> 'Anexo 4' &lt;/b>, Tipo de Relatório &lt;b> 'RREO' &lt;/b> e &lt;b> exercício logado.  &lt;/b>"
                                escape="false"/>
                    </p:overlayPanel>
                </h:panelGrid>
                <fc:itensDemonstrativos id="id"
                                        tipoRelatorio="RREO"
                                        nomeRelatorio="Anexo 4"
                                        itensSelecionados="#{relatorioRREOAnexo04Controlador2019.itens}"
                                        emptyMessage="Nenhum Item Demonstrativo encontrado para o Relatório 'Anexo 4'."/>
                <br/>
                <fc:botaoTargetBlank actionListener="#{relatorioRREOAnexo04Controlador2019.gerarRelatorio()}"
                                     label="Gerar"
                                     title="Clique para gerar o Relatório"/>
                <fc:botao-salvar-portal actionListener="#{relatorioRREOAnexo04Controlador2019.salvarRelatorio()}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
