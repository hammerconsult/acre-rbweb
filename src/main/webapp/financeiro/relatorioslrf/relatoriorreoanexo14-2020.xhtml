<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Anexo 14 - Demonstrativo Simplificado do Relatório Resumido da Execução Orçamentária">
                <h:panelGrid columns="2">
                    <h:outputText value="Bimestre: "/>
                    <h:selectOneMenu
                        id="bimestre" value="#{relatorioRREOAnexo14Controlador2020.bimestre}"
                        title="Selecione um Bimestre">
                        <f:selectItems value="#{relatorioRREOAnexo14Controlador2020.bimestres}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

                <fc:itensDemonstrativos id="id"
                                        tipoRelatorio="RREO"
                                        nomeRelatorio="Anexo 14"
                                        itensSelecionados="#{relatorioRREOAnexo14Controlador2020.itens}"
                                        emptyMessage="Nenhum Item Demonstrativo encontrado para o Relatório 'Anexo 14'."/>
            </p:panel>

            <p:spacer/>
            <h:panelGrid columns="4">
                <p:commandButton value="Gerar Relatório"
                                 icon="ui-icon-print"
                                 style="height: 30px"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 styleClass="operacao mlef05"
                                 actionListener="#{relatorioRREOAnexo14Controlador2020.gerarRelatorio()}"
                                 title="Clique para gerar o Relatório"/>

                <fc:botao-salvar-portal actionListener="#{relatorioRREOAnexo14Controlador2020.salvarRelatorio()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
