<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Anexo 3 - Demonstrativo das Garantias e Contragarantias de Valores">
                <h:panelGrid columns="2" id="filtros">
                    <h:outputText value="Quadrimestre: "/>
                    <h:selectOneMenu id="quadrimestre" value="#{relatorioRGFAnexo03Controlador2019.mesFinal}"
                                     title="Selecione um Quadrimestre">
                        <f:selectItems value="#{relatorioRGFAnexo03Controlador2019.meses}"/>
                        <p:ajax event="change" listener="#{relatorioRGFAnexo03Controlador2019.buscarNotaPorMes()}"
                                update=":Formulario:filtros"
                                process="@this"/>
                    </h:selectOneMenu>

                    <h:outputText value="Nota Explicativa: "/>
                    <fc:inputTextarea
                        value="#{relatorioRGFAnexo03Controlador2019.notaExplicativa}"
                        id="notaExplicativa"/>
                </h:panelGrid>

                <fc:itensDemonstrativos id="id"
                                        tipoRelatorio="RGF"
                                        nomeRelatorio="Anexo 3"
                                        itensSelecionados="#{relatorioRGFAnexo03Controlador2019.itens}"
                                        relatoriosItemDemonstrativo="#{relatorioRGFAnexo03Controlador2019.relatoriosItemDemonst}"
                                        emptyMessage="Nenhum Item Demonstrativo encontrado para o Relatório 'Anexo 3'."/>
                <br/>
                <fc:botaoTargetBlank actionListener="#{relatorioRGFAnexo03Controlador2019.gerarRelatorio()}"
                                     label="Gerar"
                                     icon="ui-icon-print"
                                     title="Clique para gerar o Relatório"/>

                <fc:botao-salvar-portal actionListener="#{relatorioRGFAnexo03Controlador2019.salvarRelatorio()}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
