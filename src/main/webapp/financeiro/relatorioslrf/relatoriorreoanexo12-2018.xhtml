<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel
                header="Anexo 12 - Demonstrativo da Receita de Impostos Líquida e das Despesas Próprias com Ações e Serviços Públicos de Saúde">
                <h:panelGrid columns="2">
                    <h:outputText value="Bimestre: "/>
                    <h:selectOneMenu
                        id="bimestre" value="#{relatorioRREOAnexo12Controlador2018.dataFinal}"
                        title="Selecione um Bimestre">
                        <f:selectItem itemValue="02" itemLabel="Jan - Fev"/>
                        <f:selectItem itemValue="04" itemLabel="Mar - Abr"/>
                        <f:selectItem itemValue="06" itemLabel="Mai - Jun"/>
                        <f:selectItem itemValue="08" itemLabel="Jul - Ago"/>
                        <f:selectItem itemValue="10" itemLabel="Set - Out"/>
                        <f:selectItem itemValue="12" itemLabel="Nov - Dez"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <fc:itensDemonstrativos id="id"
                                        tipoRelatorio="RREO"
                                        nomeRelatorio="Anexo 12"
                                        itensSelecionados="#{relatorioRREOAnexo12Controlador2018.itens}"
                                        emptyMessage="Nenhum Item Demonstrativo encontrado para o Relatório 'Anexo 12'."/>

                <fc:botaoTargetBlank actionListener="#{relatorioRREOAnexo12Controlador2018.gerarRelatorio()}"

                                     icon="ui-icon-print"
                                     title="Clique para gerar o Relatório"/>

                <fc:botao-salvar-portal actionListener="#{relatorioRREOAnexo12Controlador2018.salvarRelatorio()}"/>
