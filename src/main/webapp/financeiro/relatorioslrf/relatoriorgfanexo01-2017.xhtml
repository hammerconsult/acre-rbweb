<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <p:messages id="msgs" showDetail="true" showSummary="true"/>
        <h:form id="Formulario">
            <p:panel header="Anexo 1 - Demonstrativo da Despesa com Pessoal">
                <h:panelGrid columns="1">
                    <h:outputText value="Poder: "/>
                    <h:selectOneMenu value="#{relatorioRGFAnexo01Controlador2017.esferas}">
                        <f:selectItems value="#{relatorioRGFAnexo01Controlador2017.listaEsferas}"/>
                    </h:selectOneMenu>
                    <h:outputText value="Administração"/>
                    <h:selectOneMenu title="Selecione uma Administração"
                                     value="#{relatorioRGFAnexo01Controlador2017.tipoAdministracao}" id="tipoAdministracao">
                        <f:selectItems value="#{relatorioRGFAnexo01Controlador2017.listaTipoAdministracao}"/>
                    </h:selectOneMenu>
                    <h:outputText value="Quadrimestre: "/>
                    <h:selectOneMenu id="quadrimestre" value="#{relatorioRGFAnexo01Controlador2017.mesFinal}" title="Selecione um Quadrimestre" >
                        <f:selectItem itemValue="04" itemLabel="Jan - Abr"/>
                        <f:selectItem itemValue="08" itemLabel="Mai - Ago"/>
                        <f:selectItem itemValue="12" itemLabel="Set - Dez"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <fc:itensDemonstrativos id="id"
                                        tipoRelatorio="RGF"
                                        nomeRelatorio="Anexo 1"
                                        itensSelecionados="#{relatorioRGFAnexo01Controlador2017.itens}"
                                        relatoriosItemDemonstrativo="#{relatorioRGFAnexo01Controlador2017.relatoriosItemDemonst}"
                                        emptyMessage="Nenhum Item Demonstrativo encontrado para o Relatório 'Anexo 1'."/>
                <br/>
                <fc:botaoTargetBlank actionListener="#{relatorioRGFAnexo01Controlador2017.gerarRelatorio()}"
                                     label="Gerar"
                                     icon="ui-icon-print"
                                     title="Clique para gerar o Relatório"/>

                <fc:botao-salvar-portal actionListener="#{relatorioRGFAnexo01Controlador2017.salvarRelatorio()}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
