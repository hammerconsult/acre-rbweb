<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel
                header="Anexo 10 - Demonstrativo da Projeção Atuarial do Regime Próprio de Previdência dos Servidores">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Exercício: "/>
                    <co:inputExercicio exercicio="#{relatorioRREOAnexo10Controlador.exercicio}"
                                       update=":Formulario:anexoPortal"
                                       listener="#{relatorioRREOAnexo10Controlador.limparItens()}"/>
                </h:panelGrid>

                <p:outputPanel id="anexoPortal">
                    <co:detalhes-anexo-portal-transparencia
                        anexoPortal="#{relatorioRREOAnexo10Controlador.anexoPortalTransparenciaAnterior}"/>
                </p:outputPanel>
            </p:panel>

            <fc:rodapeRelatorio actionListenerBotaoGerar="#{relatorioRREOAnexo10Controlador.gerarRelatorio('PDF')}"
                                actionListenerLimparCampos="#{relatorioRREOAnexo10Controlador.limparCampos()}"
                                controller="#{relatorioRREOAnexo10Controlador}"
                                mostrarBotoesExportar="false"/>

            <fc:botao-salvar-portal actionListener="#{relatorioRREOAnexo10Controlador.salvarRelatorio()}"/>
        </h:form>

        <co:dialog-confirmar-anexo-portal-transparencia controlador="#{relatorioRREOAnexo10Controlador}"/>
    </ui:define>
</ui:composition>
</html>
