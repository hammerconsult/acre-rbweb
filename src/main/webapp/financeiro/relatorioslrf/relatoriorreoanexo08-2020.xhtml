<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Anexo 8 - Demonstrativo Das Receitas e Despesas com Manutenção e Desenvolvimento do Ensino - MDE">
                    <h:panelGrid columns="2">
                        <h:outputText value="Bimestre: "/>
                        <h:selectOneMenu
                                id="bimestre" value="#{relatorioRREOAnexo08Controlador2020.mesFinal}"
                                title="Selecione um Bimestre">
                            <f:selectItem itemValue="02" itemLabel="Jan - Fev"/>
                            <f:selectItem itemValue="04" itemLabel="Mar - Abr"/>
                            <f:selectItem itemValue="06" itemLabel="Mai - Jun"/>
                            <f:selectItem itemValue="08" itemLabel="Jul - Ago"/>
                            <f:selectItem itemValue="10" itemLabel="Set - Out"/>
                            <f:selectItem itemValue="12" itemLabel="Nov - Dez"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <fc:itensDemonstrativos id="id"
                                            tipoRelatorio="RREO"
                                            nomeRelatorio="Anexo 8"
                                            itensSelecionados="#{relatorioRREOAnexo08Controlador2020.itens}"
                                            relatoriosItemDemonstrativo="#{relatorioRREOAnexo08Controlador2020.relatoriosItemDemonst}"
                                            emptyMessage="Nenhum Item Demonstrativo encontrado para o Relatório 'Anexo 8'."/>
                    <br/>
                    <p:commandButton value="Gerar Relatório"
                                     icon="ui-icon-print"
                                     style="height: 30px"
                                     onclick="aguarde.show()"
                                     oncomplete="aguarde.hide()"
                                     styleClass="operacao mlef05"
                                     actionListener="#{relatorioRREOAnexo08Controlador2020.gerarRelatorioRREOAnexo08()}"
                                     title="Clique para gerar o Relatório"/>

                    <fc:botao-salvar-portal actionListener="#{relatorioRREOAnexo08Controlador2020.salvarRelatorio()}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
