<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <p:messages id="msgs" showDetail="true" showSummary="true"/>
            <h:form id="Formulario">
                <p:panel header="Anexo 4 - Demonstrativo das Operações de Crédito">
                    <h:panelGrid columns="2">
                        <h:outputText value="Quadrimestre: "/>
                        <h:selectOneMenu id="quadrimestre" value="#{relatorioRGFAnexo04Controlador2017.quadrimestre}" title="Selecione um Quadrimestre" >
                            <f:selectItem itemValue="1" itemLabel="Jan - Abr"/>
                            <f:selectItem itemValue="2" itemLabel="Mai - Ago"/>
                            <f:selectItem itemValue="3" itemLabel="Set - Dez"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <fc:itensDemonstrativos id="id"
                                            tipoRelatorio="RGF"
                                            nomeRelatorio="Anexo 4"
                                            itensSelecionados="#{relatorioRGFAnexo04Controlador2017.itens}"
                                            relatoriosItemDemonstrativo="#{relatorioRGFAnexo04Controlador2017.relatoriosItemDemonst}"
                                            emptyMessage="Nenhum Item Demonstrativo encontrado para o Relatório 'Anexo 4'."/>
                    <br/>
                    <fc:botaoTargetBlank actionListener="#{relatorioRGFAnexo04Controlador2017.gerarRelatorio()}"

                                         icon="ui-icon-print"
                                         title="Clique para gerar o Relatório" />

                    <fc:botao-salvar-portal actionListener="#{relatorioRGFAnexo04Controlador2017.salvarRelatorio()}"/>
