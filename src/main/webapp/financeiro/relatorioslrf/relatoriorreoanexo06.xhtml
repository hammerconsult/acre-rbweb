<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Anexo 6 - Demonstrativo do Resultado Primário - Estados, Distrito Federal e Municípios">
                <h:panelGrid columns="2">
                    <h:outputText value="Bimestre: "/>
                    <h:selectOneMenu
                            id="bimestre" value="#{relatorioRREOAnexo06Controlador.mesFinal}"
                            title="Selecione um Bimestre">
                        <f:selectItem itemValue="02" itemLabel="Jan - Fev"/>
                        <f:selectItem itemValue="04" itemLabel="Mar - Abr"/>
                        <f:selectItem itemValue="06" itemLabel="Mai - Jun"/>
                        <f:selectItem itemValue="08" itemLabel="Jul - Ago"/>
                        <f:selectItem itemValue="10" itemLabel="Set - Out"/>
                        <f:selectItem itemValue="12" itemLabel="Nov - Dez"/>
                    </h:selectOneMenu>
                </h:panelGrid>

                <fc:itensDemonstrativos id="id"
                                        tipoRelatorio="RREO"
                                        nomeRelatorio="Anexo 6"
                                        itensSelecionados="#{relatorioRREOAnexo06Controlador.itens}"
                                        relatoriosItemDemonstrativo="#{relatorioRREOAnexo06Controlador.relatoriosItemDemonst}"
                                        emptyMessage="Nenhum Item Demonstrativo encontrado para o Relatório 'Anexo 6'."/>
            </p:panel>

            <p:spacer/>
            <h:panelGrid columns="5">
                <p:commandButton value="Gerar Relatório"
                                 icon="ui-icon-print"
                                 style="height: 30px"
                                 onclick="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 styleClass="operacao mlef05"
                                 actionListener="#{relatorioRREOAnexo06Controlador.gerarRelatorio()}"
                                 title="Clique para gerar o Relatório"/>

                <p:commandButton value="Limpar Campos"
                                 actionListener="#{relatorioRREOAnexo06Controlador.limparCampos()}"
                                 id="btLimpar"
                                 onstart="aguarde.show()"
                                 oncomplete="aguarde.hide()"
                                 styleClass="operacao mlef05"
                                 title="Clique para limpar os campos selecionados."
                                 icon="ui-icon-clear"
                                 update=":Formulario"
                                 process="@this"
                                 style="height: 30px"/>

                <fc:botao-salvar-portal actionListener="#{relatorioRREOAnexo06Controlador.salvarRelatorio()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
