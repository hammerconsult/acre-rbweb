<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formVisualizar">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{anexoPortalTransparenciaControlador}"
                                origem="#{anexoPortalTransparenciaControlador.caminhoPadrao}ver/#{anexoPortalTransparenciaControlador.selecionado.id}/"/>

            <p:panel header="Detalhes do Anexo Geral do Portal da Transparência">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Data do Cadastro: "/>
                    <h:outputLabel value="#{anexoPortalTransparenciaControlador.selecionado.dataCadastro}"
                                   styleClass="negrito">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputLabel>

                    <h:outputLabel value="Usuário: "/>
                    <h:outputLabel value="#{anexoPortalTransparenciaControlador.selecionado.usuarioSistema}"
                                   styleClass="negrito"/>

                    <h:outputLabel value="Unidade Administrativa: "/>
                    <h:outputLabel value="#{anexoPortalTransparenciaControlador.selecionado.hierarquia}"
                                   styleClass="negrito"/>

                    <h:outputLabel value="Página do Portal: "/>
                    <h:outputLabel value="#{anexoPortalTransparenciaControlador.selecionado.paginaPrefeituraPortal}"
                                   styleClass="negrito"/>

                    <h:outputLabel value="Nome: "/>
                    <h:outputLabel value="#{anexoPortalTransparenciaControlador.selecionado.nome}"
                                   styleClass="negrito"/>

                    <h:outputLabel value="Exercício: "/>
                    <h:outputLabel value="#{anexoPortalTransparenciaControlador.selecionado.exercicio.ano}"
                                   styleClass="negrito"/>

                    <h:outputLabel value="Mês: "/>
                    <h:outputLabel value="#{anexoPortalTransparenciaControlador.selecionado.mes.descricao}"
                                   styleClass="negrito"/>

                    <h:outputLabel value="Situação: "/>
                    <h:outputLabel value="#{anexoPortalTransparenciaControlador.selecionado.situacao.descricao}"
                                   styleClass="negrito"/>

                    <h:outputLabel value="Arquivo: "/>
                    <a target="_blank" title="Clique para abrir o arquivo em nova aba" style="font-weight: bold !important;"
                       href="${facesContext.externalContext.requestContextPath}/arquivos/#{anexoPortalTransparenciaControlador.selecionado.arquivo.nome}?id=#{anexoPortalTransparenciaControlador.selecionado.arquivo.id}">#{anexoPortalTransparenciaControlador.selecionado.arquivo.nome}</a>

                    <h:outputLabel value="Observações: "/>
                    <h:outputLabel value="#{anexoPortalTransparenciaControlador.selecionado.observacoes}"
                                   styleClass="negrito"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{anexoPortalTransparenciaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
