<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="formVisualizar">
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{portalTransparenciaControlador}"
                                origem="#{portalTransparenciaControlador.caminhoPadrao}ver/#{portalTransparenciaControlador.selecionado.id}/"/>

            <p:panel header="Detalhes do Anexo - Portal da Transparência">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Data do Cadastro: "/>
                    <h:outputLabel value="#{portalTransparenciaControlador.selecionado.dataCadastro}"
                                   style="font-weight: bold">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputLabel>

                    <h:outputLabel value="Usuário: "/>
                    <h:outputLabel value="#{portalTransparenciaControlador.selecionado.usuarioSistema}"
                                   style="font-weight: bold"/>

                    <h:outputLabel value="Tipo: "/>
                    <h:outputLabel
                        value="#{portalTransparenciaControlador.selecionado.tipo ne null ? portalTransparenciaControlador.selecionado.tipo.descricao : ''}"
                        style="font-weight: bold"/>

                    <h:outputLabel value="Subtipo: "
                                   rendered="#{portalTransparenciaControlador.selecionado.tipoAnexo ne null}"/>
                    <h:outputLabel value="#{portalTransparenciaControlador.selecionado.tipoAnexo.descricao}"
                                   rendered="#{portalTransparenciaControlador.selecionado.tipoAnexo ne null}"
                                   style="font-weight: bold"/>

                    <h:outputLabel value="Nome: "/>
                    <h:outputLabel value="#{portalTransparenciaControlador.selecionado.nome}"
                                   style="font-weight: bold"/>

                    <h:outputLabel value="Exercício: "/>
                    <h:outputLabel value="#{portalTransparenciaControlador.selecionado.exercicio.ano}"
                                   style="font-weight: bold"/>

                    <h:outputLabel value="Mês: "/>
                    <h:outputLabel value="#{portalTransparenciaControlador.selecionado.mes.descricao}"
                                   style="font-weight: bold"/>

                    <h:outputLabel value="Situação: "/>
                    <h:outputLabel value="#{portalTransparenciaControlador.selecionado.situacao.descricao}"
                                   style="font-weight: bold"/>

                    <h:outputLabel value="Arquivo: "/>
                    <a target="_blank" title="Clique para abrir o arquivo em nova aba" style="font-weight: bold"
                       href="${facesContext.externalContext.requestContextPath}/arquivos/#{portalTransparenciaControlador.arquivo.nome}?id=#{portalTransparenciaControlador.arquivo.id}">#{portalTransparenciaControlador.arquivo.nome}</a>

                    <h:outputLabel value="Observações: "/>
                    <h:outputLabel value="#{portalTransparenciaControlador.selecionado.observacoes}"
                                   style="font-weight: bold"/>
                </h:panelGrid>
            </p:panel>

            <fc:rodapeVisualizarPretty id="rvpRodapeVisualizarPretty"
                                       controlador="#{portalTransparenciaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
