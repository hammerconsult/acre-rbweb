<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:co="http://java.sun.com/jsf/composite/components/contabil"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{configuracaoAssinaturaControlador}" origem="#{configuracaoAssinaturaControlador.caminhoPadrao}listar/"/>
                <p:panel header="Detalhes da Configuração de Receita Extra" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Pessoa: " />
                        <h:outputText value="#{configuracaoAssinaturaControlador.selecionado.pessoa}"
                                      styleClass="negrito"/>

                        <h:outputText value="Módulo: " />
                        <h:outputText value="#{configuracaoAssinaturaControlador.selecionado.modulo.descricao}"
                                      styleClass="negrito"/>

                        <h:outputText value="Início de Vigência: " />
                        <h:outputText value="#{configuracaoAssinaturaControlador.selecionado.inicioVigencia}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Fim de Vigência: " />
                        <h:outputText value="#{configuracaoAssinaturaControlador.selecionado.fimVigencia}"
                                      styleClass="negrito">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </h:panelGrid>

                    <p:dataTable id="tabelaUnidades"
                                 value="#{configuracaoAssinaturaControlador.selecionado.unidades}"
                                 var="unid"
                                 rowStyleClass="#{empty rowlx or rowlx mod 2 ne 0 ? 'linha-selecionada' : 'trintaAltura'}"
                                 paginator="true"
                                 styleClass="mtop02"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport} &lt;span class='titulo-tabela mrig10'>UNIDADES ORÇAMENTÁRIAS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages}"
                                 emptyMessage="Não foram localizados registros para serem apresentados."
                                 rowIndexVar="rowlx">
                        <p:column headerText="Código" style="width: 10%" styleClass="alinhamentoDireita">
                            <h:outputText value="#{unid.hierarquiaOrganizacional.codigo}"/>
                        </p:column>
                        <p:column headerText="Descrição" style="width: 85%" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{unid.hierarquiaOrganizacional.descricao}"/>
                        </p:column>
                        <p:column headerText="Início de Vigência" style="width: 85%" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{unid.hierarquiaOrganizacional.inicioVigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fim de Vigência" style="width: 85%" styleClass="alinhamentoEsquerda">
                            <h:outputText value="#{unid.hierarquiaOrganizacional.fimVigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <fc:rodapeVisualizarPretty controlador="#{configuracaoAssinaturaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
