<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{configuracaoExcecaoDespesaContratoControlador}"
                                origem="#{configuracaoExcecaoDespesaContratoControlador.caminhoPadrao}listar/"/>
            <p:panel header="Configuração de Exceção de Despesa com Contrato">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Início de Vigência: " for="inicioVigencia"/>
                    <fc:calendar
                        value="#{configuracaoExcecaoDespesaContratoControlador.selecionado.inicioVigencia}"
                        id="inicioVigencia"/>

                    <h:outputText value="Fim de Vigência: "/>
                    <fc:calendar
                        value="#{configuracaoExcecaoDespesaContratoControlador.selecionado.fimVigencia}"
                        id="fimVigencia"/>

                    <fc:outputLabelObrigatorio value="Conta de Despesa: "/>
                    <fc:autoComplete converter="#{planoDeContasWizardControlador.converterConta}"
                                     completeMethod="#{configuracaoExcecaoDespesaContratoControlador.completarContasDeDespesa}"
                                     value="#{configuracaoExcecaoDespesaContratoControlador.selecionado.contaDespesa}"
                                     id="cd"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{configuracaoExcecaoDespesaContratoControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
