<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">
                <p:panel header="Detalhes do Tipo da Conta Extra" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Descrição: " />
                        <h:outputText value="#{tipoContaExtraControlador.selecionado.descricao}" id="descricao" styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>
                <div align="left">
                    <p:commandButton ajax="false" id="botaoEditar" value="Editar" action="edita" disabled="#{!autorizacao.isPodeEditar(request)}">
                        <f:setPropertyActionListener target="#{tipoContaExtraControlador.caminho}" value="visualizar"/>
                    </p:commandButton>
                    <p:commandButton ajax="false" id="botaoExcluir" disabled="#{!autorizacao.isPodeExcluir(request)}" value="Excluir" action="lista" actionListener="#{tipoContaExtraControlador.excluirSelecionado}" onclick="if(!confirm('Deseja excluir este registro?')) return false;"/>
                    <p:commandButton ajax="false" value="Voltar" action="lista"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
