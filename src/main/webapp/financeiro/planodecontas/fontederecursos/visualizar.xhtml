<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{fonteDeRecursosControlador}"
                                origem="#{fonteDeRecursosControlador.caminhoPadrao}ver/#{fonteDeRecursosControlador.selecionado.id}/"/>

            <p:panel header="Detalhes da Fonte de Recursos">
                <h:panelGrid columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText value="#{fonteDeRecursosControlador.selecionado.codigo}" style="font-weight: bold"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{fonteDeRecursosControlador.selecionado.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText value="Código TCE: "/>
                    <h:outputText value="#{fonteDeRecursosControlador.selecionado.codigoTCE}"
                                  style="font-weight: bold"/>

                    <h:outputText value="Código SICONFI: "/>
                    <h:outputText value="#{fonteDeRecursosControlador.selecionado.codigoSiconfi}"
                                  style="font-weight: bold"/>

                    <h:outputText value="Tipo de Fonte: "/>
                    <h:outputText value="#{fonteDeRecursosControlador.selecionado.tipoFonteRecurso.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText value="Classificação: "/>
                    <h:outputText value="#{fonteDeRecursosControlador.selecionado.classificacaoFonteRecursos.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText value="Situação: "/>
                    <h:outputText value="#{fonteDeRecursosControlador.selecionado.situacaoCadastral.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText value="Situação: "/>
                    <h:outputText value="#{fonteDeRecursosControlador.selecionado.situacaoCadastral.descricao}"
                                  style="font-weight: bold"/>

                    <h:outputText value="Permitir Suprimento de Fundo: "/>
                    <h:outputText value="#{fonteDeRecursosControlador.selecionado.permitirSuprimentoDeFundo ? 'Sim' : 'Não'}"
                                  styleClass="negrito"/>
                </h:panelGrid>
                <p:dataTable id="fontesEquivalentes"
                             var="fonte"
                             value="#{fonteDeRecursosControlador.selecionado.fontesEquivalentes}"
                             paginator="true"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             styleClass="mtop05 mtop10"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>Fontes de Recursos Equivalentes&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                             rowsPerPageTemplate="10,25,50,100">
                    <p:column headerText="Exercício"
                              styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{fonte.fonteDeRecursosOrigem.exercicio}"/>
                    </p:column>
                    <p:column headerText="Fonte de Recursos"
                              styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{fonte.fonteDeRecursosOrigem}"/>
                    </p:column>
                </p:dataTable>

                <p:dataTable id="codigosCOs"
                             var="fcco"
                             value="#{fonteDeRecursosControlador.selecionado.codigosCOs}"
                             paginator="true"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'linha-selecionada trintaAltura' : 'trintaAltura'}"
                             rowIndexVar="rowIx"
                             styleClass="mtop05 mtop10"
                             emptyMessage="Não foram localizados registros para serem apresentados"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  &lt;span class='titulo-tabela mrig10'>CÓDIGOS COS&lt;/span> {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})"
                             rowsPerPageTemplate="10,25,50,100">
                    <p:column headerText="Código CO"
                              styleClass="alinhamentoEsquerda">
                        <h:outputText value="#{fcco.codigoCO}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <fc:rodapeVisualizarPretty controlador="#{fonteDeRecursosControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
