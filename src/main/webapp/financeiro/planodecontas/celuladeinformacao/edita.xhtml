<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">
            
            <p:messages showDetail="true"/>
            <h:form id="Formulario">
                <fc:cabecarioEditar controlador="#{celulaDeInformacaoControlador}"/>
                <p:panel header="Cadastro de CelulaDeInformacao" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Codigo:" />
                        <p:inputText title="Digite o codigo da CelulaDeInformacao" value="#{celulaDeInformacaoControlador.selecionado.codigo}" id="codigo" maxlength="70" size="70"/>
                        <p:message for="codigo" showDetail="true" />
                        <h:outputText value="Descricao:" />
                        <p:inputText title="Digite o descricao da CelulaDeInformacao" value="#{celulaDeInformacaoControlador.selecionado.descricao}" id="descricao" maxlength="70" size="70"/>
                        <p:message for="descricao" showDetail="true" />
                        <h:outputText value="InicioVigencia:" />
                        <p:inputText title="Digite o inicioVigencia da CelulaDeInformacao" value="#{celulaDeInformacaoControlador.selecionado.inicioVigencia}" id="inicioVigencia" maxlength="70" size="70"/>
                        <p:message for="inicioVigencia" showDetail="true" />
                        <h:outputText value="FinalVigencia:" />
                        <p:inputText title="Digite o finalVigencia da CelulaDeInformacao" value="#{celulaDeInformacaoControlador.selecionado.finalVigencia}" id="finalVigencia" maxlength="70" size="70"/>
                        <p:message for="finalVigencia" showDetail="true" />
                        <h:outputText value="CamposCelulaDeInformacao:" />
                        <p:inputText title="Digite o camposCelulaDeInformacao da CelulaDeInformacao" value="#{celulaDeInformacaoControlador.selecionado.camposCelulaDeInformacao}" id="camposCelulaDeInformacao" maxlength="70" size="70"/>
                        <p:message for="camposCelulaDeInformacao" showDetail="true" />
                    </h:panelGrid>
                </p:panel>
                <fc:rodapeEditar controlador="#{celulaDeInformacaoControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
