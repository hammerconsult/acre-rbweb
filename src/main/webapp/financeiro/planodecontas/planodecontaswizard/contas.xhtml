<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/corpo.xhtml">
    <ui:define name="body">

        <h:form id="Formulario">

            <fc:pesquisaGenerico nomeDaClasse="#{planoDeContasWizardControlador.nomeDaClasse}"
                                 novo="#{planoDeContasWizardControlador.novo}"
                                 id="pesquisaContas"
                                 nomeDaTela="#{planoDeContasWizardControlador.nomeDaTela}"
                                 caminhoControlador="conta"
                                 caminhoAtual="contas"
                                 selecionar="#{planoDeContasWizardControlador.selecionarConta()}"
                                 pretty="true"
                                 hrefEditar="#{planoDeContasWizardControlador.redirecionarConta(objeto)}"
                                 hrefVer="#{planoDeContasWizardControlador.redirecionarVerConta(objeto)}"
                                 meuControlador="#{contaPlanoDeContasPesquisaGenerico}"
                                 mostrarBotaoNovo="false"
                                 mostrarHistorico="false"
                                 coluna="/financeiro/planodecontas/planodecontaswizard/botao-adicionar-filha.xhtml"/>

            <p:commandButton value="Voltar"
                             id="cbVoltar"
                             style="height: 30px;"
                             styleClass="mtop10 mrig05"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             icon="ui-icon-voltar"
                             title="Clique para cancelar e retornar a pÃ¡gina anterior."
                             actionListener="#{planoDeContasWizardControlador.redicionarInicio}"/>

            <p:commandButton value="Nova Conta"
                             id="cbConta"
                             onstart="aguarde.show()"
                             oncomplete="aguarde.hide()"
                             style="height: 30px;"
                             styleClass="mtop10"
                             icon="ui-icon-circle-plus"
                             title="Clique para Adicionar uma Nova Conta."
                             actionListener="#{planoDeContasWizardControlador.redirecionarNovaConta()}"
                    />
        </h:form>

        <p:dialog widgetVar="dialogRelacionamentosConta"
                  modal="true"
                  header="Relacionamentos da Conta"
                  dynamic="true"
                  position="center"
                  closable="true"
                  resizable="false"
                  >
            <h:form id="formRelacionamentosConta">

                <p:tree id="arvoreMenus"
                        style="border : none; width: 100%;"
                        value="#{planoDeContasWizardControlador.itemArvore}"
                        var="item">

                    <p:treeNode expandedIcon="ui-icon-folder-open"
                                collapsedIcon="ui-icon-folder-collapsed">
                        <h:outputText value="#{item}" escape="false"/>
                    </p:treeNode>
                </p:tree>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
