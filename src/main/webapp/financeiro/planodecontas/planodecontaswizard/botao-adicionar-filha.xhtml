<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
        >

<div style="text-align: center;width: 120px!important">

    <p:button id="btAdicionarUmaNovaContaFilha"
              href="#{planoDeContasWizardControlador.redirecionarNovaContaFilha(objeto)}"
              disabled="#{planoDeContasWizardControlador.disabilitaBotaoAddConta(objeto)}"
              rendered="#{!planoDeContasWizardControlador.tipoContaExtraorcamentaria}"
              icon="ui-icon-circle-plus"
              immediate="true"
              styleClass="mrig05"
              title="Clique para adicionar uma nova conta filha."
            />

    <p:commandButton id="cbVerRelacionamentoConta"
                     icon="ui-icon-eye"
                     onstart="aguarde.show()"
                     styleClass="mrig05"
                     update=":formRelacionamentosConta"
                     oncomplete="dialogRelacionamentosConta.show();aguarde.hide()"
                     actionListener="#{planoDeContasWizardControlador.setarConta(objeto)}"
                     title="Clique para visualizar os relacionamento desta conta."/>

    <p:commandButton id="cbRemoverConta"
                     icon="ui-icon-trash"
                     update=":Formulario"
                     process=":Formulario"
                     onstart="aguarde.show()"
                     oncomplete="aguarde.hide()"
                     onclick="if(!confirm('Deseja excluir este registro?')) return false;"
                     actionListener="#{planoDeContasWizardControlador.removeConta(objeto)}"
                     title="Clique para remover esta conta"/>




</div>
</html>
