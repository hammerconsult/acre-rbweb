<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">
        <h:form>
            <fc:cabecalhoPretty auditavel="#{true}" controlador="#{relatoriosItemDemonstControlador}"
                                origem="#{relatoriosItemDemonstControlador.caminhoPadrao}listar"/>

            <p:panel header="Detalhes do Relatório de Item Demonstrativo">
                <h:panelGrid columns="2">
                    <h:outputText value="Exercício: "/>
                    <h:outputText value="#{relatoriosItemDemonstControlador.selecionado.exercicio}"
                                  styleClass="negrito"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{relatoriosItemDemonstControlador.selecionado.descricao}"
                                  styleClass="negrito"/>

                    <h:outputText value="Tipo do Relatório: "/>
                    <h:outputText
                        value="#{relatoriosItemDemonstControlador.selecionado.tipoRelatorioItemDemonstrativo.descricao}"
                        styleClass="negrito"/>

                    <h:outputText value="Grupos: "/>
                    <h:outputText value="#{relatoriosItemDemonstControlador.selecionado.grupos}"
                                  styleClass="negrito"/>

                    <h:outputText value="Utiliza Conta: "/>
                    <h:outputText
                        value="#{relatoriosItemDemonstControlador.selecionado.usaConta ? 'Sim' : 'Não' }"
                        styleClass="negrito"/>

                    <h:outputText value="Utiliza Programa: "/>
                    <h:outputText
                        value="#{relatoriosItemDemonstControlador.selecionado.usaPrograma ? 'Sim' : 'Não' }"
                        styleClass="negrito"/>

                    <h:outputText value="Utiliza Ação: "/>
                    <h:outputText
                        value="#{relatoriosItemDemonstControlador.selecionado.usaAcao ? 'Sim' : 'Não' }"
                        styleClass="negrito"/>

                    <h:outputText value="Utiliza Subação: "/>
                    <h:outputText
                        value="#{relatoriosItemDemonstControlador.selecionado.usaSubAcao ? 'Sim' : 'Não' }"
                        styleClass="negrito"/>

                    <h:outputText value="Utiliza Fonte de Recurso: "/>
                    <h:outputText
                        value="#{relatoriosItemDemonstControlador.selecionado.usaFonteRecurso ? 'Sim' : 'Não' }"
                        styleClass="negrito"/>

                    <h:outputText value="Utiliza Função: "/>
                    <h:outputText
                        value="#{relatoriosItemDemonstControlador.selecionado.usaFuncao ? 'Sim' : 'Não' }"
                        styleClass="negrito"/>

                    <h:outputText value="Utiliza Subfunção: "/>
                    <h:outputText
                        value="#{relatoriosItemDemonstControlador.selecionado.usaSubFuncao ? 'Sim' : 'Não' }"
                        styleClass="negrito"/>

                    <h:outputText value="Utiliza Unidade Organizacional: "/>
                    <h:outputText
                        value="#{relatoriosItemDemonstControlador.selecionado.usaUnidadeOrganizacional ? 'Sim' : 'Não' }"
                        styleClass="negrito"/>

                    <h:outputText value="Utiliza Tipo de Despesa: "/>
                    <h:outputText
                        value="#{relatoriosItemDemonstControlador.selecionado.usaTipoDespesa ? 'Sim' : 'Não' }"
                        styleClass="negrito"/>

                    <h:outputText value="Utiliza Conta Financeira: "/>
                    <h:outputText
                        value="#{relatoriosItemDemonstControlador.selecionado.usaContaFinanceira ? 'Sim' : 'Não' }"
                        styleClass="negrito"/>

                    <h:outputText value="Utiliza Valor Padrão: "/>
                    <h:outputText
                        value="#{relatoriosItemDemonstControlador.selecionado.usaValorPadrao ? 'Sim' : 'Não' }"
                        styleClass="negrito"/>

                    <h:outputText value="Nota Explicativa:"/>
                    <p:inputTextarea id="notaExplicativa"
                                     value="#{relatoriosItemDemonstControlador.selecionado.notaExplicativa}"
                                     cols="70"
                                     maxlength="3000"
                                     readonly="true"/>

                </h:panelGrid>
            </p:panel>
            <fc:rodapeVisualizarPretty controlador="#{relatoriosItemDemonstControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
