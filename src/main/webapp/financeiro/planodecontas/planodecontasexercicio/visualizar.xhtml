<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form>
                <fc:cabecalhoPretty auditavel="#{true}" origem="#{planoDeContasExercicioControlador.caminhoPadrao}listar/"
                                    controlador="#{planoDeContasExercicioControlador}"/>

                <p:panel header="Detalhes do Plano de Contas Exercício" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Exercício:" />
                        <h:outputText value="#{planoDeContasExercicioControlador.selecionado.exercicio}"
                                      styleClass="negrito"/>

                        <h:outputText value="Plano Contábil:" />
                        <h:outputText value="#{planoDeContasExercicioControlador.selecionado.planoContabil}"
                                      styleClass="negrito"/>

                        <h:outputText value="Plano de Receitas:" />
                        <h:outputText value="#{planoDeContasExercicioControlador.selecionado.planoDeReceitas}"
                                      styleClass="negrito"/>

                        <h:outputText value="Plano de Despesas:" />
                        <h:outputText value="#{planoDeContasExercicioControlador.selecionado.planoDeDespesas}"
                                      styleClass="negrito"/>

                        <h:outputText value="Plano de Destinação De Recursos:" />
                        <h:outputText value="#{planoDeContasExercicioControlador.selecionado.planoDeDestinacaoDeRecursos}"
                                      styleClass="negrito"/>

                        <h:outputText value="Plano Extraorçamentário:" />
                        <h:outputText value="#{planoDeContasExercicioControlador.selecionado.planoExtraorcamentario}"
                                      styleClass="negrito"/>

                        <h:outputText value="Plano Auxiliar:" />
                        <h:outputText value="#{planoDeContasExercicioControlador.selecionado.planoAuxiliar}"
                                      styleClass="negrito"/>
                    </h:panelGrid>
                </p:panel>

                <fc:rodapeVisualizarPretty id="rodapeVisualizar"
                                           controlador="#{planoDeContasExercicioControlador}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
