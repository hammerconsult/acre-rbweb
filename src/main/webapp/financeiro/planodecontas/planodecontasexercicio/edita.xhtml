<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <fc:cabecalhoPretty origem="#{planoDeContasExercicioControlador.caminhoPadrao}novo/"
                                    controlador="#{planoDeContasExercicioControlador}"/>

                <p:panel header="Cadastro de Plano de Contas Exercício" >
                    <h:panelGrid columns="2">
                        <fc:outputLabelObrigatorio value="Exercício: " />
                        <p:inputText id="exercicio"
                                     size="20"
                                     validator="#{planoDeContasExercicioControlador.validaExercicio}"
                                     value="#{planoDeContasExercicioControlador.exercicio}">
                            <p:ajax event="blur" update="@this" process="@this" />
                        </p:inputText>

                        <h:outputText value="Plano Contábil: " />
                        <h:selectOneMenu title="Selecione um plano contábil."
                                         value="#{planoDeContasExercicioControlador.selecionado.planoContabil}"
                                         id="planoContabil"
                                         converter="#{planoDeContasExercicioControlador.converterPlanoContabil}" >
                            <f:selectItems value="#{planoDeContasExercicioControlador.planosContabeis}" />
                        </h:selectOneMenu>

                        <h:outputText value="Plano de Receitas: " />
                        <h:selectOneMenu title="Selecione um plano de receitas."
                                         value="#{planoDeContasExercicioControlador.selecionado.planoDeReceitas}"
                                         id="planoDeReceitas"
                                         converter="#{planoDeContasExercicioControlador.converterPlanoReceita}" >
                            <f:selectItems value="#{planoDeContasExercicioControlador.planosReceita}" />
                        </h:selectOneMenu>

                        <h:outputText value="Plano de Despesas: " />
                        <h:selectOneMenu title="Selecione um plano de despesas."
                                         value="#{planoDeContasExercicioControlador.selecionado.planoDeDespesas}"
                                         id="planoDeDespesas"
                                         converter="#{planoDeContasExercicioControlador.converterPlanoDespesa}" >
                            <f:selectItems value="#{planoDeContasExercicioControlador.planosDespesa}" />
                        </h:selectOneMenu>

                        <h:outputText value="Plano de Destinação De Recursos: " />
                        <h:selectOneMenu title="Selecione um plano de destinação de recursos"
                                         value="#{planoDeContasExercicioControlador.selecionado.planoDeDestinacaoDeRecursos}"
                                         id="planoDeDestinacaoDeRecursos"
                                         converter="#{planoDeContasExercicioControlador.converterPlanoDestinacao}" >
                            <f:selectItems value="#{planoDeContasExercicioControlador.planosDestinacao}" />
                        </h:selectOneMenu>

                        <h:outputText value="Plano Extraorçamentário: " />
                        <h:selectOneMenu title="Selecione um plano extraorçamentário"
                                         value="#{planoDeContasExercicioControlador.selecionado.planoExtraorcamentario}"
                                         id="planoExtraorcamentario"
                                         converter="#{planoDeContasExercicioControlador.converterPlanoExtraorcamentario}" >
                            <f:selectItems value="#{planoDeContasExercicioControlador.planosExtraorcamentario}" />
                        </h:selectOneMenu>

                        <h:outputText value="Plano Auxiliar: " />
                        <h:selectOneMenu title="Selecione um plano auxiliar"
                                         value="#{planoDeContasExercicioControlador.selecionado.planoAuxiliar}"
                                         id="planoAuxiliar"
                                         converter="#{planoDeContasExercicioControlador.converterPlanoAuxiliar}" >
                            <f:selectItems value="#{planoDeContasExercicioControlador.planosAuxiliar}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
                <fc:rodapePretty id="rodapeEdita" controlador="#{planoDeContasExercicioControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
