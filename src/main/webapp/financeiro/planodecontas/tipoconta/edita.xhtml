<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/corpo.xhtml">
    <ui:define name="body">


        <h:form id="Formulario">
            <fc:cabecalhoPretty controlador="#{tipoContaControlador}"
                                origem="#{tipoContaControlador.caminhoPadrao}novo/"/>

            <p:panel header="Cadastro de Tipo Conta">
                <h:panelGrid columns="2">
                    <fc:outputLabelObrigatorio value="Descrição:"/>
                    <p:inputText title="Digite a descrição do tipo de conta"
                                 value="#{tipoContaControlador.selecionado.descricao}"
                                 id="descricao" maxlength="70" size="20"/>

                    <fc:outputLabelObrigatorio value="Máscara:"/>
                    <h:panelGrid columns="2" cellspacing="0" cellpadding="0">
                        <p:inputText title="Digite a máscara do tipo de conta"
                                     value="#{tipoContaControlador.selecionado.mascara}"
                                     id="mascara" maxlength="70" size="20"/>
                        <h:outputText value="Exemplo.: 9.9.9.9.9.9" styleClass="azulnegrito"/>
                    </h:panelGrid>

                    <fc:outputLabelObrigatorio value="Classe da Conta:"/>
                    <h:selectOneMenu title="Selecione a destinação do recurso"
                                     value="#{tipoContaControlador.selecionado.classeDaConta}"
                                     id="classeDaConta">
                        <f:selectItems value="#{tipoContaControlador.classeContas}"/>
                    </h:selectOneMenu>

                    <fc:outputLabelObrigatorio value="Exercício: "/>
                    <p:autoComplete queryDelay="1000"
                                    id="exer"
                                    title="Informe um exercício."
                                    value="#{tipoContaControlador.selecionado.exercicio}"
                                    completeMethod="#{tipoContaControlador.completarExercicio}"
                                    var="exer"
                                    size="10"
                                    maxResults="10"
                                    itemLabel="#{exer.ano} "
                                    itemValue="#{exer}"
                                    converter="#{exercicioControlador.converterExercicio}"/>
                </h:panelGrid>
            </p:panel>
            <fc:rodapePretty controlador="#{tipoContaControlador}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
