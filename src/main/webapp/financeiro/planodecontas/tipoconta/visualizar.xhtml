<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/corpo.xhtml">
        <ui:define name="body">

            <h:form id="Formulario">
                <fc:cabecalhoPretty auditavel="#{true}" controlador="#{tipoContaControlador}"
                        origem="#{tipoContaControlador.caminhoPadrao}ver/#{tipoContaControlador.selecionado.id}/"/>

                <p:panel header="Detalhes do Tipo Conta" >
                    <h:panelGrid columns="3">
                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{tipoContaControlador.selecionado.descricao}" style="font-weight: bold"/>
                        <p:spacer/>

                        <h:outputText value="Máscara:" />
                        <h:outputText value="#{tipoContaControlador.selecionado.mascara}" style="font-weight: bold"/>
                        <p:spacer/>

                        <h:outputText value="Classe da Conta:" />
                        <h:outputText value="#{tipoContaControlador.selecionado.classeDaConta.descricao}" style="font-weight: bold"/>
                        <p:spacer/>
                    </h:panelGrid>
                </p:panel>

               <fc:rodapeVisualizarPretty controlador="#{tipoContaControlador}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
